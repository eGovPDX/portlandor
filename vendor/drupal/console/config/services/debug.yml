    tags:
      - { name: drupal.command }
  console.multisite_debug:
    class: Drupal\Console\Command\Debug\MultisiteCommand
    arguments: ['@app.root']
    tags:
      - { name: drupal.command }
  console.migrate_debug:
    class: Drupal\Console\Command\Debug\MigrateCommand
    arguments: ['@?plugin.manager.migration']
    tags:
      - { name: drupal.command }
  console.rest_debug:
