      - { name: drupal.command }
  console.queue_debug:
    class: Drupal\Console\Command\Debug\QueueCommand
    arguments: ['@queue', '@plugin.manager.queue_worker']
    tags:
      - { name: drupal.command }
  console.libraries_debug:
