      - { name: drupal.command }
  console.database_table_debug:
    class: Drupal\Console\Command\Debug\DatabaseTableCommand
    arguments: ['@database']
    tags:
      - { name: drupal.command }
  console.cron_debug:
    class: Drupal\Console\Command\Debug\CronCommand
