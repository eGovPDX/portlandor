id: auditor_blog
label: 'Auditor Blog Import'
migration_group: auditor_news_blog
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/auditor_blog_news.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  uid:
    plugin: default_value
    default_value: 1
  title: CONTENT_NAME
  field_body_content/value:
    plugin: migrate_body_content_and_linked_media
    source: TEXT
    group_id: 44
  field_body_content/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_news_type:
    plugin: default_value
    default_value: 46
  field_published_on:
    plugin: format_date
    from_format: 'Y-m-d H:i:s T'
    to_format: 'Y-m-d\TH:i:s'
    source: PUBLISH_DATE
  field_updated_on:
    plugin: format_date
    from_format: 'Y-m-d H:i:s T'
    to_format: 'Y-m-d\TH:i:s'
    source: LAST_UPDATED_DATE
  field_display_groups:
    plugin: default_value
    default_value: 44
destination:
  plugin: 'entity:node'
  default_bundle: news
