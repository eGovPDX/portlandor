id: bds_service_updates
label: 'BDS Service Updates Import'
migration_group: bds_service_updates
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/bds_service_updates.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  uid:
    plugin: default_value
    default_value: 1
  title: CONTENT_NAME
  field_body_content/value:
    plugin: migrate_body_content_and_linked_media
    source: TEXT
    group_id: 1
  field_body_content/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_news_type:
    plugin: default_value
    default_value: 45
  field_published_on:
    plugin: format_date
    from_format: 'Y-m-d H:i:s T'
    to_format: 'Y-m-d\TH:i:s'
    source: PUBLISH_DATE
  field_updated_on:
    plugin: format_date
    from_format: 'Y-m-d H:i:s T'
    to_format: 'Y-m-d\TH:i:s'
    source: LAST_UPDATED_DATE
  field_summary: 
    plugin: substr
    source: SUMMARY_TEXT
    length: 300
  field_display_groups:
    plugin: default_value
    default_value: 
      - 1
      - 308
      - 309
      - 311
  field_contact:
    plugin: default_value
    default_value: 5135
  field_related_content:
    plugin: default_value
    default_value: 
      - 1304
      - 1380
      - 1318
  field_topics:
    plugin: default_value
    default_value: 
      - 3
      - 30
destination:
  plugin: 'entity:node'
  default_bundle: news
