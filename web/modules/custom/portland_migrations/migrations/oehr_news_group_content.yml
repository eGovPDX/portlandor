id: oehr_news_group_content
label: "Migrate Commissioner OEHR news group content to Group"
migration_group: oehr_news
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/oehr_news.csv
  header_row_count: 1
  ids:
    - CONTENT_ID
process:
  type:
    plugin: default_value
    default_value: bureau_office-group_node-news
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    source: language
    default_value: 29
  entity_id:
    plugin: migration_lookup
    migration: oehr_news
    no_stub: true
    source: CONTENT_ID
  label: CONTENT_NAME
destination:
  plugin: 'entity:group_content'
