id: city_code_titles_redirects
label: 'Migrate city code title legacy redirects'
langcode: en
migration_group: city_code
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_code_titles.csv
  header_row_count: 1
  constants:
    redirect_prefix: 'internal:/node/'
    uid_admin: 1
    status_code: 301
  keys:
    - title
destination:
  plugin: 'entity:redirect'
process:
  uid: constants/uid_admin
  status_code: constants/status_code
  temp_nid:
    plugin: migration_lookup
    source: title
    migration: city_code_titles
  redirect_source:
    plugin: substr
    source: url
    start: 1
  redirect_redirect:
    plugin: concat
    source:
      - constants/redirect_prefix
      - "@temp_nid"
