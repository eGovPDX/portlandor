id: pccep_meetings_group_content
label: "Migrate PCCEP Meeting content to group"
migration_group: pccep_meetings
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/pccep_meetings.csv
  header_row_count: 1
  ids:
    - CONTENT_ID
process:
  type:
    plugin: default_value
    default_value: bureau_office-group_node-event
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    source: language
    default_value: 74
  entity_id:
    plugin: migration_lookup
    migration: pccep_meetings
    no_stub: true
    source: CONTENT_ID
  label: CONTENT_NAME
destination:
  plugin: 'entity:group_content'