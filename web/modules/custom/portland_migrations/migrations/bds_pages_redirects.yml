id: bds_pages_redirects
label: 'Migrate BDS pages legacy paths into Redirects table'
langcode: en
migration_group: bds_pages
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/bds_pages.csv
  header_row_count: 1
  constants:
    redirect_prefix: 'internal:/node/'
    uid_admin: 1
    status_code: 301
  keys:
    - CONTENT_ID
destination:
  plugin: 'entity:redirect'
process:
  uid: constants/uid_admin
  status_code: constants/status_code
  temp_nid:
    plugin: migration_lookup
    source: CONTENT_ID
    migration: bds_pages
  redirect_source:
    plugin: str_replace
    case_insensitivity: true
    source: URL
    search: https://www.portlandoregon.gov/
    replace: ''
  redirect_redirect:
    plugin: concat
    source:
      - constants/redirect_prefix
      - "@temp_nid"
