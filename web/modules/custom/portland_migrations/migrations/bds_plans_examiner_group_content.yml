id: bds_plans_examiner_group_content
label: "Migrate BDS plans examiner group content to Group"
migration_group: bds_plans_examiner
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/bds_plans_examiner.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  type:
    plugin: default_value
    default_value: bureau_office-group_node-news
  langcode:
    plugin: default_value
    source: language
    default_value: en
  gid:
    plugin: default_value
    default_value: 1
  entity_id:
    plugin: migration_lookup
    migration: bds_plans_examiner
    no_stub: true
    source: CONTENT_ID
  label: CONTENT_NAME
destination:
  plugin: 'entity:group_content'
