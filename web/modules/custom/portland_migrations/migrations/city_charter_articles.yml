id: city_charter_articles
label: 'City charter article import'
migration_group: city_charter
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_charter_articles.csv
  header_row_count: 1
  keys:
    - id
process:
  uid:
    plugin: default_value
    default_value: 1
  title: title
  field_numeric_order: number
  field_prefix_note/value: note
  field_prefix_note/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_charter_parent:
    plugin: migration_lookup
    migration: city_charter_chapters
    no_stub: true
    source: chapter
  field_charter_level:
    plugin: default_value
    default_value: Article
destination:
  plugin: 'entity:node'
  default_bundle: city_charter
