id: city_code
label: 'City Code Import'
migration_group: city_code
source:
  plugin: csv
  path: modules/custom/portland_migrations/sources/city_code.csv
  header_row_count: 1
  keys:
    - CONTENT_ID
process:
  uid:
    plugin: default_value
    default_value: 1
  title: CONTENT_NAME
  field_body_content/value: TEXT
  field_body_content/format:
    plugin: default_value
    default_value: simplified_editor_with_media_embed
  field_summary: SUMMARY_TEXT
  field_legacy_path:
    plugin: str_replace
    case_insensitive: true
    source: URL
    search: https://www.portlandoregon.gov/
    replace: '/'
destination:
  plugin: 'entity:node'
  default_bundle: news
