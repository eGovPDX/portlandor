portland_govdelivery.settings:
  path: '/admin/config/services/portland-govdelivery'
  defaults:
    _form: '\Drupal\portland_govdelivery\Form\PortlandGovDeliverySettingsForm'
    _title: 'Portland GovDelivery'
  requirements:
    _permission: 'administer site configuration'

portland_govdelivery.subscribe_user:
  path: '/admin/config/services/portland-govdelivery/subscribe'
  defaults:
    _form: '\Drupal\portland_govdelivery\Form\SubscribeUserForm'
    _title: 'Subscribe user to GovDelivery'
  requirements:
    _permission: 'administer site configuration'
