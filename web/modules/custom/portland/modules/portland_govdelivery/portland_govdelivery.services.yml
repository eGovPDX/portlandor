services:
  portland_govdelivery.client:
    class: Drupal\portland_govdelivery\Service\GovDeliveryClient
    arguments: ['@http_client', '@key.repository', '@config.factory', '@logger.factory']

  portland_govdelivery.topics_provider:
    class: Drupal\portland_govdelivery\Service\TopicsProvider
    arguments: ['@portland_govdelivery.client', '@cache.default', '@logger.factory']

  portland_govdelivery.questions_provider:
    class: Drupal\portland_govdelivery\Service\QuestionsProvider
    arguments: ['@portland_govdelivery.client', '@cache.default', '@logger.factory']
