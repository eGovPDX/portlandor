services:
  portland_webforms.node_fetcher_usage_helper:
    class: Drupal\portland_webforms\NodeFetcherUsageHelper
    arguments:
      - '@path_alias.manager'
      - '@?redirect.repository'
  
  portland_webforms.route_subscriber:
    class: Drupal\portland_webforms\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  
  portland_webforms.safe_list_usage_controller:
    class: Drupal\portland_webforms\Controller\WebformSafeListUsageController
    arguments:
      - '@entity_type.manager'
      - '@entity_usage.usage'
      - '@entity_field.manager'
  
  portland_webforms.safe_local_task_usage_controller:
    class: Drupal\portland_webforms\Controller\WebformSafeLocalTaskUsageController
    arguments:
      - '@entity_type.manager'
      - '@entity_usage.usage'
      - '@entity_field.manager'
