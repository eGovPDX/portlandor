portland_webforms.admin_settings:
  path: '/admin/config/system/portland-webforms'
  defaults:
    _title: 'Portland Webforms'
    _form: '\Drupal\portland_webforms\Form\SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
portland_webforms.webform_report.csv:
  path: '/api/reports/webform-report'
  defaults:
    _controller: '\Drupal\portland_webforms\Controller\WebformReportController::generateCsv'
    _title: 'Webform Report'
  requirements:
    _user_is_logged_in: 'TRUE'
portland_webforms.webform_report_fields.csv:
  path: '/api/reports/webform-report/fields'
  defaults:
    _controller: '\Drupal\portland_webforms\Controller\WebformReportController::generateCsv'
    _title: 'Webform Report'
  requirements:
    _user_is_logged_in: 'TRUE'
portland_webforms.webform_report_forms.csv:
  path: '/api/reports/webform-report/forms'
  defaults:
    _controller: '\Drupal\portland_webforms\Controller\WebformReportController::generateFormsCsv'
    _title: 'Webform Report'
  requirements:
    _user_is_logged_in: 'TRUE'
portland_webforms.log_client_error:
  path: '/log-api-error'
  defaults:
    _controller: '\Drupal\portland_webforms\Controller\ExternalApiErrorLoggerController::log'
    _title: 'Client Error Logger'
  methods: [POST]
  requirements:
    _access: 'TRUE'
portland_webforms.log_client_error_429:
  path: '/log-api-error/test-429'
  defaults:
    _controller: '\Drupal\portland_webforms\Controller\ExternalApiErrorLoggerController::http429'
    _title: 'Simulate 429'
  methods: [GET]
  requirements:
    _access: 'TRUE'
