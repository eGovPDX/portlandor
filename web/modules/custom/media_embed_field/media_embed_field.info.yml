name: Media Embed Field
type: module
description: 'Provides a field type for embedding media from 3rd party providers such as YouTube, Vimeo, and Google Maps.'
package: Custom
core_version_requirement: ^8.7.7 || ^9.0
version: '8.x-0.1'

# Forked from video_embed_field 8.x-2.2
# Changelog:
#   - Increased media_embed_field maxlength from 256 characters to 4096 characters

dependencies:
  - drupal:field
  - drupal:image

test_dependencies:
  - media_entity:media_entity
  - media_entity_embeddable_media:media_entity_embeddable_media
  - colorbox:colorbox
