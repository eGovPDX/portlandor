media_entity_instagram.settings:
  type: config_object
  label: 'Media entity Instagram settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media.source.instagram:
  type: media.source.field_aware
  label: '"Instagram" media source configuration'

field.formatter.settings.instagram_embed:
  type: mapping
  label: 'Instagram field display format settings'
  mapping:
    width:
      type: integer
      label: 'Max-Width'
    hidecaption:
      type: boolean
      label: 'Caption hidden'
