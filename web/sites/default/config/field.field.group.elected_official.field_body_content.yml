label: 'Custom Menu'
description: "Please contact <a href=\"mailto:website@portlandoregon.gov\">website@portlandoregon.gov</a> for assistance with setup.\r\n<br>\r\nAfter being enabled by the website team, this content will be displayed on the group homepage, and can be used to display a custom menu list of priorities or other important links.\r\n<br>\r\nTo create a menu:\r\n<ol>\r\n<li>Add a Heading 2 with the title of the menu.</li>\r\n<li>Add a list and populate it with the links that you want in the menu.</li>\r\n<li>Repeat for every item in the list: Click on it to select it, then use the \"Styles\" dropdown in the toolbar to apply <strong>both</strong> the Menu Item and Menu Link styles.</li>\r\n<li>Finally, apply the \"Menu\" style to turn the overall list into a menu.</li>\r\n</ol>\r\n\r\n"
