id: location_widget_test_default_set
title: 'Location Widget Test - default settings and multiple widgets'
description: ''
category: Test
elements: |-
  page_1:
    '#type': webform_wizard_page
    '#title': 'Page 1'
    intro_text:
      '#type': webform_markup
      '#markup': |-
        <br />
        This webform is for testing the Location Picker widget default settings and the ability to have two instances of the widget in a form. They cannot currently be on the same page in a form, but work correctly when put onto different pages. When submitted, this form creates a request in the Developer Test group in Zendesk.&nbsp;<br />
        <br />
        <strong>Custom Configuration:</strong><br />
        <font face="monospace">none</font><br />
        <br />
        <strong>Regression Test:</strong>
        <ul>
        	<li>Verify that the location picker on both pages does the following:
        	<ul>
        		<li>Correctly display&nbsp;the basemap</li>
        		<li>Load address suggestions from a partial address match and locate addresses when they&#39;re selected from the suggestion list</li>
        	</ul>
        	</li>
        	<li>Verify that all the fields for both widgets are passed to the Zendesk request</li>
        </ul>
    show_map:
      '#type': checkbox
      '#title': 'Show location widget'
    report_location:
      '#type': portland_location_picker
      '#title': 'Location Title Label'
      '#title_display': before
      '#required': true
      '#default_value':
        location_address: ''
        location_park: ''
        place_name: ''
        location_details: ''
        location_lat: ''
        location_lon: ''
        location_asset_id: ''
        location_region_id: ''
        location_is_portland: ''
        geojson_layer: ''
        geojson_layer_behavior: ''
        location_type: ''
        location_private_owner: ''
        location_municipality_name: ''
      '#location_type__required': true
      '#location_address__required': true
      '#location_lat__required': true
      '#location_municipality_name__access': false
  page_2:
    '#type': webform_wizard_page
    '#title': 'Page 2'
    report_location_two:
      '#type': portland_location_picker
      '#title': Location
      '#title_display': before
      '#required': true
      '#default_value':
        location_address: ''
        location_park: ''
        place_name: ''
        location_details: ''
        location_lat: ''
        location_lon: ''
        location_asset_id: ''
        location_region_id: ''
        location_is_portland: ''
        geojson_layer: ''
        geojson_layer_behavior: ''
        location_type: ''
        location_private_owner: ''
        location_municipality_name: ''
      '#location_type__access': false
      '#location_park_container__access': false
      '#location_private_owner__access': false
      '#location_address__required': true
      '#location_lat__required': true
      '#location_municipality_name__access': false
    contact_name:
      '#type': textfield
      '#title': 'Contact Name'
    contact_email:
      '#type': textfield
      '#title': 'Contact Email'
      '#input_mask': '''alias'': ''email'''
      '#required': true
    support_agent_use_only:
      '#type': portland_support_agent_widget
      '#title': 'Support Agent Use Only'
