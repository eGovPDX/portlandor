    fields:
      body:
        -
          value: "<p>The City of Portland ensures meaningful access to City programs, services, and activities to comply with Civil Rights Title VI and ADA Title II laws and reasonably provides: translation, interpretation, modifications, accommodations, alternative formats, auxiliary aids and services. To request these services, contact <a href=\"tel:503-823-4000\">503-823-4000</a> or TTY via&nbsp;Oregon Relay Service:&nbsp;<a href=\"tel:711\">711</a>.</p>\r\n"
          summary: ''
