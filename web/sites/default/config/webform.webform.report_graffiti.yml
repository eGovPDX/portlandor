id: report_graffiti
title: 'Report Graffiti'
description: 'Report graffiti on public property, or request removal assistance on private property'
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_location:
      '#type': portland_location_picker
      '#title': Location
      '#required': true
      '#default_value':
        location_type: street
        location_park: ''
        location_address: ''
        place_name: ''
        location_details: ''
        location_lat: ''
        location_lon: ''
        location_private_owner: ''
      '#location_type__required': true
      '#location_private_owner__title': 'Are you the owner or lessee of the property?'
      '#location_address__required': true
      '#location_map__description': '<!--<em>Existing graffiti reports are displayed with a red marker <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Red map marker icon" class="inline-icon"> when the map is fully zoomed in. New reports must be reviewed and may take up to 2 business days to appear on the map.</em>-->'
      '#location_lat__required': true
      '#primary_layer_source': /api/tickets/graffiti
      '#primary_layer_behavior': informational
      '#primary_layer_type': incident
      '#feature_layer_visible_zoom': 17
    markup_select_to_continue:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location[location_type]"]':
            unchecked: true
      '#markup': 'Make a selection to continue.'
    container_report_details:
      '#type': container
      '#states':
        visible:
          ':input[name="report_location[location_type]"]':
            checked: true
      container_property_owner:
        '#type': container
        '#states':
          visible:
            ':input[name="report_location[location_private_owner]"]':
              value: 'Yes'
        report_hate_speech_or_gang:
          '#type': radios
          '#title': 'Is this graffiti hate speech or gang related?'
          '#options':
            'Yes': 'Yes'
            'No': 'No'
            'Not sure': 'Not sure'
          '#options_display': side_by_side
          '#required': true
        report_property_owner_assistance:
          '#type': radios
          '#title': 'What would you like to request?'
          '#options':
            Assistance: 'Request no-cost or low-cost graffiti removal assistance from the Graffiti Program'
            'Removal Kit': 'Request a graffiti removal kit'
          '#required': true
          '#wrapper_type': form_element
        report_private_property_type:
          '#type': radios
          '#title': 'What type of property is it?'
          '#options': private_property_type
          '#required': true
          '#states':
            visible:
              ':input[name="report_property_owner_assistance"]':
                value: Assistance
        report_corporate_franchise:
          '#type': radios
          '#title': 'Are you a corporate franchise?'
          '#options': yes_no
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: Business
        report_business_employees_amt:
          '#type': number
          '#title': 'How many employees does the business have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_corporate_franchise"]':
                value: 'No'
        report_building_units_amt:
          '#type': number
          '#title': 'How many units does the building/complex have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: 'Condo or apartment'
        report_nonprofit_employees:
          '#type': number
          '#title': 'How many employees does the non-profit have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: Non-profit
        report_contractor_text:
          '#type': webform_markup
          '#states':
            visible:
              - ':input[name="report_corporate_franchise"]':
                  value: 'Yes'
              - or
              - ':input[name="report_business_employees_amt"]':
                  value:
                    greater: '10'
              - or
              - ':input[name="report_building_units_amt"]':
                  value:
                    greater: '10'
              - or
              - ':input[name="report_nonprofit_employees"]':
                  value:
                    greater: '100'
          '#admin_title': 'Doesn''t qualify'
          '#markup': |-
            <div class="alert alert--info next-steps">
            <h2>You don&#39;t qualify for graffiti removal assistance.</h2>

            <p>Please visit the <a href="/civic/graffiti/request-services">Graffiti Removal Assitance page</a>&nbsp;to find contact information for the names and phone numbers of contractors who can help with removal.</p>
            </div>
      report_tenant_or_neighbor:
        '#type': radios
        '#title': 'Are you a neighbor or tenant of the property?'
        '#options':
          'I am a tenant': 'I am a tenant'
          'I am a neighbor or community member': 'I am a neighbor or community member'
        '#required': true
        '#states':
          visible:
            ':input[name="report_location[location_private_owner]"]':
              value: 'No'
      report_tenant_text:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="report_tenant_or_neighbor"]':
              value: 'I am a tenant'
        '#markup': |-
          <div class="alert alert--info next-steps">
          <h2>Next Steps</h2>

          <p>Please talk to the owner of the property.</p>
          </div>
      container_submit:
        '#type': container
        '#states':
          invisible:
            - ':input[name="report_corporate_franchise"]':
                value: 'Yes'
            - or
            - ':input[name="report_business_employees_amt"]':
                value:
                  greater: '10'
            - or
            - ':input[name="report_building_units_amt"]':
                value:
                  greater: '10'
            - or
            - ':input[name="report_nonprofit_employees"]':
                value:
                  greater: '100'
            - or
            - ':input[name="report_tenant_or_neighbor"]':
                value: 'I am a tenant'
        report_above_ground_level:
          '#type': radios
          '#title': 'Is the graffiti above ground level (more than 8 feet up)?'
          '#options':
            'Yes': 'Yes'
            'No': 'No'
          '#options_display': side_by_side
          '#required': true
        report_graffiti_on_mural:
          '#type': radios
          '#title': 'Is the graffiti on a mural?'
          '#options': yes_no
          '#options_display': side_by_side
          '#default_value': 'No'
        report_photo:
          '#type': webform_image_file
          '#title': 'Please upload a photo of the graffiti'
          '#multiple': 4
          '#description': 'A clear photo of the graffiti is essential to help us determine the resources needed to address it.&nbsp;We only need one photo for each piece of graffiti at this location. Please do not submit multiple angles of the same graffiti.'
          '#description_display': before
          '#states':
            required:
              ':input[name="support_agent_use_only[employee_email]"]':
                empty: true
          '#file_preview': name
          '#max_filesize': '30'
          '#file_extensions': 'gif jpg png svg jpeg'
          '#file_name': 'report_[webform_submission:sid]'
          '#sanitize': true
          '#max_resolution': 1280x1280
          '#attachment_image_style': webform_report_uploaded_image
        section_contact:
          '#type': webform_section
          '#title': 'Your Contact Information'
          contact_name:
            '#type': textfield
            '#title': Name
          contact_email:
            '#type': textfield
            '#title': Email
            '#description': 'We will use your email address to respond to your report or request if needed.'
            '#input_mask': '''alias'': ''email'''
            '#required': true
        section_public_records_statement:
          '#type': webform_section
          '#title': 'Public Records Statement'
          public_records_statement_standard:
            '#type': webform_markup
            '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
        support_agent_use_only:
          '#type': portland_support_agent_widget
          '#title': 'Support Agent Use Only'
          '#access_create_roles':
            - authenticated
          '#access_update_roles':
            - support_agent
            - administrator
          '#access_view_roles':
            - support_agent
            - administrator
        actions:
          '#type': webform_actions
          '#title': 'Submit button(s)'
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket ID'
  portland_maps_url:
    '#type': webform_computed_token
    '#title': 'Portland Maps URL'
    '#display_on': none
    '#template': 'https://www.portlandmaps.com/search/?query=[webform_submission:values:report_location:location_address]'
  ticket_description:
    '#type': webform_computed_twig
    '#title': 'Request Description'
    '#display_on': none
    '#mode': html
    '#template': |-
      <h2>Graffiti Report</h2>

      <p>[webform_submission:values:report_location:html]</p>

      <p><a href="{{ data.portland_maps_url }}">View in PortlandMaps</a></p>

      {% if data.report_private_property_type %}<p>What type of private property is it?&nbsp;{{ data.report_private_property_type.raw }}</p>{% endif %}

      {% if data.report_property_owner_assistance %}<p>What are you requesting?&nbsp;{{ data.report_property_owner_assistance }}</p>{% endif %}

      {% if data.report_corporate_franchise %}<p>Are you a corporate franchise?&nbsp;{{ data.report_corporate_franchise }}</p>{% endif %}

      {% if data.report_business_employees_amt %}<p>How many employees does the business have?&nbsp;{{ data.report_business_employees_amt }}</p>{% endif %}

      {% if data.report_building_units_amt %}<p>How many units does the building have?&nbsp;{{ data.report_building_units_amt }}</p>{% endif %}

      {% if data.report_nonprofit_employees %}<p>How many employees does the non-profit have?&nbsp;{{ data.report_nonprofit_employees }}</p>{% endif %}

      {% if data.report_tenant_or_neighbor %}<p>Are you a neighbor or tenant?&nbsp;{{ data.report_tenant_or_neighbor }}</p>{% endif %}

      {% if data.report_above_ground_level %}<p>Is graffiti above ground level?&nbsp;{{ data.report_above_ground_level }}</p>{% endif %}

      {% if data.report_graffiti_on_mural %}<p>Is graffiti on mural?&nbsp;{{ data.report_graffiti_on_mural }}</p>{% endif %}

      {% if data.report_hate_speech_or_gang %}<p>Is the graffiti hate speech or gang related?&nbsp;{{ data.report_hate_speech_or_gang }}</p>{% endif %}

      {% if data.contact_name %}<p>Contact Name:&nbsp;{{ data.contact_name }}</p>{% endif %}

      {% if data.contact_email %}<p>Contact Email:&nbsp;{{ data.contact_email }}</p>{% endif %}

      {{ data.agent_summary }}

      <p>Webform ID: report_graffiti</p>
    '#ajax': true
  resolution_url:
    '#type': webform_computed_twig
    '#title': 'Resolution URL'
    '#display_on': none
    '#mode': text
    '#template': '{{ webform_token(''[site:url-brief]'', webform_submission, [], options) }}/form/report-graffiti-resolution?report_location[location_type]={{ data.report_location.location_type }}&report_location[location_park]={{ data.report_location.location_park }}&report_location[place_name]={{ data.report_location.place_name|url_encode }}&report_location[location_details]={{ data.report_location.location_details|url_encode }}&report_location[location_address]={{ data.report_location.location_address }}&report_location[location_private_owner]={{ data.report_location.location_private_owner }}&report_location[location_lat]={{ data.report_location.location_lat }}&report_location[location_lon]={{ data.report_location.location_lon }}&report_private_property_type={{ data.report_private_property_type }}&report_above_ground_level={{ data.report_above_ground_level }}&report_graffiti_on_mural={{ data.report_graffiti_on_mural }}&report_repeat_offender={{ data.report_repeat_offender }}&original_submission_key={{ uuid }}&report_ticket_id='
    '#whitespace': trim
    '#store': true
    '#ajax': true
  waiver_url:
    '#type': webform_computed_twig
    '#title': 'Waiver URL'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% set address = data.report_location.location_address ? data.report_location.location_address : "N/A" %}
      {{ webform_token('[site:url]', webform_submission, [], options) }}form/report-graffiti-waiver?original_submission_key={{ uuid }}&property_address={{ address }}&property_type={{ data.report_private_property_type }}&contact_name={{ data.contact_name }}&contact_email={{ data.contact_email }}&report_ticket_id=
    '#store': true
    '#ajax': true
