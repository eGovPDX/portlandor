id: report_graffiti
title: 'Graffiti Reporting'
description: 'Report graffiti on public property, or request removal assistance on private property'
category: Report
elements: |-
  section_confidentiality:
    '#type': webform_section
    '#title': Confidentiality
    confidentiality_opt_in:
      '#type': radios
      '#title': 'Do you want the City to keep the information in your submission confidential?'
      '#description': '<p>Complete information, including your contact information, is required to investigate your complaint and provide assistance. This information may be subject to public records requests. If you prefer that your information be kept confidential, please check the box below. If you request confidentiality, it will limit the City&rsquo;s ability to share the information during the investigation which may hamper the City&rsquo;s ability to resolve your specific issue.</p>'
      '#description_display': before
      '#options':
        'I am not requesting confidentiality': 'I am not requesting confidentiality.'
        'I am requesting confidentiality': 'I am requesting confidentiality. -- I am submitting this information with the expectation that the City will keep it confidential and will only disclose the information if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'
        'I am requesting that the City keep my contact information confidential': 'I am requesting that the City keep my contact information confidential -- I am submitting my contact information with the expectation that the City will keep it confidential and will only disclose it if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'
      '#required': true
      '#default_value': 'I am not requesting confidentiality'
  section_report:
    '#type': webform_section
    '#title': Report
    report_hate_speech_or_gang:
      '#type': radios
      '#title': 'Is this graffiti hate speech or gang related?'
      '#options': yes_no
      '#required': true
    report_location:
      '#type': portland_location_picker
      '#title': Location
      '#required': true
    report_tenant_or_neighbor:
      '#type': radios
      '#title': 'Are you a neighbor or tenant of the property?'
      '#options':
        'I am a tenant': 'I am a tenant'
        'I am a neighbor or community member': 'I am a neighbor or community member'
      '#required': true
      '#states':
        visible:
          ':input[name="report_location[location_private_owner]"]':
            value: 'No'
    report_tenant_text:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_tenant_or_neighbor"]':
            value: 'I am a tenant'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please talk to the owner of the property.</p>
        </div>
    container_property_owner:
      '#type': container
      report_property_owner_assistance:
        '#type': radios
        '#title': 'What would you like to request?'
        '#options':
          'Request no-cost or low-cost graffiti removal assistance from Civic Life''s Graffiti Program': 'Request no-cost or low-cost graffiti removal assistance from Civic Life''s Graffiti Program'
          'Request a graffiti removal kit or learn more about the "Clean it Up, Paint it Up" initiative': 'Request a graffiti removal kit or learn more about the "Clean it Up, Paint it Up" initiative'
        '#required': true
        '#states':
          visible:
            ':input[name="report_location[location_private_owner]"]':
              value: 'Yes'
      report_removal_kit_text:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="report_property_owner_assistance"]':
              value: 'Request a graffiti removal kit or learn more about the "Clean it Up, Paint it Up" initiative'
        '#markup': |-
          <div class="alert alert--info next-steps">
          <h2>Next Steps</h2>

          <p>Here&#39;s how to request a kit........</p>
          </div>
      container_assistance_qualification:
        '#type': container
        '#states':
          visible:
            ':input[name="report_property_owner_assistance"]':
              value: 'Request no-cost or low-cost graffiti removal assistance from Civic Life''s Graffiti Program'
            ':input[name="report_hate_speech_or_gang"]':
              value: 'No'
        report_private_property_type:
          '#type': radios
          '#title': 'Is the Private Property:'
          '#options':
            'A Small Business': 'A Small Business'
            'A single-family home': 'A single-family home'
            'A Condo or Apartment Building/Complex': 'A Condo or Apartment Building/Complex'
            'A non-profit organization': 'A non-profit organization'
          '#required': true
        report_corporate_franchise:
          '#type': radios
          '#title': 'Are you a corporate franchise?'
          '#options': yes_no
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: 'A Small Business'
        report_business_employees_amt:
          '#type': number
          '#title': 'How many employees does the business have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_corporate_franchise"]':
                value: 'No'
        report_building_units_amt:
          '#type': number
          '#title': 'How many units does the building/complex have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: 'A Condo or Apartment Building/Complex'
        how_many_employees_does_the_non_profit_have_:
          '#type': number
          '#title': 'How many employees does the non-profit have?'
          '#required': true
          '#states':
            visible:
              ':input[name="report_private_property_type"]':
                value: 'A non-profit organization'
        report_contractor_text:
          '#type': webform_markup
          '#states':
            visible:
              - ':input[name="report_corporate_franchise"]':
                  value: 'Yes'
              - or
              - ':input[name="report_business_employees_amt"]':
                  value:
                    greater: '10'
              - or
              - ':input[name="report_building_units_amt"]':
                  value:
                    greater: '10'
              - or
              - ':input[name="how_many_employees_does_the_non_profit_have_"]':
                  value:
                    greater: '100'
          '#admin_title': 'Doesn''t qualify'
          '#markup': |-
            <div class="alert alert--info next-steps">
            <h2>You don&#39;t qualify for graffiti removal assistance</h2>

            <p>Contractor information here...</p>
            </div>
        report_qualifies_text:
          '#type': webform_markup
          '#states':
            visible:
              - ':input[name="report_private_property_type"]':
                  value: 'A single-family home'
              - or
              - ':input[name="report_business_employees_amt"]':
                  value:
                    less_equal: '10'
              - or
              - ':input[name="how_many_employees_does_the_non_profit_have_"]':
                  value:
                    less_equal: '100'
              - or
              - ':input[name="report_building_units_amt"]':
                  value:
                    less_equal: '10'
          '#admin_title': Qualifies
          '#markup': |-
            <div class="alert alert--info next-steps">
            <h2>You qualify for graffiti removal assistance!</h2>

            <p>Please continue filling out the report.</p>
            </div>
    container_report_details:
      '#type': container
      '#states':
        visible:
          - ':input[name="report_location[location_type]"]':
              value: street
          - or
          - ':input[name="report_location[location_type]"]':
              value: other
          - or
          - ':input[name="report_location[location_type]"]':
              value: waterway
          - or
          - ':input[name="report_location[location_type]"]':
              value: park
          - or
          - ':input[name="report_tenant_or_neighbor"]':
              value: 'I am a neighbor or community member'
          - or
          - ':input[name="report_business_employees_amt"]':
              filled: true
          - or
          - ':input[name="report_building_units_amt"]':
              filled: true
          - or
          - ':input[name="how_many_employees_does_the_non_profit_have_"]':
              filled: true
          - or
          - ':input[name="report_private_property_type"]':
              value: 'A single-family home'
          - or
          - ':input[name="report_corporate_franchise"]':
              value: 'Yes'
          - or
          - ':input[name="report_hate_speech_or_gang"]':
              value: 'Yes'
        invisible:
          ':input[name="report_tenant_or_neighbor"]':
            value: 'I am a tenant'
      report_structure_type:
        '#type': webform_radios_other
        '#title': 'Type of structure?'
        '#options':
          Building: Building
          Fence: Fence
          'Street sign or traffic thing': 'Street sign or traffic thing'
          'Play structure, bench, or something in a park': 'Play structure, bench, or something in a park'
        '#other__option_label': 'Something else...'
      report_surface_type:
        '#type': webform_radios_other
        '#title': 'What type of surface is the graffiti on?'
        '#options':
          Metal: Metal
          Wood: Wood
          'Stucco, brick, or concrete': 'Stucco, brick, or concrete'
        '#other__option_label': 'Something else...'
      report_graffiti_type:
        '#type': webform_radios_other
        '#title': 'What is the graffiti?'
        '#options':
          'Paint/Spray paint': 'Paint/Spray paint'
          'Etched in': 'Etched in'
          Sticker: Sticker
        '#other__option_label': 'Something else...'
      report_photo:
        '#type': webform_image_file
        '#title': Photo
        '#multiple': 3
        '#description': 'If appropriate, please include up to 3 photos of the issue you are reporting.'
        '#description_display': before
        '#file_preview': 'medium:image'
        '#max_filesize': '30'
        '#file_extensions': 'gif jpg png svg jpeg'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
      container_submit:
        '#type': container
        section_contact:
          '#type': webform_section
          '#title': 'Your Contact Information'
          contact_name:
            '#type': textfield
            '#title': Name
          contact_email:
            '#type': textfield
            '#title': Email
            '#description': 'We will use your email to respond to your feedback or request.'
            '#input_mask': '''alias'': ''email'''
            '#required': true
        section_public_records_statement:
          '#type': webform_section
          '#title': 'Public Records Statement'
          public_records_statement_standard:
            '#type': webform_markup
            '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
          public_records_statement_required:
            '#type': webform_markup
            '#markup': 'The information you provide in this form is considered a public record under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a> and is available to the public on request.'
        actions:
          '#type': webform_actions
          '#title': 'Submit button(s)'
