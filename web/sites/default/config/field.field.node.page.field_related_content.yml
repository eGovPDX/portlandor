description: "<ul>\r\n<li>Start typing the title of content that is related and the field will autocomplete based on a partial match.</li>\r\n<li>This is a one-way relationship for this content only. If you want the relationship to be reciprocal, add it to the other content as well.</li>\r\n<li>This content will appear in a \"Related\" section. You may related the following content types to a service:\r\n<ul>\r\n<li>City Code</li>\r\n<li>City Charter</li>\r\n<li>Development Permits</li>\r\n<li>External Resources (links outside Portland.gov)</li>\r\n<li>Pages (i.e. information or a guide)</li>\r\n<li>Portland Policy Documents</li>\r\n<li>Services</li>\r\n</ul>\r\n</li>\r\n<li>If you want news or events to appear on your page, add a news or event to your group and relate it back to this page.</li>\r\n</ul>"
