description: "<p>Content must first be published to be featured. The following content can be featured in the \"Featured\" section of your group landing page:</p>\r\n<ul>\r\n<li><strong>Pages</strong> are static content like information, guides, handbooks, and lists of resources.</li>\r\n<li><strong>Services</strong> allow community members to take an action like \"pay\" or \"apply\" to interact with a service.</li>\r\n<li><strong>Resources</strong> are a title and description that link to either an external web address or a search page on Portland.gov.</li>\r\n<li><strong>Construction</strong> can be featured to highlight maintenance or capital projects that are important to this group.</li>\r\n</ul>\r\n<p>Date-based content is featured in lists by date:</p>\r\n<ul>\r\n<li>To feature <strong>news</strong>, create the news, give it a type, and check the \"feature this news\" field to give it a \"featured until\" date for displaying on a group landing page.</li>\r\n<li>Upcoming <strong>Events</strong> will automatically be featured on a group landing page.</li>\r\n</ul>"
