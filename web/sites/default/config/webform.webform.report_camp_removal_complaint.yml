id: report_camp_removal_complaint
title: 'Report Campsite Removal Complaint'
description: ''
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    report_problem_type:
      '#type': webform_radios_other
      '#title': 'What type of problem occurred?'
      '#required': true
      '#options':
        'My property was taken.': 'My property was taken.'
        'A City employee or contractor was disrespectful.': 'A City employee or contractor was disrespectful.'
      '#other__option_label': 'Something else'
      '#other__placeholder': 'Please describe.'
    markup_property_collection:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_problem_type[radios]"]':
            value: 'My property was taken.'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Information</h2>

        <p>All property collected by the City is maintained by Rapid Response Bio Clean, at their storage facility, for a minimum of thirty (30) days after the day it is collected.</p>

        <p>Please call <a href="tel:+1-503-387-1336">503-387-1336</a> to locate your property. You can call Monday through Friday from 9:30am to 3:30 p.m. or Saturday from 10:30 a.m. to 2:30 p.m.</p>
        </div>
    report_employer:
      '#type': radios
      '#title': 'Who did the person work for?'
      '#options':
        'Rapid Response Bio Clean': 'Rapid Response Bio Clean'
        'Central City Concern Clean Start Employee': 'Central City Concern Clean Start Employee'
        'Portland Bureau of Transportation': 'Portland Bureau of Transportation'
        'Portland Fire & Rescue': 'Portland Fire & Rescue'
        'Portland Police Bureau': 'Portland Police Bureau'
      '#required': true
      '#states':
        visible:
          ':input[name="report_problem_type[radios]"]':
            value: 'A City employee or contractor was disrespectful.'
    markup_ombudsman:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="report_employer"]':
              value: 'Portland Bureau of Transportation'
          - or
          - ':input[name="report_employer"]':
              value: 'Portland Fire & Rescue'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please file your complaint with the <a href="https://www.portland.gov/ombudsman/make-complaint-about-city-bureau-or-office">City of Portland Ombudsman</a>.</p>
        </div>
    markup_ipr:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_employer"]':
            value: 'Portland Police Bureau'
      '#markup': |-
        <div class="alert alert--info next-steps">
                <h2>Next Steps</h2>
          <p>Please file your complaint with the <a href="https://www.portland.gov/ipr/submit-complaint-or-commendation-about-police">Independent Police Review Board</a>.</p></div>
    report_info:
      '#type': container
      '#states':
        invisible:
          - ':input[name="report_employer"]':
              value: 'Portland Bureau of Transportation'
          - or
          - ':input[name="report_employer"]':
              value: 'Portland Fire & Rescue'
          - or
          - ':input[name="report_employer"]':
              value: 'Portland Police Bureau'
      report_date:
        '#type': datetime
        '#title': 'When did the incident occur?'
        '#required': true
        '#default_value': now
        '#datepicker': true
        '#date_date_format': m/d/Y
      report_location:
        '#type': portland_location_picker
        '#title': 'Where did the incident occur?'
        '#location_type__title': 'Where did the incident occur?'
        '#location_private_owner__access': false
      report_description:
        '#type': textarea
        '#title': 'In your own words, describe the incident. Please explain what happened, who was involved, and any property taken.'
        '#required': true
        '#description': 'To protect your privacy, do <strong>not</strong> include any personal or health-related information.'
        '#description_display': before
        '#counter_type': word
        '#counter_maximum': 300
      report_has_witnesses:
        '#type': radios
        '#title': 'Were there witnesses to the incident?'
        '#options':
          'Yes': 'Yes'
          'No': 'No'
      report_known_witnesses:
        '#type': radios
        '#title': 'Do you know their name and phone number or email address?'
        '#description': 'Witnesses will only be contacted if necessary to investigate your complaint. If contacted, witnesses can choose whether they want to participate.'
        '#description_display': before
        '#options':
          'Yes': 'Yes'
          'No': 'No'
        '#states':
          visible:
            ':input[name="report_has_witnesses"]':
              value: 'Yes'
      witnesses:
        '#type': container
        '#states':
          visible:
            ':input[name="report_known_witnesses"]':
              value: 'Yes'
        report_witness1_name:
          '#type': textfield
          '#title': 'First witness name'
        report_witness1_phone:
          '#type': textfield
          '#title': 'First witness phone'
          '#input_mask': '(999) 999-9999'
        report_witness1_email:
          '#type': textfield
          '#title': 'First witness email'
          '#input_mask': '''alias'': ''email'''
        report_witness2_name:
          '#type': textfield
          '#title': 'Second witness name'
        report_witness2_phone:
          '#type': textfield
          '#title': 'Second witness phone'
          '#input_mask': '(999) 999-9999'
        report_witness2_email:
          '#type': textfield
          '#title': 'Second witness email'
          '#input_mask': '''alias'': ''email'''
      report_photo:
        '#type': webform_image_file
        '#title': 'If appropriate, please attach any photos or other materials relevant to your complaint.'
        '#multiple': 3
        '#file_preview': 'medium:image'
        '#max_filesize': '30'
        '#file_extensions': 'jpg png jpeg'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
      section_contact:
        '#type': webform_section
        '#title': 'Your Contact Information'
        contact_name:
          '#type': textfield
          '#title': Name
          '#required': true
        contact_email:
          '#type': textfield
          '#title': Email
          '#description': 'We will use your email to confirm your submission.'
          '#description_display': before
          '#input_mask': '''alias'': ''email'''
          '#required': true
        contact_phone:
          '#type': textfield
          '#title': Phone
          '#description': 'Please provide your phone number in case we need additional information.'
          '#input_mask': '(999) 999-9999'
        contact_preference:
          '#type': radios
          '#title': 'If needed, would you prefer that we contact you by phone or email?'
          '#options':
            Phone: Phone
            Email: Email
      section_public_records_statement:
        '#type': webform_section
        '#title': 'Public Records Statement'
        public_records_statement_standard:
          '#type': webform_markup
          '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
