      '#render_inline': 0
      '#open_links_in_new_tab': 0
  test:
    '#type': hidden
    '#title': 'Test mode'
  returning_user:
    '#type': hidden
    '#title': 'Returning User?'
  container_project_details:
    '#type': container
    '#states':
      invisible:
        ':input[name="returning_user"]':
          filled: true
        ':input[name="edit_my_project[Edit my project]"]':
          unchecked: true
    section_location:
      '#type': webform_section
      '#title': 'Property Details'
      '#attributes':
        class:
          - mb-10
      q0_project_address:
        '#type': portland_address_verifier
        '#title': Address
        '#location_verification_status__required': true
        '#location_address__description': 'Begin typing to see a list of possible address matches in the Portland metro area, then select one.'
        '#location_address__required': true
        '#unit_number__access': false
        '#location_city__required': true
        '#location_state__required': true
        '#location_zip__required': true
        '#location_state__wrapper_attributes':
          class:
            - d-none
        '#find_unincorporated': 0
        '#require_portland_city_limits': 0
        '#not_verified_heading': "We're unable to find this address. Please try again."
        '#not_verified_reasons': 'This guide requires a valid address within the <a href="https://www.portland.gov/ppd">Portland Permitting & Development bureau</a> service area.'
        '#not_verified_remedy_required': 'If you need assistance, contact us at <a href="mailto:ppd@portlandoregon.gov">ppd@portlandoregon.gov</a>.'
        '#verify_button_text': Find
        '#lookup_taxlot': 1
        '#secondary_queries':
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: zoning
              - sections: zoning
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: 'zoning.overlay[].code'
                field: hidden_zoning_overlays
                parse: stringify
              - path: 'zoning.base[0].code'
                field: hidden_base_zone
                parse: stringify
              - path: 'zoning.historic_district[].code'
                field: hidden_historic_district
                parse: stringify
              - path: 'zoning.national_register_district[].code'
                field: hidden_national_register_district
                parse: stringify
              - path: 'zoning.conservation_district[].code'
                field: hidden_conservation_district
                parse: stringify
              - path: historic_resource
                field: hidden_historic_resource
                parse: flatten
                omit_null_properties: true
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: environmental-percent-slope
              - sections: general
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.percent_slope
                field: hidden_pmapi_site_slope
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: hazard-flood
              - sections: general
              - detail_id: taxlotId
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.1996_flood_inundation_area
                field: hidden_1996_flood_inundation_area
              - path: general.fema_special_flood_hazard_area
                field: hidden_fema_special_flood_hazard_area
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: hazard-landslide
              - sections: general
              - detail_id: taxlotId
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.title_33_potential_landslide_hazard_area
                field: hidden_title_33_potential_landslide_hazard_area
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: hazard-wild-lands-fire
              - sections: general
              - detail_id: taxlotId
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.wild_lands_fire
                field: hidden_wild_lands_fire
      markup_01:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="q0_project_address[location_verification_status]"]':
              empty: true
        '#markup': '<p><strong>Find an address to begin using this guide.</strong> It must be in an area that''s managed by the <a href="https://www.portland.gov/ppd" target="_blank">Portland Permitting &amp; Development bureau</a>.</p>'
      hidden_zoning_overlays:
        '#type': hidden
        '#title': 'Hidden Zoning Overlays'
      hidden_historic_district:
        '#type': hidden
        '#title': 'Hidden Historic District'
      hidden_national_register_district:
        '#type': hidden
        '#title': 'Hidden National Register District'
      hidden_conservation_district:
        '#type': hidden
        '#title': 'Hidden Conservation District'
      hidden_historic_resource:
        '#type': hidden
        '#title': 'Hidden Historic Resource'
      hidden_base_zone:
        '#type': hidden
        '#title': 'Hidden Base Zone'
      hidden_pmapi_site_slope:
        '#type': hidden
        '#title': 'Hidden PM Site Slope'
      hidden_1996_flood_inundation_area:
        '#type': hidden
        '#title': 'Hidden 1996 Flood Inundation Area'
      hidden_fema_special_flood_hazard_area:
        '#type': hidden
        '#title': 'Hidden FEMA Special Flood Hazard Area'
      hidden_title_33_potential_landslide_hazard_area:
        '#type': hidden
        '#title': 'Hidden Title 33 Potential Landslide Hazard Area'
      hidden_wild_lands_fire:
        '#type': hidden
        '#title': 'Hidden Wild Lands Fire'
      property_id:
        '#type': webform_computed_twig
        '#title': 'Property ID'
        '#title_display': inline
        '#wrapper_attributes':
          class:
            - d-none
        '#display_on': form
        '#template': |-
          {{ data.q0_project_address.location_taxlot_id
           }}
        '#whitespace': trim
        '#ajax': true
      q0_1_environmental_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in an environmental overlay zone?'
        '#title_display': inline
        '#wrapper_attributes':
          class:
            - d-none
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'c' in value or 'p' in value %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q0_2_greenway_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in a greenway overlay zone?'
        '#title_display': inline
        '#wrapper_attributes':
          class:
            - d-none
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'g' in value  %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q0_3_historic_landmark:
        '#type': webform_computed_twig
        '#title': 'Is the property a historic/conservation landmark or in a historic district?'
        '#title_display': inline
        '#wrapper_attributes':
          class:
            - d-none
        '#display_on': form
        '#mode': text
        '#template': '{% if data.hidden_historic_district != "" or data.hidden_national_register_district != "" or data.hidden_conservation_district != "" or data.hidden_historic_resource != "" %}Yes{% else %}No{% endif %}'
        '#whitespace': trim
        '#ajax': true
      computed_valid_zone:
        '#type': webform_computed_twig
        '#title': 'Is the zone valid?'
        '#title_display': before
        '#wrapper_attributes':
          class:
            - d-none
        '#mode': text
        '#template': "{% if data.hidden_base_zone in ['R10','R2.5','R20','R5','R7'] %}Yes{% elseif data.q0_project_address.location_verification_status == 'Verified' %}No{% endif %}"
        '#whitespace': trim
        '#ajax': true
      computed_invalid_zone_warning:
        '#type': webform_computed_twig
        '#title': 'Invalid Zone Warning'
        '#title_display': none
        '#wrapper_attributes':
          class:
            - mb-5
        '#display_on': form
        '#mode': html
        '#template': |-
          {% if data.computed_valid_zone == "No" %}
            <div class="mb-3">
            {{ data.warning_invalid_zone|raw }}
            </div>
          {% endif %}
        '#ajax': true
      property_summary:
        '#type': webform_computed_twig
        '#title': 'Property Summary'
        '#title_display': invisible
        '#states':
          invisible:
            ':input[name="q0_project_address[location_verification_status]"]':
              empty: true
        '#display_on': form
        '#mode': text
        '#template': |2
                <table class="mb-5">

                  <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                    <th style="text-align: left;">{{ "Property ID:"|t }}</th>
                    <td><a href="https://portlandmaps.com/search/?query={{ data.q0_project_address.location_address }}" target="_blank">{{ data.property_id }} <em class="fa-solid fa-arrow-up-right-from-square"> </em></a></td>
                  </tr>

                  <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                    <th style="text-align: left;">{{ "Base zone"|t }}</th>
                    <td><a href="https://www.portlandmaps.com/bps/zoning/#/zones/base/{{ data.hidden_base_zone }}" target="_blank">{{ data.hidden_base_zone }} <em class="fa-solid fa-arrow-up-right-from-square"> </em></a></td>
                  </tr>

                  {% if data.q0_1_environmental_overlay_zone == "Yes" or data.q0_2_greenway_overlay_zone == "Yes" or data.q0_3_historic_landmark == "Yes" %}
                  <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                    <th style="text-align: left;">{{ "Zoning overlays"|t }}</th>
                    <td>
                    {% set overlays = [] %}
                    {% if data.q0_1_environmental_overlay_zone == "Yes" %}
                      {% set overlays = overlays|merge(['Environmental']) %}
                    {% endif %}
                    {% if data.q0_2_greenway_overlay_zone == "Yes" %}
                      {% set overlays = overlays|merge(['Greenway']) %}
                    {% endif %}
                    {% if data.q0_3_historic_landmark == "Yes" %}
                      {% set overlays = overlays|merge(['Historic']) %}
                    {% endif %}
                    {{ overlays|join(', ') }}
                    </td>
                  </tr>
                  {% endif %}

                  {% if data.hidden_1996_flood_inundation_area == "true" or data.hidden_fema_special_flood_hazard_area == "true" or data.hidden_title_33_potential_landslide_hazard_area == "true" or data.hidden_wild_lands_fire == "true" %}
                  <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                    <th style="text-align: left;">{{ "Hazard zones"|t }}</th>
                    <td>
                    {% set overlays = [] %}
                    {% if data.hidden_1996_flood_inundation_area == "true" or data.hidden_fema_special_flood_hazard_area == "true" %}
                      {% set overlays = overlays|merge(['Flood hazard']) %}
                    {% endif %}
                    {% if data.hidden_title_33_potential_landslide_hazard_area == "true" %}
                      {% set overlays = overlays|merge(['Landslide hazard']) %}
                    {% endif %}
                    {% if data.hidden_wild_lands_fire == "true" %}
                      {% set overlays = overlays|merge(['Wildfire hazard']) %}
                    {% endif %}
                    {{ overlays|join(', ') }}
                    </td>
                  </tr>
                  {% endif %}

                  <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                    <th style="text-align: left;">{{ "Site slope"|t }}</th>
                    <td>{{ data.hidden_pmapi_site_slope }}%</td>
                  </tr>

                  <tr>
                    <td colspan="2">
                      <p><em>{{ "Address and zoning data provided by"|t }} <a href="https://portlandmaps.com/search/?query={{ data.q0_project_address.location_address }}" target="_blank">PortlandMaps.com <em class="fa-solid fa-arrow-up-right-from-square"> </em></a></em></p>
                    </td>
                  </tr>
                </table>
        '#ajax': true
    section_project_details:
      '#type': webform_section
      '#title': 'Project Details'
      '#title_display': invisible
      '#states':
        invisible:
          ':input[name="q0_project_address[location_verification_status]"]':
            empty: true
      '#attributes':
        class:
          - mb-10
      q1_who_will_be_doing_the_construction:
        '#type': radios
        '#title': 'Who will be doing the construction?'
        '#options':
          'The property owner': 'The property owner'
          'A contractor': 'A contractor'
        '#required': true
      q2_will_this_project_include_any_electrical_work:
        '#type': radios
        '#title': 'Will this project include any electrical work?'
        '#description': '<p>This includes adding, moving, or updating things like wiring, lighting, switches, or outlets.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q3_will_this_project_include_any_plumbing_work:
        '#type': radios
        '#title': 'Will this project include any plumbing work?'
        '#description': '<p>This includes adding, moving, or updating things like pipes, sinks, drains, or water lines.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q4_will_this_project_include_any_mechanical_work:
        '#type': radios
        '#title': 'Will this project include any mechanical work?'
        '#description': '<p>This includes HVAC work like adding, moving, or updating heating, cooling, or ventilation systems like ducts or fans.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q5_project_disturb_ground:
        '#type': radios
        '#title': 'Will your project temporarily disturb more than 500 square feet of the ground?'
        '#options': yes_no
        '#required': true
      computed_slope_message:
        '#type': webform_computed_twig
        '#title': 'Slope message'
        '#title_display': none
        '#wrapper_attributes':
          class:
            - mb-0
        '#template': |
          <label for="edit-q6-project-site-slope" class="js-form-required form-required">{{ 'What is the slope of the worksite?'|t }}</label>
          <div id="edit-q6-project-site-slope--description" class="webform-element-description">
          {{ 'Using data from'|t }} <a href="https://www.portlandmaps.com/search/?query={{ data.q0_project_address.location_address }}" target="_blank">Portland Maps</a>, {{ 'we\'ve determined that the average slope of your property is'|t }} {{ data.hidden_pmapi_site_slope }}%. {{ 'If the slope of the worksite is more or less than that, please enter the new number as a percentage.'|t }} <a href="/ppd/glossary-term/slope" target="_blank">{{ 'Learn more about slope'|t }}</a>.
          </div>
        '#ajax': true
      q6_project_site_slope:
        '#type': number
        '#title': 'What is the slope of the worksite?'
        '#title_display': none
        '#description_display': invisible
        '#field_suffix': '%'
        '#required': true
        '#wrapper_attributes':
          class:
            - mt-3
      q7_project_deck_near_waterbody:
        '#type': radios
        '#title': 'Is there a wetland or body of water near the worksite?'
        '#options': yes_no
        '#required': true
      q8_project_waterbody_distance:
        '#type': number
        '#title': 'How far away is the wetland or body of water from the worksite?'
        '#description': '<p>Enter the distance in feet.</p>'
        '#description_display': before
        '#field_suffix': feet
        '#required': true
        '#states':
          visible:
            ':input[name="q7_project_deck_near_waterbody"]':
              value: 'Yes'
