id: zendesk_api_test
title: 'Zendesk API Test'
description: 'This form can be used to test the Zendesk API integration. When submitted, it creates a Zendesk ticket in the portlandoregon.zendesk.com instance. Only Administrator and Support Agent roles have access to this form.'
category: Utility
elements: |-
  intro_text:
    '#type': webform_markup
    '#markup': |-
      Use this form to verify that the Zendesk API is correctly configured and creating tickets.<br />
      <br />
      Upon submission, the data from this form is transmitted to the <a href="https://portlandoregon.zendesk.com">portlandoregon.zendesk.com</a> instance using the API and placed in a new ticket, which is marked as an Incident with normal priority and assigned to the service account used with the API (currently&nbsp;bts-egov@portlandoregon.gov).
  test_subject:
    '#type': textfield
    '#title': 'Test Subject'
    '#description': 'This input will be used for the ticket subject. It is recommended that a string such as, &quot;THIS IS A TEST, PLEASE DISREGARD,&quot; be used so that customer service agents know to ignore it.'
    '#required': true
  test_description:
    '#type': textarea
    '#title': 'Test Description'
    '#description': 'The input provided here will be included in the body/description of the ticket.'
    '#required': true
  contact_name:
    '#type': textfield
    '#title': 'Requester Name'
    '#description': 'The new Zendesk ticket will be created as if it had been submitted by this person.'
    '#required': true
  contact_email:
    '#type': textfield
    '#title': 'Requester Email'
    '#description': 'The new Zendesk ticket will be created as if it had been submitted from this email address.'
    '#input_mask': '''alias'': ''email'''
    '#required': true
  agent_use_only:
    '#type': webform_section
    '#title': 'Agent Use Only'
    '#attributes':
      style: 'padding: 15px; background-color: #cccccc;'
    '#access_create_roles':
      - support_agent
      - administrator
    '#access_update_roles':
      - support_agent
      - administrator
    '#access_view_roles':
      - support_agent
      - administrator
    agent_email:
      '#type': textfield
      '#title': 'Agent Email'
      '#default_value': '[current-user:display-name] <[current-user:mail]>'
    agent_ticket_number:
      '#type': number
      '#title': 'Agent Ticket Number'
      '#description': 'If you are completing this webform on behalf of a community member, please enter the Zendesk ticket number of the ticket created to track the interaction. In addition to creating a new ticket for this report, the existing interaction ticket will be updated and linked.'
      '#min': 1000
      '#max': 999999999
    agent_summary:
      '#type': webform_computed_twig
      '#title': 'Agent Summary'
      '#display_on': none
      '#template': |-
        {% if uid %}<p>Agent email: {{ data.agent_email }}</p>{% endif %}
        {% if data.agent_ticket_number %}<p>Agent ticket: <a href="https://portlandoregon.zendesk.com/agent/tickets/{{ data.agent_ticket_number }}">{{ data.agent_ticket_number }}</a></p>{% endif %}
  developer_use_only:
    '#type': webform_section
    '#title': 'Developer Use Only'
    '#attributes':
      style: 'padding: 15px; background-color: #cccccc;'
    '#access_create_roles':
      - administrator
    '#access_update_roles':
      - administrator
    '#access_view_roles':
      - administrator
    test_submission:
      '#type': checkbox
      '#title': 'Assign to Developer Test group'
    suppress_ticket_confirmation:
      '#type': checkbox
      '#title': 'Suppress ticket confirmation'
      '#description': 'When checked, the Zendesk new ticket confirmation email will not be sent to the requester (requires that the triggers in Zendesk be configured to honor this setting).'
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket ID'
