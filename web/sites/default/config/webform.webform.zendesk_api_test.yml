handlers:
  zendesk_new_ticket:
    id: zendesk
    handler_id: zendesk_new_ticket
    label: 'Create Zendesk Ticket'
    notes: 'Sends a form submission to Zendesk to create a support ticket. This handler must fire after any other validation handlers, and it should not be used for forms that allow users to update their original submission. Updating will create a new Zendesk ticket, which is most likely not the desired behavior. Enabled if no ticket ID is provided.'
    status: true
    conditions:
      enabled:
        ':input[name="report_ticket_id"]':
          empty: true
    weight: 0
    settings:
      requester_name: contact_name
      requester_email: '[webform_submission:values:contact_email]'
      subject: '[webform_submission:values:test_subject]'
      comment: '[webform_submission:values:html]'
      tags: 'drupal webform'
      priority: normal
      status: new
      assignee_id: ''
      type: incident
      collaborators: ''
      custom_fields: ''
      ticket_id_field: report_ticket_id
      group_id: '4549352062487'
  zendesk_update_ticket:
    id: zendesk_update_ticket
    handler_id: zendesk_update_ticket
    label: 'Update Agent Interaction Ticket'
    notes: 'Updates an existing Zendesk "interaction ticket" and links it to the issue ticket. Enabled if an Agent Ticket Number value has been provided.'
    status: true
    conditions:
      enabled:
        ':input[name="agent_ticket_number"]':
          filled: true
    weight: 0
    settings:
      comment: "<p><b>Linked Issue Ticket: <a href=\"https://portlandoregon.zendesk.com/agent/tickets/[webform_submission:values:report_ticket_id]\">[webform_submission:values:report_ticket_id]</a></b></p>\r\n\r\n[webform_submission:values:html]\r\n\r\n"
      comment_private: 1
      tags: ''
      priority: ''
      status: ''
      group_id: '4549352062487'
      type: ''
      collaborators: ''
      custom_fields: '8692493739543: ''[webform_submission:values:report_ticket_id]'''
      ticket_id_field: agent_ticket_number
      assignee_id: ''
