description: "<ul>\r\n<li>Start typing the title and the field will autocomplete based on a partial match.</li>\r\n<li>This content will appear in a \"Related\" section. You may related the following content types to an event:\r\n<ul>\r\n<li>City Code</li>\r\n<li>City Charter</li>\r\n<li>Construction</li>\r\n<li>External Resources (links outside Portland.gov)</li>\r\n<li>Pages (i.e. information or a guide)</li>\r\n<li>Portland Policy Documents</li>\r\n<li>Services</li>\r\n</ul>\r\n</li>\r\n<li>To relate news to an event, create the event first, then add the event to \"related events\" on a news item.</li>\r\n<li>Relating content to this event will cause this event to show on the content.</li>\r\n</ul>"
