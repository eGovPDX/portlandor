id: contact_elected
title: 'Contact an Elected Official'
description: 'Used to send feedback directly to elected officials and to request meetings.'
category: ''
elements: "introductory_text:\n  '#type': webform_markup\n  '#markup': 'Provide feedback on policy or actions of the City of Portland or request a meeting with the mayor, a city commissioner, or the city auditor.&nbsp;'\nname:\n  '#type': textfield\n  '#title': Name\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#description': '<p data-pm-slice=\"1 1 []\">We want to be able to respond to your feedback or request.</p>'\n  '#required': true\npostal_address:\n  '#type': webform_address\n  '#title': 'Address with Postal Code'\n  '#default_value':\n    address: ''\n    address_2: ''\n    city: ''\n    state_province: ''\n    postal_code: ''\n    country: 'United States'\n  '#postal_code__required': true\npurpose:\n  '#type': radios\n  '#title': 'What would you like to do?'\n  '#options':\n    provide_feedback: 'Provide comment or feedback on policies or actions of the City of Portland'\n    request_meeting: \"Request a meeting with an elected official or ask them to speak at an event.\\_\"\n  '#required': true\nsection_provide_feedback:\n  '#type': webform_section\n  '#title': 'Provide Comment or Feedback'\n  '#states':\n    visible:\n      ':input[name=\"purpose\"]':\n        value: provide_feedback\n  feedback_direction:\n    '#type': radios\n    '#title': 'Is your comment or feedback directed to a specific official, topic, policy/code/charter/agenda-item, or action by the City of Portland?'\n    '#options':\n      official: 'Specific official(s)'\n      topic: Topic\n      policy: 'Policy, Charter, Code, or Agenda Item'\n      action: 'Action by the City of Portland'\n    '#required': true\n  feedback_recipients_entity:\n    '#type': webform_entity_checkboxes\n    '#title': 'To whom should we send your request (choose all that apply)'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"feedback_direction\"]':\n          value: official\n    '#target_type': group\n    '#selection_handler': views\n    '#selection_settings':\n      view:\n        view_name: electeds\n        display_name: entity_reference_1\n        arguments: {  }\n  feedback_topics_term:\n    '#type': webform_term_checkboxes\n    '#title': 'Choose one or more appropriate topics to help us send this comment to the correct staff'\n    '#options_none_text': 'None of the above (describe in comments)'\n    '#states':\n      visible:\n        ':input[name=\"feedback_direction\"]':\n          value: topic\n    '#vocabulary': topics\n    '#breadcrumb_delimiter': ''\n    '#tree_delimiter': ''\n    '#depth': 1\n    '#scroll': false\n  feedback_policy:\n    '#type': textfield\n    '#title': 'To which policy, code, charter, or agenda item does this comment or feedback refer?'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"feedback_direction\"]':\n          value: policy\n  feedback_action:\n    '#type': textfield\n    '#title': 'What was the specific action by the City of Portland for which you want to provide a comment?'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"feedback_direction\"]':\n          value: action\n  feedback_comments:\n    '#type': textarea\n    '#title': 'What would you like to say?'\n    '#description': '<p data-pm-slice=\"1 1 []\">Clear concise comments and feedback are appreciated.</p>'\n    '#rows': 5\n    '#required': true\nsection_request_meeting:\n  '#type': webform_section\n  '#title': 'Request a Meeting'\n  '#states':\n    visible:\n      ':input[name=\"purpose\"]':\n        value: request_meeting\n  meeting_recipients_entity:\n    '#type': webform_entity_select\n    '#title': 'To whom should we send your request?'\n    '#required': true\n    '#target_type': group\n    '#selection_handler': views\n    '#selection_settings':\n      view:\n        view_name: electeds\n        display_name: entity_reference_1\n        arguments: {  }\n  meeting_event_type:\n    '#type': webform_radios_other\n    '#title': 'To what would you like to invite them?'\n    '#options':\n      'Attend an event': 'Attend an event'\n      'Speak at an event': 'Speak at an event'\n      'Speak at a meeting': 'Speak at a meeting'\n      'Meet with me or my group': 'Meet with me or my group'\n    '#required': true\n  meeting_title:\n    '#type': textfield\n    '#title': 'Event or meeting title'\n    '#required': true\n  meeting_description:\n    '#type': textarea\n    '#title': 'Event/meeting description'\n    '#description': '<p data-renderer-start-pos=\"2355\">Please provide a brief summary of the event/meeting, its location, its purpose, the audience, how many people will attend, and any other important details.&nbsp;</p>'\n    '#rows': 3\n    '#required': true\n  meeting_preferred_datetime:\n    '#type': datetime\n    '#title': 'Preferred meeting date and time'\n    '#required': true\n    '#date_date_format': ''\n    '#date_year_range': '2021:2050'\n    '#date_time_format': ''\n    '#date_time_step': '60'\n  meeting_alternate_datetime:\n    '#type': datetime\n    '#title': 'Alternate meeting date and time'\n    '#required': true\n    '#date_date_format': ''\n    '#date_year_range': '2021:2050'\n    '#date_time_format': ''\n    '#date_time_step': '60'\n  meeting_duration:\n    '#type': webform_radios_other\n    '#title': 'How much time are you requesting?'\n    '#options':\n      '15 minutes or less': '15 minutes or less'\n      '30 minutes': '30 minutes'\n      '1 hour': '1 hour'\n      'More than 1 hour': 'More than 1 hour'\n    '#required': true\n  meeting_phone:\n    '#type': tel\n    '#title': 'Phone number'\n    '#description': 'Please provide your phone number for us to contact you and schedule your request if approved.'\n    '#required': true\nfinal_text:\n  '#type': webform_markup"
