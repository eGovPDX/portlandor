id: report_graffiti_resolution
title: 'Report Graffiti - Resolution'
description: 'Used by graffiti remediation contractors to report the resolution of graffiti reports submitted by community members. A link to this form, including querystring values for pre-population of fields, is sent to the contractor for each report.'
category: Resolution
elements: |-
  report_details:
    '#type': details
    '#title': 'Report Details'
    '#states':
      expanded:
        ':input[name="report_ticket_id"]':
          empty: true
    markup_field_instructions:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_ticket_id"]':
            empty: true
      '#markup': |-
        <p>If this is an organic abatement from the field, please complete this form and include the graffiti details. If a waiver was obtained from the property owner or a delegate, make sure to upload a clear photo of the signed form.</p>
        <p>To report graffiti without performing abatement, please use the <a href="/form/report-graffiti">Report Graffiti form</a>.</p>
    report_location:
      '#type': portland_location_picker
      '#title': Location
      '#title_display': before
      '#prepopulate': true
      '#required': true
      '#location_address__required': true
      '#location_map__description': '<em>Existing graffiti reports are displayed with a red marker <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Red map marker icon" class="inline-icon"> when the map is fully zoomed in. New reports must be reviewed and may take up to 24 hours to appear on the map.</em>'
      '#location_lat__required': true
      '#location_municipality_name__access': false
      '#location_is_portland__access': false
      '#primary_layer_source': /api/tickets/graffiti
      '#primary_layer_behavior': informational
      '#primary_layer_type': incident
      '#feature_layer_visible_zoom': 17
    report_private_property_type:
      '#type': webform_radios_other
      '#title': 'What type of property is it?'
      '#prepopulate': true
      '#options': private_property_type
    report_above_ground_level:
      '#type': radios
      '#title': 'Is the graffiti above ground level?'
      '#prepopulate': true
      '#options':
        'Yes': 'Yes'
        'No': 'No'
        'Not sure': 'Not sure'
    report_graffiti_on_mural:
      '#type': radios
      '#title': 'Is the graffiti on a mural?'
      '#prepopulate': true
      '#options': yes_no
    report_repeat_offender:
      '#type': radios
      '#title': 'Have you seen this graffiti or tag before? Is it from a repeat offender?'
      '#prepopulate': true
      '#options': yes_no
    report_photos:
      '#type': webform_image_file
      '#title': 'Graffiti Photos'
      '#multiple': 16
      '#states':
        visible:
          ':input[name="report_ticket_id"]':
            empty: true
      '#file_preview': name
      '#file_extensions': 'gif jpg png svg jpeg'
      '#file_name': 'report_[webform_submission:sid]'
      '#sanitize': true
      '#max_resolution': 1280x720
      '#attachment_image_style': webform_report_uploaded_image
    waiver_photo:
      '#type': webform_image_file
      '#title': 'Waiver Photo'
      '#description': 'If a waiver was obtained from the property owner or a delegate, upload a clear photo of the document, making sure that the signature is visible.'
      '#states':
        visible:
          ':input[name="report_ticket_id"]':
            empty: true
      '#file_preview': name
      '#file_extensions': 'gif jpg png svg jpeg'
      '#attachment_image_style': webform_report_uploaded_image
  resolution:
    '#type': webform_radios_other
    '#title': 'Issue Resolution'
    '#prepopulate': true
    '#options':
      'Graffiti has been removed': 'Graffiti has been removed'
      'Graffiti was not found at the reported location': 'Graffiti was not found at the reported location'
    '#other__option_label': 'Something else...'
    '#other__placeholder': 'Please describe...'
    '#required': true
  resolution_notes:
    '#type': textarea
    '#title': 'Resolution Notes'
    '#prepopulate': true
  resolution_square_footage:
    '#type': textfield
    '#title': 'Square footage of abatement'
    '#prepopulate': true
  resolution_photos:
    '#type': webform_image_file
    '#title': 'Abatement Photos'
    '#multiple': 16
    '#file_preview': name
    '#file_extensions': 'gif jpg png svg jpeg'
    '#file_name': 'report_[webform_submission:sid]_resolved'
    '#sanitize': true
    '#max_resolution': 1280x720
    '#attachment_image_style': webform_report_uploaded_image
  resolution_contractor:
    '#type': textfield
    '#title': 'Contractor/Company Name'
    '#prepopulate': true
    '#required': true
  contact_email:
    '#type': textfield
    '#title': 'Contact Email'
    '#prepopulate': true
    '#input_mask': '''alias'': ''email'''
    '#required': true
    '#states':
      visible:
        ':input[name="report_ticket_id"]':
          empty: true
  report_ticket_id:
    '#type': textfield
    '#title': 'Support Ticket ID'
    '#description': 'If you click the resolution link in the notification email we sent, this value will be automatically entered.'
    '#prepopulate': true
    '#required': true
    '#states':
      invisible:
        ':input[name="original_submission_key"]':
          empty: true
  original_submission_key:
    '#type': hidden
    '#title': 'Original Submission Key'
    '#prepopulate': true
    '#wrapper_attributes': {  }
  ticket_description:
    '#type': webform_computed_twig
    '#title': 'Ticket Description'
    '#display_on': none
    '#mode': html
    '#template': |
      <p>[webform_submission:values:report_location:html]</p>

      {% if data.report_hate_speech_or_gang %}<p>Is the graffiti hate speech or gang related?&nbsp;{{ data.report_hate_speech_or_gang }}</p>{% endif %}


      {% if data.report_private_property_type %}<p>What type of property is it?&nbsp;{{ data.report_private_property_type }}</p>{% endif %}


      {% if data.report_above_ground_level %}<p>Is graffiti above ground level?&nbsp;{{ data.report_above_ground_level }}</p>{% endif %}


      {% if data.report_graffiti_on_mural %}<p>Is graffiti on mural?&nbsp;{{ data.report_graffiti_on_mural }}</p>{% endif %}

      {% if data.report_repeat_offender %}<p>Have you seen this graffiti or tag before? Is it from a repeat offender?&nbsp;{{ data.report_repeat_offender }}</p>{% endif %}

      <p>Webform ID: report_graffiti</p>
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
