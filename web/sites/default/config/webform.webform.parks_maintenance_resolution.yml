id: parks_maintenance_resolution
title: 'Parks Maintenance - Resolution'
description: ''
category: Resolution
elements: |-
  report_issue_resolution:
    '#type': webform_radios_other
    '#title': 'Issue Resolution'
    '#options':
      Fixed: Fixed
      'No issue found at specified location or asset': 'No issue found at specified location or asset'
      'Issue should go to different group': 'Issue should go to different group'
      'I’ve created a Work Order for this issue': 'I’ve created a Work Order for this issue'
      'Please create a Work Order for this issue': 'Please create a Work Order for this issue'
    '#other__type': textarea
    '#other__option_label': 'Needs more information'
    '#other__placeholder': 'Please describe:'
    '#required': true
  report_different_group:
    '#type': textfield
    '#title': 'Which group should this issue go to instead?'
    '#required': true
    '#states':
      visible:
        ':input[name="report_issue_resolution[radios]"]':
          value: 'Issue should go to different group'
  report_ticket_id:
    '#type': textfield
    '#title': 'Zendesk Request Number'
    '#description': 'If you click the resolution link in the notification email we sent, this value will be automatically entered.'
    '#readonly': true
    '#prepopulate': true
    '#required': true
    '#states':
      invisible:
        ':input[name="original_submission_key"]':
          empty: true
  original_submission_key:
    '#type': hidden
    '#title': 'Original Submission Key'
    '#prepopulate': true
  ticket_body:
    '#type': webform_computed_twig
    '#title': 'Ticket body'
    '#display_on': none
    '#mode': html
    '#template': |
      <p><strong>Resolution has been reported:</strong></p>

      {% if data.report_different_group %}
      <h2>Issue should go to different group</h2>
      <p>{{ data.report_different_group }}</p>
      {% else %}
      <p>{{ data.report_issue_resolution }}</p>
      {% endif %}
    '#store': true
