id: file_discrimination_complaint
title: 'File a Discrimination Complaint'
description: ''
category: Report
elements: |-
  report_discrimination:
    '#type': radios
    '#title': 'I would like to make a complaint about a City policy or action taken by a City program, employee or contractor that violates my rights and discriminates against me.'
    '#options':
      'Yes': 'Yes, I would like to report discrimination'
      'No': 'No, but I would like to request an ADA or language access accommodation'
  request_ada_accommodation_text_stop:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_discrimination"]':
          value: 'No'
    '#markup': |-
      <div class="webform-alert alert alert--info">
      <h2>Next Steps</h2>

      <p>Please make a request through the City&rsquo;s <a href="#">ADA accommodation [insert link]</a> or <a href="#">language access [insert link]</a> forms. You can also give us a call at <a href="tel:+1-503-823-4000">503-823-4000</a> or TTY via Oregon Relay Service: <a href="tel:711">711</a>. Staff are available to help Monday through Friday from 8 a.m. to 5 p.m.</p>
      </div>
  container_report_discrimination:
    '#type': container
    '#states':
      visible:
        ':input[name="report_discrimination"]':
          value: 'Yes'
    report_discrimination_based_on:
      '#type': webform_checkboxes_other
      '#title': 'I believe the discrimination I experienced was based on...'
      '#description': '(Check all that apply)'
      '#description_display': before
      '#options': discrimination_causes
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#required': true
    report_discrimination_date:
      '#type': date
      '#title': 'When did the discrimination occur?'
      '#date_date_format': ''
      '#required': true
    report_discrimination_location:
      '#type': portland_location_picker
      '#title': 'Where did the discrimination occur?'
      '#location_type__access': false
      '#location_park_container__access': false
      '#waterway_instructions__access': false
      '#location_private_owner__access': false
    report_discrimination_bureau_office_etc:
      '#type': textfield
      '#title': 'Please provide the name of the city bureau, office, employee, event, or program associated with the discrimination'
    report_discrimination_group_entity:
      '#type': webform_entity_select
      '#title': 'Please select the city bureau, office, employee, event, or program associated with the discrimination'
      '#select2': true
      '#target_type': group
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: sitewide_groups_list
          display_name: active_groups_reference
          arguments: {  }
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Submit
    '#update_hide': true
