elements: |-
  section_incident_information:
    '#type': webform_section
    '#title': 'Incident Information'
    '#title_display': invisible
    report_feedback_type:
      '#type': webform_radios_other
      '#title': 'What is the feedback related to?'
      '#options':
        Budget: Budget
        'Emergency Plans': 'Emergency Plans'
        'Natural Hazards': 'Natural Hazards'
        'Public Alerts': 'Public Alerts'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe...'
      '#required': true
    report_incident_description:
      '#type': textarea
      '#title': 'Please provide your feedback in the space below'
