id: permit_wizard_residential_decks
title: 'Permit Wizard - Residential Decks'
description: ''
categories:
  - 'Permit Wizard'
elements: |-
  page_project_details:
    '#type': webform_wizard_page
    '#title': 'Project Details'
    project_address:
      '#type': portland_address_verifier
      '#title': 'Project Address'
      '#location_address__required': true
      '#location_city__required': true
      '#location_state__required': true
      '#location_zip__required': true
      '#lookup_taxlot': 1
      '#require_portland_city_limits': 1
      '#required': true
    project_deck_height:
      '#type': number
      '#title': 'How high off the ground will the deck be at its highest edge?'
      '#description': '<p>Measure (in inches) from the ground next to the deck — where the drop is biggest. This is called “adjacent grade.” If your yard slopes, use the lowest point next to the edge of the deck.</p>'
      '#description_display': before
      '#field_suffix': inches
      '#required': true
    project_deck_builder:
      '#type': radios
      '#title': 'Who will be doing the construction?'
      '#options':
        'The property owner': 'The property owner'
        'A hired contractor': 'A hired contractor'
      '#required': true
    project_deck_site_slope:
      '#type': number
      '#title': 'What is the slope of the worksite?'
      '#description': '<p>Enter the slope of the site as a percentage. <a href="#">Learn more about slope</a>.</p>'
      '#description_display': before
      '#field_suffix': '%'
      '#required': true
    project_deck_near_waterbody:
      '#type': radios
      '#title': 'Is there a wetland or waterbody near the worksite?'
      '#options': yes_no_not_sure
      '#required': true
    project_waterbody_distance:
      '#type': number
      '#title': 'How far away is the wetland or waterbody from the worksite?'
      '#description': '<p>Enter the distance (in feet) of the wetland or water body from the worksite.</p>'
      '#field_suffix': feet
      '#required': true
      '#states':
        visible:
          ':input[name="project_deck_near_waterbody"]':
            value: 'Yes'
    project_using_powered_machinery:
      '#type': radios
      '#title': 'Will you be using powered machinery to disturb the ground?'
      '#options': yes_no_not_sure
      '#required': true
    project_deck_single_level:
      '#type': radios
      '#title': 'Are you building a single-level deck?'
      '#description': "<p>A single-level deck is one flat surface, usually connected to the house. If your deck will have multiple sections at different heights, it's not single-level.</p>"
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_connected_to_house:
      '#type': radios
      '#title': 'Will the deck connect to the outside wall of the house?'
      '#description': '<p>This means the deck will be physically attached to the house, not free-standing. It helps determine what kind of permit or inspection might be needed.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_finish:
      '#type': radios
      '#title': 'Will you add tile, concrete, or other finish materials on top of the deck?'
      '#description': '<p>Some decks are designed to hold finish materials like tile or concrete. These materials add extra weight, so your deck may need special design or permits.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_rectangular:
      '#type': radios
      '#title': 'Will the deck be rectangular in shape?'
      '#description': '<p>This means your deck is shaped like a rectangle — not an L-shape, hexagon, or something more complex.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_one_row_posts:
      '#type': radios
      '#title': 'Will the deck have just one row of posts supporting the outer edge?'
      '#description': '<p>This means the joists (the boards under the deck that support the surface) run straight from the house to a single beam (a heavy board that rests on posts). This is called a single-span deck, and the joists may cantilever (stick out a little past the beam).</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_heavy:
      '#type': radios
      '#title': 'Will the deck need to hold something very heavy, like a hot tub?'
      '#description': '<p>Will the deck need to hold something very heavy, like a hot tub?</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_manufactured_handrails:
      '#type': radios
      '#title': 'Will the deck have manufactured handrails made of glass, cable, aluminum, or steel?'
      '#description': '<p>This refers to handrail systems that are pre-made by a company, often called proprietary handrails.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_large_impervious_surface:
      '#type': radios
      '#title': 'Will the project add more than 500 square feet of impervious surface?'
      '#description': '<p>Impervious surfaces are things like concrete, asphalt, or decks that stop water from soaking into the ground. We use this to understand how your project affects rainwater drainage.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_has_roof:
      '#type': radios
      '#title': 'Will the deck have a solid, covered roof?'
      '#description_display': before
      '#options': yes_no_not_sure
      '#required': true
    project_deck_roof_over_200_sqft:
      '#type': radios
      '#title': 'Will the solid, covered roof be more than 200 square feet?'
      '#description_display': before
      '#options': yes_no_not_sure
      '#states':
        visible:
          ':input[name="project_deck_has_roof"]':
            value: 'Yes'
      '#required': true
    project_septic_on_property:
      '#type': radios
      '#title': 'Is there a septic system or cesspool on the property?'
      '#options': yes_no_not_sure
      '#required': true
    project_deck_septic_distance:
      '#type': number
      '#title': 'How far is the septic system or cesspool from the deck?'
      '#description': '<p>Enter the distance (in feet) that the septic system or cesspool is away from the deck.</p>'
      '#description_display': before
      '#field_suffix': feet
      '#required': true
    project_deck_large_trees:
      '#type': radios
      '#title': 'Are there trees measuring more than 8” in diameter near the worksite?'
      '#options': yes_no_not_sure
      '#required': true
    project_deck_trees_distance:
      '#type': number
      '#title': 'How far are the trees from the worksite?'
      '#description': '<p>Enter the distance (in feet) that the trees are away from the project.</p>'
      '#description_display': before
      '#field_suffix': feet
      '#required': true
      '#states':
        visible:
          ':input[name="project_deck_large_trees"]':
            value: 'Yes'
    project_deck_trees_near_row:
      '#type': radios
      '#title': 'Do any of these trees come close to a public right-of-way?'
      '#description': '<p>Public right-of-way are things like sidewalks, planting strips, road shoulders, street medians, alleys, etc.</p>'
      '#description_display': before
      '#options': yes_no_not_sure
      '#states':
        visible:
          ':input[name="are_there_trees_measuring_more_than_8_in_diameter_near_the_works"]':
            value: 'Yes'
      '#required': true
  wizard_results:
    '#type': webform_wizard_page
    '#title': Results
    computed_results:
      '#type': webform_computed_twig
      '#title': 'Computed Results'
      '#title_display': none
      '#display_on': form
      '#mode': html
      '#template': |+
        <h2>Residential Deck Project</h2>

        <p><strong>Location:</strong> 
        {{ data.project_address.location_address }}, {{ data.project_address.location_city }} {{ data.project_address.location_state }} {{ data.project_address.location_zip }}

        <br><strong>Property ID:</strong> {{ data.project_address.location_taxlot_id }}</p>

        <h3>Required Documentation</h3>

        <ul>

        {% if data.project_deck_height > 30 %}
          <li><a href="https://www.portland.gov/ppd/documents/building-permit-application-building-site-development-demolition-and-zoning-permits/download">Building permit application</a><br>Used to get approval to build or change a structure by sharing details about the project and ensuring it meets safety and construction codes.</li>
          <li><a href="https://www.portland.gov/ppd/documents/sample-site-plan/download">Site plan</a><br>Shows where your project will go on the property and verifies that it meets zoning and tree preservation rules.</li>
        {% endif %}

        {% if data.project_deck_single_level == "Yes" and data.project_deck_connected_to_house == "Yes" and data.project_deck_finish == "No" and data.project_deck_rectangular == "Yes" and data.project_deck_one_row_posts == "Yes" and data.project_deck_heavy == "No" and data.project_deck_manufactured_handrails == "No" %}
          <li><a href="">Pre-Approved Residential Deck Plans</a><br>Used to show how a structure will be built and confirm that the design meets building and safety codes.</li>
        {% else %}
          <li><a href="">Residential Deck Plans</a><br>Used to show how a structure will be built and confirm that the design meets building and safety codes.</li>
        {% endif %}

        {% if data.project_using_powered_machinery == "Yes" and data.project_deck_site_slope < 10 and (data.project_deck_near_waterbody == "No" or data.project_waterbody_distance > 50) %}
          <li><a href="https://www.portland.gov/ppd/documents/simple-site-plan-erosion-control-requirements-form/download">Simple site erosion control plan</a><br>Explains how you'll manage erosion and rain runoff on small, low-risk sites where soil will be disturbed.</li>
        {% else %}
          <li><a href="https://www.portland.gov/ppd/documents/plan-review-checklist-erosion-sediment-and-pollution-controls-residential-and/download">Erosion control plan</a><br>Shows how you'll prevent erosion during construction on steep, sensitive, or environmentally protected sites.</li>
        {% endif %}

        {% if data.project_large_impervious_surface == "Yes" %}
          <li><a href="https://www.portland.gov/bes/stormwater/documents/2025-stormwater-management-manual/download">Stormwater mitigation plan</a><br>Explains how you'll manage rain runoff from new roofs or hard surfaces that don't absorb water.</li>
        {% endif %}

        {% if data.project_deck_builder == "The property owner" %}
          <li><a href="https://www.portland.gov/ppd/documents/owner-doing-work-form-information-notice-owners-about-construction-responsibilities/download">"Owner doing work" form</a><br>Used to confirm that a property owner understands the rules when doing construction work themselves instead of hiring a licensed contractor.</li>
        {% endif %}

        {% if data.project_septic_on_property == "Yes" %}
          <li><a href="https://www.portland.gov/ppd/documents/disclaimer-existing-site-sewage-disposal-system/download">Disclaimer for existing on-site sewage system</a><br>Confirms whether the property has a septic system or cesspool and notifies the city if it needs to be decommissioned.</li>
        {% endif %}


        </ul>

      '#ajax': true
