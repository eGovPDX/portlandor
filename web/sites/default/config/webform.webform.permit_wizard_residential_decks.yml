uuid: d7801c74-afa2-4fa3-a037-79dac683ddfb
langcode: en
status: open
dependencies:
  module:
    - portland
third_party_settings:
  portland:
    disable_demographic_form_prompt: 0
    exclude_from_json: {  }
weight: 0
open: null
close: null
uid: 60
template: false
archive: false
id: permit_wizard_residential_decks
title: 'Permit Guide - Residential Decks'
description: ''
categories:
  - 'Permit Guide'
elements: |-
  test:
    '#type': hidden
    '#title': 'Test mode'
  returning_user:
    '#type': hidden
    '#title': 'Returning User?'
  ajax_indicator:
    '#type': portland_ajax_indicator
    '#title': 'Ajax indicator'
  container_project_details:
    '#type': container
    '#states':
      invisible:
        ':input[name="returning_user"]':
          filled: true
        ':input[name="edit_my_project[Edit my project]"]':
          unchecked: true
    section_location:
      '#type': webform_section
      '#title': 'Project Details'
      '#attributes':
        class:
          - mb-10
      q1_project_address:
        '#type': portland_address_verifier
        '#title': Address
        '#location_address__required': true
        '#location_city__required': true
        '#location_state__required': true
        '#location_zip__required': true
        '#find_unincorporated': 1
        '#require_portland_city_limits': 1
        '#not_verified_remedy': 'A verified address is required. Please try again.'
        '#lookup_taxlot': 1
        '#secondary_queries':
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: zoning
              - sections: zoning
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: 'zoning.overlay[].code'
                field: hidden_zoning_overlays
                parse: stringify
              - path: 'zoning.historic_district[].code'
                field: hidden_historic_district
                parse: stringify
              - path: 'zoning.national_register_district[].code'
                field: hidden_national_register_district
                parse: stringify
              - path: 'zoning.conservation_district[].code'
                field: hidden_conservation_district
                parse: stringify
              - path: historic_resource
                field: hidden_historic_resource
                parse: flatten
                omit_null_properties: true
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: environmental-percent-slope
              - sections: general
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.percent_slope
                field: hidden_pmapi_site_slope
      hidden_zoning_overlays:
        '#type': hidden
        '#title': 'Hidden Zoning Overlays'
      hidden_historic_district:
        '#type': hidden
        '#title': 'Hidden Historic District'
      hidden_national_register_district:
        '#type': hidden
        '#title': 'Hidden National Register District'
      hidden_conservation_district:
        '#type': hidden
        '#title': 'Hidden Conservation District'
      hidden_historic_resource:
        '#type': hidden
        '#title': 'Hidden Historic Resource'
      hidden_pmapi_site_slope:
        '#type': hidden
        '#title': 'Hidden PM Site Slope'
      markup_01:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="q1_project_address[location_verification_status]"]':
              empty: true
            ':input[name="edit_my_project[Edit my project]"]':
              unchecked: true
        '#markup': '<p><strong>Please enter and verify a property address in Portland to begin.</strong></p>'
    section_property_details:
      '#type': webform_section
      '#title': 'Property Details'
      '#description': '<p><em>Information provided by </em><a href="https://portlandmaps.com" target="_blank"><em>PortlandMaps</em></a><em>.</em></p>'
      '#attributes':
        class:
          - mb-10
          - d-none
      property_id:
        '#type': webform_computed_twig
        '#title': 'Property ID'
        '#title_display': inline
        '#display_on': form
        '#template': |-
          {{ data.q1_project_address.location_taxlot_id
           }}
        '#whitespace': trim
        '#ajax': true
      q1_1_environmental_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in an environmental overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'c' in value or 'p' in value %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q1_2_greenway_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in a greenway overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'g' in value  %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q1_3_historic_landmark:
        '#type': webform_computed_twig
        '#title': 'Is the property a historic/conservation landmark or in a historic district?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': '{% if data.hidden_historic_district != "" or data.hidden_national_register_district != "" or data.hidden_conservation_district != "" or data.hidden_historic_resource != "" %}Yes{% else %}No{% endif %}'
        '#whitespace': trim
        '#ajax': true
    section_project_details:
      '#type': webform_section
      '#title': 'Project Details'
      '#title_display': invisible
      '#states':
        invisible:
          ':input[name="q1_project_address[location_verification_status]"]':
            empty: true
      '#attributes':
        class:
          - mb-10
      q2_project_deck_height:
        '#type': number
        '#title': "How high off the ground is the highest point of the deck's walking surface?"
        '#description': '<p>Measure (in inches) 3 feet from where the perimeter of the deck will be.</p>'
        '#description_display': before
        '#field_suffix': inches
        '#required': true
      q3_project_deck_builder:
        '#type': radios
        '#title': 'Who will be doing the construction?'
        '#options':
          'The property owner': 'The property owner'
          'A hired contractor': 'A hired contractor'
        '#required': true
        '#prepopulate': true
      computed_slope_message:
        '#type': webform_computed_twig
        '#title': 'Slope message'
        '#title_display': none
        '#template': |
          <label for="edit-q4-project-deck-site-slope" class="js-form-required form-required">{{ 'What is the slope of the worksite?'|t }}</label>
          <div id="edit-q4-project-deck-site-slope--description" class="webform-element-description">
          {{ 'Using data from'|t }} <a href="https://www.portlandmaps.com/search/?query={{ data.q1_project_address.location_address }}" target="_blank">Portland Maps</a>, {{ 'we\'ve determined that the average slope of your property is'|t }} {{ data.hidden_pmapi_site_slope }}%. {{ 'If the slope of the worksite is more or less than that, please enter the new number as a percentage.'|t }} <a href="/ppd/glossary-term/slope" target="_blank">{{ 'Learn more about slope'|t }}</a>.
          </div>
        '#ajax': true
      q4_project_deck_site_slope:
        '#type': number
        '#title': 'What is the slope of the worksite?'
        '#title_display': none
        '#description_display': invisible
        '#field_suffix': '%'
        '#required': true
      q5_project_deck_near_waterbody:
        '#type': radios
        '#title': 'Is there a wetland or body of water near the worksite?'
        '#options': yes_no
        '#required': true
      q6_project_waterbody_distance:
        '#type': number
        '#title': 'How far away is the wetland or body of water from the worksite?'
        '#description': '<p>Enter the distance in feet.</p>'
        '#description_display': before
        '#field_suffix': feet
        '#required': true
        '#states':
          visible:
            ':input[name="q5_project_deck_near_waterbody"]':
              value: 'Yes'
      q7_project_using_powered_machinery:
        '#type': radios
        '#title': 'Will your project temporarily disturb more than 500 square feet of the ground?'
        '#options': yes_no
        '#required': true
      q8_project_deck_single_level:
        '#type': radios
        '#title': 'Will the deck have only one level?'
        '#description': "<p>A single-level deck is one flat surface. If your deck will have multiple sections at different heights, it's not single-level.</p>"
        '#description_display': before
        '#options': yes_no
        '#required': true
      q9_project_deck_connected_to_house:
        '#type': radios
        '#title': 'Will the deck connect to the outside wall of the house?'
        '#description': '<p>This means the deck will be physically attached to the house, not free-standing.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q10_project_deck_finish:
        '#type': radios
        '#title': 'Will you add tile, concrete, or other finish materials on top of the deck?'
        '#description': '<p>Some decks are designed to hold finish materials like tile or concrete. These materials add extra weight, so your deck may have additional design requirements.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q11_project_deck_rectangular:
        '#type': radios
        '#title': 'Will the deck be rectangular in shape?'
        '#description': '<p>This means your deck is shaped like a rectangle — not an L-shape, hexagon, or something more complex.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
        '#prepopulate': true
      q12_project_deck_one_row_posts:
        '#type': radios
        '#title': 'Will the deck have just one row of posts supporting the outer edge?'
        '#description': '<p>This means the joists (the boards under the deck that support the surface) run straight from the house to a single beam (a heavy board that rests on posts). This is called a single-span deck, and the joists may cantilever (stick out a little past the beam).</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
        '#prepopulate': true
      q13_project_deck_heavy:
        '#type': radios
        '#title': 'Will the deck need to hold something very heavy, like a hot tub?'
        '#description': '<p>Some decks need to support concentrated weight (heavy items in one spot), like a hot tub. This affects how the deck must be built to stay safe and strong.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q14_project_deck_manufactured_handrails:
        '#type': radios
        '#title': 'Will the deck have manufactured handrails made of glass, cable, aluminum, or steel?'
        '#description': '<p>This refers to handrail systems that are pre-made by a company, often called proprietary handrails.</p>'
        '#description_display': before
        '#prepopulate': true
        '#options': yes_no
        '#required': true
      q15_project_large_impervious_surface:
        '#type': radios
        '#title': 'Will the project add more than 1,000 square feet of impervious surface?'
        '#description': '<p>Impervious surfaces are things like concrete or asphalt that stop water from soaking into the ground. We use this to understand how your project affects rainwater drainage.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q16_project_deck_has_roof:
        '#type': radios
        '#title': 'Will the deck have a solid, covered roof?'
        '#description_display': before
        '#options': yes_no
        '#required': true
        '#prepopulate': true
      q17_project_deck_roof_over_200_sqft:
        '#type': radios
        '#title': 'Will the solid, covered roof be more than 200 square feet?'
        '#description_display': before
        '#prepopulate': true
        '#options': yes_no
        '#required': true
        '#states':
          visible:
            ':input[name="q16_project_deck_has_roof"]':
              value: 'Yes'
      q18_project_septic_on_property:
        '#type': radios
        '#title': 'Is there a septic system or cesspool on the property?'
        '#options': yes_no
        '#required': true
        '#prepopulate': true
      q20_project_deck_large_trees:
        '#type': radios
        '#title': 'Are there trees near where the project will be happening?'
        '#options': yes_no
        '#required': true
      q21_project_deck_trees_distance:
        '#type': number
        '#title': 'How far are the trees from where the project will be happening?'
        '#description': '<p>Enter the distance (in feet) that the trees are away from the project.</p>'
        '#description_display': before
        '#field_suffix': feet
        '#required': true
        '#states':
          visible:
            ':input[name="q20_project_deck_large_trees"]':
              value: 'Yes'
      q22_project_deck_trees_near_row:
        '#type': radios
        '#title': 'Do any of these trees come close to a public right-of-way?'
        '#description': '<p>Public right-of-way are things like sidewalks, planting strips, road shoulders, street medians, alleys, etc.</p>'
        '#description_display': before
        '#prepopulate': true
        '#options': yes_no
        '#required': true
        '#states':
          visible:
            ':input[name="q20_project_deck_large_trees"]':
              value: 'Yes'
    section_send_link:
      '#type': webform_section
      '#title': 'Send a link?'
      '#description': "<p>If you'd like us to send a link back to this project, please provide an email address. It will only be used to send this one email and won't be used for any other purpose.</p>"
      '#states':
        visible:
          ':input[name="q1_project_address[location_verification_status]"]':
            filled: true
      '#attributes':
        class:
          - mb-10
      email_address_optional:
        '#type': textfield
        '#title': 'Email address (optional)'
    container_disclaimer:
      '#type': webform_section
      '#title': Disclaimer
      '#states':
        visible:
          ':input[name="q1_project_address[location_verification_status]"]':
            filled: true
      '#attributes':
        class:
          - mb-10
      markup_disclaimer:
        '#type': webform_markup
        '#markup': '<p>This tool is for informational purposes only and offers general guidance based on your answers. It does not replace review by City staff or guarantee permitting requirements. We work hard to keep the information accurate and current, but errors may occur. Please contact us if you have questions or need help confirming requirements.</p>'
      disclaimer_confirmation:
        '#type': checkbox
        '#title': 'I understand and agree that this tool is for information purposes only'
        '#description_display': before
        '#required': true
        '#required_error': 'You must indicate you understand agree to this disclaimer'
  container_welcome_back_results:
    '#type': container
    '#states':
      visible:
        - ':input[name="returning_user"]':
            filled: true
        - or
        - ':input[name="test"]':
            filled: true
    return_link:
      '#type': webform_computed_twig
      '#title': 'Return Link'
      '#display_on': none
      '#template': "https://{{ webform_token('[site:url-brief]', webform_submission, [], options) }}{{ webform_token('[current-page:url:path]', webform_submission, [], options) }}?returning_user=1&q1_project_address[location_address]={{ data.q1_project_address.location_address }}&q1_project_address[location_city]={{ data.q1_project_address.location_city }}&q1_project_address[location_state]={{ data.q1_project_address.location_state }}&q1_project_address[location_zip]={{ data.q1_project_address.location_zip }}&q1_1_environmental_overlay_zone={{ data.q1_1_environmental_overlay_zone }}&q1_2_greenway_overlay_zone={{ data.q1_2_greenway_overlay_zone }}&q1_3_historic_landmark={{ data.q1_3_historic_landmark }}&q2_project_deck_height={{ data.q2_project_deck_height }}&q3_project_deck_builder={{ data.q3_project_deck_builder }}&q4_project_deck_site_slope={{ data.q4_project_deck_site_slope }}&q5_project_deck_near_waterbody={{ data.q5_project_deck_near_waterbody }}&q6_project_waterbody_distance={{ data.q6_project_waterbody_distance }}&q7_project_using_powered_machinery={{ data.q7_project_using_powered_machinery }}&q8_project_deck_single_level={{ data.q8_project_deck_single_level }}&q9_project_deck_connected_to_house={{ data.q9_project_deck_connected_to_house }}&q10_project_deck_finish={{ data.q10_project_deck_finish }}&q11_project_deck_rectangular={{ data.q11_project_deck_rectangular }}&q12_project_deck_one_row_posts={{ data.q12_project_deck_one_row_posts }}&q13_project_deck_heavy={{ data.q13_project_deck_heavy }}&q14_project_deck_manufactured_handrails={{ data.q14_project_deck_manufactured_handrails }}&q15_project_large_impervious_surface={{ data.q15_project_large_impervious_surface }}&q16_project_deck_has_roof={{ data.q16_project_deck_has_roof }}&q17_project_deck_roof_over_200_sqft={{ data.q17_project_deck_roof_over_200_sqft }}&q18_project_septic_on_property={{ data.q18_project_septic_on_property }}&q19_project_deck_septic_distance={{ data.q19_project_deck_septic_distance }}&q20_project_deck_large_trees={{ data.q20_project_deck_large_trees }}&q21_project_deck_trees_distance={{ data.q21_project_deck_trees_distance }}&q22_project_deck_trees_near_row={{ data.q22_project_deck_trees_near_row }}&email_address_optional={{ data.email_address_optional }}&disclaimer_confirmation={{ data.disclaimer_confirmation }}"
    computed_permit_required:
      '#type': webform_computed_twig
      '#title': 'Computed Permit Required'
      '#display_on': none
      '#mode': text
      '#template': |-
        {% set permit_required = "No" %}
        {% if data.q2_project_deck_height > 30 or data.q17_project_deck_roof_over_200_sqft == "Yes" %}
          {% set permit_required = "Yes" %}
        {% endif %}
        {{ permit_required }}
      '#whitespace': trim
    computed_project_details:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |2
              <table class="mb-5">

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Project address:"|t }}</th>
                  <td>{{ data.q1_project_address.location_address }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Deck height:"|t }}</th>
                  <td>{{ data.q2_project_deck_height }} {{ "inches"|t }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Who is doing the construction:"|t }}</th>
                  <td>{{ data.q3_project_deck_builder }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Worksite slope:"|t }}</th>
                  <td>{{ data.q4_project_deck_site_slope }}%</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Near body of water:"|t }}</th>
                  <td>{{ data.q5_project_deck_near_waterbody }}</td>
                </tr>
                {% if data.q6_project_waterbody_distance == "Yes" %}
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Distance to body of water:"|t }}</th>
                  <td>{{ data.q6_project_waterbody_distance }} {{ "feet"|t }}</td>
                </tr>
                {% endif %}

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Disturb more than 500 sq. ft. of soil:"|t }}</th>
                  <td>{{ data.q7_project_using_powered_machinery }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Single level deck:"|t }}</th>
                  <td>{{ data.q8_project_deck_single_level }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Connected to house:"|t }}</th>
                  <td>{{ data.q9_project_deck_connected_to_house }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Finishing materials on top of deck:"|t }}</th>
                  <td>{{ data.q10_project_deck_finish }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Rectangular deck:"|t }}</th>
                  <td>{{ data.q11_project_deck_rectangular }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "One row of posts supporting deck:"|t }}</th>
                  <td>{{ data.q12_project_deck_one_row_posts }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Support heavy weight:"|t }}</th>
                  <td>{{ data.q13_project_deck_heavy }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Manufactured handrails:"|t }}</th>
                  <td>{{ data.q14_project_deck_manufactured_handrails }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "More than 1,000 sq. ft. of impervious surface:"|t }}</th>
                  <td>{{ data.q15_project_large_impervious_surface }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Solid covered roof:"|t }}</th>
                  <td>{{ data.q16_project_deck_has_roof }}</td>
                </tr>

                {% if data.q17_project_deck_roof_over_200_sqft == "Yes" %}
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Solid cover roof is more than 200 sq. ft.:"|t }}</th>
                  <td>{{ data.q17_project_deck_roof_over_200_sqft }}</td>
                </tr>
                {% endif %}

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Septic system or cesspool:"|t }}</th>
                  <td>{{ data.q18_project_septic_on_property }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Trees near the project:"|t }}</th>
                  <td>{{ data.q20_project_deck_large_trees }}</td>
                </tr>
                {% if data.q20_project_deck_large_trees == "Yes" %}
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Distance of trees near the project:"|t }}</th>
                  <td>{{ data.q21_project_deck_trees_distance }} {{ "feet"|t }}</td>
                </tr>
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Trees in public right-of-way:"|t }}</th>
                  <td>{{ data.q22_project_deck_trees_near_row }}</td>
                </tr>
                {% endif %}
              </table>

              <a href="{{ data.return_link|replace({'returning_user=1&':''}) }}#residential-decks-guide" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ 'Edit details'|t }}</a>
              
    computed_project_details_container:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details Container'
      '#title_display': none
      '#display_on': form
      '#template': |
        <div class="accordion aria-accordion no-expand-all mb-5" id="acc-1-0">
          <h3 class="aria-accordion__heading accordion-item">
            <button
              class="accordion-button collapsed aria-accordion__trigger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#acc-1-0-panel-1"
              aria-expanded="false"
              aria-controls="acc-1-0-panel-1"
              id="acc-1-0-panel-1-trigger">
              Your project details
            </button>
          </h3>
          <div
            id="acc-1-0-panel-1"
            class="accordion-collapse collapse aria-accordion__panel aria-accordion__panel--transition"
            role="region"
            aria-labelledby="acc-1-0-panel-1-trigger"
            data-bs-parent="#acc-1-0">
            <div class="accordion-body">

              {{ data.computed_project_details }}

            </div>
          </div>
        </div>
      '#ajax': true
    computed_no_permit_required:
      '#type': webform_computed_twig
      '#title': 'Computed No Permit Required'
      '#title_display': none
      '#display_on': none
      '#template': |+
        {% if data.computed_permit_required == "No" %}

          <li>
            <h3>{{ "You don't need a building permit!"|t }}</h3>
            <p>{{ 'Based on what you\'ve told us, you don\'t appear to need a building permit for your project. However, all structures need to meet zoning requirements even if you don\'t need a permit. Please call <a href="tel:+1-503-823-7300">503-823-7300</a> to verify your zoning situation, or schedule a 15-minute appointment with an expert.'|t }}</p>

            {% if 1 == 1 %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-circle-info"></i> {{ "Schedule a 15-minute appointment with an expert"|t }}</h4>
                  <p class="mb-3 mb-md-0">{{ "See the full list of all the 15-minute appointments you can schedule based on your specific questions."|t }}</p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/ppd/early-assistance/15-minute-question-appointments" target="_blank" class="btn btn-outline-primary rounded-1 ms-md-3 ms-0 border-2" aria-label="{{ "Learn about 15 minutes appointments"|t }}">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
            {% endif %}
          </li>
            
        {% endif %}

    computed_talk_with_us:
      '#type': webform_computed_twig
      '#title': 'Computed Talk With Us'
      '#title_display': none
      '#display_on': none
      '#template': |
        {% if data.q1_3_historic_landmark == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_1_environmental_overlay_zone == "Yes" or data.test == "true" %}

        <li>
          <h3>{{ "Talk with zoning and land use experts first"|t }}</h3>
          <p>{{ "Before moving forward, schedule time to talk to experts at the City of Portland about your project. Based on information you've shared about your project, you may want to check to see what's possible."|t }}</p>

          <!-- Building permit application -->
          {% if 1 == 1 %}
          <div class="text-body rounded border border-3 p-4 mb-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
              <div class="flex-grow-1">
                <h4 class="mb-2"><i class="fa-solid fa-phone-volume"></i> {{ "Zoning and land use"|t }}</h4>
                <p class="mb-3 mb-md-0">{{ "Request approval for porjects that may affect zoning, environmental standards, or the appearance of historic sites."|t }}</p>
              </div>
              <div class="flex-shrink-0">
                <a href="https://www.portland.gov/ppd/early-assistance/15-minute-question-appointments#toc-zoning-and-land-use-questions" target="_blank" class="btn btn-primary rounded-1 ms-md-3 ms-0" aria-label="{{ "Schedule a 15 minutes appointment"|t }}">{{ "Schedule"|t }}</a>
              </div>
            </div>
              
              
            <div class="position-relative mt-4">
              <div class="alert p-3">
                <p class="mb-2"><strong>{{ "We're suggesting this because..."|t }}</strong></p>
                <ul class="mb-0">
                  {% if data.q1_3_historic_landmark == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in a Historic District."|t }}</li>
                  {% endif %}
                  {% if data.q1_1_environmental_overlay_zone == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in an Environmental Zone."|t }}</li>
                  {% endif %}
                  {% if data.q1_2_greenway_overlay_zone == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in a Greenway Zone."|t }}</li>
                  {% endif %}
                  {% if data.q1_3_historic_landmark == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_1_environmental_overlay_zone == "Yes" or data.test is not empty %}
                  <li>{{ "You're making exterior changes to the property."|t }}</li>
                  {% endif %}
                </ul>
              </div>
            </div>

          </div>
          {% endif %}
        </li>

        {% endif %}
    computed_requirements:
      '#type': webform_computed_twig
      '#title': 'Computed Requirements'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |-
        {% set erosion_control_type = "" %}
        {% if data.computed_permit_required == "Yes" and data.q7_project_using_powered_machinery == "No" and data.q4_project_deck_site_slope < 10 and data.q1_1_environmental_overlay_zone == "No" and data.q1_2_greenway_overlay_zone == "No" and (data.q5_project_deck_near_waterbody == "No" or data.q6_project_waterbody_distance >= 50) %}
          {% set erosion_control_type = "Simple" %}
        {% endif %}
        {% if data.computed_permit_required == "Yes" and (data.q7_project_using_powered_machinery == "Yes" or data.q4_project_deck_site_slope >= 10 or data.q1_1_environmental_overlay_zone == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or (data.q5_project_deck_near_waterbody == "Yes" and data.q6_project_waterbody_distance < 50)) %}
          {% set erosion_control_type = "Full" %}
        {% endif %}

        {% if data.computed_permit_required == "Yes" or data.test is not empty %}

          <li>
            <h3>{{ "Gather requirements"|t }}</h3>
            <p>{{ "You'll need to complete these forms, waivers, and other requirements to get a permit. Additional forms or waivers may be needed depending on the type of project, but this is the starting point:"|t }}</p>

            <!-- Building permit application --------------->
            {% if data.computed_permit_required == "Yes" or data.test is not empty %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "Building permit application"|t }}</h4>
                  <p class="mb-3 mb-md-0">{{ "Request approval to build or change a residential structure, including a deck."|t }}</p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/ppd/documents/building-permit-application-building-site-development-demolition-and-zoning-permits/download" target="_blank" class="btn btn-primary rounded-1 ms-md-3 ms-0" aria-label="{{ "Download building permit application (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
            {% endif %}

            <!-- Detailed Plans --------------->
            {% if data.computed_permit_required == "Yes" or data.test is not empty %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-circle-info"></i> {{ "Detailed plans"|t }}</h4>
                  <p class="mb-3 mb-md-0">{{ "Shows where your project will go on the property and verifies that it meets zoning rules."|t }}</p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/ppd/residential-permitting/decks/prepare/create-detailed-plans#body-content" class="btn btn-outline-primary rounded-1 ms-md-3 ms-0 border-2" target="_blank" aria-label="{{ "Learn more about building plans (opens in new tab)"|t }}">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
              {% if (data.q8_project_deck_single_level == "Yes" and data.q9_project_deck_connected_to_house == "Yes" and data.q10_project_deck_finish == "No" and data.q11_project_deck_rectangular == "Yes" and data.q12_project_deck_one_row_posts == "Yes" and data.q13_project_deck_heavy == "No") or data.test is not empty %}
                  <div class="position-relative mt-4">
                    <div class="alert p-3">
                      <p>{{ 'Based on your project details, you are qualified to use "<strong>permit-ready plans</strong>."'|t }}</p>
                    </div>
                  </div>
              {% endif %}

              {% if data.q14_project_deck_manufactured_handrails == "Yes" or data.test is not empty %}
                  <div class="position-relative mt-4">
                    <div class="alert p-3">
                      <p>{{ 'If your deck uses a pre-made handrail system, you will also need to provide stamped structural drawings for the handrail and its attachment at the base.'|t }}</p>
                    </div>
                  </div>          
              {% endif %}
            </div>
            {% endif %}
            
            <!-- "Owner doing work" form --------------->
            {% if data.q3_project_deck_builder == "The property owner" or data.test is not empty %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "\"Owner doing work\" form"|t }}</h4>
                  <p class="mb-3 mb-md-0">{{ "Confirms that a homeowner understands the rules when acting as their own contractor."|t }}</p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/ppd/documents/owner-doing-work-form-notice-homeowners-about-construction-responsibilities/download" class="btn btn-primary rounded-1 ms-md-3 ms-0" target="_blank" aria-label="{{ "Download owner doing work form (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
            {% endif %}

            <!-- Erosion Control --------------->
            {% if erosion_control_type == "Simple" or data.test is not empty %}
              <div class="text-body rounded border border-3 p-4 mb-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                  <div class="flex-grow-1">
                    <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "Simple site erosion control"|t }}</h4>
                    <p class="mb-3 mb-md-0">{{ "Outlines basic erosion control measures for low-risk sites where soil will be disturbed during construction."|t }}</p>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="https://www.portland.gov/ppd/documents/simple-site-plan-erosion-control-requirements-form/download" class="btn btn-primary rounded-1 ms-md-3 ms-0" target="_blank" aria-label="{{ "Download simple site erosion control plan (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                  </div>
                </div>
              </div>
            {% endif %}
              
            {% if erosion_control_type == "Full" or data.test is not empty %}
              <div class="text-body rounded border border-3 p-4 mb-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                  <div class="flex-grow-1">
                    <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "Erosion control plan"|t }}</h4>
                    <p class="mb-3 mb-md-0">{{ "Shows how you’ll prevent erosion on complex or sensitive sites during construction."|t }}</p>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="https://www.portland.gov/ppd/documents/plan-review-checklist-erosion-sediment-and-pollution-controls-residential-and/download" class="btn btn-primary rounded-1 ms-md-3 ms-0" target="_blank" aria-label="{{ "Download erosion control plan (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                  </div>
                </div>
              </div>
            {% endif %}

            
            <!-- Disclaimer for existing on-site sewage system --------------->
            {% if data.q18_project_septic_on_property == "Yes" or data.test is not empty %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "Disclaimer for existing on-site sewage system"|t }}</h4>
                  <p class="mb-3 mb-md-0">
                    {{ "Confirms whether the property has a septic system or cesspool and notifies the city if it needs to be decommissioned."|t }}
                  </p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/ppd/documents/disclaimer-existing-site-sewage-disposal-system/download" target="_blank" class="btn btn-primary rounded-1 ms-md-3 ms-0" aria-label="{{ "Download disclaimer for existing on-site sewage systems (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
            {% endif %}

            
            <!-- Stormwater Mitigation Plan --------------->
            {% if data.q15_project_large_impervious_surface == "Yes" or data.test is not empty %}
            <div class="text-body rounded border border-3 p-4 mb-4">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <div class="flex-grow-1">
                  <h4 class="mb-2"><i class="fa-solid fa-file-pdf"></i> {{ "Stormwater mitigation plan"|t }}</h4>
                  <p class="mb-3 mb-md-0">{{ "Explains how you’ll manage rain runoff from new surfaces that don’t absorb water."|t }}</p>
                </div>
                <div class="flex-shrink-0">
                  <a href="https://www.portland.gov/bes/stormwater/documents/2025-stormwater-management-manual/download" target="_blank" class="btn btn-primary rounded-1 ms-md-3 ms-0" aria-label="{{ "Download stormwater mitigation plan template (opens in new tab)"|t }}">{{ "Download"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
            {% endif %}

          </li>

        {% endif %}
      '#ajax': true
    computed_results:
      '#type': webform_computed_twig
      '#title': 'Computed Results'
      '#title_display': none
      '#display_on': form
      '#mode': html
      '#template': |
        {% if data.test %}
        <div class="bg-info p-3 mb-5">
          NOTE: These results are being viewed in reviewer mode, with all possible options displayed for testing purposes. To exit reviewer mode, remove the parameter <strong>test=true</strong> from the URL.
        </div>
        {% endif %}

        <ol class="process-list mb-10">

          {{ data.computed_no_permit_required }}  

          {{ data.computed_talk_with_us }}

          {{ data.computed_requirements }}

          </li>

        {% if data.computed_permit_required == "Yes" %}

          <li>
            <h3>{{ "Submit your application materials"|t }}</h3>
            <p>{{ "Submit your application materials and pay any fees. City staff will review your materials and may ask you to revise or clarify details."|t }}</p>
            <p class="mb-0"><a aria-label="{{ "Learn more about submitting permit requirements"|t }}" href="https://www.portland.gov/ppd/residential-permitting/decks/apply#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

          <li>
            <h3>{{ "Respond to feedback"|t }}</h3>
            <p>{{ "After you submit your application, it goes through various departments for specialists to review. Check frequently to see if you need to make changes or where your application is in the overall process."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about responding to feedback"|t }}" href="https://www.portland.gov/ppd/residential-permitting/decks/apply/respond-feedback#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        {% endif %}

          <li>
            <h3>{{ "Start building!"|t }}</h3>
            <p>{{ "You’re ready to start your project. If any rules or inspections apply, be sure to follow them."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about starting your project"|t }}" href="https://www.portland.gov/ppd/residential-permitting/decks/start-your-project#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        {% if data.computed_permit_required == "Yes" %}

          <li>
            <h3>{{ "Schedule inspections"|t }}</h3>
            <p>{{ "After your project is complete, schedule inspections to get your finished deck approved."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about scheduling an inspection"|t }}" href="https://www.portland.gov/ppd/residential-permitting/decks/get-inspection#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        </ol>

        {% endif %}
      '#whitespace': spaceless
      '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      invisible:
        - ':input[name="q1_project_address[location_verification_status]"]':
            empty: true
        - or
        - ':input[name="q1_project_address[location_verification_status]"]':
            empty: false
          ':input[name="edit_my_project[Edit my project]"]':
            unchecked: true
          ':input[name="returning_user"]':
            empty: false
css: "  .checkbox-button-outline-primary label.option {\r\n    display: inline-block;\r\n    padding: 0.375rem 0.75rem;\r\n    font-size: 1rem;\r\n    font-weight: 400;\r\n    line-height: 1.5;\r\n    text-align: center;\r\n    white-space: nowrap;\r\n    vertical-align: middle;\r\n    user-select: none;\r\n    background-color: transparent;\r\n    color: #1d62c9;\r\n    border: 2px solid #1d62c9;\r\n    border-radius: 0.2rem;\r\n    margin-left: auto;\r\n    margin-right: 0;\r\n    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;\r\n    cursor: pointer;\r\n  }\r\n  \r\n  .checkbox-button-outline-primary label.option:hover {\r\n    background-color: #1d62c9;\r\n    color: #ffffff;\r\n    border: 2px solid #1d62c9;\r\n    border-radius: 0.2rem;\r\n  }\r\n\r\n.permit-guide div.alert {\r\n  border-left: 6px solid #00b3b3;\r\n  background-color: #eaf7f9;\r\n  color: #000000;\r\n}\r\n\r\n.permit-guide div.alert a, .permit-guide div.alert a:hover {\r\n  color: #1d62c9;\r\n  font-size: inherit;\r\n  font-weight: inherit;\r\n  text-decoration: none !important;\r\n}\r\n\r\n.permit-guide div.alert a:hover {\r\n  color:inherit;\r\n  text-decoration: underline;\r\n}"
javascript: "(function ($, Drupal, once) {\r\n  Drupal.behaviors.bodyLinkHandler = {\r\n    attach: function (context, settings) {\r\n      $(once('bodyLinkHandler', '#edit-edit-my-project label.webform-options-display-buttons-label', context))\r\n        .on('click', function () {\r\n          document.location = '#body-content';\r\n        });\r\n    }\r\n  };\r\n  Drupal.behaviors.pmapiSlopeAlert = {\r\n    attach: function (context) {\r\n      $(once('pmapiSlopeAlert', 'input[name=\"hidden_pmapi_site_slope\"]', context))\r\n        .on('change.pmapiSlope', function () {\r\n          var slopeVal = $(this).val();\r\n          var $target = $('input[name=\"q4_project_deck_site_slope\"]');\r\n\r\n          // Only set the value if the target field is empty\r\n          if ($target.length && !$target.val()) {\r\n            $target.val(slopeVal);\r\n          }\r\n        });\r\n    }\r\n  };\r\n})(jQuery, Drupal, once);\r\n"
