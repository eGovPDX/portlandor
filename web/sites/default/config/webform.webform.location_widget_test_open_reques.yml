id: location_widget_test_open_reques
title: 'Location Widget Test - Open Requests'
description: ''
category: Test
elements: |-
  intro_text:
    '#type': webform_markup
    '#markup': |-
      This webform is for testing the Location Picker widget with open/solved Zendesk requests in the primary layer (visible after zooming in 4 levels from default). When submitted, it creates a request in the Developer Test group in Zendesk.&nbsp;<br />
      <br />
      <strong>Configuration:</strong><br />
      <code>primary_layer_source: /api/tickets/test-graffiti<br />
      primary_layer_behavior: informational<br />
      primary_layer_type: incident<br />
      feature_layer_visible_zoom: 15 </code> &nbsp;<br />
      <br />
      <strong>Regression Test:</strong>
      <ul>
      	<li>Verify new, open, and solved tickets are displayed on the map</li>
      	<li>Verify a new location can be selected on the map and submitted in the report</li>
      	<li>Verify a new request is created in Zendesk with correct location information</li>
      </ul>
      <p>
        &nbsp;
      </p>
  report_location:
    '#type': portland_location_picker
    '#title': 'Report Location'
    '#title_display': before
    '#waterway_instructions__access': false
    '#primary_layer_source': /api/tickets/test-graffiti
    '#primary_layer_behavior': informational
    '#primary_layer_type': incident
    '#feature_layer_visible_zoom': 15
  contact_name:
    '#type': textfield
    '#title': 'Contact Name'
  contact_email:
    '#type': textfield
    '#title': 'Contact Email'
    '#input_mask': '''alias'': ''email'''
    '#required': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket ID'
