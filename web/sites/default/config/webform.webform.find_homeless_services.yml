id: find_homeless_services
title: 'Find Homelessness Services and Resources'
description: ''
categories:
  - NavHub
elements: |-
  urgent_situation:
    '#type': container
    urgent_issue:
      '#type': radios
      '#title': "Is this an urgent, life-threatening issue where someone is in danger or there is an active threat to someone's property?"
      '#options': yes_no
      '#options_display': side_by_side
      '#required': true
    urgent_alert:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="urgent_issue"]':
            value: 'Yes'
      '#markup': '<div class="alert alert--warning next-steps"><h2>Urgent</h2><p class="mb-0">Call <a href="tel:911">9-1-1</a> to reach a dispatcher for Portland Street Response, police, fire, and medical assistance. If you, or someone you know, is experiencing a mental health crisis, you can call the Multnomah County crisis line at <a href="tel:+1-503-988-4888">503-988-4888</a> or national crisis line at <a href="tel:988">9-8-8</a>. All are available 24/7.</p></div>'
  non_urgent_need:
    '#type': container
    '#states':
      visible:
        ':input[name="urgent_issue"]':
          value: 'No'
    non_urgent_visit_purpose:
      '#type': radios
      '#title': 'What are you looking for?'
      '#options':
        'I am homeless or am at risk of homelessness and I need help now': 'I am homeless or am at risk of homelessness and I need help now'
        'I am living in a City shelter and want to contact the shelter operator': 'I am living in a City shelter and want to contact the shelter operator'
        'I want to help someone who is experiencing homelessness': 'I want to help someone who is experiencing homelessness'
        'I need to report an issue related to homelessness': 'I need to report an issue related to homelessness'
    shelter_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="non_urgent_visit_purpose"]':
            value: 'I am living in a City shelter and want to contact the shelter operator'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">Find contact and other information for each City Shelter and Culturally Specific Village location <a href="/shelter-services/locations-city-shelters-and-culturally-specific-villages">here</a>. File a complaint about a City shelter or shelter operator.</p></div>'
  situation_description:
    '#type': container
    '#states':
      visible:
        ':input[name="non_urgent_visit_purpose"]':
          value: 'I am homeless or am at risk of homelessness and I need help now'
    current_housing_description:
      '#type': radios
      '#title': 'Which of these statements best describes you?'
      '#options':
        'I am currently homeless or do not have stable housing': 'I am currently homeless or do not have stable housing'
        'I am currently housed but at risk of eviction or homelessness': 'I am currently housed but at risk of eviction or homelessness'
  currenlty_homeless:
    '#type': container
    '#states':
      visible:
        ':input[name="current_housing_description"]':
          value: 'I am currently homeless or do not have stable housing'
    homeless_help_needed:
      '#type': radios
      '#title': 'What kind of help do you need?'
      '#options':
        'Assistance from a City Street Outreach Worker': 'Assistance from a City Street Outreach Worker'
        'Housing and shelter resources': 'Housing and shelter resources'
        'Public restrooms, including portable toilets': 'Public restrooms, including portable toilets'
        'Food assistance': 'Food assistance'
        'Hygiene, clothing, and other basic needs': 'Hygiene, clothing, and other basic needs'
        'Day storage': 'Day storage'
        'Trash pickup': 'Trash pickup'
        'RV or trailer sewage pump out': 'RV or trailer sewage pump out'
        'Job opportunities': 'Job opportunities'
        'Report a problem with a campsite cleanup': 'Report a problem with a campsite cleanup'
    housing_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Housing and shelter resources'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">211info has information on <a href="https://www.211info.org/get-help/housing-shelter/">housing and shelter resources</a> online. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:+898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
    restroom_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Public restrooms, including portable toilets'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">This <a href="https://pdx.maps.arcgis.com/apps/webappviewer/index.html?id=3abca53221c64d6a9e35c5c8572a9696">map</a> shows restrooms in City parks (the black/orange icons, open during park hours) and portable toilets (the blue/white icons). Click on the icons to see the name of the location/park and get directions.</p></div>'
    food_assistance_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Food assistance'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">211info has information on <a href="https://www.211info.org/get-help/food/">food resources</a> online. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
    hygiene_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Hygiene, clothing, and other basic needs'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">211info lists resources for <a href="https://www.211info.org/get-help/basic-needs/">basic needs</a> online. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
    day_storage_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Day storage'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">The City provides a <a href="/homelessnessimpactreduction/day-storage">secure space</a> for individuals experiencing homelessness to safely secure their belongings at <a href="https://www.google.com/maps/place/435+NW+Glisan+St,+Portland,+OR+97209/@45.5268851,-122.6763882,17z/data=!4m6!3m5!1s0x54950a007446b21f:0xb44f8b89258ad26c!8m2!3d45.5267476!4d-122.6753016!16s%2Fg%2F11cshmgnc2?entry=ttu">435 NW Glisan St., Portland</a>. The facility is open Monday -Sunday, 7 a.m. -8 p.m. (except holidays). Community members can drop off belongings anytime during operating hours and pick up same day. Property will be held for 30 days.</p></div>'
    trash_pickup_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Trash pickup'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">To request trash pickup at your campsite, use the <a href="/homelessnessimpactreduction/report-campsite">Report a Campsite</a> form and select “Trash or debris only” or call <a href="tel:311">3-1-1</a>.</p></div>'
    rv_sewage_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'RV or trailer sewage pump out'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">Please call <a href="tel:+1-503-865-6884">503-865-6884</a> or email <a href="mailto:rvpumping@synergybeyondrecycling.com">rvpumping@synergybeyondrecycling.com</a> to request an RV or trailer pump out by the City.</p></div>'
    job_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Job opportunities'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">The City partners with local nonprofits to create <a href="/homelessnessimpactreduction/opportunities">jobs</a> for people who are currently or who have previously been homeless. 211info also lists <a href="https://www.211info.org/get-help/employment/">employment resources</a> online. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
    campsite_cleanup_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Report a problem with a campsite cleanup'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">If you have been impacted by a campsite removal, you can find out how to <a href="/homelessnessimpactreduction/campsite-assessment">retrieve property</a> or <a href="/homelessnessimpactreduction/campsite-removal-complaint">report any problems</a> with campsite removal crews online or by calling <a href="tel:311">3-1-1</a>.</p></div>'
    city_outreach_worker_jump_button:
      '#type': webform_computed_twig
      '#title': 'City Street Outreach Worker Jump Button'
      '#title_display': none
      '#states':
        visible:
          ':input[name="homeless_help_needed"]':
            value: 'Assistance from a City Street Outreach Worker'
      '#display_on': form
      '#template': '<p><a href="/sscc/homelessoutreach" class="button button--primary">Continue</a></p>'
  at_risk:
    '#type': container
    '#states':
      visible:
        ':input[name="current_housing_description"]':
          value: 'I am currently housed but at risk of eviction or homelessness'
    at_risk_help_needed:
      '#type': radios
      '#title': 'What kind of help do you need?'
      '#options':
        'Information about utility assistance': 'Information about utility assistance'
        'City information about renter’s rights and eviction prevention': 'City information about renter’s rights and eviction prevention'
        'Housing and shelter resources': 'Housing and shelter resources'
    utility_assistance_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="at_risk_help_needed"]':
            value: 'Information about utility assistance'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">Request assistance with your City of Portland utility bill (water, sewer, stormwater) <a href="/water/customer-service/apply-financial-assistance">online</a> or by calling <a href="tel:+1-503-823-7770">503-823-7770</a>. 211info has additional <a href="https://www.211info.org/get-help/utility-assistance/">utility assistance</a> resources online, including for electricity, gas, phone, internet, and trash services. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
    renter_rights_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="at_risk_help_needed"]':
            value: 'City information about renter’s rights and eviction prevention'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">Find information and resources <a href="/phb/rental-services">online</a> or contact the Housing Bureau’s <a href="/phb/rental-services/helpdesk">Renters HelpDesk</a> by email at <a href="mailto:RentalServices@portlandoregon.gov">RentalServices@portlandoregon.gov</a> (fastest option) or by phone at <a href="tel:+1-503-823-1303">503-823-1303</a> (leave a message). Someone will respond within 2-3 business days.</p></div>'
    at_risk_shelter_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="at_risk_help_needed"]':
            value: 'Housing and shelter resources'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">211info has information on <a href="https://www.211info.org/get-help/housing-shelter">housing and shelter</a> resources online. You can also reach a 211 info representative by phone at <a href="tel:211">211</a> or <a href="tel:+1-866-698-6155">1-866-698-6155</a>; by texting your zip code to <a href="tel:898211">898211</a> (TXT211), or by email at <a href="mailto:help@211info.org">help@211info.org</a>.</p></div>'
  housing_assistance:
    '#type': container
    '#states':
      visible:
        ':input[name="non_urgent_visit_purpose"]':
          value: 'I want to help someone who is experiencing homelessness'
    provide_assistance:
      '#type': radios
      '#title': 'What kind of assistance are you hoping to provide?'
      '#options':
        'Request assistance from a City Street Outreach Worker for someone who is currently homeless': 'Request assistance from a City Street Outreach Worker for someone who is currently homeless'
        'Donate supplies or services for a City Shelter': 'Donate supplies or services for a City Shelter'
    donate_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="provide_assistance"]':
            value: 'Donate supplies or services for a City Shelter'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">To donate to a City Shelter, please <a href="/shelter-services/locations-city-shelters-and-culturally-specific-villages">contact the location</a> you are interested in supporting directly. 211info also has information on <a href="https://www.211info.org/give-help/donate/">other ways</a> to donate your time or supplies to community members in need.</p></div>'
    request_city_outreach_worker_jump_button:
      '#type': webform_computed_twig
      '#title': 'Request City Street Outreach Worker Jump Button'
      '#title_display': none
      '#states':
        visible:
          ':input[name="provide_assistance"]':
            value: 'Request assistance from a City Street Outreach Worker for someone who is currently homeless'
      '#display_on': form
      '#template': '<p><a href="/sscc/homelessoutreach" class="button button--primary">Continue</a></p>'
  report_homelessness_issue:
    '#type': container
    '#states':
      visible:
        ':input[name="non_urgent_visit_purpose"]':
          value: 'I need to report an issue related to homelessness'
    report_issue:
      '#type': radios
      '#title': 'What are you trying to report?'
      '#options':
        'A campsite, occupied or abandoned vehicle, or campsite-related trash on public property': 'A campsite, occupied or abandoned vehicle, or campsite-related trash on public property'
        'Other trash or illegal dumping': 'Other trash or illegal dumping'
        'Camping related issues on private property': 'Camping related issues on private property'
    private_prop_camping_info:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_issue"]':
            value: 'Donate supplies or services for a City Shelter'
      '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p class="mb-0">The City’s <a href="/homelessnessimpactreduction">Impact Reduction Program</a> does not have the lawful authority to address camping or camping-related trash on property that is not owned or maintained by the City or ODOT. <a href="/homelessnessimpactreduction/private-property-issues">Learn more</a> about resources to address trespassing, trash, or other camping-related issues on private property.</p></div>'
    report_campsite_jump_button:
      '#type': webform_computed_twig
      '#title': 'Report Campsite Jump Button'
      '#title_display': none
      '#states':
        visible:
          ':input[name="report_issue"]':
            value: 'A campsite, occupied or abandoned vehicle, or campsite-related trash on public property'
      '#display_on': form
      '#template': '<p><a href="/homelessnessimpactreduction/report-campsite" class="button button--primary">Continue</a></p>'
    report_trash_jump_button:
      '#type': webform_computed_twig
      '#title': 'Report Trash Jump Button'
      '#title_display': none
      '#states':
        visible:
          ':input[name="report_issue"]':
            value: 'Other trash or illegal dumping'
      '#display_on': form
      '#template': '<p><a href="/311/report-trash" class="button button--primary">Continue</a></p>'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
