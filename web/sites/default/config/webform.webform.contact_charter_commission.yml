id: contact_charter_commission
title: 'Offer Feedback on the Charter Commission'
description: 'Provide feedback or ask questions about the City of Portland&rsquo;s Charter Commission.'
categories: {  }
elements: |-
  markup:
    '#type': webform_markup
    '#markup': 'Provide feedback or ask questions about the City of Portland&rsquo;s Charter Commission.'
  your_name:
    '#type': textfield
    '#title': 'Your name'
    '#maxlength': 100
    '#size': 30
  email_address:
    '#type': email
    '#title': 'Your email'
    '#size': 30
    '#default_value': '[current-user:mail]'
  message:
    '#type': textarea
    '#title': Message
    '#rows': 2
    '#required': true
  comment_topic:
    '#type': webform_checkboxes_other
    '#title': 'Comment topic'
    '#description': 'Check all that apply'
    '#description_display': before
    '#options':
      'Form of government': 'Form of government'
      'City council elections': 'City council elections'
    '#required': true
  zip_code:
    '#type': textfield
    '#title': 'Zip code'
    '#input_mask': '99999[-9999]'
    '#required': true
  email_updates:
    '#type': checkbox
    '#title': 'Email updates'
    '#description': 'Please sign me up for charter review email updates.'
  ip_address:
    '#type': hidden
    '#title': 'IP Address'
    '#default_value': '[current-user:ip-address]'
  computed_email_address:
    '#type': webform_computed_twig
    '#title': 'Computed email address'
    '#display_on': none
    '#mode': text
    '#template': '{% if data.email_address %}{{ data.email_address }}{% else %}anonymous@portlandoregon.gov{% endif %}'
    '#whitespace': trim
    '#store': true
    '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#attributes':
      class:
        - 'd-flex justify-content-around'
    '#submit__attributes':
      class:
        - w-50
