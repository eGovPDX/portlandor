  confirmation_message: '<p>Your report (#[webform_submission:values:report_ticket_id]) has been received.</p><p>All reported locations are <a href="/homelessnessimpactreduction/campsite-assessment">assessed</a> by the <a href="/homelessnessimpactreduction">Impact Reduction Program</a>, typically within a few business days. To help us work efficiently, please wait one week before filing a new report for this location.</p><p>If you have additional information that relates to campsites with tents and other non-vehicular structures present, please send an email to <a href="mailto:reportPDX@portlandoregon.gov?subject=Re: Campsite report #[webform_submission:values:report_ticket_id] - [webform_submission:values:report_location:location_address]">reportPDX@portlandoregon.gov</a> with the location and report number in the subject line.</p><p>[webform_submission:values:computed_ada_message]</p><h2>What happens once a campsite is reported?</h2><p>Once a campsite is reported, a field crew will be automatically assigned to visit the reported location to clean up trash, work with people living in the encampment to improve the situation, provide resources, and <a href="/homelessnessimpactreduction/campsite-assessment">assess health and safety risks</a>. As a last resort, the sites that pose the highest risk will be scheduled for removal, and any personal property will be securely stored. The Impact Reduction Program''s <a href="/homelessnessimpactreduction/impact-reduction-program-dashboard-and-performance-measures">Data Dashboard</a> tracks the status of existing reports and provides information on site assessment and campsite removal work going on across the city.</p><h2>Do you have any additional questions?</h2><p>Please contact us at <a href="tel:311">3-1-1</a>, <a href="tel:+15038234000">503-823-4000</a>, or <a href="mailto:311@portlandoregon.gov">311@portlandoregon.gov</a> to discuss further.</p><p><a href="/node/33215?contact_email=[webform_submission:values:contact_email]">Submit another report</a></p>'
