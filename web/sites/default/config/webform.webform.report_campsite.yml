handlers:
  zendesk_update_interaction_ticket:
    id: zendesk_update_ticket
    handler_id: zendesk_update_interaction_ticket
    label: 'Zendesk update interaction request'
    notes: 'Updates an existing Zendesk "interaction request" with details of the submitted report. Enabled if an Zendesk Request Number value has been provided.'
    status: true
    conditions:
      enabled:
        ':input[name="support_agent_use_only[zendesk_request_number]"]':
          filled: true
    weight: -42
    settings:
      comment: |-
        <h1>Campsite/Abandoned Vehicle Report</h1>
        <p><strong>Campsite/Abandoned Vehicle report has been submitted on behalf of the community member.</strong></p>

        [webform_submission:values:html]
      comment_private: 1
      tags: ''
      priority: ''
      status: ''
      group_id: ''
      assignee_id: ''
      type: ''
      collaborators: ''
      custom_fields: ''
      ticket_id_field: zendesk_request_number
      ticket_form_id: ''
  submit_to_zendesk_irp:
    id: zendesk
    handler_id: submit_to_zendesk_irp
    label: 'Submit to Zendesk/IRP'
    notes: 'Creates a request in Zendesk, which is then pulled into the IRP processes and dashboards using a SQL connector for Zendesk. Ticket is created as New, but is immediately changed to Solved using a Zendesk trigger, due to issues with solving tickets through the API. All submissions from this from go to IRP regardless of any additional routing, unless the Develper Test box is checked, in which case the ticket is created in the Developer Test Group.'
    status: true
    conditions:
      disabled:
        ':input[name="support_agent_use_only[test_submission]"]':
          checked: true
    weight: -50
    settings:
      requester_name: contact_name
      requester_email: contact_email
      subject: 'Campsite Report'
      comment: '[webform_submission:values:html]'
      tags: 'drupal webform campsite'
      priority: normal
      status: new
      group_id: '11597151250071'
      assignee_id: ''
      type: incident
      collaborators: ''
      custom_fields: "6353388345367: 'report_campsite'\r\n5581480390679: ['[webform_submission:values:report_location:location_lat]', 'report_location:location_lat']\r\n5581490332439: ['[webform_submission:values:report_location:location_lon]', 'report_location:location_lon']\r\n13407901552407: ['[webform_submission:values:report_location:location_x]', 'report_location:location_x']\r\n13407918835095: ['[webform_submission:values:report_location:location_y]', 'report_location:location_y']\r\n1500012743961: ['[webform_submission:values:report_location:location_address]', 'report_location:location_address']\r\n1500013095781: '[webform_submission:uuid]'\r\n9205221816983: ['[webform_submission:values:report_location:location_type:raw]', 'report_location:location_type']\r\n5873270225303: '[webform_submission:values:report_visible_items:checked:vehicle]'\r\n14971313641239: ['[webform_submission:values:report_vehicle_color]', 'report_vehicle_color']\r\n14971350075799: ['[webform_submission:values:report_vehicle_type]', 'report_vehicle_type']\r\n5873293014679: ['[webform_submission:values:report_vehicle_make]', 'report_vehicle_make']\r\n5873310799383: ['[webform_submission:values:report_vehicle_license_plate_number]', 'report_vehicle_license_plate_number']"
      ticket_id_field: report_ticket_id
      ticket_form_id: '5873307855767'
