  confirmation_title: 'Thank you'
  confirmation_message: "<p class=\"mb-8\">Your report has been received.<br />\r\n<br />\r\nIt is not necessary to submit reports for the same location more than once per week. Every report will be reviewed and analyzed, but not all will result in immediate action by the City.</p>\r\n\r\n<h2>Next Steps</h2>\r\n\r\n<div>[webform_submission:values:computed_ada_message]</div>\r\n\r\n<p>Please visit the&nbsp;<a href=\"/homelessnessimpactreduction\">Homelessness and Urban Camping Impact Reduction Program home page</a> to learn more about the program, view reports, and check the status of specific sites.</p>\r\n\r\n<p><strong>Is a vehicle blocking a street, driveway, sidewalk, or bus/MAX/Streetcar stop or lane?</strong></p>\r\n\r\n<p>Please call Parking Enforcement at <a href=\"tel:+15038235195\" class=\"text-nowrap\">503-823-5195</a> to report the vehicle.</p>\r\n\r\n<p><strong>Do you think a vehicle may be stolen?</strong></p>\r\n\r\n<p>Please contact Portland Police Auto Records at <a href=\"tel:+15038230044\" class=\"text-nowrap\">503-823-0044</a>&nbsp;to report the vehicle.</p>\r\n\r\n<p><strong>Do you have any additional concerns or questions?</strong></p>\r\n\r\n<p>Please call us at <a href=\"tel:311\" class=\"text-nowrap\">3-1-1</a> or <a href=\"tel:+15038234000\">503-823-4000</a> to discuss further.</p>\r\n\r\n<p>&nbsp;</p>"
