handlers:
  zendesk_new_request:
    id: zendesk
    handler_id: zendesk_new_request
    label: 'Create ticket in PP&R: Urban Forestry group'
    notes: 'Enabled if Computed Email is empty, Computed Tom Jensen Triage is empty, and Test Submission is unchecked.'
    status: true
    conditions:
      enabled:
        ':input[name="computed_email_recipient"]':
          empty: true
        ':input[name="computed_triage_message"]':
          empty: true
        ':input[name="support_agent_use_only[test_submission]"]':
          unchecked: true
    weight: 0
    settings:
      requester_name: contact_name
      requester_email: contact_email
      subject: '[webform_submission:values:computed_subject]'
      comment: '[webform_submission:values:computed_description:html]'
      tags: 'drupal webform'
      priority: normal
      status: new
      recipient: ''
      group_id: '22777004934807'
      assignee_id: ''
