javascript: "(function ($, Drupal, once) {\r\n  Drupal.behaviors.updateSubmitButtonState = {\r\n    attach: function (context) {\r\n      \r\n      var $wizardPage = once('funds-distribution-handler', '[data-webform-key=\"page_funds_distribution\"]', context);\r\n      \r\n      if ($wizardPage.length) {\r\n      \r\n        // find the input field\r\n        var $field1 = $(context).find('[name=\"funds_member_1\"], [name=\"funds_member_2\"], [name=\"funds_member_3\"], [name=\"funds_member_4\"], [name=\"funds_member_5\"]');\r\n        \r\n        // get the available amount and number of members values\r\n        var funds = $(context).find('#available-funds').text();\r\n        var members = $(context).find('#household-members').text();\r\n        \r\n        // Ensure the event listener is only attached once\r\n        $field1.off('input change').on('input change', function () {\r\n          \r\n          // hide all messages\r\n          var $messageRemaining = $(context).find('#message-remaining').addClass('d-none');\r\n          var $messageOk = $(context).find('#message-ok').addClass('d-none');\r\n          var $messageOver = $(context).find('#message-over').addClass('d-none');\r\n          \r\n          // if the selection is switched to even split, enable the Next button and exit function\r\n          if ($('[name=\"apply_funds_split\"][value=\"Evenly among all members\"]').is(':checked')) {\r\n            $('#calculator-submit-button input').prop('disabled', false);\r\n            return;\r\n          }\r\n          \r\n          // get allocation values\r\n          var $field1 = $(context).find('[name=\"funds_member_1\"]');\r\n          var $field2 = $(context).find('[name=\"funds_member_2\"]');\r\n          var $field3 = $(context).find('[name=\"funds_member_3\"]');\r\n          var $field4 = $(context).find('[name=\"funds_member_4\"]');\r\n          var $field5 = $(context).find('[name=\"funds_member_5\"]');\r\n          var val1 = $field1.length && $field1.val() > 0 ? $field1.val() : 0;\r\n          var val2 = $field2.length && $field2.val() > 0 ? $field2.val() : 0;\r\n          var val3 = $field3.length && $field3.val() > 0 ? $field3.val() : 0;\r\n          var val4 = $field4.length && $field4.val() > 0 ? $field4.val() : 0;\r\n          var val5 = $field5.length && $field5.val() > 0 ? $field5.val() : 0;\r\n\r\n          var allocated = parseInt(val1) + parseInt(val2) + parseInt(val3) + parseInt(val4) + parseInt(val5);\r\n          \r\n          if (allocated == funds) {\r\n            $messageOk.removeClass('d-none');\r\n            $('#calculator-submit-button input').prop('disabled', false);\r\n          } else if (allocated > funds) {\r\n            $messageOver.removeClass('d-none');\r\n            var over = (funds - allocated) * -1;\r\n            var $spanOver = $(context).find('#allocated-over');\r\n            if ($spanOver.length) $spanOver.text(over);\r\n            $('#calculator-submit-button input').prop('disabled', true);\r\n          } else if (allocated < funds) {\r\n            $messageRemaining.removeClass('d-none');\r\n            var remaining = funds - allocated;\r\n            var $spanRemaining = $(context).find('#remaining-amt');\r\n            if ($spanRemaining.length) $spanRemaining.text(remaining);\r\n            $('#calculator-submit-button input').prop('disabled', true);\r\n          }\r\n          \r\n        });\r\n      }\r\n    }\r\n  };\r\n  Drupal.behaviors.disableDatepicker = {\r\n    attach: function (context, settings) {\r\n      $('input[type=\"date\"]', context).removeAttr('max').removeAttr('data-max-year');\r\n    }\r\n  };\r\n})(jQuery, Drupal, once);\r\n"
