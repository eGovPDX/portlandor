    computed_household_total_funds:
      '#type': webform_computed_twig
      '#title': 'Available Funds'
      '#title_display': before
      '#display_on': none
      '#mode': text
      '#template': |-
        {% set total = 200 %}
        {% if data.apply_household_size == 2 %}
          {% set total = 225 %}
        {% elseif data.apply_household_size == 3 %}
          {% set total = 250 %}
        {% elseif data.apply_household_size == 4 %}
          {% set total = 275 %}
        {% elseif data.apply_household_size == 5 %}
          {% set total = 300 %}
        {% endif %}
        {{ total|number_format }}
      '#whitespace': trim
    household_members_split:
      '#type': webform_computed_twig
      '#title': 'Household Members to Split'
      '#display_on': none
      '#template': |
        {# NOTE: Need to account for household members who don't need a card or who are HC and get unlimited rides ($0) #}
        {% set split = 1 %}

        {% if data.apply_household_size >= 2 and data.has_hop_card_2 != "27985321767319_hop_card_not_needed" %}{% set split = split + 1 %}{% endif %}

        {% if data.apply_household_size >= 3 and data.has_hop_card_3 != "27985321767319_hop_card_not_needed" %}{% set split = split + 1 %}{% endif %}

        {% if data.apply_household_size >= 4 and data.has_hop_card_4 != "27985321767319_hop_card_not_needed" %}{% set split = split + 1 %}{% endif %}

        {% if data.apply_household_size >= 5 and data.has_hop_card_5 != "27985321767319_hop_card_not_needed" %}{% set split = split + 1 %}{% endif %}

        {{ split|number_format }}
      '#whitespace': trim
    computed_even_split_amount:
      '#type': webform_computed_twig
      '#title': 'Computed Even Split Amount'
      '#states':
        visible:
          ':input[name="apply_funds_split"]':
            value: 'Evenly among all members'
      '#display_on': view
      '#mode': text
      '#template': |-
        {% if data.household_members_split > 0 %}
          {% set amount = data.computed_household_total_funds / data.household_members_split %}
          {{ amount|number_format(2, '.') }}
        {% endif %}
      '#whitespace': trim
