      <h3>Wallet option</h3>

      <p><strong>Which Transportation Wallet package would you like to sign up for?</strong><br>
      {% if data.apply_wallet_package == "wallet_option_1" %}
        Option 1: Individual - TriMet Honored Citizen 1-year Pass
      {% elseif data.apply_wallet_package == "wallet_option_2" %}
        Option 2: Individual - Transit, BIKETOWN for All, and prepaid Visa card
      {% else %}
        Option 3: Household - Transit, BIKETOWN for All, and prepaid Visa card
      {% endif %}</p>

      <h3>Hop card details</h3>

      <strong>Do you have a Hop card?</strong> {{ data.apply_has_hop_card }}<br>

      <p>
      {% if data.apply_has_hop_card == "Yes" %}
        <strong>What type of Hop card does this person have?</strong> 
        
        {% if data.apply_current_hop_card == "27985321767319_adult_hop_card" %}
          Adult Hop card
        {% elseif data.apply_current_hop_card == "27985321767319_honored_citizen_hop_card" %}
          Honored Citizen Hop card
        {% elseif data.apply_current_hop_card == "27985321767319_trimet_lift_hop_card" %}
          TriMet LIFT Hop card
        {% else %}
          ERROR: Unspecified
        {% endif %}<br>
        
        <strong>Hop card number:</strong> {{ data.apply_hop_card_number ? data.apply_hop_card_number : data.apply_hop_card_number_opt_2 ? data.apply_hop_card_number_opt_2 : data.apply_hop_card_number_opt_3 }}<br>
        
      {% else %}
        <strong>What type of Hop card does this person need?</strong> 
        
        {% if data.apply_hop_card_needed and data.apply_hop_card_needed is iterable %}
          {% if data.apply_hop_card_needed == "27985321767319_honored_citizen_hop_card" %}
            Honored Citizen Hop card
          {% elseif data.apply_hop_card_needed == "personalized_honored_citizen_hop_card" %}
            Personalized Honored Citizen Hop card (apply through TriMet)
          {% else %}
            ERROR: Unspecified
          {% endif %}<br>
          
        {% elseif data.apply_hop_card_needed_opt_2_3 and data.apply_hop_card_needed_opt_2_3 is iterable %}
          {% if data.apply_hop_card_needed_opt_2_3 == "27985321767319_adult_hop_card" %}
            I need an Adult Hop card (18+)
          {% elseif data.apply_hop_card_needed_opt_2_3 == "27985321767319_honored_citizen_hop_card" %}
            Honored Citizen Hop card
          {% elseif data.apply_hop_card_needed_opt_2_3 == "personalized_honored_citizen_hop_card" %}
            Personalized Honored Citizen Hop card (apply through TriMet)
          {% else %}
            ERROR: Unspecified
          {% endif %}<br>
        
        {% endif %}
        
      {% endif %}
      {% if data.computed_card_amount_1 and data.apply_wallet_package == "wallet_option_3" %}
        <strong>Hop card amount: </strong> {{ data.computed_card_amount_1 }}<br>
      {% endif %}
