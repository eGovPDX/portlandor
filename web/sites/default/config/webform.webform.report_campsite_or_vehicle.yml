  confirmation_message: "<p>Your report has been received.<br />\r\n<br />\r\nIt is not necessary to submit multiple reports of the same location in one day.&nbsp;The Homelessness and Urban Camping Impact Reduction Program (HUCIRP) recommends submitting a new report of the same site once a week.&nbsp;Not all reports will result in immediate action by the City. Every site is reviewed and analyzed.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Next Steps</h2>\r\n\r\n<p><strong>Is a vehicle blocking a street, driveway, sidewalk, or bus/MAX/Streetcar stop or lane?</strong></p>\r\n\r\n<p>Please call Parking Enforcement at <a href=\"tel:+15038235195\">503-823-5195</a> to report the vehicle.</p>\r\n\r\n<p><strong>Do you think a vehicle may be stolen?</strong></p>\r\n\r\n<p>Please contact Portland Police Auto Records at <a href=\"tel:+15038230044\">(503) 823-0044</a>&nbsp;to report the vehicle.</p>\r\n\r\n<p><strong>Do you have any additional concerns or questions?</strong></p>\r\n\r\n<p>Please call us at <a href=\"tel:311\">3-1-1</a> or <a href=\"tel:+15038234000\">(503) 823-4000</a> to discuss further.</p>\r\n\r\n<p>&nbsp;</p>"
