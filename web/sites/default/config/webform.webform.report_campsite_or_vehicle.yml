id: report_campsite_or_vehicle
title: 'Report a Campsite or Abandoned Vehicle'
description: ''
category: Report
elements: "container_intro:\n  '#type': container\n  form_title_campsite:\n    '#type': webform_markup\n    '#states':\n      invisible:\n        ':input[name=\"report_property_type\"]':\n          value: public_right_of_way\n        ':input[name=\"report_people_living_there\"]':\n          '!value': 'Yes'\n        ':input[name=\"report_visible_items[tent_structure]\"]':\n          unchecked: true\n        ':input[name=\"report_visible_items[vehicle]\"]':\n          checked: true\n        ':input[name=\"report_visible_items[trash]\"]':\n          unchecked: true\n        ':input[name=\"report_visible_items[none]\"]':\n          unchecked: true\n    '#markup': '<h1>Report a Campsite</h1>'\n  form_title_abandoned_auto:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_property_type\"]':\n          value: public_right_of_way\n        ':input[name=\"report_people_living_there\"]':\n          value: 'No'\n        ':input[name=\"report_visible_items[tent_structure]\"]':\n          unchecked: true\n        ':input[name=\"report_visible_items[vehicle]\"]':\n          checked: true\n        ':input[name=\"report_visible_items[trash]\"]':\n          unchecked: true\n        ':input[name=\"report_visible_items[none]\"]':\n          unchecked: true\n    '#markup': '<h1>Report an Abandoned Vehicle</h1>'\n  introductory_text:\n    '#type': webform_markup\n    '#markup': |\n      <p>If this is a life-threatening emergency, call 9-1-1.</p>\n      \n      <p><span class=\"required-indicator\">*</span> Required field<br />\n      &nbsp;</p>\n      \nsection_confidentiality:\n  '#type': webform_section\n  '#title': Confidentiality\n  confidentiality_waiver:\n    '#type': radios\n    '#title': 'Confidentiality Waiver'\n    '#description': 'It is City policy to keep the information you provide on this form confidential. Your information will be kept confidential unless you check the box certifying that you would like to waive confidentiality.'\n    '#description_display': before\n    '#options':\n      'I do not waive confidentiality': 'I do <em>not</em> waive confidentiality.'\n      'I waive confidentiality': 'I choose to waive confidentiality.'\n    '#required': true\n    '#default_value': 'I do not waive confidentiality'\n  confidentiality_opt_in:\n    '#type': radios\n    '#title': 'Do you want the City to keep the information in your submission confidential?'\n    '#description': '<p>Complete information, including your contact information, is required to investigate your complaint and provide assistance. This information may be subject to public records requests. If you prefer that your information be kept confidential, please check the box below. If you request confidentiality, it will limit the City&rsquo;s ability to share the information during the investigation which may hamper the City&rsquo;s ability to resolve your specific issue.</p>'\n    '#description_display': before\n    '#options':\n      'I am not requesting confidentiality': 'I am not requesting confidentiality.'\n      'I am requesting confidentiality': 'I am requesting confidentiality. -- I am submitting this information with the expectation that the City will keep it confidential and will only disclose the information if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'\n      'I am requesting that the City keep my contact information confidential': 'I am requesting that the City keep my contact information confidential -- I am submitting my contact information with the expectation that the City will keep it confidential and will only disclose it if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'\n    '#required': true\n    '#default_value': 'I am not requesting confidentiality'\nsection_report:\n  '#type': webform_section\n  '#title': Report\n  report_property_type:\n    '#type': radios\n    '#title': 'On what type of property is the issue located?'\n    '#prepopulate': true\n    '#options':\n      public_right_of_way: 'Along a street, sidewalk, highway, trail, or other public right-of-way'\n      park: 'In a public park or natural area'\n      public_other: 'At another public location'\n      private_property: 'On private property, such as at a residence, school, or business'\n      not_sure: 'I''m not sure'\n    '#required': true\n  report_property_owner:\n    '#type': radios\n    '#title': 'Are you the owner of the property?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#states':\n      visible:\n        ':input[name=\"report_property_type\"]':\n          value: private_property\n  container_report_details:\n    '#type': container\n    '#states':\n      invisible:\n        - ':input[name=\"report_property_type\"]':\n            value: private_property\n        - or\n        - ':input[name=\"report_property_type\"]':\n            unchecked: true\n    report_park:\n      '#type': entity_autocomplete\n      '#title': 'Which park or natural area?'\n      '#description': 'Begin typing to see a list of matching parks and natural areas.'\n      '#description_display': before\n      '#states':\n        visible:\n          ':input[name=\"report_property_type\"]':\n            value: park\n      '#target_type': node\n      '#selection_handler': 'default:node'\n      '#selection_settings':\n        target_bundles:\n          park_facility: park_facility\n        sort:\n          field: title\n          direction: ASC\n    report_location:\n      '#type': textfield\n      '#title': Location\n      '#description': 'Please enter the&nbsp;street address or nearest cross streets for the location you are reporting.'\n      '#description_display': before\n      '#required': true\n    report_location_details:\n      '#type': textarea\n      '#title': 'Location details'\n      '#description': 'Please provide any other details that might help us locate the site you are reporting.'\n      '#description_display': before\n    report_people_living_there:\n      '#type': radios\n      '#title': 'Do there appear to be people living at the site?'\n      '#prepopulate': true\n      '#options': yes_no\n      '#options_display': side_by_side\n      '#required': true\n    report_visible_items:\n      '#type': checkboxes\n      '#title': 'Are any of the following items visible at the site?'\n      '#prepopulate': true\n      '#options':\n        tent_structure: 'Tent or other structure'\n        vehicle: 'A vehicle such as a car, truck, RV, trailer, motorcycle, or boat'\n        trash: 'Trash or debris'\n        none: 'None of the above'\n      '#required': true\n    report_witnessed_criminal_activity:\n      '#type': radios\n      '#title': 'Have you witnessed, or do you have verifiable concerns about, ongoing criminal activity at this site? '\n      '#options': yes_no\n      '#required': true\n      '#states':\n        invisible:\n          ':input[name=\"report_property_type\"]':\n            value: public_right_of_way\n          ':input[name=\"report_people_living_there\"]':\n            value: 'No'\n          ':input[name=\"report_visible_items[vehicle]\"]':\n            checked: true\n          ':input[name=\"report_visible_items[tent_structure]\"]':\n            unchecked: true\n          ':input[name=\"report_visible_items[trash]\"]':\n            unchecked: true\n          ':input[name=\"report_visible_items[none]\"]':\n            unchecked: true\n    container_abandoned_auto:\n      '#type': container\n      '#states':\n        invisible:\n          - ':input[name=\"report_property_type\"]':\n              value: park\n          - or\n          - ':input[name=\"report_property_type\"]':\n              value: public_other\n          - or\n          - ':input[name=\"report_property_type\"]':\n              value: private_property\n          - or\n          - ':input[name=\"report_people_living_there\"]':\n              unchecked: true\n          - or\n          - ':input[name=\"report_people_living_there\"]':\n              value: 'Yes'\n          - or\n          - ':input[name=\"report_visible_items[vehicle]\"]':\n              unchecked: true\n          - or\n          - ':input[name=\"report_visible_items[tent_structure]\"]':\n              checked: true\n          - or\n          - ':input[name=\"report_visible_items[trash]\"]':\n              checked: true\n          - or\n          - ':input[name=\"report_visible_items[none]\"]':\n              checked: true\n      report_is_vehicle_illegally_parked:\n        '#type': radios\n        '#title': 'Is the vehicle illegally parked or blocking a street or driveway?'\n        '#options': yes_no\n        '#required': true\n      container_not_illegally_parked:\n        '#type': container\n        '#states':\n          visible:\n            ':input[name=\"report_is_vehicle_illegally_parked\"]':\n              '!value': 'Yes'\n        does_the_vehicle_appear_inoperable_:\n          '#type': radios\n          '#title': 'Does the vehicle appear inoperable?'\n          '#description': |\n            For example, does it have:\n            <ul>\n            \t<li>Severe fire damage</li>\n            \t<li>Severe damage from a crash</li>\n            \t<li>Missing engine</li>\n            \t<li>Missing or severely shattered windshield</li>\n            \t<li>Missing parts or other damage that makes it appear inoperable</li>\n            \t<li>One or more flat tires</li>\n            \t<li>The frame on blocks or jacks</li>\n            \t<li>No license plate or trip permit</li>\n            \t<li>Registration or trip permit expired more than six months</li>\n            </ul>\n            \n          '#description_display': before\n          '#options': yes_no\n          '#options_display': side_by_side\n          '#required': true\n        report_is_vehicle_stolen:\n          '#type': radios\n          '#title': 'Do you think the vehicle may be stolen?'\n          '#options': yes_no\n          '#required': true\n          '#states':\n            visible:\n              ':input[name=\"does_the_vehicle_appear_inoperable_\"]':\n                '!value': 'Yes'\n        container_vehicle_description:\n          '#type': container\n          '#states':\n            visible:\n              ':input[name=\"does_the_vehicle_appear_inoperable_\"]':\n                '!value': 'No'\n          report_vehicle_type:\n            '#type': webform_select_other\n            '#title': 'Vehicle type'\n            '#description_display': before\n            '#options': vehicle_type\n            '#empty_option': Select...\n            '#required': true\n          report_vehicle_make:\n            '#type': webform_select_other\n            '#title': 'Vehicle make'\n            '#description_display': before\n            '#options': vehicle_make\n            '#empty_option': Select...\n            '#sort_options': true\n          report_vehicle_model:\n            '#type': textfield\n            '#title': 'Vehicle model'\n            '#description': 'Please enter the model of the vehicle, such as Explorer, Camry, CRV, etc.'\n            '#description_display': before\n          report_vehicle_color:\n            '#type': webform_select_other\n            '#title': 'Color of vehicle'\n            '#options': vehicle_color\n            '#required': true\n          report_vehicle_license_plate_state:\n            '#type': webform_select_other\n            '#title': 'License plate state'\n            '#description': 'What state is indicated on the vehicle&rsquo;s license plate? If no plates, please leave blank.'\n            '#description_display': before\n            '#options': license_plate_state_codes\n            '#empty_option': Select...\n          report_vehicle_license_plate_number:\n            '#type': textfield\n            '#title': 'License plate number'\n            '#description': 'What is the vehicle&rsquo;s license plate number? If no plates, please leave blank.'\n            '#description_display': before\n            '#input_mask': '[9-]AAA-999'\ncontainer_submission_controls:\n  '#type': container\n  '#states':\n    visible:\n      ':input[name=\"report_property_type\"]':\n        '!value': private_property\n      ':input[name=\"report_is_vehicle_illegally_parked\"]':\n        '!value': 'Yes'\n      ':input[name=\"does_the_vehicle_appear_inoperable_\"]':\n        '!value': 'No'\n  report_photo:\n    '#type': webform_image_file\n    '#title': Photos\n    '#multiple': 3\n    '#description': 'If appropriate, please include up to 3 photos of the issue you are reporting. Please do not include photos where other people are present and identifiable.'\n    '#description_display': before\n    '#file_preview': 'medium:image'\n    '#max_filesize': '30'\n    '#file_extensions': 'gif jpg png svg jpeg'\n    '#file_name': 'report_[webform_submission:sid]'\n    '#sanitize': true\n  section_contact:\n    '#type': webform_section\n    '#title': 'Your Contact Information'\n    contact_name:\n      '#type': textfield\n      '#title': Name\n    contact_email:\n      '#type': textfield\n      '#title': Email\n      '#description': 'We will use your email to confirm your submission and respond if necessary.'\n      '#description_display': before\n      '#input_mask': '''alias'': ''email'''\n      '#required': true\n    contact_phone:\n      '#type': textfield\n      '#title': Phone\n      '#description': 'Please provide your phone number in case we need additional information.'\n      '#description_display': before\n      '#input_mask': '(999) 999-9999'\n    section_public_records_statement:\n      '#type': webform_section\n      '#title': 'Public Records Statement'\n      '#title_tag': h3\n      public_records_statement_standard:\n        '#type': webform_markup\n        '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark=\"true\" href=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\" title=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark=\"true\" href=\"/help/about/privacy\" title=\"https://www.portland.gov/help/about/privacy\">privacy statement</a> for more information.'\ncontainer_next_steps:\n  '#type': container\n  report_text_owner_yes:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_property_type\"]':\n          value: private_property\n        ':input[name=\"report_property_owner\"]':\n          value: 'Yes'\n    '#markup': '<p>Property owners are responsible for addressing concerns on their property. If you would like additional assistance, please call <a href=\"tel:311\">3-1-1</a> or <a href=\"tel:+15038234000\">(503) 823-4000</a> so staff can help you connect to your local Police Bureau precinct&rsquo;s Neighborhood Response Team.</p>'\n  report_text_property_owner_no:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_property_type\"]':\n          value: private_property\n        ':input[name=\"report_property_owner\"]':\n          value: 'No'\n    '#markup': 'You are reporting a potential code violation. You may want to first try talking to the property owner to see if the issue can be resolved. If not, please fill out the Bureau of Development Service&rsquo;s online&nbsp;<a href=\"https://www.portlandoregon.gov/bds/index.cfm?&amp;cfid=283088908&amp;c=42240&amp;cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C\">violation reporting form</a> to report your concern.'\n  report_criminal_activity_text:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_witnessed_criminal_activity\"]':\n          value: 'Yes'\n    '#markup': 'In addition to submitting this report, please call <a href=\"tel:311\">3-1-1</a> or <a href=\"tel:+15038234000\">(503) 823-4000</a> so staff can help you connect to your local Police Bureau precinct&rsquo;s Neighborhood Response Team.'\n  report_illegally_parked_vehicle_text:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_is_vehicle_illegally_parked\"]':\n          value: 'Yes'\n    '#markup': 'Please call Parking Enforcement at <a href=\"tel:+15038235195\">503-823-5195</a> to report this issue.'\n  report_is_vehicle_stolen_yes:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_is_vehicle_stolen\"]':\n          value: 'Yes'\n    '#markup': 'Please contact Portland Police Auto Records at <a href=\"tel:+15038230044\">(503) 823-0044</a>.'\n  report_is_vehicle_stolen_no:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"report_is_vehicle_stolen\"]':\n          value: 'No'\n    '#markup': 'We need more information to determine if we can address your concern. Please call <a href=\"tel:311\">3-1-1</a> or <a href=\"tel:+15038234000\">(503) 823-4000</a> to discuss further.'\ninternal_channel:\n  '#type': hidden\n  '#title': channel\n  '#default_value': webform\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"report_property_type\"]':\n        '!value': private_property\n      ':input[name=\"report_is_vehicle_illegally_parked\"]':\n        '!value': 'Yes'\nspacer:\n  '#type': webform_markup\n  '#markup': |\n    <br />\n    <br />\n    &nbsp;"
