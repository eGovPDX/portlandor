id: report_campsite_or_vehicle
title: 'Report a Campsite or Abandoned Vehicle'
description: ''
category: Report
elements: |-
  container_intro:
    '#type': container
    introductory_text:
      '#type': webform_markup
      '#markup': |
        <p>If this is a life-threatening emergency or to report a crime in progress, call 9-1-1.</p>
        
        <p><span class="required-indicator">*</span> Required field<br />
        &nbsp;</p>
        
  section_confidentiality:
    '#type': webform_section
    '#title': Confidentiality
    '#title_display': invisible
    public_records_statement_standard:
      '#type': webform_markup
      '#markup': |
        <p><strong>Public Records Statement</strong><br />
        Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.</p>
        
    confidentiality_opt_in:
      '#type': radios
      '#title': 'Confidentiality Waiver'
      '#description': '<p>It is City policy to keep the informaiton you provide on this form confidential. Your information will be kept confidential unless you select the option below certifying that you would like to waive confidentiality.</p>'
      '#description_display': before
      '#options':
        'I do not waive confidentiality': 'I do not waive confidentiality'
        'I waive confidentiality': 'I waive confidentiality'
      '#required': true
      '#default_value': 'I do not waive confidentiality'
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_location:
      '#type': portland_location_picker
      '#title': Location
      '#required': true
      '#default_value':
        location_type: street
        location_park: ''
        location_address: ''
        place_name: ''
        location_details: ''
        location_lat: ''
        location_lon: ''
        location_private_owner: ''
    report_property_owner_yes_text:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location[location_type]"]':
            value: private
          ':input[name="report_location[location_private_owner]"]':
            value: 'Yes'
      '#markup': |
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>
        
        <p>Property owners are responsible for addressing concerns on their property. If you would like additional assistance, please call <a href="tel:311">3-1-1</a> or <a href="tel:+15038234000">(503) 823-4000</a> so staff can assist you further.</p>
        </div>
        
    report_property_owner_no_text:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location[location_type]"]':
            value: private
          ':input[name="report_location[location_private_owner]"]':
            value: 'No'
      '#markup': |
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>
        
        <p>You are reporting a potential code violation. You may want to first try talking to the property owner to see if the issue can be resolved. If not, please fill out the Bureau of Development Service&rsquo;s online&nbsp;<a href="https://www.portlandoregon.gov/bds/index.cfm?&amp;cfid=283088908&amp;c=42240&amp;cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C">violation reporting form</a> to report your concern.</p>
        </div>
        
    container_report_details:
      '#type': container
      '#states':
        invisible:
          - ':input[name="report_location[location_type]"]':
              value: private
          - or
          - ':input[name="report_location[location_type]"]':
              unchecked: true
      report_people_living_there:
        '#type': radios
        '#title': 'Do there appear to be people living at the site?'
        '#prepopulate': true
        '#options': yes_no
        '#options_display': side_by_side
        '#required': true
      report_visible_items:
        '#type': checkboxes
        '#title': 'Are any of the following items visible at the site?'
        '#description': 'Check all that apply, or none.'
        '#description_display': before
        '#prepopulate': true
        '#options':
          tent_structure: 'Tent or other structure'
          trash: 'Trash or debris'
          vehicle: 'A vehicle such as a car, truck, RV, trailer, motorcycle, or boat'
        '#options_none': true
      report_select_visible_to_continue:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="report_visible_items[tent_structure]"]':
              unchecked: true
            ':input[name="report_visible_items[vehicle]"]':
              unchecked: true
            ':input[name="report_visible_items[trash]"]':
              unchecked: true
            ':input[name="report_visible_items[none]"]':
              unchecked: true
        '#markup': 'Select an option above to continue.'
      container_abandoned_auto:
        '#type': container
        '#states':
          visible:
            ':input[name="report_visible_items[vehicle]"]':
              checked: true
        report_vehicle_illegally_parked:
          '#type': radios
          '#title': 'Is the vehicle illegally parked?'
          '#options': yes_no
          '#required': true
        report_vehicle_blocking:
          '#type': radios
          '#title': 'Is the vehicle blocking a street, driveway, sidewalk, or bus/MAX/Street car stop or lane??'
          '#options': yes_no
          '#required': true
          '#states':
            visible:
              ':input[name="report_vehicle_illegally_parked"]':
                value: 'Yes'
        container_vehicle_blocking:
          '#type': container
          '#states':
            visible:
              ':input[name="report_vehicle_blocking"]':
                value: 'Yes'
          report_illegally_parked_vehicle_text:
            '#type': webform_markup
            '#states':
              visible:
                - ':input[name="report_visible_items[tent_structure]"]':
                    checked: true
                - or
                - ':input[name="report_visible_items[trash]"]':
                    checked: true
            '#admin_notes': 'Should be displayed if visible includes any item besides vehicle and illegally parked = Yes.'
            '#markup': |
              <div class="next-steps">
              <p>In addition to submitting your campsite report, please call Parking Enforcement at <a href="tel:+15038235195">503-823-5195</a> to report the vehicle that is blocking.</p>
              </div>
              
          report_illegally_parked_vehicle_text_stop:
            '#type': webform_markup
            '#states':
              visible:
                ':input[name="report_visible_items[tent_structure]"]':
                  unchecked: true
                ':input[name="report_visible_items[trash]"]':
                  unchecked: true
            '#admin_notes': '<p>Should be displayed if visible only includes vehicle and illegally parked = Yes.</p>'
            '#markup': |
              <div class="alert alert--info next-steps">
              <h2>Next Steps</h2>
              
              <p>Please call Parking Enforcement at <a href="tel:+15038235195">503-823-5195</a> to report the vehicle that is blocking.</p>
              </div>
              
        container_vehicle_not_blocking:
          '#type': container
          '#states':
            visible:
              - ':input[name="report_vehicle_illegally_parked"]':
                  value: 'No'
              - or
              - ':input[name="report_vehicle_blocking"]':
                  value: 'No'
          report_is_vehicle_stolen:
            '#type': radios
            '#title': 'Do you think the vehicle may be stolen?'
            '#options': yes_no
            '#required': true
          container_stolen:
            '#type': container
            '#states':
              visible:
                ':input[name="report_is_vehicle_stolen"]':
                  value: 'Yes'
            report_stolen_vehicle_text:
              '#type': webform_markup
              '#states':
                visible:
                  - ':input[name="report_visible_items[tent_structure]"]':
                      checked: true
                  - or
                  - ':input[name="report_visible_items[trash]"]':
                      checked: true
                  - or
                  - ':input[name="report_visible_items[none]"]':
                      checked: true
              '#markup': |
                <div class="next-steps">
                
                <p>In addition to submitting your campsite report, please contact Portland Police Auto Records at <a href="tel:+15038230044">(503) 823-0044</a>&nbsp;to report a vehicle that might be stolen.</p>
                </div>
                
            report_stolen_vehicle_text_stop:
              '#type': webform_markup
              '#states':
                visible:
                  ':input[name="report_visible_items[tent_structure]"]':
                    unchecked: true
                  ':input[name="report_visible_items[trash]"]':
                    unchecked: true
                  ':input[name="report_visible_items[none]"]':
                    unchecked: true
              '#markup': |
                <div class="alert alert--info">
                  <h2>
                    Next Steps
                  </h2>
                <p>Please contact Portland Police Auto Records at <a href="tel:+15038230044">(503) 823-0044</a>&nbsp;to report a vehicle that might be stolen.</p>
                </div>
                
          container_not_stolen:
            '#type': container
            '#states':
              visible:
                ':input[name="report_is_vehicle_stolen"]':
                  value: 'No'
            report_vehicle_inoperable:
              '#type': radios
              '#title': 'Does the vehicle appear inoperable?'
              '#description': |
                For example, does it have:
                <ul>
                	<li>Severe fire damage</li>
                	<li>Severe damage from a crash</li>
                	<li>Missing engine</li>
                	<li>Missing or severely shattered windshield</li>
                	<li>Missing parts or other damage that makes it appear inoperable</li>
                	<li>One or more flat tires</li>
                	<li>The frame on blocks or jacks</li>
                	<li>No license plate or trip permit</li>
                	<li>Registration or trip permit expired more than six months</li>
                </ul>
                
              '#description_display': before
              '#options': yes_no
              '#options_display': side_by_side
              '#required': true
              '#states_clear': false
            container_not_inoperable:
              '#type': container
              '#states':
                visible:
                  ':input[name="report_vehicle_inoperable"]':
                    value: 'No'
              report_need_more_info_text:
                '#type': webform_markup
                '#states':
                  visible:
                    - ':input[name="report_visible_items[tent_structure]"]':
                        checked: true
                    - or
                    - ':input[name="report_visible_items[trash]"]':
                        checked: true
                    - or
                    - ':input[name="report_visible_items[none]"]':
                        checked: true
                '#markup': |
                  <div class="next-steps">
                  
                  <p>In addition to submitting your campsite report, please call <a href="tel:311">3-1-1</a> or <a href="tel:+15038234000">(503) 823-4000</a> to discuss further. We need more information to determine if we can address your concerns about the vehicle in your report.</p>
                  </div>
                  
              report_need_more_info_text_stop:
                '#type': webform_markup
                '#states':
                  visible:
                    ':input[name="report_visible_items[tent_structure]"]':
                      unchecked: true
                    ':input[name="report_visible_items[trash]"]':
                      unchecked: true
                    ':input[name="report_visible_items[none]"]':
                      unchecked: true
                '#markup': |
                  <div class="alert alert--info next-steps">
                    <h2>
                      Next Steps
                    </h2>
                  <p>Please call <a href="tel:311">3-1-1</a> or <a href="tel:+15038234000">(503) 823-4000</a> to discuss further.&nbsp;We need more information to determine if we can address your concerns.</p>
                  </div>
                  
            container_inoperable:
              '#type': container
              '#states':
                visible:
                  ':input[name="report_vehicle_inoperable"]':
                    value: 'Yes'
              report_vehicle_type:
                '#type': webform_select_other
                '#title': 'Vehicle type'
                '#description_display': before
                '#options': vehicle_type
                '#empty_option': Select...
                '#states':
                  required:
                    ':input[name="report_vehicle_inoperable"]':
                      value: 'Yes'
              report_vehicle_color:
                '#type': webform_select_other
                '#title': 'Color of vehicle'
                '#options': vehicle_color
                '#states':
                  required:
                    ':input[name="report_vehicle_inoperable"]':
                      value: 'Yes'
              report_vehicle_license_plate_state:
                '#type': webform_select_other
                '#title': 'License plate state'
                '#description': 'What state is indicated on the vehicle&rsquo;s license plate? If no plates, please leave blank.'
                '#description_display': before
                '#options': license_plate_state_codes
                '#empty_option': Select...
              report_vehicle_license_plate_number:
                '#type': textfield
                '#title': 'License plate number'
                '#description': 'What is the vehicle&rsquo;s license plate number? If no plates, please leave blank.'
                '#description_display': before
      container_submit:
        '#type': container
        '#states':
          visible:
            - ':input[name="report_visible_items[tent_structure]"]':
                checked: true
            - or
            - ':input[name="report_visible_items[trash]"]':
                checked: true
            - or
            - ':input[name="report_visible_items[none]"]':
                checked: true
            - or
            - ':input[name="report_vehicle_inoperable"]':
                value: 'Yes'
        report_photo:
          '#type': webform_image_file
          '#title': Photos
          '#multiple': 3
          '#description': 'If appropriate, please include up to 3 photos of the issue you are reporting. Please do not include photos where other people are present and identifiable.'
          '#description_display': before
          '#file_preview': 'medium:image'
          '#max_filesize': '30'
          '#file_extensions': 'gif jpg png svg jpeg'
          '#file_name': 'report_[webform_submission:sid]'
          '#sanitize': true
        section_contact:
          '#type': webform_section
          '#title': 'Your Contact Information'
          '#title_display': invisible
          contact_name:
            '#type': textfield
            '#title': 'Your Name'
          contact_email:
            '#type': textfield
            '#title': 'Your Email'
            '#description': 'We will use your email to confirm your submission and respond if necessary.'
            '#description_display': before
            '#input_mask': '''alias'': ''email'''
            '#required': true
          contact_phone:
            '#type': textfield
            '#title': 'Your Phone'
            '#description': 'Please provide your phone number in case we need additional information.'
            '#description_display': before
            '#input_mask': '(999) 999-9999'
        actions:
          '#type': webform_actions
          '#title': 'Submit button(s)'
  internal_channel:
    '#type': hidden
    '#title': channel
    '#default_value': webform
  spacer:
    '#type': webform_markup
    '#markup': |
      <br />
      <br />
      &nbsp;
      
  section_agent_use_only:
    '#type': webform_section
    '#title': 'Agent Use Only'
    '#attributes':
      style: 'padding: 15px; background-color: #cccccc;'
    '#access_create_roles':
      - support_agent
      - administrator
    '#access_update_roles':
      - support_agent
      - administrator
    '#access_view_roles':
      - support_agent
      - administrator
    agent_email:
      '#type': textfield
      '#title': 'Agent Email'
      '#default_value': '[current-user:display-name] <[current-user:mail]>'
    agent_ticket_number:
      '#type': number
      '#title': 'Ticket Number'
      '#min': 1000
      '#max': 999999999
    agent_action_taken:
      '#type': radios
      '#title': 'Action Taken'
      '#options':
        Resolved: Resolved
        Referred: Referred
      '#options_display': side_by_side
    agent_contact_type:
      '#type': radios
      '#title': 'Contact Type'
      '#options':
        Phone: Phone
        Email: Email
        Webform: Webform
        'In Person': 'In Person'
        Webchat: Webchat
      '#options_display': side_by_side
    agent_reason:
      '#type': hidden
      '#title': 'Reason for Action'
      '#default_value': Incident
