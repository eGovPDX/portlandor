id: report_streetlight_problem
title: 'Report Streetlight, Traffic Signal, or Flashing Beacon Problem'
description: '<p><span style="font-size:11.0pt"><span style="line-height:107%"><span style="font-family:&quot;Calibri&quot;,sans-serif">Report electrical issues, outages, malfunctions or damage to street lighting, traffic control signals, or flashing crosswalk beacons in the right of way.&nbsp;</span></span></span></p>'
categories:
  - Report
elements: |-
  user_role:
    '#type': webform_computed_twig
    '#title': 'User Role'
    '#wrapper_attributes':
      style: 'display: none;'
    '#display_on': form
    '#mode': text
    '#template': "{{ webform_token('[current-user:roles:first]', webform_submission, [], options)|default('anonymous') }}"
    '#whitespace': spaceless
  report_asset_type:
    '#type': radios
    '#title': 'What asset type are you reporting?'
    '#options':
      'Traffic Signal': 'Traffic Signal -- A set of indicating lights usually attached to poles or wires to keep cars and people moving safely and smoothly through busy intersections.'
      'Pedestrian or bicycle crossing signal': 'Pedestrian or bicycle crossing signal -- A signal that helps pedestrians or cyclists cross streets.'
      Streetlight: 'Streetlight -- A tall post with a light on top that lights up the street when it gets dark outside.'
      'Flashing Beacon': "Flashing Beacon -- A special kind of light you might see at a crosswalk. It's meant to help people cross the street safely. "
    '#required': true
  report_location:
    '#type': portland_location_picker
    '#title': Location
    '#states':
      visible:
        - ':input[name="report_asset_type"]':
            value: Streetlight
        - or
        - ':input[name="report_asset_type"]':
            value: 'Flashing Beacon'
        - or
        - ':input[name="report_asset_type"]':
            value: 'Pedestrian or bicycle crossing signal'
        - or
        - ':input[name="report_asset_type"]':
            value: 'Traffic Signal'
          ':input[name="user_role"]':
            value: authenticated
    '#location_address__required': true
    '#place_name__access': false
    '#location_type__access': false
    '#location_park_container__access': false
    '#location_private_owner__access': false
  section_traffic_signal:
    '#type': webform_section
    '#title': 'Report a problem with a traffic, pedestrian, or bicycle crossing signal'
    '#states':
      visible:
        - ':input[name="report_asset_type"]':
            value: 'Traffic Signal'
        - or
        - ':input[name="report_asset_type"]':
            value: 'Pedestrian or bicycle crossing signal'
    report_signal_issue:
      '#type': radios
      '#title': "What's wrong with the signal?"
      '#options':
        'Light is out': 'Light is out'
        'Light is flashing': 'Light is flashing'
        'Pole is damaged or knocked over': 'Pole is damaged or knocked over'
        Graffiti: Graffiti
    markup_anon_traffic_signal:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_asset_type"]':
            value: 'Traffic Signal'
      '#access_create_roles':
        - anonymous
      '#access_update_roles':
        - anonymous
      '#access_view_roles':
        - anonymous
      '#markup': |-
        <div class="webform-alert alert alert--info">
        <h2>Information</h2>

        <p class="mb-0">Call Portland Bureau of Transportationâ€™s (PBOT) 24/7 maintenance dispatch at 503-823-1700 to report problems with traffic signals, including physical damage, burnt out signal heads, problems detecting cars or bikes in the intersection, or any other immediate risks.</p>
        </div>
    container_signal_report:
      '#type': container
      '#states':
        invisible:
          ':input[name="report_signal_issue"]':
            value: Graffiti
      report_description:
        '#type': textarea
        '#title': Description
      report_photo:
        '#type': webform_image_file
        '#title': Photo
        '#multiple': 4
        '#file_preview': name
        '#max_filesize': '30'
        '#file_extensions': 'jpg png svg jpeg'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
        '#max_resolution': 1280x1280
        '#attachment_image_style': webform_report_uploaded_image
  section_streetlight:
    '#type': webform_section
    '#title': 'Report a problem with a streetlight'
    '#states':
      visible:
        ':input[name="report_asset_type"]':
          value: Streetlight
    report_streetlight_problem:
      '#type': webform_radios_other
      '#title': 'What is the issue with the streetlight?'
      '#options':
        'Streetlight is out': 'Streetlight is out'
        'Streetlight is cycling on and off': 'Streetlight is cycling on and off'
        'Streetlight is on during the day': 'Streetlight is on during the day'
        'Streetlight is damaged ': 'Streetlight is damaged '
        Graffiti: Graffiti
      '#required': true
    container_streetlight_report:
      '#type': container
      '#states':
        invisible:
          ':input[name="report_streetlight_problem[radios]"]':
            value: Graffiti
      markup_pole_tag_info:
        '#type': webform_markup
        '#markup': 'Map and Pole numbers are found on the Pole Tag. A Pole Tag is a three inch round metal plate on the Street Light pole located at about eye level (NOTE: There may not be a Pole Tag).'
      report_map_number:
        '#type': textfield
        '#title': 'Map Number'
      report_pole_number:
        '#type': textfield
        '#title': 'Pole Number'
  section_flashing_beacon:
    '#type': webform_section
    '#title': 'Report a problem with a flashing beacon'
    '#states':
      visible:
        ':input[name="report_asset_type"]':
          value: 'Flashing Beacon'
    report_description_of_issue:
      '#type': textarea
      '#title': 'Description of issue'
  markup_graffiti_jump_button:
    '#type': webform_computed_twig
    '#title': 'Graffiti Jump Button'
    '#title_display': none
    '#states':
      visible:
        - ':input[name="report_signal_issue"]':
            value: Graffiti
        - or
        - ':input[name="report_streetlight_problem[radios]"]':
            value: Graffiti
    '#display_on': form
    '#mode': html
    '#template': |
      <div class="webform-alert alert alert--info">
      <h2>Information</h2>

      <p>To ensure the fastest response, please report this through the <a href="/bps/graffiti/report-graffiti">Report Graffiti service</a>.</p>

      <p class="mb-0"><a class="button button--primary" href="/bps/graffiti/report-graffiti">Continue</a></p>
      </div>
    '#whitespace': spaceless
  container_hidden_if_graffiti:
    '#type': container
    '#states':
      invisible:
        - ':input[name="report_signal_issue"]':
            value: Graffiti
        - or
        - ':input[name="report_streetlight_problem[radios]"]':
            value: Graffiti
    section_contact:
      '#type': webform_section
      '#title': 'Your Contact Information'
      '#states':
        visible:
          - ':input[name="report_asset_type"]':
              value: Streetlight
          - or
          - ':input[name="report_asset_type"]':
              value: 'Flashing Beacon'
          - or
          - ':input[name="report_asset_type"]':
              value: 'Pedestrian or bicycle crossing signal'
          - or
          - ':input[name="report_asset_type"]':
              value: 'Traffic Signal'
            ':input[name="user_role"]':
              value: authenticated
        hidden:
          - ':input[name="report_signal_issue"]':
              value: Graffiti
      contact_name:
        '#type': textfield
        '#title': Name
      contact_email:
        '#type': textfield
        '#title': Email
        '#description': 'We will use your email to confirm your submission and respond if necessary.'
        '#input_mask': "'alias': 'email'"
        '#required': true
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
