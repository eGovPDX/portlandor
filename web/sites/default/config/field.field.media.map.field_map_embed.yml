label: 'Map URL or embed code'
description: "<p>Enter the embed code or \"share URL\" from the external map source. Maps embedded within a Portland.gov page should be sized to 728 by 409 pixels to prevent scrollbars. This fixed aspect ratio allows the map to correctly size for mobile. Full page maps provided by the mapping service (i.e. Portland Maps) should be used instead of an embedded map for maps that do not fit the 728 by 409 dimensions.</p>\r\n<p>For accessibility, use the map making tools from the platform to properly label dynamic controls. Try to use a minimum font size of 16 pixels in your maps to ensure legibility on small device screens.</p>\r\n<p>Supported map providers include:</p>\r\n<ul>\r\n<li>Portland Maps <code>https://www.portlandmaps.com/detail</code> or <code>https://www.portlandmaps.com/apps</code></li>\r\n<li>ArcGIS Online <code>https://arcg.is/</code></li>\r\n<li>Google Maps</li>\r\n</ul>\r\n\r\n<p>Enter the embed code or \"share URL\" from the external map source. For example, for Google Maps:</p>\r\n<ol>\r\n<li>Select <strong>Share or embed map</strong> from the Google Maps menu</li>\r\n<li>Select the <strong>Embed a map</strong> tab and click the <strong>Copy HTML</strong> button</li>\r\n<li>Paste the embed code into the field above</li>\r\n</ol>\r\n\r\n<p>If the above service is not working, or if you would like to request a new service, please contact website@portlandoregon.gov for review.</p>"
