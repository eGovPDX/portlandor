id: _template_standard_webform
title: '[Template] Standard Webform'
description: 'Use these defaults as a starting point for creation of all TrackIT replacement forms. Unneeded sections can be removed if not needed.'
category: Template
elements: "section_confidentiality:\n  '#type': webform_section\n  '#title': Confidentiality\n  confidentiality_opt_in:\n    '#type': radios\n    '#title': 'Do you want the City to keep the information in your submission confidential?'\n    '#description': '<p>Complete information is required to investigate your complaint and provide assistance. This information may be subject to public records requests. If you do not want your information shared, please check the box below. If you request to keep the information confidential, the City may be limited in its ability to resolve your specific issue.</p>'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#required': true\n  confidentiality_waiver:\n    '#type': radios\n    '#title': 'Confidentiality Waiver'\n    '#description': 'Your information will be kept confidential unless you check the box certifying that you do not want confidentiality. It is City policy to keep the information you provide on this form confidential.'\n    '#description_display': before\n    '#options':\n      'I waive confidentiality': 'I waive confidentiality'\n      'I do not waive confidentiality': 'I do not waive confidentiality'\n    '#required': true\nsection_report:\n  '#type': webform_section\n  '#title': Report\n  report_location:\n    '#type': textfield\n    '#title': 'Location of Report'\n    '#description': 'Please enter the&nbsp;street address or cross streets of the report.'\n    '#description_display': before\n    '#required': true\n  report_location_name:\n    '#type': textfield\n    '#title': 'Location or Business Name'\n    '#description': 'Please enter the name of the&nbsp;business or other named location if applicable (e.g.&nbsp;City Hall, Franklin High School, Washington Park).'\n    '#description_display': before\n  report_date:\n    '#type': date\n    '#title': 'Date of Issue Being Reported'\n    '#description': 'Please enter the date that the issue was observed.'\n    '#description_display': before\n    '#required': true\n    '#default_value': now\n    '#datepicker': true\n    '#date_date_format': m/d/Y\n  report_description:\n    '#type': textarea\n    '#title': Description\n    '#description': 'Please enter any additional information about the issue that you think might be helpful.'\n    '#description_display': before\n  report_photo:\n    '#type': webform_image_file\n    '#title': Photo\n    '#multiple': 3\n    '#description': 'If appropriate, please include up to 3 photos of the issue you are reporting.'\n    '#description_display': before\n    '#file_preview': 'medium:image'\n    '#max_filesize': '30'\n    '#file_extensions': 'gif jpg png svg jpeg'\n    '#file_name': 'report_[webform_submission:sid]'\n    '#sanitize': true\n  report_ada_issue:\n    '#type': radios\n    '#title': 'ADA Issue'\n    '#description': 'Is this report related to an ADA issue?'\n    '#description_display': before\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#required': true\n  report_ada_issue_description:\n    '#type': textarea\n    '#title': 'ADA Issue Description'\n    '#description': 'Please describe the ADA issue or concern'\n    '#description_display': before\n    '#rows': 3\n    '#states':\n      visible:\n        ':input[name=\"report_ada_issue\"]':\n          value: 'Yes'\n      required:\n        ':input[name=\"report_ada_issue\"]':\n          value: 'Yes'\nsection_demographic:\n  '#type': webform_section\n  '#title': 'Requestor Demographic Information'\n  demographic_race_ethnicity:\n    '#type': select\n    '#title': 'Race and Ethnicity'\n    '#multiple': true\n    '#description': '<p>How would you describe your racial or ethnic identity?</p>'\n    '#description_display': before\n    '#options': ethnicity\n  demographic_gender:\n    '#type': webform_select_other\n    '#title': Gender\n    '#options': gender\n    '#other__option_label': 'Not listed or prefer to self-describe...'\n    '#other__placeholder': 'Enter other gender descriptionâ€¦'\n  demographic_language:\n    '#type': webform_select_other\n    '#title': Language\n    '#multiple': true\n    '#description': '<p>What language(s) are spoken or signed in your home? (select ALL that apply)</p>'\n    '#description_display': before\n    '#options': languages\n    '#other__option_label': 'Language not listed...'\n    '#other__placeholder': 'Enter language'\n  demographic_household_size:\n    '#type': number\n    '#title': 'How many people in your household?'\n    '#description': '<p>How many people live in your household? A household is defined by one or more adults and any dependent children who share food and household expenses.</p>'\n    '#description_display': before\n    '#min': 1\n    '#max': 99\n  demographic_age:\n    '#type': select\n    '#title': 'What is your age?'\n    '#options': age_groups\n  demographic_household_income:\n    '#type': select\n    '#title': 'Household Income'\n    '#description': '<p>What is your household&rsquo;s annual income? A household is defined by one or more adults and any dependent children who share food and household expenses.</p>'\n    '#description_display': before\n    '#options': household_income\n  demographic_disability:\n    '#type': radios\n    '#title': Disability\n    '#description': '<p>Do you identify as someone who has or lives with a disability?</p>'\n    '#description_display': before\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n      'I prefer not to disclose': 'I prefer not to disclose'\n    '#options_display': side_by_side\n  demographic_disability_description:\n    '#type': select\n    '#title': 'How would you describe the nature of this disability?'\n    '#multiple': true\n    '#description': 'Select all that apply.'\n    '#description_display': before\n    '#options': disabilities\n    '#states':\n      visible:\n        ':input[name=\"demographic_disability\"]':\n          value: 'Yes'\n      required:\n        ':input[name=\"demographic_disability\"]':\n          value: 'Yes'\n  section_demographic_tribal:\n    '#type': webform_section\n    '#title': 'American Indian/Alaska Native Tribal Affiliation Category'\n    '#description': '<p>Are you an enrolled member and/or a descendant of a Federal or State recognized American Indian Tribe or Alaskan Native Village/Corporation? Mark and describe all that applies.</p>'\n    '#title_tag': h3\n    demographic_tribal_enrolled_member:\n      '#type': checkbox\n      '#title': 'Enrolled Member'\n    demographic_tribal_descendant:\n      '#type': checkbox\n      '#title': Descendant\n    demographic_tribal_affiliation:\n      '#type': textfield\n      '#title': 'Tribal Affiliation(s)'\n      '#states':\n        visible:\n          - ':input[name=\"demographic_tribal_enrolled_member\"]':\n              checked: true\n          - or\n          - ':input[name=\"demographic_tribal_descendant\"]':\n              checked: true\n        required:\n          ':input[name=\"demographic_tribal_enrolled_member\"]':\n            checked: true\n          ':input[name=\"demographic_tribal_descendant\"]':\n            checked: true\nsection_contact_information:\n  '#type': webform_section\n  '#title': 'Contact Information'\n  contact_name:\n    '#type': textfield\n    '#title': 'Your Name'\n  contact_email:\n    '#type': textfield\n    '#title': 'Your Email'\n    '#description': 'We will use your email to respond to your feedback or request.'\n    '#input_mask': '''alias'': ''email'''\n    '#required': true\n  contact_phone:\n    '#type': textfield\n    '#title': 'Your Phone'\n    '#description': 'Please provide your phone number in case we need additional information.'\n    '#input_mask': '(999) 999-9999'\n  contact_address:\n    '#type': webform_address\n    '#title': 'Your Mailing Address'\n    '#title_display': before\n    '#default_value':\n      address: ''\n      address_2: ''\n      city: ''\n      state_province: ''\n      postal_code: ''\n      country: 'United States'\n    '#address_2__title': 'Address Line 2'\n    '#address_2__title_display': invisible\nsection_business:\n  '#type': webform_section\n  '#title': 'Business Information'\n  business_name:\n    '#type': textfield\n    '#title': 'Business or Organization Name'\n  business_phone_number:\n    '#type': textfield\n    '#title': 'Business Phone Number'\n    '#input_mask': '(999) 999-9999'\n  business_address:\n    '#type': webform_address\n    '#title': 'Business Address'\n    '#address__title': 'Street Address'\n    '#address_2__title_display': invisible\n    '#state_province__title': State\n    '#postal_code__title': 'ZIP Code'\n    '#country__access': false\ninternal_channel:\n  '#type': hidden\n  '#title': channel\n  '#default_value': webform"
