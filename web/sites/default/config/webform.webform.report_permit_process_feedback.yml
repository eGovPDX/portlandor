id: report_permit_process_feedback
title: 'Getting Started with Your Permitting Application'
description: ''
categories: {  }
elements: |-
  markup_description:
    '#type': webform_markup
    '#markup': '<p><span class="css-14ibdeg css-1goufl0">We’d like to hear about your experience starting your permitting application. Your feedback will help us improve how easy it is to find, understand, and use the information you need when applying for a permit.</span></p>'
  report_info_difficulty:
    '#type': radios
    '#title': 'How would you rate the ease or difficulty of finding the information you needed to apply on the website? '
    '#options':
      '1 = Very difficult': '1 = Very difficult'
      '2 = Somewhat difficult': '2 = Somewhat difficult'
      '3 = Somewhat easy': '3 = Somewhat easy'
      '4 = Very easy': '4 = Very easy'
    '#required': true
  report_difficulty_description:
    '#type': textarea
    '#title': 'Can you tell us more about what information was difficult to find?  '
    '#states':
      visible:
        - ':input[name="report_info_difficulty"]':
            value: '1 = Very difficult'
        - or
        - ':input[name="report_info_difficulty"]':
            value: '2 = Somewhat difficult'
  report_info_helpfulness:
    '#type': radios
    '#title': 'How would you rate the helpfulness of the information you found on the website? '
    '#options':
      '1 = Not helpful at all': '1 = Not helpful at all'
      '2 = Slightly helpful': '2 = Slightly helpful'
      '3 = Mostly helpful': '3 = Mostly helpful'
      '4 = Very helpful': '4 = Very helpful'
    '#required': true
  report_helpfulness_description:
    '#type': textarea
    '#title': 'Can you tell us more about which information was not helpful?  '
    '#states':
      visible:
        - ':input[name="report_info_helpfulness"]':
            value: '1 = Not helpful at all'
        - or
        - ':input[name="report_info_helpfulness"]':
            value: '2 = Slightly helpful'
  report_clarity:
    '#type': radios
    '#title': 'How would you rate the clarity of the information on the website? '
    '#options':
      '1 = Very unclear': '1 = Very unclear'
      '2 = Somewhat unclear': '2 = Somewhat unclear'
      '3 = Somewhat clear': '3 = Somewhat clear'
      '4 = Very clear': '4 = Very clear'
    '#required': true
  report_clarity_description:
    '#type': textarea
    '#title': "Can you tell us more about which information wasn't clear?  "
    '#states':
      visible:
        - ':input[name="report_clarity"]':
            value: '1 = Very unclear'
        - or
        - ':input[name="report_clarity"]':
            value: '2 = Somewhat unclear'
  report_open_follow_up:
    '#type': radios
    '#title': 'Would you be open to talking to us about your experience? '
    '#options': yes_no
    '#required': true
  email_address:
    '#type': email
    '#title': 'Email address'
    '#description': '<p><span class="css-17fgtq7" id="lodestar-utils-fl-desc-gen-id-ewhb8b">Share your email, and we’ll reach out to schedule a time to discuss your experience.</span></p>'
    '#description_display': before
    '#required': true
    '#states':
      visible:
        ':input[name="report_open_follow_up"]':
          value: 'Yes'
  report_project_type:
    '#type': hidden
    '#title': 'Project type'
    '#default_value': '[server:HTTP_REFERER]'
    '#prepopulate': true
