label: Reviewer
description: "<p>Add one or more reviewers to move the Council documents through the following review states.</p>\r\n<ul>\r\n<li><strong>Bureau review:</strong> assign to the appropriate staff for internal or bureau-specific reviews (e.g. supervisor, director, etc.).</li>\r\n<li><strong>Attorney review:</strong> assign to the City Attorney that your bureau partners with for Council document review. City Attorney approval is required for intergovernmental agreements, contracts, code amendments, easements, charter amendments, and comprehensive plan amendments.</li>\r\n<li><strong>Code review:</strong> assign to “Council Clerk” to request review of a Code amendment at least two weeks before the requested Council meeting date.</li>\r\n<li><strong>Budget office review:</strong> assign to \"Council Document Review - Budget Office\".</li>\r\n<li><strong>Elected review:</strong> assign to staff in the Office of the Commissioner-in-Charge to approve item to be placed on the Council agenda.</li>\r\n<li><strong>Council clerk review:</strong> (elected Offices only)</li>\r\n</ul>\r\n<p>The filing deadline for Elected Offices is 12:00 p.m. on Tuesday for the following week’s meetings. The Council Clerk’s Office will review Council documents set to Council Clerk review and note changes or questions in the revision log, then place the item in the Ready for Agenda state when finalized.</p>"
