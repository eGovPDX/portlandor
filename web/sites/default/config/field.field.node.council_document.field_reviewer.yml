description: "<p>Add one or more reviewers as needed to move the Council document through the following review states.</p>\r\n<ul>\r\n<li><strong>In review:</strong> assign to other colleagues as needed to complete internal reviews.</li>\r\n<li><strong>Attorney review:</strong> assign to the City Attorney that you partner with for Council document review. City Attorney approval is required for intergovernmental agreements, contracts, code amendments, easements, charter amendments, and comprehensive plan amendments.</li>\r\n<li><strong>Code review:</strong> assign to “Council Clerk” to request review of a Code amendment by 12:00 p.m. on Tuesday at least two weeks before the requested Council meeting date.</li>\r\n<li><strong>Elected review:</strong> assign to an elected official(s) or <a href=\"https://employees.portland.gov/council-clerk/e-council-resources/authorized-approvers-elected-officials\">individual(s) authorized to submit items</a> for the Council agenda.</li>\r\n<li><strong>Council clerk review:</strong> (elected officials or authorized individuals only)</li>\r\n</ul>\r\n<p>The filing deadline for elected officials is 12:00 p.m. on Tuesday for the following week’s meetings. The Council Clerk will review Council documents set to Council Clerk review and note changes or questions in the revision log.</p>"
