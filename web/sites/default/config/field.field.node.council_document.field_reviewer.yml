description: "<p>Council documents flow through the following review states. Some states require the use of a group inbox to notify the appropriate reviewers:</p>\r\n<ul>\r\n<li><strong>Bureau review</strong> assign to the appropriate staff (e.g. \"Tom Rinehart\"). You may select more than one reviewer if appropriate.</li>\r\n<li><strong>Attorney review</strong> assign to \"Council Document Review - City Attorney\".</li>\r\n<li><strong>Budget office review</strong> assign to \"Council Document Review - Budget Office\".</li>\r\n<li><strong>Elected review</strong> assign to \"Council Document Review - [Elected Official]\".</li>\r\n<li><strong>Council clerk review</strong> assign to \"Council Document Review - Council Clerk\".</li>\r\n</ul>\r\n<p>The council clerk may assign one or more of the above to the reviewer when the document has been moved to <strong>Ready for agenda</strong>. If you do not see a reviewer that you need to assign to the document, contact website@portlandoregon.gov for assistance.</p>"
