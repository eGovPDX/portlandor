handlers:
  zendesk_create_ticket:
    id: zendesk
    label: 'Create Zendesk Ticket'
    notes: 'Uses the Zendesk tickets API to create a new e-scooter report ticket in the sandbox and assign it to the E-scooter Response group. Covers all issue types except Riding on Sidewalk.'
    handler_id: zendesk_create_ticket
    status: true
    conditions:
      enabled:
        ':input[name="report_issue[radios]"]':
          '!value': 'riding on sidewalk'
    weight: -50
    settings:
      requester_name: contact_name
      requester_email: contact_email
      subject: '[webform_submission:values:computed_urgency]Portland e-scooter report: [webform_submission:values:report_issue]'
      comment: "<p>The following e-scooter issue was reported to the City of Portland. [webform_submission:values:computed_urgency_text]</p>\r\n\r\n<p><strong>What is the issue with the e-scooter?</strong> [webform_submission:values:report_issue]</p>\r\n\r\n<p><strong>E-scooter company:</strong> [webform_submission:values:report_company:raw]</p>\r\n\r\n<p><strong>Is the e-scooter blocking a sidewalk, trail, bike lane, driveway, street, transit stop or other type of transportation lane?</strong> [webform_submission:values:computed_blocking]</p>\r\n\r\n<p><strong>Is the e-scooter parked on private property?</strong> [webform_submission:values:computed_private_property]</p>\r\n\r\n<p><strong>E-scooter ID:</strong> [webform_submission:values:report_asset_id]</p>\r\n\r\n<p><strong>Location:</strong><br />\r\nAddress: <a href=\"https://www.google.com/maps/place/[webform_submission:values:report_location:location_address]\">[webform_submission:values:report_location:location_address]</a><br />\r\nLat/Lon: <a href=\"https://www.google.com/maps/place/[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]\">[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]</a><br />\r\nPlace name: [webform_submission:values:report_location:place_name]<br />\r\nAdditional details: [webform_submission:values:report_location:location_details]</p>\r\n\r\n<p><strong>Service Level Expectation (hours):</strong> [webform_submission:values:company_sla]</p>"
      tags: ''
      priority: normal
      status: new
      assignee_id: ''
      type: incident
      collaborators: ''
      custom_fields: "1900004448785: '[webform_submission:values:report_company:raw]'\r\n1500012743981: '[webform_submission:values:report_issue]'\r\n1500012743961: '[webform_submission:values:report_location:location_address]'\r\n1900004448725: '[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]'\r\n1500012801562: '[webform_submission:values:company_sla]'\r\n1500012801542: '[webform_submission:values:report_asset_id]'\r\n1500007391541: '[webform_submission:values:agent_contact_type]'\r\n1500013095781: '[webform_submission:uuid]'"
      ticket_id_field: report_ticket_id
  zendesk_create_ticket_riding_on_sidewalk:
    id: zendesk
    label: 'Create Zendesk Ticket - Riding on Sidewalk'
    notes: 'Uses the Zendesk tickets API to create a new e-scooter report ticket in the sandbox and assign it to the E-scooter Response group. This is only for the Riding on Sidewalk option, which is created as solved. '
    handler_id: zendesk_create_ticket_riding_on_sidewalk
    status: true
    conditions:
      enabled:
        ':input[name="report_issue[radios]"]':
          value: 'riding on sidewalk'
    weight: -49
    settings:
      requester_name: contact_name
      requester_email: contact_email
      subject: '[webform_submission:values:computed_urgency]Portland e-scooter report: [webform_submission:values:report_issue]'
      comment: "<p>The following e-scooter issue was reported to the City of Portland. [webform_submission:values:computed_urgency_text]</p>\r\n\r\n<p><strong>What is the issue with the e-scooter?</strong> [webform_submission:values:report_issue]</p>\r\n\r\n<p><strong>E-scooter company:</strong> [webform_submission:values:report_company:raw]</p>\r\n\r\n<p><strong>Is the e-scooter blocking a sidewalk, trail, bike lane, driveway, street, transit stop or other type of transportation lane?</strong> [webform_submission:values:computed_blocking]</p>\r\n\r\n<p><strong>Is the e-scooter parked on private property?</strong> [webform_submission:values:computed_private_property]</p>\r\n\r\n<p><strong>E-scooter ID:</strong> [webform_submission:values:report_asset_id]</p>\r\n\r\n<p><strong>Location:</strong><br />\r\nAddress: <a href=\"https://www.google.com/maps/place/[webform_submission:values:report_location:location_address]\">[webform_submission:values:report_location:location_address]</a><br />\r\nLat/Lon: <a href=\"https://www.google.com/maps/place/[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]\">[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]</a><br />\r\nPlace name: [webform_submission:values:report_location:place_name]<br />\r\nAdditional details: [webform_submission:values:report_location:location_details]</p>\r\n\r\n<p><strong>Service Level Expectation (hours):</strong> [webform_submission:values:company_sla]</p>"
      tags: ''
      priority: normal
      status: new
      assignee_id: ''
      type: incident
      collaborators: ''
      custom_fields: "1900004448785: '[webform_submission:values:report_company:raw]'\r\n1500012743981: '[webform_submission:values:report_issue]'\r\n1500012743961: '[webform_submission:values:report_location:location_address]'\r\n1900004448725: '[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]'\r\n1500012801562: '[webform_submission:values:company_sla]'\r\n1500012801542: '[webform_submission:values:report_asset_id]'\r\n1500007391541: '[webform_submission:values:agent_contact_type]'\r\n1500013095781: '[webform_submission:uuid]'"
      ticket_id_field: report_ticket_id
  email_notification_company:
    id: email
    label: 'Email notification to scooter company'
    notes: ''
    handler_id: email_notification_company
    status: true
    conditions:
      enabled:
        ':input[name="report_issue[radios]"]':
          '!value': 'riding on sidewalk'
    weight: 3
    settings:
      states:
        - completed
      to_mail: '[webform_submission:values:computed_recipient]'
      to_options: {  }
      cc_mail: ''
      cc_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      from_mail: _default
      from_options: {  }
