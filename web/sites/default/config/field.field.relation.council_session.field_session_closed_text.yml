    value: "<p><strong>Public Testimony Registration: </strong>City Council welcomes public testimony. Members of the public must sign up in advance to testify before Council in-person or virtually using the link below or by calling 311. <a href=\"/311/ada-request\">Request interpretation or an accommodation online</a> or call <a href=\"tel:+1-503-823-4000\">503-823-4000</a> (please make your request at least 5 days in advance of the meeting). Visit <a href=\"/council-clerk/engage-council\">Engage with City Council</a> to learn more about testifying on agenda items or providing a Communication.</p>\r\n\r\n<p>Registration for virtual testimony closes 1 hour prior to the Council meeting. In-person testifiers must sign up before the agenda item is heard.</p>\r\n"
