    value: '<dl class="ckeditor-accordion"><dt><strong>Agenda Updates - Morning Session</strong></dt><dd><p><em>Last updated MONTH DAY, 2024 at 9:00 a.m.</em></p><div class="table-responsive"><table class="table table-bordered table-striped"><tbody><tr><th scope="row">Scheduled absences</th><td>Mayor Wheeler.</td></tr><tr><th scope="row">Virtual participation</th><td>Commissioner x.</td></tr><tr><th scope="row">Upcoming meetings</th><td>Month Day, Year meetings are cancelled.</td></tr></tbody></table></div></dd><dt><strong>Verbal and Written Testimony Information</strong></dt><dd><p><strong>Verbal Testimony: </strong>City Council welcomes public testimony. Members of the public must sign up in advance to comment on an agenda item during the meeting by completing the <span>"testify on this item" link below or by calling </span><a href="tel:311"><span>311</span></a> (<a href="/council-clerk/engage-council/latest#toc-register-to-provide-verbal-testimony-on-an-agenda-item">learn more about testifying on agenda items</a>). <a href="/311/ada-request">Request interpretation or an accommodation online</a> or call <a href="tel:+1-503-823-4000">503-823-4000</a> (please make your request at least 5 days in advance of the meeting). To address Council about a topic of your choosing, <a href="https://www.portland.gov/council-clerk/engage-council/latest#toc-request-a-public-communication-spot">request a communication spot</a> for an upcoming Council meeting (same-day registration is not available, the deadline to request a communication spot is Tuesday at noon for the following week''s meeting).</p><p>Registration for virtual testimony closes one hour prior to the Council meeting. In-person testifiers must sign up before the agenda item is heard.</p><p><a class="btn-cta-outline" href="/council-clerk/testimonyorder" rel="noreferrer">View testimony order</a></p><p>&nbsp;</p><p><strong>Written Testimony: </strong>Use the link below to submit written testimony to City Council on an agenda item. Written testimony will be distributed to members of Council and added to the public record if received before Council votes unless otherwise stated during the meeting or on the agenda.</p><p><a class="btn-cta" href="/council-clerk/writtentestimony" rel="noreferrer">Submit or view written testimony</a></p></dd></dl>'
