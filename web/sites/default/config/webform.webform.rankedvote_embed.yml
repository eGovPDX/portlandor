id: rankedvote_embed
title: 'RankedVote embed'
description: '<p>This webform is used as a container to embed the RankedVote iframe and associated styles.</p>'
categories:
  - Utility
elements: |-
  config_id:
    '#type': hidden
    '#title': config_id
    '#description': '<p>Embed ID to use for the iframe url</p>'
    '#access_create_roles': {  }
    '#access_update_roles': {  }
  config_height:
    '#type': hidden
    '#title': config_height
    '#description': '<p>Height to use for iframe</p>'
    '#access_create_roles': {  }
    '#access_update_roles': {  }
  embed_container:
    '#type': webform_computed_twig
    '#title': 'Embed Container'
    '#title_display': none
    '#display_on': form
    '#mode': html
    '#template': |-
      <iframe
        width="100%" height="{{ data.config_height }}"
        title="PDX City Gov Test election powered by RankedVote" loading="lazy"
        src="https://app.rankedvote.co/rv/{{ data.config_id }}/vote/embed-rv/">
      </iframe>
      <hr>
      <p><a href="https://app.rankedvote.co/rv/{{ data.config_id }}/vote/embed-rv/">Not loading? Open app directly.</a></p>
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
