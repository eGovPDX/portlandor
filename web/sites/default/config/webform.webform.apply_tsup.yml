          <a target="_blank" href="/transportation/permitting/documents/temporary-street-use-permit-conditions">Conditions of a Permit to Use a Dedicated Street Area</a><br />
          <a target="_blank" href="/transportation/permitting/documents/non-metered-parking-reservation-overview">Parking Enforcement verification procedure</a><br />
          <a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-fees">Change Fee and Refund Policies</a>
        '#required': true
        '#required_error': 'You must agree with the permit conditions.'
        '#states':
          visible:
            ':input[name="complex_permit_additional_parking_spaces[radios]"]':
              checked: true
  page_placeholder_permit:
    '#type': webform_wizard_page
    '#title': Permit
    '#states':
      visible:
        ':input[name="permit_type"]':
          value: unknown
        ':input[name="wizard_permit_need"]':
          '!value': existing_permit
    '#admin_title': 'Placeholder permit page'
  page_contact_info:
    '#type': webform_wizard_page
    '#title': 'Contact Info'
    contact_full_legal_name:
      '#type': textfield
      '#title': 'Full Legal Name'
      '#required': true
    contact_company:
      '#type': textfield
      '#title': 'Company name (if applicable)'
      '#description': 'You must either work for this company or be authorized to represent them. The permit will be issued with this company as the permit holder, and the permit holder is the liable party for any damages. If your permit requires an insurance certificate, the company name on that certificate much exactly match the company name provided on this permit application.'
    contact_phone:
      '#type': textfield
      '#title': 'Best Phone Number to reach you at'
      '#input_mask': '(999) 999-9999'
      '#required': true
    contact_email:
      '#type': textfield
      '#title': 'Email Address'
      '#description': 'Primary communication will be done through email, please check your spam folder.'
      '#input_mask': '''alias'': ''email'''
      '#required': true
    support_agent_use_only:
      '#type': portland_support_agent_widget
      '#title': 'Support Agent Use Only'
      '#wrapper_attributes':
        style: 'background-color: #ccc; padding: 15px;'
  permit_type:
    '#type': webform_computed_twig
    '#title': 'Computed permit type'
    '#wrapper_attributes':
      class:
        - d-none
    '#display_on': form
    '#mode': text
    '#template': |-
      {% set permit_type = "unknown" %}
      {% if data.wizard_permit_need == "parking" %}
        {% set permit_type = "simple" %}

        {% if data.permit_location_metered == "false" and data.permit_street_28ft_wide == "Yes" %}
          {% set permit_type = "7day" %}
        {% endif %}
      {% elseif data.wizard_permit_need == "traffic" %}
        {% set permit_type = "complex" %}
      {% elseif data.wizard_permit_need == "existing_permit" %}
        {% set permit_type = "existing_permit" %}
        {% if data.wizard_existing_permit_situation == "change" %}
          {% set permit_type = "change_request" %}
        {% elseif data.wizard_existing_permit_situation == "extend" or data.wizard_existing_permit_situation == "renew" %}
          {% set permit_type = "renewal_request" %}
        {% endif %}
      {% endif %}

      {{ permit_type }}
    '#whitespace': trim
    '#store': true
  computed_confirmation_message:
    '#type': webform_computed_twig
    '#title': 'Computed confirmation message'
    '#display_on': none
    '#mode': html
    '#template': |-
      <h2>Thank you for your submission</h2>

      {% if data.permit_type == "simple" %}
        <p>Thank you for your request. We will contact you shortly with the price and next steps.</p>
        <p>To make a change to this request, please submit another Change Request form.</p>
        <p>If you have not heard back from us about this submission within 5 business days, please first check your SPAM folder, and then contact us at <a href="mailto:CPAC@portlandoregon.gov">CPAC@portlandoregon.gov</a> or <a href="tel:+1-503-823-7365">503-823-7365</a>.</p>
      {% elseif data.permit_type == "7day" %}
        <p>Thank you for submitting a 7 Day Non-Metered Parking Use application. You will receive an email with your Item # and a link to the online invoice. Once the invoice has been paid, you will be able to access the PERMIT ID CARD and NO PARKING SIGNS.</p>
        <p>If you have any questions, please contact us at <a href="mailto:CPAC@portlandoregon.gov">CPAC@portlandoregon.gov</a> or <a href="tel:+1-503-823-7365">503-823-7365</a>.</p>
      {% elseif data.permit_type == "complex" %}
        <p>Your Complex TSUP Application has been submitted, we will contact you shortly with a price and payment date. If the application is incomplete, you will be contacted for additional information.</p>
        <p>If you are impacting a Sidewalk or Lane and your work is along a TriMet transit route, you are required to notify them at least five business days in advance of your work. Email TriMet at <a href="mailto:foc@trimet.org">foc@trimet.org</a> or call them at <a href="tel:+1-503-962-4949">503-962-4949</a>.</p>
        <p><strong>Due to processing times and parking enforcement logistics, your permit may not be valid for up to 15 business days. If the application is incomplete, you will be contacted for additional information.</strong></p>
        <p>To cancel or make changes to your application, please submit a Change Request form.. We will do our best to accommodate your change request.</p>
        <p>If you have not heard back from us about this submission within 5 business days, please first check your SPAM folder, and then contact us at <a href="mailto:CPAC@portlandoregon.gov">CPAC@portlandoregon.gov</a> or <a href="tel:+1-503-823-7365">503-823-7365</a>.</p>
      {% elseif data.permit_type == "change_request" %}
        <p>Thank you for your submission, we will do our best to accommodate your change request. A member of our staff should respond to your request within 2 business days.</p>
        <p>To make a change to this request, please submit another Change Request form.</p>
        <p>If you have not heard back from us about this submission within 2 business days, please first check your SPAM folder, and then contact us at <a href="mailto:CPAC@portlandoregon.gov">CPAC@portlandoregon.gov</a> or <a href="tel:+1-503-823-7365">503-823-7365</a>.</p>
      {% elseif data.permit_type == "renewal_request" %}
        <p>Thank you for your renewal request. We will contact you shortly with the price and next steps.</p>
        <p>If you are impacting a Sidewalk or Lane and your work is along a TriMet transit route, you are required to notify them at least five business days in advance of your work. Email TriMet at <a href="mailto:foc@trimet.org">foc@trimet.org</a> or call them at <a href="tel:+1-503-962-4949">503-962-4949</a>.</p>
        <p>To cancel or make changes to your application, please submit a Change Request form. We will do our best to accommodate your change request.</p>
        <p>If you have not heard back from us about this submission within 5 business days, please first check your SPAM folder, and then contact us at <a href="mailto:CPAC@portlandoregon.gov">CPAC@portlandoregon.gov</a> or <a href="tel:+1-503-823-7365">503-823-7365</a>.</p>
      {% endif %}
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket Id'
css: ''
javascript: "(function($, Drupal) {\r\n    Drupal.behaviors.tsupDateCalculator = {\r\n        attach() {\r\n            function calculateDate() { \r\n\t\t\t\tconst isDateSame = (a, b) =>\r\n\t\t\t\t\ta.getFullYear() === b.getFullYear() &&\r\n\t\t\t\t\ta.getMonth() === b.getMonth() &&\r\n\t\t\t\t\ta.getDate() === b.getDate();\r\n\t\t\t\tconst mapOfRadioOptionToDayNums = {\r\n\t\t\t\t\t\"mon_fri\": [1, 2, 3, 4, 5],\r\n\t\t\t\t\t\"all_days\": [0, 1, 2, 3, 4, 5, 6],\r\n\t\t\t\t};\r\n\t\t\t\tconst permitType = $(\"input[name='permit_type']\").val();\r\n\t\t\t\tconst isMetered = $(\"input[name='permit_location_metered']\").val() === \"true\";\r\n\t\t\t  \r\n\t\t\t\tconst startDateOffsetDays = permitType === \"complex\"\r\n\t\t\t\t\t? 10\r\n\t\t\t\t\t: (isMetered ? 3 : 4);\r\n\t\t\t\tconst earliestStartDate = new Date();\r\n\t\t\t\tearliestStartDate.setDate(earliestStartDate.getDate() + startDateOffsetDays);\r\n\t\t\t\t$(\".earliest-start-date\").text(earliestStartDate.toLocaleDateString());\r\n\t\t\t\r\n\t\t\t\tconst daysOfWeek = mapOfRadioOptionToDayNums[$(\"input[name*='permit_date_days_of_week']:checked\").val()] || [];\r\n\t\t\t\tconst startValue = $(\"input[name='permit_date_start']\").val();\r\n\t\t\t\tconst endValue = $(\"input[name='permit_date_end']\").val()\r\n\t\t\t\tif (!startValue || !endValue) return;\r\n\t\t\t\r\n\t\t\t\tconst startDate = new Date(startValue + \"T00:00\");\r\n\t\t\t\tconst endDate = new Date(endValue + \"T00:00\");\r\n\t\t\t\tif (startDate.getTime() > endDate.getTime()) return;\r\n\t\t\t\r\n\t\t\t\tlet amtDays = 0;\r\n\t\t\t\tif (!isMetered || daysOfWeek.includes(startDate.getDay())) amtDays++;\r\n\t\t\t\r\n\t\t\t\tconst curDate = new Date(startValue + \"T00:00\");\r\n\t\t\t\twhile (!isDateSame(curDate, endDate)) {\r\n\t\t\t\t\tcurDate.setDate(curDate.getDate() + 1);\r\n\t\t\t\r\n\t\t\t\t\tif (!isMetered || daysOfWeek.includes(curDate.getDay())) amtDays++;\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t$(\"input[name='permit_date_span']\").val(amtDays);\r\n\t\t\t\t$(\"input[name='permit_date_span']\").trigger(\"change\")\r\n\t\t\t\t$(\".days-requested\").text(amtDays === 1 ? \"1 day\" : `${amtDays} days`);\r\n\t\t\t\r\n\t\t\t\tconst amtWeeks = Math.ceil(amtDays / 7);\r\n\t\t\t\t$(\".weeks-requested\").text(amtWeeks === 1 ? \"1 week\" : `${amtWeeks} weeks`);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t$(document).ajaxComplete(function() {\r\n\t\t\t\t$(\"input[name='permit_date_start'], input[name='permit_date_end'], input[name='permit_date_days_of_week']\").change(calculateDate);\r\n\t\t\t\tcalculateDate();\r\n\t\t\t});\r\n\t\t}\r\n    };\r\n})(jQuery, Drupal);\r\n"
