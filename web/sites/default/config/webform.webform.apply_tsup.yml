javascript: "(function($, Drupal) {\r\n    Drupal.behaviors.tsupDateCalculator = {\r\n        attach() {\r\n            const isDateSame = (a, b) =>\r\n                a.getFullYear() === b.getFullYear() &&\r\n                a.getMonth() === b.getMonth() &&\r\n                a.getDate() === b.getDate();\r\n\t\t\tconst dayNameToNum = {\r\n\t\t\t\t\"sunday\": 0,\r\n\t\t\t\t\"monday\": 1,\r\n\t\t\t\t\"tuesday\": 2,\r\n\t\t\t\t\"wednesday\": 3,\r\n\t\t\t\t\"thursday\": 4,\r\n\t\t\t\t\"friday\": 5,\r\n\t\t\t\t\"saturday\": 6,\r\n\t\t\t};\r\n\r\n\t\t\tfunction setDateSpan(amtDays) {\r\n\t\t\t\t$(\"input[name='permit_date_span']\").val(amtDays);\r\n\t\t\t\t$(\"input[name='permit_date_span']\").trigger(\"change\");\r\n\t\t\t};\r\n\r\n\t\t\tfunction getEarliestStartDate() {\r\n\t\t\t\tconst permitType = $(\"input[name='permit_type']\").val();\r\n\t\t\t\tconst isMetered = $(\"input[name='permit_location_metered']\").val() === \"true\";\r\n\t\t\t  \r\n\t\t\t\tconst startDateOffsetDays = permitType.includes(\"traffic_control\")\r\n\t\t\t\t\t? 12\r\n\t\t\t\t\t: (isMetered ? 3 : 4);\r\n\t\t\t\tconst earliestStartDate = new Date();\r\n\t\t\t\tearliestStartDate.setDate(earliestStartDate.getDate() + startDateOffsetDays);\r\n\t\t\t\tearliestStartDate.setHours(0);\r\n\t\t\t\tearliestStartDate.setMinutes(0);\r\n\t\t\t\tearliestStartDate.setSeconds(0);\r\n\t\t\t\tearliestStartDate.setMilliseconds(0);\r\n\t\t\t\t\r\n\t\t\t\treturn earliestStartDate;\r\n\t\t\t}\r\n          \r\n            function calculateDateSpan() {\r\n\t\t\t\tconst isMetered = $(\"input[name='permit_location_metered']\").val() === \"true\";\r\n\t\t\t\t\r\n\t\t\t\tconst daysOfWeek = $(\"input[name*='permit_date_days_of_week']\")\r\n\t\t\t\t.filter(\":checked\")\r\n\t\t\t\t.map((_, el) => dayNameToNum[el.value])\r\n\t\t\t\t.get() || [];\r\n\t\t\t\tconst startValue = $(\"input[name='permit_date_start']\").val();\r\n\t\t\t\tconst endValue = $(\"input[name='permit_date_end']\").val()\r\n\t\t\t\tif (!startValue || !endValue) return;\r\n\t\t\t\t\r\n\t\t\t\tconst startDate = new Date(startValue + \"T00:00\");\r\n\t\t\t\tconst endDate = new Date(endValue + \"T00:00\");\r\n\t\t\t\tif (startDate.getTime() > endDate.getTime()) {\r\n\t\t\t\t\t$(\".date-error\").text(\"Your start date cannot be later than your end date.\");\r\n\t\t\t\t\tsetDateSpan(0);\r\n\t\t\t\t\treturn;\r\n\t\t\t\t} else if (startDate.getTime() < getEarliestStartDate().getTime()) {\r\n\t\t\t\t\t$(\".date-error\").text(\"Your start date is too early.\");\r\n\t\t\t\t\tsetDateSpan(0);\r\n\t\t\t\t\treturn;\r\n\t\t\t\t}\r\n\t\t\t\r\n\t\t\t\tlet amtDays = 0;\r\n\t\t\t\tif (daysOfWeek.includes(startDate.getDay())) amtDays++;\r\n\t\t\t\r\n\t\t\t\tconst curDate = new Date(startValue + \"T00:00\");\r\n\t\t\t\twhile (!isDateSame(curDate, endDate)) {\r\n\t\t\t\t\tcurDate.setDate(curDate.getDate() + 1);\r\n\t\t\t\r\n\t\t\t\t\tif (daysOfWeek.includes(curDate.getDay())) amtDays++;\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\tsetDateSpan(amtDays);\r\n              \r\n                if (amtDays === 0) {\r\n                    $(\".date-calculator\").html(\"\");\r\n                    $(\".date-error\").text(\"The time period you selected does not contain any of the days of the week you selected.\");\r\n                    return;\r\n                } else {\r\n                    $(\".date-error\").text(\"\")\r\n                }\r\n              \r\n\t\t\t\tif (isMetered) {\r\n\t\t\t\t\t$(\".date-calculator\").html(`You've requested <strong>${amtDays === 1 ? \"1 day\" : `${amtDays} days`}</strong> of closure.`);\r\n\t\t\t\t} else {\r\n\t\t\t\t\tconst amtWeeks = Math.ceil(amtDays / 7);\r\n\t\t\t\t\t$(\".date-calculator\").html(`You've requested <strong>${amtWeeks === 1 ? \"1 week\" : `${amtWeeks} weeks`}</strong> of closure.`);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t$(document).ajaxComplete(function() {\r\n\t\t\t\t$(\"input[name='permit_date_start'], input[name='permit_date_end'], input[name*='permit_date_days_of_week']\").change(calculateDateSpan);\r\n\t\t\t\tcalculateDateSpan();\r\n\r\n\t\t\t\tconst earliestStartDate = getEarliestStartDate();\r\n\t\t\t\t$(\".earliest-start-date\").text(earliestStartDate.toLocaleDateString());\r\n                \r\n                // the input \"min\" attribute needs to be in yyyy-mm-dd format, this gives us the ISO string in that format, in the user's current timezone\r\n                const earliestStartDateMinValue = new Date(earliestStartDate.getTime() - earliestStartDate.getTimezoneOffset() * 60000).toISOString().split(\"T\")[0];\r\n                $(\"input[name='permit_date_start'], input[name='permit_date_end']\").attr(\"min\", earliestStartDateMinValue);\r\n\t\t\t});\r\n\t\t}\r\n    };\r\n})(jQuery, Drupal);\r\n"
