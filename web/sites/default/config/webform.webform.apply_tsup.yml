      '#required': true
      '#required_error': 'You must notify TriMet if your work is along a transit route.'
      '#states':
        visible:
          ':input[name="complex_permit_acknowlege_insurance"]':
            checked: true
    container_complex_permit_details:
      '#type': container
      '#states':
        visible:
