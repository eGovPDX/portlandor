uuid: 695f4893-8f41-4057-8eb2-9cb64f37899e
langcode: en
status: open
dependencies:
  module:
    - portland
    - portland_zendesk
third_party_settings:
  portland:
    disable_demographic_form_prompt: 1
weight: 0
open: null
close: null
uid: 1
template: false
archive: false
id: apply_tsup
title: 'Apply for a Temporary Street Use Permit'
description: ''
category: Utility
elements: |-
  page_assessment:
    '#type': webform_wizard_page
    '#title': Assessment
    wizard_permit_need:
      '#type': radios
      '#title': 'What do you need a permit for?'
      '#options':
        parking: 'I need to use or reserve parking space(s)'
        traffic: 'I need to use or close a traffic lane, bike lane, sidewalk, or full street'
        existing_permit: 'I already have a Temporary Street Use Permit that I want to Change, Update, or Renew'
      '#options_display': buttons_vertical
      '#required': true
  page_existing_permit:
    '#type': webform_wizard_page
    '#title': 'Existing Permit'
    '#states':
      visible:
        - ':input[name="permit_type"]':
            value: change_request
        - or
        - ':input[name="permit_type"]':
            value: existing_permit
        - or
        - ':input[name="permit_type"]':
            value: renewal_request
    wizard_existing_permit_situation:
      '#type': radios
      '#title': 'What option best describes your situation?'
      '#description': 'I need to...'
      '#description_display': before
      '#options':
        change: 'Change or Update an Existing Permit'
        extend: 'Extend the dates on an Existing Permit'
        renew: 'Reissue an Expired Permit'
      '#options_display': buttons_vertical
      '#required': true
    container_change_request:
      '#type': container
      '#states':
        visible:
          ':input[name="wizard_existing_permit_situation"]':
            value: change
      markup_change_request:
        '#type': webform_markup
        '#markup': |-
          <h2>Please submit a Change Request via the below form</h2>
          For upcoming or active permits, please provide the associated permit number/request ID.<br />
          <br />
          For recently submitted applications, please provide the request ID included in the automated confirmation email received when submitting your application.<br />
      change_request_items_to_change:
        '#type': number
        '#title': 'How many items do you need to make a change to?'
        '#min': 1
        '#step': 1
        '#required': true
      change_request_id:
        '#type': textfield
        '#title': 'Identifying Number (Original Request ID, Permit #, or IVR #)'
        '#required': true
      change_request_change_type:
        '#type': webform_select_other
        '#title': 'What kind of change are you requesting?'
        '#options':
          Dates: Dates
          'Number of Spaces': 'Number of Spaces'
          Cancel: Cancel
          'Put on Hold': 'Put on Hold'
        '#other__option_label': Other
        '#other__placeholder': 'If other, please specify'
        '#required': true
      change_request_additional_info:
        '#type': textarea
        '#title': 'Additional Info'
        '#placeholder': 'Please describe in detail what changes you would like to make.'
      change_request_supporting_documents:
        '#type': webform_document_file
        '#title': 'Attach any supporting documents.'
        '#multiple': 3
        '#file_help': help
        '#file_extensions': 'pdf jpg jpeg png'
      change_request_acknowledge_fee:
        '#type': checkbox
        '#title': 'I understand that a $30.00 change fee may apply.'
        '#required': true
        '#required_error': 'You must acknowledge this.'
    container_renewal_request:
      '#type': container
      '#states':
        visible:
          - ':input[name="wizard_existing_permit_situation"]':
              value: extend
          - or
          - ':input[name="wizard_existing_permit_situation"]':
              value: renew
      markup_renewal_request:
        '#type': webform_markup
        '#markup': '<h2>Please submit a Renewal Request via the below form</h2>'
      renewal_request_items_to_change:
        '#type': number
        '#title': 'How many permits do you need to renew or reissue?'
        '#min': 1
        '#step': 1
        '#required': true
      renewal_request_permit_date_days_of_week:
        '#type': radios
        '#title': 'New Permit Days of Week'
        '#options':
          mon_fri: Mon-Fri
          all_days: 'All Days'
        '#options_display': side_by_side
        '#required': true
      renewal_request_permit_date_start:
        '#type': date
        '#title': 'New Permit Start Date'
        '#description': |-
          <em>Please account for our 5 business day processing time when picking your start date (10 business days for full street closures).</em><br />
          <br />
          <strong>NOTE:</strong> Please make sure the street you are working on is not restricted by a&nbsp;<a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-moratorium-dates-and-maps">Moratorium</a>.
        '#required': true
        '#date_date_min': today
      renewal_request_permit_date_end:
        '#type': date
        '#title': 'New Permit End Date'
        '#required': true
        '#date_date_min': today
      renewal_request_id:
        '#type': textfield
        '#title': 'Please provide the permit/request number(s)'
        '#description': 'You may enter multiple numbers if all renewal details are the same for each permit.'
        '#required': true
      renewal_request_additional_info:
        '#type': textarea
        '#title': 'Additional Info'
        '#placeholder': 'Please describe in detail what renewals you would like to make.'
      renewal_request_supporting_documents:
        '#type': webform_document_file
        '#title': 'Attach any supporting documents.'
        '#multiple': 3
        '#file_help': help
        '#file_extensions': 'pdf jpg jpeg png'
      renewal_request_acknowledge_fee:
        '#type': checkbox
        '#title': 'My insurance information is on file (if required).'
        '#description': |-
          If previously required, the City of Portland must have your current insurance information on file before a permit can be renewed.<br />
          <br />
          <strong>NOTE:</strong> If you need to submit a new certificate, send insurance certificates to <a href="mailto:insurance@portlandoregon.gov">insurance@portlandoregon.gov</a>.
        '#required': true
        '#required_error': 'Your insurance information must be on file if required.'
      renewal_request_acknowledge_trimet:
        '#type': checkbox
        '#title': 'I have notified TriMet, if my work is along a transit route.'
        '#description': 'If your work is along a TriMet transit route, you are required to notify them at least five business days in advance of your work. Email TriMet at <a href="mailto:foc@trimet.org">foc@trimet.org</a> before you submit this application.'
        '#required': true
        '#required_error': 'You must notify TriMet if your work is along a transit route.'
      renewal_request_acknowledge_conditions:
        '#type': checkbox
        '#title': 'I have read and agree with the conditions of this permit (see below).'
        '#description': |-
          By applying to obtain this permit from the City of Portland, the permittee agrees to comply with all permit conditions, including, without limitation, the permit conditions stated here:<br />
          <a target="_blank" href="/transportation/permitting/documents/temporary-street-use-permit-conditions">Conditions of a Permit to Use a Dedicated Street Area</a><br />
          <a target="_blank" href="/transportation/permitting/documents/non-metered-parking-reservation-overview">Parking Enforcement verification procedure</a><br />
          <a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-fees">Change Fee and Refund Policies</a>
        '#required': true
        '#required_error': 'You must agree with the permit conditions.'
  permit_location_metered:
    '#type': webform_computed_twig
    '#title': 'Computed location metered boolean'
    '#wrapper_attributes':
      class:
        - d-none
    '#display_on': form
    '#mode': text
    '#template': '{{ data.permit_location.location_region_id ? "true" : "false" }}'
    '#whitespace': spaceless
    '#store': true
  page_location:
    '#type': webform_wizard_page
    '#title': Location
    '#states':
      visible:
        - ':input[name="wizard_permit_need"]':
            value: parking
        - or
        - ':input[name="wizard_permit_need"]':
            value: traffic
    permit_location:
      '#type': portland_location_picker
      '#title': 'Where would this reservation or closure take place?'
      '#required': true
      '#location_type__access': false
      '#location_park_container__access': false
      '#waterway_instructions__access': false
      '#location_private_owner__access': false
      '#location_address__title': 'Where would this reservation or closure take place?'
      '#location_address__description': ''
      '#location_address__required': true
      '#place_name__access': false
      '#location_details__access': false
      '#primary_layer_source': /api/features/meteredparkingzones
      '#primary_layer_behavior': informational
      '#primary_layer_type': region
      '#feature_layer_visible_zoom': 1
  page_dates:
    '#type': webform_wizard_page
    '#title': Dates
    '#states':
      visible:
        - ':input[name="wizard_permit_need"]':
            value: parking
        - or
        - ':input[name="wizard_permit_need"]':
            value: traffic
    markup_permit_earliest_start_date:
      '#type': webform_markup
      '#markup': '<p><strong>The soonest available start date for your permit, pending review, would be: </strong><span class="earliest-start-date">...</span></p>'
    permit_date_days_of_week:
      '#type': radios
      '#title': 'Days of Week'
      '#options':
        mon_fri: Mon-Fri
        all_days: 'All Days'
      '#options_display': side_by_side
      '#required': true
    permit_date_start:
      '#type': date
      '#title': 'Start Date'
      '#description': |-
        <em>Please account for our 5 business day processing time when picking your start date (10 business days for full street closures).</em><br />
        <br />
        <strong>NOTE:</strong> Please make sure the street you are working on is not restricted by a&nbsp;<a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-moratorium-dates-and-maps">Moratorium</a>.
      '#required': true
      '#date_date_min': today
      '#date_date_format': ''
    permit_date_end:
      '#type': date
      '#title': 'End Date'
      '#required': true
      '#date_date_min': today
    markup_permit_days_calculator:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="permit_location_metered"]':
            value: 'true'
      '#markup': '<p>You&#39;ve requested <strong class="days-requested">0 days</strong> of closure.</p>'
    markup_permit_weeks_calculator:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="permit_location_metered"]':
            value: 'false'
      '#markup': '<p>You&#39;ve requested <strong class="weeks-requested">0 weeks</strong> of closure.</p>'
    permit_type_value:
      '#type': hidden
      '#title': 'Permit Type (hidden, used for JS)'
      '#default_value': '[webform_submission:values:permit_type]'
    permit_date_span:
      '#type': hidden
      '#title': 'Date Span (hidden, computed by JS)'
      '#default_value': '0'
  page_parking_spaces:
    '#type': webform_wizard_page
    '#title': 'Parking Spaces'
    '#states':
      visible:
        ':input[name="wizard_permit_need"]':
          value: parking
    permit_amount_20ft_spaces:
      '#type': number
      '#title': 'How many 20ft spaces will you require?'
      '#field_suffix': ' space(s)'
      '#required': true
      '#default_value': '1'
      '#min': 1
      '#step': 1
    permit_street_28ft_wide:
      '#type': radios
      '#title': 'Is your street at least 28ft wide?'
      '#description_display': before
      '#description': 'Don''t know? You can use <a target="_blank" href="https://pdx.maps.arcgis.com/apps/webappviewer/index.html?id=f68278b842164d6784bef5f6cc5c5ae9">this Basemap tool</a> to get a rough idea.'
      '#options':
        'Yes': 'Yes'
        'No / Unknown': 'No / Unknown'
      '#required': true
      '#states':
        visible:
          ':input[name="permit_location_metered"]':
            value: 'false'
          ':input[name="permit_amount_20ft_spaces"]':
            value:
              less_equal: '5'
          ':input[name="permit_date_span"]':
            value:
              less_equal: '7'
  page_7day_permit:
    '#type': webform_wizard_page
    '#title': '7-Day Permit'
    '#states':
      visible:
        ':input[name="permit_type"]':
          value: 7day
    markup_7day_permit_introduction:
      '#type': processed_text
      '#text': |
        <h2>You qualify for our 7 Day Permit</h2>

        <p>This permit only allows you to reserve legal parking spaces outside of the <a target="_blank" href="https://pdx.maps.arcgis.com/apps/MapSeries/index.html?appid=ad171d005d4442bba3c640735d070aa3">Metered Parking District.</a> This permit is not valid in the following restricted parking zones: No Parking (all hours or limited hours), Pay To Park, Transit, Car Share.</p>

        <p>Here are some example signs you may see in areas where this permit Shall Not Be Used:</p>

        <drupal-entity data-align="narrow" data-embed-button="image_browser" data-entity-embed-display="view_mode:media.banner" data-entity-type="media" data-entity-uuid="4c68b8cf-3bc2-4b03-a35d-a332762dd870"></drupal-entity>

        <p><strong>Please read and review the&nbsp;<a target="_blank" href="/transportation/permitting/documents/non-metered-parking-reservation-overview" target="_blank">Parking Enforcement Reservation Procedure</a>. Parking Enforcement will only enforce your no parking signs if the verification process has been completed. Additional fees apply to complete the verification process.</strong></p>
      '#format': simplified_editor_with_media_embed
    7day_permit_street_name:
      '#type': textfield
      '#title': 'What street will you be reserving parking on?'
      '#placeholder': 'e.g. NW Glisan St'
      '#required': true
    7day_permit_reason:
      '#type': select
      '#title': 'What will the space(s) be used for?'
      '#options':
        moving_delivery: 'Moving or Delivery'
        utility_work: 'Utility Work'
        construction: Construction
        property_maintenance: 'Property Maintenance'
        event: 'Event loading/unloading'
      '#required': true
    7day_permit_acknowledge_nonmetered:
      '#type': checkbox
      '#title': 'I understand that this permit is NOT valid in Metered Parking Districts.'
      '#required': true
      '#required_error': 'You must acknowledge this.'
      '#states':
        visible:
          ':input[name="7day_permit_reason"]':
            '!value': ''
    7day_permit_acknowledge_width:
      '#type': checkbox
      '#title': 'I understand that this permit is not valid on streets less than 28 feet wide.'
      '#required': true
      '#required_error': 'You must acknowledge this.'
      '#states':
        visible:
          ':input[name="7day_permit_acknowledge_nonmetered"]':
            checked: true
    7day_permit_acknowledge_nonrefundable:
      '#type': checkbox
      '#title': 'I understand that this permit is Non-Refundable.'
      '#required': true
      '#required_error': 'You must acknowledge this.'
      '#states':
        visible:
          ':input[name="7day_permit_acknowledge_width"]':
            checked: true
    7day_permit_acknowledge_scope:
      '#type': checkbox
      '#title': 'I understand that this permit is only for moving, utility work, property maintenance, construction, and event loading/unloading.'
      '#required': true
      '#required_error': 'You must acknowledge this.'
      '#states':
        visible:
          ':input[name="7day_permit_acknowledge_nonrefundable"]':
            checked: true
    7day_permit_acknowledge_conditions:
      '#type': checkbox
      '#title': 'I understand that obtaining this permit does not automatically reserve a specific parking space, nor guarantee availability of a space to reserve.'
      '#description': 'I understand that I am responsible for reserving parking spaces by posting the appropriate parking reservation signs and following the <a target="_blank" href="/transportation/permitting/documents/non-metered-parking-reservation-overview">Parking Enforcement verification procedure.</a>'
      '#required': true
      '#required_error': 'You must acknowledge this.'
      '#states':
        visible:
          ':input[name="7day_permit_acknowledge_scope"]':
            checked: true
  page_simple_permit:
    '#type': webform_wizard_page
    '#title': 'Simple Permit'
    '#states':
      visible:
        ':input[name="permit_type"]':
          value: simple
    markup_simple_permit_introduction:
      '#type': processed_text
      '#text': |
        <h2>Apply for a Parking Reservation</h2>

        <p>This form should be used for parking-only requests. You cannot use this form to request the use or closure of sidewalks, bike/traffic lanes, or streets.<br />
        This form is intended for the temporary reservation of parking to facilitate things like:</p>

        <ul>
        	<li>Residential moves</li>
        	<li>Commercial moves</li>
        	<li>Loading/unloading for events</li>
        	<li>Short term construction/utility work</li>
        	<li>Tree trimming</li>
        </ul>
      '#format': simple_editor
    simple_permit_requested_times:
      '#type': textfield
      '#title': 'Requested Start and End times (include AM or PM)'
      '#placeholder': 'e.g. 7am-4pm or All Hours'
      '#required': true
    simple_permit_reason:
      '#type': textfield
      '#title': 'Why are you requesting this permit?'
      '#placeholder': 'e.g. Moving, Construction, Loading/Unloading'
      '#required': true
    simple_permit_occupying:
      '#type': webform_select_other
      '#title': 'What will you be parking in the spaces?'
      '#options':
        moving: 'Moving Van/Truck'
        storage: 'Storage Container'
        construction: 'Trucks, Material, and Equipment'
        dropbox: 'Dropbox / Dumpster'
      '#empty_option': '-- NO PASSENGER VEHICLES OR SUVS PERMITTED --'
      '#other__option_label': Other
      '#other__placeholder': 'If other, please specify'
      '#required': true
    simple_permit_street_name:
      '#type': textfield
      '#title': 'Name of the street you wish to reserve parking on'
      '#placeholder': 'e.g. NW Glisan St'
      '#required': true
      '#states':
        visible:
          ':input[name="simple_permit_occupying[select]"]':
            '!value': ''
      '#states_clear': false
    simple_permit_street_side:
      '#type': select
      '#title': 'Which side of the street?'
      '#options':
        north: North
        south: South
        east: East
        west: West
        both: 'Both Sides'
      '#required': true
      '#states':
        visible:
          ':input[name="simple_permit_occupying[select]"]':
            '!value': ''
      '#states_clear': false
    simple_permit_cross_street_left:
      '#type': textfield
      '#title': 'If you were standing at the location, facing the street, what would be the nearest cross street on your left?   '
      '#placeholder': 'e.g. NW 11th Ave'
      '#required': true
      '#states_clear': false
      '#states':
        visible:
          ':input[name="simple_permit_street_side"]':
            '!value': ''
    simple_permit_cross_street_right:
      '#type': textfield
      '#title': 'If you were standing at the location, facing the street, what would be the nearest cross street on your right?   '
      '#placeholder': 'e.g. NW 12th Ave'
      '#required': true
      '#states_clear': false
      '#states':
        visible:
          ':input[name="simple_permit_cross_street_left"]':
            filled: true
    simple_permit_street_confirmation_title:
      '#type': webform_computed_twig
      '#title': 'Street confirmation title'
      '#title_display': none
      '#states':
        invisible:
          - ':input[name="simple_permit_street_confirmation"]':
              checked: true
          - or
          - ':input[name="simple_permit_cross_street_right"]':
              empty: true
      '#display_on': form
      '#mode': html
      '#template': 'So you want to reserve <strong>{{ (20 * data.permit_amount_20ft_spaces|default(0))|number_format }} ft</strong> of the <strong>{{ data.simple_permit_street_side }}</strong> side of <strong>{{ data.simple_permit_street_name }}</strong>, between <strong>{{ data.simple_permit_cross_street_left }}</strong> and <strong>{{ data.simple_permit_cross_street_right }}</strong>?'
      '#ajax': true
    simple_permit_street_confirmation:
      '#type': checkbox
      '#title': 'Yes, that''s correct'
      '#required': true
      '#states':
        invisible:
          - ':input[name="simple_permit_cross_street_right"]':
              empty: true
          - or
          - ':input[name="simple_permit_street_confirmation"]':
              checked: true
      '#states_clear': false
    simple_permit_location_description:
      '#type': textfield
      '#title': 'Please specify exactly where you would like the parking reserved on the street'
      '#description_display': before
      '#description': 'This information is used to help process your application. This permit application doesn''t hold a particular space; that is done by placing your signage once the permit is issued.'
      '#placeholder': 'e.g. ''Closest to e.g. NW 12th Ave.'' or ''40 ft west of e.g. NW 11th Ave'''
      '#required': true
      '#states':
        visible:
          ':input[name="simple_permit_street_confirmation"]':
            checked: true
    simple_permit_bds_associated:
      '#type': webform_radios_other
      '#title': 'Is this request associated with a permit issued by the Bureau of Development services (i.e. building permit, trade permit, etc)?'
      '#options':
        'No': 'No'
      '#options_display': buttons_horizontal
      '#other__option_label': 'Yes'
      '#other__title': 'Please provide the permit number or IVR #'
      '#other__placeholder': ''
      '#required': true
      '#states':
        visible:
          ':input[name="simple_permit_street_confirmation"]':
            checked: true
    simple_permit_additional_info:
      '#type': textarea
      '#title': 'Additional Info'
      '#placeholder': 'Please provide us with any additional information here, such as location, purpose, time, that didn''t fit in anywhere above.'
      '#states':
        visible:
          ':input[name="simple_permit_bds_associated[radios]"]':
            checked: true
    simple_permit_attachment:
      '#type': webform_document_file
      '#title': 'Optionally, attach a picture, drawing, or map showing where you would like to reserve parking.'
      '#file_help': help
      '#file_extensions': 'pdf jpg jpeg png'
      '#states':
        visible:
          ':input[name="simple_permit_bds_associated[radios]"]':
            checked: true
    simple_permit_acknowledge_conditions:
      '#type': checkbox
      '#title': 'I have read and agree with the conditions of this permit (see below).'
      '#description': |-
        By applying to obtain this permit from the City of Portland, the permittee agrees to comply with all permit conditions, including, without limitation, the permit conditions stated here:<br />
        <a target="_blank" href="/transportation/permitting/documents/temporary-street-use-permit-conditions">Conditions of a Permit to Use a Dedicated Street Area</a><br />
        <a target="_blank" href="/transportation/permitting/documents/non-metered-parking-reservation-overview">Parking Enforcement verification procedure</a><br />
        <a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-fees">Change Fee and Refund Policies</a>
      '#required': true
      '#required_error': 'You must agree with the permit conditions.'
      '#states':
        visible:
          ':input[name="simple_permit_bds_associated[radios]"]':
            checked: true
  page_complex_permit:
    '#type': webform_wizard_page
    '#title': 'Complex Permit'
    '#states':
      visible:
        ':input[name="permit_type"]':
          value: complex
    markup_complex_permit_introduction:
      '#type': processed_text
      '#text': |
        <h2>Apply for a permit with Traffic Control</h2>

        <p>This permit is required for the temporary use or closure of a sidewalk, bike/traffic lane, or street, and any associated parking.</p>

        <h3>Required Documents</h3>
      '#format': simple_editor
    complex_permit_traffic_documents:
      '#type': webform_document_file
      '#title': 'Attach your TCP or WSD'
      '#description': |-
        <p>A <strong>Traffic Control Plan (TCP) is required</strong>,&nbsp;showing how your work affects traffic at the jobsite (pedestrian or vehicle) for traffic engineer review. You can attach your TCP in the section below. For more information on what an appropriate TCP looks like, please visit our <a target="_blank" href="/transportation/permitting/temporary-street-use-permitting-tsup#toc-traffic-control-plan-work-space-diagram-requirements">Traffic Control Plan Information Page</a>.</p>

        <p>In some situations, this can be a Work Space Diagram showing your planned area of impact to the right of way. Indicate this area by drawing a box or other polygon on the <a target="_blank" href="https://pdx.maps.arcgis.com/apps/webappviewer/index.html?id=f68278b842164d6784bef5f6cc5c5ae9">PBOT BaseMap</a>.</p>

        <p>Here is an example of a simple work space diagram: <a target="_blank" href="/sites/default/files/2022/work-space-diagram.pdf">Work Space Diagram</a>. Please <a target="_blank" href="/sites/default/files/2022/tcp-flowchart.pdf">see this flowchart for help</a> deciding if a site specific traffic control plan is needed.</p>
      '#description_display': before
      '#required': true
      '#file_help': help
      '#file_extensions': 'pdf jpg jpeg png'
    markup_complex_permit_acknowledgements:
      '#type': webform_markup
      '#markup': '<h3>Acknowledgements</h3>'
    complex_permit_acknowledge_supervision:
      '#type': checkbox
      '#title': 'By checking this box, I certify that the person implementing traffic control measures will be under the supervision of a competent person experienced and knowledgeable in safely setting up temporary traffic control devices.'
      '#required': true
      '#required_error': 'You must certify.'
    complex_permit_acknowlege_insurance:
      '#type': checkbox
      '#title': 'My insurance information is on file'
