  value: "<p>Discolored water has been reported in the&nbsp;<strong>[Dirty Water Area]</strong>&nbsp;area. The discolored water should clear up in a few hours or less. If needed, Water Bureau crews may be dispatched to flush the water mains in the area to help resolve the issue.</p>\r\n\r\n<p>The discoloration is due to&nbsp;<strong>[Dirty Water Reason]</strong>&nbsp;in the area.</p>\r\n\r\n<p>If you experience discoloration in your water, run the water at one tap for 2-3 minutes to see if it clears. If it does not clear, wait an hour and try again. When the water runs clear, flush any taps where discolored water was present.</p>\r\n"
