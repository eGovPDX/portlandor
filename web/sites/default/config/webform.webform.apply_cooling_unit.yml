  confirmation_message: |-
    <p>Thank you for your request. We will contact you with more information.</p>

    <p><strong>Please note:</strong></p>

    <p>Cooling Portland cannot install cooling units in unsafe, damaged, or broken windows. Your&nbsp;desired installation window must work and be undamaged.</p>

    <p>There should be a three-pronged electrical outlet within 5 feet of the window where you want the cooling unit installed. &nbsp;</p>

    <p>You must provide installers with a safe, clear way into and out of your home throughout the duration of the installation. The area&nbsp;around the installation spot must be clean and free of tripping hazards, biohazards, and clutter. (We can assist people with disabilities or mobility issues to clear the area, within reason.)</p>
