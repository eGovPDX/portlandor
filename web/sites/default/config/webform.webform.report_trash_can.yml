id: report_trash_can
title: 'Report a Problem with a Public Trash Can'
description: ''
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_location:
      '#type': portland_location_picker
      '#title': 'Location of public trash can'
      '#title_display': before
      '#required': true
      '#location_type__access': false
      '#location_park_container__access': false
      '#waterway_instructions__access': false
      '#location_private_owner__access': false
      '#location_address__title': Address
      '#location_address__description': 'Enter an address then press the Locate button to find it on the map, or use the +/- zoom controls to zoom in and find the trash can you want to report.'
      '#location_address__title_display': invisible
      '#location_map__title': 'Location marker on map'
      '#place_name__access': false
      '#location_details__access': false
      '#location_asset_id__title': 'Selected asset'
      '#selected_asset_name__title': 'Selected asset'
      '#location_address__states':
        visible: true
      '#location_map__states':
        visible: true
      '#primary_layer_source': /api/features/trashcans
      '#incidents_layer_source': /api/tickets/trashcans
      '#primary_layer_behavior': selection
      '#primary_layer_type': asset
      '#primary_feature_name0': 'trash can'
      '#primary_marker': /modules/custom/portland/modules/portland_location_picker/images/map_marker_trashcan.png
      '#selected_marker': /modules/custom/portland/modules/portland_location_picker/images/map_marker_trashcan_selected.png
      '#verify_button_text': Locate
    report_issue:
      '#type': radios
      '#title': 'What is the problem with the trash can?'
      '#options':
        Overflowing: Overflowing
        'Broken lock': 'Broken lock'
        Damaged: Damaged
        Graffiti: Graffiti
        'Door is open': 'Door is open'
      '#required': true
  section_contact:
    '#type': webform_section
    '#title': 'Your Contact Information'
    contact_name:
      '#type': textfield
      '#title': Name
    contact_email:
      '#type': textfield
      '#title': Email
      '#description': 'We will use your email to respond to your feedback or request.'
      '#input_mask': '''alias'': ''email'''
      '#required': true
  section_public_records_statement:
    '#type': webform_section
    '#title': 'Public Records Statement'
    public_records_statement_required:
      '#type': webform_markup
      '#markup': 'The information you provide in this form is considered a public record under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a> and is available to the public on request.'
  section_agent_use_only:
    '#type': webform_section
    '#title': 'Agent Use Only'
    '#attributes':
      style: 'padding: 15px; background-color: #cccccc;'
    '#access_create_roles':
      - administrator
      - support_agent
    '#access_update_roles':
      - administrator
      - support_agent
    '#access_view_roles':
      - administrator
      - support_agent
    agent_email:
      '#type': textfield
      '#title': 'Agent Email'
      '#default_value': '[current-user:display-name] <[current-user:mail]>'
      '#access_create_roles':
        - administrator
        - support_agent
      '#access_update_roles':
        - administrator
        - support_agent
      '#access_view_roles':
        - administrator
        - support_agent
    agent_ticket_number:
      '#type': number
      '#title': 'Ticket Number'
      '#min': 1000
      '#max': 999999999
    agent_action_taken:
      '#type': radios
      '#title': 'Action Taken'
      '#options': action_taken
      '#options_display': side_by_side
      '#states':
        invisible:
          ':input[name="agent_ticket_number"]':
            filled: true
    agent_contact_type:
      '#type': radios
      '#title': 'Contact Type'
      '#options': contact_type
      '#options_display': side_by_side
      '#states':
        invisible:
          ':input[name="agent_ticket_number"]':
            filled: true
    agent_ticket_type:
      '#type': radios
      '#title': 'Ticket Type'
      '#options': ticket_type
      '#options_display': side_by_side
      '#default_value': Incident
    agent_summary:
      '#type': webform_computed_twig
      '#title': 'Agent Summary'
      '#display_on': none
      '#template': |-
        {% if uid %}
        <p><strong>Agent Email:</strong> {{ data.agent_email }}<br>
        {% if data.agent_ticket_number %}<p><strong>Ticket Number:</strong> {{ data.agent_ticket_number }}<br>{% endif %}
        {% if data.agent_action_taken %}<p><strong>Action Taken:</strong> {{ data.agent_action_taken }}<br>{% endif %}
        <strong>Contact Type:</strong> {% if data.agent_contact_type %}{{ data.agent_contact_type }}{% else %}Webform{% endif %}<br>
        <strong>Ticket Type:</strong> {{ data.agent_ticket_type }}</p>
        {% endif %}
      '#store': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Support Ticket ID'
