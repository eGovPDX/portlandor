id: generator_graffiti_abatement
title: 'Graffiti Abatement Letter'
description: ''
category: Generator
elements: |-
  letter_addressee:
    '#type': textarea
    '#title': 'Letter Addressee'
    '#prepopulate': true
    '#required': true
  property_address:
    '#type': textfield
    '#title': 'Property Address'
