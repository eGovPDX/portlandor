    '#title': 'PDF Attachment'
    '#filename': graffiti-abatement-letter.pdf
    '#link_title': 'Generated Letter'
    '#download': true
    '#view_mode': twig
    '#template': |-
      <header class="header">
        <div class="header__column">
          <img class="header__logo" src="https://www.portland.gov/sites/default/files/2022/civic-graffiti-program.png" />
        </div>
        <div class="header__column">
          <p>
            <strong>Jo Ann Hardesty</strong>, Commissioner
            <br>
            <strong>Michael Montoya</strong>, Interim Director
          </p>
          <p>
            1120 SW 5th Avenue, Suite 114
            <br>
            Portland, OR 97204
            <br>
            503-823-4519
            <br>
            portland.gov/civic/graffiti
          </p>
        </div>
      </header>

      <main class="letter">
        <section class="letter__heading">
          <p class="letter__date">{{ "now"|date("m/d/Y") }}</p>
          <p class="letter__address">{{ data.letter_addressee }}</p>
          <p class="letter__subject">Re: <strong>{{ data.property_address }}</strong></p>
        </section>
        <section class="letter__body">
          <p>The City’s records indicate that the Property on <strong>{{ data.property_address }}</strong> is owned by the addressee(s) listed above. A report has recently been received that graffiti vandalism occurred at the property address listed.</p>
          
          <p>This letter serves primarily as a reminder of Portland City Code 14B.80.040, which requires that property owner(s) remove graffiti within <strong>10 days</strong> from receipt of this notification. The code also states that the property owner(s) may appeal this notice within <strong>10 days</strong> of receipt or contact the <strong>Graffiti Abatement Program</strong> to collaborate on an <strong>Abatement Plan</strong> if the property owner(s) needs longer than <strong>10 days</strong>. The consequence of not removing graffiti could result in coordination with Multnomah County Court to obtain an administrative warrant to enter upon the premises for cleanup, and subsequently impose a lien upon the property. The amount of the lien includes all costs of clean up or removal, a 25% administration charge, and a $250 civil penalty. We hope that you will work with us to keep the neighborhood clean.</p>
          
          <p>We know that being vandalized, and the subsequent removal of it is a nuisance. However, graffiti tends to multiply by attracting more graffiti. In some circumstances, environmental design changes to your property can help reduce chronic graffiti issues. Lighting changes, adding hostile vegetation, or putting up a mural can all deter graffiti successfully. Please contact our office for more information about crime prevention strategies.</p>
          
          <p>If you have already performed cleanup of the property, please contact the Graffiti Program.</p>
          
          <p><em>**If you as the owner, or your tenant would like assistance removing the graffiti, please go to: <a href="https://www.portland.gov/civic/graffiti/request-services">portland.gov/civic/graffiti/request-services</a>, download the Graffiti Removal Service Agreement form, sign, scan and return it to: <a href="mailto:graffiti@portlandoregon.gov">graffiti@portlandoregon.gov</a>. You may also request a form be mailed to you. This service is offered if program budget allows and is limited to small businesses with ten or fewer employees, residences, and non-profit organizations. We cannot guarantee removal assistance. Please note that property owners and tenants are expected to perform graffiti removals on their properties in accordance with the graffiti nuisance code. This service is not an ongoing graffiti removal maintenance program.**</em></p>
          
          <p>Thank you,</p>
          
          <p>
            <strong>The City of Portland Graffiti Program</strong>
            <br>
            <strong><a href="mailto:graffiti@portlandoregon.gov">graffiti@portlandoregon.gov</a></strong>
          </p>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__column">
          <img class="footer__logo" src="https://www.portland.gov/themes/custom/cloudy/images/city-seal.png">
        </div>
        <div class="footer__column">
          <p>The City of Portland is committed to providing meaningful access. To request translation, interpretation, modifications, accommodations, or other auxiliary aids or services, contact 503-823-4000, Relay: 711.</p>
          <p>503-823-4000: Traducción o interpretación | Chuyển Ngữ hoặc Phiên Dịch | 翻译或传译| Письменный или устный перевод | Traducere sau Interpretare | Письмовий або усний переклад | 翻訳または通訳| Turjumida ama Fasiraadda | ການແປພາສາ ຫືຼ ການອະທິ ບາຍ | اﻟﺸﻔﮭﯿﺔ أو اﻟﺘﺤﺮﯾﺮﯾﺔ اﻟﺘﺮﺟﻤﺔ</p
        </div>
      </footer>
