id: report_tnc_driver_complaint
title: 'TNC Driver Complaint'
description: ''
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_tnc_permit_number:
      '#type': textfield
      '#title': 'TNC Permit Number'
      '#required': true
    report_companies_operate_for:
      '#type': checkboxes
      '#title': 'Which TNC Companies do you operate for?'
      '#options':
        Uber: Uber
        Lyft: Lyft
        Wingz: Wingz
      '#required': true
    report_which_company_complaint:
      '#type': radios
      '#title': 'Which TNC Company are you filing this complaint about?'
      '#options':
        Uber: Uber
        Lyft: Lyft
        Wingz: Wingz
      '#required': true
    report_incident_datetime:
      '#type': datetime
      '#title': 'Date/Time of Incident (if applicable)'
      '#date_date_format': ''
      '#date_year_range': ''
      '#date_time_format': ''
    report_complaint_category:
      '#type': radios
      '#title': 'Complaint Category'
      '#options':
        'Damages to your personal vehicle': 'Damages to your personal vehicle'
        Compensation: Compensation
        'Unexplained off-boarding/suspension': 'Unexplained off-boarding/suspension'
        'Driver app errors and issues': 'Driver app errors and issues'
        'Passenger conduct': 'Passenger conduct'
        'Vehicle crash': 'Vehicle crash'
        'Insurance claim': 'Insurance claim'
        Other: 'Other -- Please provide an explanation below'
      '#required': true
    report_description:
      '#type': textarea
      '#title': 'Please provide a detailed account of what your complaint is:'
      '#description_display': before
      '#description': 'Please provide as much detail as possible'
      '#required': true
    report_complaint_filed_with_company:
      '#type': radios
      '#title': 'Have you filed the complaint with the company?'
      '#options': yes_no
      '#required': true
  section_contact:
    '#type': webform_section
    '#title': 'Your Contact Information'
    contact_name:
      '#type': textfield
      '#title': Name
      '#required': true
    contact_email:
      '#type': textfield
      '#title': Email
      '#input_mask': '''alias'': ''email'''
      '#required': true
    contact_phone:
      '#type': textfield
      '#title': Phone
      '#input_mask': '(999) 999-9999'
