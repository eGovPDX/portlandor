id: report_parks_issue
title: 'Report a Parks Maintenance or Safety Issue'
description: ''
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_urgent:
      '#type': radios
      '#title': 'Is this an urgent issue?'
      '#options': yes_no
      '#options_display': side_by_side
      '#required': true
    report_is_campsite:
      '#type': radios
      '#title': 'Are you reporting an issue associated with a campsite?'
      '#options': yes_no
      '#options_display': side_by_side
      '#required': true
    markup_campsite_reporting:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_is_campsite"]':
            value: 'Yes'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Information here.</p>
        </div>
    container_not_campsite:
      '#type': container
      '#states':
        visible:
          ':input[name="report_is_campsite"]':
            value: 'No'
      report_is_park:
        '#type': radios
        '#title': 'Is the issue at a park or natural area, or at a recreation center?'
        '#options':
          'Park or natural area': 'Park or natural area'
          'Recreation center': 'Recreation center'
        '#required': true
      markup_recreation_center:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="report_is_park"]':
              value: 'Recreation center'
        '#markup': |-
          <div class="alert alert--info next-steps">
          <h2>Next Steps</h2>

          <p>Information here.</p>
          </div>
      container_not_rec_center:
        '#type': container
        '#states':
          visible:
            ':input[name="report_is_park"]':
              value: 'Park or natural area'
        report_location:
          '#type': portland_location_picker
          '#title': Location
          '#required': true
          '#location_type__access': false
          '#waterway_instructions__access': false
          '#location_private_owner__access': false
          '#location_address__access': false
          '#place_name__access': false
        report_what_needs_attention:
          '#type': radios
          '#title': 'What physical "thing" needs attention?'
          '#options':
            'Basic park amenity, such as a bench, sign or trash can': 'Basic park amenity, such as a bench, sign or trash can'
            'Paved parking lot, road, trail, path, sidewalk or stairs': 'Paved parking lot, road, trail, path, sidewalk or stairs'
            'Playground, sport field or court, dog area or other recreation facility': 'Playground, sport field or court, dog area or other recreation facility'
            'Restrooms, docks and other structures': 'Restrooms, docks and other structures'
            'Trees, bushes, grass, natural area or other landscaping': 'Trees, bushes, grass, natural area or other landscaping'
            'Unpaved trail, soft-surface path or beach': 'Unpaved trail, soft-surface path or beach'
            'Water feature, pools, splash pads and decorative fountains': 'Water feature, pools, splash pads and decorative fountains'
          '#required': true
        report_basic_amenity:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Bench / Picnic Table / Shelter': 'Bench / Picnic Table / Shelter'
            'Garbage / Recycling Container': 'Garbage / Recycling Container'
            'Drinking Fountain': 'Drinking Fountain'
            Signs: Signs
            Fence: Fence
            'Flag Pole': 'Flag Pole'
            Lighting: Lighting
            'Stormwater basin or outdoor drain': 'Stormwater basin or outdoor drain'
            Art/Mural/Monument/Sculpture: Art/Mural/Monument/Sculpture
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Basic park amenity, such as a bench, sign or trash can'
          '#required': true
        report_paved_area:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Parking lot': 'Parking lot'
            Road: Road
            'Paved trail or path': 'Paved trail or path'
            Sidewalk: Sidewalk
            Stairs: Stairs
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Paved parking lot, road, trail, path, sidewalk or stairs'
          '#required': true
        report_recreation_amenity:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            Ampitheater: Ampitheater
            'Basketball Court': 'Basketball Court'
            'Disc golf course': 'Disc golf course'
            'Dog off-leash area': 'Dog off-leash area'
            Playground: Playground
            'Running track': 'Running track'
            'Skate park': 'Skate park'
            'Sports field': 'Sports field'
            'Tennis court': 'Tennis court'
            'Volleyball court': 'Volleyball court'
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Playground, sport field or court, dog area or other recreation facility'
          '#required': true
        report_structure_feature:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Door, window, or part of the building': 'Door, window, or part of the building'
            'Toilet, sink, or other restroom fixture': 'Toilet, sink, or other restroom fixture'
            'Toilet paper, soap, or other items': 'Toilet paper, soap, or other items'
            'Docks and bridges': 'Docks and bridges'
            'Retaining wall': 'Retaining wall'
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Restrooms, docks and other structures'
          '#required': true
        report_unpaved:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Unpaved trail': 'Unpaved trail'
            'Soft-surface path': 'Soft-surface path'
            Beaches: Beaches
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Unpaved trail, soft-surface path or beach'
          '#required': true
        report_landscaping:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Option not defined 1': 'Option not defined 1'
            'Option not defined 2': 'Option not defined 2'
            'Option not defined 3': 'Option not defined 3'
            'Option not defined 4': 'Option not defined 4'
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Trees, bushes, grass, natural area or other landscaping'
          '#required': true
        report_water_feature:
          '#type': webform_radios_other
          '#title': 'Please choose from the following'
          '#options':
            'Swimming Pool': 'Swimming Pool'
            'Splash pad or spray park': 'Splash pad or spray park'
            'Decorative fountain': 'Decorative fountain'
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#states':
            visible:
              ':input[name="report_what_needs_attention"]':
                value: 'Water feature, pools, splash pads and decorative fountains'
          '#required': true
        report_issue:
          '#type': webform_radios_other
          '#title': 'What is the issue?'
          '#options':
            'Something is missing, broken or needs repair': 'Something is missing, broken or needs repair'
            'There is graffiti or tagging': 'There is graffiti or tagging'
            'There is trash or it needs to be cleaned': 'There is trash or it needs to be cleaned'
            'There are user conflicts or safety concerns': 'There are user conflicts or safety concerns'
          '#other__option_label': 'Something else...'
          '#other__placeholder': 'Please describe'
          '#required': true
        report_ada_issue:
          '#type': radios
          '#title': 'Is there an ADA component? Is this preventing access?'
          '#options': yes_no
          '#options_display': side_by_side
          '#required': true
        report_photo:
          '#type': webform_image_file
          '#title': Photo
          '#description': 'If appropriate, please include a photo of the issue you are reporting.'
          '#description_display': before
          '#file_preview': name
          '#max_filesize': '30'
          '#file_extensions': 'gif jpg png jpeg'
          '#file_name': 'report_[webform_submission:sid]'
          '#sanitize': true
          '#attachment_image_style': max_1024w
    container_submit:
      '#type': container
      '#states':
        visible:
          ':input[name="report_is_park"]':
            value: 'Park or natural area'
      section_contact:
        '#type': webform_section
        '#title': 'Your Contact Information'
        contact_name:
          '#type': textfield
          '#title': Name
        contact_email:
          '#type': textfield
          '#title': Email
          '#description': 'We will use your email to respond to your feedback or request.'
          '#input_mask': '''alias'': ''email'''
          '#required': true
      section_public_records_statement:
        '#type': webform_section
        '#title': 'Public Records Statement'
        public_records_statement_standard:
          '#type': webform_markup
          '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
      section_agent_use_only:
        '#type': webform_section
        '#title': 'Agent Use Only'
        '#attributes':
          style: 'padding: 15px; background-color: #cccccc;'
        '#access_create_roles':
          - administrator
          - support_agent
        '#access_update_roles':
          - administrator
          - support_agent
        '#access_view_roles':
          - administrator
          - support_agent
        agent_email:
          '#type': textfield
          '#title': 'Agent Email'
          '#default_value': '[current-user:display-name] <[current-user:mail]>'
          '#access_create_roles':
            - administrator
            - support_agent
          '#access_update_roles':
            - administrator
            - support_agent
          '#access_view_roles':
            - administrator
            - support_agent
        agent_ticket_number:
          '#type': number
          '#title': 'Ticket Number'
          '#min': 1000
          '#max': 999999999
        agent_action_taken:
          '#type': radios
          '#title': 'Action Taken'
          '#options': action_taken
          '#options_display': side_by_side
          '#states':
            invisible:
              ':input[name="agent_ticket_number"]':
                filled: true
        agent_contact_type:
          '#type': radios
          '#title': 'Contact Type'
          '#options': contact_type
          '#options_display': side_by_side
          '#states':
            invisible:
              ':input[name="agent_ticket_number"]':
                filled: true
        agent_ticket_type:
          '#type': radios
          '#title': 'Ticket Type'
          '#options': ticket_type
          '#options_display': side_by_side
        agent_summary:
          '#type': webform_computed_twig
          '#title': 'Agent Summary'
          '#display_on': none
          '#template': |-
            {% if uid %}<p>Agent Email: {{ data.agent_email }}</p>{% endif %}
            {% if data.agent_ticket_number %}<p>Ticket Number: {{ data.agent_ticket_number }}</p>{% endif %}
            {% if data.agent_action_taken %}<p>Action Taken: {{ data.agent_action_taken }}</p>{% endif %}
            <p>Contact Type: {% if data.agent_contact_type %}{{ data.agent_contact_type }}{% else %}Webform{% endif %}</p>
            <p>Ticket Type: {{ data.agent_ticket_type }}</p>
          '#store': true
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
