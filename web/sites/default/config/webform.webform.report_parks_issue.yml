                    '#type': textfield
                    '#title': Name
                  contact_email:
                    '#type': textfield
                    '#title': Email
                    '#description': '<p>We will use your email to respond to your feedback or request.</p>'
                    '#input_mask': '''alias'': ''email'''
                    '#states':
                      required:
                        ':input[name="user_role"]':
                          value: anonymous
                  contact_telephone:
                    '#type': textfield
                    '#title': Telephone
                    '#input_mask': '(999) 999-9999'
                  contact_telephone_instructions:
                    '#type': textfield
                    '#title': 'Telephone Instructions'
