                  contact_callback_requested:
                    '#type': checkbox
                    '#title': 'Callback requested'
              section_public_records_statement:
                '#type': webform_section
                '#title': 'Public Records Statement'
                public_records_statement_standard:
                  '#type': webform_markup
                  '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
              actions:
                '#type': webform_actions
                '#title': 'Submit button(s)'
  support_agent_use_only:
    '#type': portland_support_agent_widget
    '#title': 'Customer Service Use Only'
    '#access_create_roles':
      - authenticated
    '#access_update_roles':
      - support_agent
      - administrator
    '#access_view_roles':
      - support_agent
      - administrator
  computed_priority:
    '#type': webform_computed_twig
    '#title': 'Computed Priority'
    '#description_display': before
    '#wrapper_attributes':
      style: 'background-color: #ffffcc; padding: 15px;'
    '#display_on': none
    '#mode': text
    '#template': |
      {% set priority = 'priority_normal' %}

      {# HIGHEST #}
      {% if
          (data.report_issue_type == 'Illegal activity' and
            (data.report_staff_issue_type_illegal == 'Disorderly conduct or nuisance behavior (no threats/weapons)' or
            data.report_staff_issue_type_illegal == 'Crimes / PPB issues' or
            data.report_staff_issue_type_illegal == 'Fires / Fireworks'))
          or data.report_issue_type == 'Alarm going off (either audible or visual)'
          or (data.report_issue_type == 'Park rule violation' and data.report_issue_type_policy == "Nuisance / Disorderly behavior")
          or data.report_urgent == "Yes" %}
      {% set priority = 'priority_urgent' %}
      {% elseif
          (data.report_issue_type == 'Illegal activity' and data.report_staff_issue_type_illegal == 'Graffiti') or
          (data.report_issue_type == 'Park rule violation' and
            (data.report_issue_type_policy == 'Skateboards / Scooters' or
             data.report_issue_type_policy == 'Smoking / Vaping' or
             data.report_issue_type_policy == 'Trash / Illegal dumping' or
             data.report_issue_type_policy == 'Restroom issue')) or
           data.report_issue_type == 'Parking or traffic issue' %}
      {% set priority = 'priority_low' %}
      {% endif %}
      {{ priority }}
    '#whitespace': spaceless
    '#store': true
    '#ajax': true
  computed_place_name:
    '#type': webform_computed_twig
    '#title': 'Computed Place Name'
    '#display_on': none
    '#mode': text
    '#template': |
      {% if data.report_is_park %}
        {{ data.report_location.place_name }}
      {% else %}
        {{ data.report_community_center }}
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket Id'
  hidden_logged_in_user_email:
    '#type': hidden
    '#title': 'Logged In User Email'
    '#default_value': '[current-user:mail]'
  computed_subject:
    '#type': webform_computed_twig
    '#title': 'Computed Subject'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% if data.report_urgent == "Yes" %}
      Ranger Request:
      {{ data.report_staff_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_staff_issue_type]', webform_submission) }}
      {% else %}
      Ranger Request:
      {{ data.report_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_issue_type]', webform_submission) }}
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  computed_tags:
    '#type': webform_computed_token
    '#title': 'Computed Tags'
    '#display_on': none
    '#mode': text
    '#template': '{% if data.user_role != "anonymous" %}ranger_dispatch{% endif %}'
    '#ajax': true
  computed_issue_description:
    '#type': webform_computed_twig
    '#title': 'Computed Issue Description'
    '#title_display': none
    '#display_on': none
    '#mode': html
    '#template': |
      {% if data.report_urgent == "Yes" %}
        <strong>THIS IS AN URGENT LIFE-THREATENING ISSUE</strong><br><br>
        
        {% if data.report_staff_issue_type %}
          <strong>Type of fire or medical issue</strong> {{ data.report_staff_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_staff_issue_type]', webform_submission) }}<br><br>
        {% endif %}

        {% if data.urgent_location_details %}
          <strong>Location details</strong> {{ data.urgent_location_details }}<br><br>
        {% endif %}

        {% if data.report_staff_incident_details %}
          <strong>Incident details</strong> {{ data.report_staff_incident_details }}<br>
        {% endif %}

        {% if data.urgent_contact_name or data.urgent_contact_telephone %}
          <br><strong>Contact information:</strong><br>
          {% if data.urgent_contact_name %}
      	  {{ data.urgent_contact_name }}<br>
          {% endif %}
          {% if data.urgent_contact_telephone %}
      	  {{ data.urgent_contact_telephone }}<br>
      	  {% if data.urgent_contact_telephone_instructions %}<i>{{ data.urgent_contact_telephone_instructions }}</i><br>{% endif %}
      	  {% if data.urgent_callback_requested %}CALLBACK REQUESTED<br>{% endif %}
          {% endif %}
        
        {% endif %}

      {% else %}

        <strong>Location:</strong><br>

        {% if data.report_is_park %}
          {{ data.report_is_park is iterable ? '' : webform_token('[webform_submission:values:report_is_park]', webform_submission) }} --
        {% endif %}

        {# Location name #}
        {% if data.report_community_center %}
      	{{ data.report_community_center }}<br>
        {% elseif data.report_location.place_name %}
      	{{ data.report_location.place_name }}<br>
        {% elseif data.report_location.location_address %}
      	{{ data.report_location.location_address }}<br>
        {% endif %}

        {% if data.report_location.location_details %}
          {{ data.report_location.location_details }}<br>
        {% endif %}

        {# Location link #}
        {% if data.report_location.location_lat and data.report_location.location_lon %}
          Lat/Lon: <a href="https://www.google.com/maps/place/{{ data.report_location.location_lat }},{{ data.report_location.location_lon }}">{{ data.report_location.location_lat }},{{ data.report_location.location_lon }}</a><br>
        {% endif %}
        
        <br>
        
        {% if data.report_issue_type %}
          <strong>What type of issue are you reporting?</strong> {{ data.report_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_issue_type]', webform_submission) }}<br>
        {% endif %}

        {% if data.report_lost_found_property_description %}
          <strong>Please describe the lost/found property</strong> {{ data.report_lost_found_property_description }}<br>
        {% endif %}

        {% if data.report_staff_building_or_gate %}
          <strong>Which building or gate?</strong> {{ data.report_staff_building_or_gate }}<br>
        {% endif %}

        {% if data.report_staff_issue_type_illegal %}
          <strong>Type of illegal activity:</strong> {{ data.report_staff_issue_type_illegal is iterable ? '' : webform_token('[webform_submission:values:report_staff_issue_type_illegal]', webform_submission) }}<br>
        {% endif %}

        {% if data.report_hate_speech_or_gang %}
          <strong>Is the graffiti hate speech or gang related?</strong> {{ data.report_hate_speech_or_gang }}<br>
        {% endif %}

        {% if data.report_staff_issue_type_alarm %}
          <strong>Type of alarm:</strong> {{ data.report_staff_issue_type_alarm }}<br>
        {% endif %}

        {% if data.computed_animal_issue %}
          <strong>Type of dog or animal issue:</strong> {{ data.computed_animal_issue }}<br>
        {% endif %}

        {% if data.computed_policy_violation %}
          <strong>Type of policy violation or issue:</strong> {{ data.computed_policy_violation }}<br>
        {% endif %}

        {% if data.report_issue_type_parking_traffic %}
          <strong>Type of parking or traffic issue:</strong> {{ data.report_issue_type_parking_traffic is iterable ? '' : webform_token('[webform_submission:values:report_issue_type_parking_traffic]', webform_submission) }}<br>
        {% endif %}

        {% if data.report_comments %}
          <strong>Additional comments:</strong> {{ data.report_comments }}<br>
        {% endif %}
        
        {% if data.contact_name or data.contact_email or data.contact_telephone %}
          <br><strong>Contact information:</strong><br>
          {% if data.contact_name %}
      	  {{ data.contact_name }}<br>
          {% endif %}
          {% if data.contact_email %}
      	  <a href="mailto:{{ data.contact_email }}">{{ data.contact_email }}</a><br>
          {% endif %}
          {% if data.contact_telephone %}
      	  {{ data.contact_telephone }}<br>
      	  {% if data.contact_telephone_instructions %}<i>{{ data.contact_telephone_instructions }}</i><br>{% endif %}
      	  {% if data.contact_callback_requested %}CALLBACK REQUESTED<br>{% endif %}
          {% endif %}
        
        {% endif %}

      {% endif %}
    '#ajax': true
