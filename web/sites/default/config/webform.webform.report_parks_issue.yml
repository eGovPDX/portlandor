                    '#description_display': before
                  contact_callback_requested:
                    '#type': checkbox
                    '#title': 'Callback requested'
              section_public_records_statement:
                '#type': webform_section
                '#title': 'Public Records Statement'
                public_records_statement_standard:
                  '#type': webform_markup
                  '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
              actions:
                '#type': webform_actions
                '#title': 'Submit button(s)'
  support_agent_use_only:
    '#type': portland_support_agent_widget
    '#title': 'Customer Service Use Only'
    '#access_create_roles':
      - authenticated
  computed_group:
    '#type': webform_computed_twig
    '#title': 'Computed group routing'
    '#wrapper_attributes':
      style: 'background-color: #ffffcc; padding: 15px;'
    '#display_on': none
    '#mode': text
    '#template': |+
      {% if data.report_basic_amenity == 'Art/Mural/Monument/Sculpture' %}
      Land Steward Coordinator
      {% elseif data.report_structure_feature == 'Toilet paper, soap, or other items' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Tree' %}
      Urban Forestry
      {% elseif data.report_landscaping == 'Bushes, flower beds, or natural areas' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Community harden' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Beach' or data.report_unpaved == 'Beaches' %}
      Land Steward / by Zone
      {% elseif data.report_unpaved == 'Unpaved trail' %}
      Land Steward / City Nature
      {% elseif data.report_landscaping == 'Grass or turf, including irrigation' %}
      Land Steward / Irrigation
      {% elseif data.report_water_feature == 'Splash pad or spray park' %}
      PRMS in Zendesk
      {% elseif data.report_water_feature != '' %}
      Recreation Aquatics via email
      {% elseif data.report_physical_thing_issue == 'Something is missing, broken or needs repair' %}
      PRMS – Various – Kristen Hagstrom to triage
      {% elseif data.report_physical_thing_issue == 'There is trash or it needs to be cleaned' %}
      Land Steward / by Zone – Sarah Epstein to triage
      {% elseif data.report_physical_thing_issue == 'There are user conflicts or safety concerns' %}
      PRMS + Safety Team – Kristen Hagstrom to triage
      {% elseif data.report_physical_thing_issue == 'There is graffiti or tagging' %}
      SE & KH for triage
      {% elseif data.report_issue_type != "maintenance" %}
      Rangers
      {% else %}
      Unknown
      {% endif %}

    '#whitespace': spaceless
    '#store': true
    '#ajax': true
  computed_priority:
    '#type': webform_computed_twig
    '#title': 'Computed Priority'
    '#description_display': before
    '#wrapper_attributes':
      style: 'background-color: #ffffcc; padding: 15px;'
    '#display_on': none
    '#mode': text
    '#template': |
      {% set priority = 'priority_normal' %}

      {# HIGHEST #}
      {% if
          (data.report_issue_type == 'illegal_activity' and
            (data.report_staff_issue_type_illegal == 'Disorderly conduct or nuisance behavior (no threats/weapons)' or
            data.report_staff_issue_type_illegal == 'Crimes / PPB issues' or
            data.report_staff_issue_type_illegal == 'Fires / Fireworks'))
          or data.report_issue_type == 'alarm'
          or (data.report_issue_type == 'rule_violation' and data.report_issue_type_policy == "Nuisance / Disorderly behavior")
          or data.report_urgent == "Yes" %}
      {% set priority = 'priority_urgent' %}
      {% elseif
          (data.report_issue_type == 'illegal_activity' and data.report_staff_issue_type_illegal == 'Graffiti') or
          (data.report_issue_type == 'rule_violation' and
            (data.report_issue_type_policy == 'Skateboards / Scooters' or
             data.report_issue_type_policy == 'Smoking / Vaping' or
             data.report_issue_type_policy == 'Trash / Illegal dumping' or
             data.report_issue_type_policy == 'Restroom issue')) or
           data.report_issue_type == 'parking_traffic' %}
      {% set priority = 'priority_low' %}
      {% endif %}
      {{ priority }}
    '#whitespace': spaceless
    '#store': true
    '#ajax': true
  computed_place_name:
    '#type': webform_computed_twig
    '#title': 'Computed Place Name'
    '#display_on': none
    '#mode': text
    '#template': |
      {% if data.report_location.place_name != '' %}
      {{ data.report_location.place_name }}
      {% elseif data.report_location.location_park['#value'] is not empty %}
        {% set selectedValue = data.report_location.location_park['#value'] %}
        {% set options = data.report_location.location_park['#options'] %}
        {% if options[selectedValue] is not empty %}
          {% set labelOfSelectedOption = options[selectedValue] %}
          {{ labelOfSelectedOption }}
        {% endif %}
      {% else %}
      {{ data.report_community_center }}
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket Id'
  hidden_logged_in_user_email:
    '#type': hidden
    '#title': 'Logged In User Email'
    '#default_value': '[current-user:mail]'
  computed_subject:
    '#type': webform_computed_twig
    '#title': 'Computed Subject'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% if data.report_urgent == "Yes" %}
      Ranger Request:
      {{ data.report_staff_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_staff_issue_type]', webform_submission) }}
      {% else %}
      Ranger Request:
      {{ data.report_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_issue_type]', webform_submission) }}
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  resolution_url:
    '#type': webform_computed_twig
    '#title': 'Resolution URL'
    '#display_on': none
    '#mode': text
    '#template': '{{ webform_token(''[site:url-brief]'', webform_submission, [], options) }}/form/report-graffiti-resolution?report_location[location_type]={{ data.report_location.location_type }}&report_location[location_park]={{ data.report_location.location_park }}&report_location[place_name]={{ data.report_location.place_name|url_encode }}&report_location[location_details]={{ data.report_location.location_details|url_encode }}&report_location[location_address]={{ data.report_location.location_address }}&report_location[location_lat]={{ data.report_location.location_lat }}&report_location[location_lon]={{ data.report_location.location_lon }}&original_submission_key={{ uuid }}&report_ticket_id='
    '#store': true
    '#ajax': true
  computed_tags:
    '#type': webform_computed_token
    '#title': 'Computed Tags'
    '#display_on': none
    '#mode': text
    '#template': '{% if data.user_role != "anonymous" %}ranger_dispatch{% endif %}'
    '#ajax': true
  computed_requester:
    '#type': webform_computed_twig
    '#title': 'Computed Requester Email'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% if data.contact_email %}
        {{ data.contact_email }}
      {% else %}
        anonymous@portlandoregon.gov
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  computed_requester_name:
    '#type': webform_computed_twig
    '#title': 'Computed Requester Name'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% if data.urgent_contact_name %}
      {{ data.urgent_contact_name }}
      {% elseif data.contact_name %}
      {{ data.contact_name }}
      {% else %}
      Anonymous User
      {% endif %}
    '#whitespace': spaceless
    '#ajax': true
  computed_issue_description:
    '#type': webform_computed_twig
    '#title': 'Computed Issue Description'
    '#display_on': none
    '#mode': html
    '#template': |
      <p><strong>Is this an urgent, life threatening issue?</strong> {{ data.report_urgent }}</p>

      {%- if data.report_staff_issue_type %}
      <p><strong>Type of fire or medical issue</strong> {{ data.report_staff_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_staff_issue_type]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.urgent_location_details %}
      <p><strong>Location details</strong> {{ data.urgent_location_details }}</p>
      {% endif -%}

      {%- if data.report_staff_incident_details %}
      <p><strong>Incident details</strong> {{ data.report_staff_incident_details }}</p>
      {% endif -%}

      {%- if data.urgent_contact_name %}
      <p><strong>Contact name</strong> {{ data.urgent_contact_name }}</p>
      {% endif -%}

      {%- if data.urgent_contact_telephone %}
      <p><strong>Contact telephone</strong> {{ data.urgent_contact_telephone }}</p>
      {% endif -%}

      {%- if data.urgent_contact_telephone_instructions %}
      <p><strong>Telephone instructions</strong> {{ data.urgent_contact_telephone_instructions }}</p>
      {% endif -%}

      {%- if data.urgent_callback_requested %}
      <p><strong>Callback requested?</strong> {{ data.urgent_callback_requested }}</p>
      {% endif -%}

      {%- if data.report_is_park %}
      <p><strong>Park or community center?</strong> {{ data.report_is_park }}</p>
      {% endif -%}

      {%- if data.report_community_center %}
      <p><strong>Callback requested?</strong> {{ data.report_community_center }}</p>
      {% endif -%}

      {%- if data.report_issue_type %}
      <p><strong>What type of issue are you reporting?</strong> {{ data.report_issue_type is iterable ? '' : webform_token('[webform_submission:values:report_issue_type]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_community_center_location_details %}
      <p><strong>Location details</strong> {{ data.report_community_center_location_details }}</p>
      {% endif -%}

      {%- if data.report_lost_found_property_description %}
      <p><strong>Please describe the lost/found property</strong> {{ data.report_lost_found_property_description }}</p>
      {% endif -%}

      {%- if data.report_staff_building_or_gate %}
      <p><strong>Which building or gate?</strong> {{ data.report_staff_building_or_gate }}</p>
      {% endif -%}

      {%- if data.report_staff_issue_type_illegal %}
