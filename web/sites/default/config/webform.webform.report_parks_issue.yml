      {%- if data.report_staff_issue_type_alarm %}
      <p><strong>Type of alarm:</strong> {{ data.report_staff_issue_type_alarm }}</p>
      {% endif -%}

      {%- if data.computed_animal_issue %}
      <p><strong>Type of dog or animal issue</strong> {{ data.computed_animal_issue }}</p>
      {% endif -%}

      {%- if data.report_issue_type_policy %}
      <p><strong>Type of policy violation or issue:</strong> {{ data.report_issue_type_policy is iterable ? '' : webform_token('[webform_submission:values:report_issue_type_policy]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_issue_type_parking_traffic %}
      <p><strong>Type of parking or traffic issue:</strong> {{ data.report_issue_type_parking_traffic is iterable ? '' : webform_token('[webform_submission:values:report_issue_type_parking_traffic]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_what_needs_attention %}
      <p><strong>Maintenance category:</strong> {{ data.report_what_needs_attention }}</p>
      {% endif -%}

      {%- if data.report_basic_amenity %}
      <p><strong>Item that needs attention:</strong> {{ data.report_basic_amenity is iterable ? '' : webform_token('[webform_submission:values:report_basic_amenity]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_paved_area %}
      <p><strong>Item that needs attention:</strong> {{ data.report_paved_area is iterable ? '' : webform_token('[webform_submission:values:report_paved_area]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_recreation_amenity %}
      <p><strong>Item that needs attention:</strong> {{ data.report_recreation_amenity is iterable ? '' : webform_token('[webform_submission:values:report_recreation_amenity]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_structure_feature %}
      <p><strong>Item that needs attention:</strong> {{ data.report_structure_feature is iterable ? '' : webform_token('[webform_submission:values:report_structure_feature]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_landscaping %}
      <p><strong>Item that needs attention:</strong> {{ data.report_landscaping is iterable ? '' : webform_token('[webform_submission:values:report_landscaping]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_unpaved %}
      <p><strong>Item that needs attention:</strong> {{ data.report_unpaved is iterable ? '' : webform_token('[webform_submission:values:report_unpaved]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_water_feature %}
      <p><strong>Item that needs attention:</strong> {{ data.report_water_feature is iterable ? '' : webform_token('[webform_submission:values:report_water_feature]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_physical_thing_issue %}
      <p><strong>Issue:</strong> {{ data.report_physical_thing_issue is iterable ? '' : webform_token('[webform_submission:values:report_physical_thing_issue]', webform_submission) }}</p>
      {% endif -%}

      {% if data.report_pavement_issue %}
      <p><strong>Issue:</strong> {{ data.report_pavement_issue is iterable ? '' : webform_token('[webform_submission:values:report_pavement_issue]', webform_submission) }}</p>
      {% endif %}

      {%- if data.report_grass_issue %}
      <p><strong>Issue:</strong> {{ data.report_grass_issue is iterable ? '' : webform_token('[webform_submission:values:report_grass_issue]', webform_submission) }}</p>
      {% endif -%}

      {%- if data.report_plant_issue %}
      	<p><strong>Issue:</strong> {{ data.report_plant_issue is iterable ? '' : webform_token('[webform_submission:values:report_plant_issue]', webform_submission) }}</p>
      {% endif -%}

      <p><strong>Location:</strong><br>
      Place name: {{ data.computed_place_name }}<br>
      {% if data.report_location.location_details %}Additional details: {{ data.report_location.location_details }}{% endif %}
      </p>

      {%- if data.report_comments %}
      <p><strong>Additional comments:</strong> {{ data.report_comments }}</p>
      {% endif -%}

      {%- if data.contact_name or data.contact_email %}
      	<p><strong>Contact:</strong> {% if data.contact_name %}{{ data.contact_name }}{% endif %}{% if data.contact_email %}, {{data.contact_email }} {% endif %}
      {% endif -%}

      {%- if data.contact_telephone %}
      	<p><strong>Telephone:</strong> {{ data.contact_telephone }}
      	{% if data.contact_telephone_instructions %}<br><i>{{ data.contact_telephone_instructions }}</i>{% endif %}
      	{% if data.contact_callback_requested %}<br>CALLBACK REQUESTED{% endif %}
      {% endif -%}
