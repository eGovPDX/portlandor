uuid: 0cad7b83-cf70-40e8-b318-42ee742faa0e
langcode: en
status: open
dependencies:
  module:
    - antibot
    - honeypot
    - portland_zendesk
third_party_settings:
  antibot:
    antibot: true
  honeypot:
    honeypot: true
weight: 0
open: null
close: null
uid: 60
template: false
archive: false
id: report_parks_issue
title: 'Report a Parks Maintenance or Safety Issue'
description: ''
category: Report
elements: |-
  user_role:
    '#type': webform_computed_twig
    '#title': 'User Role'
    '#wrapper_attributes':
      style: 'display: none;'
    '#display_on': form
    '#mode': text
    '#template': '{{ webform_token(''[current-user:roles:first]'', webform_submission, [], options)|default(''anonymous'') }}'
    '#whitespace': spaceless
  markup_dispatch:
    '#type': webform_markup
    '#access_create_roles':
      - authenticated
    '#markup': '<strong>You are viewing the form as an employee. To make a regular report as a community member, please log out.</strong>'
  report_urgent:
    '#type': radios
    '#title': 'Is this an urgent, life-threatening issue where someone is in danger or there is an active threat to someone''s property?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  report_ada_issue:
    '#type': radios
    '#title': 'Are you or someone you''re representing experiencing a barrier to access or have an ADA concern?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
    '#states':
      visible:
        ':input[name="report_urgent"]':
          value: 'No'
  markup_ada:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_ada_issue"]':
          value: 'Yes'
    '#markup': |-
      <div class="alert alert--info next-steps">
      <h2>Next Steps</h2>

      <p>Please fill out the City's <a href="/311/ada-request">ADA Accommodation Request form.</a></p>
      </div>
  markup_urgent_public:
    '#type': webform_markup
    '#access_create_roles':
      - anonymous
    '#states':
      visible:
        ':input[name="report_urgent"]':
          value: 'Yes'
    '#markup': |-
      <div class="alert alert--warning next-steps">
      <p><strong>Please stop filling out this form and call 911.</strong></p>
      </div>
  markup_urgent_staff:
    '#type': webform_markup
    '#access_create_roles':
      - authenticated
    '#states':
      visible:
        ':input[name="report_urgent"]':
          value: 'Yes'
    '#markup': |-
      <div class="alert alert--warning next-steps">
      <p><strong>QUICKLY:</strong> Ask what's happening & which park location, instruct caller to hang up and call 911. Radio rangers with location.</p>
      </div>
  report_staff_issue_type:
    '#type': webform_radios_other
    '#access_create_roles':
      - authenticated
    '#title': 'Type of fire or medical issue (if given)'
    '#states':
      visible:
        ':input[name="report_urgent"]':
          value: 'Yes'
    '#options':
      medical_needed: 'Medical assistance needed'
      fires: 'Fires / Fireworks'
      threatening: 'Threatening behavior, weapon involved'
      missing_person: 'Missing-separated person'
      wellness_check: 'Wellness check'
      harassment_or_bias: 'Harassment or Bias'
      fire_alarm: 'Fire alarm going off'
    '#other__option_label': Other
  report_staff_incident_details:
    '#type': textarea
    '#title': 'Incident details'
    '#states':
      visible:
        ':input[name="report_urgent"]':
          value: 'Yes'
    '#access_create_roles':
      - authenticated
  report_issue_type:
    '#type': webform_radios_other
    '#title': 'What type of issue are you reporting?'
    '#options':
      maintenance: 'Maintenance or groundskeeping issue'
      illegal_activity: 'Illegal activity'
      alarm: 'Alarm going off (either audible or visual)'
      locked_escort: 'Someone is locked in/out of a facility or needs an escort'
      camping: Camping
      animal: 'Dog or animal related issue'
      rule_violation: 'Park rule violation'
      parking_traffic: 'Parking or traffic issue'
      lost_found: 'Lost/Found property'
    '#other__option_label': 'Something else...'
    '#other__placeholder': 'Please describe'
    '#required': true
    '#states':
      visible:
        ':input[name="report_ada_issue"]':
          value: 'No'
  markup_camping:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue_type[radios]"]':
          value: camping
    '#markup': |-
      <div class="alert alert--info next-steps">
      <h2>Next Steps</h2>

      <p>Campsite report</p>
      </div>
  markup_call_ppb:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="report_issue_type[radios]"]':
            value: illegal_activity
          ':input[name="user_role"]':
            value: anonymous
    '#markup': |-
      <div class="alert alert--warning next-steps">
      <h2>Next Steps</h2>

      <p>This issue may require police assistance. If your issue is about illegal activity involving drugs, weapons, or threats, please call Portland Police at <a href="tel:503-823-3333">503-823-3333.</a></p>
      <p>If this is a park code violation, please select 'Park rule violation' instead.</p>
      </div>
  markup_call_rangers:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="report_issue_type[radios]"]':
            value: alarm
          ':input[name="user_role"]':
            value: anonymous
        - or
        - ':input[name="report_issue_type[radios]"]':
            value: locked_escort
          ':input[name="user_role"]':
            value: anonymous
    '#markup': |-
      <div class="alert alert--warning next-steps">
      <h2>Next Steps</h2>

      <p>Please report this issue directly to Park Rangers via phone so we can respond to the issue as quickly as possible. Call <strong><a href="tel:503-823-1637">503-823-1637.</a></strong></p>
      <p>After hours, contact Portland Police at <a href="tel:503-823-3333">503-823-3333.</a></p>
      </div>
  report_is_park:
    '#type': radios
    '#title': 'Is the issue at a park or natural area, or at a community center?'
    '#options':
      park_or_natural: 'Park or natural area'
      recreation_center: 'Community center'
    '#required': true
    '#states':
      visible:
        - ':input[name="report_issue_type[radios]"]':
            value: maintenance
        - or
        - ':input[name="report_issue_type[radios]"]':
            value: animal
        - or
        - ':input[name="report_issue_type[radios]"]':
            value: rule_violation
        - or
        - ':input[name="report_issue_type[radios]"]':
            value: parking_traffic
        - or
        - ':input[name="report_issue_type[radios]"]':
            value: lost_found
        - or
        - ':input[name="report_issue_type[other]"]':
            filled: true
        - or
        - ':input[name="report_urgent"]':
            value: 'Yes'
          ':input[name="user_role"]':
            value: authenticated
    '#default_value': park_or_natural
  markup_recreation_center:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="report_is_park"]':
            value: recreation_center
          ':input[name="user_role"]':
            value: anonymous
    '#markup': |-
      <div class="alert alert--info next-steps">
      <h2>Next Steps</h2>

      <p>Please report problems, questions, or concerns directly to the community center. <a href="/parks/search?f%5B0%5D=%3A93&amp;f%5B1%5D=type%3A93">View the list of community centers</a>.</p>
      </div>
  container_not_rec_center:
    '#type': container
    '#states':
      visible:
        - ':input[name="report_is_park"]':
            value: park_or_natural
          ':input[name="user_role"]':
            value: anonymous
        - or
        - ':input[name="user_role"]':
            value: authenticated
    report_location:
      '#type': portland_location_picker
      '#title': 'Location of Issue'
      '#required': true
      '#states':
        visible:
          - ':input[name="report_is_park"]':
              checked: true
            ':input[name="user_role"]':
              value: authenticated
          - or
          - ':input[name="report_is_park"]':
              value: park_or_natural
      '#location_type__access': false
      '#location_private_owner__access': false
      '#location_address__access': false
      '#place_name__access': false
      '#location_details__access': false
      '#waterway_instructions__access': false
      '#require_city_limits': true
    report_lost_found_property_description:
      '#type': textfield
      '#title': 'Please describe the lost/found property.'
      '#required': true
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: lost_found
    report_staff_building_or_gate:
      '#type': textfield
      '#title': 'Which building or gate?'
      '#required': true
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: locked_escort
      '#access_create_roles':
        - authenticated
    report_staff_issue_type_illegal:
      '#type': webform_radios_other
      '#access_create_roles':
        - authenticated
      '#title': 'Type of illegal activity'
      '#options':
        'Disorderly conduct or nuisance behavior (no threats/weapons)': 'Disorderly conduct or nuisance behavior (no threats/weapons)'
        'Crimes / PPB issues': 'Crimes / PPB issues'
        'Fires / Fireworks': 'Fires / Fireworks'
        'Vehicle break-in or damage': 'Vehicle break-in or damage'
        'Damage or Vandalism': 'Damage or Vandalism'
        Graffiti: Graffiti
      '#other__option_label': Other
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: illegal_activity
    markup_illegal_staff:
      '#type': webform_markup
      '#access_create_roles':
        - authenticated
      '#states':
        visible:
          - ':input[name="report_staff_issue_type_illegal[radios]"]':
              value: 'Crimes / PPB issues'
          - or
          - ':input[name="report_staff_issue_type_illegal[radios]"]':
              value: 'Vehicle break-in or damage'
      '#markup': |-
        <div class="alert alert--warning next-steps">
        <p>Refer caller to Portland Police online reporting (www.portland.gov/police/cor) or non-emergency line (503-823-3333). Call can still be entered for Rangers.</p>
        </div>
    report_staff_issue_type_alarm:
      '#type': radios
      '#access_create_roles':
        - authenticated
      '#title': 'Type of alarm'
      '#options':
        'Building - fire alarm': 'Building - fire alarm'
        'Building - security alarm': 'Building - security alarm'
        'Building - other type of alarm (e.g. door held open)': 'Building - other type of alarm (e.g. door held open)'
        'Service box (pump box, electrical box)': 'Service box (pump box, electrical box)'
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: alarm
    report_issue_type_animal:
      '#type': webform_radios_other
      '#title': 'Type of dog or animal issue'
      '#options':
        'Dog off-leash': 'Dog off-leash'
        'Aggressive dog/animal': 'Aggressive dog/animal'
        'Scoop law': 'Scoop law'
        'Animal in vehicle': 'Animal in vehicle'
      '#other__option_label': Other
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: animal
    markup_animal_staff:
      '#type': webform_markup
      '#access_create_roles':
        - authenticated
      '#states':
        visible:
          ':input[name="report_issue_type_animal[radios]"]':
            value: 'Aggressive dog/animal'
      '#markup': |-
        <div class="alert alert--warning next-steps">
        <p><strong>Ask:</strong> Have you notified Multnomah County Animal Services? If no, refer caller to MultCo Animal Services after entering call for Rangers.</p>
        <p>"We will let Rangers know, but we also need to contact Animal Services so they can assist with this issue as well"</p>
        </div>
    report_issue_type_policy:
      '#type': webform_radios_other
      '#title': 'Type of policy violation or issue'
      '#options':
        'Skateboards / Scooters': 'Skateboards / Scooters'
        'Permit issues (picnic, events, field reservations)': 'Permit issues (picnic, events, field reservations)'
        Smoking: 'Smoking / Vaping'
        'Drugs or Alcohol use': 'Drugs or Alcohol use'
        Noise: Noise
        'Trash / Illegal dumping': 'Trash / Illegal dumping'
        'Trespassing / Park closure': 'Trespassing / Park closure'
        'Restroom issue': 'Restroom issue'
        'Nuisance / Disorderly behavior': 'Nuisance / Disorderly behavior'
      '#other__option_label': Other
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: rule_violation
    report_issue_type_parking_traffic:
      '#type': webform_radios_other
      '#title': 'Type of parking or traffic issue'
      '#options':
        'Parking meters': 'Parking meters'
        'Traffic issues': 'Traffic issues'
        'Abandoned vehicle': 'Abandoned vehicle'
        'Illegally parked vehicle': 'Illegally parked vehicle'
      '#other__option_label': Other
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: parking_traffic
    report_what_needs_attention:
      '#type': radios
      '#title': 'What physical "thing" needs attention?'
      '#options':
        'Basic park amenity, such as a bench, sign or trash can': 'Basic park amenity, such as a fence, bench, sign or trash can'
        'Paved parking lot, road, trail, path, sidewalk or stairs': 'Paved parking lot, road, trail, path, sidewalk or stairs'
        'Playground, sport field or court, dog area or other recreation facility': 'Playground, sport field or court, dog area or other recreation facility'
        'Restrooms, docks and other structures': 'Restrooms, docks and other structures'
        'Trees, bushes, grass, natural area or other landscaping': 'Trees, bushes, grass, natural area or other landscaping'
        'Unpaved trail, soft-surface path or beach': 'Unpaved trail, soft-surface path or beach'
        'Water feature, pools, splash pads and decorative fountains': 'Water feature, pools, splash pads and decorative fountains'
      '#required': true
      '#states':
        visible:
          ':input[name="report_issue_type[radios]"]':
            value: maintenance
    report_basic_amenity:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Bench / Picnic Table / Shelter': 'Bench / Picnic Table / Shelter'
        'Garbage / Recycling Container': 'Garbage / Recycling Container'
        'Drinking Fountain': 'Drinking Fountain'
        Signs: Signs
        Fence: Fence
        'Flag Pole': 'Flag Pole'
        Lighting: Lighting
        'Stormwater basin or outdoor drain': 'Stormwater basin or outdoor drain'
        Art/Mural/Monument/Sculpture: Art/Mural/Monument/Sculpture
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Basic park amenity, such as a bench, sign or trash can'
      '#required': true
    report_paved_area:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Parking lot': 'Parking lot'
        Road: Road
        'Paved trail or path': 'Paved trail or path'
        Sidewalk: Sidewalk
        Stairs: Stairs
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Paved parking lot, road, trail, path, sidewalk or stairs'
      '#required': true
    report_recreation_amenity:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        Ampitheater: Ampitheater
        'Basketball Court': 'Basketball Court'
        'Disc golf course': 'Disc golf course'
        'Dog off-leash area': 'Dog off-leash area'
        Playground: Playground
        'Running track': 'Running track'
        'Skate park': 'Skate park'
        'Sports field': 'Sports field'
        'Tennis court': 'Tennis court'
        'Volleyball court': 'Volleyball court'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Playground, sport field or court, dog area or other recreation facility'
      '#required': true
    report_structure_feature:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Door, window, or part of the building': 'Door, window, or part of the building'
        'Toilet, sink, or other restroom fixture': 'Toilet, sink, or other restroom fixture'
        'Toilet paper, soap, or other items': 'Toilet paper, soap, or other items'
        'Docks and bridges': 'Docks and bridges'
        'Retaining wall': 'Retaining wall'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Restrooms, docks and other structures'
      '#required': true
    report_landscaping:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Grass or turf, including irrigation': 'Grass or turf, including irrigation'
        Tree: Tree
        'Bushes, flower beds, or natural areas': 'Bushes, flower beds, or natural areas'
        'Community garden': 'Community garden'
        Beach: Beach
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Trees, bushes, grass, natural area or other landscaping'
      '#required': true
    report_unpaved:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Unpaved trail': 'Unpaved trail or path'
        Beaches: Beaches
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Unpaved trail, soft-surface path or beach'
      '#required': true
    report_water_feature:
      '#type': webform_radios_other
      '#title': 'Please choose from the following'
      '#options':
        'Swimming Pool': 'Swimming Pool'
        'Splash pad or spray park': 'Splash pad or spray park'
        'Decorative fountain': 'Decorative fountain'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_what_needs_attention"]':
            value: 'Water feature, pools, splash pads and decorative fountains'
      '#required': true
    report_physical_thing_issue:
      '#type': webform_radios_other
      '#title': 'What is the issue?'
      '#options':
        'Something is missing, broken or needs repair': 'Something is missing, broken or needs repair'
        'There is graffiti or tagging': 'There is graffiti or tagging'
        'There is trash or it needs to be cleaned': 'There is trash or it needs to be cleaned'
        'There are user conflicts or safety concerns': 'There are user conflicts or safety concerns'
        Erosion: Erosion
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          - ':input[name="report_water_feature[radios]"]':
              checked: true
          - or
          - ':input[name="report_unpaved[radios]"]':
              checked: true
          - or
          - ':input[name="report_basic_amenity[radios]"]':
              checked: true
          - or
          - ':input[name="report_recreation_amenity[radios]"]':
              checked: true
          - or
          - ':input[name="report_structure_feature[radios]"]':
              checked: true
          - or
          - ':input[name="report_landscaping[radios]"]':
              value: 'Community garden'
          - or
          - ':input[name="report_landscaping[radios]"]':
              value: Beach
    report_pavement_issue:
      '#type': webform_radios_other
      '#title': 'What is the issue?'
      '#options':
        'Cracks or uneven surface': 'Cracks or uneven surface'
        'Moss or leaves': 'Moss or leaves'
        'Painted markings missing': 'Painted markings missing'
        Erosion: Erosion
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_paved_area[radios]"]':
            checked: true
    report_grass_issue:
      '#type': webform_radios_other
      '#title': 'What is the issue?'
      '#options':
        'Bare / brown areas': 'Bare / brown areas'
        'Grass needs mowing': 'Grass needs mowing'
        'Holes in ground': 'Holes in ground'
        Weeds: Weeds
        Uneven: Uneven
        'Flooded/drainage issues': 'Flooded/drainage issues'
        'Irrigation not working correctly': 'Irrigation not working correctly'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_landscaping[radios]"]':
            value: 'Grass or turf, including irrigation'
    report_plant_issue:
      '#type': webform_radios_other
      '#title': 'What is the issue?'
      '#options':
        'Branches broken/dangling': 'Branches broken/dangling'
        'Dead or dying': 'Dead or dying'
        'Pruning needed': 'Pruning needed'
        Weeds: Weeds
        'Flooded/drainage issues': 'Flooded/drainage issues'
      '#other__option_label': 'Something else...'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          - ':input[name="report_landscaping[radios]"]':
              value: Tree
          - or
          - ':input[name="report_landscaping[radios]"]':
              value: 'Bushes, flower beds, or natural areas'
    container_submit:
      '#type': container
      '#states':
        visible:
          - ':input[name="report_physical_thing_issue[radios]"]':
              checked: true
          - or
          - ':input[name="report_pavement_issue[radios]"]':
              checked: true
          - or
          - ':input[name="report_grass_issue[radios]"]':
              checked: true
          - or
          - ':input[name="report_plant_issue[radios]"]':
              checked: true
          - or
          - ':input[name="report_staff_issue_type_alarm"]':
              checked: true
          - or
          - ':input[name="report_staff_issue_type_illegal[radios]"]':
              checked: true
          - or
          - ':input[name="report_issue_type_animal[radios]"]':
              checked: true
          - or
          - ':input[name="report_issue_type_policy[radios]"]':
              checked: true
          - or
          - ':input[name="report_issue_type_parking_traffic[radios]"]':
              checked: true
          - or
          - ':input[name="report_issue_type[radios]"]':
              value: lost_found
          - or
          - ':input[name="report_issue_type[other]"]':
              filled: true
          - or
          - ':input[name="report_staff_building_or_gate"]':
              filled: true
          - or
          - ':input[name="report_urgent"]':
              value: 'Yes'
            ':input[name="user_role"]':
              value: authenticated
      report_comments:
        '#type': textarea
        '#title': 'Any additional comments that may help to address your report?'
        '#states':
          invisible:
            ':input[name="report_urgent"]':
              value: 'Yes'
      report_photo:
        '#type': webform_image_file
        '#title': Photo
        '#description': 'If appropriate, please include a photo of the issue you are reporting. Please do not include photos where other people are present and identifiable.'
        '#description_display': before
        '#file_preview': 'medium:image'
        '#max_filesize': '30'
        '#file_extensions': 'gif jpg png svg jpeg'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
        '#max_resolution': 1280x1280
        '#attachment_image_style': webform_report_uploaded_image
      section_contact:
        '#type': webform_section
        '#title': 'Your Contact Information'
        contact_name:
          '#type': textfield
          '#title': Name
          '#required': true
        contact_email:
          '#type': textfield
          '#title': Email
          '#description': 'We will use your email to respond to your feedback or request.'
          '#input_mask': '''alias'': ''email'''
          '#required': true
          '#default_value': '[current-user:mail]'
        telephone:
          '#type': textfield
          '#title': Telephone
          '#input_mask': '(999) 999-9999'
      section_public_records_statement:
        '#type': webform_section
        '#title': 'Public Records Statement'
        public_records_statement_standard:
          '#type': webform_markup
          '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
      actions:
        '#type': webform_actions
        '#title': 'Submit button(s)'
  computed_group:
    '#type': webform_computed_twig
    '#title': 'Computed group routing'
    '#display_on': none
    '#template': |-
      {% if data.report_basic_amenity == 'Art/Mural/Monument/Sculpture' %}
      Land Steward Coordinator
      {% elseif data.report_structure_feature == 'Toilet paper, soap, or other items' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Tree' %}
      Urban Forestry
      {% elseif data.report_landscaping == 'Bushes, flower beds, or natural areas' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Community harden' %}
      Land Steward / by Zone
      {% elseif data.report_landscaping == 'Beach' or data.report_unpaved == 'Beaches' %}
      Land Steward / by Zone
      {% elseif data.report_unpaved == 'Unpaved trail' %}
      Land Steward / City Nature
      {% elseif data.report_landscaping == 'Grass or turf, including irrigation' %}
      Land Steward / Irrigation
      {% elseif data.report_water_feature == 'Splash pad or spray park' %}
      PRMS in Zendesk
      {% elseif data.report_water_feature != '' %}
      Recreation Aquatics via email
      {% elseif data.report_physical_thing_issue == 'Something is missing, broken or needs repair' %}
      PRMS – Various – Kristen Hagstrom to triage
      {% elseif data.report_physical_thing_issue == 'There is trash or it needs to be cleaned' %}
      Land Steward / by Zone – Sarah Epstein to triage
      {% elseif data.report_physical_thing_issue == 'There are user conflicts or safety concerns' %}
      PRMS + Safety Team – Kristen Hagstrom to triage
      {% elseif data.report_physical_thing_issue == 'There is graffiti or tagging' %}
      SE & KH for triage
      {% else %}
      Unknown
      {% endif %}
  computed_priority:
    '#type': webform_computed_twig
    '#title': 'Computed Priority'
    '#description': 'This value is displayed for debugging purposes only. It will be hidden in the live site.'
    '#description_display': before
    '#mode': text
    '#template': |-
      {% set priority = 'Normal' %}

      {# HIGHEST #}
      {% if 
          (data.report_issue_type == 'illegal_activity' and
            (data.report_staff_issue_type_illegal == 'Disorderly conduct or nuisance behavior (no threats/weapons)' or 
            data.report_staff_issue_type_illegal == 'Crimes / PPB issues' or 
            data.report_staff_issue_type_illegal == 'Fires / Fireworks'))
          or data.report_issue_type == 'alarm'
          or (data.report_issue_type == 'rule_violation' and data.report_issue_type_policy == "Nuisance / Disorderly behavior") %}
      {% set priority = 'Urgent' %}
      {% elseif
          (data.report_issue_type == 'illegal_activity' and data.report_staff_issue_type_illegal == 'Graffiti') or
          (data.report_issue_type == 'rule_violation' and
            (data.report_issue_type_policy == 'Skateboards / Scooters' or
             data.report_issue_type_policy == 'Smoking / Vaping' or
             data.report_issue_type_policy == 'Trash / Illegal dumping' or
             data.report_issue_type_policy == 'Restroom issue')) or
           data.report_issue_type == 'parking_traffic' %}
      {% set priority = 'Low' %}
      {% endif %}
      {{ priority }}
    '#whitespace': spaceless
    '#store': true
    '#ajax': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket Id'
