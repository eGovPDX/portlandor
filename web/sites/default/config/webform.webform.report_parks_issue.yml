        'llegal activity': 'llegal activity'
        'Alarm going off (either audible or visual)': 'Alarm going off (either audible or visual)'
        Camping: Camping
        'Park rule violation': 'Park rule violation'
        'Dog or animal related issue': 'Dog or animal related issue'
        'Maintenance issue': 'Maintenance issue'
        'Parking or traffic issue': 'Parking or traffic issue'
        'Someone is locked in/out of a facility or needs an escort': 'Someone is locked in/out of a facility or needs an escort'
        'Lost/Found property': 'Lost/Found property'
      '#other__option_label': Other
      '#required': true
    dispatch_danger:
      '#type': radios
      '#title': 'Is someone in danger? Or is there an active threat to someoneâ€™s life or property?'
      '#options': yes_no
    dispatch_fire_medical_type:
      '#type': webform_radios_other
      '#title': 'Type of fire or medical issue'
      '#options':
        'Medical assistance needed': 'Medical assistance needed'
        Fires/fireworks: Fires/fireworks
        'Threatening behavior, weapon involved': 'Threatening behavior, weapon involved'
        'Missing-separated person': 'Missing-separated person'
        'Wellness check': 'Wellness check '
        'Harassment or Bias': 'Harassment or Bias'
        'Fire alarm going off': 'Fire alarm going off'
      '#other__option_label': Other
    dispatch_alarm_type:
      '#type': radios
      '#title': 'Type of alarm'
      '#options':
        'Building - fire alarm': 'Building - fire alarm'
        'Building - security alarm': 'Building - security alarm'
        'Building - other type of alarm (e.g. door held open)': 'Building - other type of alarm (e.g. door held open)'
        'Service box (pump box, electrical box)': 'Service box (pump box, electrical box)'
    dispatch_policy_violation_type:
      '#type': webform_radios_other
      '#title': 'Type of policy violation or issue'
      '#options':
        Skateboard-Scooters: Skateboard-Scooters
        'Permit issues (picnic, events, field reservations)': 'Permit issues (picnic, events, field reservations)'
        Smoking: Smoking
        'Drugs or Alcohol use': 'Drugs or Alcohol use'
        Noise: Noise
        'Trash / Illegal dumping': 'Trash / Illegal dumping'
      '#other__option_label': Other
    dispatch_animal_issue_type:
      '#type': webform_radios_other
      '#title': 'Type of dog or animal issue'
      '#options':
        'Dog off-leash': 'Dog off-leash'
        'Aggressive dog/animal': 'Aggressive dog/animal'
        'Deceased/dying animal': 'Deceased/dying animal'
        'Animal in vehicle': 'Animal in vehicle'
      '#other__option_label': Other
    dispatch_parking_traffic_type:
      '#type': webform_radios_other
      '#title': 'Type of parking or traffic issue'
      '#options':
        'Parking meters': 'Parking meters'
        'Traffic issues': 'Traffic issues'
        'Abandoned vehicle': 'Abandoned vehicle'
        'Illegally parked vehicle': 'Illegally parked vehicle'
      '#other__option_label': Other
    dispatch_issue_description:
      '#type': textarea
      '#title': 'Description of issue'
      '#required': true
    dispatch_issue_location:
      '#type': portland_location_picker
      '#title': 'Location of issue'
      '#location_type__access': false
      '#location_private_owner__access': false
      '#place_name__access': false
      '#location_details__access': false
      '#location_asset_id__access': false
      '#location_region_id__access': false
      '#location_municipality_name__access': false
      '#location_is_portland__access': false
    dispatch_issue_happening_now:
      '#type': radios
      '#title': 'Is the issue or problem happening now?'
      '#options': yes_no
    dispatch_issue_date:
      '#type': datetime
      '#title': 'When did the issue happen?'
      '#states':
        visible:
          ':input[name="dispatch_issue_happening_now"]':
            value: 'No'
      '#date_date_element': datetime-local
      '#date_year_range': ''
    dispatch_person_description:
      '#type': textarea
      '#title': 'Description of person creating issue, if known.'
    section_dispatch_reporter_contact_info:
      '#type': webform_section
      '#title': 'Contact info for reporting party'
      dispatch_reporter_name:
        '#type': textfield
        '#title': Name
      dispatch_reporter_email:
        '#type': textfield
        '#title': Email
        '#input_mask': '''alias'': ''email'''
        '#required': true
      dispatch_reporter_phone:
        '#type': textfield
        '#title': Phone
        '#input_mask': '(999) 999-9999'
