        - support_agent
      agent_email:
        '#type': textfield
        '#title': 'Agent Email'
        '#default_value': '[current-user:display-name] <[current-user:mail]>'
        '#access_create_roles':
          - administrator
          - support_agent
        '#access_update_roles':
          - administrator
          - support_agent
        '#access_view_roles':
          - administrator
          - support_agent
      agent_ticket_number:
        '#type': number
        '#title': 'Ticket Number'
        '#min': 1000
        '#max': 999999999
      agent_action_taken:
        '#type': radios
        '#title': 'Action Taken'
        '#options':
          Resolved: Resolved
          Referred: Referred
        '#options_display': side_by_side
        '#states':
          invisible:
            ':input[name="agent_ticket_number"]':
              filled: true
      agent_contact_type:
        '#type': radios
        '#title': 'Contact Type'
        '#options':
          Phone: Phone
          Email: Email
          Webform: Webform
          'In Person': 'In Person'
          Webchat: Webchat
          'Social Media': 'Social Media'
        '#options_display': side_by_side
        '#states':
          invisible:
            ':input[name="agent_ticket_number"]':
              filled: true
      agent_reason:
        '#type': hidden
        '#title': 'Reason for Contact'
        '#default_value': Incident
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__label': Submit
