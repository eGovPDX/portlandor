id: request_ada_accommodation
title: 'ADA Accommodation Request'
description: ''
category: ''
elements: "introductory_text:\n  '#type': webform_markup\n  '#markup': |\n    <p>&nbsp;</p>\n    \n    <p class=\"webform-required\">Required field<br />\n    &nbsp;</p>\n    \nsection_confidentiality:\n  '#type': webform_section\n  '#title': Confidentiality\n  '#title_display': invisible\n  confidentiality_waiver:\n    '#type': radios\n    '#title': 'Confidentiality Waiver'\n    '#description': 'It is City policy to keep the information you provide on this form confidential. Your information will be kept confidential unless you check the box certifying that you would like to waive confidentiality.'\n    '#description_display': before\n    '#options':\n      'I do not waive confidentiality': 'I do <em>not</em> waive confidentiality.'\n      'I waive confidentiality': 'I choose to waive confidentiality.'\n    '#required': true\n    '#default_value': 'I do not waive confidentiality'\n  confidentiality_opt_in:\n    '#type': radios\n    '#title': 'Do you want the City to keep the information in your submission confidential?'\n    '#description': '<p>Complete information, including your contact information, is required to investigate your complaint and provide assistance. This information may be subject to public records requests. If you prefer that your information be kept confidential, please check the box below. If you request confidentiality, it will limit the City&rsquo;s ability to share the information during the investigation which may hamper the City&rsquo;s ability to resolve your specific issue.</p>'\n    '#description_display': before\n    '#options':\n      'I am not requesting confidentiality': 'I am not requesting confidentiality.'\n      'I am requesting confidentiality': 'I am requesting confidentiality. -- I am submitting this information with the expectation that the City will keep it confidential and will only disclose the information if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'\n      'I am requesting that the City keep my contact information confidential': 'I am requesting that the City keep my contact information confidential -- I am submitting my contact information with the expectation that the City will keep it confidential and will only disclose it if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'\n    '#required': true\n    '#default_value': 'I am not requesting confidentiality'\n    '#wrapper_attributes':\n      class:\n        - visually-hidden\nsection_public_records_statement:\n  '#type': webform_section\n  '#title': 'Public Records Statement'\n  '#title_display': invisible\n  public_records_statement_standard:\n    '#type': webform_markup\n    '#markup': |\n      <strong>Public Records Statement</strong><br />\n      Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark=\"true\" href=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\" title=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark=\"true\" href=\"/help/about/privacy\" title=\"https://www.portland.gov/help/about/privacy\">privacy statement</a> for more information.\n      \n  public_records_statement_required:\n    '#type': webform_markup\n    '#wrapper_attributes':\n      class:\n        - visually-hidden\n    '#markup': |\n      <strong>Public Records Statement</strong><br />\n      The information you provide in this form is considered a public record under Oregon&rsquo;s <a data-renderer-mark=\"true\" href=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\" title=\"https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly\">Public Records Law</a> and is available to the public on request.\n      \ncontainer_request:\n  '#type': container\n  request_how:\n    '#type': radios\n    '#title': 'How would you like to make your request?'\n    '#prepopulate': true\n    '#options':\n      call_city: 'Call us'\n      city_calls: 'We can call you'\n      online: 'Continue with online form'\n    '#required': true\n  request_call_city_text_stop:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"request_how\"]':\n          value: call_city\n    '#markup': |\n      <div class=\"webform-alert alert alert--info\">\n      <h2>Next Steps</h2>\n      \n      <p>Please call us at&nbsp;<a href=\"tel:+15038234000\">(503) 823-4000</a>,&nbsp;or use the <a href=\"tel:711\">711</a>&nbsp;Oregon Relay Service. Staff are available Monday through Friday from 8:00 a.m. to 5:00 p.m., excluding Federal Holidays.</p>\n      </div>\n      \n  request_how_continue_text:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"request_how\"]':\n          unchecked: true\n    '#markup': 'Make a selection to continue.'\ncontainer_autocomplete:\n  '#type': container\n  autocomplete:\n    '#type': hidden\n    '#title': Autocomplete\n    '#prepopulate': true\n  name:\n    '#type': hidden\n    '#title': 'Event name'\n    '#prepopulate': true\n  date:\n    '#type': hidden\n    '#title': 'Event date'\n    '#prepopulate': true\n  location:\n    '#type': hidden\n    '#title': 'Event location'\n    '#prepopulate': true\n  host:\n    '#type': hidden\n    '#title': 'Event host'\n    '#prepopulate': true\n  url:\n    '#type': hidden\n    '#title': 'Event Url'\n    '#prepopulate': true\n  request_event_details:\n    '#type': webform_computed_twig\n    '#title': 'Event details'\n    '#title_display': invisible\n    '#states':\n      visible:\n        ':input[name=\"autocomplete\"]':\n          value: 'yes'\n        ':input[name=\"request_how\"]':\n          checked: true\n    '#template': |\n      {% if data.name or data.date or data.location or data.host or data.url %}\n      <div class=\"webform-summary\" style=\"padding: 10px 10px 10px 15px; border: solid 1px Gray;\">\n        <p>Event Details</p>\n        {% if data.name %}\n          <span class=\"name\"><b>\n          {% if data.url %}\n            <a href=\"{{ data.url }}\">{{ data.name }}</a>\n          {% else %}\n            {{ data.name }}\n          {% endif %}\n          </b></span><br>\n        {% endif %}\n        {% if data.date %}\n          Date: {{ data.date|date('m/d/Y') }}<br>\n        {% endif %}\n        {% if data.location %}\n          Location: {{ data.location }}<br>\n        {% endif %}\n        {% if data.host %}\n          Host: {{ data.host }}<br>\n        {% endif %}\n        {% if data.url %}\n          Event URL: <a href=\"{{ data.url }}\">{{ data.url }}</a><br>\n        {% endif %}\n      </div>\n      {% endif %}\n      \n    '#store': true\ncontainer_online:\n  '#type': container\n  '#states':\n    visible:\n      ':input[name=\"request_how\"]':\n        value: online\n  request_what:\n    '#type': webform_radios_other\n    '#title': 'What are you requesting from the City?'\n    '#prepopulate': true\n    '#options':\n      event_accommodations: 'Provide accommodations for a City activity, event or program'\n      city_materials: ' Provide City materials in a format that is accessible to me'\n      remove_barrier: 'Remove a barrier or improve access -- This applies to a street, sidewalk, trail, park, or other City-owned space (such as removing an obstruction on a sidewalk, adding crosswalks, or improving signage)'\n      change_policy: 'Change or modify a policy or procedure -- For example, allow community members with disabilities early entry to an event, allow a companion to attend a class or activity.'\n    '#other__type': textarea\n    '#other__option_label': 'Something else...'\n    '#other__placeholder': ''\n    '#other__description': 'Please describe your request. To protect your privacy, do not include any personal or health-related information.'\n    '#other__rows': '3'\n    '#required': true\n  container_materials:\n    '#type': container\n    '#states':\n      visible:\n        ':input[name=\"request_what[radios]\"]':\n          value: city_materials\n    request_materials_type:\n      '#type': webform_radios_other\n      '#title': 'Are the materials you are requesting...'\n      '#options':\n        website: 'on the City’s website?'\n        event: 'for a specific event or activity?'\n        printed: 'a printed document not available online?'\n      '#other__option_label': 'Something else...'\n      '#other__placeholder': ''\n      '#other__description': 'Please describe the materials.'\n      '#required': true\n    request_materials_url:\n      '#type': textfield\n      '#title': 'What is the URL of the page where the materials are located?'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"request_materials_type[radios]\"]':\n            value: website\n    request_materials_description:\n      '#type': textfield\n      '#title': 'Name and/or description of document'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"request_what[radios]\"]':\n            value: city_materials\n  container_event:\n    '#type': container\n    '#states':\n      visible:\n        - ':input[name=\"request_what[radios]\"]':\n            value: event_accommodations\n        - or\n        - ':input[name=\"request_materials_type[radios]\"]':\n            value: event\n    container_event_input:\n      '#type': container\n      '#states':\n        invisible:\n          ':input[name=\"autocomplete\"]':\n            value: 'yes'\n          ':input[name=\"request_what[radios]\"]':\n            value: event_accommodations\n      request_event_name:\n        '#type': textfield\n        '#title': 'Name of activity, event or program'\n        '#states':\n          required:\n            ':input[name=\"request_what[radios]\"]':\n              value: event_accommodations\n            ':input[name=\"autocomplete\"]':\n              '!value': 'yes'\n      request_event_date:\n        '#type': date\n        '#title': 'Date of event'\n        '#states':\n          required:\n            ':input[name=\"request_what[radios]\"]':\n              value: event_accommodations\n            ':input[name=\"autocomplete\"]':\n              '!value': 'yes'\n        '#date_date_format': ''\n      request_event_location:\n        '#type': textfield\n        '#title': 'Location of event'\n      request_event_bureau_sponsor:\n        '#type': textfield\n        '#title': 'Event host'\n        '#description': 'Please specify the City bureau, office, program, project, or elected official that is hosting the event, if you know.'\n        '#title_display': before\n        '#description_display': before\n      request_event_url:\n        '#type': textfield\n        '#title': 'Event Details URL'\n        '#description': 'If there is a public details web page for the event, please provide the full URL.'\n        '#description_display': before\n  container_event_accommodations:\n    '#type': container\n    '#states':\n      visible:\n        - ':input[name=\"request_what[radios]\"]':\n            value: event_accommodations\n        - or\n        - ':input[name=\"request_materials_type[radios]\"]':\n            value: event\n    request_event_accommodations_type:\n      '#type': webform_checkboxes_other\n      '#title': 'What type of accommodations are you requesting?'\n      '#description': 'Check all that apply.'\n      '#description_display': before\n      '#options':\n        accessible_parking: 'Accessible parking'\n        accessible_entrance: 'An accessible entrance to the event and routes to restrooms'\n        communication_aids: 'Communication aids'\n        accessible_materials: 'Materials in an accessible format'\n      '#other__option_label': 'Something else...'\n      '#other__placeholder': ''\n      '#other__description': 'Please describe your request. To protect your privacy, do not include any personal or health-related information.'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"request_what[radios]\"]':\n            value: event_accommodations\n    request_event_communiation_aids_type:\n      '#type': webform_checkboxes_other\n      '#title': 'Which type of communications aids would you prefer?'\n      '#options':\n        captioning: Captioning\n        listening_device: 'Assistive listening device'\n        interpretation_asl: 'Interpretation in ASL'\n        interpretation_other: 'Interpretation in another sign or tactile language'\n      '#other__option_label': 'Something else...'\n      '#other__placeholder': ''\n      '#other__description': 'Please describe your request. To protect your privacy, do not include any personal or health-related information.'\n      '#states':\n        visible:\n          ':input[name=\"request_event_accommodations_type[checkboxes][communication_aids]\"]':\n            checked: true\n      '#required': true\n    request_event_materials_format:\n      '#type': webform_checkboxes_other\n      '#title': 'Which format of event materials would you prefer?'\n      '#options':\n        accessble_word_doc: 'Accessible electronic document (Microsoft Word)'\n        accessible_pdf: 'Accessible electronic document (PDF)'\n        large_print: 'Large-print paper'\n        braille: Braille\n      '#other__option_label': 'Something else...'\n      '#other__placeholder': ''\n      '#other__description': 'Please describe your request. To protect your privacy, do not include any personal or health-related information.'\n      '#required': true\n      '#states':\n        visible:\n          - ':input[name=\"request_event_accommodations_type[checkboxes][accessible_materials]\"]':\n              checked: true\n          - or\n          - ':input[name=\"request_materials_type[radios]\"]':\n              value: event\n  container_remove_barrier:\n    '#type': container\n    '#states':\n      visible:\n        ':input[name=\"request_what[radios]\"]':\n          value: remove_barrier\n    request_barrier_type:\n      '#type': webform_radios_other\n      '#title': 'What type of barrier or issue are you reporting'\n      '#options':\n        obstruction: 'Physical barrier or obstruction'\n        parking: Parking\n        signage: Signage\n      '#other__option_label': 'Something else...'\n      '#other__placeholder': ''\n      '#other__description': 'Please describe.'\n      '#required': true\n    report_location:\n      '#type': portland_location_picker\n      '#title': 'Location of barrier or issue'\n      '#default_value':\n        location_type: ''\n        location_park: ''\n        location_address: ''\n        place_name: ''\n        location_details: ''\n        location_lat: ''\n        location_lon: ''\n        location_private_owner: ''\n      '#location_private_owner__access': false\n    report_barrier_description:\n      '#type': textarea\n      '#title': 'Description of issue'\n      '#description': 'Please describe the barrier or issue in detail. To protect your privacy, do not include any personal or health-related information.'\n      '#description_display': before\n      '#required': true\n  container_change_policy:\n    '#type': container\n    '#states':\n      visible:\n        ':input[name=\"request_what[radios]\"]':\n          value: change_policy\n    report_policy_request:\n      '#type': textarea\n      '#title': 'What is your request?'\n      '#description': 'Please describe the policy or procedure change you are requesting. To protect your privacy, do not include any personal or health-related information.'\n      '#description_display': before\n      '#required': true\nsection_contact:\n  '#type': webform_section\n  '#title': 'Your Contact Information'\n  '#title_display': invisible\n  '#states':\n    visible:\n      - ':input[name=\"request_how\"]':\n          value: city_calls\n      - or\n      - ':input[name=\"request_how\"]':\n          value: online\n  contact_name:\n    '#type': textfield\n    '#title': 'Your Name'\n  contact_email:\n    '#type': textfield\n    '#title': 'Your Email'\n    '#description': 'We will use your email to respond to your feedback or request.'\n    '#input_mask': '''alias'': ''email'''\n    '#required': true\n  contact_prefer_phone:\n    '#type': radios\n    '#title': 'Would you prefer that we communicate with you by phone?'\n    '#options': yes_no\n    '#options_display': side_by_side\n  contact_phone:\n    '#type': textfield\n    '#title': 'Your Phone Number'\n    '#description': 'Please provide your phone number in case we need additional information.'\n    '#input_mask': '(999) 999-9999'\n    '#states':\n      visible:\n        ':input[name=\"contact_prefer_phone\"]':\n          value: 'Yes'\n  contact_phone_assistance_type:\n    '#type': radios\n    '#title': 'If you need telephone assistance, please select an option'\n    '#options':\n      vri: VRI\n      relay: Relay\n      interpreter: Interpreter\n      none: 'None of the above'\n    '#states':\n      visible:\n        ':input[name=\"contact_prefer_phone\"]':\n          value: 'Yes'\n  contact_request_on_behalf_of:\n    '#type': radios\n    '#title': 'Who are you making this request or complaint for?'\n    '#options':\n      myself: Myself\n      other: 'Someone else'\n    '#options_display': side_by_side\n    '#required': true\n  container_on_behalf_of:\n    '#type': container\n    '#states':\n      visible:\n        ':input[name=\"contact_request_on_behalf_of\"]':\n          value: other\n    contact_behalf_relationship:\n      '#type': textfield\n      '#title': 'What is your relationship to the person for whom you are making the request?'\n    contact_behalf_name:\n      '#type': textfield\n      '#title': 'Their Name'\n    contact_behalf_email:\n      '#type': textfield\n      '#title': 'Their Email'\n      '#input_mask': '''alias'': ''email'''\n    contact_behalf_phone:\n      '#type': textfield\n      '#title': 'Their Phone Number'\n      '#input_mask': '(999) 999-9999'\n  section_agent_use_only:\n    '#type': webform_section\n    '#title': 'Agent Use Only'\n    '#attributes':\n      style: 'padding: 15px; background-color: #cccccc;'\n    '#access_create_roles':\n      - administrator\n      - support_agent\n    '#access_update_roles':\n      - administrator\n      - support_agent\n    '#access_view_roles':\n      - administrator\n      - support_agent\n    agent_email:\n      '#type': textfield\n      '#title': 'Agent Email'\n      '#default_value': '[current-user:display-name] <[current-user:mail]>'\n      '#access_create_roles':\n        - administrator\n        - support_agent\n      '#access_update_roles':\n        - administrator\n        - support_agent\n      '#access_view_roles':\n        - administrator\n        - support_agent\n    agent_ticket_number:\n      '#type': number\n      '#title': 'Ticket Number'\n      '#min': 1000\n      '#max': 999999999\n    agent_action_taken:\n      '#type': radios\n      '#title': 'Action Taken'\n      '#options':\n        Resolved: Resolved\n        Referred: Referred\n      '#options_display': side_by_side\n      '#states':\n        invisible:\n          ':input[name=\"agent_ticket_number\"]':\n            filled: true\n    agent_contact_type:\n      '#type': radios\n      '#title': 'Contact Type'\n      '#options':\n        Phone: Phone\n        Email: Email\n        Webform: Webform\n        'In Person': 'In Person'\n        Webchat: Webchat\n      '#options_display': side_by_side\n      '#states':\n        invisible:\n          ':input[name=\"agent_ticket_number\"]':\n            filled: true\n    agent_reason:\n      '#type': hidden\n      '#title': 'Reason for Contact'\n      '#default_value': Incident\n  actions:\n    '#type': webform_actions\n    '#title': 'Submit button(s)'\n    '#submit__label': Submit"
