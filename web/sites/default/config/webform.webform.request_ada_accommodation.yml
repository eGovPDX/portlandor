  section_confidentiality:
    '#type': webform_section
    '#title': Confidentiality
    '#title_display': invisible
    confidentiality_waiver:
      '#type': radios
      '#title': 'Confidentiality Waiver'
      '#description': 'It is City policy to keep the information you provide on this form confidential. Your information will be kept confidential unless you check the box certifying that you would like to waive confidentiality.'
      '#description_display': before
      '#options':
        'I do not waive confidentiality': 'I do <em>not</em> waive confidentiality.'
        'I waive confidentiality': 'I choose to waive confidentiality.'
      '#required': true
      '#default_value': 'I do not waive confidentiality'
    confidentiality_opt_in:
      '#type': radios
      '#title': 'Do you want the City to keep the information in your submission confidential?'
      '#description': '<p>Complete information, including your contact information, is required to investigate your complaint and provide assistance. This information may be subject to public records requests. If you prefer that your information be kept confidential, please check the box below. If you request confidentiality, it will limit the City&rsquo;s ability to share the information during the investigation which may hamper the City&rsquo;s ability to resolve your specific issue.</p>'
      '#description_display': before
      '#options':
        'I am not requesting confidentiality': 'I am not requesting confidentiality.'
        'I am requesting confidentiality': 'I am requesting confidentiality. -- I am submitting this information with the expectation that the City will keep it confidential and will only disclose the information if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'
        'I am requesting that the City keep my contact information confidential': 'I am requesting that the City keep my contact information confidential -- I am submitting my contact information with the expectation that the City will keep it confidential and will only disclose it if ordered to do so. I would not submit this information without the promise of confidentiality. I understand this may limit the City’s ability to resolve my issue.'
      '#required': true
      '#default_value': 'I am not requesting confidentiality'
      '#wrapper_attributes':
        class:
          - visually-hidden
  section_public_records_statement:
    '#type': webform_section
    '#title': 'Public Records Statement'
    '#title_display': invisible
    public_records_statement_standard:
      '#type': webform_markup
      '#markup': |
        <strong>Public Records Statement</strong><br />
        Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.
    public_records_statement_required:
      '#type': webform_markup
      '#wrapper_attributes':
        class:
          - visually-hidden
      '#markup': |
        <strong>Public Records Statement</strong><br />
        The information you provide in this form is considered a public record under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon's%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a> and is available to the public on request.
  container_request:
    '#type': container
    request_how:
      '#type': radios
      '#title': 'How would you like to make your request?'
      '#prepopulate': true
      '#options':
        call_city: 'Call us'
        city_calls: 'We can call you'
        online: 'Continue with online form'
      '#required': true
    request_call_city_text_stop:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="request_how"]':
            value: call_city
      '#markup': |
        <div class="webform-alert alert alert--info">
        <h2>Next Steps</h2>

        <p>Please call us at&nbsp;<a href="tel:+15038234000">(503) 823-4000</a>,&nbsp;or use the <a href="tel:711">711</a>&nbsp;Oregon Relay Service. Staff are available Monday through Friday from 8:00 a.m. to 5:00 p.m., excluding Federal Holidays.</p>
        </div>
    request_how_continue_text:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="request_how"]':
            unchecked: true
      '#markup': 'Make a selection to continue.'
  container_autocomplete:
    '#type': container
    autocomplete:
      '#type': hidden
      '#title': Autocomplete
      '#prepopulate': true
    name:
      '#type': hidden
      '#title': 'Event name'
      '#prepopulate': true
    date:
      '#type': hidden
      '#title': 'Event date'
      '#prepopulate': true
    location:
      '#type': hidden
      '#title': 'Event location'
      '#prepopulate': true
    host:
      '#type': hidden
      '#title': 'Event host'
      '#prepopulate': true
    url:
      '#type': hidden
      '#title': 'Event Url'
      '#prepopulate': true
    request_event_details:
      '#type': webform_computed_twig
      '#title': 'Event details'
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="autocomplete"]':
            value: 'yes'
          ':input[name="request_how"]':
            checked: true
      '#template': |
        {% if data.name or data.date or data.location or data.host or data.url %}
        <div class="webform-summary" style="padding: 10px 10px 10px 15px; border: solid 1px Gray;">
          <p>Event Details</p>
          {% if data.name %}
            <span class="name"><b>
            {% if data.url %}
              <a href="{{ data.url }}">{{ data.name }}</a>
            {% else %}
              {{ data.name }}
            {% endif %}
            </b></span><br>
          {% endif %}
          {% if data.date %}
            Date: {{ data.date|date('m/d/Y') }}<br>
          {% endif %}
          {% if data.location %}
            Location: {{ data.location }}<br>
          {% endif %}
          {% if data.host %}
            Host: {{ data.host }}<br>
          {% endif %}
          {% if data.url %}
            Event URL: <a href="{{ data.url }}">{{ data.url }}</a><br>
          {% endif %}
        </div>
        {% endif %}
      '#store': true
  container_online:
    '#type': container
    '#states':
      visible:
        ':input[name="request_how"]':
          value: online
    request_what:
      '#type': webform_radios_other
      '#title': 'What are you requesting from the City?'
      '#prepopulate': true
      '#options':
        event_accommodations: 'Provide accommodations for a City activity, event or program'
        city_materials: ' Provide City materials in a format that is accessible to me'
        remove_barrier: 'Remove a barrier or improve access -- This applies to a street, sidewalk, trail, park, or other City-owned space (such as removing an obstruction on a sidewalk, adding crosswalks, or improving signage)'
        change_policy: 'Change or modify a policy or procedure -- For example, allow community members with disabilities early entry to an event, allow a companion to attend a class or activity.'
      '#other__type': textarea
      '#other__option_label': 'Something else...'
      '#other__placeholder': ''
      '#other__description': 'Please describe your request. To protect your privacy, do not include any personal or health-related information.'
      '#other__rows': '3'
      '#required': true
    container_materials:
      '#type': container
      '#states':
        visible:
          ':input[name="request_what[radios]"]':
            value: city_materials
      request_materials_type:
        '#type': webform_radios_other
        '#title': 'Are the materials you are requesting...'
        '#options':
          website: 'on the City’s website?'
          event: 'for a specific event or activity?'
          printed: 'a printed document not available online?'
        '#other__option_label': 'Something else...'
        '#other__placeholder': ''
        '#other__description': 'Please describe the materials.'
        '#required': true
      request_materials_url:
        '#type': textfield
        '#title': 'What is the URL of the page where the materials are located?'
        '#required': true
        '#states':
          visible:
            ':input[name="request_materials_type[radios]"]':
