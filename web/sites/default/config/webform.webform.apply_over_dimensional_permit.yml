    '#type': webform_section
    '#title': 'Additional information'
    '#description': '<div class="WACEditing EditMode EditingSurfaceBody FireFox WACViewPanel_DisableLegacyKeyCodeAndCharCode usehover" style="direction:ltr;overflow:hidden;visibility:visible;" id="WACViewPanel_ClipboardElement" contenteditable="false" spellcheck="false" tabindex="0"><div class="OutlineElement Ltr SCXW122443484 BCX2" style="direction:ltr;"><p class="Paragraph SCXW122443484 BCX2" style="background-color:transparent;color:windowtext;font-style:normal;font-weight:normal;margin:0px 0px 10.6667px;padding-left:0px;padding-right:0px;text-align:left;text-indent:0px;vertical-align:baseline;" paraid="1953547317" paraeid="{e7ba65d2-5fc5-49d5-8b83-a0303f2e0a38}{98}"><span class="TextRun SCXW122443484 BCX2 NormalTextRun" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">Use this section to include any additional information.</span><span class="EOP SCXW122443484 BCX2" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-ccp-props="{}">&nbsp;</span></p></div></div>'
