id: apply_over_dimensional_permit
title: 'Apply for an Over-dimensional Permit'
description: ''
categories: {  }
elements: |-
  odot_permit:
    '#type': webform_section
    '#title': 'ODOT Permit'
    apply_odot_over_dimension_permit:
      '#type': checkbox
      '#title': 'I certify that I have obtained an over dimension permit from ODOT and have met the related insurance requirements.'
      '#required': true
    apply_verify_permit:
      '#type': textfield
      '#title': 'If this application is a repeat of an earlier permit with no changes, please reference the PBOT permit # here.'
  apply_type_of_equipment_or_material:
    '#type': webform_section
    '#title': 'Type of equipment or material'
    '#description': '<p><span class="TextRun SCXW168827207 BCX2 NormalTextRun CommentStart CommentHighlightPipeClicked CommentHighlightClicked" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">Overall dimensions of vehicle and load.</span></p><p><span class="TextRun SCXW168827207 BCX2 NormalTextRun CommentStart CommentHighlightPipeClicked CommentHighlightClicked" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">Please use feet and inches.</span></p>'
    report_vehicle_and_load_height:
      '#type': textfield
      '#title': 'Vehicle and Load Height'
      '#required': true
    vehicle_and_load_length:
      '#type': textfield
      '#title': 'Vehicle and Load Length'
      '#required': true
    vehicle_and_load_width:
      '#type': textfield
      '#title': 'Vehicle and Load Width'
      '#required': true
    vehicle_and_load_weight:
      '#type': textfield
      '#title': 'Vehicle and Load Weight'
      '#required': true
  route_information:
    '#type': webform_section
    '#title': 'Route Information'
    apply_route_map:
      '#type': webform_document_file
      '#title': 'Upload route map'
    apply_scheduled_date_of_transport:
      '#type': date
      '#title': 'Scheduled date of transport'
      '#description': '<p><span class="TextRun SCXW264769079 BCX2 NormalTextRun" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">Note: we require a minimum of 5 business days advance notice, in order to process your request.)</span></p>'
      '#required': true
    apply_start_address:
      '#type': webform_address
      '#title': 'Start address'
      '#required': true
    report_end_address:
      '#type': webform_address
      '#title': 'End address'
      '#required': true
