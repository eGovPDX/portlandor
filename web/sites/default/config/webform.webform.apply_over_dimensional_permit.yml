    '#description': '<div class="WACEditing EditMode EditingSurfaceBody FireFox WACViewPanel_DisableLegacyKeyCodeAndCharCode usehover" style="direction:ltr;overflow:hidden;visibility:visible;" id="WACViewPanel_ClipboardElement" contenteditable="false" spellcheck="false" tabindex="0"><div class="OutlineElement Ltr SCXW235032061 BCX2" style="direction:ltr;"><p class="Paragraph SCXW235032061 BCX2" style="background-color:transparent;color:windowtext;font-style:normal;font-weight:normal;margin:0px 0px 10.6667px;padding-left:0px;padding-right:0px;text-align:left;text-indent:0px;vertical-align:baseline;" paraid="722524993" paraeid="{cca5185f-819c-4adc-a92a-80d41175cda7}{194}"><span class="TextRun SCXW235032061 BCX2 NormalTextRun" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">This information is only required if weight exceeds 80,000 lbs.</span><span class="EOP SCXW235032061 BCX2" style="font-family:Aptos, &quot;Aptos_EmbeddedFont&quot;, &quot;Aptos_MSFontService&quot;, sans-serif;font-size:12pt;line-height:22.0083px;" data-ccp-props="{}">&nbsp;</span></p></div></div>'
