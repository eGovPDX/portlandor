      '#type': textfield
      '#title': 'Vehicle and Load Height'
      '#states':
        optional:
          ':input[name="apply_verify_permit"]':
            filled: true
    vehicle_and_load_length:
      '#type': textfield
      '#title': 'Vehicle and Load Length'
      '#states':
        optional:
          ':input[name="apply_verify_permit"]':
            filled: true
    vehicle_and_load_width:
      '#type': textfield
