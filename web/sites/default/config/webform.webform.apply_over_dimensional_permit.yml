      '#states':
        optional:
          ':input[name="apply_verify_permit"]':
            filled: true
    vehicle_and_load_weight:
      '#type': textfield
      '#title': 'Vehicle and Load Weight'
      '#states':
        optional:
          ':input[name="apply_verify_permit"]':
            filled: true
  route_information:
