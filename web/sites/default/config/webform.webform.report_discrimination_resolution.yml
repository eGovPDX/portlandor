id: report_discrimination_resolution
title: 'Report Discrimination - Resolution'
description: ''
categories: {  }
elements: |-
  report_details:
    '#type': details
    '#title': 'Report Details'
    '#states':
      expanded:
        ':input[name="report_request_number"]':
          filled: true
    report_discrimination_bureau_office_etc:
      '#type': textfield
      '#title': 'Bureau, office, employee, event or program associated with the discrimination.'
      '#disabled': true
      '#prepopulate': true
    report_request_number:
      '#type': textfield
      '#title': 'Discrimination Complaint Number:'
      '#disabled': true
      '#prepopulate': true
    report_discrimination_date:
      '#type': date
      '#title': 'Date the discrimination occured?'
      '#disabled': true
      '#prepopulate': true
    report_complaint:
      '#type': textarea
      '#title': 'What was the nature of the complaint/request?'
      '#disabled': true
      '#prepopulate': true
    report_discrimination_basis:
      '#type': checkboxes
      '#title': 'What protected class was the complaint/request based on?'
      '#description': '<p>(check all that apply)</p>'
      '#description_display': before
      '#disabled': true
      '#prepopulate': true
      '#options':
        'Race or color': 'Race or color'
        'National origin': 'National origin'
        Disability: Disability
        Religion: Religion
  report_complaint_status:
    '#type': radios
    '#title': 'Has the issue been resolved?'
    '#prepopulate': true
    '#options': yes_no
  report_issue_resolution:
    '#type': webform_radios_other
    '#title': 'Issue Resolution'
    '#prepopulate': true
    '#options':
      'No findings; no action taken': 'No findings; no action taken'
      'No findings; action taken': 'No findings; action taken'
      'Findings; action taken': 'Findings; action taken'
      Dismissed: Dismissed
      'Accommodation made': 'Accommodation made'
    '#states':
      visible:
        ':input[name="report_complaint_status"]':
          value: 'Yes'
  report_date:
    '#type': date
    '#title': Date
    '#prepopulate': true
    '#states':
      visible:
        ':input[name="report_complaint_status"]':
          value: 'Yes'
  report_actions_taken:
    '#type': textarea
    '#title': 'Please describe in detail actions taken to resolve the complaint/request'
    '#prepopulate': true
    '#states':
      visible:
        ':input[name="report_complaint_status"]':
          value: 'Yes'
  report_attached_documents:
    '#type': webform_document_file
    '#title': 'Please attach any documents that demonstrate updates made to bureau processes and/or provision of services based on the resolution to this complaint/request'
    '#states':
      visible:
        ':input[name="report_complaint_status"]':
          value: 'Yes'
  report_resolution_comments:
    '#type': textarea
    '#title': 'Please indicate why the complaint/request has not been resolved. Someone from the Office of Equity will follow up with you.'
    '#prepopulate': true
    '#states':
      visible:
        ':input[name="report_complaint_status"]':
          value: 'No'
  contact_email:
    '#type': email
    '#title': 'Contact Email'
    '#prepopulate': true
