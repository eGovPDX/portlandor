id: report_discrimination_resolution
title: 'Report Discrimination Resolution'
description: ''
categories: {  }
elements: |-
  report_ticket_id:
    '#type': textfield
    '#title': 'Report Ticket ID'
    '#readonly': true
    '#prepopulate': true
  original_submission_key:
    '#type': hidden
    '#title': 'Submission ID'
    '#prepopulate': true
  report_staff_issue_resolved:
    '#type': radios
    '#title': 'Has the issue been resolved?'
    '#options': yes_no
    '#required': true
  report_staff_resolution_dismissed:
    '#type': checkbox
    '#title': 'This complaint has been dismissed'
  report_staff_resolution_status:
    '#type': select
    '#title': 'Resolution status'
    '#options':
      not_applicable: 'Not applicable'
      no_findings_no_action: 'No findings, No action'
      no_findings_action_taken: 'No findings, Action taken'
      findings_action_taken: 'Findings, Action taken'
    '#states':
      visible:
        ':input[name="report_staff_issue_resolved"]':
          value: 'Yes'
    '#required': true
  report_staff_resolution_substatus_dismissed:
    '#type': webform_select_other
    '#title': 'Dismissal reason'
    '#options':
      'Does not meet criteria - not based on disability, race, color or national origin': 'Does not meet criteria - not based on disability, race, color or national origin'
      "Does not meet criteria - outside of the City's jurisdiction": "Does not meet criteria - outside of the City's jurisdiction"
      'Complainant nonresponsive to requests for additional information': 'Complainant nonresponsive to requests for additional information'
      'Complainant did not provide any contact information, or all forms of contact information are non-functioning': 'Complainant did not provide any contact information, or all forms of contact information are non-functioning'
      'Withdrawn by complainant': 'Withdrawn by complainant'
    '#states':
      visible:
        ':input[name="report_staff_resolution_dismissed"]':
          checked: true
    '#required': true
  report_staff_nonresponsive_attempts:
    '#type': select
    '#title': 'How many attempts were made?'
    '#options':
      'One attempt': 'One attempt'
      'Two attempts': 'Two attempts'
      'Three or more attempts': 'Three or more attempts'
    '#states':
      visible:
        ':input[name="report_staff_resolution_substatus_dismissed[select]"]':
          value: 'Complainant nonresponsive to requests for additional information'
    '#required': true
  report_staff_date_withdrawn:
    '#type': date
    '#title': 'Date withdrawn?'
    '#states':
      visible:
        ':input[name="report_staff_resolution_substatus_dismissed[select]"]':
          value: 'Withdrawn by complainant'
    '#required': true
  report_staff_resolution_substatus_action_taken:
    '#type': webform_select_other
    '#title': 'Action taken'
    '#options':
      'Public Policy, program, service, activity, etc. change': 'Public Policy, program, service, activity, etc. change'
      'Event accommodation': 'Event accommodation'
      'Effective and meaningful communication (including City materials)': 'Effective and meaningful communication (including City materials)'
      'Engagement / Community Involvement changes': 'Engagement / Community Involvement changes'
      'Remove barrier': 'Remove barrier'
      'Administrative, operational, decision-making, governance, performance management, etc. changes': 'Administrative, operational, decision-making, governance, performance management, etc. changes'
      'Employee training and development': 'Employee training and development'
      'Program performance monitoring and evaluation': 'Program performance monitoring and evaluation'
      'Staff performance monitoring and evaluation': 'Staff performance monitoring and evaluation'
      'Coordination with BHR for investigation and actions': 'Coordination with BHR for investigation and actions'
    '#states':
      visible:
        ':input[name="report_staff_resolution_status"]':
          value:
            pattern: No findings, Action taken|Findings, Action taken
    '#required': true
  report_staff_admin_changes:
    '#type': textarea
    '#title': 'Please describe action(s) taken'
    '#states':
      visible:
        ':input[name="report_staff_resolution_substatus_action_taken[select]"]':
          value: 'Administrative, operational, decision-making, governance, performance management, etc. changes'
    '#required': true
  report_staff_resolution_date:
    '#type': date
    '#title': 'Resolution date'
    '#states':
      visible:
        ':input[name="report_staff_issue_resolved"]':
          value: 'Yes'
    '#required': true
  report_staff_resolving_party:
    '#type': textfield
    '#title': 'Primary bureau, office, event, or program associated with the resolution'
    '#states':
      visible:
        ':input[name="report_staff_issue_resolved"]':
          checked: true
    '#required': true
  report_staff_email:
    '#type': textfield
    '#title': 'Email of City staff member completing this form'
    '#default_value': '[current-user:mail]'
    '#states':
      visible:
        ':input[name="report_staff_issue_resolved"]':
          checked: true
    '#required': true
  report_staff_resolution_details:
    '#type': textarea
    '#title': 'Please provide details about how this complaint was handled and any actions taken.'
    '#description': '<p>Please also add any additional relevant details about the issue itself that were not captured in the ticket.</p>'
    '#description_display': before
    '#required': true
  report_location:
    '#type': portland_location_picker
    '#title': 'Issue location (if applicable)'
  report_staff_discrimination_associated_bureau:
    '#type': textfield
    '#title': 'Bureau, office, employee, event, or program associated with the discrimination.'
    '#required': true
  report_staff_discrimination_causes:
    '#type': webform_checkboxes_other
    '#title': 'What protected class was the complaint/request based on?'
    '#options': discrimination_causes
    '#other__option_label': 'Something else...'
    '#other__placeholder': ''
    '#required': true
