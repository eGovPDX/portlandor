label: Околиці
description: 'Мікрорайони організовані шістьма визнаними районами міста. Якщо ви виберете район, вміст автоматично з’явиться на сторінці розділу головного міста. Якщо ви виберете мікрорайон, який є вкладеним в інші мікрорайони (тобто район мистецтв Альберти), вміст відображатиметься як на сторінках головного району, так і на сторінках розділу міста. Будь ласка, виберіть найбільш конкретний варіант для вашого вмісту. Ви можете вибрати стільки околиць, які стосуються вмісту.'
