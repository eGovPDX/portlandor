cancel_confirm:
  subject: 'Запит на скасування облікового запису користувача [user:display-name] на сайті [site:name]'
  body: "[user:display-name]\r\n\r\nБуло виконано запит на скасування вашого облікового запису на сайті [site:name].\r\n\r\nТепер ви можете скасувати свій обліковий запис на сайті [site:url-brief] натиснувши це посилання або скопіювавши його в адресний рядок вашого браузера:\r\n\r\n[user:cancel-url]\r\n\r\nУВАГА: Скасування облікового запису незворотне!\r\n\r\nТермін дії посилання завершиться за одну добу, і якщо воно не буде використано, то скасування не відбудеться.\r\n\r\n--  Адміністрація сайту [site:name]"
password_reset:
  subject: 'Інформація про заміну авторизаційних даних для користувача [user:display-name] на сайті [site:name]'
  body: "[user:display-name],\r\n\r\nЗ сайту [site:name] було виконано запит на скидання пароля для вашого облікового запису.\r\n\r\nТепер ви можете увійти на сайт натиснувши на цьому посиланні або скопіювавши його в адресний рядок вашого браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЦе посилання можна використати для входу лише один раз і воно виведе вас на сторінку, де можна встановити новий пароль. Термін дії цього посилання - одна доба, і якщо його не буде використано, то скидання пароля не відбудеться.\r\n\r\n--  Адміністрація сайту [site:name]"
register_admin_created:
  subject: 'Адміністратор створив для вас обліковий запис на сайті [site:name]'
  body: "[user:display-name],\n\nАдміністратор сайту [site:name] створив для вас обліковий запис. Тепер ви можете увійти на сайт натиснувши на цьому посиланні або скопіювавши його в адресний рядок вашого браузера:\n\n[user:one-time-login-url]\r\n\nЦе посилання може бути використано для входу лише один раз, воно приведе на сторінку, де ви зможете встановити свій пароль.\r\n\nПісля встановлення пароля в подальшому ви зможете здійснювати вхід на сайт за посиланням [site:login-url] використовуючи:\r\n\nім'я користувача: [user:name]\r\nпароль: Ваш пароль\r\n\n--  Адміністрація сайту [site:name]"
register_no_approval_required:
  subject: 'Деталі облікового запису для користувача [user:display-name] на сайті [site:name]'
  body: "[user:display-name],\r\n\r\nДякуємо за реєстрацію на сайті [site:name]. Тепер ви можете увійти на сайт натиснувши на цьому посиланні або скопіювавши його в адресний рядок вашого браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЦе посилання можна використати для входу лише один раз і воно виведе вас на сторінку, де можна встановити пароль.\r\n\r\nПісля встановлення пароля в подальшому ви зможете здійснювати вхід на сайт за посиланням [site:login-url] використовуючи:\r\n\r\nім'я користувача: [user:name]\r\nпароль: Ваш пароль\r\n\r\n-- Адміністрація сайту [site:name]"
