  body: "[user:display-name],\r\n\r\nДякуємо за реєстрацію на сайті [site:name]. Ваше прохання про реєстрацію облікового запису наразі очікує підтвердження. Після його підтвердження ви отримаєте ще одного електронного листа, що містить інформацію про те, як увійти на сайт, встановити пароль тощо.\r\n\r\n--  Адміністрація сайту [site:name]"
