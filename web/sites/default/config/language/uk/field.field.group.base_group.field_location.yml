label: Розташування
description: 'Консультативні групи зазвичай не мають місця. Однак деякі консультативні групи надають відгук про місце чи адресу, яка є міським об’єктом. Виберіть одне або кілька місць для вашої консультативної групи. Видавці можуть <a href="/locations/manage" target="_blank">керувати місцеположеннями та додавати їх</a> . Розташування включають парки, будівлі/адреси/місця, кімнати/приміщення для зустрічей і місця обслуговування.'
