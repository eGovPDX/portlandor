label: 'Рекомендований вміст'
description: '<p>Вміст має бути спочатку опублікований, щоб бути представленим. У розділі «Пропоноване» цільової сторінки вашої групи можна розмістити такий вміст:</p><ul><li> <strong>Сторінки</strong> – це статичний вміст, наприклад інформація, посібники, довідники та списки ресурсів.</li><li> <strong>Служби</strong> дозволяють членам спільноти виконувати такі дії, як «оплатити» або «подати заявку», щоб взаємодіяти зі службою.</li><li> <strong>Розташування послуг</strong> – це місце розташування служби</li><li> <strong>Ресурси</strong> – це заголовок і опис, які посилаються на зовнішню веб-адресу або сторінку пошуку на Portland.gov.</li><li> <strong>Будівництво</strong> може бути представлено, щоб висвітлити проекти технічного обслуговування або капітальні проекти, важливі для цієї групи.</li></ul><p> Вміст на основі дати представлений у списках за датою:</p><ul><li> Щоб опублікувати <strong>новини</strong> , створіть новину, укажіть її тип і поставте прапорець у полі «показати цю новину», щоб указати дату «пропонувати до» для відображення на цільовій сторінці групи.</li><li> Майбутні <strong>події</strong> автоматично відображатимуться на цільовій сторінці групи.</li></ul>'
