  toc_js:
    title: Оглавление
    back_to_top_label: 'Вернуться к вершине'
name: 'Комната или конференц-зал'
description: 'Комната или конференц-зал могут быть использованы для проведения мероприятий. Комната или помещение для собраний должны принадлежать объекту или парку. См. также «Местоположение службы».'
help: 'Комнаты и конференц-залы могут быть добавлены к существующим зданиям. Если <strong>часы работы вашего офиса открыты для публики</strong> , его следует создать как <strong><a href="/node/add/service_location">сервисный</a></strong> центр после создания <strong>здания</strong> , в котором находится этот сервисный центр. Убедитесь, что создаваемая вами комната или место для собраний еще не существует, проверив <strong><a href="/locations/manage">список местоположений</a></strong> . Все новые местоположения будут <strong>проверены службой поддержки веб-сайта Portland.gov</strong> , чтобы обеспечить правильное форматирование и проверить наличие дубликатов.'
