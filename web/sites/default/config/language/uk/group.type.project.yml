label: Проект
description: 'Проект — это сайт для обмена руководствами, информацией, новостями и/или событиями с сообществом с установленной датой начала и окончания. Проект может иметь одно или несколько связанных местоположений и услуг. Все проекты находятся в ведении одного или нескольких бюро или офисов и могут частично финансироваться за счет государственно-частных партнерств, других государственных организаций или федеральных и государственных грантов.'
