label: контакт
description: 'Додайте багаторазовий контакт до своєї групи, щоб показати телефон, електронну пошту, соціальні мережі та довідкові інструкції для вашої групи. Ви можете повторно використовувати цей контакт для іншого вмісту у своїй групі, щоб надати послідовну інформацію, яку можна оновити, відредагувавши контакт.'
