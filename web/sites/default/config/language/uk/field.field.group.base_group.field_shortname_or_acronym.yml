label: акронім
description: 'Зазвичай використовувана коротка назва або акронім для групи. Поле наразі не відображається, але значення посилено, щоб гарантувати, що абревіатура групи спричиняє відображення результату у верхній частині пошукових запитів. (наприклад, група має назву «Планування та сталий розвиток», але абревіатура — «BPS»; будь-який пошук має повернути групу як найвищий результат)'
