name: 'Документ Совета'
description: 'Документы совета - это резолюции, постановления, отчеты, презентации и прокламации, представленные городскому совету или им.'
help: '<strong>Документы Совета</strong> создаются с URL-адресом, соответствующим шаблону /council/documents/[тип]/[статус]/[краткое название или номер документа]. Тип - это сообщение, отчет, резолюция, постановление или прокламация. Статус — это окончательный статус документа, который не устанавливается до тех пор, пока документ не будет принят, передан, получен или указан в качестве пункта повестки дня. Краткое название не обязательно должно совпадать с полным юридическим названием рассматриваемого документа, поскольку оно будет заменено номером документа совета как часть размещения и создания конечного URL-адреса (пути).<br><br> <a href="https://employees.portland.gov/council-clerk" target="_blank">Прочтите руководство по документам Совета о сотрудниках Портленда.</a>'
