label: Расположение
description: 'Если ваше бюро/офис имеет общедоступный сервисный центр, добавьте его сюда, чтобы он отображался со ссылкой на получение маршрута на вашей домашней странице. Если ваше бюро/офис имеет более одного общедоступного места обслуживания, рассмотрите возможность пропуска этого поля в пользу официального почтового адреса. Члены сообщества смогут найти места вашего обслуживания через службы в каталоге услуг.'
