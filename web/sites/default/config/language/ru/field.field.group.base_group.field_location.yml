label: Расположение
description: 'Консультативные группы обычно не имеют местоположения. Однако некоторые консультативные группы предоставляют обратную связь по месту или адресу, который является городским объектом. Выберите одно или несколько местоположений для своей консультативной группы. Издатели могут <a href="/locations/manage" target="_blank">управлять и добавлять местоположения</a> . Местоположение включает парковые объекты, здания/адреса/места, комнаты/конференц-залы и места обслуживания.'
