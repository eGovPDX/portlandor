label: 'Комментарии закрыть'
description: '(Необязательно) Оставьте пустым, если это неприменимо. Используйте это поле, чтобы установить дату закрытия периода общественного обсуждения для этого документа. При необходимости вы также можете «запланировать изменение статуса», чтобы отменить публикацию этого документа в это время. Это поле также можно использовать для представления «даты» документа для документов, которые необходимо отфильтровать по году. (например, форма налоговой декларации, бюджетные документы и т. д.)'
