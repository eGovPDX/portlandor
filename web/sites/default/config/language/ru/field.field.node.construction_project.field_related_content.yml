label: Связанный
description: '<ul><li>Начните вводить название контента, и поле автоматически заполнится на основе частичного совпадения.</li><li> Это односторонние отношения. Если вы хотите, чтобы эта конструкция отображалась на другом контенте, добавьте ее туда.</li><li> Этот контент появится в разделе «Связанные». Вы можете связать следующие типы контента со строительным проектом:<ul><li> Код города</li><li> Устав города</li><li> Разрешения на застройку</li><li> Строительные проекты</li><li> Внешние ресурсы (ссылки за пределами Portland.gov)</li><li> Страницы (например, информация или руководство)</li><li> Политические документы Портленда</li><li> Услуги</li></ul></li><li> Если вы хотите, чтобы новости или события появлялись в вашем строительном проекте, добавьте новость или событие в свою группу и свяжите их с этим строительным проектом.</li></ul>'
