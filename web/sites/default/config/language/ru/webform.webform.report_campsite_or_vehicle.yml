  confirmation_message: '<p>Благодарю вас! Ваш отчет получен.<br /><br /> Нет необходимости подавать несколько отчетов по одному и тому же местоположению в один день. Программа снижения воздействия бездомных и городских кемпингов (HUCIRP) рекомендует представлять новый отчет об одном и том же месте один раз в неделю. Не все сообщения приведут к немедленным действиям со стороны городских властей. Каждый сайт проверяется и анализируется.</p><p></p><h2> Следующие шаги</h2><p> <strong>Транспортное средство блокирует улицу, проезжую часть, тротуар или остановку автобуса/MAX/трамвая или полосу движения?</strong></p><p> Пожалуйста, позвоните в Службу парковки по <a href="tel:+15038235195">телефону 503-823-5195</a> , чтобы сообщить о транспортном средстве.</p><p> <strong>Как вы думаете, может ли автомобиль быть угнан?</strong></p><p> Пожалуйста, свяжитесь с отделом автомобильного учета полиции Портленда по <a href="tel:+15038230044">телефону (503) 823-0044</a> , чтобы сообщить о транспортном средстве.</p><p> <strong>Есть ли у вас какие-либо дополнительные проблемы или вопросы?</strong></p><p> Пожалуйста, позвоните нам по <a href="tel:311">телефону 3-1-1</a> или <a href="tel:+15038234000">(503) 823-4000</a> для дальнейшего обсуждения.</p><p></p>'
