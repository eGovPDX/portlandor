    '#geojson_layer_behavior__title': null
  report_property_owner_yes_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Владельцы недвижимости несут ответственность за решение проблем, связанных с их собственностью. Если вам нужна дополнительная помощь, позвоните по телефону <a href="tel:311">3-1-1</a> или <a href="tel:+15038234000">(503) 823-4000</a> , чтобы сотрудники могли вам помочь.</p></div>'
  report_property_owner_no_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Вы сообщаете о потенциальном нарушении кодекса. Вы можете сначала попытаться поговорить с владельцем собственности, чтобы узнать, можно ли решить проблему. Если нет, пожалуйста, заполните онлайн- <a href="https://www.portlandoregon.gov/bds/index.cfm?&cfid=283088908&c=42240&cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C">форму сообщения о нарушениях</a> Бюро развития, чтобы сообщить о своей проблеме.</p></div>'
  report_people_living_there:
    '#title': 'Есть ли люди, живущие на участке?'
  report_visible_items:
    '#title': 'Видны ли какие-либо из следующих элементов на сайте?'
    '#description': 'Отметьте все подходящие варианты или ничего.'
    '#options':
      tent_structure: 'Палатка или другая конструкция'
      trash: 'Мусор или мусор'
      vehicle: 'Транспортное средство, такое как автомобиль, грузовик, дом на колесах, прицеп, мотоцикл или лодка.'
  report_select_visible_to_continue:
    '#markup': 'Выберите вариант выше, чтобы продолжить.'
  report_vehicle_illegally_parked:
    '#title': 'Автомобиль припаркован неправильно?'
  report_vehicle_blocking:
    '#title': 'Перекрывает ли транспортное средство улицу, подъездную дорожку, тротуар или остановку или полосу движения автобусов/MAX/Street car??'
  report_illegally_parked_vehicle_text:
    '#admin_notes': 'Должен отображаться, если видимый включает в себя любой элемент, кроме транспортного средства и незаконно припаркованного = Да.'
    '#markup': '<div class="next-steps"><p>В дополнение к отчету о кемпинге, пожалуйста, позвоните в службу контроля за парковкой по <a href="tel:+15038235195">телефону 503-823-5195</a> , чтобы сообщить о блокирующемся транспортном средстве.</p></div>'
  report_illegally_parked_vehicle_text_stop:
    '#admin_notes': '<p>Должен отображаться, если отображается только транспортное средство и неправильно припарковано = Да.</p>'
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, позвоните в Службу контроля парковки по <a href="tel:+15038235195">телефону 503-823-5195</a> , чтобы сообщить о заблокированном транспортном средстве.</p></div>'
  report_is_vehicle_stolen:
    '#title': 'Как вы думаете, автомобиль может быть угнан?'
  report_stolen_vehicle_text:
    '#markup': '<div class="next-steps"><p>В дополнение к отчету о кемпинге, пожалуйста, свяжитесь с Portland Police Auto Records по <a href="tel:+15038230044">телефону (503) 823-0044</a> , чтобы сообщить об угнанном транспортном средстве.</p></div>'
  report_stolen_vehicle_text_stop:
    '#markup': '<div class="alert alert--info"><h2>Следующие шаги</h2><p> Пожалуйста, свяжитесь с Portland Police Auto Records по <a href="tel:+15038230044">телефону (503) 823-0044</a> , чтобы сообщить об угоне автомобиля.</p></div>'
  report_vehicle_inoperable:
    '#title': 'Автомобиль выглядит неуправляемым?'
    '#description': 'Например, есть ли в нем:<ul><li> Сильный пожар</li><li> Серьезные повреждения в результате аварии</li><li> Отсутствует двигатель</li><li> Отсутствует или сильно разбито лобовое стекло</li><li> Отсутствующие детали или другие повреждения, которые делают его неработоспособным</li><li> Одна или несколько спущенных шин</li><li> Рама на блоках или домкратах</li><li> Нет номерного знака или разрешения на поездку</li><li> Срок действия регистрации или разрешения на поездку истек более чем на шесть месяцев</li></ul>'
  report_need_more_info_text:
    '#markup': '<div class="next-steps"><p>Помимо подачи отчета о кемпинге, позвоните по телефону <a href="tel:311">3-1-1</a> или <a href="tel:+15038234000">(503) 823-4000</a> для дальнейшего обсуждения. Нам нужна дополнительная информация, чтобы определить, можем ли мы учесть ваши опасения по поводу автомобиля в вашем отчете.</p></div>'
  report_need_more_info_text_stop:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, позвоните по телефону <a href="tel:311">3-1-1</a> или <a href="tel:+15038234000">(503) 823-4000</a> для дальнейшего обсуждения. Нам нужна дополнительная информация, чтобы определить, можем ли мы решить ваши проблемы.</p></div>'
  report_vehicle_type:
    '#title': 'Тип машины'
    '#empty_option': Выбирать...
  report_vehicle_color:
    '#title': 'Цвет автомобиля'
  report_vehicle_license_plate_state:
