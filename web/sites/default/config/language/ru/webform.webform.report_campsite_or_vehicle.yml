elements: |
  introductory_text:
    '#markup': '<p>Если это неотложная ситуация, угрожающая жизни, или если вы хотите сообщить о совершаемом преступлении, позвоните по номеру 9-1-1.<br /></p>'
  section_confidentiality:
    '#title': Конфиденциальность
  public_records_statement_standard:
    '#markup': '<p><strong>Заявление о публичных записях</strong><br /> Информация, которую вы предоставляете городским властям, является общедоступной и может подлежать обнародованию в соответствии с <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Законом штата Орегон о государственных записях</a> . Этот закон классифицирует определенную информацию как доступную для общественности по запросу. См. наше <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">заявление о конфиденциальности</a> для получения дополнительной информации.</p>'
  confidentiality_opt_in:
    '#title': 'Отказ от конфиденциальности'
    '#description': '<p>Политикой города является сохранение конфиденциальности информации, предоставленной вами в этой форме. Ваша информация будет храниться в тайне, если вы не выберете вариант ниже, подтверждающий, что вы хотите отказаться от конфиденциальности.</p>'
    '#options':
      'I do not waive confidentiality': 'я не отказываюсь от конфиденциальности'
      'I waive confidentiality': 'я отказываюсь от конфиденциальности'
  section_report:
    '#title': Отчет
  report_location:
    '#title': Расположение
