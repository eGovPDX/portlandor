label: Район
description: 'Районы организованы шестью признанными городскими секциями. Если вы выберете район, контент автоматически появится на странице раздела родительского города. Если вы выберете район, вложенный в другие районы (например, район искусств Альберты), контент появится как на родительских страницах районов, так и на страницах городских разделов. Пожалуйста, выберите наиболее конкретный вариант для вашего контента. Вы можете выбрать столько районов, которые относятся к содержимому.'
