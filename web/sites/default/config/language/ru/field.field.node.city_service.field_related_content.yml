label: Связанный
description: '<ul><li>Начните вводить заголовок связанного контента, и поле автоматически заполнится на основе частичного совпадения.</li><li> Это односторонние отношения. Если вы хотите, чтобы этот сервис отображался на другом контенте, добавьте его туда.</li><li> Этот контент появится в разделе «Связанные». Вы можете связать следующие типы контента со службой:<ul><li> Код города</li><li> Устав города</li><li> Разрешения на разработку</li><li> Внешние ресурсы (ссылки за пределами Portland.gov)</li><li> Страницы (например, информация или руководство)</li><li> Политические документы Портленда</li><li> Услуги</li></ul></li><li> Если вы хотите, чтобы новости или события появлялись в вашей службе, добавьте новость или событие в свою группу и свяжите их с этой службой.</li></ul>'
