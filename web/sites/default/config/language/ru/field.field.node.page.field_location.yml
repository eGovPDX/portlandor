label: Расположение
description: '<ul><li>Выберите одно или несколько местоположений для своей страницы.</li><li> Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их.</li><li> Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания. Страницы будут отображаться на месте. (например, информация в парке или путеводители по зданию)</li></ul>'
