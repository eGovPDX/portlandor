name: Контакт
description: 'Контакты — это содержимое многократного использования, которое может содержать контактную информацию о человеке или офисе/программе, включая информацию о телефоне, электронной почте и факсе.'
help: 'Контакты — это содержимое многократного использования, которое может содержать контактную информацию об офисе, программе или человеке. Попробуйте использовать общие контактные адреса электронной почты и номера телефонов службы приема, когда это возможно. Названные контакты с большей вероятностью будут отсутствовать на работе в отпуске, что может привести к задержке ответа сообществу.'
