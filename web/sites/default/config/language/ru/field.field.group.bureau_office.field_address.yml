label: 'Почтовый адрес'
description: 'Если у вашего бюро или офиса есть общедоступный основной сервисный центр, подумайте о том, чтобы добавить его вместо почтового адреса. В противном случае укажите полное название бюро и почтовый адрес в соответствующем формате для публичных комментариев в ваше бюро или офис.'
