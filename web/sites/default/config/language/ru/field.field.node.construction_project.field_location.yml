label: Расположение
description: 'Как правило, для большинства строительных проектов карта является более подходящей, чем местоположение. Однако некоторые строительные проекты относятся к месту или адресу, который является городским объектом.<ul><li> Выберите одно или несколько мест для вашего строительного проекта.</li><li> Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их.</li><li> Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания.</li><li> Все локации имеют автоматически сгенерированный объект. Строительные проекты будут показаны на этих локациях.</l></ol>'
