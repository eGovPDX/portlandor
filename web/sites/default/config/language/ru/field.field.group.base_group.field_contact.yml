label: Контакт
description: 'Добавьте повторно используемый контакт в свою группу, чтобы показать телефон, электронную почту, социальные сети и инструкции по помощи для вашей группы. Вы можете повторно использовать этот контакт в другом контенте в своей группе, чтобы предоставить согласованную информацию, которую можно обновить, отредактировав контакт.'
