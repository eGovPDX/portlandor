elements: |
  vendor_requirements:
    '#title': 'Требования к поставщику'
  vendor_requirements_text:
    '#text': '<p>Продавцы уличного фестиваля в прошлый четверг должны <strong>ожидать, что город Портленд</strong> :</p><ul><li><p> Перекройте северо-восточную улицу Альберта между 15-м и 30-м северо-восточными улицами, чтобы разрешить движение только пешеходов и позволить продавцам располагаться в общественных местах в последний четверг вечером в июне, июле и августе, с 18 до 21:00.</p></li><li><p> Обеспечьте достаточную безопасность для трех мероприятий, координируя свои действия с полицейским управлением Портленда, частной охраной и волонтерскими группами.</p></li><li><p> Обеспечьте мероприятие достаточными помещениями для мусора и переработки, а также переносными горшками.</p></li><li><p> Организуйте и продвигайте хорошо организованное, веселое и безопасное общественное мероприятие.</p></li></ul><p> Городские власти Портленда <strong>ожидают, что продавцы уличных фестивалей в прошлый четверг</strong> :</p><ul><li><p> Устанавливать только в границах обозначенного перекрытия улицы; т.е. от NE 15th до NE 30th Avenue вдоль NE Alberta Street.</p></li><li><p> Не устанавливать на общественных тротуарах и не блокировать пандусы для инвалидных колясок.</p></li><li><p> Устанавливать только в пределах квадрата 10''x10''; Ожидается, что все продавцы продуктов питания будут следовать одним и тем же правилам, и любая тележка/грузовик с едой должна соответствовать этим параметрам.</p></li><li><p> Устанавливать не ранее 18:00 вечера последнего четверга июня, июля или августа и в пределах обозначенной зоны перекрытия улицы.</p></li><li><p> Незамедлительно сломайтесь и покиньте указанную улицу не позднее 21:00 вечера последнего четверга июня, июля или августа. Торговля запрещена после 21:00.</p></li><li><p> <strong>Продавцы продуктов питания:</strong> <a href="https://multco.us/services/temporary-food-events">обратитесь в Департамент здравоохранения округа Малтнома, чтобы <strong>получить временную лицензию ресторана</strong></a> . Если продавцы намереваются использовать <strong>пропан</strong> , они должны иметь <a href="http://www.portlandoregon.gov/fire/article/224270"><strong>разрешение на использование пропана</strong> от Portland Fire & Rescue [скачать Word]</a> .</p></li><li><p> Разместите номер продавца/исполнителя на видном месте для менеджеров фестиваля.</p></li><li><p> Возьмите на себя ответственность за уборку любого мусора, оставленного в результате использования вами пространства для торговли. Любого продавца, который не берет на себя ответственность за уборку своей территории, могут попросить уйти и не посещать будущие мероприятия в прошлый четверг.</p></li><li><p> <strong>Музыканты:</strong> не используйте музыку с электронным усилением и устанавливайте только в тех местах на улице Альберта, которые предназначены для музыки.</p></li><li><p> Не прокладывайте электрические провода или удлинители в зданиях из кирпича и строительного раствора.</p></li></ul><p> Следующие типы третьих лиц не имеют права участвовать в последних четвергах в Альберте: любое предприятие или организация, которые ограничивают членство или доступ на основании какой-либо категории, защищенной в соответствии с постановлением города о гражданских правах или законом штата или федеральным законодательством, и/или любое предприятие или организация. которая по закону не открыта или не может на законных основаниях продавать свою продукцию или предоставлять свои услуги жителям всех возрастов. Продавая или выступая в прошлый четверг, заявитель признает, что он/она является квалифицированным независимым, застрахованным продавцом или представителем некоммерческой организации и: принимает на себя всю ответственность и риски, связанные со всеми условиями, опасностями и потенциальными опасностями в, на или об уличном представлении или стенде/настольном сайте, вне зависимости от того, явные они или скрытые. Заявитель также признает и соглашается освободить, возместить убытки и оградить город Портленд и соответствующих должностных лиц, сотрудников и агентов города от всех убытков, травм, ущерба или ответственности перед лицами или имуществом, возникающих в результате действий или бездействия продавца до, во время и после события в прошлый четверг.</p><p> Если у вас есть какие-либо вопросы или опасения, пожалуйста, свяжитесь с Грегом Райзманом, Транспортное бюро Портленда, по адресу <a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a> или по телефону 503-823-1052.</p>'
