      body: '<p>{{ webform_token(''[webform_submission:values:contact_name]'', webform_submission) }},</p><p> Благодарим вас за регистрацию в программе «Прошлые четверги» в Альберте. Ваша регистрационная информация скопирована ниже. Благодарим вас также за подтверждение того, что вы ознакомились с нашими <a href="www.portland.gov/last-thursdays/vendor-requirements">требованиями к поставщикам</a> и будете им следовать. Для мероприятий, прошедших в прошлый четверг, места поставщиков обслуживаются в порядке живой очереди. Большинство поставщиков прибывают около 5:00 для установки. Пожалуйста, держитесь подальше от полосы движения до того, как дорога закроется для автомобилей в 6:00. Если у вас есть палатка размером 10 x 10, установите ее два фута на тротуаре и 8 футов на парковочной полосе. Полоса парковки, где паркуются автомобили, имеет ширину 8 футов, так что это не позволит вам попасть в полосу движения.</p><p> Мы рассмотрим вашу регистрацию на предмет одобрения в течение одной недели. После утверждения вы также получите значок поставщика по электронной почте. Пожалуйста, распечатайте это электронное письмо и держите его в вашем торговом центре во время продажи в прошлый четверг.</p> {{ webform_token(''[webform_submission:значения]'', webform_submission) }}<p> Если у вас есть какие-либо вопросы или сомнения, свяжитесь с Грегом Райсманом, Транспортным бюро города Портленда, по адресу <a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a> или по <a href="tel:503-823-1052">телефону 503-823-1052</a> .</p><p> Город Портленд соблюдает все законы о недискриминации и гражданских правах, включая Раздел VI о гражданских правах и Раздел II ADA. Чтобы помочь обеспечить равный доступ к городским программам, услугам и мероприятиям, город Портленд в разумных пределах изменит политику/процедуры и предоставит вспомогательную помощь/услуги лицам с ограниченными возможностями. С такими запросами звоните по номеру 503-823-2036, телетайп 503-823-6868 или служба ретрансляции штата Орегон: 711, или посетите веб-сайт <a href="http://bit.ly/13EWaCg">http://bit.ly/13EWaCg</a> .</p>'
