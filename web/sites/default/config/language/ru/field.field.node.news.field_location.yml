label: Расположение
description: '<ul><li>Выберите одно или несколько мест для ваших новостей.</li><li> Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их.</li><li> Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания.</li><li> Все локации имеют автоматически сгенерированный объект. Эта новость будет отображаться на месте. (т.е. новости для парка или новости на месте)</li></ul>'
