label: Расположение
description: '<ul><li>Выберите одно или несколько мест для вашего мероприятия.</li><li> Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их.</li><li> Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания.</li><li> Все локации имеют автоматически сгенерированный объект. Это событие будет отображаться на месте. (например, события в парке или события в комнате)</li></ul>'
