label: 'Избранный контент'
description: '<p>Контент должен быть сначала опубликован, чтобы быть избранным. Следующий контент может быть избранным в разделе «Избранное» на целевой странице вашей группы:</p><ul><li> <strong>Страницы</strong> представляют собой статический контент, такой как информация, руководства, справочники и списки ресурсов.</li><li> <strong>Сервисы</strong> позволяют членам сообщества совершать действия, такие как «оплата» или «подаче заявки», для взаимодействия со службой.</li><li> <strong>Местоположение услуг</strong> имеет местоположение услуги</li><li> <strong>Ресурсы</strong> — это заголовок и описание, которые ведут либо на внешний веб-адрес, либо на страницу поиска на Portland.gov.</li><li> <strong>Строительство</strong> можно представить с целью подчеркнуть важность технического обслуживания или капитальных проектов для этой группы.</li></ul><p> Контент, основанный на датах, отображается в списках по дате:</p><ul><li> Чтобы выделить <strong>новость</strong> , создайте ее, укажите тип и установите флажок в поле «выделить эту новость», чтобы указать дату «выделено до» для отображения на целевой странице группы.</li><li> Предстоящие <strong>события</strong> будут автоматически отображаться на целевой странице группы.</li></ul>'
