title: 'Сообщить о корзине'
description: 'Форма, которая помогает направлять участников сообщества в нужную службу сообщения о мусоре на основе ответов на различные вопросы.'
elements: |
  section_report:
    '#title': Отчет
  report_type_trash:
    '#title': 'О каком типе мусора вы хотите сообщить?'
    '#options':
      'Trash associated with a campsite': 'Мусор, связанный с кемпингом'
      'Illegal dumping of garbage': 'Незаконная свалка мусора'
      'Trash or debris in a street or right-of-way': 'Мусор или обломки на улице или полосе отчуждения'
      'Overflowing public trash can': 'Переполненный общественный мусорный бак'
      'Abandoned shopping cart': 'Брошенная корзина'
      'Trash on private property': 'Мусор на частной территории'
      'A problem with residential or commercial waste collection': 'Проблема с вывозом бытовых или коммерческих отходов'
      'Something else': 'Что-то другое'
    '#other__option_label': 'Что-то другое'
  make_selection_text:
    '#markup': 'Сделайте выбор, чтобы продолжить.'
  markup_campsite_trash:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Сообщите об этом, позвонив по телефону <a href="tel:311">311</a> или <a href="tel:+15038234000">(503) 823-4000</a> или воспользовавшись <a href="https://www.portlandoregon.gov/toolkit/70039">онлайн-инструментом для отправки сообщений</a> .</p></div>'
  markup_shopping_carts:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Сообщите об этой проблеме в Northwest Carts через их <a href="https://northwestcarts.com" style="text-decoration:none">онлайн-форму</a> .</p></div>'
  markup_waste_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Сначала попробуйте связаться с вашим <a href="/bps/garbage-recycling/home-recycling/garbage-day-reminders">мусоровозом</a> . Если это не решит проблему, отправьте электронное письмо в программу «Мусор и переработка» по адресу <a href="mailto:wasteinfo@portlandoregon.gov">Wasteinfo@portlandoregon.gov</a> .</p></div>'
  markup_contact_311:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, позвоните по номеру <a href="tel:311">311</a> или <a href="tel:+1-503-823-4000">(503) 823-4000</a> или отправьте электронное письмо <a href="mailto:311@portlandoregon.gov">по адресу 311@portlandoregon.gov</a> , чтобы сотрудники могли помочь.</p></div>'
  report_issue_location:
    '#title': 'Где находится проблема?'
    '#options':
      'On or along a street, sidewalk, highway, or other public right-of-way': 'На улице, тротуаре, шоссе или другой полосе отвода или вдоль нее'
      'Within a public park or natural area': 'В общественном парке или природной зоне'
      'Along a river, stream, or other waterway': 'Вдоль реки, ручья или другого водного пути'
      'On private property, such as a residence, school, or business': 'На частной собственности, такой как резиденция, школа или бизнес'
      'Other public property': 'Другое государственное имущество'
  markup_metro_rid:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, сообщите об этой проблеме в <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  report_location_highway:
    '#title': 'Мусор расположен на автомагистралях между штатами, таких как I-5, I-84 или I-205?'
  markup_highway_hazard:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Если мусор или обломки создают опасность на дороге, позвоните в Диспетчерский центр Департамента транспорта штата Орегон по телефону <a href="tel:+1-503-283-5859">(503) 283-5859</a> . В противном случае вы можете сообщить об этом в региональный отдел технического обслуживания по <a href="tel:+1-971-673-6200">телефону (971) 673-6200</a> .</p></div>'
  report_trash_blocking:
    '#title': 'Мусор или мусор блокируют проезжую часть?'
  markup_pbot_maintenance:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, сообщите об этой проблеме в диспетчерскую службу Транспортного бюро Портленда по <a href="tel:+1-503-823-1700">телефону (503) 823-1700</a> .</p></div>'
  report_trash_can_location:
    '#title': 'Где находится мусорное ведро?'
    '#options':
      'Within a park or natural area': 'В парке или природной зоне'
      'On a sidewalk': 'На тротуаре'
  markup_parkscan:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, сообщите об этой проблеме с помощью <a href="http://www.parkscanpdx.org/">ParkScan Portland</a> .</p></div>'
  markup_metro_rid_0:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, сообщите об этой проблеме в <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  markup_trash_can_program:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Сообщите об этой проблеме в программу « <a href="/bps/public-trash-cans/public-trash-can-problem">Общественные мусорные баки»</a> Бюро планирования и устойчивого развития.</p></div>'
  report_location_owner:
    '#title': 'Вы владелец недвижимости?'
  markup_private_owner:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Владельцы недвижимости несут ответственность за решение проблем, связанных с их собственностью. Если вам нужна помощь, позвоните по номеру <a href="tel:311">311</a> или <a href="tel:+1-503-823-4000">(503) 823-4000</a> , чтобы сотрудники могли помочь вам подключиться к потенциальным ресурсам.</p></div>'
  markup_private_code_violation:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Вы сообщаете о потенциальном нарушении кодекса. Вы можете сначала попытаться поговорить с владельцем собственности, чтобы узнать, можно ли решить проблему. Если нет, пожалуйста, заполните <a href="/bds/code-enforcement/report-code-violation-or-check-status-reported-code-violation">онлайн-форму сообщения о нарушениях</a> Бюро развития, чтобы сообщить о своей проблеме.</p></div>'
  actions:
    '#title': 'Кнопка(и) Отправить'
