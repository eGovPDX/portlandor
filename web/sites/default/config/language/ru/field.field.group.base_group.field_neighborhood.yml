label: Район
description: 'Районы организованы по шести признанным городским разделам. Если вы выберете район, содержимое автоматически появится на странице его родительского городского раздела. Если вы выберете район, вложенный в другие районы (например, Alberta Arts District), содержимое появится как на страницах родительских районов, так и на страницах городских разделов. Выберите наиболее конкретную опцию для вашего контента. Вы можете выбрать столько районов, которые относятся к контенту.'
