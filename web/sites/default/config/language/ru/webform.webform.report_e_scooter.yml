title: 'Сообщить об электронном скутере'
description: 'Собирает отчет от участника сообщества, создает тикет в Zendesk с помощью API и отправляет уведомление компании-производителю скутеров. ПРИМЕЧАНИЕ. Если адрес электронной почты любой из компаний-производителей скутеров изменится, его необходимо обновить в вычисляемом поле ветки comptued_recipient.'
