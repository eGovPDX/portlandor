handlers:
  zendesk_create_ticket:
    label: 'Создать тикет Zendesk'
    notes: 'Использует Zendesk Tickets API для создания нового тикета отчета об электронном самокате в песочнице и назначения его группе ответов E-scooter. Отправляет уведомление выбранной компании по производству электронных скутеров. Охватывает все типы проблем, кроме «Езда по тротуару».'
  zendesk_create_ticket_riding_on_sidewalk:
    label: "Создать тикет Zendesk\_— Езда по тротуару"
    notes: 'Использует Zendesk Tickets API для создания нового тикета отчета об электронном самокате в песочнице и назначения его группе ответов E-scooter. Это только для опции «Езда по тротуару», которая создается как решенная. Срабатывает независимо от того, выбрана компания или нет.'
