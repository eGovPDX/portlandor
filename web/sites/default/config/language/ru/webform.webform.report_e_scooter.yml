      body: '<p>В город Портленд было сообщено о следующей проблеме с электронным скутером. [webform_submission:значения:computed_urgency_text]</p><p> <strong>В чем проблема с электронным самокатом?</strong> [webform_submission:значения:report_issue]</p><p> <strong>Компания по производству электронных скутеров:</strong> [webform_submission:values:report_company:raw]</p><p> <strong>Блокирует ли электросамокат тротуар, тропу, велосипедную дорожку, подъездную дорожку, улицу, остановку общественного транспорта или другую транспортную полосу?</strong> [webform_submission:значения:computed_blocking]</p><p> <strong>Электросамокат припаркован на частной территории?</strong> [веб-форма_submission:значения:computed_private_property]</p><p> <strong>Идентификатор электронного скутера:</strong> [webform_submission:values:report_asset_id]</p><p> <strong>Расположение:</strong><br /> Адрес: <a href="https://www.google.com/maps/place/[webform_submission:values:report_location:location_address]">[webform_submission:values:report_location:location_address]</a><br /> <a href="https://www.google.com/maps/place/[webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]">Широта/долгота: [webform_submission:values:report_location:location_lat],[webform_submission:values:report_location:location_lon]</a><br /> Название места: [webform_submission:values:report_location:place_name]<br /> Дополнительные сведения: [webform_submission:values:report_location:location_details]</p><p> Ожидаемый <strong>уровень обслуживания (часы):</strong> [webform_submission:values:company_sla]</p><p> Идентификатор обращения в службу <strong>поддержки:</strong> [webform_submission:values:report_ticket_id]</p><div style="padding: 10px 20px; background-color: #dddddd;"><p> <strong><a href="[webform_submission:values:computed_resolution_url]">Сообщить о решении этой проблемы</a></strong></p></div>'
