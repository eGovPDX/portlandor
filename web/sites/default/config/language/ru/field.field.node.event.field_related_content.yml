label: Связанный
description: '<ul><li>Начните вводить заголовок, и поле автоматически заполнится на основе частичного совпадения.</li><li> Этот контент появится в разделе «Связанные». Вы можете связать следующие типы контента с событием:<ul><li> Код города</li><li> Устав города</li><li> Строительство</li><li> Внешние ресурсы (ссылки за пределами Portland.gov)</li><li> Страницы (например, информация или руководство)</li><li> Политические документы Портленда</li><li> Услуги</li></ul></li><li> Чтобы связать новости с событием, сначала создайте событие, а затем добавьте событие к «связанным событиям» в элементе новостей.</li><li> Связывание контента с этим событием приведет к тому, что это событие будет отображаться в контенте.</li></ul>'
