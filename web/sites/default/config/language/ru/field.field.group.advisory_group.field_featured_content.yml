label: 'Избранный контент'
description: '<p>Контент должен быть сначала опубликован, чтобы быть представленным. Следующий контент может быть размещен в разделе «Избранное» на целевой странице вашей группы:</p><ul><li> <strong>Страницы</strong> представляют собой статическое содержимое, такое как информация, руководства, справочники и списки ресурсов.</li><li> <strong>Службы</strong> позволяют членам сообщества выполнять такие действия, как «оплата» или «подать заявку», чтобы взаимодействовать со службой.</li><li> <strong>Расположение</strong> службы</li><li> <strong>Ресурсы</strong> — это заголовок и описание, которые ссылаются либо на внешний веб-адрес, либо на страницу поиска на Portland.gov.</li><li> <strong>Строительство</strong> может быть показано, чтобы выделить ремонтные или капитальные проекты, которые важны для этой группы.</li></ul><p> Контент на основе даты отображается в списках по дате:</p><ul><li> Чтобы показывать <strong>новости</strong> , создайте новость, присвойте ей тип и отметьте поле «Показать эту новость», чтобы указать дату «рекомендуется до» для отображения на целевой странице группы.</li><li> Предстоящие <strong>события</strong> будут автоматически отображаться на целевой странице группы.</li></ul>'
