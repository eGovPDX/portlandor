label: Бюро/офис
description: 'Бюро или офис — это правительственная организация, созданная для реализации программ и услуг, предоставляемых сообществу во главе с избранным должностным лицом. Эти организации могут время от времени делиться новостями и событиями с общественностью, но в основном сосредоточены на освещении своих программ и услуг.'
