label: Связанный
description: '<ul><li>Начните вводить заголовок связанного контента, и поле автоматически заполнится на основе частичного совпадения.</li><li> Это односторонняя связь только для этого контента. Если вы хотите, чтобы отношения были взаимными, добавьте их и к другому контенту.</li><li> Этот контент появится в разделе «Связанные». Вы можете связать следующие типы контента со службой:<ul><li> Код города</li><li> Устав города</li><li> Разрешения на разработку</li><li> Внешние ресурсы (ссылки за пределами Portland.gov)</li><li> Страницы (например, информация или руководство)</li><li> Политические документы Портленда</li><li> Услуги</li></ul></li><li> Если вы хотите, чтобы новости или события появлялись на вашей странице, добавьте новость или событие в свою группу и свяжите их с этой страницей.</li></ul>'
