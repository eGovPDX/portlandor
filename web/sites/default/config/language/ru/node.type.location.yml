name: Расположение
description: 'Местоположения — это именованные адреса или географическая информация, которые любой редактор может повторно использовать для своего контента. Примеры включают добавление или встраивание местоположения в событие, новость или страницу.'
help: 'Местоположения — это именованные адреса или географическая информация, которые любой редактор может повторно использовать для своего контента. Если <strong>часы работы вашего офиса открыты для публики</strong> , его следует создать как <strong><a href="/node/add/service_location">сервисный</a></strong> центр после создания <strong>здания</strong> , в котором находится этот сервисный центр. Убедитесь, что место, которое вы создаете, еще не существует, проверив <strong><a href="/locations/manage">список местоположений</a></strong> . Все новые местоположения будут <strong>проверены службой поддержки веб-сайта Portland.gov</strong> , чтобы обеспечить правильное форматирование и проверить наличие дубликатов.'
