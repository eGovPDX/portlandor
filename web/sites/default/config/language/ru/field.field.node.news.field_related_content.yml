label: Связанный
description: '<ul><li>Начните вводить заголовок, и поле автоматически заполнится на основе частичного совпадения.</li><li> Этот контент появится в разделе «Связанные». Вы можете связать следующие типы контента с событием:<ul><li> Код города</li><li> Устав города</li><li> Строительство</li><li> Внешние ресурсы (ссылки за пределами Portland.gov)</li><li> Страницы (например, информация или руководство)</li><li> Политические документы Портленда</li><li> Услуги</li></ul></li><li> Связывание содержимого с этой новостью приведет к тому, что эта новость будет отображаться в содержании.</li><li> Чтобы связать событие с этой новостью, используйте поле «сопутствующие события».</li></ul>'
