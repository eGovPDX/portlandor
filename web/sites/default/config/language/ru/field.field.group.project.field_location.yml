label: Расположение
description: 'Как правило, карта больше подходит для большинства проектов, чем местоположение. Однако некоторые проекты относятся к месту или адресу, который является городским объектом. Выберите одно или несколько местоположений для вашего проекта. Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их. Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания. Проекты будут отображаться на странице местоположения.'
