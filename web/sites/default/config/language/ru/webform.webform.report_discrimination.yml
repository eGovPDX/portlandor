      'Yes, VRI (Video Remote Interpretation)': 'Да, VRI (удаленный перевод видео)'
      'Yes, Oregon Relay Service': 'Да, служба ретрансляции штата Орегон'
      'Yes, language interpreter': 'Да, языковой переводчик'
  contact_language:
    '#title': 'На каком языке?'
  markup_complainant_acknowledgement_text:
    '#markup': '<p><strong>Заявитель Подтверждение</strong></p><p> Отправляя эту форму, я подтверждаю, что (1) я прочитал, понял и принимаю <a href="/code/23">условия процедур отслеживания и расследования жалоб на гражданские права</a> и (2) информация, которую я предоставил в этой форме, является достоверной, насколько мне известно.</p>'
  complainant_acknowledgement_agree:
    '#title': 'Я согласен'
  section_agent_use_only:
    '#title': 'Только использование агента'
  agent_email:
    '#title': 'Электронная почта агента'
    '#default_value': '[текущий-пользователь:отображаемое-имя] <[текущий-пользователь:почта]>'
  agent_ticket_number:
    '#title': 'Номер билета'
  agent_action_taken:
