  markup_property_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>Информация</h2><p> Если вы пытаетесь найти свое имущество, сначала позвоните по <a href="tel:+1-503-387-1336">номеру 503-387-1336</a> , чтобы связаться с хранилищем Rapid Response Bio Clean. Вы можете звонить с понедельника по пятницу с 9:30 до 15:30 или в субботу с 10:30 до 14:30.<br /><br /> Они хранят все имущество, собранное городом, в течение как минимум тридцати (30) дней после дня его сбора. <strong data-renderer-mark="true">Если ваш объект по-прежнему отсутствует, продолжайте заполнять эту форму, чтобы сообщить о проблеме.</strong></p></div>'
  report_employer:
    '#title': 'Кем работал человек?'
    '#options':
      'Rapid Response Bio Clean': 'Rapid Response Bio Clean (сотрудники носят красные рубашки с логотипом программы на спине) -- <img src="https://www.portland.gov/sites/default/files/styles/thumbnail/public/2022/rapidresponsebio-clean.jpg" />'
      'Central City Concern Clean Start Employee': 'Сотрудник Центрального городского концерна «Чистый старт» (сотрудники одеты в ярко-оранжевые рубашки с логотипом программы спереди) -- <img src="https://www.portland.gov/sites/default/files/styles/thumbnail/public/2022/clean-start-shirt.jpg" />'
      'Portland Bureau of Transportation': 'Портлендское бюро транспорта'
      'Portland Fire & Rescue': 'Портлендская пожарно-спасательная служба'
      'Portland Police Bureau': 'Бюро полиции Портленда'
  markup_ombudsman:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, подайте жалобу <a href="https://www.portland.gov/ombudsman/make-complaint-about-city-bureau-or-office">омбудсмену города Портленда</a> .</p></div>'
  markup_ipr:
    '#markup': '<div class="alert alert--info next-steps"><h2>Следующие шаги</h2><p> Пожалуйста, подайте жалобу в <a href="https://www.portland.gov/ipr/submit-complaint-or-commendation-about-police">Независимый контрольный совет полиции</a> .</p></div>'
