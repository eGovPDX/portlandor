  markup_disclosure_text:
    '#markup': '<p>Информация на этом сайте не является предложением о продаже ценных бумаг или подстрекательством к предложению о покупке ценных бумаг, а также не может осуществляться продажа ценных бумаг в какой-либо юрисдикции, в которой такое предложение, подстрекательство или продажа были бы незаконными до регистрации или квалификации в соответствии с законы о ценных бумагах такой юрисдикции. Информация на этом сайте была получена из источников, которые считаются надежными, но не гарантируются. Программа управления задолженностью не берет на себя никаких обязательств по обновлению какой-либо информации, содержащейся на этом сайте. Информация и выражения мнений в настоящем документе могут быть изменены без предварительного уведомления, и размещение информации на этом веб-сайте не означает, что в делах города Портленда или любого его бюро не произошло никаких изменений с момента публикации такой информации.</p><p> Программа управления задолженностью не несет никакой ответственности за любой ущерб, причиненный вирусами, содержащимися в электронных файлах на Интернет-сайте. Любые адреса или ссылки на другие веб-сайты, которые могут содержаться здесь, даны только для удобства пользователя. Программа управления задолженностью не участвовала в подготовке, составлении или отборе информации на каком-либо другом веб-сайте и не несет ответственности за ее содержание.</p>'
