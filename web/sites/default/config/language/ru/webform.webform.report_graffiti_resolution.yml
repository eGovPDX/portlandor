title: "Сообщить о граффити\_– разрешение"
description: 'Используется подрядчиками по исправлению граффити для сообщения о разрешении отчетов о граффити, представленных членами сообщества. Ссылка на эту форму, включая значения строки запроса для предварительного заполнения полей, отправляется подрядчику для каждого отчета.'
elements: |
  report_details:
    '#title': 'Детали отчета'
  markup_field_instructions:
    '#markup': 'Если это органическое загрязнение окружающей среды, пожалуйста, заполните эту форму и укажите детали граффити. Если отказ был получен от владельца собственности или представителя, обязательно загрузите четкую фотографию подписанной формы.'
  report_location:
    '#title': Расположение
    '#location_map__description': '<em>Существующие отчеты о граффити отображаются с красным маркером <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Красный значок маркера карты" class="inline-icon"> когда карта полностью увеличена. Новые отчеты должны быть просмотрены, и может пройти до 24 часов, прежде чем они появятся на карте.</em>'
    '#location_type__title': 'На каком объекте находится проблема?'
    '#location_park_container__title': 'Контейнер списка парков'
    '#waterway_instructions__title': 'Инструкции по водным путям'
    '#location_private_owner__title': 'Вы владелец недвижимости?'
    '#location_address__title': 'Адрес или перекресток'
    '#location_map__title': 'Карта местности'
    '#suggestions_modal__title': Предложения
    '#status_modal__title': 'Индикатор состояния'
    '#place_name__title': 'Укажите имя'
    '#location_details__title': 'Детали местоположения'
    '#location_lat__title': Широта
    '#location_lon__title': Долгота
    '#location_asset_id__title': 'Идентификатор объекта'
    '#geojson_layer__title': null
    '#geojson_layer_behavior__title': null
  report_private_property_type:
    '#title': 'Какой это тип собственности?'
  report_above_ground_level:
    '#title': 'Граффити выше уровня земли?'
    '#options':
      'Yes': Да
      'No': Нет
      'Not sure': 'Не уверена'
  report_graffiti_on_mural:
    '#title': 'Граффити на фреске?'
  report_photo:
    '#title': 'граффити фото'
    '#description': 'Если был получен отказ от собственника или доверенного лица, загрузите четкое фото документа, убедившись, что подпись видна.'
  waiver_photo:
    '#title': 'Фото отказа'
    '#description': 'Если был получен отказ от собственника или доверенного лица, загрузите четкое фото документа, убедившись, что подпись видна.'
  resolution:
    '#title': 'Решение проблемы'
    '#options':
      'Graffiti has been removed': 'Граффити было удалено.'
      'Graffiti was not found at the reported location': 'Граффити в указанном месте не обнаружено.'
    '#other__option_label': 'Что-то другое...'
    '#other__placeholder': 'Пожалуйста, опишите...'
  resolution_notes:
    '#title': 'Примечания к разрешению'
  resolution_square_footage:
    '#title': 'Квадратные метры борьбы'
  resolution_photo:
    '#title': фото
  resolution_contractor:
    '#title': 'Название подрядчика/компании'
  report_ticket_id:
    '#title': 'Идентификатор обращения в службу поддержки'
    '#description': 'Если вы нажмете ссылку разрешения в отправленном нами электронном уведомлении, это значение будет введено автоматически. Не меняйте его.'
  original_submission_key:
    '#title': 'Исходный ключ отправки'
  actions:
    '#title': 'Кнопки отправки'
    '#submit__label': 'Представлять на рассмотрение'
