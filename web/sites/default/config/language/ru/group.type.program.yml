label: Программа
description: 'Программа — это долгосрочный сайт для обмена руководствами, информацией, новостями и/или событиями с сообществом. Программа не требует прямого взаимодействия с сообществом. Если ваш сайт предназначен для проекта с установленными датами начала и окончания, рассмотрите возможность использования вместо этого проекта. Программа может иметь одно или несколько связанных местоположений и услуг. Все программы находятся в ведении одного или нескольких бюро или офисов и могут частично финансироваться за счет государственно-частных партнерств, других государственных организаций или федеральных и государственных грантов.'
