label: Акроним
description: 'Обычно используемое сокращенное название или аббревиатура для группы. Поле в настоящее время не отображается, но значение увеличено, чтобы гарантировать, что аббревиатура группы приведет к появлению результата в верхней части поиска. (например, группа называется «Планирование и устойчивость», но аббревиатура — «BPS»; любой поиск должен вернуть группу в качестве верхнего результата)'
