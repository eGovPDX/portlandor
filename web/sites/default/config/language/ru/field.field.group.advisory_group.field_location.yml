label: Расположение
description: 'Консультативные группы обычно не имеют местоположения. Однако некоторые консультативные группы предоставляют отзывы о месте или адресе, который является городским учреждением. Выберите одно или несколько мест для вашей консультативной группы. Издатели могут <a href="/locations/manage" target="_blank">управлять местоположениями и добавлять</a> их. Местоположения включают парки, здания/адреса/места, комнаты/конференц-залы и места обслуживания.'
