label: Контакт
description: 'Добавьте одного или нескольких контактных лиц, которые могут ответить на вопросы о содержании документа совета. Имя и контактная информация появятся в подтвержденном времени в определенном списке и документе совета. Введите имя контакта в поле автозаполнения. Если контакта нет в базе, <a href="/node/add/contact" target="blank" title="Откройте новое окно и добавьте контакт">добавьте новый контакт</a> . Чтобы создать новый контакт, вы должны быть частью бюро/группы офисов.'
