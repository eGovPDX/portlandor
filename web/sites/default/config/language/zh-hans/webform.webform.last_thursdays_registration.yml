  vendor_confirmation_email:
    label: 供应商确认电子邮件
    notes: null
    settings:
      from_name: 艾伯塔省上周四
      reply_to: null
      return_path: null
      sender_name: null
      subject: 艾伯塔省上周四的注册确认
      body: '<p>{{ webform_token(''[webform_submission:values:contact_name]'', webform_submission) }},</p><p>感谢您在艾伯塔省上周四注册。您的注册信息复制如下。也感谢您确认您已阅读并将遵守我们的<a href="www.portland.gov/last-thursdays/vendor-requirements">供应商要求</a>。对于上周四的活动，供应商空间先到先得。大多数供应商在 5:00 左右到达进行设置。请在 6:00 关闭车辆前避开行车道。如果您有一个 10 x 10 的帐篷，请在人行道上设置 2 英尺，在停车道上设置 8 英尺。汽车停放的停车道有 8 英尺宽，所以这会让你远离行车道。</p><p>我们将在一周内审核您的注册以获得批准。一旦获得批准，您还将通过电子邮件收到供应商徽章。请将该电子邮件打印出来，并在上周四售货时将其放在您的售货地点。</p> {{ webform_token(''[webform_submission:values]'', webform_submission) }}<p>如果您有任何问题或疑虑，请通过<a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a>或<a href="tel:503-823-1052">503-823-1052</a>联系波特兰市交通局的 Greg Raisman。</p><p>波特兰市遵守所有非歧视性民权法，包括民权第六篇和 ADA 第二篇。为帮助确保平等获得城市计划、服务和活动，波特兰市将合理修改政策/程序，并为残疾人提供辅助设备/服务。如有此类请求，请致电 503-823-2036、TTY 503-823-6868 或俄勒冈中继服务：711，或访问<a href="http://bit.ly/13EWaCg">http://bit.ly/13EWaCg</a></p>'
