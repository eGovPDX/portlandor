  confirmation_message: 感谢您在艾伯塔省上周四注册！寻找一封确认您的注册的电子邮件和一封带有您的供应商徽章的电子邮件。请打印供应商徽章电子邮件，并在艾伯塔省上周四的任何活动中进行售货时随身携带。
  confirmation_back_label: null
  limit_total_message: null
  limit_user_message: 您已经在艾伯塔省注册了上周四。谢谢！寻找一封确认您的注册的电子邮件和一封带有您的供应商徽章的电子邮件。请打印供应商徽章电子邮件，并在艾伯塔省上周四的任何活动中进行售货时随身携带。
