elements: |
  vendor_requirements:
    '#title': 供应商要求
  vendor_requirements_text:
    '#text': '<p>上周四街头节日供应商应该<strong>期望波特兰市</strong>：</p><ul><li><p>关闭 NE 15th 和 NE 30th 之间的 NE Alberta Street，只允许行人通行，并允许供应商在 6 月、7 月和 8 月的最后一个星期四晚上 6 点到 9 点之间在公共道路上设置</p></li><li><p>通过与波特兰警察局、私人保安和志愿者团体协调，为这三个活动提供足够的安全保障。</p></li><li><p>为活动提供足够的垃圾和回收设施以及便盆。</p></li><li><p>举办和推广组织良好、有趣且安全的社区活动。</p></li></ul><p>波特兰市<strong>预计上周四街头节日供应商将</strong>：</p><ul><li><p>仅在指定街道封闭范围内设置；即从 NE 15th 到 NE Alberta Street 的 NE 30th Avenues。</p></li><li><p>不设置在公共人行道或轮椅坡道上。</p></li><li><p>仅在 10''x10'' 的正方形内设置；所有食品供应商都应遵循相同的准则，并且任何食品推车/卡车都必须在这些参数范围内。</p></li><li><p>设置时间不早于 6 月、7 月或 8 月的上周四晚上 6 点，并在指定的街道封闭区域内设置。</p></li><li><p>在 6 月、7 月或 8 月的最后一个星期四晚上 9 点之前，及时分解并离开指定的街道封闭区。晚上 9 点后禁止售卖</p></li><li><p><strong>食品供应商：</strong><a href="https://multco.us/services/temporary-food-events">联系摩特诺玛县卫生局以<strong>获得临时餐馆许可证</strong></a>。如果供应商打算使用<strong>丙烷</strong>，他们必须<a href="http://www.portlandoregon.gov/fire/article/224270">从 Portland Fire & Rescue [Word 下载] 获得<strong>丙烷许可证</strong></a>。</p></li><li><p>在节日管理者可见的地方显示供应商/表演者编号。</p></li><li><p>负责清理因使用空间而留下的任何垃圾以用于自动售货。任何不负责清洁其区域的供应商可能会被要求离开并且不参加未来的上周四活动。</p></li><li><p><strong>音乐家：</strong>不使用电子放大的音乐，并且只在 Alberta Street 指定的音乐区域设置。</p></li><li><p>不要将任何电线或延长线接入实体场所。</p></li></ul><p>以下类型的第三方没有资格参加上周四在艾伯塔省举行的活动：根据受本市民权条例或州或联邦法律保护的任何类别限制成员资格或访问权限的任何企业或组织和/或任何企业或组织不合法地向所有年龄段的居民开放，或者可能不合法地向所有年龄段的居民出售其产品或提供其服务。通过在上周四售卖或执行，申请人承认她/他是合格的独立、有保险的供应商或非营利组织的代表，并且： 承担与所有条件、危险和潜在危险相关的所有责任和风险关于街头表演或摊位/桌面场地，无论它们是明显的还是隐藏的。申请人进一步承认并同意免除、赔偿波特兰市和市政府各自的官员、雇员和代理人，使其免于因供应商在之前、期间的作为或不作为而对人员或财产造成的所有损失、伤害、损害或责任。在上周四的活动之后。</p><p>如果您有任何问题或疑虑，请通过<a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a>或 503-823-1052 联系波特兰交通局的 Greg Raisman。</p>'
