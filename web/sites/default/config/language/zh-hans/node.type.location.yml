name: 地点
description: 位置是命名的地址或地理信息，任何编辑器都可以对其内容重复使用。示例包括在事件、新闻或页面中添加或嵌入位置。
help: '位置是命名的地址或地理信息，任何编辑器都可以对其内容重复使用。如果您的位置有<strong>对公众开放的营业时间</strong>，则应在创建包含该服务位置的<strong>建筑物</strong>后将其创建为<strong><a href="/node/add/service_location">服务</a></strong>位置。请通过检查<strong><a href="/locations/manage">位置列表</a></strong>确保您正在创建的位置不存在。所有新地点都<strong>将由 Portland.gov 网站支持人员进行审核，</strong>以确保格式正确并检查重复项。'
