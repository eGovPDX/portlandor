  confirmation_title: null
  confirmation_message: '<p>谢谢！您的报告已收到。<br /><br />无需在一天内提交多份同一地点的报告。无家可归和城市露营影响减少计划 (HUCIRP) 建议每周提交一次同一地点的新报告。并非所有报告都会导致纽约市立即采取行动。每个站点都经过审查和分析。</p><p></p><h2>下一步</h2><p><strong>车辆是否阻塞了街道、车道、人行道或公共汽车/MAX/有轨电车停靠点或车道？</strong></p><p>请致电停车执法<a href="tel:+15038235195">503-823-5195</a>报告车辆。</p><p><strong>您认为车辆可能被盗吗？</strong></p><p>请致电<a href="tel:+15038230044">(503) 823-0044</a>联系波特兰警方汽车记录报告车辆。</p><p><strong>您还有其他顾虑或问题吗？</strong></p><p>请致电<a href="tel:311">3-1-1</a>或<a href="tel:+15038234000">(503) 823-4000</a>与我们联系以进一步讨论。</p><p></p>'
  confirmation_back_label: null
  limit_total_message: null
