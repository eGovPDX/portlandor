title: 报告露营地或废弃车辆
description: null
category: 报告
elements: |
  introductory_text:
    '#markup': '<p>如果这是危及生命的紧急情况或报告正在进行的犯罪，请致电 9-1-1。<br /></p>'
  section_confidentiality:
    '#title': 保密
  public_records_statement_standard:
    '#markup': '<p><strong>公共记录声明</strong><br />您提供给纽约市的信息是公共记录，可能会根据俄勒冈州的<a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">公共记录法</a>予以公布。该法律将某些信息分类为可应要求向公众提供的信息。有关更多信息，请参阅我们的<a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">隐私声明</a>。</p>'
  confidentiality_opt_in:
    '#title': 保密豁免
    '#description': '<p>对您在此表格上提供的信息保密是市政府的政策。除非您选择以下选项以证明您愿意放弃保密，否则您的信息将被保密。</p>'
    '#options':
      'I do not waive confidentiality': 我不放弃保密
      'I waive confidentiality': 我放弃保密
  section_report:
    '#title': 报告
  report_location:
    '#title': 地点
    '#default_value':
      location_type: 街道
      location_park: null
      location_address: null
      place_name: null
      location_details: null
      location_lat: null
      location_lon: null
      location_private_owner: null
    '#location_type__title': 问题位于哪种类型的财产上？
    '#location_park_container__title': 公园列表容器
    '#waterway_instructions__title': 航道说明
    '#location_private_owner__title': 你是物业的主人吗？
    '#location_address__title': 地址或十字路口
    '#location_map__title': 位置图
    '#suggestions_modal__title': 建议
    '#status_modal__title': 状态指示灯
    '#place_name__title': 地名
    '#location_details__title': 位置详情
    '#location_lat__title': 纬度
    '#location_lon__title': 经度
    '#location_asset_id__title': '资产 ID'
    '#geojson_layer__title': null
    '#geojson_layer_behavior__title': null
  report_property_owner_yes_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>业主有责任解决对其财产的担忧。如果您需要更多帮助，请致电<a href="tel:311">3-1-1</a>或<a href="tel:+15038234000">(503) 823-4000</a> ，以便工作人员为您提供进一步帮助。</p></div>'
  report_property_owner_no_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>您正在报告潜在的代码违规行为。您可能想先尝试与业主交谈，看看问题是否可以解决。如果没有，请填写发展服务局的在线<a href="https://www.portlandoregon.gov/bds/index.cfm?&cfid=283088908&c=42240&cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C">违规报告表</a>来报告您的问题。</p></div>'
  report_people_living_there:
    '#title': 现场是否有人居住？
  report_visible_items:
    '#title': 网站上是否可以看到以下任何项目？
    '#description': 检查所有适用的，或没有。
    '#options':
      tent_structure: 帐篷或其他结构
      trash: 垃圾或碎屑
      vehicle: 车辆，如汽车、卡车、房车、拖车、摩托车或船
  report_select_visible_to_continue:
    '#markup': 选择上面的一个选项以继续。
  report_vehicle_illegally_parked:
    '#title': 车辆是否非法停放？
  report_vehicle_blocking:
    '#title': '车辆是否阻塞了街道、车道、人行道或公共汽车/MAX/Street 汽车站或车道？'
  report_illegally_parked_vehicle_text:
    '#admin_notes': '如果可见包括除车辆和非法停放的任何物品，则应显示 = 是。'
    '#markup': '<div class="next-steps"><p>除了提交您的露营地报告外，请致电停车执法部门<a href="tel:+15038235195">503-823-5195</a>报告阻塞的车辆。</p></div>'
  report_illegally_parked_vehicle_text_stop:
    '#admin_notes': '<p>如果可见仅包括车辆和非法停放，则应显示 = 是。</p>'
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请拨打<a href="tel:+15038235195">503-823-5195 联系</a>停车执法部门报告阻塞的车辆。</p></div>'
  report_is_vehicle_stolen:
    '#title': 您认为车辆可能被盗吗？
  report_stolen_vehicle_text:
    '#markup': '<div class="next-steps"><p>除了提交您的露营地报告外，请致电<a href="tel:+15038230044">(503) 823-0044</a>联系波特兰警察汽车记录部，报告可能被盗的车辆。</p></div>'
  report_stolen_vehicle_text_stop:
    '#markup': '<div class="alert alert--info"><h2>下一步</h2><p>请致电<a href="tel:+15038230044">(503) 823-0044</a>联系波特兰警方汽车记录，报告可能被盗的车辆。</p></div>'
  report_vehicle_inoperable:
    '#title': 车辆是否显示无法操作？
    '#description': 例如，它是否有：<ul><li>严重的火灾伤害</li><li>碰撞造成的严重损坏</li><li>缺少引擎</li><li>挡风玻璃丢失或严重破碎</li><li>缺少零件或其他损坏使其看起来无法使用</li><li>一个或多个爆胎</li><li>块或千斤顶上的框架</li><li>没有车牌或旅行许可证</li><li>登记或旅行许可证过期超过六个月</li></ul>
  report_need_more_info_text:
    '#markup': '<div class="next-steps"><p>除了提交您的露营地报告外，请致电<a href="tel:311">3-1-1</a>或<a href="tel:+15038234000">(503) 823-4000</a>进一步讨论。我们需要更多信息来确定我们是否可以解决您在报告中对车辆的担忧。</p></div>'
  report_need_more_info_text_stop:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请致电<a href="tel:311">3-1-1</a>或<a href="tel:+15038234000">(503) 823-4000</a>进一步讨论。我们需要更多信息来确定我们是否可以解决您的问题。</p></div>'
  report_vehicle_type:
    '#title': 车辆类型
