  report_vehicle_color:
    '#title': 车辆颜色
  report_vehicle_license_plate_state:
    '#title': 车牌状态
    '#description': 车辆的牌照上标有什么状态？如果没有铭牌，请留空。
    '#empty_option': 选择...
  report_vehicle_license_plate_number:
    '#title': 车牌号
    '#description': 车辆的车牌号是多少？如果没有铭牌，请留空。
  report_photo:
    '#title': 相片
    '#description': '如果合适，请附上您所报告问题的最多 3 张照片。请不要包含其他人在场且可识别的照片。'
  section_contact:
