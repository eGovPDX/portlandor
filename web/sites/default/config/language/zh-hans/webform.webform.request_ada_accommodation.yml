  public_records_statement_standard:
    '#markup': '<strong>公共记录声明</strong><br />您向纽约市提供的信息是公共记录，可能会根据俄勒冈州的<a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">公共记录法</a>予以公布。该法律将某些信息分类为可应要求向公众提供的信息。有关更多信息，请参阅我们的<a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">隐私声明</a>。'
  request_how:
    '#title': 你想如何提出你的要求？
    '#options':
      'I will contact the City': 我会联系市
      'I would like the City to contact me': 我希望市政府与我联系
      'I will continue with the online form': 我将继续使用在线表格
  request_call_city_text_stop:
    '#markup': '<div class="webform-alert alert alert--info"><h2>下一步</h2><p>请通过俄勒冈中继服务致电<a href="tel:311">311</a> 、 <a href="tel:+15038234000">(503) 823-4000</a>或<a href="tel:711">711</a>联系我们获取 TTY。工作人员的工作时间为周一至周五上午 8:00 至下午 5:00，联邦节假日除外。</p></div>'
  request_how_continue_text:
    '#markup': 进行选择以继续。
