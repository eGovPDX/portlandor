title: 报告垃圾箱
description: 根据对各种问题的回答，帮助将社区成员引导至正确的垃圾报告服务的表格。
elements: |
  section_report:
    '#title': 报告
  report_type_trash:
    '#title': 您要报告哪种类型的垃圾问题？
    '#options':
      'Trash associated with a campsite': 与露营地相关的垃圾
      'Illegal dumping of garbage': 非法倾倒垃圾
      'Trash or debris in a street or right-of-way': 街道或路权中的垃圾或碎片
      'Overflowing public trash can': 溢出的公共垃圾桶
      'Abandoned shopping cart': 被放弃的购物车
      'Trash on private property': 私人财产上的垃圾
      'A problem with residential or commercial waste collection': 住宅或商业垃圾收集的问题
      'Something else': 别的东西
    '#other__option_label': 别的东西
  make_selection_text:
    '#markup': 进行选择以继续。
  markup_campsite_trash:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请致电<a href="tel:311">311</a>或<a href="tel:+15038234000">(503) 823-4000</a>或通过<a href="https://www.portlandoregon.gov/toolkit/70039">在线报告工具</a>进行报告。</p></div>'
  markup_shopping_carts:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请通过他们的<a href="https://northwestcarts.com" style="text-decoration:none">在线报告表格</a>将此问题报告给 Northwest Carts。</p></div>'
  markup_waste_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>首先尝试联系您的<a href="/bps/garbage-recycling/home-recycling/garbage-day-reminders">废物搬运工</a>。如果这不能解决问题，请发送电子邮件至废物信息@ <a href="mailto:wasteinfo@portlandoregon.gov">portlandoregon.gov</a> ，向垃圾和回收计划发送电子邮件。</p></div>'
  markup_contact_311:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请致电<a href="tel:311">311</a>或<a href="tel:+1-503-823-4000">(503) 823-4000</a> ，或发送电子邮件<a href="mailto:311@portlandoregon.gov">至 311@portlandoregon.gov</a> ，以便工作人员提供帮助。</p></div>'
  report_issue_location:
    '#title': 问题出在哪里？
    '#options':
      'On or along a street, sidewalk, highway, or other public right-of-way': 在街道、人行道、高速公路或其他公共道路上或沿线
      'Within a public park or natural area': 在公园或自然区域内
      'Along a river, stream, or other waterway': 沿着河流、溪流或其他水道
      'On private property, such as a residence, school, or business': 在私人财产上，例如住宅、学校或企业
      'Other public property': 其他公共财产
  markup_metro_rid:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请将此问题报告给<a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> 。</p></div>'
  report_location_highway:
    '#title': '垃圾箱是否位于 I-5、I-84 或 I-205 等州际公路上？'
  markup_highway_hazard:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>如果垃圾或碎片造成道路危险，请致电<a href="tel:+1-503-283-5859">(503) 283-5859 联系</a>俄勒冈州交通部调度中心。否则，您可以<a href="tel:+1-971-673-6200">拨打 (971) 673-6200</a>向地区维修区报告。</p></div>'
  report_trash_blocking:
    '#title': 垃圾或杂物是否阻塞了道路？
  markup_pbot_maintenance:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请<a href="tel:+1-503-823-1700">致电 (503) 823-1700</a>将此问题报告给波特兰交通局的维修调度。</p></div>'
  report_trash_can_location:
    '#title': 垃圾桶在哪里？
    '#options':
      'Within a park or natural area': 在公园或自然区域内
      'On a sidewalk': 在人行道上
  markup_parkscan:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请使用<a href="http://www.parkscanpdx.org/">ParkScan Portland</a>报告此问题。</p></div>'
  markup_metro_rid_0:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请将此问题报告给<a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> 。</p></div>'
  markup_trash_can_program:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>请将此问题报告给规划和可持续发展局的<a href="/bps/public-trash-cans/public-trash-can-problem">公共垃圾桶计划</a>。</p></div>'
  report_location_owner:
    '#title': 你是物业的主人吗？
  markup_private_owner:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>业主有责任解决对其财产的担忧。如果您需要帮助，请致电<a href="tel:311">311</a>或<a href="tel:+1-503-823-4000">(503) 823-4000</a> ，以便工作人员帮助您联系潜在资源。</p></div>'
  markup_private_code_violation:
    '#markup': '<div class="alert alert--info next-steps"><h2>下一步</h2><p>您正在报告潜在的代码违规行为。您可能想先尝试与业主交谈，看看问题是否可以解决。如果没有，请填写发展服务局的<a href="/bds/code-enforcement/report-code-violation-or-check-status-reported-code-violation">在线违规报告表</a>来报告您的问题。</p></div>'
  actions:
    '#title': 提交按钮
