  company_sla:
    '#title': 服务水平预期（以小时为单位）
  agent_summary:
    '#title': 代理摘要
  computed_blocking:
    '#title': 计算阻塞
  computed_private_property:
    '#title': 计算私有财产
  computed_urgency:
    '#title': 计算紧急度
  computed_urgency_text:
    '#title': 计算紧急文本
  computed_resolution_url:
    '#title': '计算解析 URL'
  computed_contact_type:
    '#title': 计算接触类型
  report_ticket_id:
    '#title': '支持工单 ID'
  computed_recipient:
    '#title': 计算接收者
    '#admin_notes': '如果此计算字段发生更改，则需要在所有向滑板车公司发送通知的 Web 表单中对其进行更新。'
  actions:
    '#title': 提交按钮
    '#submit__label': 提交
