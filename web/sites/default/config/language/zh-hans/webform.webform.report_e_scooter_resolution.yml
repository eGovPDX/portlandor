title: '报告电动滑板车 - 解决方案'
description: 滑板车公司代理用于报告社区成员提交的问题的解决方案。此表单的链接（包括用于预填充字段的查询字符串值）将针对每个报告发送到踏板车公司。
elements: |
  report_issue:
    '#title': 电动滑板车有什么问题？
    '#options':
      'improperly parked': 电动滑板车停放不当
      damaged: 电动滑板车损坏或无法正常工作
      'riding on sidewalk': 用户正在人行道上骑行
    '#other__option_label': 还有什么...
    '#other__placeholder': 请描述...
  report_blocking:
    '#title': 电动滑板车是否阻塞了人行道、小径、自行车道、车道、街道、公交站或其他类型的交通车道？
  report_private_property:
    '#title': 电动滑板车是否停在私人财产上？
  issue_resolution:
    '#title': 问题解决
    '#options':
      'Scooter has been moved': 滑板车已被移动
      'Scooter has been taken in for repairs': 踏板车已被送去维修
      'Scooter has been fixed on location': 踏板车已固定到位
      'Upon inspection, scooter does not appear to be out of compliance': 经检查，踏板车似乎没有不合规
      'Incorrect e-scooter company selected by community member': '社区成员选择的电动滑板车公司不正确 -- 请在下面选择正确的公司。票将被重新路由。'
    '#other__option_label': 还有什么...
    '#other__placeholder': 请描述...
  report_company:
    '#title': 电动滑板车（e-scooter）公司
    '#description': 滑板车属于哪家电动滑板车公司？或者，电动滑板车是什么颜色的？
    '#options':
      Bird: 鸟（黑色）
      Bolt: 螺栓（黑色和黄色）
      Lime: 石灰（绿色）
      Spin: 旋转（橙色）
      'Not sure': 没有把握
  report_asset_id:
    '#title': '电动滑板车 ID'
  report_ticket_id:
    '#title': '支持工单 ID'
    '#description': 如果您单击我们发送的通知电子邮件中的解决方案链接，该值将自动输入。
  company_rep_id:
    '#title': 公司代表
    '#description': 请输入您的姓名、姓名缩写或其他唯一标识符，以防对本报告解决方案有任何疑问。
  original_submission_key:
    '#title': 原始提交密钥
  actions:
    '#title': 提交按钮
    '#submit__label': 提交
