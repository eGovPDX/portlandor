label: 有关的
description: '<ul><li>开始输入标题，该字段将根据部分匹配自动完成。</li><li>此内容将出现在“相关”部分。您可以将以下内容类型与事件相关联：<ul><li>城市代码</li><li>城市宪章</li><li>建造</li><li>外部资源（Portland.gov 以外的链接）</li><li>页面（即信息或指南）</li><li>波特兰政策文件</li><li>服务</li></ul></li><li>要将新闻与事件相关联，请先创建事件，然后将事件添加到新闻项的“相关事件”中。</li><li>将内容与此事件相关联将导致此事件显示在内容上。</li></ul>'
