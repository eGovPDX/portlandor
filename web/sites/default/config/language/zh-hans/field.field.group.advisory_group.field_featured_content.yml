label: 特色内容
description: '<p>内容必须首先发布才能成为特色。以下内容可以在您的群组登录页面的“精选”部分中展示：</p><ul><li><strong>页面</strong>是静态内容，例如信息、指南、手册和资源列表。</li><li><strong>服务</strong>允许社区成员采取诸如“支付”或“申请”之类的操作来与服务进行交互。</li><li><strong>服务位置</strong>以服务位置为特色</li><li><strong>资源</strong>是链接到外部网址或 Portland.gov 上的搜索页面的标题和描述。</li><li><strong>建设</strong>可以突出强调对这个群体很重要的维护或资本项目。</li></ul><p>基于日期的内容按日期显示在列表中：</p><ul><li>要精选<strong>新闻</strong>，请创建新闻，为其指定类型，然后选中“精选此新闻”字段，为其指定“精选截止”日期，以便在群组登录页面上显示。</li><li>即将举行的<strong>活动</strong>将自动出现在群组登录页面上。</li></ul>'
