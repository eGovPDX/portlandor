name: 房间或会议空间
description: 房间或会议空间可用于活动。房间或会议空间必须属于某个地点或公园设施。另请参阅服务位置。
help: '房间和会议空间可以添加到现有建筑物中。如果您的位置有<strong>对公众开放的营业时间</strong>，则应在创建包含该服务位置的<strong>建筑物</strong>后将其创建为<strong><a href="/node/add/service_location">服务</a></strong>位置。请通过检查<strong><a href="/locations/manage">位置列表</a></strong>确保您正在创建的房间或会议空间不存在。所有新地点都<strong>将由 Portland.gov 网站支持人员进行审核，</strong>以确保格式正确并检查重复项。'
