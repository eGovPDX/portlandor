title: '报告涂鸦 - 分辨率'
description: 涂鸦修复承包商用于报告社区成员提交的涂鸦报告的解决情况。此表单的链接（包括字段预填充的查询字符串值）将针对每个报告发送给承包商。
category: 解析度
elements: |
  report_details:
    '#title': 报告详情
  markup_field_instructions:
    '#markup': 如果这是该领域的有机减排，请填写此表格并包括涂鸦详细信息。如果从业主或代表处获得豁免，请确保上传已签名表格的清晰照片。
  report_location:
    '#title': 地点
    '#location_map__description': '<em>现有涂鸦报告以红色标记显示<img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="红色地图标记图标" class="inline-icon">地图完全放大时。新报告必须经过审核，最长可能需要 24 小时才能显示在地图上。</em>'
    '#location_type__title': 问题位于哪种类型的财产上？
    '#location_park_container__title': 公园列表容器
    '#waterway_instructions__title': 航道说明
    '#location_private_owner__title': 你是物业的主人吗？
    '#location_address__title': 地址或十字路口
    '#location_map__title': 位置图
    '#suggestions_modal__title': 建议
    '#status_modal__title': 状态指示灯
    '#place_name__title': 地名
    '#location_details__title': 位置详情
    '#location_lat__title': 纬度
    '#location_lon__title': 经度
    '#location_asset_id__title': '资产 ID'
    '#geojson_layer__title': null
    '#geojson_layer_behavior__title': null
  report_private_property_type:
    '#title': 它是什么类型的财产？
  report_above_ground_level:
    '#title': 涂鸦是否高于地面？
    '#options':
      'Yes': 是的
      'No': 不
      'Not sure': 没有把握
  report_graffiti_on_mural:
    '#title': 涂鸦是在壁画上吗？
  report_photo:
    '#title': 涂鸦照片
    '#description': 如果从业主或代表处获得豁免，请上传文件的清晰照片，确保签名可见。
  waiver_photo:
    '#title': 弃权照片
    '#description': 如果从业主或代表处获得豁免，请上传文件的清晰照片，确保签名可见。
  resolution:
    '#title': 问题解决
    '#options':
      'Graffiti has been removed': 涂鸦已被移除
      'Graffiti was not found at the reported location': 报告地点未发现涂鸦
    '#other__option_label': 还有什么...
    '#other__placeholder': 请描述...
  resolution_notes:
    '#title': 分辨率说明
  resolution_square_footage:
    '#title': 减排面积
  resolution_photo:
    '#title': 减排照片
  resolution_contractor:
    '#title': 承包商/公司名称
  report_ticket_id:
    '#title': '支持工单 ID'
    '#description': 如果您单击我们发送的通知电子邮件中的解决方案链接，将自动输入此值。不要改变它。
  original_submission_key:
    '#title': 原始提交密钥
  actions:
    '#title': 提交按钮
    '#submit__label': 提交
