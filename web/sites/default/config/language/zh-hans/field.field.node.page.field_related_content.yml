label: 有关的
description: '<ul><li>开始输入相关内容的标题，该字段将根据部分匹配自动完成。</li><li>这只是此内容的单向关系。如果您希望关系是互惠的，请将其添加到其他内容中。</li><li>此内容将出现在“相关”部分。您可以将以下内容类型与服务相关联：<ul><li>城市代码</li><li>城市宪章</li><li>开发许可证</li><li>外部资源（Portland.gov 以外的链接）</li><li>页面（即信息或指南）</li><li>波特兰政策文件</li><li>服务</li></ul></li><li>如果您希望新闻或事件出现在您的页面上，请将新闻或事件添加到您的组并将其关联回此页面。</li></ul>'
