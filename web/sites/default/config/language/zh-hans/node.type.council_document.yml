name: 理事会文件
description: 市议会文件是提交给市议会或由市议会提交的决议、条例、报告、演示文稿和公告。
help: '<strong>理事会文件</strong>是使用匹配模式 /council/documents/[type]/[status]/[short title or document number] 的 URL 创建的。类型是通信、报告、决议、条例或公告中的一种。状态是文档的最终处置状态，在文档被通过、通过、接收或称为议程项目之前不会设置。短标题不必与正在考虑的文件的完整法定标题相匹配，因为它将被理事会文件编号替换，作为最终 URL 地址（路径）的处置和创建的一部分。<br><br><a href="https://employees.portland.gov/council-clerk" target="_blank">阅读有关波特兰员工的理事会文件手册。</a>'
