elements: |
  intro_text:
    '#markup': 您想见市长或邀请他参加活动吗？填写此表格，很快就会有人与您联系。市长的日程安排得很快。请在请求日期前至少四个月提交您的请求。
  meeting_type:
    '#title': 我想邀请市长
    '#options':
      'Attend an event': 参加活动
      'Speak at an event': 在活动中发言
      'Speak at a meeting': 在会议上发言
      'Meet with me or my group': 与我或我的小组见面
  meeting_title:
    '#title': 活动/会议名称
  meeting_description:
    '#title': 活动/会议说明
    '#description': 请提供活动/会议的简要摘要、目的、观众、将有多少人参加，以及任何其他重要细节。
  meeting_date:
    '#title': 首选会议日期
  meeting_date_alternate:
    '#title': 替代会议日期
  requested_time:
    '#title': 你要求与市长多长时间？
    '#options':
      '15 minutes': 15分钟
      '30 minutes': 30分钟
      '1 hour': 1小时
      'More than 1 hour': 1小时以上
  contact_information:
    '#title': 您的联系方式
    '#email__title': 电子邮件地址
    '#phone__title': 电话号码
    '#name__title': 姓名
    '#company__title': 公司
    '#address__title': 地址
    '#address_2__title': 地址2
    '#city__title': 城市/城镇
    '#state_province__title': 州/省
    '#postal_code__title': 邮编/邮政编码
    '#country__title': 国家
