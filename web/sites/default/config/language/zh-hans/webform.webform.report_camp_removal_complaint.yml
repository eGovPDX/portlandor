    '#options':
      Phone: 电话
      Email: 电子邮件
  section_public_records_statement:
    '#title': 公共记录声明
  public_records_statement_standard:
    '#markup': '您向纽约市提供的信息是公共记录，可能会根据俄勒冈州的<a data-renderer-mark="true" href="/attorney/oregon-public-records-law" title="/attorney/oregon-public-records-law">公共记录法</a>予以公布。该法律将某些信息分类为可应要求向公众提供的信息。有关更多信息，请参阅我们的<a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">隐私声明</a>。'
  actions:
    '#title': 提交按钮
