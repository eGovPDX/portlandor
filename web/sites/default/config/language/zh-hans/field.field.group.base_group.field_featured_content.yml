label: 精选内容
description: '<p>内容必须先发布才能被推荐。以下内容可以在您的群组登录页面的“推荐”部分中推荐：</p><ul><li><strong>页面</strong>是静态内容，如信息、指南、手册和资源列表。</li><li><strong>服务</strong>允许社区成员采取“支付”或“申请”等行动来与服务进行互动。</li><li><strong>服务地点</strong>设有服务地点</li><li><strong>资源</strong>是链接到外部网址或 Portland.gov 上的搜索页面的标题和描述。</li><li>可以以<strong>建筑</strong>为特色，突出对该群体而言重要的维护或资本项目。</li></ul><p>基于日期的内容按日期列表显示：</p><ul><li>要推荐<strong>新闻</strong>，请创建新闻，指定类型，然后选中“推荐此新闻”字段，为其指定“推荐截止日期”，以便在群组登陆页面上显示。</li><li>即将举行的<strong>活动</strong>将自动显示在群组登陆页面上。</li></ul>'
