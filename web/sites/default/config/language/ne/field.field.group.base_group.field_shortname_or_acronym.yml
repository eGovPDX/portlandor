label: एक्रोनिम
description: 'समूहको लागि सामान्यतया प्रयोग गरिएको छोटो नाम वा संक्षिप्त नाम। फिल्ड हाल प्रदर्शित गरिएको छैन, तर समूह परिवर्णी शब्दले परिणाम खोजको शीर्षमा देखा पर्न मद्दत गर्नको लागि मूल्य बढाइएको छ। (जस्तै समूहको शीर्षक "योजना र स्थिरता" हो तर संक्षिप्त शब्द "BPS" हो; या त खोजले समूहलाई शीर्ष परिणामको रूपमा फर्काउनुपर्छ)'
