name: 'Conjunto de cambios'
description: 'Se utiliza un conjunto de cambios para mostrar cómo se modifican el código, los estatutos y la política a lo largo del tiempo. Por lo general, un conjunto de cambios agrupará una ordenanza aprobada o una resolución adoptada (documentos del consejo) con un código específico (título, capítulo, sección) o estatuto (capítulo, artículo, sección) y la fecha o los desencadenantes para que ese cambio entre en vigencia. Los conjuntos de cambios aparecen en la región lateral del código, los estatutos y las políticas, así como en la región lateral de un documento del consejo para facilitar la búsqueda de las relaciones.'
