name: Ubicación
description: 'Las ubicaciones son direcciones con nombre o información geográfica que cualquier editor puede reutilizar para su contenido. Los ejemplos incluyen agregar o incrustar una ubicación en un evento, noticia o página.'
help: 'Las ubicaciones son direcciones con nombre o información geográfica que cualquier editor puede reutilizar para su contenido. Si su ubicación tiene <strong>horarios de atención abiertos al público</strong> , debe crearse como una <strong><a href="/node/add/service_location">ubicación de servicio</a></strong> después de crear el <strong>edificio</strong> que contiene esa ubicación de servicio. Verifique la <strong><a href="/locations/manage">lista</a></strong> de ubicaciones para asegurarse de que la ubicación que está creando no exista. Todas las ubicaciones nuevas serán <strong>revisadas por el Soporte del sitio web de Portland.gov</strong> para garantizar el formato adecuado y verificar si hay duplicados.'
