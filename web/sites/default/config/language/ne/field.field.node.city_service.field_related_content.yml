label: Relacionado
description: '<ul><li>Comience a escribir el título del contenido relacionado y el campo se completará automáticamente en función de una coincidencia parcial.</li><li> Esta es una relación unidireccional. Si desea que este servicio aparezca en otros contenidos, agréguelo allí.</li><li> Este contenido aparecerá en una sección "Relacionados". Puede relacionar los siguientes tipos de contenido con un servicio:<ul><li> Código de ciudad</li><li> Carta de la ciudad</li><li> Permisos de Desarrollo</li><li> Recursos externos (enlaces fuera de Portland.gov)</li><li> Páginas (es decir, información o una guía)</li><li> Documentos de la póliza de Portland</li><li> Servicios</li></ul></li><li> Si desea que aparezcan noticias o eventos en su servicio, agregue una noticia o evento a su grupo y relaciónelo con este servicio.</li></ul>'
