label: Vecindario
description: 'Los barrios están organizados por las seis secciones reconocidas de la ciudad. Si selecciona un vecindario, el contenido aparecerá automáticamente en la página de la sección de la ciudad principal. Si selecciona un vecindario que está anidado dentro de otros vecindarios (es decir, el Distrito de las Artes de Alberta), el contenido aparecerá tanto en las páginas del vecindario principal como en las páginas de la sección de la ciudad. Seleccione la opción más específica para su contenido. Puede seleccionar tantos vecindarios como se apliquen al contenido.'
