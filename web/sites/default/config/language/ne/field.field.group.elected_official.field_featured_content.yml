label: 'विशेष सामग्री'
description: '<p>सामग्रीलाई चित्रित गर्न पहिले प्रकाशित हुनुपर्छ। निम्न सामग्री तपाईंको समूह ल्यान्डिङ पृष्ठको "विशेषता" खण्डमा चित्रित गर्न सकिन्छ:</p><ul><li> <strong>पृष्ठहरू</strong> स्थिर सामग्री हुन् जस्तै जानकारी, गाइडहरू, ह्यान्डबुकहरू, र स्रोतहरूको सूची।</li><li> <strong>सेवाहरूले</strong> समुदायका सदस्यहरूलाई सेवासँग अन्तरक्रिया गर्न "भुक्तानी" वा "आवेदन" जस्ता कार्यहरू गर्न अनुमति दिन्छ।</li><li> <strong>सेवा स्थान</strong> सेवा स्थान सुविधा</li><li> <strong>स्रोतहरू</strong> शीर्षक र विवरण हुन् जुन कि त बाह्य वेब ठेगाना वा Portland.gov मा खोज पृष्ठमा लिङ्क हुन्छ।</li><li> यस समूहको लागि महत्त्वपूर्ण मर्मत सम्भार वा पूंजी परियोजनाहरू हाइलाइट गर्न <strong>निर्माणलाई</strong> चित्रित गर्न सकिन्छ।</li></ul><p> मिति-आधारित सामग्री मिति द्वारा सूचीहरूमा चित्रित गरिएको छ:</p><ul><li> <strong>समाचारहरू</strong> फिचर गर्न, समाचार सिर्जना गर्नुहोस्, यसलाई टाइप गर्नुहोस्, र "फिचर यो समाचार" फिल्ड जाँच गर्नुहोस् यसलाई समूह ल्यान्डिङ पृष्ठमा प्रदर्शन गर्नको लागि "विशेष गरी नभएसम्म" मिति दिनको लागि।</li><li> आगामी <strong>घटनाहरू</strong> स्वचालित रूपमा समूह अवतरण पृष्ठमा चित्रित हुनेछन्।</li></ul>'
