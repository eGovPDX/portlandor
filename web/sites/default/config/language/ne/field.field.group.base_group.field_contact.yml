label: 'सम्पर्क गर्नुहोस्'
description: 'आफ्नो समूहको लागि फोन, इमेल, सामाजिक सञ्जाल र मद्दत निर्देशनहरू देखाउन आफ्नो समूहमा पुन: प्रयोज्य सम्पर्क थप्नुहोस्। तपाईंले सम्पर्क सम्पादन गरेर अद्यावधिक गर्न सकिने सुसंगत जानकारी प्रदान गर्न आफ्नो समूह भित्रको अन्य सामग्रीमा यो सम्पर्क पुन: प्रयोग गर्न सक्नुहुन्छ।'
