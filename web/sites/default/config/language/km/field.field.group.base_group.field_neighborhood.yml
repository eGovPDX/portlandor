label: អ្នកជិតខាង
description: 'អ្នកជិតខាងត្រូវបានរៀបចំដោយផ្នែកទីក្រុងចំនួនប្រាំមួយដែលត្រូវបានទទួលស្គាល់។ ប្រសិនបើអ្នកជ្រើសរើសសង្កាត់ ខ្លឹមសារនឹងបង្ហាញដោយស្វ័យប្រវត្តិនៅលើទំព័រផ្នែកទីក្រុងមេរបស់វា។ ប្រសិនបើអ្នកជ្រើសរើសសង្កាត់ដែលដាក់នៅក្នុងសង្កាត់ផ្សេងទៀត (ឧទាហរណ៍ Alberta Arts District) ខ្លឹមសារនឹងបង្ហាញនៅលើទំព័រមេសង្កាត់ និងទំព័រផ្នែកទីក្រុង។ សូមជ្រើសរើសជម្រើសជាក់លាក់បំផុតសម្រាប់មាតិការបស់អ្នក។ អ្នកអាចជ្រើសរើសសង្កាត់ជាច្រើនដែលអនុវត្តចំពោះខ្លឹមសារ។'
