label: មាតិកាពិសេស
description: '<p>មាតិកាត្រូវតែត្រូវបានបោះពុម្ពជាដំបូងដើម្បីឱ្យមានលក្ខណៈពិសេស។ ខ្លឹមសារខាងក្រោមអាចត្រូវបានបង្ហាញនៅក្នុងផ្នែក "លក្ខណៈពិសេស" នៃទំព័រចុះចតក្រុមរបស់អ្នក៖</p><ul><li> <strong>ទំព័រ</strong> គឺជាមាតិកាឋិតិវន្តដូចជាព័ត៌មាន ការណែនាំ សៀវភៅណែនាំ និងបញ្ជីធនធាន។</li><li> <strong>សេវាកម្ម</strong> អនុញ្ញាតឱ្យសមាជិកសហគមន៍ធ្វើសកម្មភាពដូចជា "បង់ប្រាក់" ឬ "អនុវត្ត" ដើម្បីធ្វើអន្តរកម្មជាមួយសេវាកម្ម។</li><li> <strong>ទីតាំងសេវាកម្ម</strong> មានទីតាំងសេវាកម្ម</li><li> <strong>ធនធាន</strong> គឺជាចំណងជើង និងការពិពណ៌នាដែលភ្ជាប់ទៅអាសយដ្ឋានគេហទំព័រខាងក្រៅ ឬទំព័រស្វែងរកនៅលើ Portland.gov ។</li><li> <strong>ការសាងសង់</strong> អាចមានលក្ខណៈពិសេសដើម្បីរំលេចគម្រោងថែទាំ ឬគម្រោងដើមទុនដែលមានសារៈសំខាន់សម្រាប់ក្រុមនេះ។</li></ul><p> មាតិកាផ្អែកលើកាលបរិច្ឆេទត្រូវបានបង្ហាញនៅក្នុងបញ្ជីតាមកាលបរិច្ឆេទ៖</p><ul><li> ដើម្បីបង្ហាញ <strong>ព័ត៌មាន</strong> បង្កើតព័ត៌មាន ផ្តល់ឱ្យវានូវប្រភេទមួយ ហើយពិនិត្យមើលប្រអប់ "លក្ខណៈពិសេសព័ត៌មាននេះ" ដើម្បីផ្តល់ឱ្យវានូវកាលបរិច្ឆេទ "លក្ខណៈពិសេសរហូតដល់" សម្រាប់បង្ហាញនៅលើទំព័រចុះចតជាក្រុម។</li><li> <strong>ព្រឹត្តិការណ៍</strong> នាពេលខាងមុខនឹងត្រូវបានបង្ហាញដោយស្វ័យប្រវត្តិនៅលើទំព័រចុះចតជាក្រុម។</li></ul>'
