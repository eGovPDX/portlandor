label: ទីតាំង
description: 'ជាធម្មតាក្រុមប្រឹក្សាមិនមានទីតាំងទេ។ ទោះយ៉ាងណាក៏ដោយ ក្រុមប្រឹក្សាមួយចំនួនផ្តល់មតិកែលម្អលើទីកន្លែង ឬអាសយដ្ឋានដែលជាកន្លែងទីក្រុង។ ជ្រើសរើសទីតាំងមួយ ឬច្រើនសម្រាប់ក្រុមប្រឹក្សារបស់អ្នក។ អ្នកបោះពុម្ពផ្សាយអាច <a href="/locations/manage" target="_blank">គ្រប់គ្រង និងបន្ថែមទីតាំង</a> ។ ទីតាំងរួមមានកន្លែងសួនកម្សាន្ត អគារ/អាសយដ្ឋាន/ទីកន្លែង បន្ទប់/កន្លែងប្រជុំ និងទីតាំងសេវាកម្ម។'
