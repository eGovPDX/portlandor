label: អក្សរកាត់
description: 'ជាទូទៅគេប្រើឈ្មោះខ្លី ឬអក្សរកាត់សម្រាប់ក្រុម។ វាលមិនត្រូវបានបង្ហាញនាពេលបច្ចុប្បន្ននេះទេ ប៉ុន្តែតម្លៃត្រូវបានបង្កើនដើម្បីជួយធានាឱ្យឃើញអក្សរកាត់ក្រុមដែលបណ្តាលឱ្យលទ្ធផលបង្ហាញនៅផ្នែកខាងលើនៃការស្វែងរក។ (ឧទាហរណ៍ ក្រុមមានចំណងជើងថា "ការធ្វើផែនការ និងនិរន្តរភាព" ប៉ុន្តែអក្សរកាត់គឺ "BPS" ការស្វែងរកគួរតែត្រឡប់ក្រុមជាលទ្ធផលកំពូល)'
