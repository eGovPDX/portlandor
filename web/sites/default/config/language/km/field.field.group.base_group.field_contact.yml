label: ទំនាក់ទំនង
description: 'បន្ថែមទំនាក់ទំនងដែលអាចប្រើឡើងវិញបានទៅក្រុមរបស់អ្នកដើម្បីបង្ហាញទូរស័ព្ទ អ៊ីមែល ប្រព័ន្ធផ្សព្វផ្សាយសង្គម និងការណែនាំជំនួយសម្រាប់ក្រុមរបស់អ្នក។ អ្នក​អាច​ប្រើ​ទំនាក់ទំនង​នេះ​ឡើងវិញ​នៅលើ​ខ្លឹមសារ​ផ្សេងទៀត​ក្នុង​ក្រុម​របស់អ្នក​ដើម្បី​ផ្តល់​ព័ត៌មាន​ស្របគ្នា​ដែល​អាច​ត្រូវ​បាន​ធ្វើ​បច្ចុប្បន្នភាព​ដោយ​កែសម្រួល​ទំនាក់ទំនង។'
