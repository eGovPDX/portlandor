label: '추천 콘텐츠'
description: '<p>콘텐츠를 추천하려면 먼저 게시해야 합니다. 다음 콘텐츠는 그룹 랜딩 페이지의 "추천" 섹션에 추천될 수 있습니다.</p><ul><li> <strong>페이지는</strong> 정보, 가이드, 핸드북, 자료 목록과 같은 정적 콘텐츠입니다.</li><li> <strong>서비스를</strong> 이용하면 커뮤니티 구성원이 "지불"이나 "신청"과 같은 작업을 수행하여 서비스와 상호 작용할 수 있습니다.</li><li> <strong>서비스 위치</strong> 서비스 위치를 제공합니다</li><li> <strong>리소스는</strong> 외부 웹 주소나 Portland.gov의 검색 페이지로 연결되는 제목과 설명입니다.</li><li> <strong>건설은</strong> 이 그룹에 중요한 유지 관리나 자본 프로젝트를 강조하기 위해 특집으로 다루어질 수 있습니다.</li></ul><p> 날짜 기반 콘텐츠는 날짜별 목록에 표시됩니다.</p><ul><li> <strong>뉴스를</strong> 추천하려면 뉴스를 만들고 유형을 지정한 다음 "이 뉴스를 추천" 필드를 선택하여 그룹 랜딩 페이지에 표시할 "추천 날짜"를 지정합니다.</li><li> 다가오는 <strong>이벤트는</strong> 자동으로 그룹 랜딩 페이지에 표시됩니다.</li></ul>'
