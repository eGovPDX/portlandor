label: Acronim
description: 'Nume scurt sau acronim folosit în mod obișnuit pentru grup. Câmpul nu este afișat în prezent, dar valoarea este mărită pentru a vă asigura că acronimul de grup face ca rezultatul să apară în partea de sus a căutărilor. (de exemplu, grupul este intitulat „Planificare și durabilitate”, dar acronimul este „BPS”; fiecare căutare ar trebui să returneze grupul ca rezultat principal)'
