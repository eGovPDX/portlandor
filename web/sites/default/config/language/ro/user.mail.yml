cancel_confirm:
  subject: 'Cerere de anulare cont pentru [user:display-name] la [site:name]'
  body: "[user:display-name]\r\n\r\nA fost depusă o cerere de anulare a contului dvs. la adresa [site:name].\r\n\r\nAcum vă puteți anula contul pe [site:url-brief] făcând clic pe acest link sau copiindu-l și lipindu-l în browserul dumneavoastră:\r\n\r\n[user:cancel-url]\r\n\r\nNOTĂ: Anularea contului dumneavoastră nu este reversibilă.\r\n\r\nAcest link expiră într-o zi și nu se va întâmpla nimic dacă nu este folosit.\r\n\r\n-- Echipa [site:name]"
password_reset:
  subject: 'Înlocuirea informațiilor de autentificare pentru [user:display-name] la [site:name]'
  body: "[user:display-name],\r\n\r\n[site:name] a primit o cerere de inițializare a parolei contului dumneavoastră.\r\n\r\nVă puteți autentifica urmând această legătură sau copiind-o în browser-ul dumneavoastră:\r\n\r\n[user:one-time-login-url]\r\n\r\nAceastă legătură poate fi folosită o singură dată și vă va conduce pe o pagină unde vă veți introduce noua parolă. Expiră după o zi și nu se va întâmpla nimic dacă nu va fi folosită.\r\n\r\n--  Echipa [site:name]"
register_admin_created:
  subject: 'Un administrator a creat un cont pentru dumneavoastră la [site:name]'
  body: "[user:display-name],\r\n\r\nUn administrator de site de la [site:name] a creat un cont pentru dumneavoastră. Acum puteți să vă autentificați apăsând acest link sau prin copierea și lipirea lui în browser-ul dumneavoastră:\r\n\r\n[user:one-time-login-url]\r\n\r\nAcest link poate fi folosit o singură dată pentru a vă autentifica și vă va duce pe o pagină unde vă puteți seta parola.\r\n\r\nDupă setarea parolei, vă veți putea autentifica pe [site:login-url] utilizând:\r\n\r\nnume de utilizator: [user:name]\r\nparolă: Parola dumneavoastră\r\n\r\n--  Echipa [site:name]"
register_no_approval_required:
  subject: 'Detalii cont pentru [user:display-name] la [site:name]'
  body: "[user:display-name],\r\n\r\nVă mulțumim că v-ați înregistrat pe [site:name]. Acum vă puteți autentifica prin apăsarea acestui link sau prin copierea și lipirea lui în browser-ul dumneavoastră:\r\n\r\n[user:one-time-login-url]\r\n\r\nAcest link poate fi folosit o singură dată pentru a vă autentifica și vă va duce la o pagină unde vă puteți seta parola.\r\n\r\nDupă setarea parolei, veți putea să vă autentificați la [site:login-url] utilizând:\r\n\r\nnume de utilizator: [user:name]\r\nparolă: Parola dumneavoastră\r\n\r\n--  Echipa [site:name]"
register_pending_approval:
  subject: 'Detalii cont pentru [user:display-name] la [site:name] (aprobare de către administrator în așteptare)'
  body: "[user:display-name],\r\n\r\nVă mulțumim că v-ați înregistrat pe [site:name]. Cererea dvs. pentru un cont este în curs de aprobare. După ce va fi aprobată, veți primi un alt e-mail cu informații despre cum să vă conectați, cum să vă setați parola și alte detalii.\r\n\r\n--  Echipa [site:name]"
register_pending_approval_admin:
  subject: 'Detalii cont pentru [user:display-name] la [site:name] (aprobare de către administrator în așteptare)'
  body: "[user:display-name] a aplicat pentru un cont.\r\n\r\n[user:edit-url]"
status_activated:
  subject: 'Detalii cont pentru [user:display-name] la [site:name] (aprobat)'
  body: "[user:display-name],\r\n\r\nContul dumneavoastră pe [site:name] a fost activat.\r\n\r\nAcum puteți să vă autentificați apăsând acest link sau prin copierea și lipirea lui în browser-ul dumneavoastră:\r\n\r\n[user:one-time-login-url]\r\n\r\nAcest link poate fi folosit o singură dată pentru a vă autentifica și vă va duce la o pagină unde vă puteți seta parola.\r\n\r\nDupă setarea parolei, veți putea să vă autentificați la [site:login-url] utilizând:\r\n\r\nnume de utilizator: [user:account-name]\r\nparolă: Parola dumneavoastră\r\n\r\n--  Echipa [site:name]"
status_blocked:
  subject: 'Detalii cont pentru [user:display-name]  la [site:name] (blocat)'
  body: "[user:display-name],\r\n\r\nContul dumneavoastră de pe [site:name] a fost blocat.\r\n\r\n--  Echipa [site:name]"
status_canceled:
  subject: 'Detalii cont pentru [user:display-name] la [site:name] (anulat)'
  body: "[user:display-name],\r\n\r\nContul tău pe [site:name] a fost anulat.\r\n\r\n--  Echipa [site:name]"
