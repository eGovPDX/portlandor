label: Locaţie
description: 'Grupurile consultative nu au de obicei o locație. Cu toate acestea, unele grupuri consultative oferă feedback cu privire la un loc sau o adresă care este un oraș. Selectați una sau mai multe locații pentru grupul dvs. de consiliere. Editorii pot <a href="/locations/manage" target="_blank">gestiona și adăuga locații</a> . Locațiile includ facilități de parc, clădiri/adrese/locuri, camere/spații de întâlnire și locații de servicii.'
