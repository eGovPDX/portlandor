description: 'Adăugați o persoană de contact reutilizabilă în grupul dvs. pentru a afișa telefonul, e-mailul, rețelele sociale și instrucțiunile de ajutor pentru grupul dvs. Puteți reutiliza această persoană de contact pe alt conținut din grupul dvs. pentru a oferi informații consecvente care pot fi actualizate prin editarea persoanei de contact.'
