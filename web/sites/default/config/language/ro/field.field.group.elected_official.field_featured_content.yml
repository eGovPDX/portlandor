label: 'Conținut recomandat'
description: '<p>Conținutul trebuie mai întâi publicat pentru a fi prezentat. Următorul conținut poate fi prezentat în secțiunea „Prezentate” a paginii de destinație a grupului dvs.:</p><ul><li> <strong>Paginile</strong> sunt conținut static, cum ar fi informații, ghiduri, manuale și liste de resurse.</li><li> <strong>Serviciile</strong> permit membrilor comunității să efectueze o acțiune precum „plătiți” sau „aplicați” pentru a interacționa cu un serviciu.</li><li> <strong>Locația serviciilor</strong> oferă o locație de servicii</li><li> <strong>Resursele</strong> sunt un titlu și o descriere care leagă fie la o adresă web externă, fie la o pagină de căutare pe Portland.gov.</li><li> <strong>Construcția</strong> poate fi prezentată pentru a evidenția proiectele de întreținere sau de capital care sunt importante pentru acest grup.</li></ul><p> Conținutul bazat pe dată este prezentat în liste după dată:</p><ul><li> Pentru a prezenta <strong>știri</strong> , creați știrile, dați-i un tip și bifați câmpul „Prezenta această știre” pentru a-i acorda o dată „Prezentat până la” pentru afișare pe o pagină de destinație de grup.</li><li> <strong>Evenimentele</strong> viitoare vor fi afișate automat pe o pagină de destinație a grupului.</li></ul>'
