label: Proyecto
description: 'Un proyecto es un sitio para compartir guías, información, noticias y/o eventos con la comunidad con una fecha de inicio y finalización definida. Un proyecto puede tener una o más ubicaciones y servicios asociados. Todos los proyectos están a cargo de una o más agencias u oficinas y pueden ser parcialmente financiados por asociaciones público-privadas, otras organizaciones gubernamentales o subvenciones federales y estatales.'
