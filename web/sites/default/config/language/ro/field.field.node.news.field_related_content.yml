label: Relacionado
description: '<ul><li>Comience a escribir el título y el campo se completará automáticamente en función de una coincidencia parcial.</li><li> Este contenido aparecerá en una sección "Relacionados". Puede relacionar los siguientes tipos de contenido con un evento:<ul><li> Código de ciudad</li><li> Carta de la ciudad</li><li> Construcción</li><li> Recursos externos (enlaces fuera de Portland.gov)</li><li> Páginas (es decir, información o una guía)</li><li> Documentos de la póliza de Portland</li><li> Servicios</li></ul></li><li> Relacionar contenido con esta noticia hará que esta noticia se muestre en el contenido.</li><li> Para relacionar un evento con esta noticia, utilice el campo "eventos relacionados".</li></ul>'
