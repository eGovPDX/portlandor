label: Cartier
description: 'Cartierele sunt organizate de cele șase secții recunoscute ale orașului. Dacă selectați un cartier, conținutul va apărea automat pe pagina secțiunii orașului părinte. Dacă selectați un cartier care este imbricat în alte cartiere (de exemplu, Alberta Arts District), conținutul va apărea atât pe paginile cartierului părinte, cât și pe paginile secțiunii orașului. Vă rugăm să selectați cea mai specifică opțiune pentru conținutul dvs. Puteți selecta cât mai multe cartiere care se aplică conținutului.'
