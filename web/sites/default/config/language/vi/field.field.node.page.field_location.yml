label: 'Địa điểm'
description: '<ul><li>Chọn một hoặc nhiều vị trí cho trang của bạn.</li><li> Nhà xuất bản có thể <a href="/locations/manage" target="_blank">quản lý và thêm địa điểm</a> .</li><li> Địa điểm bao gồm các cơ sở công viên, tòa nhà / địa chỉ / địa điểm, phòng / không gian họp và địa điểm dịch vụ. Các trang sẽ hiển thị trên vị trí. (tức là thông tin tại cơ sở công viên hoặc hướng dẫn đến một tòa nhà)</li></ul>'
