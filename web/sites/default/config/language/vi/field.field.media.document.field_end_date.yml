label: 'Nhận xét đóng lại'
description: '(Tùy chọn) Để trống nếu không thích hợp. Sử dụng trường này để đặt ngày biểu thị thời điểm kết thúc giai đoạn lấy ý kiến công khai cho tài liệu này. Nếu cần, bạn cũng có thể "lên lịch thay đổi trạng thái" để hủy xuất bản tài liệu này tại thời điểm đó. Trường này cũng có thể được sử dụng để thể hiện "ngày tháng" của tài liệu đối với các tài liệu cần được lọc theo năm. (ví dụ: biểu mẫu khai thuế, tài liệu ngân sách, v.v.)'
