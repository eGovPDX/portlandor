label: 'Chương trình'
description: 'Chương trình là một trang web dài hạn để chia sẻ hướng dẫn, thông tin, tin tức và / hoặc sự kiện với cộng đồng. Một chương trình không yêu cầu sự tương tác trực tiếp từ cộng đồng. Nếu trang web của bạn dành cho một dự án có ngày bắt đầu và ngày kết thúc đã định, hãy xem xét sử dụng một dự án thay thế. Một chương trình có thể có một hoặc nhiều địa điểm và dịch vụ liên quan. Tất cả các chương trình được điều hành bởi một hoặc nhiều cơ quan hoặc văn phòng và có thể được tài trợ một phần bởi các quan hệ đối tác công tư, các tổ chức chính phủ khác hoặc các khoản tài trợ của liên bang và tiểu bang.'
