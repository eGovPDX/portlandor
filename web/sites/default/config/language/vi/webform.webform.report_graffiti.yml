    '#location_map__description': '<em>Các báo cáo graffiti hiện tại được hiển thị bằng điểm đánh dấu màu đỏ <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Biểu tượng đánh dấu bản đồ màu đỏ" class="inline-icon"> khi bản đồ được phóng to hoàn toàn. Các báo cáo mới phải được xem xét và có thể mất đến 2 ngày làm việc để xuất hiện trên bản đồ.</em>'
    '#location_type__title': 'Vấn đề nằm ở loại tài sản nào?'
    '#location_park_container__title': 'Vùng chứa danh sách công viên'
    '#waterway_instructions__title': 'Hướng dẫn đường thủy'
