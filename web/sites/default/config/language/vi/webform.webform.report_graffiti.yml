  report_tenant_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng nói chuyện với chủ sở hữu của tài sản.</p></div>'
  report_above_ground_level:
    '#title': 'Hình vẽ bậy có cao hơn mặt đất (cao hơn 8 feet) không?'
    '#options':
      'Yes': Đúng
      'No': Không
      'Not sure': 'Không chắc'
  report_graffiti_on_mural:
    '#title': 'Có phải là graffiti trên một bức tranh tường?'
  report_repeat_offender:
    '#title': 'Bạn đã từng nhìn thấy hình vẽ graffiti hoặc thẻ này trước đây chưa? Nó có phải là từ một người tái phạm không?'
  report_photo:
    '#title': 'Vui lòng tải lên một bức ảnh graffiti'
