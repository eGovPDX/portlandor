  report_removal_kit_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Các bước tiếp theo [chúng tôi muốn điều này là một kết thúc hay để người dùng gửi biểu mẫu?]</h2><p> Đây là cách yêu cầu một bộ ........</p></div>'
  markup_qualifies:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bạn có thể đủ điều kiện để được hỗ trợ xóa hình vẽ bậy</h2><p> Vui lòng tiếp tục điền vào báo cáo này.</p></div>'
