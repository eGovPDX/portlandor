    '#markup': 'Thực hiện một lựa chọn để tiếp tục.'
  report_hate_speech_or_gang:
    '#title': 'Lời nói căm thù hoặc băng đảng graffiti này có liên quan đến băng đảng không?'
    '#options':
      'Yes': Đúng
      'No': Không
      'Not sure': 'Không chắc'
  report_property_owner_assistance:
