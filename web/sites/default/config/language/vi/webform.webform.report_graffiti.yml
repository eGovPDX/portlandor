title: 'Báo cáo Graffiti'
description: 'Báo cáo graffiti về tài sản công hoặc yêu cầu hỗ trợ xóa đối với tài sản tư nhân'
elements: |
  section_report:
    '#title': 'Báo cáo'
  report_location:
    '#title': 'Địa điểm'
