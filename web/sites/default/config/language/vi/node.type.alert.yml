name: 'Báo động'
description: 'Cảnh báo trên toàn trang web giúp thông báo cho cộng đồng trong trường hợp khẩn cấp, chẳng hạn như thông báo thời tiết khắc nghiệt hoặc đun sôi nước và sẽ xuất hiện nổi bật trong biểu ngữ trên đầu tất cả các trang web cho đến khi cảnh báo không được xuất bản thông qua tương tác thủ công hoặc theo lịch trình. Một cảnh báo cũng có thể được sử dụng để truyền tải thông tin quan trọng mà tất cả người dùng trang web cần đọc. Một thành viên cộng đồng có thể loại bỏ một cảnh báo.'
