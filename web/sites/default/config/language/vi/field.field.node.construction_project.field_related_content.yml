label: 'Có liên quan'
description: '<ul><li>Bắt đầu nhập tiêu đề của nội dung và trường sẽ tự động hoàn thành dựa trên kết quả khớp một phần.</li><li> Đây là mối quan hệ một chiều. Nếu bạn muốn cấu trúc này xuất hiện trên nội dung khác, hãy thêm nó vào đó.</li><li> Nội dung này sẽ xuất hiện trong phần "Liên quan". Bạn có thể liên hệ các loại nội dung sau với một dự án xây dựng:<ul><li> Mã thành phố</li><li> Hiến chương Thành phố</li><li> Giấy phép phát triển</li><li> Dự án xây dựng</li><li> Tài nguyên bên ngoài (liên kết bên ngoài Portland.gov)</li><li> Các trang (tức là thông tin hoặc hướng dẫn)</li><li> Tài liệu Chính sách Portland</li><li> Dịch vụ</li></ul></li><li> Nếu bạn muốn tin tức hoặc sự kiện xuất hiện trên dự án xây dựng của mình, hãy thêm một tin tức hoặc sự kiện vào nhóm của bạn và liên hệ lại với dự án xây dựng này.</li></ul>'
