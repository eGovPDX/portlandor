name: 'Tài liệu Hội đồng'
description: 'Văn kiện của hội đồng là các nghị quyết, pháp lệnh, báo cáo, thuyết trình, và tuyên ngôn được trình bày trước hoặc hội đồng thành phố.'
help: '<strong>Tài liệu hội đồng</strong> được tạo bằng URL khớp với mẫu / hội đồng / tài liệu / [loại] / [trạng thái] / [tiêu đề ngắn hoặc số tài liệu]. Loại là một trong những thông tin liên lạc, báo cáo, nghị quyết, sắc lệnh, hoặc tuyên bố. Trạng thái là trạng thái sắp xếp cuối cùng của một tài liệu và không được đặt cho đến khi tài liệu đã được thông qua, thông qua, nhận được hoặc được gọi là một mục trong chương trình nghị sự. Tiêu đề ngắn không cần khớp với tiêu đề pháp lý đầy đủ của tài liệu đang được xem xét vì nó sẽ được thay thế bằng số tài liệu hội đồng như một phần của việc xử lý và tạo địa chỉ URL cuối cùng (đường dẫn).<br><br> <a href="https://employees.portland.gov/council-clerk" target="_blank">Đọc tài liệu hướng dẫn của hội đồng về Nhân viên Portland.</a>'
