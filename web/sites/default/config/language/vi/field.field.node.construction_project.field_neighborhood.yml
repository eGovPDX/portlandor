label: 'Khu vực lân cận'
description: 'Các khu dân cư được tổ chức theo sáu khu vực thành phố được công nhận. Nếu bạn chọn một vùng lân cận, nội dung sẽ tự động xuất hiện trên trang phần thành phố mẹ của nó. Nếu bạn chọn một vùng lân cận được lồng trong các vùng lân cận khác (ví dụ: Khu Nghệ thuật Alberta), nội dung sẽ xuất hiện trên cả các trang vùng lân cận chính và các trang phần thành phố. Vui lòng chọn tùy chọn cụ thể nhất cho nội dung của bạn. Bạn có thể chọn bao nhiêu vùng lân cận áp dụng cho nội dung.'
