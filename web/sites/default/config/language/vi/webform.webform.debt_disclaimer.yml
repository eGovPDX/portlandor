title: 'Tuyên bố Tiết lộ Quản lý Nợ'
description: 'Mẫu xác nhận từ chối trách nhiệm nợ'
category: 'Nội bộ'
elements: |
  markup_disclosure_text:
    '#markup': '<p>Thông tin trên trang web này không phải là một lời đề nghị bán chứng khoán hoặc lời mời chào mua chứng khoán, cũng như không có bất kỳ việc bán chứng khoán nào ở bất kỳ khu vực tài phán nào mà lời chào mời, chào mời hoặc bán đó sẽ là bất hợp pháp trước khi đăng ký hoặc đủ điều kiện theo quy định luật chứng khoán của khu vực tài phán đó. Thông tin trên trang này được lấy từ các nguồn được cho là đáng tin cậy nhưng không được đảm bảo. Chương trình Quản lý Nợ không có nghĩa vụ cập nhật bất kỳ thông tin nào có trong trang web này. Thông tin và cách thể hiện quan điểm ở đây có thể thay đổi mà không cần báo trước và việc đăng thông tin trên trang web này không có nghĩa là không có thay đổi nào về công việc của Thành phố Portland hoặc bất kỳ Văn phòng nào trong đó kể từ ngày đăng thông tin đó.</p><p> Chương trình Quản lý Nợ từ chối mọi trách nhiệm hoặc trách nhiệm pháp lý đối với bất kỳ thiệt hại nào do vi rút có trong các tệp điện tử tại trang Internet gây ra. Bất kỳ địa chỉ hoặc liên kết đến các trang web khác, có thể có trong tài liệu này, chỉ được cung cấp để tạo sự thuận tiện cho người dùng. Chương trình Quản lý Nợ không tham gia vào việc chuẩn bị, biên soạn hoặc lựa chọn thông tin trên bất kỳ trang web nào khác, và không chịu trách nhiệm hoặc nghĩa vụ đối với nội dung của chúng.</p>'
