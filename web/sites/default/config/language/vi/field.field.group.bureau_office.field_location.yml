label: 'Địa điểm'
description: 'Nếu văn phòng / văn phòng của bạn có một địa điểm dịch vụ có thể truy cập công khai, hãy thêm địa điểm đó vào đây để nó xuất hiện với liên kết nhận chỉ đường trên trang chủ của bạn. Nếu phòng / văn phòng của bạn có nhiều hơn một địa điểm dịch vụ có thể truy cập công khai, hãy cân nhắc bỏ qua trường này để chuyển sang địa chỉ gửi thư chính thức. Các thành viên cộng đồng sẽ có thể tìm thấy các vị trí dịch vụ của bạn thông qua các dịch vụ trong danh bạ dịch vụ.'
