label: 'Văn phòng / văn phòng'
description: 'Văn phòng hoặc văn phòng là một tổ chức chính phủ được thành lập để điều hành các chương trình và dịch vụ cung cấp cho cộng đồng do một quan chức được bầu cử lãnh đạo. Các tổ chức này có thể muốn chia sẻ tin tức và sự kiện với công chúng một cách lẻ tẻ, nhưng chủ yếu tập trung vào việc làm nổi bật các chương trình và dịch vụ của họ.'
