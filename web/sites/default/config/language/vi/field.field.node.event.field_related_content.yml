label: 'Có liên quan'
description: '<ul><li>Bắt đầu nhập tiêu đề và trường sẽ tự động hoàn thành dựa trên kết quả khớp một phần.</li><li> Nội dung này sẽ xuất hiện trong phần "Liên quan". Bạn có thể liên hệ các loại nội dung sau với một sự kiện:<ul><li> Mã thành phố</li><li> Hiến chương Thành phố</li><li> Sự thi công</li><li> Tài nguyên bên ngoài (liên kết bên ngoài Portland.gov)</li><li> Các trang (tức là thông tin hoặc hướng dẫn)</li><li> Tài liệu Chính sách Portland</li><li> Dịch vụ</li></ul></li><li> Để liên hệ tin tức với một sự kiện, hãy tạo sự kiện trước, sau đó thêm sự kiện vào "sự kiện liên quan" trên một mục tin tức.</li><li> Nội dung liên quan đến sự kiện này sẽ khiến sự kiện này hiển thị trên nội dung.</li></ul>'
