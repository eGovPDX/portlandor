name: 'Địa điểm'
description: 'Vị trí là địa chỉ được đặt tên hoặc thông tin địa lý có thể được sử dụng lại bởi bất kỳ trình biên tập nào cho nội dung của họ. Ví dụ bao gồm thêm hoặc nhúng một vị trí vào một sự kiện, tin tức hoặc trang.'
help: 'Vị trí là địa chỉ được đặt tên hoặc thông tin địa lý có thể được sử dụng lại bởi bất kỳ trình biên tập nào cho nội dung của họ. Nếu địa điểm của bạn <strong>mở cửa cho công chúng vào giờ hoạt động</strong> , thì địa điểm đó nên được tạo làm <strong><a href="/node/add/service_location">địa điểm</a></strong> kinh doanh sau khi tạo <strong>tòa nhà</strong> chứa địa điểm kinh doanh đó. Hãy đảm bảo vị trí bạn đang tạo chưa tồn tại bằng cách kiểm tra <strong><a href="/locations/manage">danh sách vị trí</a></strong> . Tất cả các vị trí mới sẽ được <strong>Bộ phận Hỗ trợ Trang web Portland.gov xem xét</strong> để đảm bảo định dạng phù hợp và để kiểm tra các vị trí trùng lặp.'
