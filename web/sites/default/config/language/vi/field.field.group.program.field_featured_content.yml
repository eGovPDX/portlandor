label: 'Nội dung nổi bật'
description: '<p>Nội dung trước tiên phải được xuất bản để được giới thiệu. Nội dung sau có thể được giới thiệu trong phần "Nổi bật" của trang đích nhóm của bạn:</p><ul><li> <strong>Các trang</strong> là nội dung tĩnh như thông tin, hướng dẫn, sổ tay và danh sách tài nguyên.</li><li> <strong>Các dịch vụ</strong> cho phép các thành viên cộng đồng thực hiện một hành động như "thanh toán" hoặc "đăng ký" để tương tác với một dịch vụ.</li><li> <strong>Dịch vụ Vị trí</strong> đặc trưng một vị trí dịch vụ</li><li> <strong>Tài nguyên</strong> là tiêu đề và mô tả liên kết đến địa chỉ web bên ngoài hoặc trang tìm kiếm trên Portland.gov.</li><li> <strong>Việc xây dựng</strong> có thể được đưa ra để làm nổi bật các dự án bảo trì hoặc vốn quan trọng đối với nhóm này.</li></ul><p> Nội dung dựa trên ngày được giới thiệu trong danh sách theo ngày:</p><ul><li> Để làm nổi bật <strong>tin tức</strong> , hãy tạo tin tức, đặt loại tin tức và chọn trường "làm nổi bật tin tức này" để cung cấp cho nó ngày "nổi bật cho đến khi" hiển thị trên trang đích của nhóm.</li><li> <strong>Sự kiện</strong> sắp tới sẽ tự động được giới thiệu trên trang đích của nhóm.</li></ul>'
