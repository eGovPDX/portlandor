label: 'Địa điểm'
description: 'Các nhóm cố vấn thường không có địa điểm. Tuy nhiên, một số nhóm cố vấn cung cấp phản hồi về một địa điểm hoặc địa chỉ là cơ sở của thành phố. Chọn một hoặc nhiều vị trí cho nhóm tư vấn của bạn. Nhà xuất bản có thể <a href="/locations/manage" target="_blank">quản lý và thêm địa điểm</a> . Địa điểm bao gồm các cơ sở công viên, tòa nhà / địa chỉ / địa điểm, phòng / không gian họp và địa điểm dịch vụ.'
