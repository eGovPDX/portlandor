label: 'Địa chỉ gửi thư'
description: 'Nếu văn phòng hoặc văn phòng của bạn có địa điểm dịch vụ chính có thể truy cập công khai, hãy cân nhắc thêm địa chỉ đó thay vì địa chỉ gửi thư. Nếu không, hãy bao gồm tiêu đề văn phòng đầy đủ và địa chỉ gửi thư được định dạng thích hợp để lấy ý kiến của công chúng cho văn phòng hoặc văn phòng của bạn.'
