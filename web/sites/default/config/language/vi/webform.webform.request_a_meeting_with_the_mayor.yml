elements: |
  intro_text:
    '#markup': 'Bạn có muốn gặp thị trưởng hoặc mời ông ấy tham gia một sự kiện không? Hoàn thành biểu mẫu này và ai đó sẽ liên hệ với bạn trong thời gian ngắn. Lịch trình của thị trưởng lấp đầy nhanh chóng. Vui lòng gửi yêu cầu của bạn ít nhất bốn tháng trước ngày được yêu cầu.'
  meeting_type:
    '#title': 'Tôi muốn mời thị trưởng đến'
    '#options':
      'Attend an event': 'Tham dự một sự kiện'
      'Speak at an event': 'Nói chuyện tại một sự kiện'
      'Speak at a meeting': 'Nói chuyện trong một cuộc họp'
      'Meet with me or my group': 'Gặp gỡ với tôi hoặc nhóm của tôi'
  meeting_title:
    '#title': 'Tiêu đề sự kiện / cuộc họp'
  meeting_description:
    '#title': 'Mô tả sự kiện / cuộc họp'
    '#description': 'Vui lòng cung cấp bản tóm tắt ngắn gọn về sự kiện / cuộc họp, mục đích của sự kiện / cuộc họp, đối tượng, số lượng người sẽ tham dự và bất kỳ chi tiết quan trọng nào khác.'
  meeting_date:
    '#title': 'Ngày họp ưu tiên'
  meeting_date_alternate:
    '#title': 'Ngày họp thay thế'
  requested_time:
    '#title': 'Bạn yêu cầu bao nhiêu thời gian với thị trưởng?'
    '#options':
      '15 minutes': '15 phút'
      '30 minutes': '30 phút'
      '1 hour': '1 giờ'
      'More than 1 hour': 'Hơn 1 giờ'
  contact_information:
    '#title': 'Thông tin liên lạc của bạn'
    '#email__title': 'Địa chỉ email'
    '#phone__title': 'Số điện thoại'
    '#name__title': Tên
