  confirmation_message: '<p>Cảm ơn bạn! Báo cáo của bạn đã được nhận.<br /><br /> Không nhất thiết phải gửi nhiều báo cáo về cùng một vị trí trong một ngày. Chương trình giảm thiểu tác động của người vô gia cư và cắm trại ở thành thị (HUCIRP) khuyến nghị nên nộp một báo cáo mới về cùng một địa điểm mỗi tuần một lần. Không phải tất cả các báo cáo sẽ được Thành phố hành động ngay lập tức. Mọi trang web đều được xem xét và phân tích.</p><p></p><h2> Bước tiếp theo</h2><p> <strong>Một phương tiện đang chặn đường, đường lái xe, vỉa hè hoặc xe buýt / MAX / Xe điện có đang dừng hoặc làn đường không?</strong></p><p> Vui lòng gọi Lực lượng Thực thi Bãi đậu xe theo <a href="tel:+15038235195">số 503-823-5195</a> để báo cáo về chiếc xe.</p><p> <strong>Bạn có nghĩ rằng một chiếc xe có thể bị đánh cắp?</strong></p><p> Vui lòng liên hệ với Portland Police Auto Records theo số <a href="tel:+15038230044">(503) 823-0044</a> để trình báo chiếc xe.</p><p> <strong>Bạn có thêm bất kỳ mối quan tâm hoặc câu hỏi nào không?</strong></p><p> Vui lòng gọi cho chúng tôi theo <a href="tel:311">số 3-1-1</a> hoặc <a href="tel:+15038234000">(503) 823-4000</a> để thảo luận thêm.</p><p></p>'
