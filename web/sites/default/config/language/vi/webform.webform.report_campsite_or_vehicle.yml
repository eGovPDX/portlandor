  public_records_statement_standard:
    '#markup': '<p><strong>Tuyên bố Hồ sơ Công cộng</strong><br /> Thông tin bạn cung cấp cho Thành phố là một hồ sơ công khai và có thể được tiết lộ theo <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text = Under% 20Oregon''s% 20Public% 20Records% 20Law, ủy ban% 20of% 20the% 20Legislative% 20Assembly">Luật Hồ sơ Công cộng</a> của Oregon. Luật này phân loại thông tin nhất định là có sẵn cho công chúng theo yêu cầu. Xem <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">tuyên bố về quyền riêng tư</a> của chúng tôi để biết thêm thông tin.</p>'
  confidentiality_opt_in:
    '#title': 'Từ bỏ bảo mật'
    '#description': '<p>Chính sách của Thành phố là giữ bí mật thông tin mà bạn cung cấp trên biểu mẫu này. Thông tin của bạn sẽ được giữ bí mật trừ khi bạn chọn tùy chọn bên dưới xác nhận rằng bạn muốn từ bỏ tính bảo mật.</p>'
    '#options':
