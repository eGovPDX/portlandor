  report_property_owner_no_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Bạn đang báo cáo một vi phạm mã tiềm năng. Trước tiên, bạn có thể thử nói chuyện với chủ sở hữu bất động sản để xem liệu vấn đề có thể được giải quyết hay không. Nếu không, vui lòng điền vào <a href="https://www.portlandoregon.gov/bds/index.cfm?&cfid=283088908&c=42240&cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C">biểu mẫu báo cáo vi phạm</a> trực tuyến của Văn phòng Dịch vụ Phát triển để báo cáo mối quan ngại của bạn.</p></div>'
