label: 'Khu vực lân cận'
description: 'Các vùng lân cận được tổ chức theo sáu phần thành phố được công nhận. Nếu bạn chọn một vùng lân cận, nội dung sẽ tự động xuất hiện trên trang phần thành phố mẹ của nó. Nếu bạn chọn một vùng lân cận nằm trong các vùng lân cận khác (tức là Quận Nghệ thuật Alberta), nội dung sẽ xuất hiện trên cả các trang vùng lân cận chính và các trang phần thành phố. Vui lòng chọn tùy chọn cụ thể nhất cho nội dung của bạn. Bạn có thể chọn bao nhiêu vùng lân cận áp dụng cho nội dung.'
