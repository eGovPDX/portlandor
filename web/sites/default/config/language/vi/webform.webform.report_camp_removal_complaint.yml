    '#other__option_label': 'Thứ gì khác'
    '#other__placeholder': 'Làm ơn miêu tả.'
  markup_property_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>Thông tin</h2><p> Nếu bạn đang cố gắng xác định vị trí tài sản của mình, trước tiên hãy gọi <a href="tel:+1-503-387-1336">số 503-387-1336</a> để liên hệ với cơ sở lưu trữ Sạch Sinh học Phản ứng Nhanh. Bạn có thể gọi từ Thứ Hai đến Thứ Sáu từ 9:30 sáng đến 3:30 chiều hoặc Thứ Bảy từ 10:30 sáng đến 2:30 chiều.<br /><br /> Họ cất giữ tất cả tài sản do Thành phố thu được trong thời gian tối thiểu là ba mươi (30) ngày kể từ ngày thu được. <strong data-renderer-mark="true">Nếu tài sản của bạn vẫn bị thiếu, hãy tiếp tục điền vào biểu mẫu này để báo cáo sự cố.</strong></p></div>'
  report_employer:
    '#title': 'Người đó đã làm việc cho ai?'
    '#options':
      'Rapid Response Bio Clean': 'Phản hồi nhanh Bio Clean (nhân viên mặc áo sơ mi đỏ có logo của chương trình ở phía sau) - <img src="https://www.portland.gov/sites/default/files/styles/thumbnail/public/2022/rapidresponsebio-clean.jpg" />'
      'Central City Concern Clean Start Employee': 'Nhân viên của Central City Concern Clean Start Start (nhân viên mặc áo sơ mi màu cam sáng với logo của chương trình ở mặt trước) - <img src="https://www.portland.gov/sites/default/files/styles/thumbnail/public/2022/clean-start-shirt.jpg" />'
      'Portland Bureau of Transportation': 'Cục Giao thông vận tải Portland'
      'Portland Fire & Rescue': 'Cứu hỏa & Cứu hộ Portland'
      'Portland Police Bureau': 'Cục cảnh sát Portland'
  markup_ombudsman:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng nộp đơn khiếu nại của bạn với <a href="https://www.portland.gov/ombudsman/make-complaint-about-city-bureau-or-office">Thanh tra viên Thành phố Portland</a> .</p></div>'
  markup_ipr:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng nộp đơn khiếu nại của bạn cho <a href="https://www.portland.gov/ipr/submit-complaint-or-commendation-about-police">Ban Đánh giá Cảnh sát Độc lập</a> .</p></div>'
