  section_public_records_statement:
    '#title': 'Tuyên bố Hồ sơ Công cộng'
  public_records_statement_standard:
    '#markup': 'Thông tin bạn cung cấp cho Thành phố là một hồ sơ công khai và có thể được tiết lộ theo <a data-renderer-mark="true" href="/attorney/oregon-public-records-law" title="/attorney/oregon-public-records-law">Luật Hồ sơ Công cộng</a> của Oregon. Luật này phân loại thông tin nhất định là có sẵn cho công chúng theo yêu cầu. Xem <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">tuyên bố về quyền riêng tư</a> của chúng tôi để biết thêm thông tin.'
