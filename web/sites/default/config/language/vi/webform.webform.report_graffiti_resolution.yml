title: 'Báo cáo Graffiti - Độ phân giải'
description: 'Được sử dụng bởi các nhà thầu khắc phục graffiti để báo cáo việc giải quyết các báo cáo graffiti do các thành viên cộng đồng gửi. Một liên kết đến biểu mẫu này, bao gồm các giá trị chuỗi truy vấn cho tập hợp trước của các trường, được gửi đến nhà thầu cho mỗi báo cáo.'
category: 'Nghị quyết'
elements: |
  report_details:
    '#title': 'Báo cáo chi tiết'
  markup_field_instructions:
    '#markup': 'Nếu đây là sự cắt bỏ hữu cơ từ thực địa, vui lòng hoàn thành biểu mẫu này và bao gồm các chi tiết về graffiti. Nếu chủ sở hữu bất động sản hoặc một người được ủy quyền từ bỏ, hãy đảm bảo tải lên một bức ảnh rõ ràng của biểu mẫu đã ký.'
  report_location:
    '#title': 'Địa điểm'
    '#location_map__description': '<em>Các báo cáo graffiti hiện tại được hiển thị bằng điểm đánh dấu màu đỏ <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Biểu tượng đánh dấu bản đồ màu đỏ" class="inline-icon"> khi bản đồ được phóng to hoàn toàn. Các báo cáo mới phải được xem xét và có thể mất đến 24 giờ để xuất hiện trên bản đồ.</em>'
    '#location_type__title': 'Vấn đề nằm ở loại tài sản nào?'
    '#location_park_container__title': 'Vùng chứa danh sách công viên'
    '#waterway_instructions__title': 'Hướng dẫn đường thủy'
    '#location_private_owner__title': 'Bạn có phải là chủ sở hữu của tài sản không?'
    '#location_address__title': 'Địa chỉ hoặc đường chéo'
    '#location_map__title': 'Bản đồ địa điểm'
    '#suggestions_modal__title': 'Gợi ý'
    '#status_modal__title': 'Chỉ báo trạng thái'
    '#place_name__title': 'Tên địa điểm'
    '#location_details__title': 'Chi tiết vị trí'
    '#location_lat__title': 'Vĩ độ'
