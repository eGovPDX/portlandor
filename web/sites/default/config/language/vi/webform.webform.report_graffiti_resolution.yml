  report_private_property_type:
    '#title': 'Đó là loại tài sản nào?'
  report_above_ground_level:
    '#title': 'Graffiti có cao hơn mặt đất không?'
    '#options':
      'Yes': Đúng
      'No': Không
      'Not sure': 'Không chắc'
  report_graffiti_on_mural:
    '#title': 'Có phải là graffiti trên một bức tranh tường?'
  report_photo:
    '#title': 'Ảnh Graffiti'
    '#description': 'Nếu chủ sở hữu tài sản hoặc người được ủy quyền từ bỏ, hãy tải lên một bức ảnh rõ ràng của tài liệu, đảm bảo rằng chữ ký được hiển thị.'
  waiver_photo:
    '#title': 'Ảnh từ bỏ'
    '#description': 'Nếu chủ sở hữu tài sản hoặc người được ủy quyền từ bỏ, hãy tải lên một bức ảnh rõ ràng của tài liệu, đảm bảo rằng chữ ký được hiển thị.'
