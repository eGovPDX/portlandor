label: 'Có liên quan'
description: '<ul><li>Bắt đầu nhập tiêu đề và trường sẽ tự động hoàn thành dựa trên kết quả khớp một phần.</li><li> Nội dung này sẽ xuất hiện trong phần "Liên quan". Bạn có thể liên hệ các loại nội dung sau với một sự kiện:<ul><li> Mã thành phố</li><li> Hiến chương Thành phố</li><li> Sự thi công</li><li> Tài nguyên bên ngoài (liên kết bên ngoài Portland.gov)</li><li> Các trang (tức là thông tin hoặc hướng dẫn)</li><li> Tài liệu Chính sách Portland</li><li> Dịch vụ</li></ul></li><li> Liên quan đến nội dung với tin tức này sẽ làm cho tin tức này hiển thị trên nội dung.</li><li> Để liên hệ một sự kiện với tin tức này, hãy sử dụng trường "sự kiện có liên quan".</li></ul>'
