label: 'Tiếp xúc'
description: 'Thêm một hoặc nhiều liên hệ với nhân viên có thể trả lời các câu hỏi về nội dung của tài liệu hội đồng. Tên và thông tin liên lạc sẽ xuất hiện trên danh sách thời gian xác nhận nhất định và tài liệu hội đồng. Nhập tên của liên hệ vào trường tự động hoàn thành. Nếu liên hệ không có trong cơ sở dữ liệu, hãy <a href="/node/add/contact" target="blank" title="Mở một cửa sổ mới và thêm một số liên lạc">thêm một liên hệ mới</a> . Bạn phải là thành viên của phòng / nhóm văn phòng để tạo liên hệ mới.'
