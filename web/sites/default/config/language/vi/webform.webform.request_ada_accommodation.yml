      remove_barrier: 'Loại bỏ rào cản hoặc giúp tôi tiếp cận đường phố, vỉa hè, đường nhỏ, công viên hoặc không gian khác thuộc sở hữu của Thành phố dễ dàng hơn (chẳng hạn như loại bỏ chướng ngại vật trên vỉa hè, thêm lối đi qua đường hoặc cải thiện biển báo)'
      change_policy: 'Thay đổi hoặc sửa đổi chính sách hoặc thủ tục (ví dụ: cho phép các thành viên cộng đồng khuyết tật sớm tham gia một sự kiện, cho phép một người bạn đồng hành tham gia một lớp học hoặc hoạt động)'
