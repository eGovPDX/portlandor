elements: |
  section_public_records_statement:
    '#title': 'Tuyên bố Hồ sơ Công cộng'
  public_records_statement_standard:
    '#markup': '<strong>Tuyên bố Hồ sơ Công cộng</strong><br /> Thông tin bạn cung cấp cho Thành phố là một hồ sơ công khai và có thể được tiết lộ theo <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text = Under% 20Oregon''s% 20Public% 20Records% 20Law, ủy ban% 20of% 20the% 20Legislative% 20Assembly">Luật Hồ sơ Công cộng</a> của Oregon. Luật này phân loại thông tin nhất định là có sẵn cho công chúng theo yêu cầu. Xem <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">tuyên bố về quyền riêng tư</a> của chúng tôi để biết thêm thông tin.'
  request_how:
    '#title': 'Bạn muốn thực hiện yêu cầu của mình như thế nào?'
    '#options':
      'I will contact the City': 'Tôi sẽ liên hệ với Thành'
      'I would like the City to contact me': 'Tôi muốn Thành phố liên hệ với tôi'
      'I will continue with the online form': 'Tôi sẽ tiếp tục với biểu mẫu trực tuyến'
  request_call_city_text_stop:
    '#markup': '<div class="webform-alert alert alert--info"><h2>Bước tiếp theo</h2><p> Vui lòng gọi cho chúng tôi theo <a href="tel:311">số 311</a> , <a href="tel:+15038234000">(503) 823-4000</a> , hoặc <a href="tel:711">711</a> để biết TTY qua Dịch vụ Chuyển tiếp Oregon. Nhân viên làm việc từ Thứ Hai đến Thứ Sáu, từ 8 giờ sáng đến 5 giờ chiều, trừ các ngày Lễ của Liên bang.</p></div>'
  request_how_continue_text:
