  confidentiality_waiver:
    '#title': 'Từ bỏ bảo mật'
    '#description': 'Chính sách của Thành phố là giữ bí mật thông tin bạn cung cấp trên biểu mẫu này. Thông tin của bạn sẽ được giữ bí mật trừ khi bạn đánh dấu vào ô xác nhận rằng bạn muốn từ bỏ tính bảo mật.'
    '#options':
      'I do not waive confidentiality': 'Tôi <em>không</em> từ bỏ tính bảo mật.'
      'I waive confidentiality': 'Tôi chọn từ bỏ tính bảo mật.'
  request_what:
    '#title': 'Tôi muốn yêu cầu Thành phố ...'
