label: 'Nội dung nổi bật'
description: '<p>Nội dung phải được xuất bản trước để được giới thiệu. Nội dung sau đây có thể được giới thiệu trong phần "Nổi bật" của trang đích nhóm của bạn:</p><ul><li> <strong>Các trang</strong> là nội dung tĩnh như thông tin, hướng dẫn, sổ tay và danh sách tài nguyên.</li><li> <strong>Các dịch vụ</strong> cho phép các thành viên cộng đồng thực hiện hành động như "thanh toán" hoặc "đăng ký" để tương tác với một dịch vụ.</li><li> <strong>Dịch vụ Vị trí</strong> có tính năng vị trí dịch vụ</li><li> <strong>Tài nguyên</strong> là tiêu đề và mô tả liên kết đến địa chỉ web bên ngoài hoặc trang tìm kiếm trên Portland.gov.</li><li> Có thể giới thiệu về <strong>xây dựng</strong> để làm nổi bật các dự án bảo trì hoặc vốn quan trọng đối với nhóm này.</li></ul><p> Nội dung dựa trên ngày được giới thiệu trong danh sách theo ngày:</p><ul><li> Để giới thiệu <strong>tin tức</strong> , hãy tạo tin tức, nhập loại và kiểm tra trường "giới thiệu tin tức này" để đặt ngày "giới thiệu đến" nhằm hiển thị trên trang đích của nhóm.</li><li> <strong>Các sự kiện</strong> sắp tới sẽ tự động được giới thiệu trên trang đích của nhóm.</li></ul>'
