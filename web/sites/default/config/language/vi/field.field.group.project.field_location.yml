label: 'Địa điểm'
description: 'Thông thường, một bản đồ thích hợp hơn một vị trí cho hầu hết các dự án. Tuy nhiên, một số dự án đề cập đến một địa điểm hoặc địa chỉ là cơ sở của thành phố. Chọn một hoặc nhiều vị trí cho dự án của bạn. Nhà xuất bản có thể <a href="/locations/manage" target="_blank">quản lý và thêm địa điểm</a> . Địa điểm bao gồm các cơ sở công viên, tòa nhà / địa chỉ / địa điểm, phòng / không gian họp và địa điểm dịch vụ. Các dự án sẽ hiển thị trên trang vị trí.'
