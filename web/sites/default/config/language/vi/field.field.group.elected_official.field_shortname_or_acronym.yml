label: 'Từ viết tắt'
description: 'Tên viết tắt hoặc tên viết tắt thường dùng cho nhóm. Trường hiện không được hiển thị, nhưng giá trị được tăng cường để giúp đảm bảo tên viết tắt của nhóm khiến kết quả xuất hiện ở đầu tìm kiếm. (ví dụ: nhóm có tiêu đề là "Planning and Sustainability" nhưng tên viết tắt là "BPS"; bất kỳ tìm kiếm nào cũng sẽ trả về nhóm là kết quả hàng đầu)'
