    back_to_top_label: 'Trở lại đầu trang'
name: 'Phòng hoặc Không gian Họp'
description: 'Phòng họp hoặc không gian họp có thể được sử dụng trong các sự kiện. Phòng hoặc không gian họp phải thuộc về một địa điểm hoặc công viên. Xem thêm, Vị trí dịch vụ.'
help: 'Phòng và không gian họp có thể được thêm vào các tòa nhà hiện có. Nếu địa điểm của bạn <strong>mở cửa cho công chúng vào giờ hoạt động</strong> , thì địa điểm đó nên được tạo làm <strong><a href="/node/add/service_location">địa điểm</a></strong> kinh doanh sau khi tạo <strong>tòa nhà</strong> chứa địa điểm kinh doanh đó. Vui lòng đảm bảo phòng hoặc không gian họp bạn đang tạo chưa tồn tại bằng cách kiểm tra <strong><a href="/locations/manage">danh sách địa điểm</a></strong> . Tất cả các vị trí mới sẽ được <strong>Bộ phận Hỗ trợ Trang web Portland.gov xem xét</strong> để đảm bảo định dạng phù hợp và để kiểm tra các vị trí trùng lặp.'
