title: 'Báo cáo một E-Scooter - Độ phân giải'
description: 'Được sử dụng bởi các đại lý của công ty xe tay ga để báo cáo việc giải quyết các vấn đề do các thành viên cộng đồng đệ trình. Một liên kết đến biểu mẫu này, bao gồm các giá trị chuỗi truy vấn cho tập hợp trước của các trường, được gửi đến công ty xe tay ga cho mỗi báo cáo.'
elements: |
  report_issue:
    '#title': 'Vấn đề với e-scooter là gì?'
    '#options':
      'improperly parked': 'E-scooter đỗ không đúng cách'
      damaged: 'E-scooter bị hỏng hoặc hoạt động không chính xác'
      'riding on sidewalk': 'Người dùng đang đi trên vỉa hè'
    '#other__option_label': 'Thứ gì khác...'
    '#other__placeholder': 'Làm ơn miêu tả...'
  report_blocking:
    '#title': 'Xe tay ga điện tử có đang chặn vỉa hè, đường nhỏ, làn đường dành cho xe đạp, đường lái xe vào, đường phố, điểm dừng phương tiện công cộng hoặc loại làn đường giao thông khác không?'
  report_private_property:
    '#title': 'Xe tay ga điện tử có được đậu trên tài sản tư nhân không?'
  issue_resolution:
    '#title': 'Giải quyết vấn đề'
    '#options':
      'Scooter has been moved': 'Xe tay ga đã được di chuyển'
      'Scooter has been taken in for repairs': 'Xe tay ga đã được đưa vào sửa chữa'
      'Scooter has been fixed on location': 'Xe tay ga đã được cố định về vị trí'
      'Upon inspection, scooter does not appear to be out of compliance': 'Khi kiểm tra, xe tay ga có vẻ không phù hợp'
      'Incorrect e-scooter company selected by community member': 'Công ty xe tay ga điện tử do thành viên cộng đồng chọn không chính xác - Vui lòng chọn đúng công ty bên dưới. Vé sẽ được định tuyến lại.'
    '#other__option_label': 'Thứ gì khác...'
    '#other__placeholder': 'Làm ơn miêu tả...'
  report_company:
    '#title': 'Công ty xe điện (e-scooter)'
    '#description': 'Xe tay ga thuộc hãng xe điện nào? Hoặc, e-scooter có màu gì?'
    '#options':
      Bird: 'Chim (đen)'
      Bolt: 'Bu lông (đen và vàng)'
      Lime: 'Vôi (xanh)'
      Spin: 'Spin (cam)'
      'Not sure': 'Không chắc'
  report_asset_id:
    '#title': 'ID xe tay ga điện tử'
  report_ticket_id:
    '#title': 'ID vé hỗ trợ'
    '#description': 'Nếu bạn nhấp vào liên kết giải quyết trong email thông báo mà chúng tôi đã gửi, giá trị này sẽ được nhập tự động.'
  company_rep_id:
    '#title': 'Đại diện công ty'
    '#description': 'Vui lòng nhập tên, tên viết tắt hoặc số nhận dạng duy nhất của bạn trong trường hợp có câu hỏi về giải pháp báo cáo này.'
  original_submission_key:
    '#title': 'Khóa gửi ban đầu'
  actions:
    '#title': 'Gửi (các) nút'
    '#submit__label': Nộp
