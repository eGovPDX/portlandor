label: 'Địa điểm'
description: 'Thông thường, một bản đồ thích hợp hơn là một vị trí cho hầu hết các dự án xây dựng. Tuy nhiên, một số dự án xây dựng đề cập đến một địa điểm hoặc địa chỉ là cơ sở của thành phố.<ul><li> Chọn một hoặc nhiều vị trí cho dự án xây dựng của bạn.</li><li> Nhà xuất bản có thể <a href="/locations/manage" target="_blank">quản lý và thêm địa điểm</a> .</li><li> Địa điểm bao gồm các cơ sở công viên, tòa nhà / địa chỉ / địa điểm, phòng / không gian họp và địa điểm dịch vụ.</li><li> Tất cả các vị trí đều có một thực thể được tạo tự động. Các dự án xây dựng sẽ hiển thị trên các địa điểm này.</l></ol>'
