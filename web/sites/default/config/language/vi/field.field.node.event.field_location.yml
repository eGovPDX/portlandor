label: 'Địa điểm'
description: '<ul><li>Chọn một hoặc nhiều địa điểm cho sự kiện của bạn.</li><li> Nhà xuất bản có thể <a href="/locations/manage" target="_blank">quản lý và thêm địa điểm</a> .</li><li> Địa điểm bao gồm các cơ sở công viên, tòa nhà / địa chỉ / địa điểm, phòng / không gian họp và địa điểm dịch vụ.</li><li> Tất cả các vị trí đều có một thực thể được tạo tự động. Sự kiện này sẽ hiển thị trên địa điểm. (tức là các sự kiện tại cơ sở công viên hoặc các sự kiện trong phòng)</li></ul>'
