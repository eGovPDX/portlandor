name: 'Thay đổi bộ'
description: 'Tập hợp thay đổi được sử dụng để cho biết mã, điều lệ và chính sách được thay đổi như thế nào theo thời gian. Thông thường, một tập hợp thay đổi sẽ nhóm một sắc lệnh đã được thông qua hoặc nghị quyết đã được thông qua (văn bản hội đồng) với mã cụ thể (tiêu đề, chương, mục) hoặc điều lệ (chương, điều, mục) và ngày hoặc các kích hoạt để thay đổi đó có hiệu lực. Các tập hợp thay đổi xuất hiện trong vùng bên của mã, điều lệ và chính sách cũng như trong vùng bên của tài liệu hội đồng để giúp việc tìm kiếm các mối quan hệ trở nên dễ dàng.'
