label: 'Có liên quan'
description: '<ul><li>Bắt đầu nhập tiêu đề của nội dung có liên quan và trường sẽ tự động hoàn thành dựa trên kết quả khớp một phần.</li><li> Đây chỉ là mối quan hệ một chiều cho nội dung này. Nếu bạn muốn mối quan hệ có tính chất tương hỗ, hãy thêm nó vào nội dung khác.</li><li> Nội dung này sẽ xuất hiện trong phần "Liên quan". Bạn có thể liên hệ các loại nội dung sau với một dịch vụ:<ul><li> Mã thành phố</li><li> Hiến chương Thành phố</li><li> Giấy phép phát triển</li><li> Tài nguyên bên ngoài (liên kết bên ngoài Portland.gov)</li><li> Các trang (tức là thông tin hoặc hướng dẫn)</li><li> Tài liệu Chính sách Portland</li><li> Dịch vụ</li></ul></li><li> Nếu bạn muốn tin tức hoặc sự kiện xuất hiện trên trang của mình, hãy thêm tin tức hoặc sự kiện vào nhóm của bạn và liên kết lại với trang này.</li></ul>'
