label: 'Hàng xóm'
description: 'Các khu phố được sắp xếp theo sáu phần thành phố được công nhận. Nếu bạn chọn một khu phố, nội dung sẽ tự động xuất hiện trên trang phần thành phố mẹ của nó. Nếu bạn chọn một khu phố được lồng vào các khu phố khác (ví dụ: Alberta Arts District), nội dung sẽ xuất hiện trên cả các trang khu phố mẹ và các trang phần thành phố. Vui lòng chọn tùy chọn cụ thể nhất cho nội dung của bạn. Bạn có thể chọn nhiều khu phố áp dụng cho nội dung.'
