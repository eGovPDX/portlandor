label: 'Liên hệ'
description: 'Thêm một liên hệ có thể tái sử dụng vào nhóm của bạn để hiển thị số điện thoại, email, phương tiện truyền thông xã hội và hướng dẫn trợ giúp cho nhóm của bạn. Bạn có thể sử dụng lại liên hệ này trên nội dung khác trong nhóm của mình để cung cấp thông tin nhất quán có thể được cập nhật bằng cách chỉnh sửa liên hệ.'
