      subject: 'Xác nhận đăng ký cho các ngày Thứ Năm Cuối cùng ở Alberta'
      body: '<p>{{webform_token (''[webform_submission: giá trị: contact_name]'', webform_submission)}},</p><p> Cảm ơn bạn đã đăng ký với Thứ Năm Cuối cùng ở Alberta. Thông tin đăng ký của bạn được sao chép bên dưới. Cảm ơn bạn cũng đã xác nhận rằng bạn đã đọc và sẽ tuân theo các <a href="www.portland.gov/last-thursdays/vendor-requirements">yêu cầu của nhà cung cấp</a> của chúng tôi. Đối với các sự kiện vào Thứ Năm tuần trước, không gian của nhà cung cấp được phục vụ trước. Hầu hết các nhà cung cấp đến vào khoảng 5:00 để thiết lập. Vui lòng tránh xa làn đường đi lại trước khi đường cấm ô tô vào lúc 6:00. Nếu bạn có lều 10 x 10, vui lòng dựng lều trên vỉa hè và 8 feet trên làn đậu xe. Làn đường dành cho ô tô đỗ rộng 8 feet, vì vậy, điều này sẽ khiến bạn không đi vào làn đường dành cho xe hơi.</p><p> Chúng tôi sẽ xem xét đăng ký của bạn để phê duyệt trong vòng một tuần. Sau khi được chấp thuận, bạn cũng sẽ nhận được huy hiệu nhà cung cấp qua e-mail. Vui lòng in e-mail đó ra và có sẵn tại địa điểm bán hàng tự động của bạn trong khi bán hàng tự động vào Thứ Năm tuần trước.</p> {{webform_token (''[webform_submission: giá trị]'', webform_submission)}}<p> Nếu bạn có bất kỳ câu hỏi hoặc thắc mắc nào, vui lòng liên hệ với Greg Raisman, Cục Giao thông Vận tải Thành phố Portland, theo địa <a href="mailto:greg.raisman@portlandoregon.gov">chỉ greg.raisman@portlandoregon.gov</a> hoặc <a href="tel:503-823-1052">503-823-1052</a> .</p><p> Thành phố Portland tuân thủ tất cả các luật về Quyền dân sự, không phân biệt đối xử bao gồm Tiêu đề VI về Quyền dân sự và Tiêu đề II của ADA. Để giúp đảm bảo quyền tiếp cận bình đẳng với các chương trình, dịch vụ và hoạt động của Thành phố, Thành phố Portland sẽ sửa đổi hợp lý các chính sách / thủ tục và cung cấp các dịch vụ / hỗ trợ phụ trợ cho người khuyết tật. Gọi 503-823-2036, TTY 503-823-6868 hoặc Dịch vụ chuyển tiếp Oregon: 711 với những yêu cầu như vậy, hoặc truy cập <a href="http://bit.ly/13EWaCg">http://bit.ly/13EWaCg</a></p>'
