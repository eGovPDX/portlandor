elements: |
  vendor_requirements:
    '#title': 'Yêu cầu của nhà cung cấp'
  vendor_requirements_text:
    '#text': '<p>Những người bán hàng trong Lễ hội Đường phố vào Thứ Năm tuần trước sẽ <strong>mong đợi Thành phố Portland</strong> :</p><ul><li><p> Đóng đường NE Alberta giữa NE 15 và NE 30 để chỉ cho phép người đi bộ lưu thông và cho phép các nhà cung cấp thiết lập quyền ưu tiên công cộng vào các buổi tối thứ Năm cuối cùng của tháng 6, tháng 7 và tháng 8, từ 6 đến 9 giờ tối</p></li><li><p> Cung cấp đủ an ninh cho ba sự kiện bằng cách phối hợp với Sở Cảnh sát Portland, lực lượng an ninh tư nhân và các nhóm tình nguyện.</p></li><li><p> Cung cấp cho sự kiện đủ chỗ cho rác và đồ tái chế cũng như các thùng rác.</p></li><li><p> Tổ chức và quảng bá một sự kiện cộng đồng được tổ chức tốt, vui vẻ và an toàn.</p></li></ul><p> Thành phố Portland <strong>mong đợi những người bán hàng rong vào Thứ Năm tuần trước sẽ</strong> :</p><ul><li><p> Chỉ thiết lập trong biên giới của đường phố được chỉ định đóng cửa; tức là từ NE 15 đến NE 30 Các đại lộ dọc theo Phố NE Alberta.</p></li><li><p> Không được dựng trên vỉa hè công cộng hoặc chặn đường dành cho xe lăn.</p></li><li><p> Chỉ thiết lập trong hình vuông 10''x10 ''; tất cả các nhà cung cấp thực phẩm phải tuân theo các hướng dẫn giống nhau và bất kỳ xe đẩy / xe tải thực phẩm nào cũng phải nằm trong các thông số này.</p></li><li><p> Thiết lập không sớm hơn 6 giờ chiều vào các buổi tối của Thứ Năm Tuần trước trong tháng 6, tháng 7 hoặc tháng 8 và trong khu vực đóng cửa đường phố được chỉ định.</p></li><li><p> Hãy nhanh chóng phá bỏ và rời khỏi đường phố được chỉ định đóng cửa không muộn hơn 9 giờ tối vào các buổi tối của Thứ Năm Tuần trước trong tháng Sáu, tháng Bảy hoặc tháng Tám. Không được phép bán hàng tự động sau 9 giờ tối</p></li><li><p> Nhà <strong>cung cấp thực phẩm:</strong> <a href="https://multco.us/services/temporary-food-events">Liên hệ với Sở Y tế Quận Multnomah để <strong>xin giấy phép nhà hàng tạm thời</strong></a> . Nếu các nhà cung cấp có ý định sử dụng <strong>propan</strong> , họ phải có <a href="http://www.portlandoregon.gov/fire/article/224270"><strong>giấy phép propan</strong> từ Portland Fire & Rescue [Tải xuống từ]</a> .</p></li><li><p> Hiển thị số nhà cung cấp / nghệ sĩ biểu diễn ở nơi mà người quản lý lễ hội có thể nhìn thấy.</p></li><li><p> Chịu trách nhiệm dọn dẹp bất kỳ thùng rác nào còn sót lại do bạn sử dụng không gian cho mục đích bán hàng tự động. Bất kỳ nhà cung cấp nào không chịu trách nhiệm dọn dẹp khu vực của mình có thể bị yêu cầu rời đi và không tham dự các sự kiện Thứ Năm Tuần trước trong tương lai.</p></li><li><p> <strong>Nhạc sĩ:</strong> Không sử dụng nhạc khuếch đại điện tử và chỉ thiết lập ở những khu vực trên Phố Alberta được chỉ định cho âm nhạc.</p></li><li><p> Không chạy bất kỳ dây điện hoặc dây nối dài nào vào các cơ sở gạch và vữa.</p></li></ul><p> Các loại bên thứ ba sau đây sẽ không đủ điều kiện tham gia vào Thứ Năm Cuối cùng ở Alberta: bất kỳ doanh nghiệp hoặc tổ chức nào hạn chế tư cách thành viên hoặc quyền truy cập dựa trên bất kỳ danh mục nào được bảo vệ theo sắc lệnh dân quyền của Thành phố hoặc luật tiểu bang hoặc liên bang và / hoặc bất kỳ doanh nghiệp hoặc tổ chức nào không mở cửa hợp pháp hoặc không được bán hợp pháp sản phẩm hoặc cung cấp dịch vụ của mình cho cư dân ở mọi lứa tuổi. Bằng cách bán hàng tự động hoặc thực hiện vào Thứ Năm tuần trước, người nộp đơn thừa nhận rằng họ là một nhà cung cấp độc lập, được bảo hiểm đủ điều kiện hoặc đại diện của một tổ chức phi lợi nhuận và: chịu mọi trách nhiệm và rủi ro liên quan đến tất cả các điều kiện, nguy cơ và nguy hiểm tiềm ẩn trong, trên, hoặc về một buổi biểu diễn đường phố hoặc gian hàng / trang web đầu bảng cho dù chúng rõ ràng hay bị che giấu. Người nộp đơn thừa nhận và đồng ý trả tự do, bồi thường và giữ vô hại cho Thành phố Portland và các cán bộ, nhân viên và đại lý tương ứng của Thành phố khỏi mọi mất mát, thương tích, thiệt hại hoặc trách nhiệm đối với người hoặc tài sản phát sinh từ các hành vi hoặc thiếu sót của nhà cung cấp, trước, trong và sau sự kiện Thứ Năm tuần trước.</p><p> Nếu bạn có bất kỳ câu hỏi hoặc thắc mắc nào, vui lòng liên hệ với Greg Raisman, Cục Giao thông vận tải Portland, theo địa <a href="mailto:greg.raisman@portlandoregon.gov">chỉ greg.raisman@portlandoregon.gov</a> hoặc 503-823-1052.</p>'
