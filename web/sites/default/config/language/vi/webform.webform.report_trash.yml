title: 'Báo cáo thùng rác'
description: 'Một biểu mẫu giúp hướng các thành viên cộng đồng đến đúng dịch vụ báo cáo thùng rác dựa trên câu trả lời cho các câu hỏi khác nhau.'
elements: |
  section_report:
    '#title': 'Báo cáo'
  report_type_trash:
    '#title': 'Bạn muốn báo cáo loại vấn đề về thùng rác nào?'
    '#options':
      'Trash associated with a campsite': 'Thùng rác được liên kết với một khu cắm trại'
      'Illegal dumping of garbage': 'Đổ rác bất hợp pháp'
      'Trash or debris in a street or right-of-way': 'Thùng rác hoặc mảnh vỡ trên đường phố hoặc bên phải đường'
      'Overflowing public trash can': 'Tràn thùng rác công cộng'
      'Abandoned shopping cart': 'Giỏ hàng bị bỏ rơi'
      'Trash on private property': 'Thùng rác trên tài sản cá nhân'
      'A problem with residential or commercial waste collection': 'Vấn đề với việc thu gom rác thải khu dân cư hoặc thương mại'
      'Something else': 'Thứ gì khác'
    '#other__option_label': 'Thứ gì khác'
  make_selection_text:
    '#markup': 'Thực hiện một lựa chọn để tiếp tục.'
  markup_campsite_trash:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo điều này bằng cách gọi <a href="tel:311">311</a> hoặc <a href="tel:+15038234000">(503) 823-4000</a> , hoặc thông qua <a href="https://www.portlandoregon.gov/toolkit/70039">công cụ báo cáo trực tuyến</a> .</p></div>'
  markup_shopping_carts:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo vấn đề này cho Northwest Carts thông qua <a href="https://northwestcarts.com" style="text-decoration:none">biểu mẫu báo cáo trực tuyến</a> của họ.</p></div>'
  markup_waste_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Trước tiên, hãy thử liên hệ với người <a href="/bps/garbage-recycling/home-recycling/garbage-day-reminders">vận chuyển chất thải</a> của bạn. Nếu điều này không giải quyết được vấn đề, vui lòng gửi email đến chương trình Rác thải và Tái chế tại <a href="mailto:wasteinfo@portlandoregon.gov">Wasteinfo@portlandoregon.gov</a> .</p></div>'
  markup_contact_311:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng gọi <a href="tel:311">311</a> hoặc <a href="tel:+1-503-823-4000">(503) 823-4000</a> , hoặc email <a href="mailto:311@portlandoregon.gov">311@portlandoregon.gov</a> để nhân viên có thể giúp đỡ.</p></div>'
  report_issue_location:
    '#title': 'Vấn đề nằm ở đâu?'
    '#options':
      'On or along a street, sidewalk, highway, or other public right-of-way': 'Trên hoặc dọc theo đường phố, vỉa hè, đường cao tốc hoặc các quyền ưu tiên công cộng khác'
      'Within a public park or natural area': 'Trong công viên công cộng hoặc khu vực tự nhiên'
      'Along a river, stream, or other waterway': 'Dọc theo sông, suối hoặc đường thủy khác'
      'On private property, such as a residence, school, or business': 'Trên tài sản tư nhân, chẳng hạn như nhà ở, trường học hoặc doanh nghiệp'
      'Other public property': 'Tài sản công cộng khác'
  markup_metro_rid:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo vấn đề này cho <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  report_location_highway:
    '#title': 'Thùng rác có nằm trên đường cao tốc liên bang như I-5, I-84 hoặc I-205 không?'
  markup_highway_hazard:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Nếu thùng rác hoặc mảnh vụn gây nguy hiểm trên đường, vui lòng gọi cho Trung tâm Điều phối của Bộ Giao thông vận tải Oregon theo số <a href="tel:+1-503-283-5859">(503) 283-5859</a> . Nếu không, bạn có thể báo cáo cho Khu bảo trì trong khu vực theo số <a href="tel:+1-971-673-6200">(971) 673-6200</a> .</p></div>'
  report_trash_blocking:
    '#title': 'Có phải thùng rác hay mảnh vụn chắn ngang đường không?'
  markup_pbot_maintenance:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo vấn đề này với công văn bảo trì của Cục Giao thông Vận tải Portland theo số <a href="tel:+1-503-823-1700">(503) 823-1700</a> .</p></div>'
  report_trash_can_location:
    '#title': 'Thùng rác được đặt ở đâu?'
    '#options':
      'Within a park or natural area': 'Trong công viên hoặc khu vực tự nhiên'
      'On a sidewalk': 'Trên vỉa hè'
  markup_parkscan:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo sự cố này bằng cách sử dụng <a href="http://www.parkscanpdx.org/">ParkScan Portland</a> .</p></div>'
  markup_metro_rid_0:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo vấn đề này cho <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  markup_trash_can_program:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Vui lòng báo cáo vấn đề này cho <a href="/bps/public-trash-cans/public-trash-can-problem">chương trình Thùng rác Công cộng</a> của Cục Kế hoạch và Bền vững.</p></div>'
  report_location_owner:
    '#title': 'Bạn có phải là chủ sở hữu của tài sản?'
  markup_private_owner:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Chủ sở hữu tài sản có trách nhiệm giải quyết các mối quan tâm về tài sản của họ. Nếu bạn muốn được hỗ trợ, vui lòng gọi <a href="tel:311">311</a> hoặc <a href="tel:+1-503-823-4000">(503) 823-4000</a> để nhân viên có thể giúp bạn kết nối với các nguồn lực tiềm năng.</p></div>'
  markup_private_code_violation:
    '#markup': '<div class="alert alert--info next-steps"><h2>Bước tiếp theo</h2><p> Bạn đang báo cáo một vi phạm mã tiềm năng. Trước tiên, bạn có thể thử nói chuyện với chủ sở hữu bất động sản để xem liệu vấn đề có thể được giải quyết hay không. Nếu không, vui lòng điền vào <a href="/bds/code-enforcement/report-code-violation-or-check-status-reported-code-violation">biểu mẫu báo cáo Vi phạm trực tuyến</a> của Văn phòng Dịch vụ Phát triển để báo cáo mối quan ngại của bạn.</p></div>'
  actions:
    '#title': 'Gửi (các) nút'
