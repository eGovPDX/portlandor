label: Relacionado
description: '<ul><li>Comience a escribir el título del contenido y el campo se completará automáticamente en función de una coincidencia parcial.</li><li> Esta es una relación unidireccional. Si desea que esta construcción aparezca en otro contenido, agréguela allí.</li><li> Este contenido aparecerá en una sección "Relacionados". Puede relacionar los siguientes tipos de contenido con un proyecto de construcción:<ul><li> Código de ciudad</li><li> Carta de la ciudad</li><li> Permisos de desarrollo</li><li> Proyectos de construcción</li><li> Recursos externos (enlaces fuera de Portland.gov)</li><li> Páginas (es decir, información o una guía)</li><li> Documentos de la póliza de Portland</li><li> Servicios</li></ul></li><li> Si desea que aparezcan noticias o eventos en su proyecto de construcción, agregue una noticia o evento a su grupo y relaciónelo con este proyecto de construcción.</li></ul>'
