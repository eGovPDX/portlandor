label: ຕິດຕໍ່
description: 'ເພີ່ມການຕິດຕໍ່ທີ່ສາມາດໃຊ້ຄືນໄດ້ໃນກຸ່ມຂອງທ່ານເພື່ອສະແດງໂທລະສັບ, ອີເມວ, ສື່ສັງຄົມແລະຄໍາແນະນໍາສໍາລັບກຸ່ມຂອງທ່ານ. ທ່ານ​ສາ​ມາດ​ນໍາ​ໃຊ້​ຄືນ​ການ​ຕິດ​ຕໍ່​ນີ້​ໃນ​ເນື້ອ​ໃນ​ອື່ນໆ​ໃນ​ກຸ່ມ​ຂອງ​ທ່ານ​ເພື່ອ​ໃຫ້​ຂໍ້​ມູນ​ທີ່​ສອດ​ຄ້ອງ​ກັນ​ທີ່​ສາ​ມາດ​ໄດ້​ຮັບ​ການ​ປັບ​ປຸງ​ໂດຍ​ການ​ແກ້​ໄຂ​ການ​ຕິດ​ຕໍ່​.'
