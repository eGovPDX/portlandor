label: ເນື້ອໃນທີ່ໂດດເດັ່ນ
description: '<p>ເນື້ອຫາຕ້ອງຖືກຕີພິມກ່ອນເພື່ອໃຫ້ມີລັກສະນະເດັ່ນ. ເນື້ອຫາຕໍ່ໄປນີ້ສາມາດຖືກສະແດງຢູ່ໃນສ່ວນ "ລັກສະນະ" ຂອງໜ້າທຳອິດທີ່ພົບເຫັນຂອງກຸ່ມຂອງທ່ານ:</p><ul><li> <strong>ຫນ້າ</strong> ແມ່ນເນື້ອໃນຄົງທີ່ເຊັ່ນ: ຂໍ້ມູນ, ຄູ່ມື, ປື້ມຄູ່ມື, ແລະບັນຊີລາຍຊື່ຂອງຊັບພະຍາກອນ.</li><li> <strong>ການບໍລິການ</strong> ອະນຸຍາດໃຫ້ສະມາຊິກຊຸມຊົນດໍາເນີນການເຊັ່ນ "ຈ່າຍ" ຫຼື "ສະຫມັກ" ເພື່ອພົວພັນກັບການບໍລິການ.</li><li> <strong>ສະຖານທີ່ບໍລິການ</strong> ມີສະຖານທີ່ບໍລິການ</li><li> <strong>ຊັບພະຍາກອນ</strong> ແມ່ນຫົວຂໍ້ແລະຄໍາອະທິບາຍທີ່ເຊື່ອມຕໍ່ກັບທີ່ຢູ່ເວັບພາຍນອກຫຼືຫນ້າຄົ້ນຫາຢູ່ໃນ Portland.gov.</li><li> <strong>ການກໍ່ສ້າງ</strong> ສາມາດຊີ້ໃຫ້ເຫັນເຖິງໂຄງການບໍາລຸງຮັກສາຫຼືທຶນທີ່ມີຄວາມສໍາຄັນກັບກຸ່ມນີ້.</li></ul><p> ເນື້ອຫາທີ່ອີງໃສ່ວັນທີແມ່ນສະແດງຢູ່ໃນລາຍການໂດຍວັນທີ:</p><ul><li> ເພື່ອສະແດງ <strong>ຂ່າວ</strong> , ສ້າງຂ່າວ, ໃຫ້ມັນປະເພດ, ແລະກວດເບິ່ງຊ່ອງຂໍ້ມູນ "ລັກສະນະຂ່າວນີ້" ເພື່ອໃຫ້ມັນເປັນວັນທີ "ລັກສະນະຈົນກ່ວາ" ສໍາລັບການສະແດງຢູ່ໃນຫນ້າດິນຂອງກຸ່ມ.</li><li> <strong>ເຫດການ</strong> ທີ່ຈະມາເຖິງຈະຖືກສະແດງຢູ່ໃນໜ້າທຳອິດຂອງກຸ່ມໂດຍອັດຕະໂນມັດ.</li></ul>'
