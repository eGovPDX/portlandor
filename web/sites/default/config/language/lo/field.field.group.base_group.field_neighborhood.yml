label: ບ້ານໃກ້ເຮືອນຄຽງ
description: 'ບ້ານໃກ້ເຮືອນຄຽງໄດ້ຖືກຈັດຕັ້ງໂດຍຫົກພາກສ່ວນເມືອງທີ່ໄດ້ຮັບການຍອມຮັບ. ຖ້າທ່ານເລືອກເຂດໃກ້ຄຽງ, ເນື້ອຫາຈະປາກົດຢູ່ໃນຫນ້າພາກສ່ວນເມືອງແມ່ຂອງມັນໂດຍອັດຕະໂນມັດ. ຖ້າທ່ານເລືອກເຂດທີ່ຕັ້ງຢູ່ໃນຄຸ້ມບ້ານອື່ນ (ເຊັ່ນ: ເມືອງ Alberta Arts), ເນື້ອຫາຈະປາກົດຢູ່ໃນໜ້າບ້ານພໍ່ແມ່ ແລະໜ້າພາກສ່ວນເມືອງ. ກະລຸນາເລືອກຕົວເລືອກສະເພາະທີ່ສຸດສຳລັບເນື້ອຫາຂອງທ່ານ. ເຈົ້າອາດຈະເລືອກຫຼາຍເຂດໃກ້ຄຽງທີ່ນຳໃຊ້ກັບເນື້ອຫາ.'
