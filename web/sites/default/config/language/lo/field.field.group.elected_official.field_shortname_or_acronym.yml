label: ຕົວຫຍໍ້
description: 'ຊື່ຫຍໍ້ ຫຼືຕົວຫຍໍ້ທີ່ໃຊ້ທົ່ວໄປສຳລັບກຸ່ມ. ຊ່ອງຂໍ້ມູນບໍ່ໄດ້ສະແດງໃນຂະນະນີ້, ແຕ່ການເພີ່ມມູນຄ່າຂຶ້ນເພື່ອຊ່ວຍໃຫ້ແນ່ໃຈວ່າຕົວຫຍໍ້ຂອງກຸ່ມເຮັດໃຫ້ຜົນໄດ້ຮັບປາກົດຢູ່ເທິງສຸດຂອງການຄົ້ນຫາ. (ຕົວຢ່າງ: ກຸ່ມມີຫົວຂໍ້ "ການວາງແຜນແລະຄວາມຍືນຍົງ" ແຕ່ຕົວຫຍໍ້ແມ່ນ "BPS"; ການຄົ້ນຫາຄວນຈະສົ່ງຄືນກຸ່ມເປັນຜົນໄດ້ຮັບສູງສຸດ)'
