label: ສະຖານທີ່
description: 'ປົກກະຕິແລ້ວກຸ່ມທີ່ປຶກສາບໍ່ມີສະຖານທີ່. ຢ່າງໃດກໍ່ຕາມ, ບາງກຸ່ມທີ່ປຶກສາໃຫ້ຄໍາຄິດເຫັນກ່ຽວກັບສະຖານທີ່ຫຼືທີ່ຢູ່ທີ່ເປັນສະຖານທີ່ຂອງເມືອງ. ເລືອກໜຶ່ງ ຫຼື ຫຼາຍສະຖານທີ່ສຳລັບກຸ່ມທີ່ປຶກສາຂອງທ່ານ. ຜູ້ເຜີຍແຜ່ສາມາດ <a href="/locations/manage" target="_blank">ຈັດການ ແລະເພີ່ມສະຖານທີ່ໄດ້</a> . ສະຖານທີ່ປະກອບມີສະຖານທີ່ສວນສາທາລະນະ, ອາຄານ/ທີ່ຢູ່/ສະຖານທີ່, ຫ້ອງ/ບ່ອນປະຊຸມ, ແລະສະຖານທີ່ບໍລິການ.'
