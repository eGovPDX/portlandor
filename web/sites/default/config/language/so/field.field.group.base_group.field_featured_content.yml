label: 'Nuxurka sifada'
description: '<p>Waxa ku jira waa in marka hore la daabacaa si loo muujiyo Waxyaabaha soo socda ayaa lagu soo bandhigi karaa qaybta "Featured" ee bogga degitaanka kooxdaada:</p><ul><li> <strong>Bogaggu</strong> waa xog taagan sida macluumaadka, hagitaannada, buug-gacmeedyada, iyo liisaska agabka.</li><li> <strong>Adeegyadu</strong> waxay u ogolaadaan xubnaha bulshada inay qaadaan ficil sida "bixinta" ama "codsadaan" si ay ula falgalaan adeegga.</li><li> <strong>Goobta Adeegyada</strong> waxay ka kooban tahay goob adeeg</li><li> <strong>Ilaha</strong> waa cinwaan iyo sharraxaad ku xidha ciwaanka debada ah ama bogga raadinta ee Portland.gov.</li><li> <strong>Dhismaha</strong> waxaa lagu soo bandhigi karaa si loo muujiyo dayactirka ama mashaariicda raasumaalka ah ee muhiimka u ah kooxdan.</li></ul><p> Macluumaadka taariikhda ku salaysan ayaa lagu soo bandhigay liisaska taariikhda:</p><ul><li> Si aad u muujiso <strong>wararka</strong> , samee warka, sii nooc, oo hubi goobta "sifada warkan" si aad u siiso "sifo leh ilaa" taariikhda lagu soo bandhigayo bogga degitaanka kooxda.</li><li> <strong>Dhacdooyinka</strong> soo socda si toos ah ayaa loogu soo bandhigi doonaa bogga degitaanka kooxda.</li></ul>'
