label: 'La xidhiidh'
description: 'Ku dar xiriir dib loo isticmaali karo kooxdaada si aad u tusto telefoonka, iimaylka, warbaahinta bulshada iyo tilmaamaha caawinta kooxdaada. Waxaad dib ugu isticmaali kartaa xidhiidhkan macluumaadka kale ee kooxdaada si aad u bixiso macluumaad joogto ah oo lagu cusboonaysiin karo adigoo tafatiraya xidhiidhka.'
