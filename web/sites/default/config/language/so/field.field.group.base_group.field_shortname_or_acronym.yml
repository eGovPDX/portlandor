label: 'Soo gaabinta'
description: 'Magac gaaban ama soo gaabinta inta badan loo isticmaalo kooxda. Goobta hadda lama soo bandhigin, laakiin qiimaha ayaa kor loo qaaday si loo hubiyo in kooxdu soo gaabisay natiijada ka soo baxdo xagga sare ee raadinta. (tusaale kooxdu waxa ay ciwaankeedu yahay "Qorshaynta iyo Joogteynta"laakin soo gaabinta waa "BPS"; mid ka mid ah raadinta waa in ay soo celisaa kooxda sida natiijada ugu sareysa)'
