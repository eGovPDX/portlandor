      'Central City Concern Clean Start Employee': 'Empleado de Clean Start de Central City Concern (los empleados usan una camisa naranja brillante con el logotipo del programa en el frente) -- <img src="https://www.portland.gov/sites/default/files/styles/thumbnail/public/2022/clean-start-shirt.jpg" />'
