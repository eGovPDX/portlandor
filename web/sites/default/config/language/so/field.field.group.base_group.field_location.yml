label: Goobta
description: 'Kooxaha la-talinta sida caadiga ah ma laha meel. Si kastaba ha ahaatee, kooxaha la-talinta qaarkood waxay bixiyaan jawaab celin ku saabsan meel ama ciwaanka oo ah xarun magaalo. U dooro hal ama dhowr goobood kooxdaada latalinta. Daabacayaashu way <a href="/locations/manage" target="_blank">maamuli karaan oo ku dari karaan goobaha</a> . Goobaha waxaa ka mid ah tas-hiilaadka jardiinooyinka, dhismayaal/cinwaanno/goobo, qolal/goobaha shirarka, iyo goobaha adeegga.'
