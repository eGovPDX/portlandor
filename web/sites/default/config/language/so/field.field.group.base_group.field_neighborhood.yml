label: Xaafadda
description: 'Xaafadaha waxaa abaabula lixda qaybood ee magaalada la aqoonsan yahay. Haddii aad doorato xaafad, waxa ku jira waxa ay si toos ah uga muuqan doontaa boggeeda qaybta magaalada. Haddii aad doorato xaafad ku dhex taal xaafadaha kale (sida Alberta Arts District), nuxurku wuxuu ka soo bixi doonaa labada bog ee xaafadda waalidka iyo boggaga magaalada. Fadlan dooro ikhtiyaarka ugu gaarka ah macluumaadkaaga. Waxaad dooran kartaa xaafado badan oo khuseeya nuxurka'
