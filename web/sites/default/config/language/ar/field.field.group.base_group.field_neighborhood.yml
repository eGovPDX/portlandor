label: حيّ
description: 'يتم تنظيم الأحياء حسب الأقسام الستة المعترف بها للمدينة. إذا قمت بتحديد حي، فسيظهر المحتوى تلقائيًا على صفحة قسم المدينة الأم. إذا قمت بتحديد حي متداخل مع أحياء أخرى (مثل منطقة ألبرتا للفنون)، فسيظهر المحتوى على كل من صفحات الأحياء الأم وصفحات أقسام المدينة. يرجى تحديد الخيار الأكثر تحديدًا لمحتواك. يمكنك تحديد عدد الأحياء التي تنطبق على المحتوى.'
