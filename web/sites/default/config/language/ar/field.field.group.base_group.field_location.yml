label: موقع
description: 'لا تمتلك المجموعات الاستشارية عادةً موقعًا محددًا. ومع ذلك، تقدم بعض المجموعات الاستشارية ملاحظات حول مكان أو عنوان يعتبر مرفقًا للمدينة. حدد موقعًا واحدًا أو أكثر للمجموعة الاستشارية الخاصة بك. يمكن للناشرين <a href="/locations/manage" target="_blank">إدارة المواقع وإضافتها</a> . تشمل المواقع مرافق المنتزهات والمباني/العناوين/الأماكن والغرف/أماكن الاجتماعات ومواقع الخدمة.'
