label: اختصار
description: 'الاسم المختصر أو الاختصار المستخدم بشكل شائع للمجموعة. لا يتم عرض الحقل حاليًا، ولكن يتم تعزيز القيمة للمساعدة في ضمان أن يؤدي اختصار المجموعة إلى ظهور النتيجة في أعلى عمليات البحث. (على سبيل المثال، المجموعة بعنوان "التخطيط والاستدامة" ولكن الاختصار هو "BPS"؛ يجب أن يعيد أي من البحثين المجموعة كأعلى نتيجة)'
