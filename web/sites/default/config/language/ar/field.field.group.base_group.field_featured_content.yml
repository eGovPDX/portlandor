label: 'المحتوى المميز'
description: '<p style=";text-align:right;direction:rtl">يجب نشر المحتوى أولاً ليتم عرضه. يمكن عرض المحتوى التالي في قسم "المميز" بصفحة وصول مجموعتك:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> <strong>الصفحات</strong> عبارة عن محتوى ثابت مثل المعلومات والأدلة والكتب الإرشادية وقوائم الموارد.</li><li style=";text-align:right;direction:rtl"> تتيح <strong>الخدمات</strong> لأعضاء المجتمع اتخاذ إجراء مثل "الدفع" أو "التقديم" للتفاعل مع الخدمة.</li><li style=";text-align:right;direction:rtl"> تتميز <strong>خدمة الموقع</strong> بموقع الخدمة</li><li style=";text-align:right;direction:rtl"> <strong>الموارد</strong> عبارة عن عنوان ووصف يرتبط إما بعنوان ويب خارجي أو بصفحة بحث على Portland.gov.</li><li style=";text-align:right;direction:rtl"> يمكن إبراز <strong>البناء</strong> لتسليط الضوء على مشاريع الصيانة أو المشاريع الرأسمالية المهمة لهذه المجموعة.</li></ul><p style=";text-align:right;direction:rtl"> يتم عرض المحتوى المستند إلى التاريخ في القوائم حسب التاريخ:</p><ul style=";text-align:right;direction:rtl"><li style=";text-align:right;direction:rtl"> لعرض <strong>الأخبار</strong> ، قم بإنشاء الأخبار، ثم أعطها نوعًا، ثم حدد حقل "عرض هذه الأخبار" لإعطائها تاريخ "عرض حتى" للعرض على صفحة وصول المجموعة.</li><li style=";text-align:right;direction:rtl"> سيتم عرض <strong>الأحداث</strong> القادمة تلقائيًا على صفحة المجموعة.</li></ul>'
