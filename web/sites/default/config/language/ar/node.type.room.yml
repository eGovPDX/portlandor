name: 'Sala o Espacio de Reunión'
description: 'Una sala o espacio de reunión se puede utilizar en eventos. Una sala o espacio de reunión debe pertenecer a una ubicación o instalación del parque. Consulte también Ubicación del servicio.'
help: 'Se pueden agregar salas y espacios para reuniones a los edificios existentes. Si su ubicación tiene <strong>horarios de atención abiertos al público</strong> , debe crearse como una <strong><a href="/node/add/service_location">ubicación de servicio</a></strong> después de crear el <strong>edificio</strong> que contiene esa ubicación de servicio. Asegúrese de que la sala o el espacio de reunión que está creando no exista ya consultando la <strong><a href="/locations/manage">lista de ubicaciones</a></strong> . Todas las ubicaciones nuevas serán <strong>revisadas por el Soporte del sitio web de Portland.gov</strong> para garantizar el formato adecuado y verificar si hay duplicados.'
