description: 'Karaniwang ginagamit na shortname o acronym para sa grupo. Kasalukuyang hindi ipinapakita ang field, ngunit pinalakas ang halaga upang makatulong na matiyak na ang acronym ng pangkat ay nagiging sanhi ng paglabas ng resulta sa tuktok ng mga paghahanap. (hal. ang pangkat ay pinamagatang "Planning and Sustainability" ngunit ang acronym ay "BPS"; dapat ibalik ng alinmang paghahanap ang pangkat bilang ang nangungunang resulta)'
