label: Kapitbahayan
description: 'Ang mga kapitbahayan ay inorganisa ng anim na kinikilalang mga seksyon ng lungsod. Kung pipili ka ng kapitbahayan, awtomatikong lalabas ang nilalaman sa pahina ng seksyon ng pangunahing lungsod nito. Kung pipili ka ng isang kapitbahayan na nakapugad sa loob ng ibang mga kapitbahayan (ibig sabihin, Alberta Arts District), ang nilalaman ay lilitaw sa parehong mga pahina ng kapitbahayan ng magulang at mga pahina ng seksyon ng lungsod. Mangyaring piliin ang pinaka-tukoy na opsyon para sa iyong nilalaman. Maaari kang pumili ng maraming kapitbahayan na naaangkop sa nilalaman.'
