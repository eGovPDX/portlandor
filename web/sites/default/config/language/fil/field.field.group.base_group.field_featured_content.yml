label: 'Itinatampok na nilalaman'
description: '<p>Kailangang mai-publish muna ang nilalaman upang maitampok. Maaaring itampok ang sumusunod na nilalaman sa seksyong "Itinatampok" ng iyong landing page ng pangkat:</p><ul><li> <strong>Ang mga page</strong> ay static na content tulad ng impormasyon, gabay, handbook, at listahan ng mga mapagkukunan.</li><li> Nagbibigay-daan <strong>ang mga serbisyo</strong> sa mga miyembro ng komunidad na gumawa ng aksyon tulad ng "magbayad" o "mag-apply" upang makipag-ugnayan sa isang serbisyo.</li><li> Nagtatampok <strong>ang Lokasyon ng Mga Serbisyo</strong> ng lokasyon ng serbisyo</li><li> <strong>Ang mga mapagkukunan</strong> ay isang pamagat at paglalarawan na nagli-link sa alinman sa isang panlabas na web address o isang pahina ng paghahanap sa Portland.gov.</li><li> Maaaring itampok <strong>ang konstruksiyon</strong> upang i-highlight ang mga maintenance o capital project na mahalaga sa grupong ito.</li></ul><p> Itinatampok ang nilalamang batay sa petsa sa mga listahan ayon sa petsa:</p><ul><li> Upang itampok <strong>ang balita</strong> , likhain ang balita, bigyan ito ng uri, at suriin ang field na "itampok ang balitang ito" upang bigyan ito ng petsang "itinampok hanggang" para sa pagpapakita sa isang landing page ng pangkat.</li><li> Awtomatikong itatampok ang Mga Paparating <strong>na Kaganapan</strong> sa isang landing page ng pangkat.</li></ul>'
