label: Lokasyon
description: 'Ang mga advisory group ay karaniwang walang lokasyon. Gayunpaman, ang ilang grupo ng pagpapayo ay nagbibigay ng feedback sa isang lugar o address na isang pasilidad ng lungsod. Pumili ng isa o higit pang mga lokasyon para sa iyong advisory group. Maaaring <a href="/locations/manage" target="_blank">pamahalaan at magdagdag ng mga lokasyon</a> ang mga publisher. Kasama sa mga lokasyon ang mga pasilidad ng parke, mga gusali/address/lugar, mga silid/puwang sa pagpupulong, at mga lokasyon ng serbisyo.'
