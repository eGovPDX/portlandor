label: Makipag-ugnayan
description: 'Magdagdag ng contact na magagamit muli sa iyong grupo upang ipakita ang telepono, email, social media at mga tagubilin sa tulong para sa iyong grupo. Maaari mong muling gamitin ang contact na ito sa ibang nilalaman sa loob ng iyong grupo upang magbigay ng pare-parehong impormasyon na maaaring ma-update sa pamamagitan ng pag-edit sa contact.'
