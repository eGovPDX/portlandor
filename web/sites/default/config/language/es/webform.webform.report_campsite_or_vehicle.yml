title: 'Informar sobre un campamento o un vehículo abandonado'
description: null
category: Reporte
elements: |
  introductory_text:
    '#markup': '<p>Si se trata de una emergencia que pone en peligro la vida o para denunciar un delito en curso, llame al 9-1-1.<br /></p>'
  section_confidentiality:
    '#title': Confidencialidad
  public_records_statement_standard:
    '#markup': '<p><strong>Declaración de registros públicos</strong><br /> La información que usted proporciona a la Ciudad es un registro público y puede estar sujeta a divulgación conforme a la <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Bajo%20la%20ley%20de%20registros%20públicos%20deOregón,comité%20de%20la%20asamblea%20legislativa%20">Ley de Registros Públicos</a> de Oregón. Esta ley clasifica cierta información como disponible al público previa solicitud. Consulte nuestra <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">declaración de privacidad</a> para obtener más información.</p>'
  confidentiality_opt_in:
    '#title': 'Exención de confidencialidad'
    '#description': '<p>Es política de la ciudad mantener la confidencialidad de la información que proporcione en este formulario. Su información se mantendrá confidencial a menos que seleccione la opción a continuación para certificar que desea renunciar a la confidencialidad.</p>'
    '#options':
      'I do not waive confidentiality': 'No renuncio a la confidencialidad'
      'I waive confidentiality': 'renuncio a la confidencialidad'
  section_report:
    '#title': Reporte
  report_location:
    '#title': Ubicación
    '#default_value':
      location_type: calle
      location_park: null
      location_address: null
      place_name: null
      location_details: null
      location_lat: null
      location_lon: null
      location_private_owner: null
    '#location_type__title': '¿En qué tipo de propiedad se encuentra el problema?'
    '#location_park_container__title': 'Contenedor de lista de parques'
    '#waterway_instructions__title': 'Instrucciones de navegación'
    '#location_private_owner__title': '¿Es usted el dueño de la propiedad?'
    '#location_address__title': 'Dirección o cruce de calles'
    '#location_map__title': 'Mapa de localización'
    '#suggestions_modal__title': Sugerencias
    '#status_modal__title': 'Indicador de estado'
    '#place_name__title': 'Ponga su nombre'
    '#location_details__title': 'Detalles de ubicación'
    '#location_lat__title': Latitud
    '#location_lon__title': Longitud
    '#location_asset_id__title': 'ID de activo'
    '#geojson_layer__title': null
    '#geojson_layer_behavior__title': null
  report_property_owner_yes_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Los propietarios son responsables de abordar las inquietudes sobre su propiedad. Si desea asistencia adicional, llame al <a href="tel:311">3-1-1</a> o al <a href="tel:+15038234000">(503) 823-4000</a> para que el personal pueda ayudarlo más.</p></div>'
  report_property_owner_no_text:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Está denunciando una posible infracción del código. Es posible que desee intentar hablar primero con el dueño de la propiedad para ver si se puede resolver el problema. De lo contrario, complete el <a href="https://www.portlandoregon.gov/bds/index.cfm?&cfid=283088908&c=42240&cftoken=9ab256232dbace5c%2D4FC97C74%2DE642%2D08D1%2D82D8D94D3016098C">formulario de informe de infracción</a> en línea de la Oficina de Servicios de Desarrollo para informar su inquietud.</p></div>'
  report_people_living_there:
    '#title': '¿Parece haber personas viviendo en el sitio?'
  report_visible_items:
    '#title': '¿Alguno de los siguientes elementos está visible en el sitio?'
    '#description': 'Marque todo lo que corresponda, o ninguno.'
    '#options':
      tent_structure: 'Carpa u otra estructura'
      trash: 'basura o escombros'
      vehicle: 'Un vehículo como un automóvil, camión, RV, remolque, motocicleta o bote'
  report_select_visible_to_continue:
    '#markup': 'Seleccione una opción de arriba para continuar.'
  report_vehicle_illegally_parked:
    '#title': '¿Está el vehículo estacionado ilegalmente?'
  report_vehicle_blocking:
    '#title': '¿El vehículo está bloqueando una calle, una entrada de vehículos, una acera o una parada o carril de autobús/MAX/automóviles callejeros?'
  report_illegally_parked_vehicle_text:
    '#admin_notes': 'Debe mostrarse si visible incluye cualquier elemento además del vehículo y estacionado ilegalmente = Sí.'
    '#markup': '<div class="next-steps"><p>Además de enviar su informe de campamento, llame a Control de Estacionamiento al <a href="tel:+15038235195">503-823-5195</a> para informar el vehículo que está bloqueando.</p></div>'
  report_illegally_parked_vehicle_text_stop:
    '#admin_notes': '<p>Debe mostrarse si es visible solo incluye el vehículo y está estacionado ilegalmente = Sí.</p>'
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Por favor llame a Control de Estacionamiento al <a href="tel:+15038235195">503-823-5195</a> para reportar el vehículo que está bloqueando.</p></div>'
  report_is_vehicle_stolen:
    '#title': '¿Cree que el vehículo puede ser robado?'
  report_stolen_vehicle_text:
    '#markup': '<div class="next-steps"><p>Además de enviar su informe de campamento, comuníquese con Portland Police Auto Records al <a href="tel:+15038230044">(503) 823-0044</a> para informar sobre un vehículo que podría ser robado.</p></div>'
  report_stolen_vehicle_text_stop:
    '#markup': '<div class="alert alert--info"><h2>Próximos pasos</h2><p> Comuníquese con Portland Police Auto Records al <a href="tel:+15038230044">(503) 823-0044</a> para denunciar un vehículo que podría ser robado.</p></div>'
  report_vehicle_inoperable:
    '#title': '¿El vehículo parece inoperable?'
    '#description': 'Por ejemplo, tiene:<ul><li> Severo daño por fuego</li><li> Daño severo por choque</li><li> motor faltante</li><li> Parabrisas faltante o severamente destrozado</li><li> Piezas faltantes u otros daños que hacen que parezca inoperable</li><li> Uno o más neumáticos pinchados</li><li> El marco en bloques o gatos</li><li> Sin matrícula ni permiso de viaje</li><li> Matrícula o permiso de viaje vencido hace más de seis meses</li></ul>'
  report_need_more_info_text:
    '#markup': '<div class="next-steps"><p>Además de enviar su informe de campamento, llame al <a href="tel:311">3-1-1</a> o al <a href="tel:+15038234000">(503) 823-4000</a> para analizar más. Necesitamos más información para determinar si podemos abordar sus inquietudes sobre el vehículo en su informe.</p></div>'
  report_need_more_info_text_stop:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Llama al <a href="tel:311">3-1-1</a> o al <a href="tel:+15038234000">(503) 823-4000</a> para analizar más. Necesitamos más información para determinar si podemos abordar sus inquietudes.</p></div>'
  report_vehicle_type:
    '#title': 'Tipo de vehiculo'
    '#empty_option': Seleccione...
  report_vehicle_color:
    '#title': 'color del vehiculo'
  report_vehicle_license_plate_state:
    '#title': 'Estado de la matrícula'
    '#description': '¿Qué estado se indica en la placa del vehículo? Si no hay placas, déjelo en blanco.'
    '#empty_option': Seleccione...
  report_vehicle_license_plate_number:
    '#title': 'Numero de licencia'
    '#description': '¿Cuál es el número de placa del vehículo? Si no hay placas, déjelo en blanco.'
  report_photo:
    '#title': Fotos
    '#description': 'Si corresponde, incluya hasta 3 fotos del problema que está informando. No incluya fotos en las que haya otras personas presentes e identificables.'
  section_contact:
    '#title': 'tu información de contacto'
  contact_name:
    '#title': 'Su nombre'
  contact_email:
