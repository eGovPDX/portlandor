  confirmation_message: '<p>¡Gracias! Su informe ha sido recibido.<br /><br /> No es necesario enviar múltiples informes de la misma ubicación en un día. El Programa de Reducción del Impacto de las Personas sin Hogar y los Campings Urbanos (HUCIRP) recomienda enviar un nuevo informe del mismo sitio una vez por semana. No todos los informes resultarán en una acción inmediata por parte de la Ciudad. Cada sitio es revisado y analizado.</p><p></p><h2> Próximos pasos</h2><p> <strong>¿Hay un vehículo bloqueando una calle, entrada de vehículos, acera o parada o carril de autobús/MAX/tranvía?</strong></p><p> Por favor llame a Control de Estacionamiento al <a href="tel:+15038235195">503-823-5195</a> para reportar el vehículo.</p><p> <strong>¿Crees que un vehículo puede ser robado?</strong></p><p> Comuníquese con Portland Police Auto Records al <a href="tel:+15038230044">(503) 823-0044</a> para denunciar el vehículo.</p><p> <strong>¿Tiene alguna inquietud o pregunta adicional?</strong></p><p> Llámenos al <a href="tel:311">3-1-1</a> o al <a href="tel:+15038234000">(503) 823-4000</a> para analizar más.</p><p></p>'
