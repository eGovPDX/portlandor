label: Ubicación
description: 'Por lo general, un mapa es más apropiado que una ubicación para la mayoría de los proyectos de construcción. Sin embargo, algunos proyectos de construcción se refieren a un lugar o dirección que es una instalación de la ciudad.<ul><li> Seleccione una o más ubicaciones para su proyecto de construcción.</li><li> Los editores pueden <a href="/locations/manage" target="_blank">administrar y agregar ubicaciones</a> .</li><li> Las ubicaciones incluyen instalaciones de parques, edificios/direcciones/lugares, salas/espacios de reunión y ubicaciones de servicio.</li><li> Todas las ubicaciones tienen una entidad generada automáticamente. Los proyectos de construcción se mostrarán en estos lugares.</l></ol>'
