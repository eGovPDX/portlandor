label: Ubicación
description: 'Los grupos asesores no suelen tener una ubicación. Sin embargo, algunos grupos asesores brindan comentarios sobre un lugar o dirección que es una instalación de la ciudad. Seleccione una o más ubicaciones para su grupo asesor. Los editores pueden <a href="/locations/manage" target="_blank">administrar y agregar ubicaciones</a> . Las ubicaciones incluyen instalaciones de parques, edificios/direcciones/lugares, salas/espacios de reunión y ubicaciones de servicio.'
