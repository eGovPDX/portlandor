label: Ubicación
description: '<ul><li>Seleccione una o más ubicaciones para su página.</li><li> Los editores pueden <a href="/locations/manage" target="_blank">administrar y agregar ubicaciones</a> .</li><li> Las ubicaciones incluyen instalaciones de parques, edificios/direcciones/lugares, salas/espacios de reunión y ubicaciones de servicio. Las páginas se mostrarán en la ubicación. (es decir, información en las instalaciones de un parque o guías de un edificio)</li></ul>'
