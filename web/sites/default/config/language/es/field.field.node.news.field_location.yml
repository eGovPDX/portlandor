label: Ubicación
description: '<ul><li>Seleccione una o más ubicaciones para sus noticias.</li><li> Los editores pueden <a href="/locations/manage" target="_blank">administrar y agregar ubicaciones</a> .</li><li> Las ubicaciones incluyen instalaciones de parques, edificios/direcciones/lugares, salas/espacios de reunión y ubicaciones de servicio.</li><li> Todas las ubicaciones tienen una entidad generada automáticamente. Esta noticia se mostrará en la ubicación. (es decir, noticias para una instalación del parque o noticias en un lugar)</li></ul>'
