label: 'Contenido destacado'
description: '<p>El contenido debe publicarse primero para que se presente. El siguiente contenido puede aparecer en la sección "Destacado" de la página de inicio de su grupo:</p><ul><li> Las <strong>páginas</strong> son contenido estático como información, guías, manuales y listas de recursos.</li><li> <strong>Los servicios</strong> permiten a los miembros de la comunidad realizar una acción como "pagar" o "solicitar" para interactuar con un servicio.</li><li> <strong>Ubicación de servicios</strong> presenta una ubicación de servicio</li><li> Los <strong>recursos</strong> son un título y una descripción que enlazan con una dirección web externa o una página de búsqueda en Portland.gov.</li><li> <strong>La construcción</strong> puede destacarse para resaltar proyectos de capital o de mantenimiento que son importantes para este grupo.</li></ul><p> El contenido basado en fechas aparece en listas por fecha:</p><ul><li> Para presentar <strong>noticias</strong> , cree la noticia, asígnele un tipo y marque el campo "presentar esta noticia" para darle una fecha de "presentación hasta" para que se muestre en una página de inicio de grupo.</li><li> Los próximos <strong>eventos</strong> aparecerán automáticamente en una página de inicio de grupo.</li></ul>'
