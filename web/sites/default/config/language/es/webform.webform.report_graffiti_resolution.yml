title: 'Reportar Graffiti - Resolución'
description: 'Utilizado por contratistas de reparación de graffiti para informar sobre la resolución de informes de graffiti presentados por miembros de la comunidad. Se envía al contratista para cada informe un enlace a este formulario, incluidos los valores de la cadena de consulta para el llenado previo de los campos.'
elements: |
  report_details:
    '#title': 'Detalles del informe'
  markup_field_instructions:
    '#markup': 'Si se trata de una reducción orgánica del campo, complete este formulario e incluya los detalles del grafiti. Si se obtuvo una exención del propietario o de un delegado, asegúrese de cargar una foto clara del formulario firmado.'
  report_location:
    '#title': Ubicación
    '#location_map__description': '<em>Los informes de graffiti existentes se muestran con un marcador rojo <img src="/modules/custom/portland/modules/portland_location_picker/images/map_marker_incident.png" alt="Icono de marcador de mapa rojo" class="inline-icon"> cuando el mapa está totalmente ampliado. Los nuevos informes deben revisarse y pueden tardar hasta 24 horas en aparecer en el mapa.</em>'
    '#location_type__title': '¿En qué tipo de propiedad se encuentra el problema?'
    '#location_park_container__title': 'Contenedor de lista de parques'
    '#waterway_instructions__title': 'Instrucciones de navegación'
    '#location_private_owner__title': '¿Es usted el dueño de la propiedad?'
    '#location_address__title': 'Dirección o cruce de calles'
    '#location_map__title': 'Mapa de localización'
    '#suggestions_modal__title': Sugerencias
    '#status_modal__title': 'Indicador de estado'
    '#place_name__title': 'Ponga su nombre'
    '#location_details__title': 'Detalles de ubicación'
    '#location_lat__title': Latitud
    '#location_lon__title': Longitud
    '#location_asset_id__title': 'ID de activo'
    '#geojson_layer__title': null
    '#geojson_layer_behavior__title': null
  report_private_property_type:
    '#title': '¿Qué tipo de propiedad es?'
  report_above_ground_level:
    '#title': '¿Está el grafiti sobre el nivel del suelo?'
    '#options':
      'Yes': Sí
      'No': 'No'
      'Not sure': 'No estoy seguro'
  report_graffiti_on_mural:
    '#title': '¿Está el grafiti en un mural?'
  report_photo:
    '#title': 'Foto de grafiti'
    '#description': 'Si se obtuvo una exención del dueño de la propiedad o de un delegado, cargue una foto clara del documento, asegurándose de que la firma sea visible.'
  waiver_photo:
    '#title': 'Foto de renuncia'
    '#description': 'Si se obtuvo una exención del dueño de la propiedad o de un delegado, cargue una foto clara del documento, asegurándose de que la firma sea visible.'
  resolution:
    '#title': 'Resolución de problemas'
    '#options':
      'Graffiti has been removed': 'Se ha eliminado el grafiti'
      'Graffiti was not found at the reported location': 'No se encontró graffiti en la ubicación reportada'
    '#other__option_label': 'Algo más...'
    '#other__placeholder': 'Por favor describa...'
  resolution_notes:
    '#title': 'Notas de resolución'
  resolution_square_footage:
    '#title': 'Metros cuadrados de reducción'
  resolution_photo:
    '#title': 'Foto de reducción'
  resolution_contractor:
    '#title': 'Contratista/Nombre de la empresa'
  report_ticket_id:
    '#title': 'ID de ticket de soporte'
    '#description': 'Si hace clic en el enlace de resolución en el correo electrónico de notificación que enviamos, este valor se ingresará automáticamente. No lo cambies.'
  original_submission_key:
    '#title': 'Clave de envío original'
  actions:
    '#title': 'Botones de envío'
    '#submit__label': Enviar
