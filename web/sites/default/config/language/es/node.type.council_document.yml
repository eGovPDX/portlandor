name: 'Documento del Consejo'
description: 'Los documentos del consejo son resoluciones, ordenanzas, informes, presentaciones y proclamaciones presentadas al consejo de la ciudad o por él.'
help: 'Los <strong>documentos del consejo</strong> se crean con una URL que coincide con el patrón /consejo/documentos/[tipo]/[estado]/[título abreviado o número de documento]. El tipo es de comunicación, informe, resolución, ordenanza o proclamación. El estado es el estado de disposición final de un documento y no se establece hasta que el documento haya sido adoptado, aprobado, recibido o referido como un tema de la agenda. El título abreviado no necesita coincidir con el título legal completo del documento que se está considerando, ya que será reemplazado por el número de documento del consejo como parte de la disposición y creación de la dirección URL final (ruta).<br><br> <a href="https://employees.portland.gov/council-clerk" target="_blank">Lea el manual de documentos del consejo sobre los empleados de Portland.</a>'
