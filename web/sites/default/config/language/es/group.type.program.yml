label: Programa
description: 'Un programa es un sitio a largo plazo para compartir guías, información, noticias y/o eventos con la comunidad. Un programa no requiere la interacción directa de la comunidad. Si su sitio es para un proyecto que tiene una fecha de inicio y finalización establecida, considere usar un proyecto en su lugar. Un programa puede tener una o más ubicaciones y servicios asociados. Todos los programas están a cargo de una o más agencias u oficinas y pueden estar parcialmente financiados por asociaciones público-privadas, otras organizaciones gubernamentales o subvenciones federales y estatales.'
