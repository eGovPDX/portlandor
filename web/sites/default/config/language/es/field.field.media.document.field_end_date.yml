label: 'Comentarios cerrar'
description: '(Opcional) Deje en blanco si no corresponde. Utilice este campo para establecer una fecha que represente el cierre del período de comentarios públicos para este documento. Si es necesario, también puede "programar un cambio de estado" para anular la publicación de este documento en ese momento. Este campo también se puede usar para representar la "fecha" del documento para los documentos que deben filtrarse por año. (por ejemplo, formulario de declaración de impuestos, documentos presupuestarios, etc.)'
