title: 'Reportar un E-Scooter - Resolución'
description: 'Utilizado por los agentes de la compañía de scooters para informar sobre la resolución de problemas presentados por miembros de la comunidad. Se envía un enlace a este formulario, incluidos los valores de la cadena de consulta para completar previamente los campos, a la empresa de scooters para cada informe.'
category: Resolución
elements: |
  report_issue:
    '#title': '¿Cuál es el problema con el e-scooter?'
    '#options':
      'improperly parked': 'E-scooter está mal estacionado'
      damaged: 'El scooter eléctrico está dañado o no funciona correctamente'
      'riding on sidewalk': 'El usuario está montando en una acera'
    '#other__option_label': 'Algo más...'
    '#other__placeholder': 'Por favor describa...'
  report_blocking:
    '#title': '¿El e-scooter está bloqueando una acera, un sendero, un carril para bicicletas, un camino de acceso, una calle, una parada de tránsito u otro tipo de carril de transporte?'
  report_private_property:
    '#title': '¿El e-scooter está estacionado en una propiedad privada?'
  issue_resolution:
    '#title': 'Resolución de problemas'
    '#options':
      'Scooter has been moved': 'Se ha movido el scooter'
      'Scooter has been taken in for repairs': 'La scooter ha sido llevada a reparar.'
      'Scooter has been fixed on location': 'El scooter se ha reparado en el lugar.'
      'Upon inspection, scooter does not appear to be out of compliance': 'Tras la inspección, el scooter no parece estar fuera de cumplimiento'
      'Incorrect e-scooter company selected by community member': 'Empresa incorrecta de e-scooter seleccionada por un miembro de la comunidad: seleccione la empresa correcta a continuación. El boleto será redirigido.'
    '#other__option_label': 'Algo más...'
    '#other__placeholder': 'Por favor describa...'
  report_company:
    '#title': 'Empresa de patinetes eléctricos (e-scooter)'
    '#description': '¿A qué compañía de e-scooter pertenece el scooter? O, ¿de qué color es el e-scooter?'
    '#options':
      Bird: 'Pájaro (negro)'
      Bolt: 'Perno (negro y amarillo)'
      Lime: 'Verde lima)'
      Spin: 'Girar (naranja)'
      'Not sure': 'No estoy seguro'
  report_asset_id:
    '#title': 'ID de patinete eléctrico'
  report_ticket_id:
    '#title': 'ID de ticket de soporte'
    '#description': 'Si hace clic en el enlace de resolución en el correo electrónico de notificación que enviamos, este valor se ingresará automáticamente.'
  company_rep_id:
    '#title': 'Representante de la empresa'
    '#description': 'Ingrese su nombre, iniciales u otro identificador único en caso de que haya preguntas sobre la resolución de este informe.'
  original_submission_key:
    '#title': 'Clave de envío original'
  actions:
    '#title': 'Botones de envío'
    '#submit__label': Enviar
