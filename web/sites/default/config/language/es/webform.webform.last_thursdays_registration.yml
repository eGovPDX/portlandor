    notes: null
    settings:
      from_name: 'Últimos jueves en Alberta'
      reply_to: null
      return_path: null
      sender_name: null
      subject: 'Confirmación de registro para Last Thursdays on Alberta'
      body: '<p>{{ webform_token(''[webform_submission:values:contact_name]'', webform_submission) }},</p><p> Gracias por registrarse en Last Thursdays on Alberta. Su información de registro se copia a continuación. Gracias también por confirmar que ha leído y seguirá nuestros <a href="www.portland.gov/last-thursdays/vendor-requirements">requisitos para proveedores</a> . Para los eventos de Last Thursdays, los espacios de proveedores se atienden por orden de llegada. La mayoría de los vendedores llegan alrededor de las 5:00 para la instalación. Manténgase alejado del carril de circulación antes de que la carretera se cierre a los automóviles a las 6:00. Si tiene una carpa de 10 x 10, instale dos pies en la acera y 8 pies en el carril de estacionamiento. El carril de estacionamiento donde se estacionan los automóviles tiene 8 pies de ancho, por lo que lo mantendrá fuera del carril de circulación.</p><p> Revisaremos su registro para su aprobación dentro de una semana. Una vez aprobado, también recibirá una credencial de proveedor por correo electrónico. Imprima ese correo electrónico y téngalo disponible en su lugar de venta mientras vende en Last Thursday.</p> {{ webform_token(''[webform_submission:valores]'', webform_submission) }}<p> Si tiene alguna pregunta o inquietud, comuníquese con Greg Raisman, Oficina de Transporte de la Ciudad de Portland, en <a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a> o <a href="tel:503-823-1052">503-823-1052</a> .</p><p> La ciudad de Portland cumple con todas las leyes de derechos civiles contra la discriminación, incluido el Título VI de los derechos civiles y el Título II de la ADA. Para ayudar a garantizar la igualdad de acceso a los programas, servicios y actividades de la Ciudad, la Ciudad de Portland modificará razonablemente las políticas/procedimientos y brindará ayudas/servicios auxiliares a las personas con discapacidades. Llame al 503-823-2036, TTY 503-823-6868 o Servicio de retransmisión de Oregon: 711 con dichas solicitudes, o visite <a href="http://bit.ly/13EWaCg">http://bit.ly/13EWaCg</a></p>'
