title: 'Registro de proveedores del último jueves'
description: null
elements: |
  vendor_requirements:
    '#title': 'Requisitos del proveedor'
  vendor_requirements_text:
    '#text': '<p>Los vendedores del festival callejero del jueves pasado deben <strong>esperar que la ciudad de Portland</strong> :</p><ul><li><p> Cierre NE Alberta Street entre NE 15th y NE 30th para permitir solo el tráfico de peatones y permitir que los vendedores se instalen en el derecho de paso público los últimos jueves por la noche de junio, julio y agosto, entre las 6 y las 9 p.m.</p></li><li><p> Proporcione suficiente seguridad para los tres eventos mediante la coordinación con la Oficina de Policía de Portland, seguridad privada y grupos de voluntarios.</p></li><li><p> Proporcione al evento suficientes alojamientos para basura y reciclaje y orinales portátiles.</p></li><li><p> Organice y promueva un evento comunitario bien organizado, divertido y seguro.</p></li></ul><p> La ciudad de Portland <strong>espera que los vendedores del festival callejero del jueves pasado</strong> :</p><ul><li><p> Instalarse solo dentro de los límites del cierre de la calle designado; es decir, desde las avenidas NE 15 a NE 30 a lo largo de NE Alberta Street.</p></li><li><p> No instalar en la acera pública o bloquear rampas para sillas de ruedas.</p></li><li><p> Instale solo dentro de un cuadrado de 10''x10''; Se espera que todos los vendedores de comida sigan las mismas pautas y cualquier carrito/camión de comida debe estar dentro de estos parámetros.</p></li><li><p> Instale no antes de las 6:00 p. m. en las noches del último jueves de junio, julio o agosto, y dentro del área de cierre de la calle designada.</p></li><li><p> Descomponga y abandone el cierre de la calle designado a más tardar a las 9:00 p. m. en las noches del último jueves de junio, julio o agosto. No se permite la venta después de las 9 p.m.</p></li><li><p> <strong>Vendedores de alimentos:</strong> <a href="https://multco.us/services/temporary-food-events">Comuníquese con el Departamento de Salud del Condado de Multnomah para <strong>obtener una licencia de restaurante temporal</strong></a> . Si los proveedores tienen la intención de usar <strong>propano</strong> , deben tener un <a href="http://www.portlandoregon.gov/fire/article/224270"><strong>permiso de propano</strong> de Portland Fire & Rescue [Descarga de Word]</a> .</p></li><li><p> Muestre el número de proveedor/artista en un lugar visible para los administradores del festival.</p></li><li><p> Asuma la responsabilidad de limpiar cualquier basura que quede como resultado de su uso del espacio con el fin de vender. Se le puede pedir a cualquier proveedor que no asuma la responsabilidad de limpiar su área que se vaya y no asista a futuros eventos del último jueves.</p></li><li><p> <strong>Músicos:</strong> no utilicen música amplificada electrónicamente y únanse solo en las áreas de Alberta Street que están designadas para la música.</p></li><li><p> No tienda cables eléctricos ni cables de extensión en establecimientos tradicionales.</p></li></ul><p> Los siguientes tipos de terceros no serán elegibles para participar en Last Thursdays on Alberta: cualquier negocio u organización que restrinja la membresía o el acceso en función de cualquier categoría protegida bajo la ordenanza de derechos civiles de la Ciudad o la ley estatal o federal y/o cualquier negocio u organización que no está legalmente abierta o no puede vender legalmente sus productos o prestar sus servicios a residentes de todas las edades. Al vender o actuar en Last Thursday, el solicitante reconoce que es un vendedor asegurado, independiente calificado o representante de una organización sin fines de lucro y: asume toda la responsabilidad y el riesgo asociado con todas las condiciones, peligros y peligros potenciales en, sobre o sobre un espectáculo en la calle o un sitio de cabina/mesa, ya sea que sean obvios u ocultos. El solicitante además reconoce y acepta liberar, indemnizar y eximir de toda responsabilidad a la Ciudad de Portland y a los respectivos funcionarios, empleados y agentes de la Ciudad de toda pérdida, lesión, daño o responsabilidad a personas o propiedad que surja de los actos u omisiones del proveedor, antes, durante y después del evento Last Thursday.</p><p> Si tiene alguna pregunta o inquietud, comuníquese con Greg Raisman, Oficina de Transporte de Portland, en <a href="mailto:greg.raisman@portlandoregon.gov">greg.raisman@portlandoregon.gov</a> o al 503-823-1052.</p>'
