handlers:
  zendesk_create_ticket:
    label: 'Crear ticket de Zendesk'
    notes: 'Utiliza la API de tickets de Zendesk para crear un nuevo ticket de informe de e-scooter en la zona de pruebas y asignarlo al grupo de respuesta de E-scooter. Envía una notificación a la empresa de e-scooter seleccionada. Cubre todos los tipos de problemas, excepto montar en la acera.'
  zendesk_create_ticket_riding_on_sidewalk:
    label: 'Crear un ticket de Zendesk - Montar en la acera'
    notes: 'Utiliza la API de tickets de Zendesk para crear un nuevo ticket de informe de e-scooter en la zona de pruebas y asignarlo al grupo de respuesta de E-scooter. Esto es solo para la opción Montar en la acera, que se crea como resuelta. Se activa tanto si se selecciona una empresa como si no.'
