    label: 'Notificación por correo electrónico a la compañía de scooters, no se requiere resolución'
    notes: 'Envía un correo electrónico de notificación a la empresa de e-scooter seleccionada si el problema es Andar en la acera. Solo se envía si se selecciona una empresa.'
