title: 'Reportar un E-Scooter'
description: 'Recopila el informe del miembro de la comunidad, crea un ticket en Zendesk usando la API y envía una notificación a la empresa de scooters. NOTA: Si cambia la dirección de correo electrónico de cualquiera de las compañías de scooters, debe actualizarse en el campo de ramita computada comptued_recipient.'
category: Reporte
elements: |
  section_public_records_statement:
    '#title': 'Declaración de registros públicos'
  public_records_statement_standard:
    '#markup': 'La información que usted proporciona a la Ciudad es un registro público y puede estar sujeta a divulgación conforme a la <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Bajo%20la%20ley%20de%20registros%20públicos%20deOregón,comité%20de%20la%20asamblea%20legislativa%20">Ley de Registros Públicos</a> de Oregón. Esta ley clasifica cierta información como disponible al público previa solicitud. Consulte nuestra <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">declaración de privacidad</a> para obtener más información.'
  section_report:
    '#title': Reporte
  report_issue:
    '#title': '¿Cuál es el problema con el e-scooter?'
    '#options':
      'improperly parked': 'E-scooter está mal estacionado'
      damaged: 'El scooter eléctrico está dañado o no funciona correctamente'
      'riding on sidewalk': 'El usuario está montando en una acera'
    '#other__option_label': 'Algo más...'
    '#other__placeholder': 'Por favor describa...'
    '#admin_notes': '¡IMPORTANTE! Las cadenas de valor para este campo se utilizan en los campos de ramita calculada computed_blocking y computed_private_property. Si se cambian los valores, asegúrese de que la lógica twig se actualice en consecuencia.'
  report_blocking:
    '#title': '¿El e-scooter está bloqueando una acera, un sendero, un carril para bicicletas, un camino de acceso, una calle, una parada de tránsito u otro tipo de carril de transporte?'
  report_private_property:
