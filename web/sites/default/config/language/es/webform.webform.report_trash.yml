title: 'Reportar papelera'
description: 'Un formulario que ayuda a dirigir a los miembros de la comunidad al servicio de informes de basura correcto en función de las respuestas a varias preguntas.'
elements: |
  section_report:
    '#title': Reporte
  report_type_trash:
    '#title': '¿Qué tipo de problema de basura desea informar?'
    '#options':
      'Trash associated with a campsite': 'Basura asociada a un camping'
      'Illegal dumping of garbage': 'Vertido ilegal de basura'
      'Trash or debris in a street or right-of-way': 'Basura o escombros en una calle o derecho de paso'
      'Overflowing public trash can': 'Bote de basura público desbordante'
      'Abandoned shopping cart': 'carrito de compras abandonado'
      'Trash on private property': 'Basura en propiedad privada'
      'A problem with residential or commercial waste collection': 'Un problema con la recolección de residuos residenciales o comerciales'
      'Something else': 'Algo más'
    '#other__option_label': 'Algo más'
  make_selection_text:
    '#markup': 'Haga una selección para continuar.'
  markup_campsite_trash:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe esto llamando al <a href="tel:311">311</a> o al <a href="tel:+15038234000">(503) 823-4000</a> , o a través de la <a href="https://www.portlandoregon.gov/toolkit/70039">herramienta de informes en línea</a> .</p></div>'
  markup_shopping_carts:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema a Northwest Carts a través de su <a href="https://northwestcarts.com" style="text-decoration:none">formulario de informes en línea</a> .</p></div>'
  markup_waste_collection:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Primero intente ponerse en contacto con su <a href="/bps/garbage-recycling/home-recycling/garbage-day-reminders">transportista de residuos</a> . Si esto no resuelve el problema, envíe un correo electrónico al programa de basura y reciclaje a <a href="mailto:wasteinfo@portlandoregon.gov">wasteinfo@portlandoregon.gov</a> .</p></div>'
  markup_contact_311:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Llame al <a href="tel:311">311</a> o <a href="tel:+1-503-823-4000">(503) 823-4000</a> , o envíe un correo electrónico <a href="mailto:311@portlandoregon.gov">a 311@portlandoregon.gov</a> para que el personal pueda ayudar.</p></div>'
  report_issue_location:
    '#title': '¿Dónde se encuentra el problema?'
    '#options':
      'On or along a street, sidewalk, highway, or other public right-of-way': 'En o a lo largo de una calle, acera, carretera u otro derecho de paso público'
      'Within a public park or natural area': 'Dentro de un parque público o área natural'
      'Along a river, stream, or other waterway': 'A lo largo de un río, arroyo u otra vía fluvial'
      'On private property, such as a residence, school, or business': 'En propiedad privada, como una residencia, escuela o negocio'
      'Other public property': 'Otros bienes públicos'
  markup_metro_rid:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema a <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  report_location_highway:
    '#title': '¿Está la basura ubicada en una carretera interestatal como la I-5, I-84 o I-205?'
  markup_highway_hazard:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Si la basura o los escombros están causando un peligro en la carretera, llame al Centro de Despacho del Departamento de Transporte de Oregón al <a href="tel:+1-503-283-5859">(503) 283-5859</a> . De lo contrario, puede reportarlo al Distrito de Mantenimiento regional al <a href="tel:+1-971-673-6200">(971) 673-6200</a> .</p></div>'
  report_trash_blocking:
    '#title': '¿La basura o los escombros bloquean la carretera?'
  markup_pbot_maintenance:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema al despacho de mantenimiento de la Oficina de Transporte de Portland al <a href="tel:+1-503-823-1700">(503) 823-1700</a> .</p></div>'
  report_trash_can_location:
    '#title': '¿Dónde se encuentra el basurero?'
    '#options':
      'Within a park or natural area': 'Dentro de un parque o área natural'
      'On a sidewalk': 'en una acera'
  markup_parkscan:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema mediante <a href="http://www.parkscanpdx.org/">ParkScan Portland</a> .</p></div>'
  markup_metro_rid_0:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema a <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a> .</p></div>'
  markup_trash_can_program:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Informe este problema al <a href="/bps/public-trash-cans/public-trash-can-problem">programa de botes de basura públicos</a> de la Oficina de Planificación y Sostenibilidad.</p></div>'
  report_location_owner:
    '#title': '¿Es usted el dueño de la propiedad?'
  markup_private_owner:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Los propietarios son responsables de abordar las inquietudes sobre su propiedad. Si desea asistencia, llame al <a href="tel:311">311</a> o al <a href="tel:+1-503-823-4000">(503) 823-4000</a> para que el personal pueda ayudarlo a conectarse con posibles recursos.</p></div>'
  markup_private_code_violation:
    '#markup': '<div class="alert alert--info next-steps"><h2>Próximos pasos</h2><p> Está denunciando una posible infracción del código. Es posible que desee intentar hablar primero con el dueño de la propiedad para ver si se puede resolver el problema. De lo contrario, complete el <a href="/bds/code-enforcement/report-code-violation-or-check-status-reported-code-violation">formulario de informe de infracción en línea</a> de la Oficina de Servicios de Desarrollo para informar su inquietud.</p></div>'
  actions:
    '#title': 'Botones de envío'
