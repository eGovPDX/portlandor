label: Ubicación
description: 'Por lo general, un mapa es más apropiado que una ubicación para la mayoría de los proyectos. Sin embargo, algunos proyectos se refieren a un lugar o dirección que es una instalación de la ciudad. Seleccione una o más ubicaciones para su proyecto. Los editores pueden <a href="/locations/manage" target="_blank">administrar y agregar ubicaciones</a> . Las ubicaciones incluyen instalaciones de parques, edificios/direcciones/lugares, salas/espacios de reunión y ubicaciones de servicio. Los proyectos se mostrarán en la página de ubicación.'
