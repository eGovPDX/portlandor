    '#title': 'Declaración de registros públicos'
  public_records_statement_standard:
    '#markup': '<strong>Declaración de registros públicos</strong><br /> La información que usted proporciona a la Ciudad es un registro público y puede estar sujeta a divulgación conforme a la <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~: text=Bajo%20la%20ley%20de%20registros%20públicos%20deOregón,comité%20de%20la%20asamblea%20legislativa%20">Ley de Registros Públicos</a> de Oregón. Esta ley clasifica cierta información como disponible al público previa solicitud. Consulte nuestra <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">declaración de privacidad</a> para obtener más información.'
  request_how:
    '#title': '¿Cómo te gustaría hacer tu pedido?'
    '#options':
      'I will contact the City': 'me pondré en contacto con la ciudad'
      'I would like the City to contact me': 'Me gustaría que el Ayuntamiento se ponga en contacto conmigo'
      'I will continue with the online form': 'Continuaré con el formulario en línea.'
  request_call_city_text_stop:
    '#markup': '<div class="webform-alert alert alert--info"><h2>Próximos pasos</h2><p> Llámenos al <a href="tel:311">311</a> , <a href="tel:+15038234000">(503) 823-4000</a> o al <a href="tel:711">711</a> para TTY a través del Servicio de retransmisión de Oregon. El personal está disponible de lunes a viernes de 8:00 am a 5:00 pm, excepto días festivos federales.</p></div>'
