label: Acrónimo
description: 'Nombre corto o acrónimo de uso común para el grupo. El campo no se muestra actualmente, pero el valor se ha mejorado para garantizar que el acrónimo del grupo haga que el resultado aparezca en la parte superior de las búsquedas (por ejemplo, el grupo se titula "Planificación y sostenibilidad", pero el acrónimo es "BPS"; cualquiera de las búsquedas debería devolver el grupo como el resultado principal).'
