label: Vecindario
description: 'Los barrios están organizados por las seis secciones de la ciudad reconocidas. Si selecciona un barrio, el contenido aparecerá automáticamente en la página de la sección de la ciudad a la que pertenece. Si selecciona un barrio que está anidado dentro de otros barrios (por ejemplo, Alberta Arts District), el contenido aparecerá tanto en las páginas de los barrios principales como en las páginas de la sección de la ciudad. Seleccione la opción más específica para su contenido. Puede seleccionar tantos barrios como correspondan al contenido.'
