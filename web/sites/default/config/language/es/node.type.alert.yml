name: Alerta
description: 'Las alertas en todo el sitio ayudan a informar a la comunidad en caso de una emergencia, como inclemencias del tiempo o avisos de ebullición del agua, y deben aparecer de manera destacada en un banner en la parte superior de todos los sitios hasta que las alertas no se publiquen mediante una interacción manual o programada. Una alerta también se puede utilizar para transmitir información importante que todos los usuarios del sitio deben leer. Un miembro de la comunidad puede descartar una alerta.'
