label: 'Contenido destacado'
description: '<p>Para que el contenido aparezca destacado, primero se debe publicar. El siguiente contenido se puede destacar en la sección "Destacado" de la página de destino de su grupo:</p><ul><li> <strong>Las páginas</strong> son contenido estático como información, guías, manuales y listas de recursos.</li><li> <strong>Los servicios</strong> permiten a los miembros de la comunidad realizar una acción como "pagar" o "solicitar" para interactuar con un servicio.</li><li> <strong>Servicios Ubicación</strong> Destacar una ubicación de servicio</li><li> <strong>Los recursos</strong> son un título y una descripción que se vinculan a una dirección web externa o a una página de búsqueda en Portland.gov.</li><li> Se puede destacar <strong>la construcción</strong> para resaltar proyectos de mantenimiento o capital que son importantes para este grupo.</li></ul><p> El contenido basado en fechas se presenta en listas por fecha:</p><ul><li> Para destacar <strong>noticias</strong> , cree la noticia, asígnele un tipo y marque el campo "destacar esta noticia" para darle una fecha de "destacado hasta" para mostrarla en una página de destino grupal.</li><li> Los próximos <strong>eventos</strong> se mostrarán automáticamente en una página de inicio del grupo.</li></ul>'
