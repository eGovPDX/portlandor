settings:
  confirmation_title: 'Gracias por presentar una queja.'
  confirmation_message: '<p>Su denuncia (n.º [webform_submission:values:report_ticket_id]) se ha recibido.</p><p>Durante épocas del año de mucho volumen el personal del orden público no tiene recursos para responder a todas las llamadas por cuestiones que no sean emergencias. Aunque no hay recursos disponibles para responder a la mayoría de las quejas relacionadas con fuegos artificiales, estamos recopilando información sobre las iniciativas en curso para cumplir con la prohibición de fuegos artificiales. NO debe esperar una llamada sobre esta denuncia.</p><p>Los investigadores de incendios investigarán todos los incendios relacionados con fuegos artificiales y se hará responsable a los infractores.</p><p>Si en una situación con fuegos artificiales alguien está herido o algo se prende fuego, llame al 911.</p>'
