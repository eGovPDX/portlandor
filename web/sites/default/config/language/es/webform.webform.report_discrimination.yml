      Phone: Teléfono
      Email: 'Correo electrónico'
  contact_interpreter:
    '#title': '¿Necesitas un intérprete?'
    '#options':
      'No': 'No'
      'Yes, VRI (Video Remote Interpretation)': 'Sí, VRI (Video Interpretación Remota)'
      'Yes, Oregon Relay Service': 'Sí, servicio de retransmisión de Oregón'
      'Yes, language interpreter': 'Sí, intérprete de idiomas.'
  contact_language:
    '#title': '¿Cual idioma?'
  markup_complainant_acknowledgement_text:
    '#markup': '<p><strong>Acuse de recibo del denunciante</strong></p><p> Al enviar este formulario, afirmo que (1) he leído, entiendo y acepto los <a href="/code/23">términos de los procedimientos para rastrear e investigar quejas de derechos civiles</a> y (2) la información que proporcioné en este formulario es verdadera según mi leal saber y entender.</p>'
  complainant_acknowledgement_agree:
    '#title': 'Estoy de acuerdo'
