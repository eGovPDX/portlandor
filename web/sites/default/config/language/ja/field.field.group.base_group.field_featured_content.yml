label: 注目コンテンツ
description: '<p>コンテンツを特集するには、まずそのコンテンツを公開する必要があります。次のコンテンツは、グループ ランディング ページの「特集」セクションで特集できます。</p><ul><li><strong>ページは</strong>、情報、ガイド、ハンドブック、リソースのリストなどの静的コンテンツです。</li><li><strong>サービスにより、</strong>コミュニティのメンバーは「支払う」や「申し込む」などのアクションを実行してサービスとやり取りできるようになります。</li><li><strong>サービスロケーション</strong>機能サービスロケーション</li><li><strong>リソース</strong>は、外部 Web アドレスまたは Portland.gov の検索ページにリンクするタイトルと説明です。</li><li><strong>建設</strong>を特集することで、このグループにとって重要なメンテナンスや資本プロジェクトを強調することができます。</li></ul><p>日付ベースのコンテンツは日付ごとにリストに表示されます。</p><ul><li><strong>ニュースを</strong>特集するには、ニュースを作成し、タイプを指定して、「このニュースを特集する」フィールドをチェックし、グループのランディング ページに表示する「特集期限」を指定します。</li><li>今後の<strong>イベントは</strong>、グループのランディング ページに自動的に掲載されます。</li></ul>'
