sic_amenity_issue|url_encode }}{% endif %}{% if data.report_restroom_issue and data.report_restroom_issue is not iterable %}&report_restroom_issue={{ data.report_restroom_issue|url_encode }}{% endif %}{% if data.report_pavement_issue and data.report_pavement_issue is not iterable %}&report_pavement_issue={{ data.report_pavement_issue|url_encode }}{% endif %}{% if data.report_structure_issue and data.report_structure_issue is not iterable %}&report_structure_issue={{ data.report_structure_issue|url_encode }}{% endif %}{% if data.report_recreation_amenity_issue and data.report_recreation_amenity_issue is not iterable %}&report_recreation_amenity_issue={{ data.report_recreation_amenity_issue|url_encode }}{% endif %}{% if data.report_grass_issue and data.report_grass_issue is not iterable %}&report_grass_issue={{ data.report_grass_issue|url_encode }}{% endif %}{% if data.report_plant_issue and data.report_plant_issue is not iterable %}&report_plant_issue={{ data.report_plant_issue|url_encode }}{% endif %}{% if data.report_unpaved_trail_issue and data.report_unpaved_trail_issue is not iterable %}&report_unpaved_trail_issue={{ data.report_unpaved_trail_issue|url_encode }}{% endif %}{% if data.report_water_feature_issue and data.report_water_feature_issue is not iterable %}&report_water_feature_issue={{ data.report_water_feature_issue|url_encode }}{% endif %}{% if data.contact_name %}&contact_name={{ data.contact_name|url_encode }}{% endif %}{% if data.contact_email %}&contact_email={{ data.contact_email|url_encode }}{% endif %}{% if detail %}&report_comments={{ detail|url_encode }}{% endif %}
