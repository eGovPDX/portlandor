id: permitting_fee_calculator_decks
title: 'Permitting Fee Calculator - Decks'
description: ''
categories:
  - Calculator
elements: |-
  markup:
    '#type': webform_markup
    '#markup': '<h2>Fee Calculator</h2><p>Use the calculator below to estimate your permitting fees. Estimates may change as you add more details to your application.</p>'
  input_tools_equipment:
    '#type': textfield
    '#title': 'Tools and Equipment'
    '#description': '<p>Enter the estimated cost of any tools or equipment you need to rent or buy for this project.</p>'
    '#description_display': before
    '#input_mask': "'alias': 'currency'"
  input_building_materials:
    '#type': textfield
    '#title': 'Building Materials'
    '#description': '<p>How much will you spend on materials like wood, screws, concrete, and other supplies?</p>'
    '#description_display': before
    '#input_mask': "'alias': 'currency'"
  input_contractor_cost:
    '#type': textfield
    '#title': 'Contractor Cost (if hiring a profesional)'
    '#description': "<p>If you're hiring a contractor, enter their total estimated price for the project. If you're doing the work yourself, leave this blank.</p>"
    '#description_display': before
    '#input_mask': "'alias': 'currency'"
  computed_fee_table:
    '#type': webform_computed_twig
    '#title': 'Computed Fee Table'
    '#title_display': invisible
    '#states':
      visible:
        - ':input[name="input_tools_equipment"]':
            filled: true
        - or
        - ':input[name="input_building_materials"]':
            filled: true
        - or
        - ':input[name="input_contractor_cost"]':
            filled: true
    '#mode': text
    '#template': |
      {% set total_valuation = data.input_tools_equipment|replace({'$ ': ''})|replace({',':''})|number_format(2, '.', '') + data.input_building_materials|replace({'$ ': ''})|replace({',':''})|number_format(2, '.', '') + data.input_contractor_cost|replace({'$ ': ''})|replace({',':''})|number_format(2, '.', '') %}

      {% if total_valuation <= 500 %}
        {% set permit_fee = 145 %}
      {% elseif total_valuation <= 2000 %}
        {% set permit_fee = 145 + ((total_valuation - 500) / 100) * 3.13 %}
      {% elseif total_valuation <= 25000 %}
        {% set permit_fee = 191.95 + ((total_valuation - 2000) / 1000) * 12.15 %}
      {% elseif total_valuation <= 50000 %}
        {% set permit_fee = 471.40 + ((total_valuation - 25000) / 1000) * 8.96 %}
      {% elseif total_valuation <= 100000 %}
        {% set permit_fee = 695.40 + ((total_valuation - 50000) / 1000) * 5.94 %}
      {% else %}
        {% set permit_fee = 992.40 + ((total_valuation - 100000) / 1000) * 4.91 %}
      {% endif %}

      {% set plan_review_fee = permit_fee * 0.65 %}
      {% set state_surcharge = permit_fee * 0.12 %}
      {% set system_surcharge = 175 %}
      {% set life_safety_fee = permit_fee * 0.10 %}
      {% set land_use_fee = permit_fee * 0.15 %}
      {% set issuance_fee = permit_fee * 0.08 %}
      {% set development_services_fee = permit_fee * 0.07625 %}
      {% set site_review_fee = permit_fee * 0.1 %}
      {% set school_cet_fee = permit_fee * 0.12 %}
      {% set afforadable_housing_cet_fee = permit_fee * 0.04 %}
      {% set sdcs = permit_fee * 0.05 %}

      {% set total = plan_review_fee + state_surcharge + system_surcharge + life_safety_fee + land_use_fee + issuance_fee + development_services_fee + site_review_fee + school_cet_fee + afforadable_housing_cet_fee + sdcs %}

      {% set percent = total and total_valuation ? total / total_valuation * 100 : 0 %}

      <table class="table">
        <tr><th>Estimated Valuation:</th><th class="text-end">$ {{ total_valuation|number_format(2, '.', ',') }}</th></tr>
        <tr><td>Permit Fee:</td><td class="text-end">$ {{ permit_fee|number_format(2, '.', ',') }}</td></tr>
        
        <tr><td>Plan Review Fee:</td><td class="text-end">$ {{ plan_review_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>State Surcharge:</td><td class="text-end">$ {{ state_surcharge|number_format(2, '.', ',') }}</td></tr>
        <tr><td>System Surcharge:</td><td class="text-end">$ {{ system_surcharge|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Life Safety Fee:</td><td class="text-end">$ {{ life_safety_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Land Use Fee:</td><td class="text-end">$ {{ land_use_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Issuance Fee:</td><td class="text-end">$ {{ issuance_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Development Services Fee:</td><td class="text-end">$ {{ development_services_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Site Review Fee:</td><td class="text-end">$ {{ site_review_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>School CET Fee:</td><td class="text-end">$ {{ school_cet_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>Affordable Housing CET Fee:</td><td class="text-end">$ {{ afforadable_housing_cet_fee|number_format(2, '.', ',') }}</td></tr>
        <tr><td>SDCs:</td><td class="text-end">$ {{ sdcs|number_format(2, '.', ',') }}</td></tr>
        <tr><td><span class="h3">Total Fees:</span></td><td class="text-end"><span class="h3">$ {{ total|number_format(2, '.', ',') }}</span></td></tr>
        <tr><td><em>Percentage of estimated value:</td><td class="text-end">{{ percent|number_format(2, '.', ',') }}%</em></td></tr>
      </table>
    '#whitespace': trim
    '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
    '#update_hide': true
