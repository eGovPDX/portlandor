id: test_letter_generation
title: 'Letter Generation Test'
description: ''
categories: {  }
elements: |-
  property_address:
    '#type': hidden
    '#title': 'Property Address'
    '#default_value': 'MISSING PROPERTY ADDRESS'
    '#description': 'Location of the nuisance'
    '#size': '200'
    '#prepopulate': true
    '#required': true
  letter_type:
    '#type': radios
    '#title': 'Letter Type'
    '#prepopulate': true
    '#options':
      initial: 'Initial abatement letter'
    '#options_display': buttons_vertical
    '#required': true
    '#default_value': initial
  letter_addressee:
    '#type': textarea
    '#title': 'Letter Addressee'
    '#description': |-
      Mailing address for the letter<br />
      <a href="https://www.portlandmaps.com/search/?query=[webform_submission:values:property_address:urlencode]">View property in PortlandMaps</a>
    '#help_display': title_after
    '#prepopulate': true
    '#required': true
  letter_subject_initial:
    '#type': textfield
    '#title': 'Letter Subject'
    '#required': true
    '#states':
      visible:
        ':input[name="letter_type"]':
          value: initial
    '#default_value': '[webform_submission:values:property_address]'
    '#admin_title': 'Letter Subject - Initial'
  letter_subject_escalated:
    '#type': textfield
    '#title': 'Letter Subject'
    '#required': true
    '#states':
      visible:
        ':input[name="letter_type"]':
          value: escalated
    '#default_value': 'GRAFFITI NUISANCE BUILDING NOTIFICATION'
    '#admin_title': 'Letter Subject - Escalated'
  letter_content_initial:
    '#type': text_format
    '#title': 'Letter Content'
    '#required': true
    '#states':
      visible:
        ':input[name="letter_type"]':
          value: initial
    '#default_value':
      value: |
        <p>The City’s records indicate that <strong>[webform_submission:values:property_address]</strong> is owned by the addressee(s) listed above. A report has been received that graffiti vandalism occurred at the property address listed.</p>

        <p>This letter serves primarily as a reminder of Portland City Code 14B.80.040, which requires that property owner(s) remove graffiti within <strong>10 days</strong> from receipt of this notification. The code also states that the property owner(s) may appeal this notice within <strong>10 days</strong> of receipt or contact the <strong>Graffiti Abatement Program</strong> to collaborate on an <strong>Abatement Plan</strong> if the property owner(s) needs longer than <strong>10 days</strong>. The consequence of not removing graffiti could result in coordination with Multnomah County Court to obtain an administrative warrant to enter upon the premises for cleanup, and subsequently impose a lien upon the property. The amount of the lien includes all costs of clean up or removal, a 25% administration charge, and a $250 civil penalty. We hope that you will work with us to keep the neighborhood clean.</p>

        <p>We know that being vandalized, and the subsequent removal of it is a nuisance. However, graffiti tends to multiply by attracting more graffiti. In some circumstances, environmental design changes to your property can help reduce chronic graffiti issues. Lighting changes, adding hostile vegetation, or putting up a mural can all deter graffiti successfully. Please contact our office for more information about crime prevention strategies.</p>

        <p>If you have already performed cleanup of the property, please contact the Graffiti Program.</p>

        <p><em>**If you as the owner, or your tenant would like assistance removing the graffiti, please go to: <a href="https://www.portland.gov/bps/graffiti/request-services">portland.gov/bps/graffiti/request-services</a>, download the Graffiti Removal Service Agreement form, sign, scan and return it to: <a href="mailto:graffiti@portlandoregon.gov">graffiti@portlandoregon.gov</a>. You may also request a form be mailed to you. This service is offered if program budget allows and is limited to small businesses with ten or fewer employees, residences, and non-profit organizations. We cannot guarantee removal assistance. Please note that property owners and tenants are expected to perform graffiti removals on their properties in accordance with the graffiti nuisance code. This service is not an ongoing graffiti removal maintenance program.**</em></p>

        <p>Thank you,</p>

        <p><strong>The City of Portland Graffiti Program</strong><br />
        <strong><a href="mailto:graffiti@portlandoregon.gov">graffiti@portlandoregon.gov</a></strong></p>
      format: webform_rich_text
    '#admin_title': 'Letter Content - Initial'
    '#allowed_formats':
      webform_rich_text: webform_rich_text
    '#hide_help': true
  letter_content_escalated:
    '#type': text_format
    '#title': 'Letter Content'
    '#required': true
    '#states':
      visible:
        ':input[name="letter_type"]':
          value: escalated
    '#default_value':
      value: |
        <p>This notice is to advise you as the property owner, that the structure at <strong>[webform_submission:values:property_address]</strong> has become a graffiti nuisance building per City Code 14B.80.040.</p>

        <p>We have had multiple reports of graffiti at this site and graffiti tends to multiply by attracting more graffiti, as is clearly indicated by the scale of graffiti vandalism at <strong>[webform_submission:values:property_address]</strong>. This graffiti in turn attracts other crimes, negatively impacting the livability for residents and businesses alike.</p>

        <p>On Wednesday, May 11th, 2022, Mayor Wheeler’s fourth Emergency Declaration went into effect and identifies graffiti as an important focus. You can access that declaration in whole at: <a href="https://www.portland.gov/wheeler/emergency-declarations">portland.gov/wheeler/emergency-declarations</a></p>

        <p>Portland City Code 14B.80.040, states that property owners are responsible to clean up the graffiti whether you do the work yourself or hire somebody else to do it. Portland City Code 14B.80.040 can be read in its’ entirety at: <a href="https://www.portland.gov/code/14/b80/040">portland.gov/code/14/b80/040</a></p>

        <p>The consequence of not removing all the graffiti can result in coordination with Multnomah County Court to obtain an administrative warrant to enter upon the premises for a one-time cleaning, and subsequently to impose a lien upon the property. The amount of the lien is the cost of labor and materials to cover or remove the graffiti, plus 25% administration charge and $250 civil penalty.</p>

        <p>Please provide a response to this notification by contacting me directly to avoid these actions. My number is 503-8XX-XXX.</p>

        <p>Thank you,</p>

        <p>[current-user:display-name]<br />
        <strong>The City of Portland Graffiti Program</strong><br />
        <strong><a href="mailto:graffiti@portlandoregon.gov">graffiti@portlandoregon.gov</a></strong></p>
      format: webform_rich_text
    '#admin_title': 'Letter Content - Escalated'
    '#allowed_formats':
      webform_rich_text: webform_rich_text
    '#hide_help': true
  attachment_letter:
    '#type': 'webform_entity_print_attachment:pdf'
    '#title': 'PDF Letter'
    '#states':
      enabled:
        ':input[name="letter_type"]':
          value: initial
    '#filename': graffiti-abatement-letter.pdf
    '#link_title': 'Generated Letter'
    '#download': true
    '#view_mode': twig
    '#template': |-
      <main class="letter">
        <section class="letter__heading">
          <p class="letter__date">{{ "now"|date("m/d/Y") }}</p>
          <p class="letter__address">To: {{ data.letter_addressee }}</p>
          <p class="letter__subject">Re: <strong>{{ data["letter_subject_#{data.letter_type}"] }}</strong></p>
        </section>
        <section class="letter__body">
          {{ data["letter_content_#{data.letter_type}"].value|raw }}
        </section>
      </main>
  support_agent_use_only:
    '#type': portland_support_agent_widget
    '#title': 'Support Agent Use Only'
    '#prepopulate': true
    '#access_create_roles':
      - authenticated
    '#access_update_roles':
      - support_agent
      - administrator
    '#access_view_roles':
      - support_agent
      - administrator
    '#test_submission__access': false
