id: submit_neighborhood_updates
title: 'Submit Neighborhood Contact Updates'
description: 'Webform that neighborhood associations and coalitions can use to submit updates to leadership positions or contact information.'
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': 'Request an update to the neighborhood association leadership contacts or coalition contact information. Please allow up to three business days for the update to be reflected on the website.'\nrequest_information:\n  '#type': webform_section\n  '#title': 'Request Information'\n  neighborhood_or_coalition:\n    '#type': radios\n    '#title': 'Would you like to update a neighborhood or coalition?'\n    '#prepopulate': true\n    '#options':\n      neighborhood: Neighborhood\n      coalition: Coalition\n  neighborhood:\n    '#type': webform_entity_select\n    '#title': Neighborhood\n    '#prepopulate': true\n    '#states':\n      visible:\n        ':input[name=\"neighborhood_or_coalition\"]':\n          value: neighborhood\n      required:\n        ':input[name=\"neighborhood_or_coalition\"]':\n          value: neighborhood\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        neighborhood: neighborhood\n      sort:\n        field: name\n        direction: ASC\n  coalition:\n    '#type': webform_entity_select\n    '#title': Coalition\n    '#prepopulate': true\n    '#states':\n      visible:\n        ':input[name=\"neighborhood_or_coalition\"]':\n          value: coalition\n      required:\n        ':input[name=\"neighborhood_or_coalition\"]':\n          value: coalition\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:taxonomy_term'\n    '#selection_settings':\n      target_bundles:\n        coalition: coalition\n      sort:\n        field: name\n        direction: ASC\n  details:\n    '#type': textarea\n    '#title': Details\n    '#description': 'Describe the specific changes that need to be made.'\n    '#required': true\n    '#states':\n      visible:\n        - ':input[name=\"neighborhood_or_coalition\"]':\n            value: neighborhood\n        - or\n        - ':input[name=\"neighborhood_or_coalition\"]':\n            value: coalition\nsubmitter_information:\n  '#type': webform_section\n  '#title': 'Submitter Information'\n  '#description': 'Let us know how to contact you if we have any questions. This information will not be displayed as part of the event listing on the website.'\n  your_name:\n    '#type': textfield\n    '#title': 'Your name'\n    '#maxlength': 100\n    '#size': 30\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Your email'\n    '#size': 30\n    '#default_value': '[current-user:mail]'\n    '#required': true\nip_address:\n  '#type': hidden\n  '#title': 'IP Address'\n  '#default_value': '[current-user:ip-address]'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - 'd-flex justify-content-around'\n  '#submit__attributes':\n    class:\n      - w-50"
css: 'd-flex justify-content-around'
