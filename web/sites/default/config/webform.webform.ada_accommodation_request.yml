id: ada_accommodation_request
title: 'ADA Request for Accommodation'
description: 'Webform for collecting ADA requests for accommodation. Submissions are forwarded to Zendesk for handling by the 311 team.'
category: ''
elements: |-
  your_name:
    '#type': textfield
    '#title': 'Your name'
    '#maxlength': 100
  email_address:
    '#type': email
    '#title': 'Your email'
    '#description': 'If you would like us to follow up with you, please provide your email address.'
    '#default_value': '[current-user:mail]'
  phone:
    '#type': tel
    '#title': 'Your telephone number'
  preferred_contact:
    '#type': radios
    '#title': 'Preferred method of contact'
    '#options':
      email: Email
      phone: Phone
  is_obo:
    '#type': radios
    '#title': 'Are you making this request on behalf of another person?'
    '#options':
      'no': 'No'
      'yes': 'Yes'
    '#default_value': 'no'
  obo_name:
    '#type': textfield
    '#title': 'Name (on behalf of)'
    '#maxlength': 100
    '#states':
      visible:
        ':input[name="is_obo"]':
          value: 'yes'
  is_time_sensitive:
    '#type': radios
    '#title': 'Is this request time sensitive?'
    '#options':
      'no': 'No'
      'yes': 'Yes'
    '#default_value': 'no'
  requested_date:
    '#type': datetime
    '#title': 'What is the desired date/time for this request to be fulfilled?'
    '#states':
      visible:
        ':input[name="is_time_sensitive"]':
          value: 'yes'
    '#date_date_format': ''
    '#date_year_range': '2021:2050'
    '#date_time_format': ''
    '#datepicker': true
    '#datepicker_button': true
  description:
    '#type': textarea
    '#title': Request
    '#description': '<p>What is your specific request for accommodation or modification? Please include the name of the program, service, information or activity/event.</p>'
    '#title_display': before
    '#description_display': before
    '#required': true
  desired_outcome:
    '#type': textarea
    '#title': 'Desired outcome'
    '#description': '<p>How will this accommodation assist you or what access or services will it provide? Please describe.</p>'
    '#title_display': invisible
    '#description_display': before
  ip_address:
    '#type': hidden
    '#title': 'IP Address'
    '#default_value': '[current-user:ip-address]'
  computed_email_address:
    '#type': webform_computed_twig
    '#title': 'Computed email address'
    '#display_on': none
    '#mode': text
    '#template': '{% if data.email_address %}{{ data.email_address }}{% else %}anonymous@portlandoregon.gov{% endif %}'
    '#whitespace': trim
    '#store': true
    '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#attributes':
      class:
        - 'd-flex justify-content-around'
    '#submit__attributes':
      class:
        - w-50
css: 'd-flex justify-content-around'
