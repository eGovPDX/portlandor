  confirmation_message: '<p>Your report (#[webform_submission:values:report_ticket_id]) has been received.</p><p>Thank you for reporting an abandoned auto concern to the City of Portland Bureau of Transportation. We will have an officer investigate this incident and take the appropriate actions to address the problem. Vehicles that are inoperative, disabled, wrecked, dismantled, or junked will take priority over vehicles where the only qualifying criterion is expired registration. Thanks for your patience.</p><h2>Next Steps</h2><p><strong>Is a vehicle blocking a street, driveway, sidewalk, or bus/MAX/Streetcar stop or lane?</strong></p><p>Please call Parking Enforcement at <a href="tel:+15038235195">503-823-5195</a> to report the vehicle.</p><p><strong>Do you think a vehicle may be stolen?</strong></p><p>Please contact Portland Police Auto Records at <a href="tel:+15038230044">(503) 823-0044</a>&nbsp;to report the vehicle.</p><p><strong>Do you have any additional concerns or questions?</strong></p><p>Please call us at <a href="tel:311">3-1-1</a> or <a href="tel:+15038234000">(503) 823-4000</a> to discuss further.</p>'
