 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:rgb(0, 0, 255);font-family:WordVisi_MSFontService, Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;text-decoration:underline;user-select:text;" data-contrast="none" xml:lang="EN-US" lang="EN-US" data-ccp-charstyle="Hyperlink">Noise Review Board PIR subcommittee</span></a><span class="TextRun SCXW882575 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-text-stroke-width:0px;-webkit-user-drag:none;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:WordVisi_MSFontService, Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-style:normal;font-variant-caps:normal;font-variant-ligatures:none !important;font-weight:400;letter-spacing:normal;line-height:16px;margin:0px;orphans:2;padding:0px;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;user-select:text;white-space:pre-wrap;widows:2;word-spacing:0px;" data-contrast="auto" xml:lang="EN-US" lang="EN-US"> which is tasked with further understanding the PIR’s noise impacts and exploring possible solutions to address noise-related community concerns.&nbsp;</span><span class="LineBreakBlob BlobObject DragDrop SCXW882575 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-text-stroke-width:0px;-webkit-user-drag:none;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:WordVisiCarriageReturn_MSFontService, WordVisi_MSFontService, Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:16px;margin:0px;orphans:2;padding:0px;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoratio