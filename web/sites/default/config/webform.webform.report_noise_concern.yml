javascript: |-
  // If we load the "Final Steps" page, we submit the form automatically.
  const form = document.querySelector(".webform-submission-form");
  const computedStopMessage = document.querySelector("input[name=computed_stop_message]");

  if (computedStopMessage && computedStopMessage.value !== "") {
      const body = new URLSearchParams(new FormData(form));
      body.append("op", "Submit");
      fetch(form.action, {
          method: "post",
          body: body,
      });
  }
