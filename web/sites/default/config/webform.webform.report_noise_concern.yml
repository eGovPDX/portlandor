 0, 0);cursor:text;direction:ltr;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web&quot;, Arial, Verdana, sans-serif;font-size:12px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px;orphans:2;overflow:visible;padding:0px;position:relative;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;user-select:text;white-space:normal;widows:2;word-spacing:0px;"><p><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">A situation where someone is complaining about noise coming from the same property is considered a landlord/tenant issue and is not handled by the City’s Noise Program. We recommend reaching out to the landlord, property manager, or building association for assistance addressing this issue. It is the responsibility of the property manager or landlord to resolve issues between tenants within their property. If you feel as though your concerns are not addressed or resolved, you may want to contact </span><a class="Hyperlink HyperlinkGateOff SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:inherit;cursor:text;margin:0px;padding:0px;text-decoration:none;user-select:text;" href="http://www.oregoncat.org/" target="_blank" rel="noreferrer noopener"><span class="TextRun Underlined UnderlinedGateOff SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:rgb(0, 0, 255);font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;text-decoration:underline;user-select:text;" data-contrast="none" xml:lang="EN-US" lang="EN-US" data-ccp-charstyle="Hyperlink">Community Alliance of Tenants</span></a><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US"> to learn more about your rights as a tenant.</span></p></div><div class="OutlineElement Ltr SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-text-stroke-width:0px;-webkit-user-drag:none;background-color:rgb(255, 255, 255);clear:both;color:rgb(0, 0, 0);cursor:text;direction:ltr;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web&quot;, Arial, Verdana, sans-serif;font-size:12px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px;orphans:2;overflow:visible;padding:0px;position:relative;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;user-select:text;white-space:normal;widows:2;word-spacing:0px;"><p><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">You can also file a Police Report through the Public Safety Non-Emergency Line at </span><a class="Hyperlink HyperlinkGateOff SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:inherit;cursor:text;margin:0px;padding:0px;text-decoration:none;user-select:text;" href="tel:+15038233333" target="_blank" rel="noreferrer noopener"><span class="TextRun Underlined UnderlinedGateOff SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:rgb(0, 0, 255);font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;text-decoration:underline;user-select:text;" data-contrast="none" xml:lang="EN-US" lang="EN-US" data-ccp-charstyle="Hyperlink">503-823-3333</span></a><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US"> using the term “disturbing the peace”.<strong> </strong>Portland Police Bureau officers may be able to respond if the issue is occurring after 10 p.m. or before 7 a.m. and at the time of your call. Officers may not be unable to respond to daytime concerns. When you call, you can ask whether an Officer will be dispatched to your location.&nbsp;</span><span class="EOP SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;line-height:16px;margin:0px;padding:0px;user-select:text;" data-ccp-props="{&quot;201341983&quot;:0,&quot;335559685&quot;:720,&quot;335559739&quot;:0,&quot;335559740&quot;:240}">&nbsp;</span></p></div><div class="OutlineElement Ltr SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-text-stroke-width:0px;-webkit-user-drag:none;background-color:rgb(255, 255, 255);clear:both;color:rgb(0, 0, 0);cursor:text;direction:ltr;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web&quot;, Arial, Verdana, sans-serif;font-size:12px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:0px;orphans:2;overflow:visible;padding:0px;position:relative;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;user-select:text;white-space:normal;widows:2;word-spacing:0px;"><p><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US">If you have additional questions, please call the Noise Program at </span><a class="Hyperlink HyperlinkGateOff SCXW31179051 BCX8" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:inherit;cursor:text;margin:0px;padding:0px;text-decoration:none;user-select:text;" href="tel:+15038237350" target="_blank" rel="noreferrer noopener"><span class="TextRun Underlined UnderlinedGateOff SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;color:rgb(0, 0, 255);font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;text-decoration:underline;user-select:text;" data-contrast="none" xml:lang="EN-US" lang="EN-US" data-ccp-charstyle="Hyperlink">503-823-7350</span></a><span class="TextRun SCXW31179051 BCX8 NormalTextRun" style="-webkit-tap-highlight-color:transparent;-webkit-user-drag:none;font-family:Aptos, Aptos_EmbeddedFont, Aptos_MSFontService, sans-serif;font-size:10pt;font-variant-ligatures:none !important;line-height:16px;margin:0px;padding:0px;user-select:text;" data-contrast="auto" xml:lang="EN-US" lang="EN-US"> between 8:30 a.m. and 5:00 p.m.</span></p></div></div>'
