      '#states':
        visible:
          ':input[name="report_vehicle_noise_type"]':
            value: 'Backup or reverse beepers'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Information</h2>

        <p>Backup beepers are a safety feature required by Federal law and mandated by the Occupational Safety and Health Administration. As such, the City’s Noise Program cannot investigate this type of noise. Federal law supersedes state law and local city ordinances.</a></p>
        </div>
    markup_vehicle_horns:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_vehicle_noise_type"]':
            value: Horns
      '#markup': '<div class="alert alert--info next-steps"><h2>Information</h2><p>The <a href="https://www.portland.gov/ppd/noise"><span style="font-family:&quot;Aptos&quot;,sans-serif;font-size:10.0pt;line-height:107%;">Noise Program</span></a><span style="font-family:&quot;Aptos&quot;,sans-serif;font-size:10.0pt;line-height:107%;"> </span>is not able to respond to incidents not tied to a specific property or location, including noise from vehicles in the street or public right-of-way.&nbsp;<br><br><a>For mobile noise issues such as that from a vehicle alarm, horn, or stereo, you may wish to contact the Public Safety Non-Emergency Line at&nbsp;</a><a href="tel:+15038233333"><span>503-823-3333</span></a><span>. When contacting non-emergency about vehicle-related incidents, please be prepared to provide identifying information such as vehicle make, model, color, and license plate number and state.</span><span style="font-size:8.0pt;line-height:107%;">&nbsp;</span><br><br>If the noise is associated with an campsite or occupied vehicle or RV, you can report it to the through the Homelessness and Urban Camping Impact Reduction Program''s&nbsp;<a href="https://www.portland.gov/homelessness-impact-reduction/report-campsite">Report a Campsite form</a>, and note the noise issue in the Additional Information box.<o:p></o:p><o:p></o:p></p></div>'
    markup_idling_engines:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_vehicle_noise_type"]':
            value: 'Loud idling or unmuffled engines'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Information</h2>

        <p>The City of Portland cannot enforce vehicle noise standards on public streets. Vehicle operation, including loud or unmuffled engines, is regulated by the Oregon Department of Environmental Quality (DEQ). However, the state eliminated DEQ’s Noise Control Program in 1991 and the department is no longer able to investigate noise complaints. We encourage you to contact both DEQ and your state representative to communicate the impact this type of noise is having on livability in your area.</a></p>
        </div>
    markup_motorsports:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_vehicle_noise_type"]':
            value: 'Motorsports at Portland International Raceway (PIR)'
