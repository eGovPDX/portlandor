          content:
            value: "<p>Portland Policy Documents are migrating to Portland.gov from <a href=\"https://www.portlandoregon.gov/citycode\">PortlandOregon.gov/citycode</a>. All policies will be available from the <a href=\"https://www.portlandoregon.gov/citycode\">legacy site</a> until the migration is complete.</p>\r\n<p>The Portland Policy Documents (PPD) began as a joint initiative of the Mayor's Office and Auditor's Office to capture all City policies and administrative rules in one central location. Ordinance No. 175959, effective in October 2001, created the PPD and directed the Auditor to gather all City policies and rules and publish them on the Internet. City Code Chapter 1.07 governs the PPD.</p>\r\n<p>As documents are filed for inclusion in the PPD, the City Auditor will publish them to this site. View the policies by category or search the policies by keyword and category.</p>"
