id: report_towing_complaint
title: 'Towing Complaint'
description: ''
category: Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_tow_type:
      '#type': radios
      '#title': 'Type of Tow'
      '#options':
        Municipal: 'Municipal -- Parking Enforcement, Portland Police, etc.'
        'PPI - Tow from Private Property': 'PPI - Tow from Private Property'
      '#required': true
    report_location:
      '#type': portland_location_picker
      '#title': Location
      '#required': true
      '#location_type__access': false
      '#location_park_container__access': false
      '#location_private_owner__access': false
      '#location_address__title': 'Location of Vehicle Tow'
      '#location_address__required': true
      '#location_lat__required': true
      '#place_name__access': false
      '#location_details__access': false
      '#require_city_limits': true
    markup_outside_city:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location[location_lon]"]':
            '!value': ''
          ':input[name="report_location[location_is_portland]"]':
            '!value': 'Yes'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>It appears the tow referenced in your complaint was done outside of the Portland Bureau of Transportations jurisdiction. This Office only has authority to investigate certain tows that occur in Portland and by specific agencies, however, please see contact information below for Agencies that may be able to assist you:<br />
        &nbsp;</p>

        <p data-renderer-start-pos="395"><strong>State of Oregon Consumer Protection Division</strong><br />
        Phone: 1-877-877-9392<br />
        Website: <a data-testid="inline-card-resolved-view" href="https://www.doj.state.or.us/consumer-protection/motor-vehicles/towing/" role="button" tabindex="0"><img alt="" data-testid="inline-card-icon-and-title-image" src="https://www.doj.state.or.us/wp-content/themes/OregonDOJ/img/icons/favicon.ico" />Towing - Oregon Department of Justice</a></p>

        <p data-renderer-start-pos="475"><a href="http://www.courts.oregon.gov/courts/multnomah/pages/default.aspx">Multnomah County Circuit Court</a></p>
        </div>
    report_tow_company:
      '#type': textfield
      '#title': 'Tow Company'
    report_datetime_of_tow:
      '#type': datetime
      '#title': 'Date/Time of Tow'
      '#date_date_format': ''
      '#date_year_range': ''
      '#date_time_format': ''
    report_tow_number:
      '#type': textfield
      '#title': 'Tow Number'
    report_invoice_number:
      '#type': textfield
      '#title': 'Invoice Number'
    report_vehicle_license_or_vin:
      '#type': textfield
      '#title': 'Vehicle License Plate or VIN'
      '#required': true
    report_complaint_type_composite:
      '#type': checkboxes
      '#title': 'Type of Complaint(s)'
      '#options':
        Overcharge: Overcharge
        'Signage complaint': 'Signage complaint'
        Rudeness: Rudeness
        'Tower damaged vehicle': 'Tower damaged vehicle'
        'Tower refuses to release vehicle': 'Tower refuses to release vehicle'
        'Charged for, or refused to, drop the vehicle at tow scene': 'Charged for, or refused to, drop the vehicle at tow scene'
        'Accessibility (ADA) related complaint': 'Accessibility (ADA) related complaint'
        'No invoice provided': 'No invoice provided'
        Other: 'Other -- Please provide more detail below'
      '#required': true
    report_description:
      '#type': textarea
      '#title': 'Additional information about your complaint(s)'
      '#description_display': before
      '#placeholder': 'Please be concise'
    report_invoice_file:
      '#type': webform_image_file
      '#title': 'Upload handwritten tow invoice'
      '#description': 'This will help with easier, more accurate processing.'
      '#description_display': before
      '#file_preview': 'medium:image'
      '#max_filesize': '10'
      '#file_extensions': 'jpg png jpeg pdf'
      '#file_name': 'report_[webform_submission:sid]'
      '#sanitize': true
      '#max_resolution': 1280x1280
      '#attachment_image_style': webform_report_uploaded_image
    section_vehicle_damage:
      '#type': webform_section
      '#title': 'Vehicle Damage'
      '#states':
        visible:
          ':input[name="report_complaint_type_composite[Tower damaged vehicle]"]':
            checked: true
      report_vehicle_damage_areas:
        '#type': textfield
        '#title': 'List areas of vehicle that were damaged'
        '#description': 'Examples: Front, Rear, Top, Bottom, Passenger/Driver side'
        '#required': true
      report_vehicle_damage_photos:
        '#type': webform_image_file
        '#title': 'Detailed pictures of damages'
        '#multiple': 3
        '#description_display': before
        '#file_preview': 'medium:image'
        '#max_filesize': '10'
        '#file_extensions': 'jpg png jpeg'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
        '#max_resolution': 1280x1280
        '#attachment_image_style': webform_report_uploaded_image
        '#required': true
      report_vehicle_repair_estimate:
        '#type': webform_image_file
        '#title': 'Repair estimate'
        '#description_display': before
        '#file_preview': 'medium:image'
        '#max_filesize': '10'
        '#file_extensions': 'jpg png jpeg pdf'
        '#file_name': 'report_[webform_submission:sid]'
        '#sanitize': true
        '#max_resolution': 1280x1280
        '#attachment_image_style': webform_report_uploaded_image
        '#required': true
  section_contact:
    '#type': webform_section
    '#title': 'Your Contact Information'
    contact_name:
      '#type': textfield
      '#title': Name
    contact_email:
      '#type': textfield
      '#title': Email
      '#input_mask': '''alias'': ''email'''
    contact_phone:
      '#type': textfield
      '#title': Phone
      '#description': 'Please provide your phone number in case we need additional information.'
      '#input_mask': '(999) 999-9999'
      '#required': true
    section_mailing_address:
      '#type': webform_section
      '#title': 'Mailing Address'
      '#title_tag': h3
      '#states':
        visible:
          ':input[name="contact_country"]':
            value: US
      contact_street_address:
        '#type': textfield
        '#title': 'Street Address'
        '#attributes':
          class:
            - address-lookup
        '#required': true
      contact_unit_type:
        '#type': webform_select_other
        '#title': 'Unit Type'
        '#options': unit_type
        '#empty_value': none
      contact_unit_number:
        '#type': textfield
        '#title': 'Unit Number'
        '#states':
          invisible:
            ':input[name="contact_unit_type[select]"]':
              value: none
      contact_city:
        '#type': textfield
        '#title': City/Town
        '#required': true
      contact_state:
        '#type': select
        '#title': State
        '#options': state_names
        '#default_value': Oregon
        '#required': true
      contact_zip_code:
        '#type': textfield
        '#title': 'ZIP Code'
        '#input_mask': '99999[-9999]'
        '#required': true
