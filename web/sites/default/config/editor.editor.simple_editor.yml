          enabled: true
          weight: -4
          search: '<img[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<div[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/div>'
          replace: ''
