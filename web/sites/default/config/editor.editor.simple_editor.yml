uuid: 3533521b-e159-4c5f-be11-f8c7f4e1c9db
langcode: en
status: true
dependencies:
  config:
    - filter.format.simple_editor
  module:
    - ckeditor5
format: simple_editor
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - link
      - '|'
      - undo
      - redo
      - '|'
      - specialCharacters
      - '|'
      - sourceEditing
      - Fullscreen
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span class>'
        - '<div class>'
        - '<abbr title>'
        - '<i class>'
        - '<img src alt data-entity-type data-entity-uuid>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<table summary class>'
        - '<th scope class>'
        - '<tr class>'
        - '<td scope class>'
        - '<thead class>'
        - '<tbody class>'
        - '<tfoot class>'
        - '<caption class>'
        - '<a hreflang accesskey id rel target title>'
        - '<ol type>'
    ckeditor5_style:
      styles:
        -
          label: 'Call to action button'
          element: '<a class="btn-cta">'
        -
          label: 'Outline button'
          element: '<a class="btn-cta-outline">'
        -
          label: 'Code ordered list'
          element: '<ol class="code-list">'
        -
          label: 'Council document alpha'
          element: '<ol class="code-section-list">'
        -
          label: 'Indent 1 Level'
          element: '<p class="indent-1">'
        -
          label: 'Indent 2 Levels'
          element: '<p class="indent-2">'
        -
          label: 'Indent 3 Levels'
          element: '<p class="indent-3">'
        -
          label: 'Indent 4 Levels'
          element: '<p class="indent-4">'
        -
          label: 'Indent 5 Levels'
          element: '<p class="indent-5">'
        -
          label: 'Checkbox list'
          element: '<ul class="checkbox-list">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: powr
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
