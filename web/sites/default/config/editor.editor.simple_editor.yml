        - '<span class>'
        - '<div class>'
        - '<abbr title>'
        - '<i class>'
        - '<img src alt data-entity-type data-entity-uuid>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<table summary class>'
        - '<th scope class>'
