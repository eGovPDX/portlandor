id: request_smarttrips_info
title: 'Request SmartTrips Info'
description: ''
categories:
  - Request
elements: |-
  page_contact_info:
    '#type': webform_wizard_page
    '#title': 'Contact Information'
    contact_email:
      '#type': webform_email_confirm
      '#title': 'Email Address'
      '#description': '<p>Email address is required to use this form. If you don''t have an email address, call us at <a href="tel:311">311</a> (<a href="tel:1-503-823-4000">503-823-4000</a>) and we will take your request by phone.</p>'
      '#required': true
    contact_name:
      '#type': textfield
      '#title': Name
      '#required': true
    contact_phone:
      '#type': textfield
      '#title': Phone
      '#description': 'In case we have a question about your order.'
      '#input_mask': '(999) 999-9999'
    contact_pref:
      '#type': radios
      '#title': 'Do you prefer phone call or text message?'
      '#options':
        'Phone call': 'Phone call'
        'Text message': 'Text message (standard text message rates apply)'
    contact_address:
      '#type': portland_address_verifier
      '#title': 'Please enter your home address.'
      '#required': true
    address_same_as_mailing:
      '#type': checkbox
      '#title': 'Same as mailing address'
      '#description': 'Any items available in print will be mailed to you.'
  page_travel_behavior:
    '#type': webform_wizard_page
    '#title': 'Travel Behavior & Interests'
    travel_self_description:
      '#type': radios
      '#title': 'Select the statement that best applies to you:'
      '#options':
        Option1: "I drive for most of my trips and I'm not planning to make any changes."
        Option2: "I drive for most of my trips. I'm considering driving less often but I’m not sure how to do it."
        Option3: 'I drive for most of my trips but I’d like to drive less often. I know what I would like to do instead but I just haven’t done it yet.'
        Option4: 'I use other ways to get around for most of my trips and have been doing it for a while now.'
    school_aged_children:
      '#type': radios
      '#title': 'Are you a parent or guardian of school-aged children?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
  page_resources:
    '#type': webform_wizard_page
    '#title': 'Resources & Materials'
    neighborhood_maps:
      '#type': checkboxes
      '#title': 'Portland Neighborhood Maps'
      '#description': 'These maps show you important information for navigating the city including greenways, bike lanes, transit stops and more.'
      '#options':
        North: 'North Portland Map'
        Northeast: 'Northeast Portland Map'
        Northwest: 'Northwest/Downtown Portland Map'
        Southeast: 'Southeast Portland Map'
        Southwest: 'Southwest Portland Map'
        Citywide: 'Citywide Bike Map'
    biking_info:
      '#type': checkboxes
      '#title': 'Biking Information'
      '#options':
        'Portland Guide': 'Portland Biking Guide'
        'Family Guide': 'Family Biking Guide'
    transit_info:
      '#type': checkboxes
      '#title': 'Transit Information'
      '#options':
        'Getting Started': 'Getting Started with Transit'
        'Honored Citizen': 'Honored Citizens Transportation'
        'Reduced Fares': 'TriMet Reduced Fares Information'
    portland_essentials:
      '#type': checkboxes
      '#title': 'Portland Essentials'
      '#options':
        'Walking Guide': 'Portland Walking Guide'
        'Streets Tips': 'Portland Streets'
  page_rewards:
    '#type': webform_wizard_page
    '#title': Rewards
    reward_choice:
      '#type': radios
      '#title': 'Reward options'
      '#description': 'Limit 1 item per household while supplies last, only Portland addresses are eligible'
      '#options':
        Lights: 'Safety Lights'
        Scarf: 'Multi-purpose Scarf'
        'Hop Card': 'TriMet Hop FastPass Card'
        'Honored Hop': 'TriMet Honored Citizen Hop FastPass Card'
        None: 'No thanks!'
    bonus_choice:
      '#type': radios
      '#title': 'Bonus: Shower Timer'
      '#description': 'Limit 1 per household while supplies last, only Portland addresses are eligible.'
      '#options':
        Timer: 'Shower Timer'
        'No thanks': 'No thanks!'
  page_comments:
    '#type': webform_wizard_page
    '#title': 'Additional Comments'
    additional_comments:
      '#type': textarea
      '#title': 'Do you have additional comments or questions about getting around that you would like us to answer?'
