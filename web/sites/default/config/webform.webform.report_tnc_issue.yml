id: report_tnc_issue
title: 'Report TNC Issue'
description: '<p>This form is intended to help TNC drivers describe complaints about TNC companies, drivers, or other industry related issues to a neutral and independent ombudsperson who will attempt to resolve the complaint(s).</p>'
categories:
  - Report
elements: |-
  report_operator_company:
    '#type': checkboxes
    '#title': 'Which TNC companies do you operate for?'
    '#options':
      Uber: Uber
      Lyft: Lyft
      Wingz: Wingz
    '#required': true
  report_company_complaint:
    '#type': radios
    '#title': 'Which TNC company are you filing this complaint about?'
    '#options':
      Uber: Uber
      Lyft: Lyft
      Wingz: Wingz
    '#required': true
  report_date_of_incident:
    '#type': date
    '#title': 'Date of Incident'
    '#required': true
  report_complaint_category:
    '#type': radios
    '#title': 'Complaint category'
    '#options':
      'Damages to your personal vehicle': 'Damages to your personal vehicle'
      Compensation: Compensation
      'Unexplained off-boarding/suspension': 'Unexplained off-boarding/suspension'
      'Driver app errors and issues': 'Driver app errors and issues'
      'Passenger conduct': 'Passenger conduct'
      'Vehicle crash': 'Vehicle crash'
      ' Insurance claim': ' Insurance claim'
      Other: Other
    '#required': true
  report_complaint_detail:
    '#type': textarea
    '#title': 'Please provide a detailed account of what your complaint is'
    '#required': true
  report_filed_with_company:
    '#type': radios
    '#title': 'Have you filed the complaint with your company?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  container_contact:
    '#type': container
    contact_name:
      '#type': textfield
      '#title': Name
      '#description': '<p>First and last name</p>'
      '#description_display': before
      '#required': true
    contact_email:
      '#type': textfield
      '#title': Email
      '#required': true
    contact_phone:
      '#type': textfield
      '#title': Phone
      '#input_mask': '(999) 999-9999'
    contact_tnc_permit_number:
      '#type': textfield
      '#title': 'TNC permit number'
      '#required': true
  report_ticket_id:
    '#type': hidden
    '#title': 'Report ticket id'
  resolution_url:
    '#type': webform_computed_twig
    '#title': 'Resolution URL'
    '#display_on': none
    '#mode': text
    '#template': |-
      {% set companies = '' %}
      {% if data.report_operator_company is iterable %}
      	{% for item in data.report_operator_company %}
      		{% set companies = companies ~ item ~ ", " %}
      	{% endfor %}
      {% endif %}

      {% set detail = data.report_complaint_detail %}
      {% if detail|length > 200 %}
        {% set detail = detail|truncate(200) ~ "..." %}
      {% endif %}

      https://{{ webform_token('[site:url-brief]', webform_submission, [], options) }}/form/report-tnc-issue-update?report_company_complaint={{ data.report_company_complaint is iterable ? '' : data.report_company_complaint }}&report_operator_company={{ companies|url_encode }}&report_date_of_incident={{ data.report_date_of_incident|date("m/d/Y")|url_encode }}&report_complaint_category={{ data.report_complaint_category is iterable ? '' : data.report_complaint_category|url_encode }}&report_filed_with_company={{ data.report_filed_with_company is iterable ? '' : data.report_filed_with_company }}&contact_name={{ data.contact_name|url_encode }}&contact_email={{ data.contact_email }}&contact_phone={{ data.contact_phone|url_encode }}&contact_tnc_permit_number={{ data.contact_tnc_permit_number|url_encode }}&original_submission_key={{ uuid }}&report_complaint_detail={{ detail|url_encode }}
    '#whitespace': trim
    '#ajax': true
  support_agent_use_only:
    '#type': portland_support_agent_widget
    '#title': 'Support Agent Use Only'
    '#access_create_roles':
      - authenticated
    '#escalate_issue__access': false
  computed_ticket_description:
    '#type': webform_computed_twig
    '#title': 'Computed Ticket Description'
    '#display_on': none
    '#mode': html
    '#template': |-
      {% set companies = '' %}
      {% if data.report_operator_company is iterable %}
      	{% for item in data.report_operator_company %}
      		{% set companies = companies ~ item ~ ", " %}
      	{% endfor %}
      {% endif %}

      <strong>Which TNC companies do you operate for?</strong>
      {{ companies }}<br><br>

      <strong>Which TNC company are you filing this complaint about?</strong>
      {{ data.report_company_complaint is iterable ? '' : data.report_company_complaint }}<br><br>

      <strong>Date of Incident:</strong>
      {{ data.report_date_of_incident|date("m/d/Y") }}<br><br>

      <strong>Complaint category:</strong>
      {{ data.report_complaint_category is iterable ? '' : data.report_complaint_category }}<br><br>

      <strong>Complaint description:</strong><br>
      {{ data.report_complaint_detail }}<br><br>

      <strong>Have you filed the complaint with your company?</strong>
      {{ data.report_filed_with_company is iterable ? '' : data.report_filed_with_company }}<br><br>

      <strong>Name:</strong>
      {{ data.contact_name }}<br><br>

      <strong>Email:</strong>
      {{ data.contact_email }}<br><br>

      <strong>Phone:</strong>
      {{ data.contact_phone }}
    '#ajax': true
  computed_ticket_subject:
    '#type': webform_computed_twig
    '#title': 'Computed Subject'
    '#display_on': none
    '#mode': text
    '#template': "TNC driver complaint: {{ data.report_complaint_category is iterable ? '' : data.report_complaint_category }}"
    '#whitespace': trim
    '#ajax': true
