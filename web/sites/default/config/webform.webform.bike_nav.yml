id: bike_nav
title: 'Draft Bicycle NavForm'
description: ''
categories: {  }
elements: |-
  report_description:
    '#type': webform_markup
    '#markup': '<p>Use this form to find out how to report the most common bicycling related issues and requests.</p>'
  report_safety_hazard:
    '#type': radios
    '#title': 'Is this an urgent safety hazard?'
    '#options': yes_no
    '#options_display': side_by_side
  report_type:
    '#type': select
    '#title': 'Report type'
    '#options':
      'Blocked bike lane or path': 'Blocked bike lane or path'
      'Broken, missing, or damaged area or equipment': 'Broken, missing, or damaged area or equipment'
      'Debris or vegetation in the bike lane or path': 'Debris or vegetation in the bike lane or path'
      'Apply for a new bike rack ': 'Apply for a new bike rack '
      'Share feedback about biking': 'Share feedback about biking'
      "I don't see my issue": "I don't see my issue"
    '#states':
      visible:
        ':input[name="report_safety_hazard"]':
          value: 'No'
  report_blocked_lane_options:
    '#type': select
    '#title': 'What is blocking the bike lane?'
    '#options':
      'Illegally parked vehicle': 'Illegally parked vehicle'
      'Abandoned vehicle (including dumpsters, PODS, trailers)': 'Abandoned vehicle (including dumpsters, PODS, trailers)'
      'Abandoned bike': 'Abandoned bike'
      'Campsite blocking path': 'Campsite blocking path'
      'Trees or vegetation in path': 'Trees or vegetation in path'
      'Planter or other traffic calming device in path': 'Planter or other traffic calming device in path'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Blocked bike lane or path'
  report_broken_equipment:
    '#type': select
    '#title': 'What is broken, missing, or damaged?'
    '#options':
      'Street light problem': 'Street light problem'
      'Traffic signal problem': 'Traffic signal problem'
      'Pothole or damaged pavement': 'Pothole or damaged pavement'
      'Clogged storm drain': 'Clogged storm drain'
      'Faded or missing bike lane paint': 'Faded or missing bike lane paint'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Broken, missing, or damaged area or equipment'
  report_debris_options:
    '#type': select
    '#title': 'Debris in bike lane or path'
    '#options':
      'Loose trash, glass, debris, or hazardous waste': 'Loose trash, glass, debris, or hazardous waste'
      'Tree or vegetation': 'Tree or vegetation'
      'Mulch piles': 'Mulch piles'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Debris or vegetation in the bike lane or path'
  request_new_equipment:
    '#type': select
    '#title': 'Apply for a new bike rack or a street or sidewalk'
    '#options':
      'Apply to install a bike rack on the sidewalk': 'Apply to install a bike rack on the sidewalk'
      'Apply to install a bike rack in the street': 'Apply to install a bike rack in the street'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Apply for a new bike rack '
  report_feedback_details:
    '#type': textarea
    '#title': Details
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Share feedback about biking'
  report_feedback_name:
    '#type': textfield
    '#title': 'Your name'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Share feedback about biking'
  markup_dont_see_issue:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_type"]':
          value: "I don't see my issue"
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Call 3-1-1 or submit a question by emailing 311@portlandoregon.gov.</p></div>'
  markup_apply_on_sidewalk:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="request_new_equipment"]':
          value: 'Apply to install a bike rack on the sidewalk'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/transportation/walking-biking-transit-safety/apply-install-bike-racks-sidewalk">apply to install a bike rack on the sidewalk</a> page.</p></div>'
  markup_apply_in_street:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="request_new_equipment"]':
          value: 'Apply to install a bike rack in the street'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/transportation/walking-biking-transit-safety/apply-install-bike-racks-street">apply to install a bike rack on the stree</a> page.</p></div>'
  vegetation_jump_button:
    '#type': webform_computed_twig
    '#title': 'Vegetation jump button'
    '#title_display': invisible
    '#states':
      visible:
        - ':input[name="report_blocked_lane_options"]':
            value: 'Trees or vegetation in path'
        - or
        - ':input[name="report_debris_options"]':
            value: 'Tree or vegetation'
    '#display_on': form
    '#template': |-
      <p>
        <a href="/311/report-obstruction?report_is_urgent=No&report_issue_type=Trees%20or%20vegetation&report_tree_issue=Vegetation%20growing%20into%20a%20bike%20lane" class="btn-cta">
          Continue
        </a>
      </p>
    '#ajax': true
  loose_trash_jump_link:
    '#type': webform_computed_twig
    '#title': 'Loose trash jump link'
    '#title_display': invisible
    '#states':
      visible:
        ':input[name="report_debris_options"]':
          value: 'Loose trash, glass, debris, or hazardous waste'
    '#display_on': form
    '#template': |-
      <p>
        <a href="/311/report-obstruction?report_is_urgent=No&report_issue_type=Debris%20or%20waste" class="btn-cta">
          Continue
        </a>
      </p>
    '#ajax': true
  mulch_pile_jump_button:
    '#type': webform_computed_twig
    '#title': 'Mulch Pile Jump Button'
    '#title_display': invisible
    '#states':
      visible:
        ':input[name="report_debris_options"]':
          value: 'Mulch piles'
    '#display_on': form
    '#template': |-
      <p>
        <a href="/311/report-obstruction?report_is_urgent=No&report_issue_type=Temporary%20item&report_temporary_item=Mulch%20pile" class="btn-cta">
          Continue
        </a>
      </p>
  markup_abandoned_vehicle:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_blocked_lane_options"]':
          value: 'Abandoned vehicle (including dumpsters, PODS, trailers)'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/transportation/parking/abandoned-auto">Report an Abandoned Vehicle</a> page.</p></div>'
  markup_campsite_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_blocked_lane_options"]':
          value: 'Campsite blocking path'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Please visit <a href="/homelessness-impact-reduction/report-campsite">Report a Campsite</a> page.</p></div>'
  markup_street_damage_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_broken_equipment"]':
          value: 'Pothole or damaged pavement'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Please visit <a href="https://pdxreporter.org/">PDX Reporter.&nbsp;</a></p></div>'
  markup_safety_hazard_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="report_safety_hazard"]':
            value: 'Yes'
        - or
        - ':input[name="report_broken_equipment"]':
            value: 'Clogged storm drain'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Please report this to PDX311 Dispatch at (503) 823-1700.</p></div>'
  markup_traffic_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_broken_equipment"]':
          value: 'Traffic signal problem'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Please visit the <a href="/transportation/823-safe">Report a traffic problem</a> page.</p></div>'
  markup_street_light_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_broken_equipment"]':
          value: 'Street light problem'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/transportation/traffic-operations/report-streetlight-problem">Report a streetlight problem</a> page.</p></div>'
  markup_illegally_parked_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_blocked_lane_options"]':
          value: 'Illegally parked vehicle'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/parking/report-illegally-parked-vehicle">Report an illegally parked vehicle</a> page.</p></div>'
  markup_abandoned_bike_next_steps:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_blocked_lane_options"]':
          value: 'Abandoned bike'
    '#markup': '<div class="alert alert--info next-steps"><h2>Next Steps</h2><p>Visit the <a href="/transportation/parking/report-abandoned-bicycle">Report an abandoned bicycle</a> page.</p></div>'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      invisible:
        - ':input[name="report_debris_options"]':
            value: 'Loose trash, glass, debris, or hazardous waste'
        - or
        - ':input[name="report_debris_options"]':
            value: 'Tree or vegetation'
        - or
        - ':input[name="report_debris_options"]':
            value: 'Mulch piles'
        - or
        - ':input[name="report_blocked_lane_options"]':
            value: 'Trees or vegetation in path'
