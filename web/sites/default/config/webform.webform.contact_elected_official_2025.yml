  computed_subject:
    '#type': webform_computed_twig
    '#title': 'Computed Subject'
    '#display_on': none
    '#mode': text
    '#template': |
      {% set subject = "" %}

      {% if data.request_purpose == "Provide comment or feedback to my district's City Council members" %}
        {% if data.request_district == "Not sure..." %}
          {% set subject = "Feedback for District " ~ data.report_location.location_region_id %}
        {% elseif data.request_district %}
          {% set subject = "Feedback for District " ~ data.request_district %}  
        {% endif %}

      {% elseif data.request_purpose == "Provide comment or feedback to the Mayor and full City Council" %}
        {% set subject = "Feedback for all elected officials" %}
        
      {% elseif data.request_purpose == "Provide comment or feedback to a specific elected official" or data.request_purpose_individual == "Provide comment or feedback" %}
        {% set subject = "Feedback for " ~ (data.request_recipient ? data.request_recipient : data.recipient) %}
        
      {% elseif data.request_purpose == "Request a meeting with an elected official" or data.request_purpose_individual == "Request a meeting" %}
        {% set subject = "Meeting request for " ~ (data.request_recipient ? data.request_recipient : data.recipient) %}
        
      {% elseif data.request_purpose == "Submit a media inquiry" or data.request_purpose_individual == "Submit a media inquiry" %}
        {% set subject = "Media inquiry for " ~ (data.request_recipient ? data.request_recipient : data.recipient) %}
        
      {% endif %}

      {% if data.contact_name %}
        {% set subject = subject ~ " from " ~ data.contact_name %}
        {% if data.contact_company %}
          {% set subject = subject ~ ", " ~ data.contact_company %}
        {% endif %}
      {% endif %}

      {{ subject }}
    '#whitespace': spaceless
  computed_recipient:
    '#type': webform_computed_twig
    '#title': 'Computed Recipient'
    '#display_on': view
    '#mode': text
    '#template': |
      {% set recipient = "" %}

      {% if data.request_purpose is not iterable and data.request_purpose_individual is not iterable %}

        {% if data.prepopulate == "district" and data.request_district and data.request_district != "Not sure..." %}
          {# prepopulated district #}
          {% set recipient = "councildistrict" ~ data.request_district ~ "@portlandoregon.gov" %}

        {% elseif data.request_purpose == "Provide comment or feedback to my district's City Council members" %}
          {# request to district reps #}
          
          {% if data.request_district == "Not sure..." %}
            {% if data.report_location.location_region_id %}
              {% set recipient = "councildistrict" ~ data.report_location.location_region_id ~ "@portlandoregon.gov" %}
            {% endif %}
          
          {% elseif data.request_district %}
            {% set recipient = "councildistrict" ~ data.request_district ~ "@portlandoregon.gov" %}
          
          {% endif %}

        {% elseif data.request_purpose == "Provide comment or feedback to the Mayor and full City Council" %}
            {% set recipient = "mayor@portlandoregon.gov,councildistrict1@portlandoregon.gov,councildistrict2@portlandoregon.gov,councildistrict3@portlandoregon.gov,councildistrict4@portlandoregon.gov" %}
          
        {% else %}
          {# request to individual elected official #}

          {% set name = data.recipient ? data.recipient : data.request_recipient %}

          {% if name == "Councilor Candace Avalos" or name == "Councilor Loretta Smith" or name == "Councilor Jamie Dunphy" %}
            {% set recipient = "councildistrict1@portlandoregon.gov" %}
          {% elseif name == "Councilor Elana Pirtle-Guiney" or name == "Councilor Dan Ryan" or name == "Councilor Sameer Kanal" %}
            {% set recipient = "councildistrict2@portlandoregon.gov" %}
          {% elseif name == "Councilor Steve Novick" or name == "Councilor Angelita Morillo" or name == "Councilor Tiffany Koyama Lane" %}
            {% set recipient = "councildistrict3@portlandoregon.gov" %}
          {% elseif name == "Councilor Olivia Clark" or name == "Councilor Mitch Green" or name == "Councilor Eric Zimmerman" %}
            {% set recipient = "councildistrict4@portlandoregon.gov" %}
          {% elseif name == "Mayor Keith Wilson" %}
            {% set recipient = "mayor@portlandoregon.gov" %}
          {% elseif name == "Auditor Simone Rede" %}
            {% set recipient = "auditorsoffice@portlandoregon.gov" %}
          {% endif %}

        {% endif %}
        
      {% endif %}

      {{ recipient }}
    '#whitespace': trim
  computed_confirmation_message:
    '#type': webform_computed_twig
    '#title': 'Computed Confirmation Message'
    '#display_on': none
    '#mode': html
    '#template': |-
      <p>We appreciate you taking the time to share your thoughts, concerns, or questions.</p>

      {% if data.request_purpose == "Request a meeting with an elected official" or data.request_purpose_individual == "Request a meeting" %}
      <p>If you requested a meeting and the request is approved, a member of our staff will reach out to you soon to schedule the meeting.</p>
      {% endif %}
    '#whitespace': trim
css: ''
javascript: "(($, Drupal) => {\r\n\r\nDrupal.behaviors.councilDistrictBoundaries = {\r\n  attach() {\r\n    const districtColors = {\r\n      1: \"#7CB195\",\r\n      2: \"#9AC4EA\",\r\n      3: \"#FBD986\",\r\n      4: \"#C08FA4\",\r\n    };\r\n    const { lMap } = drupalSettings.webform.portland_location_picker;\r\n    let districtLayer; // Track the layer\r\n\r\n    fetch(\r\n      \"https://www.portlandmaps.com/arcgis/rest/services/Public/CGIS_Layers/MapServer/11/query?where=1%3D1&f=geojson\",\r\n    )\r\n      .then((res) => res.json())\r\n      .then(({ features }) => {\r\n        // Check if the layer is already added\r\n        if (districtLayer && lMap.hasLayer(districtLayer)) {\r\n          return; // Do nothing if the layer is already on the map\r\n        }\r\n\r\n        districtLayer = L.geoJson(features, {\r\n          coordsToLatLng(coords) {\r\n            return new L.LatLng(coords[1], coords[0]);\r\n          },\r\n          onEachFeature(feature, layer) {\r\n            const district = feature.properties.DISTRICT;\r\n\r\n            lMap.openTooltip(\r\n              Drupal.t(\"District @num\", { \"@num\": district }),\r\n              layer.getBounds().getCenter(),\r\n              {\r\n                className: \"fs-6\",\r\n                permanent: true,\r\n                direction: \"center\",\r\n                opacity: 1,\r\n              },\r\n            );\r\n            layer.setStyle({\r\n              color: \"#383838\",\r\n              fillColor: districtColors[district],\r\n              fillOpacity: 0.15,\r\n              weight: 1,\r\n            });\r\n          },\r\n        });\r\n\r\n        districtLayer.addTo(lMap);\r\n      });\r\n  },\r\n};\r\n})(jQuery, Drupal);\r\n"
