d--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Sameer Kanal</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 2</span></p></div></div></div></li></ul></div>'
    markup_district_3:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="request_district"]':
              value: '3'
          - or
          - ':input[name="report_location[location_region_id]"]':
              value: '3'
      '#markup': '<p><strong>Your message will be sent to:</strong></p><div class="container p-0"><ul class="list-unstyled row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Steve Novick</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 3</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Angelita Morillo</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 3</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image fie