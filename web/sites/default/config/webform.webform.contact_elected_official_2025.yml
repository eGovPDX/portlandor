id: contact_elected_official_2025
title: 'Contact an Elected Official 2025'
description: '<p>Used to send feedback directly to elected officials and to request meetings. Updated 11/2024 to support new city government structure. This is the MVP hard-coded version. Needs to be updated to use dynamic content for elected officials.</p>'
categories:
  - Contact
elements: |-
  introductory_text:
    '#type': webform_markup
    '#markup': '<p>Provide feedback on policy or actions of the City of Portland, or request a meeting with the mayor, a district councilor, or the city auditor.&nbsp;</p>'
  request_purpose:
    '#type': radios
    '#title': 'What would you like to do?'
    '#prepopulate': true
    '#options':
      'Provide comment or feedback to my district representatives': 'Provide comment or feedback to my district representatives'
      'Provide comment or feedback to a specific elected official': 'Provide comment or feedback to a specific elected official'
      'Request a meeting with an elected official': 'Request a meeting with an elected official'
      'Submit a media inquiry': 'Submit a media inquiry'
      provide_testimony: 'Provide testimony on an agenda item'
  markup_continue:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="request_purpose"]':
          unchecked: true
    '#markup': '<p><strong>Please make a selection to continue.</strong></p>'
  request_recipient:
    '#type': select
    '#title': 'Please select an elected official'
    '#prepopulate': true
    '#options':
      'Mayor Keith Wilson': 'Mayor Keith Wilson'
      'Auditor Simone Rede': 'Auditor Simone Rede'
      'Councilor Candace Avalos, District 1': 'Councilor Candace Avalos, District 1'
      'Councilor Loretta Smith, District 1': 'Councilor Loretta Smith, District 1'
      'Councilor Jamie Dunphy, District 1': 'Councilor Jamie Dunphy, District 1'
      'Councilor Elana Pirtle-Guiney, District 2': 'Councilor Elana Pirtle-Guiney, District 2'
      'Councilor Dan Ryan, District 2': 'Councilor Dan Ryan, District 2'
      'Councilor Sameer Kanal, District 2': 'Councilor Sameer Kanal, District 2'
      'Councilor Steve Novick, District 3': 'Councilor Steve Novick, District 3'
      'Councilor Angelita Morillo, District 3': 'Councilor Angelita Morillo, District 3'
      'Councilor Tiffany Koyama Lane, District 3': 'Councilor Tiffany Koyama Lane, District 3'
      'Councilor Olivia Clark, District 4': 'Councilor Olivia Clark, District 4'
      'Councilor Mitch Green, District 4': 'Councilor Mitch Green, District 4'
      'Councilor Eric Zimmerman, District 4': 'Councilor Eric Zimmerman, District 4'
    '#states':
      visible:
        - ':input[name="request_purpose"]':
            value: 'Provide comment or feedback to a specific elected official'
        - or
        - ':input[name="request_purpose"]':
            value: 'Request a meeting with an elected official'
        - or
        - ':input[name="request_purpose"]':
            value: 'Submit a media inquiry'
  section_feedback_by_district:
    '#type': webform_section
    '#title': 'Feedback by district'
    '#title_display': invisible
    '#states':
      visible:
        ':input[name="request_purpose"]':
          value: 'Provide comment or feedback to my district representatives'
    request_district:
      '#type': select
      '#title': 'Select your district'
      '#prepopulate': true
      '#options':
        1: 'District 1'
        2: 'District 2'
        3: 'District 3'
        4: 'District 4'
        'Not sure...': 'Not sure...'
      '#required': true
    report_location:
      '#type': portland_location_picker
      '#title': 'District Location'
      '#states':
        visible:
          ':input[name="request_district"]':
            value: 'Not sure...'
      '#location_search__title': 'Select your district'
      '#location_search__description': 'Use the map to select an approximate location, or search for an address. This is only used to determine your district. We do not track your location using this lookup tool.'
      '#precision_text__access': false
      '#place_name__access': false
      '#location_details__access': false
      '#location_region_id__required': true
      '#display_boundary': false
      '#require_boundary': true
      '#out_of_bounds_message': 'The location you selected is not within the City of Portland. Please try a different location.'
      '#click_query_url': 'https://www.portlandmaps.com/arcgis/rest/services/Public/CGIS_Layers/MapServer/11/query?where=1%3D1&geometry={{x}}%2C{{y}}&returnGeometry=false&geometryType=esriGeometryPoint&outFields=DISTRICT&f=geojson'
      '#click_query_property_path': 'features[0].properties.DISTRICT'
    computed_district:
      '#type': webform_computed_twig
      '#title': 'Computed District'
      '#display_on': view
      '#mode': text
      '#template': 'District {{ data.report_location.location_region_id }} selected on map'
      '#whitespace': trim
    markup_district_1:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="request_district"]':
              value: '1'
          - or
          - ':input[name="report_location[location_region_id]"]':
              value: '1'
      '#markup': '<p><strong>Your message will be sent to:</strong></p><div class="container p-0"><ul class="list-unstyled row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Candace Avalos</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 1</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Loretta Smith</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 1</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image fiel