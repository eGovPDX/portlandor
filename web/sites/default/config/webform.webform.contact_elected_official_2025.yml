              value: '4'
      '#markup': '<p><strong>Your message will be sent to:</strong></p><div class="container p-0"><ul class="list-unstyled row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Olivia Clark</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 4</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Mitch Green</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 4</span></p></div></div></div></li><li class="col"><div class="views-field views-field-nothing"><div class="card"><div class="card-body"><div class="contextual-region media media--type-image media--view-mode-elected-official-thumbnail d-none"><div class="field field--label-hidden field--name-image field--type-image mb-0 d-none"><div class="mb-0"><span class="field-content"><img class="rounded-circle img-fluid" loading="eager" rounded="" src="/sites/default/files/styles/elected_official_thumbnail_80x80/public/2021/image.jpg?itok=weyFCLd6" width="80" height="80" alt="[Name] photo"></span></div></div></div><h3 class="card-title mt-2"><span class="field-content">Councilor Eric Zimmerman</span></h3><p class="card-subtitle mb-2 text-muted"><span class="field-content">District 4</span></p></div></div></div></li></ul></div>'
  section_provide_testimony:
    '#type': webform_section
    '#title': 'Provide testimony on an agenda item'
    '#title_display': invisible
    '#states':
      visible:
        ':input[name="request_purpose"]':
          value: provide_testimony
    testimony_instructions:
      '#type': webform_markup
      '#markup': '<div class="alert alert--info next-steps"><h2>Next steps</h2><p class="mb-0">Written testimony may be submitted for specific agenda items by visiting the <a href="/council/agenda">Council agenda</a>. Written testimony will be distributed to members of Council and added to the public record if received before Council votes unless otherwise stated during the meeting or on the agenda.</p></div>'
  section_provide_feedback:
    '#type': webform_section
    '#title': 'Comment or feedback'
    '#title_display': invisible
    '#states':
      visible:
        - ':input[name="request_purpose"]':
            value: 'Provide comment or feedback to my district representatives'
          ':input[name="report_location[location_region_id]"]':
            filled: true
        - or
        - ':input[name="request_purpose"]':
            value: 'Provide comment or feedback to my district representatives'
          ':input[name="request_district"]':
            value: 'Not sure...'
          ':input[name="report_location[location_region_id]"]':
            filled: true
        - or
        - ':input[name="request_purpose"]':
            value: 'Provide comment or feedback to my district representatives'
          ':input[name="request_district"]':
            value:
              pattern: 1|2|3|4
        - or
        - ':input[name="request_purpose"]':
            value: 'Provide comment or feedback to a specific elected official'
          ':input[name="request_recipient"]':
            filled: true
    feedback_topics_entity:
      '#type': webform_entity_checkboxes
      '#title': 'Choose one or more topics'
      '#options_display': two_columns
      '#target_type': taxonomy_term
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: topics
          display_name: entity_reference_1
          arguments: {  }
    feedback_topic_other:
      '#type': textfield
      '#title': 'Other topic not listed above'
    request_comment:
      '#type': textarea
      '#title': 'What is your comment or feedback?'
      '#counter_type': character
      '#counter_maximum': 1000
      '#required': true
  section_request_meeting:
    '#type': webform_section
    '#title': 'Request a meeting or to speak at an event'
    '#title_display': invisible
    '#states':
      visible:
        ':input[name="request_purpose"]':
          value: 'Request a meeting with an elected official'
        ':input[name="request_recipient"]':
          filled: true
    meeting_event_type:
      '#type': webform_radios_other
      '#title': 'To what would you like to invite them?'
      '#options':
        'Attend an event': 'Attend an event'
        'Speak at an event': 'Speak at an event'
        'Speak at a meeting': 'Speak at a meeting'
        'Meet with me or my group': 'Meet with me or my group'
      '#required': true
    meeting_title:
      '#type': textfield
      '#title': 'Event or meeting title'
      '#required': true
    meeting_description:
      '#type': textarea
      '#title': 'Event/meeting description'
      '#description': '<p data-renderer-start-pos="2355">Please provide a brief summary of the event/meeting, its location, its purpose, the audience, how many people will attend, and any other important details.&nbsp;</p>'
      '#rows': 3
      '#required': true
    meeting_preferred_datetime:
      '#type': datetime
      '#title': 'Preferred meeting date and time'
      '#required': true
      '#date_date_format': ''
      '#date_year_range': '2021:2050'
      '#date_time_format': ''
      '#date_time_step': '60'
    meeting_alternate_datetime:
      '#type': datetime
      '#title': 'Alternate meeting date and time'
      '#required': true
      '#date_date_format': ''
      '#date_year_range': '2021:2050'
      '#date_time_format': ''
      '#date_time_step': '60'
    meeting_duration:
      '#type': radios
      '#title': 'How much time are you requesting?'
      '#options':
        '15 minutes or less': '15 minutes or less'
        '30 minutes': '30 minutes'
        '1 hour': '1 hour'
        'More than 1 hour': 'More than 1 hour'
      '#required': true
    meeting_phone:
      '#type': tel
      '#title': 'Phone number'
      '#description': 'Please provide your phone number for us to contact you and schedule your request if approved.'
      '#required': true
  section_media_inquiry:
    '#type': webform_section
