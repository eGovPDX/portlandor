id: contact_elected_official_2025
title: 'Contact an Elected Official 2025'
description: '<p>Used to send feedback directly to elected officials and to request meetings. Updated 11/2024 to support new city government structure. This is the MVP hard-coded version. Needs to be updated to use dynamic content for elected officials.</p>'
categories:
  - Contact
elements: |-
  prepopulate:
    '#type': hidden
    '#title': Prepopulate
    '#prepopulate': true
  card:
    '#type': hidden
    '#title': 'Card (on/off)'
    '#default_value': 'on'
    '#prepopulate': true
  recipient:
    '#type': hidden
    '#title': Recipient
    '#prepopulate': true
  selected_official:
    '#type': webform_computed_twig
    '#title': 'Selected Official'
    '#states':
      visible:
        ':input[name="prepopulate"]':
          value: person
    '#display_on': form
    '#template': |-
      {% if data.recipient %}<strong>{{ data.recipient }}</strong>{% endif %}
      {% if data.request_recipient %}<strong>{{ data.request_recipient }}</strong>{% endif %}
    '#whitespace': trim
  container_default:
    '#type': container
    '#states':
      invisible:
        ':input[name="prepopulate"]':
          filled: true
    request_purpose:
      '#type': radios
      '#title': 'What would you like to do?'
      '#prepopulate': true
      '#options':
        'Provide comment or feedback to a specific elected official': 'Provide comment or feedback to the Mayor, Auditor, or a specific City Councilor'
        "Provide comment or feedback to my district's City Council members": "Provide comment or feedback to my district's City Council members"
        'Provide comment or feedback to the full City Council': 'Provide comment or feedback to the full City Council'
        'Request a meeting/event participation': 'Request a meeting/event participation'
        'Submit a media inquiry': 'Submit a media inquiry'
        provide_testimony: 'Provide testimony on an agenda item'
      '#required': true
    request_recipient:
      '#type': select
      '#title': 'Please select an elected official'
      '#prepopulate': true
      '#options':
        'Mayor Keith Wilson': 'Mayor Keith Wilson'
        'Auditor Simone Rede': 'Auditor Simone Rede'
        'Councilor Candace Avalos': 'Councilor Candace Avalos, District 1'
        'Councilor Jamie Dunphy': 'Councilor Jamie Dunphy, District 1'
        'Councilor Loretta Smith': 'Councilor Loretta Smith, District 1'
        'Councilor Dan Ryan': 'Councilor Dan Ryan, District 2'
        'Councilor Elana Pirtle-Guiney': 'Councilor Elana Pirtle-Guiney, District 2'
        'Councilor Sameer Kanal': 'Councilor Sameer Kanal, District 2'
        'Councilor Angelita Morillo': 'Councilor Angelita Morillo, District 3'
        'Councilor Steve Novick': 'Councilor Steve Novick, District 3'
        'Councilor Tiffany Koyama Lane': 'Councilor Tiffany Koyama Lane, District 3'
        'Councilor Eric Zimmerman': 'Councilor Eric Zimmerman, District 4'
        'Councilor Mitch Green': 'Councilor Mitch Green, District 4'
        'Councilor Olivia Clark': 'Councilor Olivia Clark, District 4'
      '#states':
        visible:
          - ':input[name="request_purpose"]':
              value: 'Provide comment or feedback to a specific elected official'
          - or
          - ':input[name="request_purpose"]':
              value: 'Request a meeting/event participation'
          - or
          - ':input[name="prepopulate"]':
              value: person
  markup_continue:
    '#type': webform_markup
    '#states':
      invisible:
        - ':input[name="request_purpose_individual"]':
            checked: true
        - or
        - ':input[name="request_purpose"]':
            checked: true
        - or
        - ':input[name="prepopulate"]':
            filled: true
    '#markup': '<p><strong>Please make a selection to continue.</strong></p>'
  section_feedback_by_district:
    '#type': webform_section
    '#title': 'Feedback by district'
    '#title_display': invisible
    '#states':
      visible:
        - ':input[name="request_purpose"]':
            value: "Provide comment or feedback to my district's City Council members"
        - or
        - ':input[name="prepopulate"]':
            value: district
    request_district:
      '#type': select
      '#title': 'Select your district'
      '#prepopulate': true
      '#options':
        1: 'District 1'
        2: 'District 2'
        3: 'District 3'
        4: 'District 4'
        'Not sure...': 'Not sure...'
      '#required': true
    report_location:
      '#type': portland_location_picker
      '#title': 'District Location'
      '#states':
        visible:
          ':input[name="request_district"]':
            value: 'Not sure...'
