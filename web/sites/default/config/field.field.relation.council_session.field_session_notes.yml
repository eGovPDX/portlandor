    value: "<p><a class=\"btn-cta-outline\" href=\"/council-clerk/testimonyorder\" rel=\"noreferrer\">Testimony order</a></p>\r\n\r\n<p><strong>Written Testimony:</strong> Please use the link below to submit written testimony to City Council on an agenda item. Written testimony will be distributed to members of Council and added to the public record if received before Council votes unless otherwise stated during the meeting or on the agenda.</p>\r\n\r\n<p><a class=\"btn-cta\" href=\"/council-clerk/writtentestimony\" rel=\"noreferrer\">Submit written testimony</a></p>\r\n\r\n<p><a class=\"btn-cta-outline\" href=\"/council-clerk/viewwrittentestimony\" rel=\"noreferrer\">Written testimony submissions</a></p>\r\n\r\n<p>Mayor Wheeler - In-person<br />\r\nCommissioner Rubio - In-person<br />\r\nCommissioner Ryan - In-person<br />\r\nCommissioner Gonzalez - In-person<br />\r\nCommissioner Mapps - In-person</p>\r\n"
