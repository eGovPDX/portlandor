id: apply_community_event_uploads
title: 'Apply Community Event Permit - Uploads'
description: '<p>This is a resolution-style form used to upload documentation to community event permit applications, which are essentially Zendesk tickets.</p>'
categories: {  }
elements: |-
  role:
    '#type': hidden
    '#title': Role
    '#prepopulate': true
  markup:
    '#type': webform_markup
    '#markup': '<p>This page is for uploading required documents for community events applications. You will be notified when specific items are required, and not all items listed below are required.</p>'
  container_not_linked:
    '#type': container
    '#states':
      visible:
        ':input[name="report_ticket_id"]':
          empty: true
    markup_not_linked:
      '#type': webform_markup
      '#markup': '<div class="webform-alert alert alert--info"><h2>Information</h2><p>This form is for uploading documents for a previously submitted application. You must have been provided a special link to use this form.</p><p class="mb-0">Learn more about <a href="/transportation/permitting/portland-streets/apply-community-event-permit">applying for a community event permit</a>.</p></div>'
  container_linked:
    '#type': container
    '#states':
      visible:
        ':input[name="report_ticket_id"]':
          filled: true
    apply_event_name:
      '#type': textfield
      '#title': 'Event Name'
      '#disabled': true
      '#prepopulate': true
    apply_event_start_date:
      '#type': textfield
      '#title': 'Event Start Date'
      '#disabled': true
      '#prepopulate': true
    apply_event_end_date:
      '#type': textfield
      '#title': 'Event End Date'
      '#disabled': true
      '#prepopulate': true
      '#states':
        visible:
          ':input[name="apply_event_end_date"]':
            filled: true
    container_community_member:
      '#type': container
      '#states':
        visible:
          ':input[name="role"]':
            '!value': te
      upload_type:
        '#type': webform_select_other
        '#title': 'What type of document are you uploading?'
        '#options':
          site_plan: 'Site Plan'
          insurance_certificate: 'Insurance - Certificate of Insurance'
          insurance_endorsement: 'Insurance - Additional Insured Endorsement'
          neighborhood_tracking: 'Neighborhood Notification - Tracking Form'
          neighborhood_flyer: 'Neighborhood Notification - Flyer'
          event_flyer: 'Event Flyer'
          beneficiary_letter: 'Non-Profit Beneficiary Letter'
        '#other__option_label': 'Something else...'
        '#other__placeholder': 'Please describe'
      computed_upload_type:
        '#type': webform_computed_twig
        '#title': 'Computed Upload Type Name'
        '#display_on': none
        '#mode': text
        '#template': "{{ webform_token('[webform_submission:values:upload_type:#options]', webform_submission, [], options) }}"
        '#whitespace': trim
      markup_site_plan:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: site_plan
        '#markup': "<p>Please provide a site plan showing the areas being used and equipment in the street closure. A 12' wide emergency lane is required and must be shown on the site plan. People may occupy the emergency lane, but objects may not be placed in it.</p>"
      markup_insurance_certificate:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: insurance_certificate
        '#markup': '<p>Please upload the <strong>Certificate of Insurance</strong>. Learn more about <a href="/transportation/permitting/row-insurance">Insurance requirements for permits in the right-of-way</a>.</p>'
      markup_insurance_endorsement:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: insurance_endorsement
        '#markup': '<p>Please upload the <strong>Additional Insured Endorsement</strong>. Learn more about <a href="/transportation/permitting/row-insurance">Insurance requirements for permits in the right-of-way</a>.</p>'
      markup_neighborhood_tracking:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: neighborhood_tracking
        '#markup': '<p>Please upload the <strong>neighborhood notification tracking form</strong>. You must notify all residences and businesses inside the street closure.</p>'
      markup_neighborhood_flyer:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: neighborhood_flyer
        '#markup': '<p>Please upload a copy of the <strong>neighborhood notification flyer</strong> you used to notify residences and businesses inside the street closure.</p>'
      markup_event_flyer:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: event_flyer
        '#markup': '<p>Please upload a copy of the <strong>event flyer or poster</strong> used to advertise the event.</p>'
      markup_beneficiary_letter:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: beneficiary_letter
        '#markup': '<p>Please upload a <strong>letter of association</strong> with the event’s non-profit beneficiary.&nbsp;The letter should be on the non-profit’s letterhead and signed by one of their officers.</p>'
      markup_other:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              value: _other_
        '#markup': '<p>Use this option to upload any additional documents we request. You may only upload one document at a time.</p>'
      upload_document:
        '#type': managed_file
        '#title': 'Upload Your Document'
        '#states':
          visible:
            ':input[name="upload_type[select]"]':
              filled: true
        '#file_extensions': 'jpg png pdf doc docx zip'
        '#file_name': '[webform_submission:values:upload_type:raw]_[webform_submission:values:report_ticket_id]_[webform_submission:values:apply_event_name]'
        '#sanitize': true
    container_traffic_engineer:
      '#type': container
      '#states':
        visible:
          ':input[name="role"]':
            value: te
      upload_traffic_control_plan:
        '#type': managed_file
        '#title': 'Upload Traffic Control Plan'
        '#file_extensions': pdf
        '#file_name': 'traffic_control_plan_[webform_submission:values:report_ticket_id]_[webform_submission:values:apply_event_name]'
        '#sanitize': true
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#states':
        visible:
          - ':input[name="upload_type[select]"]':
              filled: true
          - or
          - ':input[name="role"]':
              value: te
  report_ticket_id:
    '#type': hidden
    '#title': 'Request Ticket Id'
    '#prepopulate': true
  original_submission_key:
    '#type': hidden
    '#title': 'Submission ID'
    '#prepopulate': true
