id: portland_gov_citywide_training_s
title: 'Citywide training for editors and admins for Portland.gov'
description: ''
category: Internal
elements: "intro_content:\n  '#type': webform_markup\n  '#markup': |\n    <p>We are scheduling a series of citywide trainings <em><strong>specific to your role</strong></em> beginning mid-March. The first event is postponed do to the evolving COVID-19 information and request by HR to reduce large gatherings.&nbsp;<br />\n    <br />\n    A notice has been sent out that will soon provide information for how we will offer this training virtually in the coming week.<br />\n    <br />\n    <strong>This is a MUST ATTEND meeting to effectively get a better understanding of the POWR project and your role in it.</strong> This initial meeting is to impart a foundational set of information to a series of follow on future training sessions.&nbsp;<br />\n    <br />\n    <strong>What: </strong>Citywide training of editors and admins for Portland.gov<br />\n    <br />\n    <strong>When: POSTPONED&nbsp;</strong><br />\n    <br />\n    <strong>Where: </strong>The Portland Building, Room 108 (northeast corner), also known as the Leah Hing Large Event room<br />\n    <br />\n    <strong>Agenda:</strong></p>\n    \n    <ol>\n    \t<li>Review the launch gates for Portland.gov</li>\n    \t<li>User journeys and what they mean for our community of users</li>\n    \t<li>Review the content model</li>\n    \t<li>Review the migration process and expiring and redirecting of legacy content</li>\n    \t<li>Q&amp;A</li>\n    </ol>\n    \ncontainer:\n  '#type': container\n  '#attributes':\n    style: 'border: 1px solid Gray; padding: 0 15px; max-width: 729px;'\n  your_name:\n    '#type': textfield\n    '#title': 'Your name'\n    '#readonly': true\n    '#default_value': '[current-user:display-name]'\n  your_email_address:\n    '#type': email\n    '#title': 'Your email address'\n    '#readonly': true\n    '#default_value': '[current-user:mail]'\n  actions:\n    '#type': webform_actions\n    '#title': 'Submit button(s)'\n    '#access_update_roles': {  }\n    '#access_view_roles': {  }\n    '#submit__label': Register\n  markup:\n    '#type': webform_markup\n    '#access_create_roles': {  }\n    '#markup': '<strong>You have enrolled for this training.</strong>'"
