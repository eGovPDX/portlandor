label: Image
description: "<p>Recommendations for a good image:</p>\r\n<ul>\r\n<li>Is this image necessary to communicate your message? Less images equal faster performance and less data usage for our community.</li>\r\n<li>Featured image resolution should be at least <strong>1200 by 500 pixels</strong> for best results with automated cropping.</li>\r\n<li>Photography should be uploaded as a JPEG file.</li>\r\n<li>Graphics with large flat areas of color will best resize if uploaded as a PNG file.</li>\r\n<li>Smaller images should use the \"fit\" embed mode only or they will stretch and look distorted.</li>\r\n<li>Make sure to provide alt text that contains a concise, objective description of the content portrayed in the image. Alt text is never displayed to sighted users because it should contain the same information the user can get by viewing the image.</li>\r\n</ul>"
