bundle: council_document
label: 'Economic and Real Estate Development Impacts'
description: "<p>Discuss engagement process, immediate and longer-term impacts of the legislation from an economic perspective. Analysis to include economic impacts to job creation and household income, businesses of all sizes, and to feasibility of housing production and other real estate development projects.</p>\r\n\r\n<p>Discuss the impacts of the legislation relating to all of the following if relevant:</p>\r\n\r\n<ul>\r\n<li>How was the proposed legislation shared with those potentially impacted? How much time did they have to provide input?</li>\r\n<li>What feedback was shared? How did it shape the proposed legislation?</li>\r\n<li>What types of business and/or development projects might be affected and how could business and/or development activity by impacted?</li>\r\n<li>How does this action influence the timeline and cost of doing business or real estate development in Portland as compared to peer cities?</li>\r\n<li>How would the proposed legislation impact business competitiveness and job growth, affordability, costs of goods, and/or household income?</li>\r\n<li>How might this proposed legislation impact real estate development project feasibility and housing production?</li>\r\n<li>How might potential adverse impacts from this proposed legislation be mitigated?</li>\r\n</ul>"
