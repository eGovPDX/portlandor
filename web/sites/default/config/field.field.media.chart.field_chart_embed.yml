label: 'Chart URL or embed code'
description: "<p>Enter the embed code or \"share URL\" from the external chart source. Charts embedded within a Portland.gov page should be sized to 728 by 409 pixels to prevent scrollbars. This fixed aspect ratio allows the chart to correctly size for mobile. Full page charts provided by the charting service (i.e. Tableau) should be used instead of an embedded chart for charts that do not fit the 728 by 409 dimensions.</p>\r\n<p>For accessibility, use the chart making tools from the platform to properly label chart controls if the chart is dynamic. Try to use a minimum font size of 16 pixels in your charts to ensure legibility on small device screens.</p>\r\n<p>Supported chart providers include:</p>\r\n<ul>\r\n<li>Portland Maps Charts <code>https://www.portlandmaps.com/</code></li>\r\n<li>Tableau <code>https://online.tableau.com/</code> or <code>https://public.tableau.com/</code></li>\r\n</ul>\r\n\r\n<p>If the above service is not working, or if you would like to request a new service, please contact website@portlandoregon.gov for review.</p>"
