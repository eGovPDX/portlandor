name: 'Room or Meeting Space'
type: room
description: 'A room or meeting space can be used in events. A room or meeting space must belong to a location or park facility. See also, Service Location.'
help: "<p>Rooms and meeting spaces can be added to existing buildings. </p> \r\n\r\n<p>If your location provides City services and has hours of operation where it's open to the public, it should be created as a <strong><a href=\"/node/add/service_location\">service location</a></strong> after creating the <strong>building</strong> that contains that service location.</p> \r\n\r\n<p><em>Before creating a new one, please ensure the room or meeting space does not already exist by checking the <strong><a href=\"/locations/manage\">locations list</a></strong>.</em></p> "
