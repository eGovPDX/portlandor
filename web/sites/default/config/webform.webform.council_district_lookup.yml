id: council_district_lookup
title: 'Council district lookup'
description: ''
categories:
  - Utility
elements: |-
  report_location:
    '#type': portland_location_picker
    '#title': Location
    '#location_search__title': 'What is the location where you are registered to vote?'
    '#location_search__description': 'Search for an address, or use the map to click a location.'
    '#precision_text__access': false
    '#place_name__access': false
    '#location_details__access': false
    '#require_boundary': true
    '#primary_layer_behavior': informational
    '#primary_layer_type': region-hidden
    '#primary_layer_source': 'https://www.portlandmaps.com/arcgis/rest/services/Public/CGIS_Layers/MapServer/11/query?where=1%3D1&f=geojson'
    '#region_id_property_name': DISTRICT
    '#out_of_bounds_message': 'The location you selected is not within the City of Portland. Please try a different location.'
  container_district_result:
    '#type': container
    '#attributes':
      aria-live: polite
    markup:
      '#type': webform_markup
      '#markup': '<p><strong>Please select a location above.</strong></p>'
  computed_districts_json:
    '#type': webform_computed_twig
    '#title': 'Districts JSON'
    '#display_on': none
    '#mode': text
    '#template': |-
      {{ drupal_view_result('council_districts', 'block_council_district_by_number')
        |map(row => {
          'districtNum': row._entity.field_district_number.0.value,
          'name': row._entity.name.0.value,
          'url': path('entity.taxonomy_term.canonical', { 'taxonomy_term': row.tid }),
          'html': drupal_entity('taxonomy_term', row.tid, 'default')|render,
        })
        |json_encode|raw }}
  hidden_districts_json:
    '#type': hidden
    '#title': 'Hidden Districts JSON Element'
    '#default_value': '[webform_submission:values:computed_districts_json]'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
css: ''
javascript: "(($, Drupal) => {\r\n    Drupal.behaviors.councilDistrictLookup = {\r\n        attach() {\r\n          const sectionEl = $(\"#edit-container-district-result\");\r\n          try {\r\n            const districts = JSON.parse($(\"input[name='hidden_districts_json']\").val());\r\n            $(\"input[name='report_location[location_region_id]']\").on(\"change\", (e) => {\r\n              if (e.target.value === \"\") return;\r\n              \r\n              const district = districts.find(d => d.districtNum === e.target.value);\r\n              if (!district) {\r\n                sectionEl.html(\"<p class=\\\"fw-bold invalid-feedback\\\">No district found for this location.</p>\");\r\n                return;\r\n              }\r\n              \r\n              sectionEl.html(\"\");\r\n              $(sectionEl, \"div\").append(`<h2>You're in <a href=\"${district.url}\">${district.name}</a></h2>`);\r\n              $(sectionEl, \"div\").append(district.html);\r\n            });\r\n          } catch (e) {\r\n            sectionEl.html(\"<p class=\\\"fw-bold invalid-feedback\\\">There was an error loading districts, please try again later or <a href=\\\"/feedback\\\">contact website support</a>...</p>\");\r\n          }\r\n    }\r\n    };\r\n})(jQuery, Drupal);\r\n"
