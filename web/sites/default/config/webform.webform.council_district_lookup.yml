id: council_district_lookup
title: 'Council district lookup'
description: ''
categories:
  - Utility
elements: |-
  report_location:
    '#type': portland_location_picker
    '#title': Location
    '#location_search__title': 'What is the location where you are registered to vote?'
    '#location_search__description': 'Search for an address, or use the map to click a location.'
    '#precision_text__access': false
    '#place_name__access': false
    '#location_details__access': false
    '#display_boundary': false
    '#require_boundary': true
    '#out_of_bounds_message': 'The location you selected is not within the City of Portland. Please try a different location.'
    '#click_query_url': 'https://www.portlandmaps.com/arcgis/rest/services/Public/CGIS_Layers/MapServer/11/query?where=1%3D1&geometry={{x}}%2C{{y}}&returnGeometry=false&geometryType=esriGeometryPoint&outFields=DISTRICT&f=geojson'
    '#click_query_property_path': 'features[0].properties.DISTRICT'
  container_district_result:
    '#type': container
    '#attributes':
      aria-live: polite
      style: 'scroll-margin-bottom: 2rem;'
    markup:
      '#type': webform_markup
      '#markup': '<p><strong>Please select a location above.</strong></p>'
  computed_districts_json:
    '#type': webform_computed_twig
    '#title': 'Districts JSON'
    '#display_on': none
    '#mode': text
    '#template': |-
      {{ drupal_view_result('council_districts', 'block_council_district_by_number')
        |map(row => {
          'districtNum': row._entity.field_district_number.0.value,
          'name': row._entity.name.0.value,
          'url': path('entity.taxonomy_term.canonical', { 'taxonomy_term': row.tid }),
          'html': drupal_entity('taxonomy_term', row.tid, 'default')|render,
        })
        |json_encode|raw }}
  hidden_districts_json:
    '#type': hidden
    '#title': 'Hidden Districts JSON Element'
    '#default_value': '[webform_submission:values:computed_districts_json]'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
css: ''
javascript: "(($, Drupal) => {\r\n  Drupal.behaviors.councilDistrictLookup = {\r\n    attach() {\r\n      const sectionEl = $(\"#edit-container-district-result\");\r\n      try {\r\n        const districts = JSON.parse($(\"input[name='hidden_districts_json']\").val());\r\n        $(\"input[name='report_location[location_region_id]']\").on(\"change\", (e) => {\r\n          if (e.target.value === \"\") return;\r\n\r\n          const district = districts.find((d) => d.districtNum === e.target.value);\r\n          if (!district) {\r\n            sectionEl.html(\r\n              `<p class=\"fw-bold invalid-feedback\">${Drupal.t(\"No district found for this location.\")}</p>`,\r\n            );\r\n            return;\r\n          }\r\n\r\n          sectionEl.html(\"\");\r\n          $(sectionEl, \"div\").append(\r\n            `<h2>${Drupal.t(\"You're in !district\", { \"!district\": `<a href=\"${district.url}\">${district.name}</a>` })}</h2>`,\r\n          );\r\n          $(sectionEl, \"div\").append(district.html);\r\n          \r\n          setTimeout(() => sectionEl[0].scrollIntoView(false), 0);\r\n        });\r\n      } catch (e) {\r\n        sectionEl.html(\r\n          `<p class=\"fw-bold invalid-feedback\">${Drupal.t('There was an error loading districts, please try again later or <a href=\"/feedback\">contact website support</a>...')}</p>`,\r\n        );\r\n      }\r\n    },\r\n  };\r\n\r\n  Drupal.behaviors.councilDistrictBoundaries = {\r\n    attach() {\r\n      const districtColors = {\r\n        1: \"#7CB195\",\r\n        2: \"#9AC4EA\",\r\n        3: \"#FBD986\",\r\n        4: \"#C08FA4\",\r\n      };\r\n      const { lMap } = drupalSettings.webform.portland_location_picker;\r\n      fetch(\r\n        \"https://www.portlandmaps.com/arcgis/rest/services/Public/CGIS_Layers/MapServer/11/query?where=1%3D1&f=geojson\",\r\n      )\r\n        .then((res) => res.json())\r\n        .then(({ features }) => {\r\n          const layer = L.geoJson(features, {\r\n            coordsToLatLng(coords) {\r\n              return new L.LatLng(coords[1], coords[0]);\r\n            },\r\n            onEachFeature(feature, layer) {\r\n              const district = feature.properties.DISTRICT;\r\n\r\n              lMap.openTooltip(\r\n                Drupal.t(\"District @num\", { \"@num\": district }),\r\n                layer.getBounds().getCenter(),\r\n                {\r\n                  className: \"fs-6\",\r\n                  permanent: true,\r\n                  direction: \"center\",\r\n                  opacity: 1,\r\n                },\r\n              );\r\n              layer.setStyle({\r\n                color: \"#383838\",\r\n                fillColor: districtColors[district],\r\n                fillOpacity: 0.5,\r\n                weight: 1,\r\n              });\r\n            },\r\n          });\r\n\r\n          layer.addTo(lMap);\r\n        });\r\n    },\r\n  };\r\n})(jQuery, Drupal);\r\n"
