id: clean_river_rewards_calculator
title: 'Clean River Rewards Calculator'
description: ''
categories: {  }
elements: |-
  report_billable_area:
    '#type': number
    '#title': 'Total Amount of Stormwater Billable Area'
    '#description': '<p>Please enter the square feet of total stormwater billable area from your utility bill. Find this information in the service details on your bill.</p>'
    '#description_display': before
    '#min': 1
  report_roofs:
    '#type': radios
    '#title': Roof(s)
    '#options':
      'All of the rain from my roof soaks into the ground or flows into a stormwater facility on my property.': 'All of the rain from my roof soaks into the ground or flows into a stormwater facility on my property.'
      'Some of the rain from my roof soaks into the ground or flows into a stormwater facility on my property and some flows to the sewer or into a street, sidewalk, or waterbody.': 'Some of the rain from my roof soaks into the ground or flows into a stormwater facility on my property and some flows to the sewer or into a street, sidewalk, or waterbody.'
      'All of the rain  from my roof flows to the sewer or into a street, sidewalkstreet, or waterbody. ': 'All of the rain  from my roof flows to the sewer or into a street, sidewalkstreet, or waterbody. '
  report_paved_area:
    '#type': radios
    '#title': 'Paved area'
    '#options':
      'Some or all of the rain that flows off paved areas on my property soaks into the ground or flows into a stormwater management facility on my property.': 'Some or all of the rain that flows off paved areas on my property soaks into the ground or flows into a stormwater management facility on my property.'
      'All of the rain from paved areas flows into the sewer or into a street, public sidewalk, or waterbody. ': 'All of the rain from paved areas flows into the sewer or into a street, public sidewalk, or waterbody. '
  report_tree_coverage:
    '#type': radios
    '#title': Trees
    '#help': '<p>Enter either the number of trees taller than 15 feet or enter the total tree canopy cover in square feet.</p>'
    '#description_display': before
    '#options':
      'Number of trees taller than 15 feet': 'Number of trees taller than 15 feet'
      'Total tree canopy cover in square feet': 'Total tree canopy cover in square feet'
  report_tall_trees:
    '#type': number
    '#title': 'Trees taller than 15 feet'
    '#states':
      visible:
        ':input[name="report_tree_coverage"]':
          value: 'Number of trees taller than 15 feet'
    '#min': 1
  report_canopy_in_sqft:
    '#type': number
    '#title': 'Canopy in square feet'
    '#states':
      visible:
        ':input[name="report_tree_coverage"]':
          value: 'Total tree canopy cover in square feet'
    '#min': 1
  stormwater_discount:
    '#type': webform_computed_twig
    '#title': 'Stormwater Discount'
    '#display_on': form
    '#mode': html
    '#template': |-
      {% set roof_discount = 0 %}
      {% set paved_area_discount = 0 %}
      {% set tree_discount = 0 %}

      {# Roof discount #}
      {% if data.report_roofs == 'All of the rain from my roof soaks into the ground or flows into a stormwater facility on my property.' %}
        {% set roof_discount = 0.26 %}
      {% elseif data.report_roofs == 'Some of the rain from my roof soaks into the ground or flows into a stormwater facility on my property and some flows to the sewer or into a street, sidewalk, or waterbody.' %}
        {% set roof_discount = 0.13 %}
      {% endif %}

      {# Paved area discount #}
      {% if data.report_paved_area == 'Some or all of the rain that flows off paved areas on my property soaks into the ground or flows into a stormwater management facility on my property.' %}
        {% set paved_area_discount = 0.09 %}
      {% endif %}

      {# Tree discount #}
      {% set tree_discount = 0 %}

      {% if data.report_billable_area and data.report_tree_coverage %}

        {% set billable_area = data.report_billable_area * 1 %}

        {% if data.report_tree_coverage == 'Number of trees taller than 15 feet'
           and data.report_tall_trees %}
          {% set tall_trees = data.report_tall_trees * 1 %}
          {% if billable_area > 0 %}
            {% set tree_discount = (tall_trees * 150) / billable_area * 0.35 %}
          {% endif %}
        {% elseif data.report_tree_coverage == 'Total tree canopy cover in square feet'
           and data.report_canopy_in_sqft %}
          {% set canopy_sqft = data.report_canopy_in_sqft * 1 %}
          {% if billable_area > 0 %}
            {% set tree_discount = (canopy_sqft / billable_area) * 0.35 %}
          {% endif %}
        {% endif %}

      {% endif %}


      {# Cap tree discount at 9% #}
      {% if tree_discount > 0.09 %}
        {% set tree_discount = 0.09 %}
      {% endif %}

      {% set total_uncapped = roof_discount + paved_area_discount + tree_discount %}
      {% set total_discount = total_uncapped > 0.35 ? 0.35 : total_uncapped %}

      Your discount is {{ (total_discount * 100) | round(0, 'common') }}%
    '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
