id: report_street_or_sidewalk_issue
title: 'Report Street or Sidewalk Issue'
description: ''
categories:
  - Report
  - Mega
elements: |-
  report_issue:
    '#type': radios
    '#title': 'What are you trying to report?'
    '#options':
      'Pothole or other issue with a road surface or pavement marking': 'Pothole or other issue with a road surface or pavement marking'
      'Traffic/street sign damage or blockage': 'Traffic/street sign damage or blockage'
      'Traffic signal, streetlight, or school beacon issue': 'Traffic signal, streetlight, or school beacon issue'
      'Sidewalk or curb issue': 'Sidewalk or curb issue'
      'Street cleaning': 'Street cleaning'
      'Sewer issue, including clogged storm drains (catchbasins), odors, or backups': 'Sewer issue, including clogged storm drains (catchbasins), odors, or backups'
      'Street flooding': 'Street flooding'
      'Traffic calming device issues, such as problems with a traffic camera, speed bump, island, bollard, planter': 'Traffic calming device issues, such as problems with a traffic camera, speed bump, island, bollard, planter'
      'Tree down blocking roadway': 'Tree down blocking roadway'
      'Parking meter issue': 'Parking meter issue'
      'Trash or debris in roadway': 'Trash or debris in roadway'
      'Bus, MAX, Streetcar stop, rails, or signs': 'Bus, MAX, Streetcar stop, rails, or signs'
      'Something else': 'Something else'
  markup_road_surface_jump:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Pothole or other issue with a road surface or pavement marking'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_traffic_sign_jump:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Traffic/street sign damage or blockage'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_ssl_jump:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Traffic signal, streetlight, or school beacon issue'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_sidewalk_jump:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Sidewalk or curb issue'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_street_cleaning:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Street cleaning'
    '#markup': |-
      <div class="alert alert--info next-steps mt-10">
      <h2>Information</h2>

      <p><strong>Due to ongoing budget cuts, PBOT suspended all residential street sweeping June 30, 2023. </strong>Daytime crews are now assigned different work. This will not affect Leaf Day service in the fall which will continue for those living within the boundaries of a Leaf District.&nbsp;</p>

      <p class="mb-0">Visit the <a href="/transportation/maintenance/street-sweeping">Street Sweeping and Cleaning page</a> to learn more.</p>
      </div>
  markup_sewer_jump:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Sewer issue, including clogged storm drains (catchbasins), odors, or backups'
    '#markup': |-
      <p><strong>For sewer odor complaints, please contact us at <a href="tel:311">3-1-1</a> or <a href="311@portlandoregon.gov">311@portlandoregon.gov</a>.</strong>&nbsp;All other sewer issues, please use the Continue button to submit a report.</p>

      <p><a class="button button--primary" href="/bps/tbd">Continue</a></p>
  markup_street_flooding:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Street flooding'
    '#markup': |-
      <div class="alert alert--info next-steps mt-10">
      <h2>Next Steps</h2>

      <p>If flooding is covering a sidewalk, causing property damage, or blocking a travel lane and you can't go around it, please contact us at <a href="tel:311">3-1-1</a> or <a href="311@portlandoregon.gov">311@portlandoregon.gov</a>.</p>

      <p class="mb-0">Water that is "ponding" in the street and/or traveling against the curb but not a hazard to traffic is not an urgent concern.</p>
      </div>
  markup_traffic_calming:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Traffic calming device issues, such as problems with a traffic camera, speed bump, island, bollard, planter'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_tree_blocking_roadway:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Tree down blocking roadway'
    '#markup': |-
      <div class="alert alert--info next-steps mt-10">
      <h2>Next Steps</h2>

      <p class="mb-0">To report a tree hazard, please contact us at <a href="tel:311">3-1-1</a> or <a href="311@portlandoregon.gov">311@portlandoregon.gov</a>.</p>
      </div>
  markup_parking_meter:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Parking meter issue'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_trash:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Trash or debris in roadway'
    '#markup': '<p><a class="button button--primary" href="/bps/tbd">Continue</a></p>'
  markup_trimet:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Bus, MAX, Streetcar stop, rails, or signs'
    '#markup': |-
      <div class="alert alert--info next-steps mt-10">
      <h2>Next Steps</h2>

      <p class="mb-0">To report an issue with a transit stop, rails, or signs, please contact us at <a href="tel:311">3-1-1</a> or <a href="311@portlandoregon.gov">311@portlandoregon.gov</a>.</p>
      </div>
  markup_something_else:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          value: 'Something else'
    '#markup': |-
      <div class="alert alert--info next-steps mt-10">
      <h2>Next Steps</h2>

      <p class="mb-0">We need more information to help you report the issue. Please contact us at <a href="tel:311">3-1-1</a> or <a href="311@portlandoregon.gov">311@portlandoregon.gov</a>.</p>
      </div>
  markup_continue:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="report_issue"]':
          unchecked: true
    '#markup': '<p><strong>Please make a selection to continue.</strong></p>'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
