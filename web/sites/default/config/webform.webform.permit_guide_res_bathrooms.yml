uuid: 3193620e-f396-409f-9532-55d6ee6edc3c
langcode: en
status: open
dependencies: {  }
weight: 0
open: null
close: null
uid: 60
template: false
archive: false
id: permit_guide_res_bathrooms
title: 'Permit Guide - Residential Bathrooms'
description: ''
categories:
  - 'Permit Guide'
elements: |-
  container_guide_cards:
    '#type': container
    fetch_card_building_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Building Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-building-permit-application
      '#render_inline': 0
    fetch_card_simple_bathroom_process:
      '#type': portland_node_fetcher
      '#title': 'Card - Simple Bathroom Process'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-bathrooms-simple-bathroom-process
      '#render_inline': 0
    fetch_card_owner_doing_work_form:
      '#type': portland_node_fetcher
      '#title': 'Card - Owner Doing Work Form'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-owner-doing-work-form
      '#render_inline': 0
    fetch_card_electrical_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Electrical Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-electrical-permit-application
      '#render_inline': 0
    fetch_card_plumbing_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Plumbing Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-plumbing-permit-application
      '#render_inline': 0
    fetch_card_mechanical_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Mechanical Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-mechanical-permit-application
      '#render_inline': 0
    fetch_card_zoning_and_land_use_15_min_appointment:
      '#type': portland_node_fetcher
      '#title': 'Card - Zoning and Land Use 15 Min Appointment'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-zoning-land-use-15-min-appointment
      '#render_inline': 0
    fetch_card_water_meter_sizing_worksheet:
      '#type': portland_node_fetcher
      '#title': 'Card - Water Meter Sizing Worksheet'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-water-meter-sizing-worksheet
      '#render_inline': 0
    fetch_card_residential_sdc_form:
      '#type': portland_node_fetcher
      '#title': 'Card - Residential SDC Form'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-residential-sdc-form
      '#render_inline': 0
    fetch_card_detailed_plans:
      '#type': portland_node_fetcher
      '#title': 'Card - Detailed Plans'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-bathrooms-detailed-plans
      '#render_inline': 0
  test:
    '#type': hidden
    '#title': 'Test mode'
  returning_user:
    '#type': hidden
    '#title': 'Returning User?'
  ajax_indicator:
    '#type': portland_ajax_indicator
    '#title': 'Ajax Indicator'
  container_project_details:
    '#type': container
    '#states':
      invisible:
        ':input[name="returning_user"]':
          filled: true
        ':input[name="edit_my_project[Edit my project]"]':
          unchecked: true
    section_location:
      '#type': webform_section
      '#title': 'Project Details'
      '#attributes':
        class:
          - mb-10
      q1_project_address:
        '#type': portland_address_verifier
        '#title': Address
        '#location_address__required': true
        '#location_city__required': true
        '#location_state__required': true
        '#location_zip__required': true
        '#find_unincorporated': 1
        '#require_portland_city_limits': 1
        '#not_verified_remedy': 'A verified address is required. Please try again.'
        '#lookup_taxlot': 1
        '#secondary_queries':
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: zoning
              - sections: zoning
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: 'zoning.overlay[].code'
                field: hidden_zoning_overlays
                parse: stringify
              - path: 'zoning.historic_district[].code'
                field: hidden_historic_district
                parse: stringify
              - path: 'zoning.national_register_district[].code'
                field: hidden_national_register_district
                parse: stringify
              - path: 'zoning.conservation_district[].code'
                field: hidden_conservation_district
                parse: stringify
              - path: historic_resource
                field: hidden_historic_resource
                parse: flatten
                omit_null_properties: true
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: environmental-percent-slope
              - sections: general
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.percent_slope
                field: q4_project_deck_site_slope
      hidden_zoning_overlays:
        '#type': hidden
        '#title': 'Hidden Zoning Overlays'
      hidden_historic_district:
        '#type': hidden
        '#title': 'Hidden Historic District'
      hidden_national_register_district:
        '#type': hidden
        '#title': 'Hidden National Register District'
      hidden_conservation_district:
        '#type': hidden
        '#title': 'Hidden Conservation District'
      hidden_historic_resource:
        '#type': hidden
        '#title': 'Hidden Historic Resource'
      markup_01:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="q1_project_address[location_verification_status]"]':
              empty: true
            ':input[name="edit_my_project[Edit my project]"]':
              unchecked: true
        '#markup': '<p><strong>Please enter and verify a property address in Portland to begin.</strong></p>'
    section_property_details:
      '#type': webform_section
      '#title': 'Property Details'
      '#description': '<p><em>Information provided by </em><a href="https://portlandmaps.com" target="_blank"><em>PortlandMaps</em></a><em>.</em></p>'
      '#attributes':
        class:
          - mb-10
          - d-nonex
      property_id:
        '#type': webform_computed_twig
        '#title': 'Property ID'
        '#title_display': inline
        '#display_on': form
        '#template': |-
          {{ data.q1_project_address.location_taxlot_id
           }}
        '#whitespace': trim
        '#ajax': true
      q1_1_environmental_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in an environmental overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'c' in value or 'p' in value %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q1_2_greenway_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in a greenway overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'g' in value  %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q1_3_historic_landmark:
        '#type': webform_computed_twig
        '#title': 'Is the property a historic/conservation landmark or in a historic district?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': '{% if data.hidden_historic_district != "" or data.hidden_national_register_district != "" or data.hidden_conservation_district != "" or data.hidden_historic_resource != "" %}Yes{% else %}No{% endif %}'
        '#whitespace': trim
        '#ajax': true
    section_project_details:
      '#type': webform_section
      '#title': 'Project Details'
      '#title_display': invisible
      '#states':
        invisible:
          ':input[name="q1_project_address[location_verification_status]"]':
            empty: true
      '#attributes':
        class:
          - mb-10
      q2_who_will_be_doing_the_construction:
        '#type': radios
        '#title': 'Who will be doing the construction?'
        '#options':
          'The property owner': 'The property owner'
          'A contractor': 'A contractor'
        '#required': true
      q3_will_this_project_include_any_electrical_work:
        '#type': radios
        '#title': 'Will this project include any electrical work?'
        '#description': '<p>This includes adding, moving, or updating things like wiring, lighting, switches, or outlets.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q4_will_this_project_include_any_plumbing_work:
        '#type': radios
        '#title': 'Will this project include any plumbing work?'
        '#description': '<p>This includes adding, moving, or updating things like pipes, sinks, drains, or water lines.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q5_will_this_project_include_any_mechanical_work:
        '#type': radios
        '#title': 'Will this project include any mechanical work?'
        '#description': '<p>This includes HVAC work like adding, moving, or updating heating, cooling, or ventilation systems like ducts or fans.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q7_where_will_this_project_take_place:
        '#type': radios
        '#title': 'Where will this project take place?'
        '#options':
          'In the primary dwelling structure': 'In the primary dwelling structure'
          'In an accessory dwelling unit': 'In an accessory dwelling unit'
        '#required': true
      q8_will_this_project_add_new_plumbing_to_an_existing:
        '#type': radios
        '#title': 'Will this project add new plumbing to an existing detached structure?'
        '#description': '<p>This could include adding a sink to a detached garage, studio, or shed.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
        '#states':
          visible:
            ':input[name="q7_where_will_this_project_take_place"]':
              value: 'In an accessory dwelling unit'
      q9_will_this_project_include_any_changes_to_the_exterior:
        '#type': radios
        '#title': 'Will this project include any changes to the exterior of the property?'
        '#description': '<p>This includes things like new windows, doors, siding, or roof changes.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q10_will_the_sink_for_this_project_be_in_the_same_room:
        '#type': radios
        '#title': 'Will the sink for this project be in the same room as the toilet and shower/bath?'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q11_will_this_project_increase_the_number_of_fixtures:
        '#type': radios
        '#title': 'Will this project increase the number of fixtures on the property?'
        '#description': '<p>Fixtures include sinks, toilets, showers, spigots, and similar items.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
      q12_how_many_total_bathrooms_will_the_property_have:
        '#type': number
        '#title': 'How many total bathrooms will the property have?'
        '#description': '<p>Count both existing bathrooms and any new ones added in this project.</p>'
        '#description_display': before
        '#min': 1
      q13_will_this_project_include_any_structural_changes:
        '#type': radios
        '#title': 'Will this project include any structural changes or additions?'
        '#description': '<p>This includes changes to framing, beams, or load-bearing walls.</p>'
        '#description_display': before
        '#options': yes_no
        '#required': true
    section_send_link:
      '#type': webform_section
      '#title': 'Send a link?'
      '#description': "<p>If you'd like us to send a link back to this project, please provide an email address. It will only be used to send this one email and won't be used for any other purpose.</p>"
      '#states':
        visible:
          ':input[name="q1_project_address[location_verification_status]"]':
            filled: true
      '#attributes':
        class:
          - mb-10
      email_address_optional:
        '#type': textfield
        '#title': 'Email address (optional)'
  container_welcome_back_results:
    '#type': container
    '#states':
      visible:
        - ':input[name="returning_user"]':
            filled: true
        - or
        - ':input[name="test"]':
            filled: true
    return_link:
      '#type': webform_computed_twig
      '#title': 'Return Link'
      '#display_on': none
      '#template': "https://{{ webform_token('[site:url-brief]', webform_submission, [], options) }}{{ webform_token('[current-page:url:path]', webform_submission, [], options) }}?returning_user=1&q1_project_address[location_address]={{ data.q1_project_address.location_address }}&q1_project_address[location_city]={{ data.q1_project_address.location_city }}&q1_project_address[location_state]={{ data.q1_project_address.location_state }}&q1_project_address[location_zip]={{ data.q1_project_address.location_zip }}&q1_1_environmental_overlay_zone={{ data.q1_1_environmental_overlay_zone }}&q1_2_greenway_overlay_zone={{ data.q1_2_greenway_overlay_zone }}&q1_3_historic_landmark={{ data.q1_3_historic_landmark }}&q2_who_will_be_doing_the_construction={{ data.q2_who_will_be_doing_the_construction }}&q3_will_this_project_include_any_electrical_work={{ data.q3_will_this_project_include_any_electrical_work }}&q4_will_this_project_include_any_plumbing_work={{ data.q4_will_this_project_include_any_plumbing_work }}&q5_will_this_project_include_any_mechanical_work={{ data.q5_will_this_project_include_any_mechanical_work }}&q7_where_will_this_project_take_place={{ data.q7_where_will_this_project_take_place }}&q8_will_this_project_add_new_plumbing_to_an_existing={{ data.q8_will_this_project_add_new_plumbing_to_an_existing }}&q9_will_this_project_include_any_changes_to_the_exterior={{ data.q9_will_this_project_include_any_changes_to_the_exterior }}&q10_will_the_sink_for_this_project_be_in_the_same_room={{ data.q10_will_the_sink_for_this_project_be_in_the_same_room }}&q11_will_this_project_increase_the_number_of_fixtures={{ data.q11_will_this_project_increase_the_number_of_fixtures }}&q12_how_many_total_bathrooms_will_the_property_have={{ data.q12_how_many_total_bathrooms_will_the_property_have }}&q13_will_this_project_include_any_structural_changes={{ data.q13_will_this_project_include_any_structural_changes }}&email_address_optional={{ data.email_address_optional }}"
    computed_permit_required:
      '#type': webform_computed_twig
      '#title': 'Computed Permit Required'
      '#display_on': none
      '#mode': text
      '#template': |-
        {# permit is always required #}
        Yes
      '#whitespace': trim
    computed_project_details:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |2+
              <table class="mb-5">

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Project address:"|t }}</th>
                  <td>{{ data.q1_project_address.location_address }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Who is doing the construction:"|t }}</th>
                  <td>{{ data.q2_who_will_be_doing_the_construction }}</td>
                </tr>


                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes electrical work:"|t }}</th>
                  <td>{{ data.q3_will_this_project_include_any_electrical_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes plumbing work:"|t }}</th>
                  <td>{{ data.q4_will_this_project_include_any_plumbing_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes mechanical work:"|t }}</th>
                  <td>{{ data.q5_will_this_project_include_any_mechanical_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Project location:"|t }}</th>
                  <td>{{ data.q7_where_will_this_project_take_place }}</td>
                </tr>

                {% if data.q7_where_will_this_project_take_place == "In an accessory dwelling unit" %}
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "New plumbing in detached structure:"|t }}</th>
                  <td>{{ data.q8_will_this_project_add_new_plumbing_to_an_existing }}</td>
                </tr>
                {% endif %}

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Changes to exterior:"|t }}</th>
                  <td>{{ data.q9_will_this_project_include_any_changes_to_the_exterior }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Sink in same room as toilet and shower/bath:"|t }}</th>
                  <td>{{ data.q10_will_the_sink_for_this_project_be_in_the_same_room }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Adds new plumbing fixtures:"|t }}</th>
                  <td>{{ data.q11_will_this_project_increase_the_number_of_fixtures }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Total number of bathrooms:"|t }}</th>
                  <td>{{ data.q12_how_many_total_bathrooms_will_the_property_have }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes structural changes:"|t }}</th>
                  <td>{{ data.q13_will_this_project_include_any_structural_changes }}</td>
                </tr>


              </table>

              <a href="{{ data.return_link|replace({'returning_user=1&':''}) }}" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ 'Edit details'|t }}</a>
              

    computed_project_details_container:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details Container'
      '#title_display': none
      '#display_on': form
      '#template': |
        <div class="accordion aria-accordion no-expand-all mb-5" id="acc-1-0">
          <h3 class="aria-accordion__heading accordion-item">
            <button
              class="accordion-button collapsed aria-accordion__trigger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#acc-1-0-panel-1"
              aria-expanded="false"
              aria-controls="acc-1-0-panel-1"
              id="acc-1-0-panel-1-trigger">
              Your project details
            </button>
          </h3>
          <div
            id="acc-1-0-panel-1"
            class="accordion-collapse collapse aria-accordion__panel aria-accordion__panel--transition"
            role="region"
            aria-labelledby="acc-1-0-panel-1-trigger"
            data-bs-parent="#acc-1-0">
            <div class="accordion-body">

              {{ data.computed_project_details }}

            </div>
          </div>
        </div>
      '#ajax': true
    computed_talk_with_us:
      '#type': webform_computed_twig
      '#title': 'Computed Talk With Us'
      '#title_display': none
      '#display_on': none
      '#template': |
        {% if data.q1_3_historic_landmark == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_1_environmental_overlay_zone == "Yes" or data.test == "true" %}

        <li>
          <h3>{{ "Talk with zoning and land use experts first"|t }}</h3>
          <p>{{ "Before moving forward, schedule time to talk to experts at the City of Portland about your project. Based on information you've shared about your project, you may want to check to see what's possible."|t }}</p>

          <!-- Building permit application -->
          {% if 1 == 1 %}
          <div class="text-body rounded border border-3 p-4 mb-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
              <div class="flex-grow-1">
                <h4 class="mb-2"><i class="fa-solid fa-phone-volume"></i> {{ "Zoning and land use"|t }}</h4>
                <p class="mb-3 mb-md-0">{{ "Request approval for porjects that may affect zoning, environmental standards, or the appearance of historic sites."|t }}</p>
              </div>
              <div class="flex-shrink-0">
                <a href="https://www.portland.gov/ppd/early-assistance/15-minute-question-appointments#toc-zoning-and-land-use-questions" target="_blank" class="btn btn-primary rounded-1 ms-md-3 ms-0" aria-label="{{ "Schedule a 15 minutes appointment"|t }}">{{ "Schedule"|t }}</a>
              </div>
            </div>
              
              
        		<div class="position-relative mt-4">
        			<div class="alert p-3">
        				<p class="mb-2"><strong>{{ "We're suggesting this because..."|t }}</strong></p>
        				<ul class="mb-0">
        					{% if data.q1_3_historic_landmark == "Yes" or data.test is not empty %}
        					<li>{{ "This address is in a Historic District."|t }}</li>
        					{% endif %}
        					{% if data.q1_1_environmental_overlay_zone == "Yes" or data.test is not empty %}
        					<li>{{ "This address is in an Environmental Zone."|t }}</li>
        					{% endif %}
        					{% if data.q1_2_greenway_overlay_zone == "Yes" or data.test is not empty %}
        					<li>{{ "This address is in a Greenway Zone."|t }}</li>
        					{% endif %}
        					{% if data.q1_3_historic_landmark == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_1_environmental_overlay_zone == "Yes" or data.test is not empty %}
        					<li>{{ "You're making exterior changes to the property."|t }}</li>
        					{% endif %}
        				</ul>
        			</div>
        		</div>

          </div>
          {% endif %}
        </li>

        {% endif %}
    computed_requirements:
      '#type': webform_computed_twig
      '#title': 'Computed Requirements'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |-
        <li>
            <h3>{{ "Gather requirements"|t }}</h3>
            <p>{{ "You'll need to complete these forms, waivers, and other requirements to get a permit. Additional forms or waivers may be needed depending on the type of project, but this is the starting point:"|t }}</p>

            <!-- Building permit application --------------->
            {# alwyas required #}
            {{ data.fetch_card_building_permit_application|raw }}

            <!-- Simple bathroom process --------------->
            {% if (data.q9_will_this_project_include_any_changes_to_the_exterior == "No" and data.q13_will_this_project_include_any_structural_changes == "No" and data.q12_how_many_total_bathrooms_will_the_property_have <= 3 and data.q7_where_will_this_project_take_place == "In the primary dwelling structure" and data.q10_will_the_sink_for_this_project_be_in_the_same_room == "Yes") or data.test is not empty %}
              {{ data.fetch_card_simple_bathroom_process|raw }}
            {% endif %}

            <!-- "Owner doing work" form --------------->
            {% if data.q2_who_will_be_doing_the_construction == "The property owner" or data.test is not empty %}
              {{ data.fetch_card_owner_doing_work_form|raw }}
            {% endif %}

            <!-- Electrical permit application --------------->
            {% if data.q3_will_this_project_include_any_electrical_work == "Yes" or data.test is not empty %}
              {{ data.fetch_card_electrical_permit_application|raw }}
            {% endif %}
            
            <!-- Plumbing permit application --------------->
            {% if data.q4_will_this_project_include_any_plumbing_work == "Yes" or data.test is not empty %}
              {{ data.fetch_card_plumbing_permit_application|raw }}
            {% endif %}
            
            <!-- Mechanical permit application --------------->
            {% if data.q5_will_this_project_include_any_mechanical_work == "Yes" or data.test is not empty %}
              {{ data.fetch_card_mechanical_permit_application|raw }}
            {% endif %}
            
            <!-- Zoning and land use --------------->
            {% if (data.q9_will_this_project_include_any_changes_to_the_exterior == "Yes" and (data.q1_1_environmental_overlay_zone == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_3_historic_landmark == "Yes")) or data.test is not empty %}
              {{ data.fetch_card_zoning_and_land_use_15_min_appointment|raw }}
            {% endif %}
            
            <!-- Water meter sizing --------------->
            {% if data.q8_will_this_project_add_new_plumbing_to_an_existing == "Yes" or data.q12_how_many_total_bathrooms_will_the_property_have > 4 or data.test is not empty %}
              {{ data.fetch_card_water_meter_sizing_worksheet|raw }}
            {% endif %}
            
            <!-- Residential SDC form --------------->
            {% if data.q11_will_this_project_increase_the_number_of_fixtures == "Yes" or data.test is not empty %}
              {{ data.fetch_card_residential_sdc_form|raw }}
            {% endif %}
            
            <!-- Detailed plans--------------->
            {# required if permit required, which is always #}
            {{ data.fetch_card_detailed_plans|raw }}

          </li>
    computed_results:
      '#type': webform_computed_twig
      '#title': 'Computed Results'
      '#title_display': none
      '#display_on': form
      '#mode': html
      '#template': |-
        {% if data.test %}
        <div class="bg-info p-3 mb-5">
          NOTE: These results are being viewed in reviewer mode, with all possible options displayed for testing purposes. To exit reviewer mode, remove the parameter <strong>test=true</strong> from the URL.
        </div>
        {% endif %}

        <ol class="process-list mb-10">

          {{ data.computed_requirements }}

          </li>

        {% if data.computed_permit_required == "Yes" %}

          <li>
            <h3>{{ "Submit your application materials"|t }}</h3>
            <p>{{ "Submit your application materials and pay any fees. City staff will review your materials and may ask you to revise or clarify details."|t }}</p>
            <p class="mb-0"><a aria-label="{{ "Learn more about submitting permit requirements"|t }}" href="https://www.portland.gov/ppd/residential-permitting/bathrooms/apply#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

          <li>
            <h3>{{ "Respond to feedback"|t }}</h3>
            <p>{{ "After you submit your application, it goes through various departments for specialists to review. Check frequently to see if you need to make changes or where your application is in the overall process."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about responding to feedback"|t }}" href="https://www.portland.gov/ppd/residential-permitting/bathrooms/apply/respond-feedback#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        {% endif %}

          <li>
            <h3>{{ "Start building!"|t }}</h3>
            <p>{{ "Youâ€™re ready to start your project. If any rules or inspections apply, be sure to follow them."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about starting your project"|t }}" href="https://www.portland.gov/ppd/residential-permitting/bathrooms/start-your-project#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        {% if data.computed_permit_required == "Yes" %}

          <li>
            <h3>{{ "Schedule inspections"|t }}</h3>
            <p>{{ "After your project is complete, schedule inspections to get your finished deck approved."|t }}</p>
            <p class="mb-0" class="float-right"><a aria-label="{{ "Learn more about scheduling an inspection"|t }}" href="https://www.portland.gov/ppd/residential-permitting/bathrooms/get-inspection#body-content" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ "Learn"|t }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
          </li>

        </ol>

        {% endif %}
      '#whitespace': spaceless
      '#ajax': true
