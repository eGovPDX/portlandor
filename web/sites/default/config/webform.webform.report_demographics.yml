id: report_demographics
title: 'Optional Demographic Form'
description: ''
category: Report
elements: |-
  report_race_ethnicity:
    '#type': webform_checkboxes_other
    '#title': 'Race and Ethnicity'
    '#description': '<p>Which of the following describes your racial or ethnic identity? Please select ALL that apply.</p>'
    '#description_display': before
    '#options': ethnicity
    '#options_none': true
    '#options_none_text': 'I prefer not to disclose'
    '#other__option_label': 'I prefer to describe my race/ethnicity'
    '#other__placeholder': 'Please describe'
  report_gender:
    '#type': webform_radios_other
    '#title': Gender
    '#description': |-
      <p>
        How do you identify your gender? Please select ONE that best represents your gender.
      </p>
    '#description_display': before
    '#options': gender
    '#other__option_label': 'I prefer to describe my gender'
    '#other__placeholder': 'Please describe'
  report_annual_household_income:
    '#type': radios
    '#title': 'Annual Household Income'
    '#description': |-
      <p>
        What is your total household income? (Those who dwell under the same roof and compose a family). Please select one.
      </p>
    '#description_display': before
    '#options': household_income
  report_household_size:
    '#type': number
    '#title': 'Household Size'
    '#description': '<p>How many people live in your household? (Those who dwell under the same roof and compose a family).</p>'
    '#description_display': before
    '#min': 1
    '#step': 1
  report_birth_year:
    '#type': number
    '#title': 'Birth Year'
    '#description_display': before
    '#min': 1900
    '#max': 9999
    '#step': 1
  report_disabilities:
    '#type': radios
    '#title': Disabilities
    '#description': '<p>Do you identify with having or living with a disability? Please select one.</p>'
    '#description_display': before
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      'I prefer not to disclose': 'I prefer not to disclose'
  report_service_identifier:
    '#type': hidden
    '#title': 'Service Identifier'
    '#default_value': '[server:HTTP_REFERER]'
