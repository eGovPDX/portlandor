id: report_demographics
title: 'Optional Demographic Form'
description: ''
categories:
  - Report
elements: |-
  markup_public_records_disclosure:
    '#type': webform_markup
    '#markup': '<p><strong>Public Records Disclosure Clause:</strong> The information you are providing on this form is available to the public through a public records request. Please do not include confidential or sensitive information.</p>'
  container_demographics:
    '#type': container
    report_race_ethnicity:
      '#type': webform_computed_twig
      '#title': 'Race and Ethnicity'
      '#display_on': none
      '#template': '{{ data.report_race_ethnicity_prefer_not_disclose ? "I prefer not to disclose" : data.report_race_ethnicity_value|join(";") }}'
      '#whitespace': trim
    report_race_ethnicity_value:
      '#type': webform_checkboxes_other
      '#title': 'Which of the following describes your racial or ethnic identity? Please select ALL that apply.'
      '#description_display': before
      '#options': ethnicity
      '#options_none_text': ''
      '#other__option_label': 'Not listed above, please describe'
      '#other__placeholder': 'Please describe'
      '#states':
        disabled:
          ':input[name="report_race_ethnicity_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Race and Ethnicity - Value'
    report_race_ethnicity_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Race and Ethnicity - Prefer not to disclose'
    report_gender:
      '#type': webform_computed_twig
      '#title': Gender
      '#display_on': none
      '#template': '{{ data.report_gender_prefer_not_disclose ? "I prefer not to disclose" : data.report_gender_value|join(";") }}'
      '#whitespace': trim
    report_gender_value:
      '#type': webform_checkboxes_other
      '#title': 'How do you identify your gender? Please select ALL that apply.'
      '#description_display': before
      '#options': gender
      '#other__option_label': 'I prefer to describe my gender'
      '#other__placeholder': 'Please describe'
      '#states':
        disabled:
          ':input[name="report_gender_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Gender - Value'
    report_gender_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Gender - Prefer not to disclose'
    report_annual_household_income:
      '#type': webform_computed_twig
      '#title': 'Annual Household Income'
      '#display_on': none
      '#template': '{{ data.report_annual_household_income_prefer_not_disclose ? "Don''t know / I prefer not to disclose" : data.report_annual_household_income_value }}'
      '#whitespace': trim
    report_annual_household_income_value:
      '#type': radios
      '#title': 'What is your total household income? (Those who dwell together and/or compose a family). Please select one.'
      '#description_display': before
      '#options': household_income
      '#states':
        disabled:
          ':input[name="report_annual_household_income_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Annual Household Income - Value'
    report_annual_household_income_prefer_not_disclose:
      '#type': checkbox
      '#title': 'Don''t know / I prefer not to answer'
      '#admin_title': 'Annual Household Income - Prefer not to disclose'
    report_household_size:
      '#type': webform_computed_twig
      '#title': 'Household Size'
      '#display_on': none
      '#template': '{{ data.report_household_size_prefer_not_disclose ? "I prefer not to disclose" : data.report_household_size_value }}'
      '#whitespace': trim
    report_household_size_value:
      '#type': number
      '#title': 'How many people live in your household? (Those who dwell together and/or compose a family).'
      '#description_display': before
      '#states':
        disabled:
          ':input[name="report_household_size_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Household Size - Value'
      '#min': 1
      '#max': 9999
      '#step': 1
    report_household_size_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Household Size - Prefer not to disclose'
    report_age:
      '#type': webform_computed_twig
      '#title': Age
      '#display_on': none
      '#template': '{{ data.report_age_prefer_not_disclose ? "I prefer not to disclose" : data.report_age_value }}'
      '#whitespace': trim
    report_age_value:
      '#type': number
      '#title': 'Year of birth:'
      '#description_display': before
      '#states':
        disabled:
          ':input[name="report_age_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Age - Value'
      '#min': 1900
      '#max': 9999
      '#step': 1
    report_age_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Age - Prefer not to disclose'
    report_languages:
      '#type': webform_computed_twig
      '#title': Languages
      '#display_on': none
      '#template': '{{ data.report_languages_prefer_not_disclose ? "I prefer not to disclose" : data.report_languages_value }}'
      '#whitespace': trim
    report_languages_value:
      '#type': textfield
      '#title': 'Language(s) spoken or signed at home:'
      '#description_display': before
      '#states':
        disabled:
          ':input[name="report_languages_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Languages - Value'
      '#size': 15
    report_languages_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Languages - Prefer not to disclose'
    report_disabilities:
      '#type': webform_computed_twig
      '#title': Disabilities
      '#display_on': none
      '#template': '{{ data.report_disabilities_prefer_not_disclose ? "I prefer not to disclose" : data.report_disabilities_value }}'
      '#whitespace': trim
    report_disabilities_value:
      '#type': radios
      '#title': 'Do you identify with having or living with a disability? Please select one.'
      '#description_display': before
      '#options': disabilities
      '#states':
        disabled:
          ':input[name="report_disabilities_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Disabilities - Value'
    report_disabilities_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Disabilities - Prefer not to disclose'
    report_disability_details:
      '#type': webform_computed_twig
      '#title': 'Disability Details'
      '#display_on': none
      '#template': '{{ data.report_disability_details_prefer_not_disclose ? "I prefer not to disclose" : (data.report_disability_details_value.other is defined ? "" : data.report_disability_details_value|join(";")) }}'
      '#whitespace': trim
    report_disability_details_value:
      '#type': webform_checkboxes_other
      '#title': 'Please describe the nature of your disability. Please select ALL that apply.'
      '#description_display': before
      '#options': disability_details
      '#options_none_text': ''
      '#other__option_label': 'Not listed above, please describe'
      '#other__placeholder': 'Please describe'
      '#states':
        visible:
          ':input[name="report_disabilities_value"]':
            value: 'Yes'
        disabled:
          ':input[name="report_disability_details_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Disability Details - Value'
    report_disability_details_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Disability Details - Prefer not to disclose'
      '#states':
        visible:
          ':input[name="report_disabilities_value"]':
            value: 'Yes'
    report_tribal_affiliation:
      '#type': webform_computed_twig
      '#title': 'Tribal Affiliation'
      '#display_on': none
      '#template': '{{ data.report_tribal_affiliation_prefer_not_disclose ? "I prefer not to disclose" : data.report_tribal_affiliation_value ~ (data.report_tribal_affiliation_details ? ";" ~ data.report_tribal_affiliation_details : "") }}'
      '#whitespace': trim
    report_tribal_affiliation_value:
      '#type': radios
      '#title': 'Are you an enrolled member, and/or a descendant, of a Federal or State recognized American Indian Tribe or Alaskan Native Village/Corporation? Mark and describe all that apply.'
      '#description_display': before
      '#options': tribal_affiliation
      '#states':
        disabled:
          ':input[name="report_tribal_affiliation_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'Tribal Affiliation - Value'
    report_tribal_affiliation_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'Tribal Affiliation - Prefer not to disclose'
    report_tribal_affiliation_details:
      '#type': textfield
      '#title': 'Tribal Affiliation(s):'
      '#states':
        visible:
          ':input[name="report_tribal_affiliation_value"]':
            value:
              pattern: 'Enrolled Member|Descendant'
          ':input[name="report_tribal_affiliation_prefer_not_disclose"]':
            unchecked: true
    report_zip_code:
      '#type': webform_computed_twig
      '#title': 'ZIP code'
      '#display_on': none
      '#template': '{{ data.report_zip_code_prefer_not_disclose ? "I prefer not to disclose" : data.report_zip_code_value }}'
      '#whitespace': trim
    report_zip_code_value:
      '#type': textfield
      '#title': 'What is the zip code of your primary residence?'
      '#description_display': before
      '#size': 10
      '#input_mask': '99999'
      '#states':
        disabled:
          ':input[name="report_zip_code_prefer_not_disclose"]':
            checked: true
      '#admin_title': 'ZIP code - Value'
    report_zip_code_prefer_not_disclose:
      '#type': checkbox
      '#title': 'I prefer not to answer'
      '#admin_title': 'ZIP code - Prefer not to disclose'
    report_suggestions:
      '#type': textarea
      '#title': '(Optional) How could we improve the [webform_submission:values:report_form_title] form you completed?'
      '#description': 'Your comments are appreciated, but as this is an anonymous survey we will not be able to respond. If you had any issues filling out the form, <a href="/311/contact-311">please contact 311.</a>'
      '#description_display': after
      '#admin_title': 'Form suggestions'
  container_bds:
    '#type': container
    '#states':
      visible:
        ':input[name="purpose"]':
          value: bds
    report_bds_project_type:
      '#type': radios
      '#title': 'What is the type of project you are applying for?'
      '#options':
        Residential: Residential
        Commercial: Commercial
    report_bds_project_relation:
      '#type': webform_radios_other
      '#title': 'What is your relation to the project?'
      '#options':
        'I am the business/property owner': 'I am the business/property owner'
        'I am a renter/leaser': 'I am a renter/leaser'
      '#other__option_label': Other
      '#other__placeholder': 'Please describe'
  report_form_title:
    '#type': hidden
    '#title': 'Form Title'
    '#default_value': ' '
    '#prepopulate': true
  report_form_id:
    '#type': hidden
    '#title': 'Form ID'
    '#prepopulate': true
  purpose:
    '#type': hidden
    '#title': Purpose
    '#prepopulate': true
