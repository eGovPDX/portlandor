id: report_street_sidewalk_issue
title: 'Report a Street or Sidewalk Issue'
description: ''
category: Report
elements: |-
  introductory_text:
    '#type': webform_markup
  section_public_records_statement:
    '#type': webform_section
    '#title': 'Public Records Statement'
    public_records_statement_standard:
      '#type': webform_markup
      '#markup': 'Information you provide to the City is a public record and may be subject to release under Oregon&rsquo;s <a data-renderer-mark="true" href="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly" title="https://www.doj.state.or.us/oregon-department-of-justice/public-records/attorney-generals-public-records-and-meetings-manual/i-public-records/#:~:text=Under%20Oregon''s%20Public%20Records%20Law,committee%20of%20the%20Legislative%20Assembly">Public Records Law</a>. This law classifies certain information as available to the public on request. See our <a data-renderer-mark="true" href="/help/about/privacy" title="https://www.portland.gov/help/about/privacy">privacy statement</a> for more information.'
  section_report:
    '#type': webform_section
    '#title': Report
    is_this_an_urgent_safety_hazard_that_is_endangering_people_or_pr:
      '#type': radios
      '#title': 'Is this an urgent safety hazard that is endangering people or property?'
      '#description': 'Examples of urgent hazards include broken stoplights, sink holes, water main breaks, sewer outflows, a tree fallen across a road, etc.'
      '#description_display': before
      '#options': yes_no
      '#default_value': 'No'
    container_nonurgent:
      '#type': container
      '#states':
        visible:
          ':input[name="is_this_an_urgent_safety_hazard_that_is_endangering_people_or_pr"]':
            value: 'No'
      report_what_is_broken:
        '#type': webform_radios_other
        '#title': 'What is broken or needs repair?'
        '#options':
          'Street or bike lane surface': 'Street or bike lane surface'
          'Sidewalk, curb, or corner': 'Sidewalk, curb, or corner'
          'Street signal': 'Street signal'
          'Street light or crossing beacons': 'Street light or crossing beacons'
          'Street sign': 'Street sign'
          'Parking meter': 'Parking meter'
          'Sewer drain or green street/bioswale': 'Sewer drain or green street/bioswale'
          'Bus, MAX, Streetcar stop': 'Bus, MAX, Streetcar stop'
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#required': true
      report_issue_street:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          Pothole: Pothole
          'Striping or marking is wearing off or missing': 'Striping or marking is wearing off or missing'
          'Safe Streets traffic calming device is missing or needs repair': 'Safe Streets traffic calming device is missing or needs repair -- Speed bumps, bollards, etc.'
          'Street needs to be cleaned of trash or debris': 'Street needs to be cleaned of trash or debris'
          'Street needs leaf removal': 'Street needs leaf removal'
          'Gravel street needs maintenance': 'Gravel street needs maintenance'
          Graffiti: Graffiti
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Street or bike lane surface'
        '#required': true
      report_issue_sidewalk:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          'Sidewalk cracked and uplifting': 'Sidewalk cracked and uplifting'
          'Sidewalk missing concrete': 'Sidewalk missing concrete'
          'Curb broken': 'Curb broken -- Speed bumps, bollards, etc.'
          'Corner cracked or missing concrete': 'Corner cracked or missing concrete'
          'Corner (yellow pad) broken': 'Corner (yellow pad) broken'
          Graffiti: Graffiti
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Sidewalk, curb, or corner'
        '#required': true
      report_issue_streetlight:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          'Street light is out': 'Street light is out'
          'Street light is flashing on and off': 'Street light is flashing on and off'
          'Street light is on during the day': 'Street light is on during the day -- Speed bumps, bollards, etc.'
          'Street light is damaged': 'Street light is damaged'
          Graffiti: Graffiti
          'Pole litter/signs': 'Pole litter/signs'
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Street light or crossing beacons'
        '#required': true
      report_issue_streetlight_map_number:
        '#type': textfield
        '#title': 'What is the map number on the pole?'
        '#description': 'The map number can be found _____ ____ __ _______ ___ ______.'
        '#description_display': before
        '#required': true
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Street light or crossing beacons'
      report_issue_streetlight_pole_number:
        '#type': textfield
        '#title': 'What is the pole number on the pole?'
        '#description': 'The map number can be found _____ ____ __ _______ ___ ______.'
        '#description_display': before
        '#required': true
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Street light or crossing beacons'
      report_issue_streetsign:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          'Broken or worn': 'Broken or worn'
          'Twisted or turned incorrect direction': 'Twisted or turned incorrect direction'
          Graffiti: 'Graffiti -- Speed bumps, bollards, etc.'
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Street sign'
        '#required': true
      report_issue_parkingmeter:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          'Not working correctly': 'Not working correctly'
          'Broken or damaged': 'Broken or damaged'
          Graffiti: 'Graffiti -- Speed bumps, bollards, etc.'
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Parking meter'
        '#required': true
      report_issue_sewer:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          Overflowing: Overflowing
          'Drain is blocked': 'Drain is blocked'
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Sewer drain or green street/bioswale'
        '#required': true
      report_issue_transit:
        '#type': webform_radios_other
        '#title': 'What''s wrong with it?'
        '#options':
          'Transit stop has been damaged or vandalized': 'Transit stop has been damaged or vandalized'
          'Signage is missing': 'Signage is missing'
          Graffiti: Graffiti
        '#other__option_label': 'Something else'
        '#other__placeholder': 'Please describe...'
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              value: 'Bus, MAX, Streetcar stop'
        '#required': true
      container_nonurgent_2:
        '#type': container
        '#states':
          visible:
            ':input[name="report_what_is_broken[radios]"]':
              '!value': 'Street signal'
        report_location:
          '#type': portland_location_picker
          '#title': Location
          '#location_type__access': false
          '#location_park_container__access': false
          '#waterway_instructions__access': false
          '#location_private_owner__access': false
          '#place_name__access': false
        report_photo:
          '#type': webform_image_file
          '#title': Photo
          '#multiple': 3
          '#description': 'If appropriate, please include up to 3 photos of the issue you are reporting.'
          '#description_display': before
          '#file_preview': 'medium:image'
          '#max_filesize': '30'
          '#file_extensions': 'gif jpg png svg jpeg'
          '#file_name': 'report_[webform_submission:sid]'
          '#sanitize': true
        report_ada_issue:
          '#type': radios
          '#title': 'ADA Issue'
          '#description': 'Is this report related to an accessibility issue under the Americans with Disabilities Act (ACA)?'
          '#description_display': before
          '#options': yes_no
          '#options_display': side_by_side
          '#required': true
          '#default_value': 'No'
        report_ada_issue_description:
          '#type': textarea
          '#title': 'ADA Issue Description'
          '#description': 'Please describe the ADA issue or concern'
          '#description_display': before
          '#rows': 3
          '#states':
            visible:
              ':input[name="report_ada_issue"]':
                value: 'Yes'
            required:
              ':input[name="report_ada_issue"]':
                value: 'Yes'
        section_contact:
          '#type': webform_section
          '#title': 'Your Contact Information'
          contact_name:
            '#type': textfield
            '#title': Name
          contact_email:
            '#type': textfield
            '#title': Email
            '#description': 'We will use your email to confirm your submission and respond if necessary.'
            '#input_mask': '''alias'': ''email'''
            '#required': true
        section_agent_use_only:
          '#type': webform_section
          '#title': 'Agent Use Only'
          '#attributes':
            style: 'padding: 15px; background-color: #cccccc;'
          '#access_create_roles':
            - administrator
            - support_agent
          '#access_update_roles':
            - administrator
            - support_agent
          '#access_view_roles':
            - administrator
            - support_agent
          agent_email:
            '#type': textfield
            '#title': 'Agent Email'
            '#default_value': '[current-user:display-name] <[current-user:mail]>'
            '#access_create_roles':
              - administrator
              - support_agent
            '#access_update_roles':
              - administrator
              - support_agent
            '#access_view_roles':
              - administrator
              - support_agent
          agent_ticket_number:
            '#type': number
            '#title': 'Ticket Number'
            '#min': 1000
            '#max': 999999999
          agent_action_taken:
            '#type': radios
            '#title': 'Action Taken'
            '#options':
              Resolved: Resolved
              Referred: Referred
            '#options_display': side_by_side
            '#states':
              invisible:
                ':input[name="agent_ticket_number"]':
                  filled: true
          agent_contact_type:
            '#type': radios
            '#title': 'Contact Type'
            '#options':
              Phone: Phone
              Email: Email
              Webform: Webform
              'In Person': 'In Person'
              Webchat: Webchat
            '#options_display': side_by_side
            '#states':
              invisible:
                ':input[name="agent_ticket_number"]':
                  filled: true
          agent_reason:
            '#type': hidden
            '#title': 'Reason for Contact'
            '#default_value': Incident
        actions:
          '#type': webform_actions
          '#title': 'Submit button(s)'
          '#states':
            visible:
              - ':input[name="is_this_an_urgent_safety_hazard_that_is_endangering_people_or_pr"]':
                  value: 'No'
              - or
              - ':input[name="report_what_is_broken[radios]"]':
                  '!value': 'Street signal'
    container_urgent:
      '#type': container
      '#states':
        visible:
          - ':input[name="is_this_an_urgent_safety_hazard_that_is_endangering_people_or_pr"]':
              value: 'Yes'
          - or
          - ':input[name="report_what_is_broken[radios]"]':
              value: 'Street signal'
      markup_urgent_issue:
        '#type': webform_markup
        '#markup': |-
          <div class="alert alert--info next-steps">
          <h2>Next Steps</h2>

          <p>To report urgent safety issues, please call <a href="tel:+15038231700">(503) 823-1700</a> so staff can assist you further.</p>
          </div>
