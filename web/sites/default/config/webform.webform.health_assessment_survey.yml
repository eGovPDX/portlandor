id: health_assessment_survey
title: 'Health Assessment Survey'
description: ''
category: ''
elements: "assessment:\n  '#type': webform_wizard_page\n  '#title': Assessment\n  '#next_button_label': Continue\n  introduction:\n    '#type': webform_markup\n    '#markup': |\n      <h2>Should I come to a city facility?</h2>\n      \n      <p>Thank you for taking this self-assessment before arriving to a City of Portland facility, to protect yourself and your community.</p>\n      \n      <p>If you answer &ldquo;yes&rdquo; to any of these questions, please DO NOT come to a City of Portland facility. If you are a visitor or volunteer, call your City point of contact and let them know you will be staying home. If you are an employee, call your manager or supervisor to let them know that your answers direct you to not report to work. Contact should not be via email, and specific symptoms are not required to be reported.</p>\n      \n      <p>The City is not collecting or storing personal information as a result of this survey. This tool is based on information from Multnomah County and the U.S. Centers for Disease Control and Prevention about symptoms and risks for COVID-19. It is not intended to provide medical advice, diagnose or treat a health condition. If you have specific medical concerns, please contact your healthcare provider.</p>\n      \n  horizontal_rule:\n    '#type': webform_horizontal_rule\n  symptoms_text:\n    '#type': webform_markup\n    '#markup': |\n      <p><strong>Question 1:</strong><br />\n      Have you had <strong>any</strong> of the following in the last 24 hours? (Only if it is new or unusual for you and not from a chronic or pre-existing condition.)</p>\n      \n      <ul>\n      \t<li>Shortness of breath or difficulty breathing</li>\n      \t<li>Body or muscle aches (not from exercise)</li>\n      \t<li>Cough (not from allergies)</li>\n      \t<li>Chills</li>\n      \t<li>Headache</li>\n      \t<li>Sore throat</li>\n      \t<li>New loss of taste or smell</li>\n      \t<li>Diarrhea</li>\n      \t<li>Nausea/vomiting</li>\n      \t<li>Fever &gt;100 (please measure) <strong>or</strong> feeling feverish (if unable to measure)</li>\n      \t<li>Congestion or runny nose (not from allergies)</li>\n      </ul>\n      \n  symptoms:\n    '#type': radios\n    '#title': 'Symptom Assessment'\n    '#title_display': invisible\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  horizontal_rule_01:\n    '#type': webform_horizontal_rule\n  exposure_text:\n    '#type': webform_markup\n    '#markup': |\n      <strong>Question 2:</strong><br />\n      Do you live with anyone who has symptoms of COVID-19, is awaiting test results for COVID-19, or was diagnosed with COVID-19 in the last 14 days?\n      \n  exposure:\n    '#type': radios\n    '#title': 'Family Assessment'\n    '#title_display': invisible\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  horizontal_rule_02:\n    '#type': webform_horizontal_rule\n  exposure2_text:\n    '#type': webform_markup\n    '#markup': |\n      <p><strong>Question 3:</strong><br />\n      ​​​​​​​In the last 14 days, have you had close contact* with anyone who has symptoms of COVID-19, was diagnosed with or is awaiting test results for COVID-19?</p>\n      \n      <p><em>*Close contact is defined as being closer than 6 feet for longer than 15 minutes</em></p>\n      \n  exposure2:\n    '#type': radios\n    '#title': 'Contact Assessment'\n    '#title_display': invisible\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  horizontal_rule_03:\n    '#type': webform_horizontal_rule\n  travel_text:\n    '#type': webform_markup\n    '#markup': |\n      <strong>Question 4:</strong><br />\n      In the last 14 days, have you traveled outside the US or on any cruise ship?\n      \n  travel:\n    '#type': radios\n    '#title': 'Travel Assessment'\n    '#title_display': invisible\n    '#description_display': before\n    '#options': yes_no\n    '#required': true\n  horizontal_rule_04:\n    '#type': webform_horizontal_rule\nresult:\n  '#type': webform_wizard_page\n  '#title': Result\n  '#prev_button_label': 'Go Back'\n  green_light:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"symptoms\"]':\n          '!value': 'Yes'\n        ':input[name=\"exposure\"]':\n          '!value': 'Yes'\n        ':input[name=\"exposure2\"]':\n          '!value': 'Yes'\n        ':input[name=\"travel\"]':\n          '!value': 'Yes'\n    '#markup': '<div class=\"message message-success\"><strong>OK to visit a City facility or report to work.</strong></div>'\n  red_light:\n    '#type': webform_markup\n    '#states':\n      visible:\n        - ':input[name=\"symptoms\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"exposure\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"exposure2\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"travel\"]':\n            value: 'Yes'\n    '#markup': |\n      <div class=\"message message-warning\">\n      <p><strong>Please do not come to a City Facility or report to work. Contact your healthcare provider for further direction.</strong></p>\n      \n      <p><a href=\"https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html\">Visit the CDC website for guidance on managing symptoms</a></p>\n      \n      <p>Multnomah County Public Health: <a href=\"tel:211\">dial 211</a>&nbsp;<br />\n      Clackamas County Public Health: <a href=\"tel:503-742-5300\">503-742-5300</a>&nbsp;<br />\n      Washington County Public Health: <a href=\"tel:503-846-3594\">503-846-3594</a></p>\n      </div>\n      \nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true\n  '#wizard_next__attributes':\n    class:\n      - 'w-50 btn-primary button--primary'"
