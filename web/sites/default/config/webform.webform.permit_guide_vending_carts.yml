    computed_requirements:
      '#type': webform_computed_twig
      '#title': 'Computed Requirements'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |2
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
            {{ data.fetch_card_building_permit_application|raw }}
            {% endif %}

            {% if data.computed_permit_required == "Yes" or data.test != "" %}
            {{ data.fetch_card_detailed_plans|raw }}
            {% endif %}

            {{ data.fetch_card_commercial_permitting_15_min_appointment|raw }}
            
            {% if (data.q8_electrical_work == "Yes" and data.q16_adding_2_or_more_carts == "Yes") or data.test != "" %}
              {{ data.fetch_card_electrical_permit_application|raw }}
            {% endif %}
            
            {% if data.q9_plumbing_work == "Yes" or data.test != "" %}
              {{ data.fetch_card_plumbing_permit_application|raw }}
            {% endif %}
            
            {% if (data.q10_mechanical_work == "Yes" and data.q16_adding_2_or_more_carts == "Yes") or data.test != "" %}
              {{ data.fetch_card_mechanical_permit_application|raw }}
            {% endif %}
            
            {% if data.q12_propane_tank_size == "25 gallons or more" or data.test != "" %}
              {{ data.fetch_card_propane_special_tank_permit|raw }}
            {% endif %}

            {% if data.q12_propane_tank_size == "17 oz to under 25 gallons" or data.test != "" %}
              {{ data.fetch_card_propane_portable_device_permit|raw }}
            {% endif %}

            {% if data.q13_use_of_tent == "Yes" or data.test != "" %}
              {{ data.fetch_card_tents_permit_application|raw }}
            {% endif %}

            {{ data.fetch_card_fire_dept_requirements|raw }}
            
            {% if data.q14_use_of_portable_sign == "Yes" or data.test != "" %}
              {{ data.fetch_card_portable_sign_registration|raw }}
            {% endif %}

            {% if data.q15_tree_pruning_in_right_of_way == "Yes" or data.test != "" %}
              {{ data.fetch_card_street_tree_requirements|raw }}
            {% endif %}
            
