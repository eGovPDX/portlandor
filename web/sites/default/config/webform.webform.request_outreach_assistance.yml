      body: "<p data-renderer-start-pos=\"1\"><strong data-renderer-mark=\"true\">Thank you</strong></p>\r\n\r\n<p data-renderer-start-pos=\"62\">Your request has been received.</p>\r\n\r\n<p data-renderer-start-pos=\"104\">All requests will be reviewed by the City Outreach Team. Once a Street Outreach Worker is available, they will attempt to contact the unsheltered person by phone, email, and in-person at their location. If your/their location or phone number changes, please submit a new form.</p>\r\n\r\n<p data-renderer-start-pos=\"382\">The Street Outreach Worker can provide information and assistance with accessing housing and other services, based on availability, appropriateness, and the community member’s interest.</p>\r\n\r\n<p data-renderer-start-pos=\"569\">If you made a request on behalf of someone else, you will <u data-renderer-mark=\"true\">not</u> receive any further updates about this request for privacy reasons.</p>\r\n\r\n<p data-renderer-start-pos=\"700\">If you have additional questions, please contact us at <a data-renderer-mark=\"true\" data-testid=\"link-with-safety\" href=\"tel:311\" title=\"tel:311\">3-1-1</a>, <a data-renderer-mark=\"true\" data-testid=\"link-with-safety\" href=\"tel:5038234000\" title=\"tel:5038234000\">503-823-4000</a>, or <a data-renderer-mark=\"true\" data-testid=\"link-with-safety\" href=\"mailto:311@portlandoregon.gov\" title=\"mailto:311@portlandoregon.gov\">311@portlandoregon.gov</a>.<button tabindex=\"0\" type=\"button\"></button></p>"
