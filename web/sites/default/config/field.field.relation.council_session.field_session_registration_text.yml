    value: "<p dir=\"auto\"><strong>Public Testimony Registration:</strong>&nbsp;City Council welcomes public testimony. Members of the public must sign up in advance to testify before Council in-person or virtually using the link below or by calling 311. Registration for virtual testimony closes 1 hour prior to the Council meeting. In-person testifiers must sign up before the agenda item is heard. Written testimony may be submitted at&nbsp;<a href=\"mailto:cctestimony@portlandoregon.gov\" rel=\"noreferrer\">cctestimony@portlandoregon.gov</a>. &nbsp;</p>\r\n\r\n<p dir=\"auto\">Visit&nbsp;<a href=\"https://www.portland.gov/council-clerk/engage-council\" rel=\"noreferrer\" target=\"_blank\">Engage with City Council</a>&nbsp;to learn more about testifying on agenda items or providing a Communication. Use the registration link button to sign up to testify on specific agenda item(s).</p>\r\n\r\n<p dir=\"auto\"><a class=\"btn-cta\" href=\"https://app.smartsheet.com/b/form/849ab1b53fcd4a5c814d79902294e646\" rel=\"noreferrer\" target=\"_blank\">Testimony registration</a></p>\r\n\r\n<p dir=\"auto\"><a class=\"btn-cta-outline\" href=\"https://app.smartsheet.com/b/mpublish?EQBCT=d430bca554bc45368c8e15125f259437#sheetGridView?containerID=2051265090873220\" rel=\"noreferrer\">View the testimony order</a></p>\r\n"
