      subject: 'Yard Tree Giveaway Registration Received'
      body: '<p>Dear [webform_submission:values:contact_first_name],[webform_submission:values:computed_booking_link:raw]</p><p>Thank you for registering for free trees from Portland Parks &amp; Recreation''s Yard Tree Giveaway. We are thrilled to provide you with high quality trees to grow Portland''s canopy!</p><p>If you requested a phone consultation, Urban Forestry will contact you soon to answer your questions.</p><h2>Registration details</h2><p>Please check your registration details below and contact us immediately if changes are needed. Please do not resubmit your order.</p><p><strong>Planting Address:</strong><br>[webform_submission:values:apply_location:location_full_address]</p><p><strong>Name:</strong> [webform_submission:values:contact_first_name] [webform_submission:values:contact_last_name]<br><strong>Email:</strong> [webform_submission:values:contact_email]<br><strong>Phone:</strong> [webform_submission:values:contact_phone]</p><p><strong>Your registration is confirmed for the following trees:</strong></p><p><strong>Tree 1:</strong> [webform_submission:values:apply_tree_1]<br><strong>Tree 2:</strong> [webform_submission:values:apply_tree_2]<br><strong>Tree 3:</strong> [webform_submission:values:apply_tree_3]</p><h2>Pickup information</h2><p><strong>Pickup date, time, and location:</strong><br>[webform_submission:values:apply_pickup_event]<br><em>[webform_submission:values:apply_pickup_event:description]</em><br>[webform_submission:values:apply_pickup_time]</p><p><strong>This Yard Tree Giveaway Event will be in conjunction with our annual </strong><a href="https://www.portland.gov/trees/arbor-day"><strong>Arbor Day Celebration</strong></a><strong>.</strong> Once you have picked up your trees, please stay for the festivities at Sacajawea Head Start!</p><p>If you do not show up during your time slot, your tree(s) will no longer be reserved for you. <strong>If you need to cancel your order or change your pick-up time, please contact us as soon as possible.</strong></p><p><strong>What you need to know about picking up your tree(s):</strong></p><p><strong>What to bring:</strong></p><ul><li>A vehicle large enough to hold your tree(s). Look above for the current height of the tree(s) that you ordered. We can fit nearly all trees into a mid-size sedan by putting them through the trunk and out the passenger window.<br>&nbsp;</li><li>Blankets to protect your car from soil and mulch.<br>&nbsp;</li><li>String or twine to tie down the tree or your trunk if needed.</li></ul><p><strong>What to expect when you arrive:</strong></p><ul><li>Follow signs to the entrance. Traffic is one-way and there will be a specific entrance and exit at the event. <strong>See your pick-up location above for where to enter.</strong><br>&nbsp;</li><li>Drive up to the green registration tent and provide the name on your registration.<br>&nbsp;</li><li>Staff will instruct you where to pull-up.<br>&nbsp;</li><li>Staff will bring out your tree(s) and a bucket of mulch. We will help you load them into your car. The bucket has holes drilled in the sides and is intended to be used as a watering bucket. <em>*If you donâ€™t need another bucket, please bring your own container and we will fill it with mulch!</em><br>&nbsp;</li><li>Follow signs to the exit.<br>&nbsp;</li><li>Please note, there will be no public restrooms available at the event.</li></ul><h2>Planting and care</h2><p>Once you get your tree(s) home:</p><ul><li><strong>Plant your tree(s) as soon as possible.</strong> There are a few important steps to take when planting a young tree; you will receive <a href="https://www.portland.gov/trees/tree-planting/documents/how-properly-plant-and-care-your-tree-english/download">planting and care information</a> with your tree delivery.<br>&nbsp;</li><li>Water your tree(s) with 15 gallons of water, once every week May through October.</li></ul><p>Thank you for planting trees! Trees provide essential services for all Portlanders including cleaning the air we breathe, shading us and our homes during the hot summer months and improving our health.</p><p>Sincerely,</p><p><strong>Portland Parks &amp; Recreation</strong><br><strong>Urban Forestry Yard Tree Giveaway Team</strong><br><a href="mailto:freeyardtrees@portlandoregon.gov">freeyardtrees@portlandoregon.gov</a><br><a href="https://www.portland.gov/freeyardtrees">www.portland.gov/freeyardtrees</a></p><p>If you are interested in volunteering at one of our Yard Tree Giveaway events, <a href="https://www.portland.gov/trees/volunteering">click here to find out more and register!</a></p><p>Yard Tree Pledge:</p><ul><li>Allow Urban Forestry to monitor the tree''s survival and health once a year.<br>&nbsp;</li><li>Review the planting and care instructions that come with my tree before planting.<br>&nbsp;</li><li>Water the tree 15 gallons of water per week, May-Oct, for at least the first three years.<br>&nbsp;</li><li>Plant the tree at the address provided, inside Portland city limits.<br>&nbsp;</li><li>Plant the tree on my property, not as street trees.<br>&nbsp;</li><li>Plant the tree in the ground, not in a container.<br>&nbsp;</li><li>Contact Urban Forestry or a tree care professional with questions about my tree.<br>&nbsp;</li><li>Return the tree to Urban Forestry if I cannot plant it.<br>&nbsp;</li><li>Ask permission from the property owner to plant the tree if I am a renter.</li></ul>'
