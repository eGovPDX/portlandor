      body: '<p>Dear [webform_submission:values:contact_first_name],[webform_submission:values:computed_booking_link:raw]</p><p>Thank you for registering for free trees from Portland Parks &amp; Recreation''s Yard Tree Giveaway. We are thrilled to provide you with high quality trees to grow Portland''s canopy!</p><p><strong>Plantings will begin in late September and run through December. Prior to receiving your tree(s), Urban Forestry will contact you to arrange a time for the delivery and planting of your tree(s).</strong></p><h2>Registration details</h2><p>Please check your registration details below and contact us immediately if changes are needed. Please do not resubmit your order.</p><p><strong>Planting Address:</strong><br>[webform_submission:values:apply_location:location_full_address]</p><p><strong>You requested planting assistance:</strong><br>Your tree(s) will be delivered to the planting address above and planted by Urban Forestry. You do not need to attend an event to pick up your trees.</p><p><strong>Name:</strong> [webform_submission:values:contact_first_name] [webform_submission:values:contact_last_name]<br><strong>Email:</strong> [webform_submission:values:contact_email]<br><strong>Phone:</strong> [webform_submission:values:contact_phone]</p><p><strong>Your registration is confirmed for the following trees:</strong></p><p><strong>Tree 1:</strong> [webform_submission:values:apply_tree_1]<br><strong>Tree 2:</strong> [webform_submission:values:apply_tree_2]<br><strong>Tree 3:</strong> [webform_submission:values:apply_tree_3]</p><h2>Planting information</h2><p>You do not need to be home for the planting. If you have specific instructions for where to plant the tree(s), please let our staff know when you are contacted.</p><p><strong>If you do not respond to our attempts to contact you for delivery and planting, your trees will not be delivered and will no longer be reserved. If you need to cancel your order, please contact us as early as possible so we can give your trees to someone else.</strong></p><p>Thank you for adding trees to your yard and committing to caring for them! Trees provide essential services for all Portlanders including cleaning the air we breathe, shading us and our homes during the hot summer months and improving our health.</p><p>Sincerely,</p><p><strong>Portland Parks &amp; Recreation</strong><br><strong>Urban Forestry Yard Tree Giveaway Team</strong><br><a href="mailto:freeyardtrees@portlandoregon.gov">freeyardtrees@portlandoregon.gov</a><br><a href="https://www.portland.gov/freeyardtrees">www.portland.gov/freeyardtrees</a></p><p>Yard Tree Pledge:</p><ul><li>Allow Urban Forestry to monitor the tree''s survival and health once a year.<br>&nbsp;</li><li>Review the planting and care instructions that come with my tree before planting.<br>&nbsp;</li><li>Water the tree 15 gallons of water per week, May-Oct, for at least the first three years.<br>&nbsp;</li><li>Plant the tree at the address provided, inside Portland city limits.<br>&nbsp;</li><li>Plant the tree on my property, not as street trees.<br>&nbsp;</li><li>Plant the tree in the ground, not in a container.<br>&nbsp;</li><li>Contact Urban Forestry or a tree care professional with questions about my tree.<br>&nbsp;</li><li>Return the tree to Urban Forestry if I cannot plant it.<br>&nbsp;</li><li>Ask permission from the property owner to plant the tree if I am a renter.</li></ul>'
