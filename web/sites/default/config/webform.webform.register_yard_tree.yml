    '#title': 'Tree Planting Location'
    apply_location:
      '#type': portland_location_picker
      '#title': 'Tree Planting Location'
      '#description': '<p>Use the map to select the location where the trees will be planted.</p>'
      '#description_display': before
      '#location_search__description': |
