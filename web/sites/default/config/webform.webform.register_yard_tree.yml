      '#required': true
    apply_demographics_languages_spoken:
      '#type': textfield
      '#title': 'Primary language(s) spoken at home:'
      '#required': true
    apply_demographics_lived_at_address:
      '#type': select
      '#title': 'How long have you lived at the planting address?'
      '#options':
        'Less than a year': 'Less than a year'
        '1-3 years': '1-3 years'
        '3-5 years': '3-5 years'
        '5-10 years': '5-10 years'
        '10-15 years': '10-15 years'
        'Longer than 15 years': 'Longer than 15 years'
        'Not applicable': 'Not applicable'
      '#required': true
    apply_demographics_rental:
      '#type': select
      '#title': 'Will this tree be planted at a rental property?'
      '#description': '<p>This information is used to track tree accessibility to renters.</p>'
      '#description_display': before
      '#options': yes_no
      '#required': true
  computed_booking_link:
    '#type': webform_computed_twig
    '#title': 'Computed - Booking Link'
    '#display_on': none
    '#mode': html
    '#template': |-
      {% if data.apply_location.location_jurisdiction == 'PORTLAND' and data.apply_needs_help == 'Yes' %}
      <p><a class="btn btn-primary" href="https://outlook.office365.com/book/FY26YardTreeGiveawayPhoneConsultations@portlandoregon.gov/?ismsaljsauthenabled"><strong>Book your phone consultation here</strong></a></p>
      {% endif %}
    '#whitespace': spaceless
  hide_events:
    '#type': hidden
    '#title': 'Hidden - Hide Events (comma delimited, substring search)'
css: ''
javascript: "(() => {\r\n  Drupal.behaviors.yardTreeGiveaway = {\r\n    updateTimes(form, newEventValue) {\r\n      const date = newEventValue.split(\", \")[1]?.split(\" - \")[0];\r\n      if (!date) return;\r\n      const pickupTimes = form.querySelectorAll(\r\n        'select[name=\"apply_pickup_time\"] option'\r\n      );\r\n\r\n      pickupTimes.forEach((option) => {\r\n        if (option.value.includes(date)) {\r\n          option.removeAttribute(\"disabled\");\r\n          option.removeAttribute(\"hidden\");\r\n        } else {\r\n          option.setAttribute(\"disabled\", \"\");\r\n          option.setAttribute(\"hidden\", \"\");\r\n        }\r\n      });\r\n    },\r\n\r\n    attach(context) {\r\n      once(\"yardTreeGiveaway\", \".webform-submission-form\", context).forEach(\r\n        (form) => {\r\n          // a comma-delimited list of events to hide if they have a substring match\r\n          const hideEvents = form.querySelector('input[name=\"hide_events\"]').value?.split(',');\r\n          const eventRadios = form.querySelectorAll('input[name=\"apply_pickup_event\"]');\r\n          const currentEventValue = form.querySelector('input[name=\"apply_pickup_event\"]:checked')?.value;\r\n          if (currentEventValue) this.updateTimes(form, currentEventValue);\r\n          \r\n          // Hide chestnut except for 1st tree\r\n          form.querySelectorAll(':not([name=apply_tree_1]) > option[value=\"Colossal chestnut and Marrone Di val di chestnut\"]').forEach((el) => el.remove());\r\n\r\n          eventRadios.forEach((radio) => {\r\n            // if the hidden events array matches this radio button, remove it.\r\n            if (hideEvents.some((str) => str.trim() && radio.value.includes(str))) {\r\n              radio.closest('.js-form-item').remove();\r\n              return;\r\n            }\r\n\r\n            radio.addEventListener(\"change\", (e) => {\r\n              form.querySelector('select[name=\"apply_pickup_time\"]').value = \"\";\r\n              this.updateTimes(form, e.target.value);\r\n            });\r\n          });\r\n        }\r\n      );\r\n    },\r\n  };\r\n})();\r\n"
