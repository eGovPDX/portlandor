      subject: 'Yard Tree Giveaway Registration Received'
      body: '<p>Hello [webform_submission:values:contact_first_name],</p><p>Thank you for your interest in the Portland Parks &amp; Recreation Urban Forestry Yard Tree Giveaway.</p><p>Unfortunately, your address is not eligible for trees through this program and no trees have been reserved.&nbsp;<br>This is because the planting address provided is not located inside the city limits of Portland. Due to our funding source, all trees given away through this program must be planted within city boundaries.</p><p>If you are interested in planting at this address, we recommend looking to <a href="https://friendsoftrees.org/">Friends of Trees</a> to see if they provide tree planting in your area.&nbsp;</p><p>Sincerely,<br><strong>Portland Parks &amp; Recreation</strong><br><strong>Urban Forestry Yard Tree Giveaway Team</strong><br><a href="mailto:freeyardtrees@portlandoregon.gov">freeyardtrees@portlandoregon.gov</a><br><a href="https://www.portland.gov/freeyardtrees">www.portland.gov/freeyardtrees</a></p>'
