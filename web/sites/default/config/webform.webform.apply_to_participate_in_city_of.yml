id: apply_to_participate_in_city_of
title: 'Apply Website Research'
description: ''
categories: {  }
elements: |-
  section_contact:
    '#type': webform_section
    '#title': 'Tell us about yourself'
    apply_years_portland:
      '#type': radios
      '#title': 'How long have you lived in Portland?'
      '#options':
        '2 years or less': '2 years or less'
        'More than 2 years': 'More than 2 years'
        "I don't live in Portland": "I don't live in Portland"
      '#required': true
    contact_zipcode:
      '#type': textfield
      '#title': 'If you live in Portland, what is your zip code?'
    apply_have_portland_business:
      '#type': radios
      '#title': 'Do you own a business'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
    contact_name:
      '#type': textfield
      '#title': 'Your name'
      '#help': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">How would you like to be addressed? It doesn''t have to be your legal name.</span></p>'
      '#required': true
    contact_type:
      '#type': radios
      '#title': 'How would you like to be notified of opportunities to participate in research?'
      '#options':
        Email: Email
        'Phone (call)': 'Phone (call)'
        'Phone (text)': 'Phone (text)'
      '#required': true
    contact_email:
      '#type': textfield
      '#title': 'Email Address'
      '#input_mask': "'alias': 'email'"
      '#required': true
      '#states':
        visible:
          ':input[name="contact_type"]':
            value: Email
    contact_phone:
      '#type': textfield
      '#title': 'Phone Number'
      '#description': '<p>Please include your area code.</p>'
      '#input_mask': '(999) 999-9999'
      '#required': true
      '#states':
        visible:
          - ':input[name="contact_type"]':
              value: 'Phone (call)'
          - or
          - ':input[name="contact_type"]':
              value: 'Phone (text)'
    contact_addl_info:
      '#type': textarea
      '#title': "Is there anything else you'd like to know when contacting you?"
      '#states':
        visible:
          ':input[name="contact_type"]':
            filled: true
    apply_internet_access:
      '#type': webform_checkboxes_other
      '#title': 'How do you access the internet?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Select all that apply</span></p>'
      '#description_display': before
      '#options':
        Phone: Phone
        Computer: Computer
      '#other__option_label': 'Something else…'
      '#other__placeholder': 'Please describe…'
  section_preferences_accommodations:
    '#type': webform_section
    '#title': 'Research preferences and accommodations'
    apply_session_types:
      '#type': checkboxes
      '#title': 'Which research sessions do you prefer to participate in?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Select all that apply</span></p>'
      '#description_display': before
      '#options':
        'Remote - video call': 'Remote - video call'
        'Remote - phone call': 'Remote - phone call'
        'In Person - at a City Office or Public Library': 'In Person - at a City Office or Public Library'
        'Online surveys': 'Online surveys'
      '#required': true
    apply_language:
      '#type': checkboxes
      '#title': 'What language(s) do you speak most often with your friends and family?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Select all that apply.</span></p>'
      '#description_display': before
      '#options': languages
      '#required': true
    apply_accessibility_needs:
      '#type': radios
      '#title': 'Do you have additional needs we should be aware of?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">This might include accommodations for vision, mobility, etc.</span></p>'
      '#description_display': before
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    apply_accessibility_description:
      '#type': textarea
      '#title': 'Please specify any accommodations you might need to participate in research'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Do not disclose health information such as diagnosis or disability. Include only the accommodation needed.</span></p>'
      '#description_display': before
      '#required': true
      '#states':
        visible:
          ':input[name="apply_accessibility_needs"]':
            value: 'Yes'
  section_participant_questionnaire:
    '#type': webform_section
    '#title': 'Participant Questionnaire'
    '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">This information is voluntary. Please only share the information you feel comfortable sharing.</span></p>'
    report_age_group:
      '#type': radios
      '#title': 'What is your age?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Segoe UI&quot;, &quot;Segoe UI Web (West European)&quot;, &quot;Segoe UI&quot;, -apple-system, BlinkMacSystemFont, Roboto, &quot;Helvetica Neue&quot;, sans-serif;font-size:14px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Select an age range</span></p>'
      '#description_display': before
      '#options': age_groups
    report_delegate_user:
      '#type': radios
      '#title': 'Do you use City services on behalf of another person?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
        'Not Sure': 'Not Sure'
    report_services:
      '#type': checkboxes
      '#title': 'What City services can we ask you about?'
      '#options':
        'I would tell you about any City service': 'I would tell you about any City service'
        'Roads, transit, parking': 'Roads, transit, parking'
        'Water services': 'Water services'
        'Parks and recreation services': 'Parks and recreation services'
        'Housing services': 'Housing services'
        'City websites': 'City websites'
        'Permitting and development': 'Permitting and development'
        'Reporting safety issues': 'Reporting safety issues'
    report_services_frequency:
      '#type': radios
      '#title': 'How often do you use City services?'
      '#options':
        Daily: Daily
        Weekly: Weekly
        Monthly: Monthly
        Seasonal: Seasonal
        Yearly: Yearly
