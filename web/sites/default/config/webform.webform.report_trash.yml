id: report_trash
title: 'Report Trash'
description: 'A form that helps direct community members to the correct trash reporting service based on answers to various questions.'
categories:
  - Report
elements: |-
  section_report:
    '#type': webform_section
    '#title': Report
    '#title_display': invisible
    report_type_trash:
      '#type': radios
      '#title': 'What type of trash issue do you want to report?'
      '#options':
        'Trash associated with a campsite': 'Trash associated with a campsite'
        'Illegal dumping of garbage': 'Illegal dumping of garbage'
        'Loose trash or debris in a street or right-of-way': 'Loose trash or debris in a street or right-of-way'
        'Trash, recycling, or compost container blocking a street or sidewalk': 'Trash, recycling, or compost container blocking a street or sidewalk'
        'Overflowing public trash can': 'Overflowing public trash can'
        'Abandoned shopping cart': 'Abandoned shopping cart'
        'Trash on private property': 'Trash on private property'
        'A problem with residential or commercial waste collection': 'A problem with residential or commercial waste collection'
        'Something else': 'Something else'
      '#other__option_label': 'Something else'
    make_selection_text:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            unchecked: true
      '#markup': 'Make a selection to continue.'
    markup_campsite_trash:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Trash associated with a campsite'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this by calling <a href="tel:311">311</a> or <a href="tel:+15038234000">(503) 823-4000</a>, or using the <a href="/homelessnessimpactreduction/report-campsite">Report an Unsanctioned Campsite service</a>.</p>
        </div>
    markup_shopping_carts:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Abandoned shopping cart'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue to Northwest Carts through their <a href="https://northwestcarts.com" style="text-decoration:none">online reporting form</a>.</p>
        </div>
    markup_waste_collection:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'A problem with residential or commercial waste collection'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>First try contacting your <a href="/bps/garbage-recycling/home-recycling/garbage-day-reminders">waste hauler</a>. If this does not solve the issue, please email the Garbage and Recycling Program. Use our <a href="/bps/garbage-recycling/ask-garbage-and-recycling-question">online form</a>, email us at <a href="mailto:wasteinfo@portlandoregon.gov">wasteinfo@portlandoregon.gov</a>, or call&nbsp;<a href="tel:+1-503-823-7202">503-823-7202</a></p>
        </div>
    markup_contact_311:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Something else'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please call <a href="tel:311">311</a> or <a href="tel:+1-503-823-4000">(503) 823-4000</a>, or email <a href="mailto:311@portlandoregon.gov">311@portlandoregon.gov</a> so staff can help.</p>
        </div>
    report_issue_location:
      '#type': radios
      '#title': 'Where is the issue located?'
      '#options':
        'On or along a street, sidewalk, highway, or other public right-of-way': 'On or along a street, sidewalk, highway, or other public right-of-way'
        'Within a public park or natural area': 'Within a public park or natural area'
        'Along a river, stream, or other waterway': 'Along a river, stream, or other waterway'
        'On private property, such as a residence, school, or business': 'On private property, such as a residence, school, or business'
        'Other public property': 'Other public property'
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Illegal dumping of garbage'
    markup_metro_rid:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="report_issue_location"]':
              value: 'Along a river, stream, or other waterway'
          - or
          - ':input[name="report_issue_location"]':
              value: 'Other public property'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue to <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a>.</p>
        </div>
    markup_container_row:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Trash, recycling, or compost container blocking a street or sidewalk'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Portland businesses are allowed to have garbage, recycling, and compost containers in the right-of-way for a short period of time &ndash; generally 2 hours before to 2 hours after when the containers are emptied by their garbage company. Residential containers should not be left in the right-of-way for more than 24 hours.<br />
        <br />
        If containers are being left out longer, please report the issue and location to the Garbage and Recycling Program. Use our <a href="/bps/garbage-recycling/ask-garbage-and-recycling-question">online form</a>, email us at <a href="mailto:wasteinfo@portlandoregon.gov">wasteinfo@portlandoregon.gov</a>, or call&nbsp;<a href="tel:+1-503-823-7202">503-823-7202</a></p>
        </div>
    report_location_highway:
      '#type': radios
      '#title': 'Is the trash located on an interstate highway such as I-5, I-84, or I-205?'
      '#options': yes_no
      '#options_display': side_by_side
      '#states':
        visible:
          - ':input[name="report_type_trash"]':
              value: 'Loose trash or debris in a street or right-of-way'
          - or
          - ':input[name="report_issue_location"]':
              value: 'On or along a street, sidewalk, highway, or other public right-of-way'
    markup_highway_hazard:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location_highway"]':
            value: 'Yes'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>If the trash or debris is causing a road hazard, please call the Oregon Department of Transportation&rsquo;s Dispatch Center at <a href="tel:+1-503-283-5859">(503) 283-5859</a>. Otherwise, you can report it to the regional Maintenance District at <a href="tel:+1-971-673-6200">(971) 673-6200</a>.</p>
        </div>
    report_trash_blocking:
      '#type': radios
      '#title': 'Is the trash or debris blocking the roadway?'
      '#options': yes_no
      '#states':
        visible:
          ':input[name="report_location_highway"]':
            value: 'No'
    markup_pbot_maintenance:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_trash_blocking"]':
            value: 'Yes'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue to the Portland Bureau of Transportation&#39;s maintenance dispatch at <a href="tel:+1-503-823-1700">(503) 823-1700</a>.</p>
        </div>
    report_trash_can_location:
      '#type': radios
      '#title': 'Where is the trash can located?'
      '#options':
        'Within a park or natural area': 'Within a park or natural area'
        'On a sidewalk': 'On a sidewalk'
      '#states':
        visible:
          ':input[name="report_type_trash"]':
            value: 'Overflowing public trash can'
    markup_parkscan:
      '#type': webform_markup
      '#states':
        visible:
          - ':input[name="report_issue_location"]':
              value: 'Within a public park or natural area'
          - or
          - ':input[name="report_trash_can_location"]':
              value: 'Within a park or natural area'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue using <a href="http://www.parkscanpdx.org/">ParkScan Portland</a>.</p>
        </div>
    markup_metro_rid_0:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_trash_blocking"]':
            value: 'No'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue to <a href="https://ridpatrol.oregonmetro.gov/report/#/start">Metro RID Patrol</a>.</p>
        </div>
    markup_trash_can_program:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_trash_can_location"]':
            value: 'On a sidewalk'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Please report this issue to the Bureau of Planning and Sustainability&#39;s <a href="/bps/public-trash-cans/public-trash-can-problem">Public Trash Cans program</a>.</p>
        </div>
    report_location_owner:
      '#type': radios
      '#title': 'Are you the owner of the property?'
      '#options': yes_no
      '#options_display': side_by_side
      '#states':
        visible:
          - ':input[name="report_type_trash"]':
              value: 'Trash on private property'
          - or
          - ':input[name="report_issue_location"]':
              value: 'On private property, such as a residence, school, or business'
    markup_private_owner:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location_owner"]':
            value: 'Yes'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>Property owners are responsible for addressing concerns on their property. If you would like assistance, please call <a href="tel:311">311</a> or <a href="tel:+1-503-823-4000">(503) 823-4000</a>&nbsp;so staff can help you connect to potential resources.</p>
        </div>
    markup_private_code_violation:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="report_location_owner"]':
            value: 'No'
      '#markup': |-
        <div class="alert alert--info next-steps">
        <h2>Next Steps</h2>

        <p>You are reporting a potential code violation. You may want to first try talking to the property owner to see if the issue can be resolved. If not, please fill out the Bureau of Development Service&rsquo;s <a href="/bds/code-enforcement/report-code-violation-or-check-status-reported-code-violation">online Violation reporting form</a> to report your concern.</p>
        </div>
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit_hide': true
