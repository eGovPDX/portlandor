langcode: en
status: open
dependencies: {  }
weight: 0
open: null
close: null
uid: 60
template: false
archive: false
id: permit_guide_tenant_improvements
title: 'Permit Guide - Tenant Improvements with Change of Occupancy'
description: ''
categories:
  - 'Permit Guide'
elements: |-
  container_guide_cards:
    '#type': container
    fetch_card_building_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Building Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-building-permit-application
      '#render_inline': 1
    fetch_card_detailed_plans:
      '#type': portland_node_fetcher
      '#title': 'Card - Detailed Plans'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-tenant-improvements-detailed-plans
      '#render_inline': 1
    fetch_card_change_of_use_guidance:
      '#type': portland_node_fetcher
      '#title': 'Card - Change of use or occupancy guidance'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-change-use-or-occupancy-guidance
      '#render_inline': 1
    fetch_card_seismic_upgrade_guidance:
      '#type': portland_node_fetcher
      '#title': 'Card - Seismic upgrade guidance'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-seismic-upgrade-guidance
      '#render_inline': 1
    fetch_card_zoning_and_land_use_15_min_appointment:
      '#type': portland_node_fetcher
      '#title': 'Card - Zoning and Land Use 15 Min Appointment'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-zoning-land-use-15-min-appointment
      '#render_inline': 1
    fetch_card_electrical_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Electrical Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-tenant-improvements-electrical-permit-application
      '#render_inline': 1
    fetch_card_plumbing_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Plumbing Permit Application'
      '#help': '<p><strong>Content missing: Plumbing Permit Application</strong></p>'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-plumbing-permit-application
      '#render_inline': 1
    fetch_card_mechanical_permit_application:
      '#type': portland_node_fetcher
      '#title': 'Card - Mechanical Permit Application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-tenant-improvements-mechanical-permit-application
      '#render_inline': 1
    fetch_card_fire_sprinkler_permit_app:
      '#type': portland_node_fetcher
      '#title': 'Card - Fire sprinkler system permit application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-fire-sprinkler-permit-application
      '#render_inline': 1
    fetch_card_fire_alarm_permit_app:
      '#type': portland_node_fetcher
      '#title': 'Card - Fire alarm permit application'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-fire-alarm-permit-application
      '#render_inline': 1
    fetch_card_fire_dept_requirements:
      '#type': portland_node_fetcher
      '#title': 'Card - Fire department requirements'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-fire-department-requirements
      '#render_inline': 1
    fetch_card_commercial_sdc_form:
      '#type': portland_node_fetcher
      '#title': 'Card - Commercial systems development charge (SDC) form'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-commercial-sdc-form
      '#render_inline': 1
    fetch_card_public_row_upgrades:
      '#type': portland_node_fetcher
      '#title': 'Card - Public right-of-way upgrades'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-public-row-upgrades
      '#render_inline': 1
    fetch_card_commercial_food_requirements:
      '#type': portland_node_fetcher
      '#title': 'Card - Commercial food establishment requirements'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-commercial-food-requirements
      '#render_inline': 1
    fetch_card_shell_permit_statement:
      '#type': portland_node_fetcher
      '#title': 'Card - Shell permit acknowledgement statement'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-shell-permit-acknowledgement
      '#render_inline': 1
    fetch_card_rack_storage_requirements:
      '#type': portland_node_fetcher
      '#title': 'Card - Rack storage system permit requirements'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-rack-storage-permit-requirements
      '#render_inline': 1
    fetch_card_fire_safety_appointment:
      '#type': portland_node_fetcher
      '#title': 'Card - Fire Safety (15 Minute Appointment)'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-fire-safety-15-min-appointment
      '#render_inline': 1
    fetch_card_street_tree_requirements:
      '#type': portland_node_fetcher
      '#title': 'Card - Street tree pruning requirements'
      '#node_alias_path': /ppd/residential-permitting/content-component/card-general-street-tree-requirements
      '#render_inline': 1
  test:
    '#type': hidden
    '#title': 'Test mode'
  returning_user:
    '#type': hidden
    '#title': 'Returning User?'
  ajax_indicator:
    '#type': portland_ajax_indicator
    '#title': 'Ajax Indicator'
  container_project_details:
    '#type': container
    '#states':
      invisible:
        ':input[name="returning_user"]':
          filled: true
        ':input[name="edit_my_project[Edit my project]"]':
          unchecked: true
    section_location:
      '#type': webform_section
      '#title': 'Project Details'
      '#attributes':
        class:
          - mb-10
      q0_project_address:
        '#type': portland_address_verifier
        '#title': Address
        '#location_address__required': true
        '#location_city__required': true
        '#location_state__required': true
        '#location_zip__required': true
        '#find_unincorporated': 1
        '#require_portland_city_limits': 1
        '#not_verified_remedy': 'A verified address is required. Please try again.'
        '#lookup_taxlot': 1
        '#secondary_queries':
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: zoning
              - sections: zoning
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: 'zoning.overlay[].code'
                field: hidden_zoning_overlays
                parse: stringify
              - path: 'zoning.base[0].code'
                field: hidden_base_zone
                parse: stringify
              - path: 'zoning.historic_district[].code'
                field: hidden_historic_district
                parse: stringify
              - path: 'zoning.national_register_district[].code'
                field: hidden_national_register_district
                parse: stringify
              - path: 'zoning.conservation_district[].code'
                field: hidden_conservation_district
                parse: stringify
              - path: historic_resource
                field: hidden_historic_resource
                parse: flatten
                omit_null_properties: true
          - api: 'https://www.portlandmaps.com/api/detail/'
            api_args:
              - detail_type: environmental-percent-slope
              - sections: general
              - geometry: '{"x":${x}, "y":${y}}'
              - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
            capture:
              - path: general.percent_slope
                field: q4_project_deck_site_slope
      hidden_zoning_overlays:
        '#type': hidden
        '#title': 'Hidden Zoning Overlays'
      hidden_historic_district:
        '#type': hidden
        '#title': 'Hidden Historic District'
      hidden_national_register_district:
        '#type': hidden
        '#title': 'Hidden National Register District'
      hidden_conservation_district:
        '#type': hidden
        '#title': 'Hidden Conservation District'
      hidden_historic_resource:
        '#type': hidden
        '#title': 'Hidden Historic Resource'
      hidden_base_zone:
        '#type': hidden
        '#title': 'Hidden Base Zone'
      markup_01:
        '#type': webform_markup
        '#states':
          visible:
            ':input[name="q0_project_address[location_verification_status]"]':
              '!value': Verified
        '#markup': '<p><strong>Please enter and verify a property address in Portland to begin.</strong></p>'
      container_zoning_warning:
        '#type': container
        '#states':
          visible:
            ':input[name="test"]':
              filled: true
            ':input[name="q1_project_address[location_verification_status]"]':
              value: Verified
            ':input[name="hidden_base_zone"]':
              value:
                '!pattern': R10|R2\.5|R20|R5|R7
        warning_invalid_zone:
          '#type': portland_node_fetcher
          '#title': 'Warning - Invalid Zone'
          '#title_display': none
          '#node_alias_path': /ppd/residential-permitting/content-component/warning-general-incorrect-zone
    section_property_details:
      '#type': webform_section
      '#title': 'Property Details'
      '#description': '<p><em>Information provided by </em><a href="https://portlandmaps.com" target="_blank"><em>PortlandMaps</em></a><em>.</em></p>'
      '#attributes':
        class:
          - mb-10
          - d-none
      property_id:
        '#type': webform_computed_twig
        '#title': 'Property ID'
        '#title_display': inline
        '#display_on': form
        '#template': |-
          {{ data.q1_project_address.location_taxlot_id
           }}
        '#whitespace': trim
        '#ajax': true
      q0_1_environmental_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in an environmental overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'c' in value or 'p' in value %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q0_2_greenway_overlay_zone:
        '#type': webform_computed_twig
        '#title': 'Is the site in a greenway overlay zone?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': |-
          {% set value = data.hidden_zoning_overlays %}
          {% if 'g' in value  %}Yes{% else %}No{% endif %}
        '#whitespace': trim
        '#ajax': true
      q0_3_historic_landmark:
        '#type': webform_computed_twig
        '#title': 'Is the property a historic/conservation landmark or in a historic district?'
        '#title_display': inline
        '#display_on': form
        '#mode': text
        '#template': '{% if data.hidden_historic_district != "" or data.hidden_national_register_district != "" or data.hidden_conservation_district != "" or data.hidden_historic_resource != "" %}Yes{% else %}No{% endif %}'
        '#whitespace': trim
        '#ajax': true
    section_project_details:
      '#type': webform_section
      '#title': 'Project Details'
      '#title_display': invisible
      '#states':
        invisible:
          ':input[name="q0_project_address[location_verification_status]"]':
            '!value': Verified
      '#attributes':
        class:
          - mb-10
      q2_change_the_building_structure_or_size:
        '#type': radios
        '#title': 'Will this project change, move, enlarge, or repair the building?'
        '#description': '<p>This includes physical changes to the building.</p>'
        '#description_display': before
        '#options': yes_no
      q3_change_how_space_is_used:
        '#type': radios
        '#title': 'Will this project change how the space is used?'
        '#description': '<p>This includes using the space for a different purpose, like turning a store into a restaurant.</p>'
        '#description_display': before
        '#options': yes_no
      q4_structural_changes:
        '#type': radios
        '#title': 'Will this project include any structural changes?'
        '#description': '<p>This includes new framing, removing walls, or cutting into floors.</p>'
        '#description_display': before
        '#options': yes_no
      q5_occupancy_change:
        '#type': radios
        '#title': 'Will the number of people allowed in the building change?'
        '#description': '<p>This means increasing or decreasing the number of people who can safely and legally be in the building at one time.</p>'
        '#description_display': before
        '#options': yes_no
      q6_occupancy_change_increase_or_decrease:
        '#type': radios
        '#title': 'Will the number of people allowed in the building increase or decrease?'
        '#description': '<p>Choose "increase" if more people will be allowed, or "decrease" if fewer people will be allowed.</p>'
        '#description_display': before
        '#options':
          Increase: Increase
          Decrease: Decrease
        '#states':
          visible:
            ':input[name="q5_occupancy_change"]':
              '': ''
      q7_include_restaurant:
        '#type': radios
        '#title': 'Will this project be for a restaurant, commercial kitchen, or food-handling space?'
        '#description': '<p>This includes any space where food is made, cooked, or served for sale or public use.</p>'
        '#description_display': before
        '#options': yes_no
      q8_electrical_work:
        '#type': radios
        '#title': 'Will this project include any electrical work?'
        '#description': '<p>This includes adding, moving, or removing things like outlets, lights, or wiring.</p>'
        '#description_display': before
        '#options': yes_no
      q9_plumbing_work:
        '#type': radios
        '#title': 'Will this project include any plumbing work?'
        '#description': '<p>This includes installing, moving, or removing pipes, drains, or fixtures like sinks and toilets.</p>'
        '#description_display': before
        '#options': yes_no
      q10_mechanical_work:
        '#type': radios
        '#title': 'Will this project include any mechanical work?'
        '#description': '<p>This includes work on heating, cooling, or ventilation systems like furnaces, air conditioners, ducts, rooftop units, or walk-in coolers.</p>'
        '#description_display': before
        '#options': yes_no
      q11_fire_alarm_changes:
        '#type': radios
        '#title': 'Will this project add or change a fire alarm system?'
        '#description': '<p>Fire alarm systems include smoke detectors, control panels, pull stations, or other parts that detect or signal fire.</p>'
        '#description_display': before
        '#options': yes_no
      q12_tall_racks_shelves:
        '#type': radios
        '#title': 'Will this project include tall racks or shelves for storage?'
        '#description': '<p>These are tall shelves or racks often used in warehouses or stores.</p>'
        '#description_display': before
        '#options': yes_no
      q13_empty_unfinished_space:
        '#type': radios
        '#title': 'Will any part of the space be left unfinished or empty?'
        '#description': '<p>This means parts of the space won’t be finished or used right away.</p>'
        '#description_display': before
        '#options': yes_no
      q14_street_trees:
        '#type': radios
        '#title': 'Do you need to prune any trees (branch or root) in the right-of-way?'
        '#description': '<p>The public right-of-way is shared space next to streets, like sidewalks, planting strips, road shoulders, medians, or alleys.</p>'
        '#description_display': before
        '#options': yes_no
    section_send_link:
      '#type': webform_section
      '#title': 'Send a link?'
      '#description': "<p>If you'd like us to send a link back to this project, please provide an email address. It will only be used to send this one email and won't be used for any other purpose.</p>"
      '#states':
        visible:
          ':input[name="q0_project_address[location_verification_status]"]':
            value: Verified
      '#attributes':
        class:
          - mb-10
      email_address_optional:
        '#type': textfield
        '#title': 'Email address (optional)'
    section_disclaimer:
      '#type': webform_section
      '#title': Disclaimer
      '#states':
        visible:
          ':input[name="q0_project_address[location_verification_status]"]':
            value: Verified
      fetch_disclaimer_text:
        '#type': portland_node_fetcher
        '#title': 'Fetch Disclaimer Text'
        '#title_display': none
        '#node_alias_path': /ppd/residential-permitting/content-component/disclaimer-general-permit-guide-disclaimer-text
      disclaimer_confirmation:
        '#type': checkbox
        '#title': 'I understand and acknowledge that this tool is for informational purposes only.'
        '#required': true
        '#required_error': 'You must indicate your acknowledgement by checking the box'
  container_welcome_back_results:
    '#type': container
    '#states':
      visible:
        - ':input[name="returning_user"]':
            filled: true
        - or
        - ':input[name="test"]':
            filled: true
    return_link:
      '#type': webform_computed_twig
      '#title': 'Return Link'
      '#display_on': none
      '#template': "https://{{ webform_token('[site:url-brief]', webform_submission, [], options) }}{{ webform_token('[current-page:url:path]', webform_submission, [], options) }}?returning_user=1&q1_project_address[location_address]={{ data.q1_project_address.location_address }}&q1_project_address[location_city]={{ data.q1_project_address.location_city }}&q1_project_address[location_state]={{ data.q1_project_address.location_state }}&q1_project_address[location_zip]={{ data.q1_project_address.location_zip }}&q1_1_environmental_overlay_zone={{ data.q1_1_environmental_overlay_zone }}&q1_2_greenway_overlay_zone={{ data.q1_2_greenway_overlay_zone }}&q1_3_historic_landmark={{ data.q1_3_historic_landmark }}&q2_who_will_be_doing_the_construction={{ data.q2_who_will_be_doing_the_construction }}&q3_will_this_project_include_any_electrical_work={{ data.q3_will_this_project_include_any_electrical_work }}&q4_will_this_project_include_any_plumbing_work={{ data.q4_will_this_project_include_any_plumbing_work }}&q5_will_this_project_include_any_mechanical_work={{ data.q5_will_this_project_include_any_mechanical_work }}&q7_where_will_this_project_take_place={{ data.q7_where_will_this_project_take_place }}&q8_will_this_project_add_new_plumbing_to_an_existing={{ data.q8_will_this_project_add_new_plumbing_to_an_existing }}&q9_will_this_project_include_any_changes_to_the_exterior={{ data.q9_will_this_project_include_any_changes_to_the_exterior }}&q10_will_the_sink_for_this_project_be_in_the_same_room={{ data.q10_will_the_sink_for_this_project_be_in_the_same_room }}&q11_will_this_project_increase_the_number_of_fixtures={{ data.q11_will_this_project_increase_the_number_of_fixtures }}&q12_how_many_total_bathrooms_will_the_property_have={{ data.q12_how_many_total_bathrooms_will_the_property_have }}&q13_will_this_project_include_any_structural_changes={{ data.q13_will_this_project_include_any_structural_changes }}&email_address_optional={{ data.email_address_optional }}&disclaimer_confirmation={{ data.disclaimer_confirmation }}"
    computed_permit_required:
      '#type': webform_computed_twig
      '#title': 'Computed Permit Required'
      '#display_on': none
      '#mode': text
      '#template': '{% if data.q2 == "Yes" or data.q3 == "Yes" or data.q4 == "Yes" %}Yes{% else %}No{% endif %}'
      '#whitespace': trim
    computed_project_details:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |2
              <table class="mb-5">

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Project address:"|t }}</th>
                  <td>{{ data.q0_project_address.location_address }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Changes to building structure or size:"|t }}</th>
                  <td>{{ data.q2_change_the_building_structure_or_size }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Change in how space is used:"|t }}</th>
                  <td>{{ data.q3_change_how_space_is_used }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes structural changes:"|t }}</th>
                  <td>{{ data.q4_structural_changes }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Occupancy change:"|t }}</th>
                  <td>{{ data.q5_occupancy_change }}</td>
                </tr>

                {% if data.q5_occupancy_change == "Yes" %}
                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Occupancy increase or decrease: "|t }}</th>
                  <td>{{ data.q6_occupancy_change_increase_or_decrease }}</td>
                </tr>
                {% endif %}

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes restaurant or food-handling space:"|t }}</th>
                  <td>{{ data.q7_include_restaurant }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes electrical work:"|t }}</th>
                  <td>{{ data.q8_electrical_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes plumbing work:"|t }}</th>
                  <td>{{ data.q9_plumbing_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes mechanical work:"|t }}</th>
                  <td>{{ data.q10_mechanical_work }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Adds or changes fire alarm system:"|t }}</th>
                  <td>{{ data.q11_fire_alarm_changes }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Includes tall racks or shelves:"|t }}</th>
                  <td>{{ data.q12_tall_racks_shelves }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Part of space will be left unfinished or empty:"|t }}</th>
                  <td>{{ data.q13_empty_unfinished_space }}</td>
                </tr>

                <tr class="border-top border-1 border-dark border-bottom-1 border-start-0 border-end-0">
                  <th style="text-align: left;">{{ "Tree pruning in right-of-way"|t }}</th>
                  <td>{{ data.q14_street_trees }}</td>
                </tr>


              </table>

              <a href="{{ data.return_link|replace({'returning_user=1&':''}) }}" class="btn btn-outline-primary ms-auto rounded rounded-1 border-2">{{ 'Edit details'|t }}</a>
    computed_project_details_container:
      '#type': webform_computed_twig
      '#title': 'Computed Project Details Container'
      '#title_display': none
      '#display_on': form
      '#template': |
        <div class="accordion aria-accordion no-expand-all mb-5" id="acc-1-0">
          <h3 class="aria-accordion__heading accordion-item">
            <button
              class="accordion-button collapsed aria-accordion__trigger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#acc-1-0-panel-1"
              aria-expanded="false"
              aria-controls="acc-1-0-panel-1"
              id="acc-1-0-panel-1-trigger">
              Your project details
            </button>
          </h3>
          <div
            id="acc-1-0-panel-1"
            class="accordion-collapse collapse aria-accordion__panel aria-accordion__panel--transition"
            role="region"
            aria-labelledby="acc-1-0-panel-1-trigger"
            data-bs-parent="#acc-1-0">
            <div class="accordion-body">

              {{ data.computed_project_details }}

            </div>
          </div>
        </div>
      '#ajax': true
    computed_requirements:
      '#type': webform_computed_twig
      '#title': 'Computed Requirements'
      '#title_display': none
      '#display_on': none
      '#mode': html
      '#template': |2-
            <!-- Building permit application --------------->
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
            {{ data.fetch_card_building_permit_application|raw }}
            {% endif %}

            <!-- Detailed plans--------------->
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
            {{ data.fetch_card_detailed_plans|raw }}
            {% endif %}
            
            <!-- Change of use or occupancy guidance --------------->
            {% if data.computed_permit_required == "Yes" or data.q3 == "Yes" or data.q5 == "Yes" or data.test != "" %}
              {{ data.fetch_card_change_of_use_guidance|raw }}
            {% endif %}
            
            <!-- Seismic upgrade guidance --------------->
            {% if data.computed_permit_required == "Yes" or data.q3 == "Yes" or data.q5 == "Yes" or data.test != "" %}
              {{ data.fetch_card_seismic_upgrade_guidance|raw }}
            {% endif %}
            
            <!-- Electrical permit application --------------->
            {% if data.q8 == "Yes" or data.test != "" %}
              {{ data.fetch_card_electrical_permit_application|raw }}
            {% endif %}
            
            <!-- Plumbing permit application --------------->
            {% if data.q9 == "Yes" or data.test != "" %}
              {{ data.fetch_card_plumbing_permit_application|raw }}
            {% endif %}
            
            <!-- Mechanical permit application --------------->
            {% if data.q10 == "Yes" or data.test != "" %}
              {{ data.fetch_card_mechanical_permit_application|raw }}
            {% endif %}
            
            <!-- Fire sprinkler system permit application --------------->
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
              {{ data.fetch_card_mechanical_permit_application|raw }}
            {% endif %}
            
            <!-- Fire alarm permit application --------------->
            {% if data.q11 == "Yes" or data.test != "" %}
              {{ data.fetch_card_fire_alarm_permit_app|raw }}
            {% endif %}
            
            <!-- Fire department requirements --------------->
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
              {{ data.fetch_card_fire_dept_requirements|raw }}
            {% endif %}
            
            <!-- Commercial systems development charge (SDC) form --------------->
            {% if data.q3 == "Yes" or data.test != "" %}
              {{ data.fetch_card_commercial_sdc_form|raw }}
            {% endif %}
            
            <!-- Public right-of-way upgrades --------------->
            {% if data.q6 == "Increase" or data.test != "" %}
              {{ data.fetch_card_public_row_upgrades|raw }}
            {% endif %}
            
            <!-- Commercial food establishment requirements --------------->
            {% if data.q7 == "Yes" or data.test != "" %}
              {{ data.fetch_card_commercial_food_requirements|raw }}
            {% endif %}
            
            <!-- Shell permit acknowledgement statement --------------->
            {% if data.q13 == "Yes" or data.test != "" %}
              {{ data.fetch_card_shell_permit_statement|raw }}
            {% endif %}
            
            <!-- Rack storage system permit requirements --------------->
            {% if data.q12 == "Yes" or data.test != "" %}
              {{ data.fetch_card_rack_storage_requirements|raw }}
            {% endif %}
            
            <!-- Fire Safety (15 Minute Appointment) --------------->
            {% if data.computed_permit_required == "Yes" or data.test != "" %}
              {{ data.fetch_card_fire_safety_appointment|raw }}
            {% endif %}
            
            <!-- Street tree pruning requirements --------------->
            {% if data.q14 == "Yes" or data.test != "" %}
              {{ data.fetch_card_street_tree_requirements|raw }}
            {% endif %}
    computed_results:
      '#type': webform_computed_twig
      '#title': 'Computed Results'
      '#title_display': none
      '#display_on': form
      '#mode': html
      '#template': |
        {% if data.test %}
        <div class="bg-info p-3 mb-5">
          NOTE: These results are being viewed in reviewer mode, with all possible options displayed for testing purposes. To exit reviewer mode, remove the parameter <strong>test=true</strong> from the URL.
        </div>
        {% endif %}

        <ol class="process-list mb-10">

        {% if (data.q1_3_historic_landmark == "Yes" or data.q1_2_greenway_overlay_zone == "Yes" or data.q1_1_environmental_overlay_zone == "Yes") or data.test == "true" %}

          <li>
            {{ data.fetch_card_zoning_and_land_use_15_min_appointment|raw }}

            <div class="position-relative mt-4">
              <div class="alert p-3">
                <p class="mb-2"><strong>{{ "We're suggesting this because..."|t }}</strong></p>
                <ul class="mb-0">
                  {% if data.q1_3_historic_landmark == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in a Historic District."|t }}</li>
                  {% endif %}
                  {% if data.q1_1_environmental_overlay_zone == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in an Environmental Zone."|t }}</li>
                  {% endif %}
                  {% if data.q1_2_greenway_overlay_zone == "Yes" or data.test is not empty %}
                  <li>{{ "This address is in a Greenway Zone."|t }}</li>
                  {% endif %}
                </ul>
              </div>
            </div>

          </li>

        {% endif %}


          <li>
            {{ data.process_step_gather|raw }}
            {{ data.computed_requirements }}
          </li>

          <li>
            {{ data.process_step_apply|raw }}
          </li>

          <li>
            {{ data.process_step_respond|raw }}
          </li>

          <li>
            {{ data.process_step_start|raw }}
          </li>

          <li>
            {{ data.process_step_inspect|raw }}
          </li>

        </ol>
      '#whitespace': spaceless
      '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      invisible:
        - ':input[name="q0_project_address[location_verification_status]"]':
            empty: true
        - or
        - ':input[name="q0_project_address[location_verification_status]"]':
            empty: false
          ':input[name="edit_my_project[Edit my project]"]':
            unchecked: true
          ':input[name="returning_user"]':
            empty: false
