id: address_verify_test
title: 'Test Address Verifier'
description: ''
categories:
  - Test
elements: |-
  address_verifier_default_settings:
    '#type': portland_address_verifier
    '#title': 'Address Verifier - Default Settings'
    '#description': '<p>The default behavior is to allow any address anywhere, but to also offer suggestions.</p><ul><li>Use address suggestion</li><li>Do not look up taxlot</li><li>Find unincorporated (will return postal city)</li><li>Do not require City of Portland address</li><li>Do not require verification</li></ul><p>Since neither Portland nor verification are required, any unincorporated property should return the postal city by default.&nbsp;</p>'
    '#title_display': before
    '#description_display': before
  address_verifier_find_unincorporated_address:
    '#type': portland_address_verifier
    '#title': 'Address Verifier - Find Unincorporated Address'
    '#description': '<p>If an address in an unincorporated area is used, the city associated with the zipcode will be used. Example: <span class="cf0">260 SW 82ND AVE is unincorporated but associated with Portland. City should return as Portland.</span></p>'
    '#title_display': before
    '#description_display': before
    '#find_unincorporated': 1
  address_verifier_require_portland_address:
    '#type': portland_address_verifier
    '#title': 'Address Verifier - Require Portland Address'
    '#description': '<p>Requires address be within the City of Portland. The jurisdiction returned by the Suggest API must be PORTLAND.</p>'
    '#title_display': none
    '#description_display': before
    '#require_portland_city_limits': 1
  verified_address:
    '#type': portland_address_verifier
    '#title': 'Address Verifier (verification required)'
    '#description': '<p>Full verified address is required.</p>'
    '#title_display': before
    '#description_display': before
    '#required': true
    '#location_address__required': true
    '#location_city__required': true
    '#location_state__required': true
    '#location_verification_status__required': true
    '#find_unincorporated': 1
    '#not_verified_remedy': 'A verified address is required. Please try again.'
    '#secondary_queries':
      - api: 'https://www.portlandmaps.com/api/detail/'
        api_args:
          - detail_type: zoning
          - sections: zoning
          - geometry: '{"x":${x}, "y":${y}}'
          - api_key: AC3208DDEFB2FD0AE5F26D573C27252F
        capture:
          - path: 'zoning.overlay[].code'
            field: hidden_zoning_overlays
            parse: stringify
          - path: 'zoning.historic_district[].code'
            field: hidden_historic_district
            parse: stringify
          - path: 'zoning.national_register_district[].code'
            field: hidden_national_register_district
            parse: stringify
          - path: 'zoning.conservation_district[].code'
            field: hidden_conservation_district
            parse: stringify
          - path: historic_resource
            field: hidden_historic_resource
            parse: flatten
            omit_null_properties: true
  ajax_indicator:
    '#type': portland_ajax_indicator
    '#title': 'Ajax Indicator'
  required_checkbox:
    '#type': checkbox
    '#title': 'Required checkbox'
    '#required': true
  report_location:
    '#type': portland_location_picker
    '#title': 'Test Location Picker'
  request_ticket_id:
    '#type': hidden
    '#title': 'Request Ticket Id'
