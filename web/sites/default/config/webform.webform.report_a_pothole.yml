id: report_a_pothole
title: 'Report a Pothole'
description: ''
category: Report
elements: |-
  markup:
    '#type': webform_markup
    '#wrapper_attributes':
      style: 'background-color: #e1e5ea; padding: 1.5rem;'
    '#markup': |-
      <strong>Vehicle Damage</strong><br />
      If you have experienced damage to your vehicle as a result of a pothole, sinkhole, or other hazard on the road, you may be eligible to file a claim against the city. For more information and to file a claim, please visit the following webpage: <a href="https://www.portland.gov/omf/brfs/risk/rm-liability/file-claim-against-city">File a claim against the City</a>.
  report_type:
    '#type': radios
    '#title': 'Please select your report type'
    '#options':
      'Damage to the roadway surface': 'Damage to the roadway surface'
      'An object or other hazard in the roadway': 'An object or other hazard in the roadway...'
      Other: Other...
    '#other__placeholder': 'Please describe...'
  report_sinkhole:
    '#type': checkbox
    '#title': Sinkhole
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Damage to the roadway surface'
    '#access_create_roles':
      - authenticated
  report_description:
    '#type': textarea
    '#title': 'Please describe'
    '#required': true
    '#states':
      visible:
        - ':input[name="report_type"]':
            value: 'An object or other hazard in the roadway'
        - or
        - ':input[name="report_type"]':
            value: Other
  report_have_photo:
    '#type': radios
    '#title': 'Do you have a recent photo of the defect or hazard?'
    '#description': 'A clear photo of the defect or hazard, taken recently as to reflect its current status, is very helpful when determining the resources needed to address it. If capturing a photo presents a risk to you or your property, please refrain from attempting to photograph the defect or hazard.&nbsp;'
    '#description_display': after
    '#options': yes_no
  please_upload_the_photo:
    '#type': webform_image_file
    '#title': 'Please upload the photo'
    '#required': true
    '#states':
      visible:
        ':input[name="report_have_photo"]':
          value: 'Yes'
    '#attachment_image_style': webform_report_uploaded_image
  report_defect_size:
    '#type': radios
    '#title': 'What would you say is the approximate size of the defect?'
    '#options':
      Small: 'Small -- Like the size of a golf ball, smartphone, or coffee cup lid'
      Medium: 'Medium -- Like the size of a baseball, frisbee, or dinner plate'
      Large: 'Large -- Like the size of a basketball, car tire, or maintenance hole cover'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Damage to the roadway surface'
  report_defect_shape:
    '#type': webform_radios_other
    '#title': 'How would you describe the shape of the defect?'
    '#options':
      'Circular or mostly circular': 'Circular or mostly circular'
      'Linear or mostly in a line down or across the roadway': 'Linear or mostly in a line down or across the roadway'
      'Square or rectangular': 'Square or rectangular'
    '#other__placeholder': 'Please describe...'
    '#states':
      visible:
        ':input[name="report_type"]':
          value: 'Damage to the roadway surface'
  container_no_photo:
    '#type': container
    '#states':
      visible:
        ':input[name="report_have_photo"]':
          value: 'No'
  report_location:
    '#type': portland_location_picker
    '#title': 'Location of the defect or object'
    '#required': true
    '#location_type__access': false
    '#location_park_container__access': false
    '#location_private_owner__access': false
    '#location_address__required': true
    '#place_name__access': false
    '#location_asset_id__access': false
    '#location_region_id__access': false
    '#require_city_limits': true
  contact_name:
    '#type': textfield
    '#title': 'Your name'
  contact_email:
    '#type': textfield
    '#title': Email
    '#input_mask': '''alias'': ''email'''
    '#required': true
  computed_issue_type:
    '#type': webform_computed_twig
    '#title': 'Computed Issue Type'
    '#mode': text
    '#template': |
      {% if data.report_sinkhole %}sinkhole

      {%- elseif data.report_type == "An object or other hazard in the roadway" or data.report_type == "Other" %}object_or_other_hazard

      {%- elseif data.report_defect_size == "Small" %}delamination

      {%- elseif data.report_defect_size == "Medium" and data.report_defect_shape != "Square or rectangular" %}pothole

      {%- elseif (data.report_defect_size == "Medium" or data.report_defect_size == "Large") and data.report_defect_shape == "Square or rectangular" %}utility_cut

      {%- elseif data.report_defect_size == "Large" and data.report_defet_shape != "Square or rectangular" %}pothole{% endif %}
    '#whitespace': trim
    '#ajax': true
  computed_priority:
    '#type': webform_computed_twig
    '#title': 'Computed Priority'
    '#mode': text
    '#template': |
      {% if data.report_sinkhole %}priority_urgent

      {%- elseif data.report_type == "An object or other hazard in the roadway" or data.report_type == "Other" %}priority_normal

      {%- elseif data.report_defect_size == "Small" %}priority_low

      {%- elseif data.report_defect_size == "Medium" and data.report_defect_shape != "Square or rectangular" %}priority_normal

      {%- elseif (data.report_defect_size == "Medium" or data.report_defect_size == "Large") and data.report_defect_shape == "Square or rectangular" %}priority_normal

      {%- elseif data.report_defect_size == "Large" and data.report_defet_shape != "Square or rectangular" %}priority_high{% endif %}
    '#whitespace': trim
    '#ajax': true
  support_agent_use_only:
    '#type': portland_support_agent_widget
    '#title': 'Support Agent Use Only'
    '#access_create_roles':
      - authenticated
  report_ticket_id:
    '#type': hidden
    '#title': 'Report Ticket Id'
