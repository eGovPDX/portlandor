bundle: council_document
label: 'Financial and Budgetary Impacts'
description: "<p>Discuss the impacts of the legislation relating to all of the following if relevant:</p>\r\n\r\n<ul>\r\n<li>Long-term financial impacts for the City (e.g. ongoing debt payments, purchase of property requiring operations and maintenance, ratification of labor contract, etc.)</li>\r\n<li>Budget impacts &ndash; does the action amend the budget; describe any changes to appropriations.</li>\r\n<li>Change in expenses &ndash; does the legislation authorize additional spending on a new or existing project or program include if funds have been budgeted for the intended use.</li>\r\n<li>If the expense is a \"project estimate,\" identify the level of confidence.</li>\r\n<li>Change in current and future revenues, including dollar amounts and funding sources</li>\r\n<li>Current and future staffing levels &ndash; does the legislation create, eliminate or re-classify positions now or in the future? How much staff time will this legislation require (even if covered by an existing position)? What are the demographic impacts of changes in staffing?</li>\r\n<li>Financial agreements &ndash; does the legislation result in a new or modified financial obligation or benefit, including IAs, IGAs, MOUs, grants, contracts or contract amendments.</li>\r\n</ul>"
