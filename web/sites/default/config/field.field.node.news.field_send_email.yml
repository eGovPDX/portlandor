description: "This usually sends an email to govDelivery subscribers in the group's service area or council district. The group can also use a custom govDelivery newsletter for certain news and event types. The email includes the title, featured image, summary, and a link to the item. Emails are sent once when the content is first published and are delivered based on users' subscription settings (immediately or in a daily or weekly digest)."
