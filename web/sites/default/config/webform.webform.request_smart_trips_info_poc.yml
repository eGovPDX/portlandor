id: request_smart_trips_info_poc
title: 'Request Smart Trips Info POC'
description: ''
categories:
  - Demo
elements: |-
  request_topics:
    '#type': checkboxes
    '#title': 'Please select the topics you are interested in'
    '#options':
      Biking: Biking
      'Bike rental': 'Bike rental'
      E-scooters: E-scooters
      'Public transit (bus, streetcar, MAX)': 'Public transit (bus, streetcar, MAX)'
      Carpooling: Carpooling
      Rideshare: Rideshare
  content_welcome_paragraph:
    '#type': portland_node_fetcher
    '#title': 'Content: Welcome Paragraph'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/welcome
  content_bike_info:
    '#type': portland_node_fetcher
    '#title': 'Content: Bike Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/bike-info
  content_bike_rental_info:
    '#type': portland_node_fetcher
    '#title': 'Content: Bike Rental Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/bike-rental-info
  content_e_scooter_info:
    '#type': portland_node_fetcher
    '#title': 'Content: E-scooter Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/e-scooter-info
  content_public_transit_info:
    '#type': portland_node_fetcher
    '#title': 'Content: Public Transit Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/public-transit-info
  content_carpool_info:
    '#type': portland_node_fetcher
    '#title': 'Content: Carpool Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/carpool-info
  content_rideshare_info:
    '#type': portland_node_fetcher
    '#title': 'Content: Rideshare Info'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/rideshare-info
  content_conclusion:
    '#type': portland_node_fetcher
    '#title': 'Content: Conclusion'
    '#node_alias_path': /transportation/walking-biking-transit-safety/content-components/conclusion
  computed_email_package:
    '#type': webform_computed_twig
    '#title': 'Computed Email Package'
    '#template': |+
      <hr>

      {{ data.content_welcome_paragraph.field_body_content }}

      {% if 'Biking' in data.request_topics %}
      {{ data.content_bike_info.field_body_content }}
      {% endif %}
      {% if 'Bike rental' in data.request_topics %}
      {{ data.content_bike_rental_info.field_body_content }}
      {% endif %}
      {% if 'E-scooters' in data.request_topics %}
      {{ data.content_e_scooter_info.field_body_content }}
      {% endif %}
      {% if 'Public transit (bus, streetcar, MAX)' in data.request_topics %}
      {{ data.content_public_transit_info.field_body_content }}
      {% endif %}
      {% if 'Carpooling' in data.request_topics %}
      {{ data.content_carpool_info.field_body_content }}
      {% endif %}
      {% if 'Rideshare' in data.request_topics %}
      {{ data.content_conclusion.field_body_content }}
      {% endif %}

      {{ data.computed_email_package.field_body_content }}

    '#ajax': true
