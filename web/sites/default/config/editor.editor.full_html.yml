uuid: 316751d6-d551-4c0d-a7dd-259bcf029f05
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - alignment
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - link
      - '-'
      - undo
      - redo
      - '|'
      - document_browser
      - image_browser
      - audio_video_browser
      - map_browser
      - insert_iframe
      - '|'
      - blockQuote
      - specialCharacters
      - horizontalLine
      - insertTable
      - '|'
      - code
      - codeBlock
      - '|'
      - sourceEditing
      - Fullscreen
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<address>'
        - '<drupal-entity data-entity-type data-entity-uuid data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button data-langcode alt title>'
        - '<img alt src>'
        - '<blockquote cite>'
        - '<h2 id class="h6">'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<p class="lead">'
        - '<a hreflang class="nav-link active">'
        - '<ol type>'
        - '<li class="nav-item">'
        - '<ul type class="nav nav-group-menu">'
    ckeditor5_style:
      styles:
        -
          label: 'Call to action button'
          element: '<a class="btn-cta">'
        -
          label: 'Outline button'
          element: '<a class="btn-cta-outline">'
        -
          label: 'Code section list'
          element: '<ol class="code-section-list">'
        -
          label: 'Code AA+ fix'
          element: '<li class="code-alpha-fix">'
        -
          label: 'Code BBB+ fix'
          element: '<li class="code-alpha3-fix">'
        -
          label: 'Title 33 list'
          element: '<ol class="title-33-list">'
        -
          label: 'Indent 1 Level'
          element: '<p class="indent-1">'
        -
          label: 'Indent 2 Levels'
          element: '<p class="indent-2">'
        -
          label: 'Indent 3 Levels'
          element: '<p class="indent-3">'
        -
          label: 'Indent 4 Levels'
          element: '<p class="indent-4">'
        -
          label: 'Indent 5 Levels'
          element: '<p class="indent-5">'
        -
          label: 'Checkbox list'
          element: '<ul class="checkbox-list">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: powr
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
