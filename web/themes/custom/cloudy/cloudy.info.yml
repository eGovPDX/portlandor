name: Cloudy
description: Lightweight Bootstrap theme with Sass for Portland.gov

type: theme
core_version_requirement: ^9 || ^10
base theme: classy

dependencies:
  - classy:classy

libraries:
  - cloudy/bootstrap
  - cloudy/global
  - cloudy/ckeditor5

stylesheets-remove:
  - "@extlink/extlink.css"

ckeditor5-stylesheets:
  - dist/cloudy-ckeditor.bundle.css

components:
  namespaces:
    elements:
      - src/elements
    components:
      - src/components
    layouts:
      - src/layouts

regions:
  global_admin: Global admin
  pre_header: Pre-header
  header: Header
  primary_menu: Primary menu
  header_form: Header form
  tabs: Admin tabs
  messages: Messages
  pre_content: Pre-content
  content: Content
  tools: Tools
  menu: Menu
  footer_top: Footer top
  footer_first: Footer first
  footer_second: Footer second
  footer_third: Footer third
  footer_fourth: Footer fourth
