name: Cloudy
description: Lightweight Bootstrap theme with Sass for Portland.gov

type: theme
core: 8.x
base theme: classy

libraries:
  - cloudy/global-styling

stylesheets-remove:
  - '@extlink/extlink.css'

ckeditor_stylesheets:
  - dist-cloudy/css/style.bundle.css
  - https://use.fontawesome.com/releases/v5.2.0/css/all.css

component-libraries:
  elements:
    paths:
      - pattern-lab/source/_patterns/00-elements
  components:
    paths:
      - pattern-lab/source/_patterns/01-components
  layouts:
    paths:
      - pattern-lab/source/_patterns/02-layouts

regions:
  global_admin: Global admin
  pre_header: Pre-header
  header: Header
  primary_menu: Primary menu
  header_form: Header form
  tabs: Admin tabs
  messages: Messages
  pre_content: Pre-content
  content: Content
  tools: Tools
  menu: Menu
  footer_first: Footer first
  footer_second: Footer second
