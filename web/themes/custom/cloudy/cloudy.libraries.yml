bootstrap:
  # Note: the Bootstrap CSS is currently contained within cloudy.bundle.css in the `styles(-rtl)` library
  js:
    dist/bootstrap.bundle.js:
      minified: true

styles:
  css:
    component:
      dist/cloudy.bundle.css:
        minified: true

styles-rtl:
  css:
    component:
      dist/cloudy-rtl.bundle.css:
        minified: true

global:
  js:
    dist/cloudy.bundle.js:
      minified: true
    dist/back-to-top.bundle.js:
      minified: true
    dist/header-dropdown-toggle.bundle.js:
      minified: true
    dist/search-field.bundle.js:
      minified: true
    dist/search-autocomplete.bundle.js:
      minified: true
  dependencies:
    - core/jquery
    - core/jquery.cookie
    - core/drupal
    - core/jquery.once
