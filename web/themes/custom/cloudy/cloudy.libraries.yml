styles:
  css:
    component:
      dist/cloudy.bundle.css:
        minified: true

styles-rtl:
  css:
    component:
      dist/cloudy-rtl.bundle.css:
        minified: true

global:
  js:
    dist/cloudy.bundle.js:
      minified: true
  dependencies:
    - core/jquery
    - core/drupal
    - core/once

# Load Popper.js from a local path (you can switch to a CDN version if needed)
popperjs:
  js:
    /libraries/popperjs/dist/umd/popper.min.js: { minified: true }

# Your dynamic glossary tooltip behavior
glossary-term-dynamic:
  js:
    src/js/behaviors/glossary-term.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/drupalSettings
    - cloudy/glossary-term
    - cloudy/popperjs  # ðŸ‘ˆ add this line so Popper loads first
