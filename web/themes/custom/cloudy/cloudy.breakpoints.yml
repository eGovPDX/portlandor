cloudy.media-breakpoint-up-xs:
  label: Extra Small
  mediaQuery: 'all and (max-width: 575px)'
  weight: 0
  multipliers:
    - 1x
cloudy.media-breakpoint-up-sm:
  label: Small
  mediaQuery: 'all and (min-width: 576px)'
  weight: 1
  multipliers:
    - 1x
cloudy.media-breakpoint-up-md:
  label: Medium
  mediaQuery: 'all and (min-width: 768px)'
  weight: 2
  multipliers:
    - 1x
cloudy.media-breakpoint-up-lg:
  label: Large
  mediaQuery: 'all and (min-width: 992px)'
  weight: 3
  multipliers:
    - 1x
cloudy.media-breakpoint-up-xl:
  label: Extra Large
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
