cloudy_twocol:
  label: 'Cloudy two column'
  path: layouts
  template: layout--twocol
  default_region: first
  regions:
    first:
      label: First
    second:
      label: Second
  icon_map:
    - [first, second]

cloudy_card--small:
  label: Card small
  category: Cloudy
  template: templates/ds/layout--ds-card--small
  class: '\Drupal\ds\Plugin\DsLayout'
  regions:
    first:
      label: Image
    second:
      label: Content

cloudy_card:
  label: Card
  category: Cloudy
  template: templates/ds/card
  class: '\Drupal\ds\Plugin\DsLayout'
  regions:
    first:
      label: Image
    second:
      label: Content

# Homepage
cloudy_homepage:
  label: Cloudy homepage
  category: Cloudy
  template: templates/layout/cloudy-homepage
  regions:
    search:
      label: Search
      classes:
        - search
    popular:
      label: Popular
      classes:
        - popular
    terms:
      label: Terms
      classes:
        - terms

# Main with sidebar is used for content that needs a sidebar layout
cloudy_main_with_sidebar:
  label: Cloudy main with sidebar
  category: Cloudy
  template: templates/layout/cloudy-main-with-sidebar
  regions:
    primary:
      label: Primary
    secondary:
      label: Secondary

# Special layout for the default entity display of an elected official group
cloudy_elected_default:
  label: Cloudy Elected Default
  category: Cloudy
  template: templates/layout/cloudy-elected-default
  regions:
    portrait:
      label: Portrait
    meta:
      label: Meta
    contact:
      label: Contact
    main:
      label: Main
