				opacity: 0.6;
				position: absolute;
				top: 0;

			}

				animation-delay: -1.0s;
			}

			@-webkit-keyframes sk-bounce {
				0%, 100% {
					-webkit-transform: scale(0.0)
				}
				50% {
					-webkit-transform: scale(1.0)
				}
			}

			@keyframes sk-bounce {
				0%, 100% {
					transform: scale(0.0);
					-webkit-transform: scale(0.0);
				}
				50% {
					transform: scale(1.0);
					-webkit-transform: scale(1.0);
				}
			}

			.pl-loading .spinner {
				display: block;
			}
